chapter1:
  rows:

    - char: amagi
      side: left
      text: "Аха-ха... Значит, ты возглавляешь ударный отряд, Нака?"

    - char: naka
      side: right
      status: is-red
      text: "Именно так, госпожа Амаги!"

    - char: amagi
      side: left
      text: "Рада видеть, что ты в добром здравии. Ты впервые командуешь отрядом во время учений?"

    - char: naka
      side: right
      status: is-red
      text: "Именно так! Для меня большая честь сражаться бок о бок со своими наставницами и считаться кандидатом на пост следующего флагмана Объединённого флота!"

    - char: amagi
      side: left
      text: "Аха-ха, хорошо, что ты полна рвения, но я надеюсь, ты не забыла, что это всё-таки поле боя."

    - char: naka
      side: right
      status: is-red
      text: "Разумеется, нет! То, что вы моя наставница, вовсе не означает, что я просто отойду в сторонку и вежливо приглашу вас пройти!"

    - char: amagi
      side: left
      text: "Что ж, тогда давай посмотрим, на что ты способна."