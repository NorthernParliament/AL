chapter1:
  rows:

    - char: amagi
      side: left
      text: "Так вот во что превратились зоны, оккупированные Сиренами... Я проходила здесь едва ли полмесяца назад, а теперь..."

    - char: hatakaze
      side: right
      text: "Действия Сирен непредсказуемы. Кто мог предвидеть, что они нападут именно на то место, где мы только что проводили учения?"

    - char: ashigara
      side: left
      text: "Докладываю! Разведгруппа Хосё обнаружила признаки боя на два часа, в десяти морских милях впереди!"

    - char: amagi
      side: right
      text:
        - "Отличные новости. Пусть я и не уверена в их боевой мощи, но, по крайней мере, эти летучие крошки — прекрасные разведчики. Хи-хи..."
        - "Всем кораблям — перейти в состояние повышенной боевой готовности. При встрече с Сиренами действуйте по обстоятельствам, полагаясь на собственное чутьё."