chapter1:
  rows:

    - char: nagato
      side: left
      text: 
        - "Я — Нагато, флагман Объединённого флота! В этом году я буду судьёй на наших военно-морских учениях!"
        - "...В эти неспокойные времена мы сталкиваемся с угрозами со всех сторон: не только с хаосом, который сеют Сирены, но и с другими силами по всему миру. А потому..."
        - "...сейчас, как никогда прежде, мы должны сплотиться воедино! Мы должны показать врагам, что флот Империи Сакуры силён как никогда!"
    
    - text: "Нагато, флагман Объединённого флота и жрица Империи Сакуры, окинула взглядом все корабли, прибывшие для участия в военных играх."

    - char: nagato
      side: left
      text: "Флагман победившей стороны в нынешних военных играх будет назначен следующим флагманом Объединённого флота!"
    
    - text: "Все присутствующие замерли в удивлении."

    - char: kagabb
      side: left
      text: "Следующий флагман... госпожи Нагато?!"

    - char: mutsu
      side: right
      text:
        - "Тишина!"
        - "Сейчас я объявлю составы команд для нынешних военных игр!"
        - "Красная команда: линейный крейсер Амаги..."
        - "Синяя команда: линейный корабль Кага..."

    - char: kagabb
      side: left
      text: "Какая прелесть! Амаги, ты готова к реваншу?"

    - char: nagato
      side: right
      text:
        - "Нынешние военные игры определят дальнейший курс развития нашего Объединённого флота."
        - "Я хочу, чтобы каждая из вас помнила об этом. Я хочу, чтобы вы продемонстрировали всё, на что способны, и сражались без тени сожаления!"
        - "...А теперь — да начнутся военные игры Объединённого флота!"