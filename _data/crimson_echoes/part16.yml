chapter1:
  rows:

    - text: "С поражением авианосца Сирен вражеские самолёты, лишившись своего «мозгового центра», быстро впали в замешательство и стали лёгкой добычей для плотного зенитного огня."
    - text: "Однако уцелевшие машины начали набирать высоту, уходя в недосягаемость для зенитных орудий, словно выжидая момента для контратаки."

    - char: ashigara
      side: left
      text: "Амаги, у нас заканчиваются боеприпасы! Пожалуйста, отдайте приказ к отступлению!"

    - char: amagi
      side: right
      text:
        - "Какая пугающая стратегия... проводить непрерывные авианалёты, пока мы не в силах оспорить господство в воздухе..."
        - "Если мы вернёмся в порт, нам нужно будет продумать контрмеры... и разработать новое снаряжение для борьбы с этой угрозой... кхе-кхе."

    - text: "Амаги внезапно начала мучительно кашлять."

    - char: kagabb
      side: left
      text: "Амаги, ты..."

    - char: amagi
      side: right
      text:
        - "Время на исходе. Мы должны вытащить тебя от..."

    - text: "Не успев договорить, Амаги внезапно рухнула, словно марионетка с перерезанными нитями. Кага рванулась вперёд и подхватила её прежде, чем та коснулась палубы."

    - char: kagabb
      side: left
      text:
        - "Эй! Амаги! Приди в себя!"
        - "Амаги!!"

        - text:
          - "Почувствовав возможность, самолёт Сирен спикировал на беззащитную Амаги, завывая, пока из-под его фюзеляжа отделялась бомба."
          - "Вспышка, а затем ужасающий взрыв..."
          - "Кага крепко прижала Амаги к себе, закрывая её от взрывной волны своим телом. В одно мгновение её броня раскололась от силы удара, а одежда превратилась в лохмотья."

    - char: amagi
      side: left
      text:
        - "кхе... Глупышка... почему ты не уклонилась?.."

    - char: kagabb
      side: right
      text:
        - "Хех. Не недооценивай броню настоящего линкора. А ты просто веди себя смирно, и мы отбуксируем тебя в порт..."

    - text:
          - "БУ-У-УМ!!"
          - "Ещё одна бомба взорвалась над ними. Хотя она не попала в цель, взрыв поднял огромный столб воды прямо рядом с ними."

    - char: kagabb
      side: left
      text:
        - "...Гх! Настырные ублюдки!"

    - text:
          - "Кага оглянулась на флот — избитый, израненный и почти оставшийся без снарядов. По мере того как зенитный огонь стихал, вокруг Каги и Амаги градом начали сыпаться пули."

    - char: kagabb
      side: left
      text:
        - "Такими темпами нас всех перебьют! Что мне делать?!"
        - "Амаги, ты ведь не планируешь проиграть здесь!"

    - char: amagi
      side: right
      text:
        - "Ещё... совсем немного..."

    - char: kagabb
      side: left
      text:
        - "Что? Ещё немного чего? Амаги!"

    - text:
          - "Флот Сакуры, который долгое время гордился своими великолепными главными калибрами, возвышающимися до небес, не имел опыта борьбы с беспощадными атаками авианосца."

    - char: kagabb
      side: left
      text:
        - "Тебе не следовало приходить сюда... Я одна должна нести ответственность за свои ошибки..."

    - text:
          - "«Когда твоя решимость слаба, ты рискуешь не только своей жизнью, но и жизнями своих товарищей»."
          - "Как раз в тот момент, когда Кага начала смиряться с тем, что станет её унизительным концом..."
          - "Сквозь клубы дыма вражеские самолёты начали терять управление и падать с неба один за другим."

    - char: amagi
      side: left
      text:
        - "кхе-кхе Похоже... они успели вовремя..."

    - text:
          - "Несколько бипланов с яркими знаками отличия Империи Сакуры устремились вперёд, прорезая тёмные небеса."
          - "Застигнутые врасплох, самолёты Сирен были скошены подчистую, пока не осталось ни одного."

    - char: kagabb
      side: left
      text:
        - "Что... это такое?"

    - char: amagi
      side: right
      text:
        - "Это первые палубные самолёты... Хосё... и Империи Сакуры."
        - "Как и ожидалось от Хосё — суметь освоить свои машины в такой критический момент..."

    - char: kagabb
      side: left
      text:
        - "Но... как они смогли нас найти?"

    - char: amagi
      side: right
      text:
        - "Ну, ещё до начала всего этого я сказала Хосё... если разведчик будет потерян, немедленно отправить истребители в том направлении..."
        - "Мы должны использовать все ресурсы, что есть в нашем распоряжении... в конце концов, не только у нас есть авианосцы... у Сирен тоже..."

    - char: kagabb
      side: left
      text:
        - "Это в твоём стиле, Амаги. Тебя не зря называют «Призраком Империи Сакуры»."
        - "Я сделаю так, как ты сказала. Я вернусь в порт и стану сильнейшим клинком Империи Сакуры, способным сразить любого врага."
        - "Так что продержись ещё немного! Всем внимание — мы возвращаемся домой!"