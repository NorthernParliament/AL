chapter1:
  rows:

    - char: amagi
      side: left
      text:
        - "Кага, эта нефритовая брошь — тебе. Носи её, и она будет тебя оберегать."
        - "Вообще-то, у меня есть ещё одна, для Акаги. А та, что я даю тебе — это пара... то есть, я хотела сказать, запасная."

    - char: kagabb
      side: right
      text: "(Амаги, с чего это ты вдруг даришь мне нечто подобное?.. Только не говори мне...)"

    - char: amagi
      side: left
      text:
        - "Что это за смятение на лице? Я просто присмотрела её, когда проходила мимо блошиного рынка. Не бери в голову~"

    - char: kagabb
      side: right
      text: 
        - "(Учитывая сказанное... разве это не первый раз, когда Амаги дарит мне что-то?)"
        - "Я... я буду беречь её."

    - char: amagi
      side: left
      text: "Да, я была бы признательна, если бы ты носила её постоянно~"

    - char: kagabb
      side: right
      text: "Раз ты так говоришь, Амаги."

chapter2:
  rows:

    - char: kaga
      side: left
      status: is-red
      text:
        - "(Эра авианосцев, значит... Всё именно так, как ты и предсказывала, Амаги.)"
        - "(Я усердно тружусь, защищая Акаги, которая теперь служит авианосцем. Совсем как ты меня и просила...)"
        - "(Кто бы мог подумать тогда, что эта выскочка станет одним из лидеров флота Сакуры...)"
        - "(Время от времени, глядя на неё, мне почти кажется, что я вижу твоё лицо...)"
        - "(...но, скорее всего, это лишь иллюзия, плод моей собственной незрелости.)"
        - "(Но будь спокойна. Теперь она для меня как настоящая сестра, связанная со мной кровью.)"
        - "(Хотя ситуация с Сиренами... возможно, обострилась сильнее, чем ты могла себе представить.)"
        - "(Амаги, если бы ты была здесь, что бы ты предприняла?..)"

chapter3:
  rows:

    - char: akagi
      status: is-red
      side: left
      text: "Хи-хи-хи, похоже, в наше «Святилище» пробралась маленькая мышка... Тестер, тебе уже удалось их обнаружить?"

    - char: tester?
      side: right
      status: is-red
      text: "Мониторинг широкого диапазона... в этом у меня накопился немалый опыт, аха-ха!"

    - char: akagi
      status: is-red
      side: left
      text:
        - "Пятая дивизия авианосцев, глупые дети... Вы ещё ничего не знаете..."
        - "Позвольте же мне испытать ваши способности этим оружием, что превосходит самих Богов!"