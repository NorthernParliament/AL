chapter1:
  rows:

    - char: naka
      side: left
      status: is-red
      text: "Всё-таки вы победили, госпожа Амаги! Вы одолели меня!"

    - char: amagi
      side: right
      text: "Не падай духом, ты сражалась достойно. Ты многому научилась у своих сестёр."

    - char: naka
      side: left
      status: is-red
      text: "Вы со своей сестрой тоже хорошо ладите?"

    - char: amagi
      side: right
      text:
        - "Трудно сказать. Но я могу с уверенностью утверждать, что на прошлых учениях твои сёстры проявили себя очень хорошо."
        - "Дзинцу мудра, Сэндай сильна... И те качества, которыми обладаешь ты, могут сравниться с их способностями или даже превзойти их."

    - char: naka
      side: left
      status: is-red
      text: "Эхе-хе, спасибо! Я буду и дальше стараться изо всех сил!"

    - char: amagi
      side: right
      text: "...Я бы хотела, чтобы Акаги была больше похожа на тебя."

    - char: naka
      side: left
      status: is-red
      text: "Акаги?.. Вы имеете в виду вашу сестру?"

    - char: amagi
      side: right
      text: "Да. Она... что ж, пожалуй, я была с ней слишком мягкой..."

    - char: naka
      side: left
      status: is-red
      text: "Слишком мягкой?.. А мне кажется, что она невероятно сильна."

    - char: amagi
      side: right
      text: "Может, она и сильна, но если она не способна управлять своей силой... Полагаю, всё в порядке, пока дела идут хорошо, но если что-то пойдёт не так..."

    - char: naka
      side: left
      status: is-red
      text: "С ней всё будет в порядке. У неё есть вы, если ей понадобится наставление!"

    - char: amagi
      side: right
      text: "Так будет не всег... Кха! Кха-кха!"

    - text: "Амаги внезапно зашлась в тяжёлом кашле."

    - char: naka
      side: left
      status: is-red
      text: "Амаги?! Вы в порядке?!"

    - char: amagi
      side: right
      text:
        - "Я в порядке... Кха-кха... Просто подготовка к военным играм немного сказалась на моём здоровье."
        - "Прошу прощения за то, что предстала перед тобой в таком жалком виде."
        - "Разве тебе не пора поспешить обратно в гавань? Ты ведь, в конце концов, «потоплена»."

    - char: naka
      side: left
      status: is-red
      text: "Я... Хорошо! Берегите себя, госпожа Амаги!"

    - char: amagi
      side: right
      text:
        - "Фух..."
        - "«У неё есть вы», говоришь?.. Полагаю, так и есть..."
        - "Но кто знает, как долго я на самом деле смогу быть здесь, чтобы присматривать за тобой, Акаги..."