  rows:

    - text: "... ... ..."

    - char: kaga
      side: left
      status: is-red
      text: "...Я..."

    - char: akagi
      side: right
      status: is-red
      text: "Кага, ты проснулась?"

    - char: kaga
      side: left
      status: is-red
      text: "Старшая сестра... Акаги?.. Что... со мной случилось?"

    - char: akagi
      side: right
      status: is-red
      text:
        - "Ничего особенного. Хотя в последнем бою тебе изрядно досталось, и ты проспала до самого этого момента."
        - "И пока ты спала, ты всё время выкликала одно довольно ностальгическое имя... *хихикает*"

    - char: kaga
      side: left
      status: is-red
      text: "Верно... я помню взрыв... Меня уже отремонтировали?"

    - char: akagi
      side: right
      status: is-red
      text:
        - "Кто знает~? Я и сама проснулась не так давно. Куда важнее другое: ты не видела брошь, которую я всегда ношу?"
        - "Где же я могла её обронить?.. Только не говорите мне, что кто-то на неё позарился!.. Если это так, мне придётся подготовить для них «наказание»..."

    - char: kaga
      side: left
      status: is-red
      text:
        - "... ... ..."
        - "Акаги, ты..."
        - "(Пусть внешне она и не изменилась, но её характер стал совершенно иным...)"

    - char: akagi
      side: right
      status: is-red
      text:
        - "Ты всё ещё бредишь во сне? Давай поспешим и вернёмся в наше «Святилище». Мне нужно ещё многое «спланировать»~"
        - "Разумеется, мои «планы» продвигаются гладко. Ещё совсем немного..."
        - "Скоро мы сможем встретиться с «ней». Аха-ха..."