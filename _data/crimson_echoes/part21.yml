chapter1:
  rows:

    - char: amagi
      side: left
      text: "Нагато, надеюсь, у вас всё хорошо."

    - char: nagato
      side: right
      text: "Амаги. С какой просьбой ты пришла ко мне?"

    - char: amagi
      side: left
      text: "Если простите мне мою дерзость, я хотела бы обратиться с просьбой от имени Каги."

    - char: nagato
      side: right
      text: "Хорошо. Говори."

    - char: amagi
      side: left
      text: "Как вам известно, договор позволяет переоборудовать два любых крупных основных корабля в авианосцы. Я прошу отменить списание линкора Кага, которого требует Договор."    

    - char: nagato
      side: right
      text: "Хм... Амаги, никто не желает такого исхода, но Договор становится обязательным к исполнению сразу после подписания. Твоя просьба увеличивает число кораблей до трёх... Если только..." 

    - char: amagi
      side: left
      text: "Если только кто-то другой не займёт её место, верно?"

    - char: nagato
      side: right
      text: "Амаги, ты ведь понимаешь, что это означает?"

    - char: amagi
      side: left
      text:
        - "Нагато, вы и сами знаете, что я не гожусь на роль флагмана Объединённого флота. Рано или поздно эту роль придётся доверить кому-то другому."
        - "И хотя она, возможно, ещё не совсем готова к этой задаче, если вы вверите эту роль Каге, я смогу со спокойной душой знать, что послужила Империи Сакуры даже с этим несовершенным телом."

    - char: nagato
      side: right
      text: "Это действительно то, чего ты желаешь?"

    - char: amagi
      side: left
      text:
        - "Без сомнения. Сейчас Кага в одиночестве находится в Зеркальном море из-за своего отчаяния, но я лично верну её."
        - "Если мы сможем вернуться в безопасности, я смиренно прошу вас обдумать моё решение и провести ещё одни учения, чтобы убедиться, что Кага способна стать авианосцем."
        - "Благодарю вас за то, что выслушали мои эгоистичные просьбы, но это мой... кхе-кхе..."

    - char: nagato
      side: right
      text:
        - "Не может быть..."
        - "Поняла, не продолжай. Твоя просьба будет удовлетворена."

    - char: amagi
      side: left
      text:
        - "Благодарю за вашу милость, Нагато..."
        - "Я уже попросила Хосё обучить их двоих искусству авиации."
        - "У этих двоих достаточно сил и таланта, чтобы стать ядром Объединённого флота. Пожалуйста, не сомневайтесь в этом, Нагато."

    - char: nagato
      side: right
      text: "Я буду молиться за ваше благополучное возвращение."

    - char: amagi
      side: left
      text: "Большое спасибо. Простите за беспокойство."