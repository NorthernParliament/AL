chapter1:
  rows:

    - char: kagabb
      side: left
      status: is-red
      text: "Наконец-то мы встретились на поле боя, Амаги!"

    - char: amagi
      side: right
      text: "Защита Короля состоит из трёх Золотых и Серебряных фигур... и ты научилась их атаковать."

    - char: kagabb
      side: left
      status: is-red
      text: 
        - "Этим я обязана вам. Будем честны, вы смыслите в хитрости и тактике куда больше моего..."
        - "Но в бою у такой, как вы, нет ни единого шанса против меня!"

    - char: amagi
      side: right
      text: 
        - "Тогда давай договоримся: если победишь ты, я стану твоей слугой и буду устранять любого, кто встанет у тебя на пути."
        - "Но если выиграю я, ты станешь самым могущественным оружием в моём арсенале и будешь содействовать мне во всех моих планах."

    - char: kagabb
      side: left
      status: is-red
      text: 
        - "...Разумеется."
        - "Титул следующего флагмана по праву принадлежит мне. А теперь — готовьтесь!"