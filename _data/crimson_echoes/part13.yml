chapter1:
  rows:

    - text: "БУ-У-УМ!"

    - char: amagi
      side: left
      text: "... Кхг!.."

    - char: naka
      side: right
      text: "Амаги!"

    - char: amagi
      side: left
      text: "Не беспокойтесь обо мне, это лишь царапина. Я просто... не ожидала, что эти штуки будут самоликвидироваться. Как неосмотрительно с моей стороны..."

    - char: ashigara
      side: right
      text: "Пожалуйста, не перенапрягайтесь, Амаги. Вам стоит оставить передовую нам."

    - char: amagi
      side: left
      text:
        - "Нет, это совершенно не годится."
        - "Шахматную тактику следует оставлять на шахматной доске. Как может командующий в реальном бою прятаться в тылу, пока её подчинённые жертвуют собой из-за её же решений?"
        - "Такие люди — трусы, а не тактики."

    - text: "Даже во время учений Амаги вела себя точно так же, бросаясь в самую гущу сражения на передовой."

    - char: amagi
      side: left
      text: "Видите? Благодаря нашему продвижению вперёд, мы уже вознаграждены за наши старания. Стойте, все, остановитесь на мгновение."

    - text: "Амаги наклонилась, чтобы поднять с поверхности воды обрывок истерзанной ткани. Вне всяких сомнений, это был лоскут от наряда Каги."

    - char: amagi
      side: left
      text:
        - "Пробиться в одиночку так глубоко на вражескую территорию... она сильнее, чем я считала."
        - "...Какая же глупышка..."
