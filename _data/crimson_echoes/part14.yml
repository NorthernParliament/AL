chapter1:
  rows:

    - char: ashigara
      side: left
      text: "Что-то не так... мы потеряли связь с самолётом, проводившим разведку на девять часов."

    - char: amagi
      side: right
      text: 
        - "Я хотела убедиться, что Хосё вернёт все свои самолёты в целости и сохранности, но, похоже, такой возможности у нас больше нет..."
        - "Разведчик, скорее всего, был сбит Сиренами. Раз ни один другой самолёт до сих пор не смог обнаружить Кагу, наш лучший вариант — направиться на девять часов."

    - char: naka
      side: left
      text: "Амаги, б-б-большие п-п-проблемы!!"

    - char: amagi
      side: right
      text: 
        - "Нака, что случилось?"

    - char: naka
      side: left
      text: "Ч-ч-чёрные тени в небе... Их так много, и они летят прямо на нас!"

    - char: amagi
      side: right
      text:
        - "Это же..!"
        - "Нас атакует Сирена класса авианосец! Всем кораблям — подготовиться к противовоздушной обороне!"

    - char: naka
      side: left
      text: "Э? П-противовоздушная оборона?"

    - char: amagi
      side: right
      text:
        - "Да. Продвигайтесь вперёд S-образным строем, подняв вспомогательные орудия на максимальный угол возвышения. Сбейте этих тварей с неба!"

    - char: naka
      side: left
      text: "Е-есть! Я сделаю всё, что в моих силах!"