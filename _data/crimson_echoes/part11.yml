chapter1:
  rows:

    - char: ashigara
      side: left
      text: 
        - "Амаги, беда! Кага оставила это письмо и в одиночку бросилась прямиком в контролируемое Сиренами Зеркальное море!"
        - "Дивизион эсминцев уже отправлен в погоню за ней, но им не хватит огневой мощи, чтобы провести разведку в Зеркальном море..."

    - text: "Амаги, застыв с бесстрастным лицом, принимает письмо Каги из рук Асигары."

    - char: amagi
      side: left
      text: 
        - "(Это так на тебя похоже — написать нечто подобное, Кага... Неужели ты...)"
        - "Я поняла ситуацию. Пожалуйста, продолжайте поиски. Остальное я возьму на себя."

    - char: ashigara
      side: right
      text: "Вас поняла!"

    - char: amagi
      side: left
      text: 
        - "С момента подписания этого «Договора» всё изменилось..."
        - "И пострадали не только мы. Даже те девочки из Союза Орла..."

    - char: akaginop
      side: right
      text: 
        - "Амаги, неужели наше снаряжение тоже разберут и заменят на те странные штуковины?.."
        - "Я ведь даже не успела почувствовать отдачу своих 41-сантиметровых орудий..."

    - char: amagi
      side: left
      text: 
        - "... ... ..."
        - "Наше время на исходе, и есть кое-что, что я всё ещё должна завершить. Но прежде я обязана вернуть Кагу."
        - "(Однако отправлять наспех собранный флот на территорию Сирен — крайне безрассудный шаг... Как же мне поступить?..)"

    - char: akaginop
      side: right
      text: 
        - "Скажи, Амаги, неужели эти «комарики» и вправду способны заменить всё величие наших орудий главного калибра?"

    - char: amagi
      side: left
      text: 
        - "С самого начала мир никогда не судил, кто слаб, а кто силен. Ты лишь используешь это как оправдание, чтобы сбежать от реальности."
        - "...Комарики?"
        - "..Точно! Есть один способ!"

    - text: "К удивлению Акаги, обычно собранная Амаги внезапно вскрикнула и пулей выскочила из комнаты."

chapter2:
  rows:

    - char: amagi
      side: left
      text: 
        - "Ха-а... ха-а... Хосё... у вас... найдётся немного времени?"

    - char: houshou
      side: right
      text: 
        - "Амаги! Что привело вас сюда в такой спешке?"

    - text: 
      - "То ли оттого, что она слишком давно не тренировалась без своей оснастки, то ли из-за спешки, но Амаги совсем запыхалась."
      - "Сделав несколько глубоких вдохов, она крепко сжала плечи Хосё."

    - char: amagi
      side: left
      text: 
        - "Хосё, как первый авианосец Империи Сакуры, у меня есть к вам просьба..."
        - "Можете ли вы отправить свои самолёты на поиски Каги в Зеркальное море?"

    - char: houshou
      side: right
      text: 
        - "Э? Кага? Н-но ведь я только недавно научилась управлять этими самолётами... У меня совсем нет опыта в реальном бою..."

    - char: amagi
      side: left
      text: 
        - "Прошу вас, я умоляю! Вам нужно только найти Кагу. Остальное я возьму на себя."

    - char: houshou
      side: right
      text: 
        - "Я не совсем понимаю ситуацию, но если уж вы так отчаялись... Я посмотрю, что можно сделать."

    - text: "Словно подхваченная морским бризом, Хосё протянула руку к горизонту, будто раздвигая облака."
    - text: "Как только её слова растворились в ветре, более дюжины самолётов начали материализоваться над её полетной палубой, кружа в небе над ней."
    - text: "Амаги, Акаги и только что прибывший флот сопровождения могли лишь молча наблюдать с разинутыми ртами за этим зрелищем, которое видели впервые."
    - text: "...На краткий миг им показалось, что они узрели первые лучи зари новой эпохи."

    - char: houshou
      side: left
      text: 
        - "Пожалуйста, помогите отыскать Кагу в мрачных тучах Зеркального моря..."
        - "И самое главное — прошу вас, все до единого, вернитесь домой целыми и невредимыми!"

    - text: "По команде Хосё самолёты разошлись веером в семи разных направлениях и вскоре скрылись вдали."

    - char: amagi
      side: left
      text: 
        - "Благодарю вас за помощь, Хосё. Я обязательно верну Кагу. И ещё..."

    - text: "Амаги подошла к Хосё вплотную и, едва коснувшись губами её уха, что-то прошептала, после чего отстранилась. Глубоко поклонившись в знак благодарности, она повела флот сопровождения за собой."

    - char: houshou
      side: left
      text: 
        - "Я понимаю. Да пребудут с вами боги удачи."

    - char: akaginop
      side: right
      text: 
        - "Сестрица, так теперь ты собираешься обыскать Зеркальное море, поддерживая связь с теми самолётами, верно? Я тоже..."

    - char: amagi
      side: left
      text: 
        - "Видишь, Акаги? Разве эти самолёты не куда более способные, чем ты ожидала поначалу?"
        - "Что же до тебя, то твоё новое вооружение всё ещё не готово. Мы ни в коем случае не можем так рисковать тобой на передовой. Будь хорошей девочкой и подожди в порту своё новое снаряжение, хорошо?"

    - char: akaginop
      side: right
      text: 
        - "Н-но... я всё равно не могу избавиться от дурного предчувствия..."

    - char: amagi
      side: left
      text: 
        - "Слушайся свою старшую сестру. Я клянусь, что верну Кагу в целости и сохранности."

    - text: "Амаги тепло улыбнулась, пытаясь утешить младшую сестру, после чего развернулась к океану и ушла в море..."
    - text: "Но она не могла скрыть тревогу и беспокойство, проступавшие сквозь эту улыбку, — не могла скрыть даже от самой себя."