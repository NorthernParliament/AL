chapter1:
  rows:

    - char: hatakaze
      side: left
      status: is-red
      text: "Надо же, не ожидала, что флагман Красной команды лично явится прямо предо мной."

    - char: amagi
      side: right
      text: "Учения — не место для праздного безделья. Если я не покажусь, Кага может начать действовать безрассудно."

    - char: hatakaze
      side: left
      status: is-red
      text: "И всё же, вы, должно быть, очень уверены в себе, раз лично явились на передовую. Для вас это не просто игра, не так ли?"

    - char: amagi
      side: right
      text: "Возможно, и так. Верно то, что мне нравится разрабатывать новые стратегии, но я ни разу не говорила, что я никудышный воин."

    - char: hatakaze
      side: left
      status: is-red
      text: 
        - "В самом деле... Я искренне верю, что мне очень повезло не быть вашим врагом."
        - "И всё же, сейчас я стою здесь и преграждаю вам путь, как это сделал бы противник."
        - "Если вы желаете пройти, сначала вы должны победить меня!"

    - char: amagi
      side: right
      text: "В таком случае, давай сразимся в добром расположении духа. *Хихикает*"