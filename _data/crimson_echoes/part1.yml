chapter1:
  rows:

    - char: hiryuu
      side: left
      text: "Ну что, мы уже готовы?! Контратака противника вот-вот начнется!"       

    - char: akagi
      side: right
      text: "..1-я и 2-я дивизии авианосцев, снарядить самолёты торпедами. Приготовиться к противокорабельному бою!"

    - char: kaga
      side: left
      text: 
        - "Что?! Смена снаряжения прямо сейчас?!"
        - "Сестрица, я не могу этого сделать! А что если враг атакует, пока мы не готовы?!"

    - char: souryuu
      side: right
      text: "Множественные самолёты противника, приближаются на высоте две тысячи!"         

    - char: akagi
      side: left
      text: "Они заходят с тыла?!"

    - char: kaga
      side: right
      text: 
        - "Проклятье! Вернуть истребители! Нам нужно прикрытие ПВО, немедленно!"
        - "Гр-р-а-а-а-ах!"


    - text: "БАБАХ!"

    - char: akagi
      side: left
      text: "Кага! Кага!!"

chapter2:
  rows:

    - char: amaginop
      side: left
      text:
        - "*Хихикает* Шах и мат!"
    
    - char: kaganop
      side: right
      text:
        - "Аргх!"
      
    - char: akaginop
      side: left
      text:
        - "И это уже твоя десятая победа подряд!"

    - char: kaganop
      side: right
      text:
        - "Ах ты, грязная...! Ты выманила моего Золотого Генерала! Ты играешь нечестно!"

    - char: amaginop
      side: left
      text:
        - "Ты слишком зацикливаешься на нападении. Твоя судьба была предрешена в тот момент, когда ты оставила Короля в центре доски."
        - "Скажем так: имитация обороны при переходе в наступление ради того, чтобы выманить противника, иногда может быть весьма эффективной стратегией."

    - char: kaganop
      side: right
      text:
        - "Ишь как самодовольно хвостами машешь... Тебе просто повезло застать меня врасплох! Ну я тебе покажу..."
        - "Мы играем ещё одну партию!"

    - text: "Девушки играют ещё одну партию"

    - char: kaganop
      side: left
      text:
        - "А-а-ах! Да чёрт возьми!"

    - char: akaginop
      side: right
      text:
        - "И это уже твоя одиннадцатая победа подряд!"

    - char: amaginop
      side: left
      text:
        - "Боюсь, уже довольно поздно... Акаги, нам пора возвращаться домой. Не хотелось бы мешать тренировкам Каги."

    - char: akaginop
      side: right
      text:
        - "О, конечно!"

    - char: kaganop
      side: left
      text:
        - "Что? Сбегаешь потому что боишься наконец проиграть мне?"

    - char: amaginop
      side: right
      text:
        - "Вовсе нет. Дело в том, что через два дня в Империи Сакуры пройдут ежегодные военно-морские учения. Ты ведь не забыла о них?"
        - "Кстати говоря, не согласна ли ты с тем, что в военной игре наши силы будут более равны, чем в настольной?"

    - char: kaganop
      side: left
      text:
        - "...Твоя правда. Тогда мы сойдёмся в настоящем бою и выясним, кто из нас — самый мощный современный корабль!"

chapter3:
  rows:

    - char: "mutsu"
      side: "left"
      text: "Сестрёнка, я посмотрела список участников в этом году... и, похоже, все настроены очень решительно! Я в таком предвкушении!"

    - char: "nagato"
      side: "right"
      text: "Разве я не говорила тебе воздерживаться от обращений «сестрёнка» в присутствии посторонних?!"

    - char: "mutsu"
      side: "left"
      text: "О-о-о! Ну ты же моя старшая сестра, так почему мне нельзя называть тебя «сестрёнкой»?"

    - char: "nagato"
      side: "right"
      text: 
        - "*Вздыхает* ... Называй меня как хочешь..."
        - "Как бы то ни было, завтра начинаются наши учения... Надеюсь, всё пройдет гладко..."
