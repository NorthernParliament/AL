chapter1:
  rows:

    - char: hatakaze
      side: left
      status: is-red
      text: "Всё кончено. Ничего нельзя поделать, когда сталкиваешься с подавляющей огневой мощью."

    - char: amagi
      side: right
      text: "Тем не менее, ты достойно исполнила свой долг."

    - char: hatakaze
      side: left
      status: is-red
      text: "...Амаги, вы и вправду собираетесь это сделать?"

    - char: amagi
      side: right
      text: "Что ты имеешь в виду?"

    - char: hatakaze
      side: left
      status: is-red
      text: "Вы действительно хотите стать следующим флагманом Объединённого флота?"

    - char: amagi
      side: right
      text: "... ..."

    - char: hatakaze
      side: left
      status: is-red
      text:
        - "Вы по-прежнему ведете себя как та Амаги, которую я знаю, но во время боя я почувствовала, что вы изменились."
        - "Вы сражаетесь с такой решимостью, какой я прежде в вас не видела."
        - "Я не нахожу иной причины, зачем вам лично выходить на передовую, когда вы могли бы добиться тех же результатов, направляя свою команду из тыла."

    - char: amagi
      side: right
      text:
        - "Кто знает... Возможно, просто пришло время сменить обстановку. Вполне может оказаться, что это необходимо."
        - "Времена меняются; если мы будем из года в год отрабатывать одно и то же, нас быстро оставят позади на настоящем поле боя."
        - "Как и сказала госпожа Нагато, мир вокруг нас погружён в хаос. Мы не можем позволить себе погрязать в изоляционизме."
        - "Именно потому, что это военные игры, я хотела бы испытать новые стратегии."
        - "Если мы сможем почерпнуть что-то новое или хотя бы поймём, чего не стоит делать в будущем, это уже сделает учения успешными."

    - char: hatakaze
      side: left
      status: is-red
      text:
        - "Сказано как истинным командиром..."
        - "Теперь я понимаю."
        - "Кто бы ни победил, я всегда буду поддерживать флагмана Объединённого флота."

    - text: 
      - "С этими словами Хатакадзэ покинула зону проведения учений."
      - "......"

    - char: mutsu
      side: left
      text:
        - "«А теперь мы подведём итоги первого дня военно-морских учений!»"

    - text: 
      - "И на этом первый день военных игр Объединённого флота подошёл к концу."

    - char: amagi
      side: left
      text:
        - "Кха-кха... Наконец-то всё закончилось... Она была слишком близка к тому, чтобы разгадать мой план..."
        - "Вот что бывает, когда я так долго не практикуюсь... Кха-кха... Кажется, я сейчас упаду в обморок..."
        - "Мне нужно продержаться... ещё совсем немного..."

