chapter1:
  rows:

    - char: kagabb
      side: left
      text: "Как обстановка?"

    - char: hatakaze
      side: right
      text: "Совсем недавно она наконец пришла в сознание, но на этом хорошие новости для тебя заканчиваются. Ей нужен покой, и сегодня она не сможет принять посетителей."

    - text: "Хатакадзэ покачала головой, объясняя ситуацию Каге, её голос был на грани того, чтобы сорваться."

    - char: hatakaze
      side: left
      text:
        - "Во время осмотра мы обнаружили, что куб мудрости Амаги серьёзно поврежден. Никто не знает точно, что послужило причиной..."
        - "На самом деле, она, скорее всего, боролась с этим уже довольно давно."
        - "Проблема обострилась, когда она перенапряглась тогда, в Зеркальном море..."
        - "Однако я боюсь, того..."

    - char: kagabb
      side: left
      text: "Чего?"

    - char: hatakaze
      side: right
      text: "...что в таком состоянии она не сможет вести даже обычную гражданскую жизнь, не говоря уже о том, чтобы пройти модернизацию в авианосец."

    - char: kagabb
      side: left
      text: "... ..."

    - char: hatakaze
      side: right
      text:
        - "Считай это худшим сценарием. Я не сказала об этом больше ни единой душе..."
        - "...даже той, кто сейчас сама проходит модернизацию."

    - char: kagabb
      side: left
      text: "... ..."

    - text: "Кага побрела прочь в оцепенении, словно не в силах принять услышанное."

    - char: amagi
      side: left
      text: "Хатакадзэ?.."

    - char: hatakaze
      side: right
      text: "Я здесь, Амаги."

    - char: amagi
      side: left
      text: "Осталось... сделать лишь одно... пожалуйста..."

    - char: hatakaze
      side: right
      text: "Конечно. Я прослежу, чтобы всё было исполнено."

    - text: "И вот настал судьбоносный день."

    - char: nagato
      side: left
      text:
        - "Я — Нагато, флагман Объединённого флота. Подданные Империи Сакуры, внемлите мне!"
        - "Как вы, возможно, слышали, Сирены вторглись в наши воды, когда мы были к этому не готовы."
        - "Они захватили один из наших тренировочных полигонов и превратили его в Зеркальное море. Мы должны проявить бдительность и извлечь урок из последствий нашей стратегической оплошности."
        - "Отныне Объединённый флот усилит оборону периметра, патрулируя отдалённые острова и создавая на них гарнизоны. Мы также готовим план по возвращению того, что было у нас отнято."
        - "А посему, дабы укрепить наши торпедные эскадры и основные силы для защиты от возможных масштабных вторжений Сирен, мы проведём ещё одни военно-морские учения!"
        - "Как и в прошлый раз, «Красные» будут атаковать, а «Синие» — обороняться!"
        - "Те из вас, кто желает оставить о себе яркое впечатление — приложите все силы, чтобы продемонстрировать свою грозную мощь и изящную технику!"
        - "Моим указом — учения по обороне островов объявляются открытыми!"
        - "(Амаги... это ведь то, чего ты хотела?..)"