chapter1:
  rows:

    - text: "Военно-морские учения Объединённого флота Империи Сакуры подходили к завершению — Нагато готовилась произнести поздравительную речь."

    - char: nagato
      side: left
      text: 
        - "Дамы и господа, я горжусь каждым, кто принял участие в наших военно-морских учениях!"
        - "Обе команды, «Красные» и «Синие», под руководством Амаги и Каги соответственно, сражались превосходно на протяжении всего события!"
        - "Поскольку в их технике, размерах или оснащении не было существенных различий, единственным, что определило победителя, стала тактика..."
        - "Объединённый флот будет беречь опыт, полученный в ходе военных игр этого года, будь то мастерство владения орудиями и торпедами или практика взаимодействия в построениях, отличных от привычных."
        - "Я хочу, чтобы вы эффективно использовали эти навыки и были готовы к войне с Сиренами или любой другой внешней силой."
        - "Теперь, что касается кандидата на пост следующего флагмана Объединённого флота..."
        - "Когда придёт подходящее время, я передам свои полномочия линейному крейсеру типа «Амаги» — Амаги!"
        - "Амаги, вы должны быть готовы к важной миссии — долгу, сопоставимому с ролью храмовой девы Империи Сакуры, долгу, передающемуся ещё со времён Микасы-сама!"

    - char: akaginop
      side: right
      text: "Сестрица... станет следующим флагманом Объединённого флота!.."

    - text: "Акаги была настолько переполнена радостью, что расплакалась."

    - char: nagato
      side: left
      text: 
        - "И последнее — есть ещё кое-что, о чём я должна вам сообщить."
        - "Я получила известия, ставшие довольно внезапными даже для меня, поэтому у меня было не так много времени, чтобы их осмыслить..."

    - text: "В мгновение ока тон голоса Нагато стал тяжёлым."

    - char: nagato
      side: left
      text: 
        - "Как всем нам известно, наша битва против Сирен много десятилетий назад была выиграна благодаря вложению чудовищного количества ресурсов в наши вооружённые силы."
        - "Но мы были не единственными, кто так поступил. Чтобы создать по всему океану повсеместную «голубую линию жизни», всем великим державам пришлось заплатить равную цену за эту общую победу..."
        - "И вот теперь, когда Сирены временно отброшены, а мы восстановили свои силы, адмиралтейства всех фракций провели обсуждение и утвердили Договор."
        - "Союз Орла, Королевский Флот, Империя Сакуры, Ирис и Сардиния уже подписали его... Фактически, его подписало большинство представителей адмиралтейств великих держав, участвовавших в великой войне."
        - "Фракции препятствуют достижению полного превосходства друг другом, одновременно стремясь к балансу сил и экономии ресурсов на содержание своих флотов."
        - "Говорят, что каждый «должен сократить свой флот на согласованную величину»."
        - "...Я была поражена так же сильно, как и вы все."
        - "По сути, это означает, что отныне строительство новых капитальных кораблей запрещено, а постройка тех, что уже находятся на стапелях, должна быть остановлена. Некоторым счастливчикам позволят сменить класс корабля, но остальные никогда не будут достроены."
        - "А любой корабль, не соответствующий условиям Договора, должен быть..."
        - "...пущен на слом."