chapter1:
  rows:

    - char: amagi
      side: left
      text: "Король подступает всё ближе, и готовится съесть тебя, как пешку... Тебе не сбежать."

    - char: kagabb
      side: right
      status: is-red
      text: "И вдруг я оказалась в окружении... Значит, вы всё это время скрывали свой истинный талант к сражениям."

    - char: amagi
      side: left
      text: "«Вся война основана на обмане». Я спланировала всё это ещё до того, как начались сами учения."

    - char: kagabb
      side: right
      status: is-red
      text: 
        - "Гх..! Как это вообще возможно..."
        - "Даже посреди орудийного огня и взрывов вам удаётся сохранять спокойствие, корректировать стратегию и отдавать приказы..."
        - "Я признаю полное поражение. Делайте со мной что пожелаете."

    - char: amagi
      side: left
      text: "Ахаха... Тогда могу я попросить тебя отныне называть меня «Амаги-сан»?"

    - char: kagabb
      side: right
      status: is-red
      text: "Ах ты ведьма!.. Хватит быть такой заносчивой!.."

    - text: "Их непринуждённая беседа продолжалась ещё какое-то время."

    - char: amagi
      side: left
      text: 
        - "Кое-что не дает мне покоя. Твоя стратегия подразумевает, что ты в какой-то мере пренебрегаешь осторожностью."
        - "Но что, если бы сегодня были не учения, а настоящий бой?.. Смогла бы ты на самом деле..."
