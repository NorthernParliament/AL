chapter1:
  rows:

    - char: kagabb
      side: left
      text: "Амаги, что всё это значит? Почему ты здесь, на этих учениях?"

    - char: amagi
      side: right
      status: is-red
      text:
        - "Полагаю, Хатакадзэ уже рассказала тебе... о состоянии моего тела."
        - "Мир уже начал меняться. Эра гигантских линейных кораблей и пушек скоро подойдёт к концу."
        - "Отныне... наступает эпоха авианосцев."
        - "Возможно, тебе это покажется смешным... но я хочу ощутить пульс своих стреляющих орудий, пока я всё ещё линейный крейсер... в последний раз."
        - "Вот почему я решила прийти сюда."

    - char: kagabb
      side: left
      text: "... ..."

    - char: amagi
      side: right
      status: is-red
      text:
        - "Иди же, Кага, если ты всё ещё считаешь меня своей соперницей. Ты ведь пока ни разу не смогла меня превзойти, верно?"
        - "Если посмеешь поддаться мне, я не прощу тебя до конца своих дней."

    - char: kagabb
      side: left
      text: 
        - "...Поняла. Я и впрямь благословлена... не так ли?"
        - "Иметь такого противника, как ты — способного оставаться верной себе до самого конца, Амаги... я действительно счастливица."
        - "...Я — линкор типа «Тоса», Кага!"

    - char: amagi
      side: right
      status: is-red
      text:
        - "...Я — линейный крейсер типа «Амаги», Амаги."

    - char: kagabb
      side: left
      text: "В бой!"

    - char: amagi
      side: right
      status: is-red
      text:
        - "В бой!"