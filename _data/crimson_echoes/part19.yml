chapter1:
  rows:

    - char: amagi
      side: left
      text: "Ты стала сильнее. Старые трюки с тобой больше не пройдут... хихикает."

    - char: kagabb
      side: right
      text: "В конце концов, я училась у лучшей..."

    - char: amagi
      side: left
      text: "Теперь мне больше нечему тебя учить. М-хм, старшая сестра гордится тобой~"

    - char: kagabb
      side: right
      text: "П-погоди, «старшая сестра»?"

    - char: amagi
      side: left
      text: "...Кага, послушай меня!"

    - text: "Выражение лица Амаги мгновенно сменилось с весёлого на серьёзное, когда она заглянула Каге прямо в глаза."

    - char: amagi
      side: left
      text:
        - "Я уже говорила, что мир не судит о том, кто слаб, а кто силён."
        - "Я, Амаги, родилась в этом мире с изъяном — тем, что ты назвала бы слабостью."
        - "Однако, из-за того, что я хотела защитить Акаги и всех остальных во флоте, даже эта «слабачка» пыталась стать «сильной»."
        - "Вот почему я отчаянно бросалась на учёбу и тренировки — чтобы люди поверили, будто я «сильная» от природы."
        - "Возможно, ты и сама это осознала. В конечном итоге я так и не смогла обрести истинную силу."
        - "Хотя многие этого ещё не поняли, скоро морями будут править авианосцы."
        - "И когда это время придёт, вы с Акаги станете фундаментом будущего флота Сакуры."
        - "Вы встретите противников, подобных себе, со всего мира — нет, даже тех, кто сильнее вас."
        - "Но помни: никогда не недооценивай своих врагов и всегда стремись стать сильнее."
        - "В отличие от меня, рождённой слабой, ты была рождена сильной. И тебе суждено стать ещё сильнее."
        - "Для тебя и Акаги ваша сила — это и ваше право по рождению, и ваш долг."
        - "Поэтому помни меня не как Амаги «слабую», а как Амаги «сильную». Прими моё наследие и стань той силой, которую я могла лишь воплощать."
        - "Пожалуйста, защити Империю Сакуры вместо меня..."

chapter2:
  rows:

    - char: amagi
      side: left
      text: ".. И, пожалуйста, позаботься о моей сестре, Акаги..."