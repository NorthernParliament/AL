chapter1:
  rows:

    - char: amagi
      side: left
      text: "Похоже, все куда-то ужасно спешат... Этим утром что-то произошло?"

    - char: hatakaze
      side: right
      text: "О, ты наконец-то здесь. Тут происходит кое-что не очень хорошее. Просто иди за мной."

    - text: 
      - "Обе поспешили туда, где собирался народ."
      - "А именно — к информационному табло учений."

chapter2:
  rows:

    - char: kaganop
      side: left
      text: 
        - "Ты что, дура?"
        - "«Если я смогу участвовать, то Амаги не придётся приходить на учения»? И что дальше? Ты собираешься сражаться с недостроенным снаряжением и на одном лишь наивном энтузиазме?"

    - char: akaginop
      side: right
      text: "Чья бы корова мычала! Ты сама сбежала с поля боя, поджав хвосты!"

    - char: kaganop
      side: left
      text: 
        - "Слушай сюда, набитая дура. Эта хитрая, изворотливая лисица — мастер обмана, она только и умеет, что путать людей своими грязными делишками."
        - "То, что она лично явилась на передовую, вовсе не значит, что я потеряю бдительность и дам ей выманить себя, что бы там ни болтала такая идиотка, как ты."
        - "И более того, я — линкор. Я в корне отличаюсь от таких линейных крейсеров, как вы обе."
        - "Только посмотри, насколько тонка ваша броня. Неужели ты думаешь, что у меня, линкора, есть хоть малейший повод бояться боя с вами?"

    - char: akaginop
      side: right
      text: "Да как ты смеешь! В отличие от тебя, мы с сестрой всегда полагались на скорость! Как такая улитка, как ты, вообще надеется догнать нас, когда мы идём на тридцати узлах?"

    - char: kaganop
      side: left
      text: "Ха, неужели ты хочешь сказать, что ГОРДИШЬСЯ тем, как быстро умеешь давать дёру?"

    - char: akaginop
      side: right
      text: "...Твой цвет волос говорит сам за себя: у тебя в башке так же пусто, как на чистом холсте, идиотка!"

    - char: kaganop
      side: left
      text: "Сама такая, подлиза! Твоё единственное достоинство — это твой огромный бюст!.."

    - text: "ДЗЫНЬ!"

    - char: kaganop
      side: left
      text: "Ой-ой-ой?!"

    - text: "Обе сестры, которые только что были готовы вцепиться друг другу в глотки, мгновенно замолчали, почувствовав исходящую от кого-то волну неистовой ярости."

    - char: amaginop
      side: left
      text: "И о какой такой «хитрой и изворотливой лисице» ты тут толкуешь~?"

    - char: akaginop
      side: right
      text: "Сестрица!"

    - text: "ДЗЫНЬ!"

    - char: amaginop
      side: left
      text: 
        - "Разве я не говорила тебе быть со всеми вежливой~? Почему ты затеяла ссору с Кагой~?"
        - "А теперь давайте-ка будем паиньками и пожмём друг другу руки~"

chapter3:
  rows:

    - text:
      - "Амаги с улыбкой заставила Акаги и Кагу взять друг друга за руки."
      - "...У обеих на головах уже наливались шишки."
      - "— Эта женщина по-настоящему пугает."
      - "За любящей улыбкой Амаги скрывалась ярость, способная напугать даже самых свирепых чудовищ. И все свидетели этой сцены знали это как неоспоримый факт."

    - char: amaginop
      side: left
      text: "Вот и славно, теперь вы помирились и будете жить долго и счастливо."

    - text: "Акаги и Кага не могли сдержать слёз."

    - char: amaginop
      side: left
      text:
        - "Будущее Империи Сакуры в наших руках, и если мы не будем ладить друг с другом, то не сможем одолеть врагов~"
        - "А теперь — сегодняшние учения скоро начнутся, так что не могли бы все вернуться на свои посты?"

    - text:
      - "Обе сестры принялись сжимать руки друг друга всё сильнее — судя по всему, к полному взаимопониманию они так и не пришли."
      - "Тем не менее, подавленные безмолвной яростью Амаги, они обе неохотно разжали ладони и разошлись в противоположных направлениях."

    - char: kaganop
      side: left
      text: "В этот раз тебе повезло, подлиза. В следующий раз, когда мы встретимся на поле боя, я заставлю тебя осознать разницу в нашем классе."

    - char: akaginop
      side: right
      text: "Хмпф! Не успеет этот день закончиться, как я заставлю ТЕБЯ уяснить, что Амаги — сильнейшая в своём классе, так что даже не думай, что тебе снова удастся сбежать!"

    - text:
      - "Толпа зевак, собравшаяся вокруг, тоже начала расходиться. И в конце концов..."
      - "Осталась лишь Амаги, которая стояла в тишине, погружённая в собственные мысли."
