chapter1:
  rows:

    - char: amagi
      side: left
      text: "Кага!!"

    - char: kagabb
      side: right
      text: "Амаги...?! Что ты здесь делаешь?"

    - char: amagi
      side: left
      text:
        - "Я могла бы спросить тебя о том же. Зачем ты это делаешь?"
        - "Ради будущего Объединённого флота? Империи Сакуры? Пытаешься казаться крутой, делая вид, будто смерть решит все твои проблемы?"

    - char: kagabb
      side: right
      text: "Я же уже говорила тебе! Если меня собираются превратить в нечто столь слабое и жалкое, как авианосец, я лучше..."

    - text: "Хлёсткая пощёчина!"
    - text: "Прежде чем Кага успела закончить фразу, ладонь Амаги резко обожгла её лицо."

    - char: amagi
      side: left
      text:
        - "День за днём ты талдычишь о «сильных» и «слабых», словно трагическая героиня какой-то оперы. Но пока ты упиваешься собственными фантазиями, твои соратники истекают кровью из-за твоего эгоизма!"
        - "С самого начала мир никогда не судил о том, кто слаб, а кто силен. Ты просто используешь это как оправдание, чтобы сбежать от реальности."

    - char: kagabb
      side: right
      text: 
        - "... ... ..."
        - "Тогда скажи мне... теперь, когда я скована Договором, как мне сражаться?!"

    - char: amagi
      side: left
      text:
        - "Я об этом уже позаботилась. Перед уходом я советовалась с госпожой Нагато."
        - "Если ты сможешь вернуться в порт и проявить свою мощь на следующих учениях, ты избежишь списания."

    - char: kagabb
      side: right
      text: "... Правда?"

    - char: amagi
      side: left
      text: "С чего бы мне тебе лгать?"

    - text: "Кага могла лишь удивленно смотреть на Амаги, словно не позволяя себе поверить, что перед ней всё ещё открыт какой-то путь."

    - char: amagi
      side: left
      text: "Но прежде чем мы заглянем в будущее... мы должны найти способ вывести всех отсюда в безопасности."

    - text: "маги снова повернулась к небу, потемневшему от вражеской авиации. Сделав глубокий вдох, она собрала всю свою волю в кулак и сосредоточилась на командовании флотом."

    - char: amagi
      side: left
      text:
        - "Не теряйте надежды! Наши самолёты-разведчики уже обнаружили местоположение авианосца Сирен. Если мы продержимся здесь, то сможем прорваться!"
        - "Всем приготовиться к противовоздушному бою! У нас только одна цель — авианосец Сирен!"
