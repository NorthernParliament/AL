      text:
        - "Наблюдение окончено... Хе-хе-хе... И это тоже одна из «возможностей»."
        - "Хотя это всего лишь симуляция в «Системе Естественных Вычислений», было бы весьма досадно, если бы события на самом деле пошли по такому сценарию."
        - "Ну а если взглянуть на то, что происходит «здесь», в реальности..."
        - "Хе-хе, пора начинать следующую фазу испытаний —"