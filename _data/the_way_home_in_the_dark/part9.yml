chapter1:
  rows:

    - char: nelson
      side: left
      status: is-yellow
      text:
        - "Пфе... Стычка с эсминцами ночью — это всегда одни неприятности..."

    - char: vauquelin
      side: right
      text:
        - "Хе-хе-хе! Торпеда точно в цель! Скорость Нельсон упала вдвое~"

    - char: dunkerque
      side: left
      text:
        - "Не ввязывайтесь в затяжной бой! Всем кораблям — полный ход в сторону Тулона. Мы почти у цели."

    - char: nelson
      side: right
      status: is-yellow
      text:
        - "Сто... Стой, Дюнкерк! Учитывая нынешнее положение Доминиона Виши, что ты сможешь сделать, даже если вернешься? Чего ты добьешься?!"
        - "Если вы просто послушно вернетесь в порт Мерс-эль-Кебир, Королевский Флот гарантирует вашу безопасность в этой войне!"

    - char: dunkerque
      side: left
      text:
        - "......."
        - "Доминион Виши — это моя родина, которой я поклялась в верности. Всё, что я хочу защитить, находится там."
        - "Если здание моей страны рушится — я подопру его своим телом. Если она падает в бездну — я очищу её своей верой."
        - "Пока существуют товарищи, нуждающиеся в моей защите, я буду сражаться непоколебимо."
        - "Даже если нам суждено оказаться в самой глубине бездны, я сделаю всё, чтобы их сон в этой темноте был безмятежным."

    - char: nelson
      side: right
      status: is-yellow
      text:
        - "......."
        - "Что ж... Удачи тебе, Дюнкерк из Ортодоксии Ирис."

    - text: "... ... ..."

    - char: vauquelin
      side: left
      text:
        - "Ура! Наконец-то эта бесконечная ночь подходит к концу~"

    - char: tartu
      side: right
      text:
        - "Мы еще не вошли в порт Тулона. Радоваться слишком рано."

    - char: vauquelin
      side: left
      text:
        - "Да-да, я знаю~ Подумать только, Тарту, ты сегодня весь день меня поучаешь!"

    - char: tartu
      side: right
      text:
        - "Считай это ответом на все твои прошлые розыгрыши."

    - char: vauquelin
      side: left
      text:
        - "Эй-эй-эй! Каким еще «розыгрышам»?! Стой! Слушай, когда я с тобой говорю! Послушай меня!"

    - char: tartu
      side: right
      text:
        - "Не тряси меня... я слушаю..."

    - char: dunkerque
      side: left
      text:
        - "Ха-ха, ну всё, девочки. Мы дома."

    - text: "Смех девушек и шум прибоя постепенно затихают, а горизонт Тулона окутывается мягким утренним светом. Но пока Тарту, Вокелен и Дюнкерк празднуют своё возвращение, в цифровой пустоте, недоступной человеческому глазу, подводится итог иному процессу."

