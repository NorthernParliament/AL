chapter1:
  rows:

    - char: vauquelin
      side: left
      text:
        - "Так-так... Судя по докладам Л'Альсьон и остальных, если мы разберемся с флотом впереди, то на время окажемся в безопасности~"
        - "М-м... Тарту, когда начнется бой, смотри не витай в облаках, слышишь!"

    - char: tartu
      side: right
      text:
        - "Я не настолько беспечна, чтобы терять концентрацию в такой момент."

    - char: vauquelin
      side: left
      text:
        - "Надеюсь, что так!"
        - "Эх... Чувствую себя виноватой. Все остальные так усердно проводят разведку, а мы с Тарту кажемся самыми ленивыми в группе..."

    - char: dunkerque
      side: right
      text:
        - "Ха-ха, вовсе нет. И ты, и Тарту — выдающиеся и очень надежные авангардные бойцы."