chapter1:
  rows:

    - char: vauquelin
      side: left
      text:
        - "После стольких сражений подряд... я просто умираю с голоду..."

    - char: tartu
      side: right
      text:
        - "Потерпи еще немного. Мы уже почти подошли к Тулону."

    - char: vauquelin
      side: left
      text:
        - "Но если живот пустой, то он пустой! У-у-у... В наших припасах должно было остаться что-то съедобное, куда же я это положила..."

    - char: dunkerque
      side: right
      text:
        - "На самом деле... я взяла с собой немного десертов. Изначально я планировала раздать их всем уже в Тулоне."
        - "Но сражаться на пустой желудок всё равно не получится, так что вы можете перекусить ими прямо сейчас."

    - char: vauquelin
      side: left
      text:
        - "Э?! Правда?! Ну-ка, дай взглянуть..."
        - "Макаруны, монблан, эклеры, наполеон... Тут столько видов?! Дюнкерк, ты лучшая! Да здравствует Дюнкерк!"

    - char: tartu
      side: right
      text:
        - "...Это угощение для всех, не ешь слишком много, Вокелен."

    - char: vauquelin
      side: left
      text:
        - "Не переживай, я знаю~ М-м-м! Вкуснотища!!! Тарту, хочешь кусочек?"

    - char: dunkerque
      side: right
      text:
        - "Ха-ха, всё в порядке. Когда доберемся до Тулона, я приготовлю новую партию. Пока врагов не видно, Тарту, тебе тоже стоит немного отдохнуть."

    - char: tartu
      side: left
      text:
        - "Что ж... тогда я тоже возьму один."
        - "Такой знакомый, ностальгический вкус... Очень вкусно."

    - char: dunkerque
      side: right
      text:
        - "(И всё-таки... когда ешь сладости вместе со всеми, они становятся еще вкуснее...)"
        - "(Если бы мы все могли еще хоть раз вот так просто сидеть вместе и наслаждаться десертами... это было бы по-настоящему счастливое зрелище.)"
        - "(………………)"