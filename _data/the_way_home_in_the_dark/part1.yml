chapter1:
  rows:

    - char: vauquelin
      side: left
      text:
        - "Пора выдвигаться, Дюнкерк."

    - char: dunkerque
      side: right
      text:
        - "Да, я готова. Извините, что доставляю вам столько хлопот в этой операции."

    - char: vauquelin
      side: left
      text:
        - "Пустяки! Это наша прямая обязанность. В конце концов, ты же наша главная «звезда»!"

    - char: dunkerque
      side: right
      text:
        - "Ха-ха, на самом деле я уже почти восстановилась. Я вполне могла бы вернуться и одна. Командование Ортодоксии слишком беспокоится."

    - char: vauquelin
      side: left
      text:
        - "Ну уж нет, так не пойдет! Страсбург лично и очень строго наказывала нам обеспечить твою безопасность."
        - "К тому же, в последний год боевые действия в Средиземном море стали очень частыми. Мы ждали целых три месяца, чтобы найти сегодняшнее «окно»."
        - "Если ты пойдешь одна, это будет значить, что все наши трехмесячные старания пошли прахом, понимаешь?"

    - char: dunkerque
      side: right
      text:
        - "..."

    - char: vauquelin
      side: left
      text:
        - "Ой, прости! Не бери в голову, я просто ляпнула не подумав~"

    - char: dunkerque
      side: right
      text:
        - "Нет, ты права. В любом случае, я и так уже обременила вас своими проблемами."
        - "Мне стоит извиниться. Прости, Вокелен. Я вверяю эту конвойную операцию вам. Надеюсь на вашу помощь."

    - char: vauquelin
      side: left
      text:
        - "……Всё хорошо! Это я виновата, мне часто говорят, что я сначала говорю, а потом думаю. Надеюсь, ты не в обиде~"

    - char: tartu
      side: right
      text:
        - "(Хм, Вокелен, на самом деле... неужели...)"
        - "(Но... однако...)"

    - char: vauquelin
      side: left
      text:
        - "Тарту."
        - "Тарту!"

    - char: tartu
      side: right
      text:
        - "(Хм, Вокелен, на самом деле... неужели...)"
        - "(А, что?)"

    - char: vauquelin
      side: left
      text:
        - "Не витай в облаках в такой момент, ну честное слово…"
        - "Л'Альсьон, Ле Ребель и Керсен уже ушли вперед, чтобы разведать и закрепить маршрут. Осталась только ты. Готова?"

    - char: tartu
      side: right
      text:
        - "Да, я готова."

    - char: vauquelin
      side: left
      text:
        - "Хи-хи-хи, тогда я еще раз вкратце повторю задачу."
        - "Хоть это и рискованно, но чтобы поскорее добраться до Тулона, мы пойдем практически по прямой."
        - "Обратите особое внимание: за исключением Балеарских островов, по пути почти не будет мест, где можно укрыться."
        - Сейчас в Средиземном море всё еще бродит немало патрульных флотов Королевского Флота. Скорее всего, мелких стычек не избежать."

    - char: tartu
      side: right
      text:
        - "Угу."

    - char: vauquelin
      side: left
      text:
        - "И что мы должны делать в такой ситуации, Тарту?"

    - char: tartu
      side: right
      text:
        - "Угу."

    - char: vauquelin
      side: left
      text:
        - "Эй, Тарту! Ты опять меня не слушаешь!"

    - char: tartu
      side: right
      text:
        - "М-м? Я как раз обдумывала детали маршрута."

    - char: vauquelin
      side: left
      text:
        - "Так я же об этом и говорю!"

    - char: tartu
      side: right
      text:
        - "Вот как?"

    - char: vauquelin
      side: left
      text:
        - "Именно!!"
        - Ладно… сама виновата, что пытаюсь с тобой спорить."
        - "В общем, нам нужно пройти через этот сектор максимально осторожно и быстро. Понятно?"

    - char: tartu
      side: right
      text:
        - "Да."

    - char: vauquelin
      side: left
      text:
        - "Все в сборе, инструкции даны… Не будем терять времени, выступаем прямо сейчас!"

    - char: dunkerque
      side: right
      text:
        - "Согласна. Ко мне вернулась часть боеспособности, так что если завяжется бой, я тоже помогу."