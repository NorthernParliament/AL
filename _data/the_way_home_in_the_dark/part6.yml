chapter1:
  rows:

    - char: dunkerque
      side: left
      text:
        - "Прости... Тебе придется побыть без сознания какое-то время."

    - char: arethusa
      side: right
      status: is-yellow
      text:
        - "Гх... (сигнальные огни на её мостике гаснут, орудия опускаются)."

    - char: vauquelin
      side: left
      text:
        - "Королевский крейсер Аретьюза потерял боеспособность!"
        - "Какая мощь! Ты видела, Тарту? Вот она — настоящая сила линкора! Даже после таких повреждений её залпы просто невероятны!"

    - char: tartu
      side: right
      text:
        - "Я смотрю, смотрю... Только не тряси меня так, а то я ничего не вижу..."

    - char: dunkerque
      side: left
      text:
        - "В конце концов, нас было трое против одного. В каком-то смысле это даже нечестно по отношению к ней."
        - "Но... «сосредоточиться на том, что перед глазами»... Благодаря вашим словам я наконец-то приняла решение."
        - "Прошлое уже не вернуть, а мысли об отношениях с Королевским Флотом сейчас приносят лишь лишние страдания."
        - "Мой долг сейчас — вернуться в Тулон, помочь моей сестре Страсбург и всем товарищам из Доминиона. Я должна вывести вас из этого тупика."
        - "Ради этого я готова отдать всё. Даже если мне придется окончательно пожертвовать этим телом, я не отступлю."

    - char: vauquelin
      side: right
      text:
        - "М-м! Хе-хе-хе, вот это я понимаю! Вот это та самая мадмуазель Дюнкерк, рыцарь Ортодоксии, которую я помню!"

    - char: tartu
      side: left
      text:
        - "(...Милосердная, зрелая, сильная...)"
        - "(Интересно, как мне стать такой же взрослой и выдающейся женщиной, как госпожа Дюнкерк? Простого следования приказам и расчетов явно недостаточно...)"

    - char: vauquelin
      side: right
      text:
        - "Эй! Тарту, очнись! Нам пора двигаться дальше!"