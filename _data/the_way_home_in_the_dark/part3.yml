chapter1:
  rows:

    - char: dunkerque
      side: left
      text:
        - "Фух... Ну, с этой группой покончено."

    - char: vauquelin
      side: right
      text:
        - "Да-да! Если бы всё так же гладко шло до самого Тулона, было бы просто замечательно~"

    - char: dunkerque
      side: left
      text:
        - "..."

    - char: vauquelin
      side: right
      text:
        - "Что такое, Дюнкерк?"

    - char: dunkerque
      side: left
      text:
        - "Мы всё-таки вступили в полномасштабную войну с Королевским Флотом..."

    - char: vauquelin
      side: right
      text:
        - "Да ладно тебе, мы уже привыкли. В основном с ними воюет Империя Сардиния, но и у нас время от времени случаются трения."

    - char: tartu
      side: left
      text:
        - "Раз уж мы теперь враги — тут ничего не поделаешь."

    - char: dunkerque
      side: right
      text:
        - "..."

    - char: vauquelin
      side: left
      text:
        - "Послушай, Дюнкерк, прошел уже почти год. Сейчас грустить об этом бесполезно."
        - "Нам остается только сосредоточиться на том, что мы можем сделать здесь и сейчас~"

    - char: dunkerque
      side: right
      text:
        - "Простите. Весь этот год я провела в доках на ремонте и совершенно ничем не смогла вам помочь."

    - char: vauquelin
      side: left
      text:
        - "Э? Нет-нет, я вовсе не это имела в виду!"
        - "Ты получила такие тяжелые раны, потому что героически встретила предательство Королевского Флота. Никто тебя не винит!"
        - "Ой, опять не то... я не это хотела сказать... У-у-у..."
        - "(глазами Тарту) (Тарту, спасай! Быстро придумай, как утешить Дюнкерк, я совершенно не умею вести себя в таких ситуациях!)"

    - char: tartu
      side: right
      text:
        - "Поняла я, поняла. Хватит меня трясти, я слушаю... Я же говорила, что не буду витать в облаках по пустякам..."
        - "Дюнкерк. Сражения с Королевским Флотом, сражения со Свободным Ирисом... Такова нынешняя реальность. Это не то, что мы в силах изменить."
        - "Но сейчас важно другое: в порту Тулона нас ждут товарищи, которые верят в нас и надеются на наше возвращение."

    - char: vauquelin
      side: left
      text:
        - "Вот-вот, именно! Все уже с ума сходят без твоих десертов, Дюнкерк!"

    - char: dunkerque
      side: right
      text:
        - "Пфу... * (чуть слышно смеется)* Ну хорошо, как только вернусь — обещаю, наедитесь до отвала."
        - "Если бы Страсбург увидела меня, свою старшую сестру, в таком состоянии... она бы точно надо мной посмеялась..."
        - "Спасибо вам. Мне стало гораздо лучше. Давайте продолжать путь."