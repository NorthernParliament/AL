chapter1:
  rows:

    - char: vauquelin
      side: left
      text:
        - "Динь-дон-динь-дон! Срочное объявление от Вокелен~"
        - "Эх... Согласно разведданным от Л'Альсьон, в море прямо перед нами зафиксированы следы королевской Нельсон."

    - char: dunkerque
      side: right
      text:
        - "Нельсон... Это очень сильный противник. Если возможно, нам следует любой ценой избежать столкновения с ней."

    - char: vauquelin
      side: left
      text:
        - "Есть!"

    - text: "... ... ..."

    - char: nelson
      side: left
      status: is-yellow
      text:
        - "А? Ну-ка стоять! Всем кораблям впереди немедленно остановиться! Вы кто такие...?!"

    - char: vauquelin
      side: right
      text:
        - "Уа-а-а, всё-таки мы на неё нарвались! Какое невезение..."

    - char: nelson
      side: left
      status: is-yellow
      text:
        - "Эсминцы Виши? И... это ты, Дюнкерк?!"
        - "Решили под покровом ночи проскользнуть в Тулон для капитального ремонта?.. Я не могу просто закрыть на это глаза!"

    - char: dunkerque
      side: right
      text:
        - "Нельсон..."
        - "Тарту, Вокелен! Пока подкрепление Королевского Флота не прибыло, мы должны закончить это быстро! В атаку!"