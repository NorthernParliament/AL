chapter1:
  rows:

    - char: vauquelin
      side: left
      text:
        - "А-а-а, как же скучно."

    - char: tartu
      side: right
      text:
        - "Мы выполняем задание по сопровождению. Чем скучнее, тем лучше."
        
    - char: vauquelin
      side: left
      text:
        - "Ого! Редкий случай — Тарту действительно ответила на мою реплику!"

    - char: tartu
      side: right
      text:
        - "Я же не провожу целые дни напролет, погруженная в раздумья..."

    - char: vauquelin
      side: left
      text:
        - "А мне кажется, именно этим ты и занимаешься... Да я вообще про то, что в Средиземном море скучно."
        - "Сейчас ведь февраль, зима как-никак! Но здесь, в Средиземноморье, так же тепло, как и в любое другое время года."
        - "Раньше мы могли бы отправиться на север, чтобы посмотреть на снег, а теперь мы заперты здесь и никуда не можем выбраться."
        - "Я так хочу увидеть снег..."

    - char: tartu
      side: right
      text:
        - "Не выдвигай внезапных невыполнимых требований."

    - char: vauquelin
      side: left
      text:
        - "Хе-хе-хе~"