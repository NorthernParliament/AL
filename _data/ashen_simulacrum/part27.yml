chapter1:
  rows:

    - char: nop
      side: left
      text:
        - "К ним нельзя так относиться!! У них, как и у всех людей, есть сердца!!"

    - char: nop
      side: right
      status: is-red
      text:
        - "И после всего произошедшего ты всё ещё называешь «человеком» монстра, способного в одиночку уничтожить целый Второй флот?"

    - char: nop
      side: left
      text:
        - "У того инцидента определённо были другие причины! Пожалуйста, позвольте нам всё тщательно расследовать, прежде чем..."

    - char: nop
      side: right
      status: is-red
      text:
        - "С сегодняшнего дня твоя исследовательская группа официально расформирована. Все материалы экспериментов будут собраны Дивизией 13 в качестве улик."
        - "Что же до тебя — ты предстанешь перед военным трибуналом. Вместо того чтобы беспокоиться о них, лучше подумай, как ты проведёшь остаток жизни за решёткой!"
        - "Гвардия, увести её!"

chapter2:
  rows:

    - text: "БАБАХ!.."

    - char: victorious
      side: left
      text:
        - "Скорость ветра растет слишком быстро! Я больше не могу выпускать самолеты-разведчики!"

    - char: saratoga
      side: right
      text:
        - "Проливной дождь, шторм, гигантские волны… Полетная палуба и сестренка Сара сейчас просто не выдержат!"

    - char: enterprise
      side: left
      text:
        - "Продержитесь еще немного! Возвращайте все самолеты, я нашла вход в «око бури»!"
        - "Как только мы ворвемся в центр, погода стихнет, и авиация снова сможет нормально сражаться."

    - char: victorious
      side: right
      text:
        - "Идти сквозь такие волны и одновременно управлять самолетами в бою… Это невероятно сложная задача…"
        - "Стойте! На экране радара множество сигналов!"

    - char: saratoga
      side: left
      text:
        - "Так они всё-таки прячутся там и ждут нас!"

    - char: enterprise
      side: right
      text:
        - "Всем приготовиться! Флот входит в «око бури»!"