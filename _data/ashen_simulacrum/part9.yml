chapter1:
  rows:

    - char: dewey
      side: left
      text:
        - "Эсминец типа «Фаррагут», Дьюи, прибыла в распоряжение Командира."

    - char: aylwin
      side: right
      text:
        - "Эсминец типа «Фаррагут», Элвин, прибыла в распоряжение Командира."

    - char: victorious
      side: left
      text:
        - "Тип «Фаррагут»... Значит, это вы — те самые силы обороны, оставшиеся охранять Лонг-Айленд?"

    - char: dewey
      side: right
      text:
        - "Да... мисс Викториус."

    - char: baltimore
      side: left
      text:
        - "Какова обстановка с остальными?!"

    - char: dewey
      side: right
      text:
        - "Отвлекающему флоту удалось притянуть на себя внимание Сирен, благодаря чему нам удалось прорваться вместе с ранеными..."

    - char: aylwin
      side: left
      text:
        - "Но куда нам теперь отступать? Порт Нью-Йорк уже окружён, а всё море кишит кораблями Сирен..."
        - "Своими силами нам ни за что не справиться..."

    - text: "........."

    - char: dewey
      side: left
      text:
        - "Н-но... раз Командир здесь, значит, он обязательно что-нибудь придумает... верно?!"

    - text: "Обещаю им то, что защищу их и приведу к победе."

    - char: baltimore
      side: left
      text:
        - "Не волнуйтесь, теперь всё под нашим контролем!"

    - char: victorious
      side: right
      text:
        - "Держитесь позади и следуйте в кильватере. Мы обеспечим вашу безопасность."

    - char: dewey
      side: left
      text:
        - "Т-точно! Бирмингем и Джуно всё ещё возглавляют остатки флота, чтобы задержать Пьюрифайер!"
        - "Командир, пожалуйста, скорее спасите их!"