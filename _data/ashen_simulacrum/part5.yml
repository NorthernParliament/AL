chapter1:
  rows:

    - char: baltimore
      side: left
      text:
        - "На этом всё и закончилось!"

    - char: hornet
      side: right
      text:
        - "Кх... (её тело теряет равновесие, и она начинает падать)"

    - char: victorious
      side: left
      text:
        - "Хорнет, держись! Всё-таки сражаться с такими ранами было слишком безрассудно..."

    - char: hornet
      side: right
      text:
        - "Стоило только расслабиться, как вся усталость разом навалилась на меня..."

    - char: baltimore
      side: left
      text:
        - "Остальное предоставь нам. Отдыхай спокойно."

    - text:
      - "По моему приказу эсминцы берут тяжело поврежденную Хорнет под охрану и уводят её с поля боя."
      - "Лишившись координации, флот Сирен начинает беспорядочно отступать. Окончательная зачистка сектора — лишь вопрос времени."
      - "Однако порт Ньюпорт и его окрестности превратились в дымящиеся руины."

    - char: baltimore
      side: left
      text:
        - "Командир, основные силы, получившие лишь легкие повреждения, уже сопровождают транспортные суда с ранеными."
        - "Согласно вашему приказу, мы движемся вдоль Лонг-Айленда в сторону Нью-Йорка."
        - "В Нью-Йорке есть всё необходимое оборудование, мы быстро починим корабли и восстановим силы. А затем, как только закончим с ремонтом, мы нанесем по Сиренам ответный..."

    - text:
      - "В этот момент динамики коммуникаторов взрываются резким треском статики, сквозь который прорывается голос, полный отчаяния и предельного напряжения."