chapter1:
  rows:

    - text:
      - "БАБАХ!"

    - char: enterprise
      side: left
      text:
        - "Всё кончено."
        - "..."
        - "(Даже зная, что это подделка... к этому чувству... я, наверное, никогда не смогу привыкнуть.)"

    - char: saratoga
      side: right
      text:
        - "Энтерпрайз, не переживай. Настоящая Хорнет уже переведена в глубокий тыл, в порт вдали от линии фронта, для восстановления."
        - "Как только операция закончится, мы все вместе закатим праздничную вечеринку!~"

    - char: enterprise
      side: left
      text:
        - "Спасибо тебе, Сара…"

    - char: saratoga
      side: right
      text:
        - "(...Энтерпрайз......)"

chapter2:
  rows:

    - char: nop
      side: left
      text:
        - "(Уходи... Уходи скорее... Покинь это место...)"
        - "(Это сфера, куда человечеству не должно ступать...)"

    - char: nop
      side: right
      status: is-red
      text:
        - "(Нет, продолжайте движение. Только она способна всё это изменить.)"

    - char: nop
      side: left
      text:
        - "(Вы сковывали её слишком долго. Пора отпустить её.)"

    - char: nop
      side: right
      status: is-red
      text:
        - "(Нет. Мы уже давно потеряли в этом мире всё. Единственное, что она может делать сейчас — продолжать сражаться как оружие.)"

chapter3:
  rows:

    - char: saratoga
      side: left
      text:
        - "Командир!.."
        - "...Командир!.."
        - "КОМАНДИР!!!!!"

    - char: commander
      side: right
      text:
        - "Я... что со мной?.."

    - char: washington
      side: left
      text:
        - "Умудриться провалиться в сон под такой грохот канонады — это, я тебе скажу, талант незаурядный."

    - char: commander
      side: right
      text:
        - "(Голоса в голове становятся всё чётче и яснее...)"
        - "......"
        - "Вы слышали какие-нибудь странные голоса? Словно кто-то спорил?"

    - char: saratoga
      side: left
      text:
        - "Э... Сестрёнка Сара ничего странного не слышала."
        - "Но электромагнитный фон в этой акватории чертовски нестабилен. Может, Командир случайно подключился к какой-то странной частоте?~"

    - char: enterprise
      side: right
      text:
        - "На самом деле, с самого начала операции я тоже ощущаю странное чувство... неправильности."
        - "Всё происходящее кажется мне пугающе знакомым..."

    - char: victorious
      side: left
      text:
        - "Должно быть, это то, что называют «дежавю»! Но, к сожалению, я тоже ничего не почувствовала."

    - char: commander
      side: right
      text:
        - "М-м... Дежавю, значит..."

    - char: enterprise
      side: left
      text:
        - "Судя по радиосообщениям, Третий и Четвёртый флоты также успешно прорвали среднюю линию обороны Сирен. Они вот-вот войдут в центральную зону."
        - "Как бы то ни было, источник всех аномалий прямо перед нами."
        - "Там... в самом центре «око бури» —"