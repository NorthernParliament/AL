chapter1:
  rows:

    - text:
      - "Что это было?.. Что за видение только что промелькнуло перед глазами?"
      - "Проклятье... Опять эта головная боль, и как раз в такой неподходящий момент!"

chapter2:
  rows:

    - char: baltimore
      side: left
      text:
        - "Командир, мы попали под внезапный удар. Похоже, Сирены расшифровали наши радарные частоты и смогли незамеченными обойти основные рубежи обороны."
        - "Ситуация критическая. Весь порт Ньюпорт охвачен огнём, большая часть прибрежной инфраструктуры разрушена."
        - "Спасательные операции и эвакуация уже начались, но пока Сирены атакуют с моря, положение будет только ухудшаться."

    - char: victorious
      side: right
      text:
        - "Беспорядочная бомбардировка!"
        - "Мы проявили беспечность, решив, что Ньюпорт находится в глубоком тылу и защищён от угроз."
        - "Но такая огромная ударная группа... Как она могла подойти так близко без единого сообщения от разведки?.."

    - char: baltimore
      side: left
      text:
        - "Как бы они здесь ни оказались, уйти отсюда им не удастся."
        - "Хорнет сейчас сдерживает авангард Сирен в прибрежных водах, но она не сможет долго тянуть время в одиночку…"
        - "Внезапная атака Сирен нанесла нам тяжелый урон. Пора организовать ответный удар и заставить их заплатить за содеянное!"
        - "Пожалуйста, отдайте приказ, Командир!"