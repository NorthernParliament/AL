chapter1:
  rows:

    - char: charles_ausburne
      side: left
      text:
        - "Йо-хо-о~~! Ни один враг не устоял перед нашим огнём правосудия!"
        - "Ты ведь тоже так считаешь, соратник по справедливости?!"

    - char: baltimore
      side: right
      text:
        - "Состав нашего соединения в этот раз и впрямь необычный..."

    - char: cleveland
      side: left
      text:
        - "Моя сестра Бирмингем была под вашей опекой в прошлый раз, огромное спасибо за это!"

    - char: baltimore
      side: right
      text:
        - "Бирмингем сражалась очень храбро. Она не проявила ни капли трусости даже перед лицом Пьюрифайер. Это мы должны быть ей благодарны."

    - char: montpelier
      side: left
      text:
        - "К счастью, вы успели вовремя, поэтому всё ограничилось лишь «тяжёлыми повреждениями», а не чем-то похуже…"
        - "Проклятье, мы обязаны заставить Сирен заплатить за это!"

    - char: cleveland
      side: right
      text:
        - "Осборн, как твои сёстры? С ними всё в порядке?"

    - char: charles_ausburne
      side: left
      text:
        - "Всё хорошо, ничего серьёзного!~"
        - "Тогда мы в основном занимались тем, что путали планы Сирен, так что отделались царапинами. Такая мелочь не остановит «Маленьких бобров» правосудия!"
        - "Но всё-таки, почему Командование решило разделить нас?"
        - "В этот раз союзников рядом так мало... Разве не было бы лучше собраться в один огромный флот и крушить врагов всем вместе?"

    - char: baltimore
      side: right
      text:
        - "М-м... Этот план разрабатывался в экстренных условиях."
        - "Сейчас в Бермудском треугольнике ужасная погода, да и навигация крайне затруднена."
        - "Чтобы точно найти Сингулярность Сирен без поддержки разведки, нам пришлось распределить зоны поиска между группами."
        - "У Командования просто не было иного выхода, кроме как пойти на такое рассредоточение сил."

    - char: charles_ausburne
      side: left
      text:
        - "А-а, понятно! То есть, достаточно и одного героя, способного одолеть Короля Демонов!"

    - char: montpelier
      side: right
      text:
        - "Именно."

    - char: baltimore
      side: left
      text:
        - "Верно. Но знаешь... Пусть даже для победы достаточно одного героя, друзей и соратников никогда не бывает слишком много."
        - "Будь то я, Кливленд или Монпелье — пусть мы и не кричим о справедливости на каждом шагу, но мы такие же её защитники, как и ты."

    - char: montpelier
      side: right
      text:
        - "Я тоже?"

    - char: charles_ausburne
      side: left
      text:
        - "О-о-о! Ну тогда, защитники справедливости, давайте поскорее покончим со всеми врагами!"
        - "Справедливость восторжествует~!!"