chapter1:
  rows:

    - char: baltimore
      side: left
      text:
        - "Эта броня… Неужели мощи 203-мм снарядов всё ещё недостаточно, чтобы пробить её?.."

    - char: tester
      side: right
      status: is-red
      text:
        - "Так быстро зашла в тупик? Куда же делся весь твой недавний пыл?"

    - char: baltimore
      side: left
      text:
        - "…Ха-ха."
        - "Ха-ха-ха-ха! Сирена, ты совершила огромную ошибку."
        - "Ты действительно думала, что флагман оборонительного флота — это обязательно самый мощный корабль в этом секторе?"
        - "Я держалась так долго только ради того, чтобы заманить тебя в нужную точку!"

    - char: commander
      side: right
      text:
        - "«Сейчас, Алабама! Используй бронебойные снаряды!»"

    - text:
      - "Внезапно небо содрогается от яростного рева. Огромные тени прорезают облака и с колоссальной кинетической энергией обрушиваются прямо на защитные модули Тестера."
      - "БУМ — ! БА-БАХ — — !"

    - char: tester
      side: right
      status: is-red
      text:
        - "Это же… падение 406-мм снарядов под большим углом с предельной дистанции…"

    - text:
      - "БА-БАХ — — !"

    - char: baltimore
      side: left
      text:
        - "В этих водах есть ещё один выдающийся воин, который всё это время молча защищал нас. А вы её просто проигнорировали."

    - char: alabama
      side: right
      text:
        - "…Попала? Дистанция слишком велика… Не могу вести наблюдение…"

    - char: baltimore
      side: left
      text:
        - "Попадание точное, прямо как на учениях! Отличная работа!"

    - char: alabama
      side: right
      text:
        - "Твоя наводка тоже была… хороша."

    - char: baltimore
      side: left
      text:
        - "Хе-хе."

    - char: tester
      side: right
      status: is-red
      text:
        - "......"
        - "Эволюция и перемены неизбежно приносят страдания и жертвы. По сравнению с искуплением, которое принесёт результат, жертвы в процессе — сущая мелочь."

    - char: baltimore
      side: left
      text:
        - "Перемены и эволюция? Ха! Слова звучат красиво и благородно, но ваши поступки подлы и бесчестны до крайности."
        - "Вы просто обезумевшие мясники, и ничего больше."

    - char: tester
      side: right
      status: is-red
      text:
        - "Одной рукой строить из себя невежд, а другой — вовсю выплескивать ненависть… Что ж, это именно та реакция, которую мы ожидаем от экспериментального материала."

    - char: victorious
      side: left
      text:
        - "А-а~! Да хватит уже! Что значит «невежды»? Мы такие только потому, что вы никогда ничего толком не объясняете!"
        - "Сами по себе появляетесь, сами нападаете, сами несёте всякую заумную чепуху и сами же отступаете."
        - "Вы ни разу не сказали ничего внятного!!"

    - char: tester
      side: right
      status: is-red
      text:
        - "......"

    - char: baltimore
      side: left
      text:
        - "Викториес…"

    - char: saratoga
      side: right
      text:
        - "Командир, сестрёнка Сара пришла на помощь~!"
        - "Хе-хе, Тестер, пока ты тут болтала без умолку, твои прихвостни, преграждавшие путь, уже почти зачищены!"
        - "Поэтому сестрёнка Сара настоятельно рекомендует выбрать именно этот момент как лучшее время для капитуляции!~"

    - char: tester
      side: left
      status: is-red
      text:
        - "Хе-хе-хе... Что ж, я и правда наговорила лишнего."
        - "К сожалению, назначенное время пришло."

    - text:
      - "БУМ — ! БА-БАХ — — !"

    - char: baltimore
      side: left
      text:
        - "Что?! Откуда взялись вражеские самолеты? Это... F4U Corsair?! Саратога, что ты творишь?!"

    - char: saratoga
      side: right
      text:
        - "Нет... это не мои самолеты!!"

    - char: baltimore
      side: left
      text:
        - "Да что происходит?! Всем подразделениям — немедленный доклад об обстановке!!!"

    - char: communicator
      side: right
      text:
        - "Пш-ш-ш... з-з-з..."

    - char: victorious
      side: left
      text:
        - "Радиосвязь полностью заблокирована, связаться с отрядами невозможно. И еще..."
        - "Основные силы Сирен, воспользовавшись хаосом, начали на высокой скорости отступать. Командир, каковы будут указания?"

    - char: baltimore
      side: right
      text:
        - "И не мечтайте сбежать!!"

    - char: tester
      side: left
      status: is-red
      text:
        - "О нет... Настоящий тест официально начинается только сейчас."
        - "Занавес в театре поднят, главный герой уже на сцене. Играйте свои роли на подмостках под названием «История», господа «актёры»..."

    - char: baltimore
      side: right
      text:
        - "Проклятье! Как быстро они уходят..."

    - char: saratoga
      side: left
      text:
        - "М-да... Не ожидала, что Сирены так мастерски умеют давать дёру."
        - "Вдоль побережья всё еще полно остатков флота Сирен. Сестрёнка Сара настоятельно рекомендует повременить с погоней. Защита Нью-Йорка сейчас — приоритет номер один!"
        - "И еще... нам срочно нужно выяснить происхождение тех неопознанных самолетов."
        - "Они используют те же модели, что и мы... но их скорость совершенно другого уровня!"

    - char: baltimore
      side: right
      text:
        - "Это вызывает серьезные опасения... Похоже, эта ночь будет долгой."

    - text: "... ... ..."
    - text:
      - "Тихо застыв в отдалении."
      - "Словно главнокомандующий"
      - "Этот силуэт… он почти как…"

    - char: takao_meta?1
      side: left
      status: is-red
      text:
        - "Новая «Сингулярность» скоро будет завершена. Прямо здесь, в этой акватории."

    - char: enterprise_meta?1
      side: right
      status: is-red
      text:
        - "......"

    - char: takao_meta?1
      side: left
      status: is-red
      text:
        - "Ты так уверена, что в этот раз наша цель именно… здесь?"

    - char: enterprise_meta?1
      side: right
      status: is-red
      text:
        - "Я чувствую… Я чувствую Его..."

    - char: takao_meta?1
      side: left
      status: is-red
      text:
        - "Рядом с ним наверняка будет и «она». Как ты поступишь, когда придёт время?"

    - char: enterprise_meta?1
      side: right
      status: is-red
      text:
        - "......"

    - char: takao_meta?1
      side: left
      status: is-red
      text:
        - "Ладно. Когда придёт время, я помогу тебе."
        - "А ты… просто решительно иди вперёд."
        - "Не оглядывайся..."