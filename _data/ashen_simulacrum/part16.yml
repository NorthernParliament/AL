chapter2:
  rows:

    - char: enterprise
      side: left
      text:
        - "Благодарю всех за быструю реакцию на приказ о мобилизации. Сейчас я по поручению Командира проведу брифинг нашей операции."
        - "Как вам известно, неделю назад основные силы Сирен нанесли внезапный удар по Нью-Йорку."
        - "Многие патрульные флоты, включая мой, были задержаны помехами Сирен и не смогли вовремя прийти на помощь. На данный момент большая часть инфраструктуры порта всё ещё парализована…"
        - "Лишь благодаря отваге сил обороны и грамотному руководству Командира удалось избежать катастрофических жертв."
        - "Однако даже при полной мобилизации ресурсов на восстановление Нью-Йорка уйдёт более трёх месяцев."
        - "В течение этого времени, из-за разрушения линии Лонг-Айленда, база остаётся абсолютно беззащитной перед лицом врага…"
        - "В связи с этим Командование решило отложить проведение «Важной конференции» и все последующие военные планы."
        - "На второй день после инцидента в Нью-Йорке разведка зафиксировала, что обычно спокойные воды Бермудского треугольника затянуло плотными чёрными тучами."
        - "Одновременно с этим центр акватории начал излучать высокоинтенсивные электромагнитные сигналы."
        - "Все признаки совпадают с теми, что предшествовали появлению «Короны» на территории Северного Парламента."
        - "Существование «Короны» уже сковало почти весь флот Северного Парламента. Если рядом с домом Союза Орла появится ещё одна такая Сингулярность, наш и без того хрупкий фронт полностью рухнет."
        - "Враг уже у ворот. Вместо того чтобы ждать смерти, пришло время атаковать. Даже если это ловушка, у нас нет выбора."
        - "К слову, леди Викториес уже сталкивалась с появлением «Короны» во время миссии по уничтожению флота Железной Крови. Прошу её проанализировать этот феномен."

    - char: victorious
      side: right
      text:
        - "Кхм… Доброго дня, воины Союза Орла. Я авианосец Королевского Флота типа «Илластриес», Викториес, также известная среди вас как «Робин». Для меня большая честь сражаться бок о бок с вами~"
        - "Хотя после прибытия из метрополии в качестве символа дружбы я долго привыкала к местным порядкам, благодаря поддержке учителя Сары и всех вас…"

    - char: enterprise
      side: left
      text:
        - "Викториес, ближе к делу."

    - char: victorious
      side: right
      text:
        - "Ах, да, прошу прощения~"
        - "Так вот… эта «Корона» — своего рода явление сверхмощного импульсного разряда. Я наблюдала это с большого расстояния во время операций в северных морях."
        - "Даже при дистанционном наблюдении у половины флота возникли проблемы с радиосвязью, а электронное оборудование начало сбоить."
        - "В таких условиях прицеливание и атака становятся крайне сложными задачами. Полагаться можно будет только на богатый боевой опыт…"
        - "А что касается тех, кого затянет внутрь… скорее всего, они просто бесследно исчезнут…"
        - "Мы несколько раз запускали туда исследовательские зонды, и все они без исключения теряли сигнал. Мы не нашли даже обломков…"
        - "Поэтому, чего бы это ни стоило, мы должны уничтожить флот Сирен, создающий Сингулярность, до того, как она окончательно сформируется!"
        - "М-м… у меня всё~"

    - char: enterprise
      side: left
      text:
        - "Помимо присутствующих здесь, в Бермудский треугольник с других направлений войдут 3-е оперативное соединение под командованием Эссекс и 4-е — под началом Балтимор."
        - "Судя по времени, они уже вышли в море."
        - "Итак, резюмирую: цель «Операции BM» — прорваться в Бермудский треугольник с трёх сторон, разгромить Сирен и остановить рождение Сингулярности."
        - "Из-за сильнейших электромагнитных помех Командир отправится вместе с нами. Обеспечение абсолютной безопасности командного корабля — приоритет номер один."
        - "Рассчитываю на вашу безупречную работу. Боже, храни Союз Орла!"

    - char: commander
      side: right
      text:
        - "«Операция BM» официально началась. Всей флотилии — выступать!"