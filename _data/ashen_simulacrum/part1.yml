chapter1:
  rows:

    - char: victorious
      side: left
      text:
        - "Всем маневрировать! Уклоняйтесь! Проклятье...!"

    - char: baltimore
      side: right
      text:
        - "С северо-востока идет еще одна волна вражеской авиации! Не прекращать заградительный огонь ПВО! Приоритет — безопасность Командира!"

    - char: san_diego
      side: left
      text:
        - "Да плевать, сколько их там! Пусть все приходят, я их всех перещелкаю!!!"

chapter2:
  rows:

    - text:
      - "Хаос и море огня."
      - "Горят общежития, горят доки, горят ангары."
      - "Паника, спешка, печаль, ярость."
      - "Всего за несколько минут былое место отдыха перестало существовать."
      - "Остались только хаос и... море огня."

    - char: hornet
      side: left
      text:
        - "Где-то поблизости точно затаился авианосный флот Сирен. Пассивная оборона нас не спасет, я пойду и разгромлю их!"

    - char: baltimore
      side: right
      text:
        - "Хорнет, не будь безрассудной! У нас еще нет данных тактического анализа..."

    - char: hornet
      side: left
      text:
        - "Не волнуйся! Защищайте остальных, а я мигом — туда и обратно!!"

    - text: "... ... ..."

chapter3:
  rows:

    - text:
      - "Несколько дней назад..."

    - char: hornet
      side: left
      text:
        - "Командир, посмотрите! Вон там, впереди — портовый район Ньюпорта!"

    - char: victorious
      side: right
      text:
        - "Не думала, что мне снова доведется базироваться в самом сердце Союза Орла ради участия в этой «особой конференции»."

    - text:
      - "Несколько дней назад из штаба пришла срочная депеша о созыве важнейшего военного совета. Сейчас флот завершал свой переход к берегам Союза Орла."

    - char: victorious
      side: right
      text:
        - "Интересно, что же такого они собираются обсуждать на совете, который «определит дальнейшую стратегию войны»?.."

    - char: hornet
      side: left
      text:
        - "Быстрее, быстрее! Нас уже встречают, вон — машут руками!~"

    - char: victorious
      side: right
      text:
        - "Хорнет, веди себя достойнее. Даже если ты спешишь, не стоит забывать о манерах леди."

    - char: hornet
      side: left
      text:
        - "Хе-хе, Викториус, ты еще кое-чего не знаешь! Только не упади от удивления..."
        - "Вообще-то, сестрёнка Энтерпрайз, которая до этого всё время сражалась на передовой, сейчас как раз отдыхает неподалеку!"

    - char: victorious
      side: right
      text:
        - "О? И правда, я давно не видела мисс Энтерпрайз. Это чудесная новость!"

    - text:
      - "(Мысли Командира: «Пожалуй, пока не стоит говорить ей, что Энтерпрайз временно перевели на разведывательную миссию...»)"

    - char: baltimore
      side: left
      text:
        - "Твой шум слышно издалека, Хорнет. Всё такая же энергичная, как и всегда."

    - char: hornet
      side: right
      text:
        - "Давно не виделись!~ Хе-хе, Командир, позвольте представить официально."
        - "Перед вами — прославленный борец за справедливость Союза Орла, крутая и статная старшая сестрица — Балтимор!"

    - char: baltimore
      side: left
      text:
        - "Ну, «борец за справедливость» — это слишком... Рада встрече, Командир. Я Балтимор, просто проходящий мимо обычный тяжелый крейсер..."
        - "Ха-ха, шучу. Я флагман местного флота обороны. На время вашего пребывания здесь я отвечаю за ваш прием и гостеприимство."
        - "Хоть Ньюпорт и военный порт, окрестности здесь — знаменитый курорт."
        - "Считайте это короткой командировкой. Постарайтесь как следует расслабиться. Уверена, это место оставит у вас незабываемые воспоминания~"

