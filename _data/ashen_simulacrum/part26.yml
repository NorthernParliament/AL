chapter1:
  rows:

    - char: baltimore
      side: left
      text:
        - "Исчезни!!!"

    - char: cleveland
      side: right
      text:
        - "Хе-хе, а ты сражаешься куда более дерзко, чем кажешься на первый взгляд~"

    - char: baltimore
      side: left
      text:
        - "Прости. Не могу сдержать ярость, когда вижу, как эти твари используют облик наших товарищей для своих злодеяний."

    - char: charles_ausburne
      side: right
      text:
        - "Полностью тебя понимаю!"

    - char: montpelier
      side: left
      text:
        - "Старшая сестра Кливленд, как и всегда, была великолепна и элегантна в бою~"

    - char: charles_ausburne
      side: right
      text:
        - "Монпелье, ты тоже была очень крутой!"

    - char: montpelier
      side: left
      text:
        - "Да ну, мне до сестры ещё расти и расти."

    - char: charles_ausburne
      side: right
      text:
        - "Хм, но мне показалось, что у Бирмингем совсем другой стиль боя... Она... более осторожная?"

    - char: montpelier
      side: left
      text:
        - "Эта девочка... у неё свои особенности характера..."
        - "В этом нет ничего плохого, просто порой она бывает зациклена на весьма странных вещах."

    - char: charles_ausburne
      side: right
      text:
        - "Эхе-хе, у меня много старших и младших сестёр, и все они — яркие личности!"
        - "Хоть у нас иногда и случаются мелкие размолвки, я всё равно люблю их больше всех на свете~ Нельзя позволять пустякам портить сестринские узы!"

    - char: cleveland
      side: left
      text:
        - "Золотые слова! Хе-хе, именно — сёстры должны принимать друг друга и жить в гармонии~"

    - char: baltimore
      side: right
      text:
        - "Девочки, мы почти вошли в центральную акваторию. Согласно плану, эсминцы охраняют суда снабжения и остаются здесь в режиме ожидания."
        - "Остальным кораблям — завершить пополнение запасов и продолжать движение вперёд, прямо в сердце шторма!"