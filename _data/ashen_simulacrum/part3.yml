  rows:

    - char: victorious
      side: left
      text:
        - "Вижу Хорнет! Она в самой гуще боя, враг полностью взял её в кольцо!"

    - char: baltimore
      side: right
      text:
        - "Эта горячая девчонка-ковбой... Ей же говорили быть осторожнее! Ну зачем она зашла так далеко вперёд?!"

    - char: victorious
      side: left
      text:
        - "Путь преграждают сразу несколько флотов Сирен, нам нужно как можно скорее."
        - "Стойте!!"
        - "Она... она пошла на прорыв прямо сквозь них..."