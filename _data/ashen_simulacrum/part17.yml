chapter1:
  rows:

    - char: victorious
      side: left
      text:
        - "Шесть... семь... нет, ещё больше флотов Сирен окружают нас!"

    - char: north_carolina
      side: right
      text:
        - "Похоже, Сирены подготовились более чем основательно!"

    - char: enterprise
      side: left
      text:
        - "«Сингулярность обладает силой, способной изменить ход войны». Мы знаем это, и Сирены знают, что нам это известно."
        - "С того момента, как они начали создавать Сингулярность, у нас не осталось иного выбора."

    - char: washington
      side: right
      text:
        - "Даже если нам преградят путь, мы должны только идти вперёд и прорываться сквозь опасность."

    - char: saratoga
      side: left
      text:
        - "Хмпф! Пришло время заставить Сирен на себе почувствовать гнев, который накопила сестрёнка Сара!"