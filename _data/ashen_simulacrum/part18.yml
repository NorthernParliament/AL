chapter1:
  rows:

    - char: enterprise
      side: left
      text:
        - "Странно… Пусть количество флотов Сирен и кажется запредельным, их боевая эффективность гораздо ниже ожидаемой."
        - "С самого начала боя не появилось ни одного элитного юнита Сирен."
        - "Неужели они решили заменить их этими куклами, которые выглядят точь-в-точь как мы?.."

    - char: victorious
      side: right
      text:
        - "Каким бы сильным ни было внешнее сходство, в конечном счёте — это всего лишь бездушные подделки…"
        - "И то, как они прут на нас этими грудами…"
        - "Прежде чем меня подбьют, меня просто вывернет наизнанку от отвращения!"
        - "А-а-а-а! Заставить Сирен обладать нормальным чувством вкуса, кажется, куда сложнее, чем заставить их немедленно сдаться!"

    - char: enterprise
      side: left
      text:
        - "…Пфф! Не зря ты авианосец Королевского Флота — проявляешь необычайную настойчивость в весьма странных вещах…"
        - "Кхм… Командир, остальные флоты докладывают об успехах в своих секторах. Давайте и мы продолжим продвижение."