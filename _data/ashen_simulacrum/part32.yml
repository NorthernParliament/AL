chapter1:
  rows:

    - text:
      - "Над поверхностью моря разносится эхо разрушения. Повсюду лишь пороховой дым, всполохи взрывов, руины и обломки."
      - "Среди этого хаоса она — та самая «таинственная персона» — сражается в одиночку, молчаливо и неистово, словно пытаясь выжечь саму память об этом месте."

    - char: observer
      side: left
      status: is-red
      text:
        - "Таким образом, вооружённые силы Сирен в этом секторе были полностью зачищены. Поздравляю, мои поздравления~"
        - "Не ожидала, что вы специально вернётесь, чтобы «подмести» за собой. Похоже, представление прошло даже успешнее, чем планировалось."

    - char: enterprise_meta?
      side: right
      status: is-red
      text:
        - "Я говорила тебе: не впутывай в это посторонних."

    - char: observer
      side: left
      status: is-red
      text:
        - "Ох, в контексте ваших слов определение слова «человек» становится довольно расплывчатым, не находите?"
        - "Если вы имеете в виду этих «пешек», то они были подготовлены специально для вас — распоряжайтесь ими как угодно~"
        - "А-а... если же вы о них, то они всего лишь экспериментальный материал. Можете ломать их сколько душе угодно, понимаете?"
        - "Или всё же... Как странно~ Они ведь были прямо перед вашими глазами. Почему же вы отступили?"

    - char: enterprise_meta?
      side: right
      status: is-red
      text:
        - "..."

    - char: observer
      side: left
      status: is-red
      text:
        - "Не будьте такой упрямой. Если пожелаете, мы можем помириться в любой момент, понимаете?~"
        - "Продолжая идти по этому пути в одиночку, вы ничего не спасёте. Вы будете лишь топтаться на месте, раз за разом встречая одну и ту же печаль."
        - "На самом деле... ты ведь всё ещё просто убегаешь, верно?"

    - char: enterprise_meta?
      side: right
      status: is-red
      text:
        - "Заткнись."
        - "..."
        - "Твоя единственная задача — докладывать о моих перемещениях Главному Узлу."
        - "Перестань совать нос не в своё дело. Тебе больше не удастся помешать мне. Ни разу."
        - "Исчезни."