chapter1:
  rows:

    - char: enterprise
      side: left
      text:
        - "Командир, все задействованные флоты успешно ведут боевые действия. На данный момент они продвигаются к центральной области по своим намеченным курсам."

    - char: north_carolina
      side: right
      text:
        - "Странно... Если не считать того яростного сопротивления в самом начале, чем ближе мы к центру, тем меньше становится кораблей Сирен, а?"

    - char: victorious
      side: left
      text:
        - "Возможно, они ещё не успели восполнить силы, потерянные во время внезапного нападения на порт."
        - "Какова бы ни была причина, уменьшение численности войск Сирен — это в любом случае хорошая новость."

    - char: enterprise
      side: right
      text:
        - "На самом деле, на предыдущем брифинге была одна секретная задача, которую мы не стали разглашать публично..."

    - char: commander
      side: left
      text:
        - "Установить личности «таинственных фигур»."

    - char: enterprise
      side: right
      text:
        - "Именно. Согласно проведённому анализу, оружие тех «таинственных личностей», с которыми Норт Кэролайн и Вашингтон столкнулись во время прошлой спецоперации..."
        - "Судя по характеристикам и мощи, оно максимально похоже на модели тех вражеских самолётов, что появились в финале атаки на Нью-Йорк."
        - "Кроме того, те сообщения о предполагаемых визуальных контактах тоже не дают покоя..."
        - "Это одна из причин, по которой я специально перевела вас в состав основного флота."

    - char: washington
      side: left
      text:
        - "О? Так вот в чём дело?"
        - "И неважно, является ли она сообщницей Сирен или нет — как по мне, она личность крайне неприятная."
        - "Хмф, на этот раз мы точно выясним подноготную этой особы, которая так любит напускать туману!"

    - char: enterprise
      side: right
      text:
        - "Окружающая обстановка становится всё более суровой, времени на раздумья нет."

    - char: victorious
      side: left
      text:
        - "Я буквально кожей чувствую... в центре этой акватории есть нечто, что постоянно накапливает силу..."

    - char: enterprise
      side: right
      text:
        - "Всем ускориться! У нас почти не осталось времени!"