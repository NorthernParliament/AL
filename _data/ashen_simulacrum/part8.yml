chapter1:
  rows:

    - text:
      - "Нью-Йорк, крупнейший порт Союза Орла, располагает самым передовым оборудованием и наиболее развитой инфраструктурой."
      - "Учитывая его стратегическое положение, с самого основания Лазурного Пути именно здесь был размещён Штаб флота, ответственный за операции во всей акватории Северной Атлантики."
      - "Линия обороны Лонг-Айленда была создана специально для защиты этого Штаба и прилегающих к нему промышленных комплексов. Мощные фортификационные сооружения, крупнокалиберные береговые орудия, огромные запасы ресурсов, а также многочисленные военные гавани и флоты береговой обороны — всё это превращало линию в неприступную крепость."
      - "Эта линия помогла человечеству выстоять в самые тёмные времена, сдерживая самые безумные атаки Сирен. Считалось, что эта оборона никогда не падёт — по крайней мере, пока всё идёт по плану."
      - "Однако из-за предательства Багровой Оси командованию Нью-Йорка пришлось рассредоточить большую часть оборонительных флотов по всему миру, чтобы противостоять нарастающим угрозам. Сирены ждали именно этого момента."
      - "........."
      - "Повсюду лишь дрейфующие обломки и пылающие руины — Как бы ни было трудно в это поверить, сейчас некогда великая и несокрушимая линия Лонг-Айленда пала."

    - char: victorious
      side: left
      text:
        - "Как... как такое возможно..."

    - char: baltimore
      side: right
      text:
        - "Проклятье!"