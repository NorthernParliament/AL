chapter1:
  rows:

    - char: victorious
      side: left
      text:
        - "Командир, сопротивление в порту всё ещё продолжается. Похоже, мы успели в самый последний момент…"

    - char: tester
      side: right
      status: is-red
      text:
        - "Прибытие на 1 минуту и 35 секунд раньше прогнозируемого времени. Вношу корректировку в оценку боевой эффективности."

    - char: baltimore
      side: left
      text:
        - "Ха, на этот раз Тестер? Сирены и правда решили бросить в бой всех своих «звёзд»."
        - "Раз уж ты встала у меня на пути, даже не думай, что тебе позволят и дальше творить этот произвол!"

    - char: tester
      side: right
      status: is-red
      text:
        - "Высокоранговый стандартный крейсер Союза Орла, тип «Балтимор». Полное водоизмещение 17 000 тонн, девять 203-мм орудий главного калибра, выдающаяся ПВО…"
        - "Характерная особенность: «выдает себя за обычный проходящий мимо тяжелый крейсер»..."

    - char: baltimore
      side: left
      text:
        - "Видно, вы неплохо подготовились. Но слушать свои подробные ТТХ прямо в лицо — удовольствие сомнительное…"

    - char: tester
      side: right
      status: is-red
      text:
        - "Флагман оборонительного флота Союза Орла согласно разведданным… Значит, ты здесь сильнейшая? Если я уничтожу тебя, миссия будет завершена."

    - char: baltimore
      side: left
      text:
        - "Хм, это мои слова! Сирены! Вы заблокировали океаны, напали без объявления войны, сеете раздор и убиваете невинных. Всё, что вы делаете — это чистейшее беззаконие!"
        - "Сегодня пришло время судить вас огнём праведных орудий!"

    - char: tester
      side: right
      status: is-red
      text:
        - "Вы всего лишь оружие. Инструменты, созданные для войны и резни."
        - "Стоит вам получить приказ — и вы, не колеблясь, возьмете на прицел даже своих бывших союзников…"
        - "И такое «оружие» ещё смеет рассуждать о справедливости?"

    - text: "БАБАХ!"

    - char: baltimore
      side: left
      text:
        - "Пусть я лишь оружие, но пока цель находится в радиусе моей стрельбы, я буду защищать всё, что мне дорого."
        - "В этом и заключается моя справедливость!"