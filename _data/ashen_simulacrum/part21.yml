chapter1:
  rows:

    - char: essex
      side: left
      text:
        - "Ха-а… Наконец-то всё закончилось!"

    - char: shangri_la
      side: right
      text:
        - "В ходе боя удалось собрать массу ценных данных о сражениях в экстремальных погодных условиях. По возвращении нужно будет всё тщательно проанализировать…"
        - "Кстати, ты знала, Эссекс? Ещё в эпоху Великих географических открытий в Бермудском треугольнике фиксировались записи о невероятно суровой погоде."
        - "Экспедиция Колумба при приближении к Бермудам столкнулась с яростным штормом, который «затмил солнце и звёзды»."
        - "Несколько дней подряд выли ветры, вздымались гигантские волны, а навигационные приборы полностью вышли из строя. Если бы не огромный опыт Колумба, он, вероятно, нашёл бы здесь свою погибель."

    - char: essex
      side: left
      text:
        - "Неужели ты хочешь сказать, что Сирены затаились в морских глубинах ещё несколько столетий назад?!"
        - "Как ни крути, это звучит слишком уж неправдоподобно…"

    - char: shangri_la
      side: right
      text:
        - "Возможно, на эту ситуацию стоит взглянуть с другой стороны..."
        - "Сирены использовали уже существующие аномальные явления и легенды в качестве маскировки для своих действий."
        - "Корабли-призраки, морские чудовища, неопознанные летающие объекты… Вероятно, Сирены использовали в своих интересах всевозможные морские мифы и байки."
        - "Вот и в этот раз: давно существующая дурная слава Бермудского треугольника помогла на первых порах скрыть разведданные об активности Сирен, что позволило им тайно завершить развёртывание флота."

    - char: essex
      side: left
      text:
        - "Если вдуматься… кто же такие эти «Сирены» на самом деле?.."
        - "…Предложу Командованию позже досконально проверить все отчеты об аномалиях, которые раньше считались не имеющими отношения к военному делу."
        - "Но сейчас — продолжаем движение по намеченному курсу, прямиком к центру!"