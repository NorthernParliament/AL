chapter1:
  rows:

    - char: hornet
      side: left
      text:
        - "А-а-а-а-а-а!!! Я не позволю вам продолжать эту бомбардировку!"
        - "Живо отправляйтесь на тот свет!!!"

    - char: baltimore
      side: right
      text:
        - "Даже если ты будешь орать на эти серийные модели, слов раскаяния от них не дождёшься."
        - "Похоже, тебе тут пришлось несладко. Помощь нужна, ковбой?"

    - char: victorious
      side: left
      text:
        - "Ха-а... Ха-а... И Хорнет, и Балтимор... Вы обе совсем голову потеряли, так далеко вперёд вырвались!"

    - char: baltimore
      side: right
      text:
        - "Ха-ха-ха, виновата, виновата. Но чтобы остановить меня, этой кучки Сирен маловато будет!"

    - char: hornet
      side: left
      text:
        - "Командир, девочки... Вы все в порядке?!"

    - char: victorious
      side: right
      text:
        - "Благодаря героическому сражению одной «горячей леди-ковбоя», эвакуацию всё же удалось провести успешно."

    - char: hornet
      side: left
      text:
        - "Хе-хе, я просто верила, что вы обязательно придёте, поэтому и смогла продержаться до этого момента~"
        - "Вон там впереди, должно быть, их командный узел. Если уничтожим его, координация серийных флотов Сирен распадётся."

    - char: baltimore
      side: right
      text:
        - "Ты ранена, и довольно серьёзно. Сможешь продолжать бой?"

    - char: hornet
      side: left
      text:
        - "Чем жарче мы будем здесь сражаться, тем безопаснее будет идти эвакуация в тылу. Как я могу отступить в такой момент?!"

    - char: baltimore
      side: right
      text:
        - "Думаю, у Сирен тоже нет возражений? За все преступления, что они совершили, они заплатят здесь своими жизнями!"