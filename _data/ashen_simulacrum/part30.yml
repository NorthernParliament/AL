chapter1:
  rows:

    - char: victorious
      side: left
      text:
        - "Это уже за гранью! Она сильна до неприличия!!"

    - char: takao_meta?
      side: right
      status: is-red
      text:
        - "Значит, наши предположения были верны. Эта временная линия, которую Антиох так старательно скрывал..."
        - "Вы здесь действительно отличаетесь от всех тех, кого мы встречали прежде."
        - "И в конечном счёте, всё сводится к существованию этого человека."

    - char: enterprise
      side: left
      text:
        - "(...! Она снова целит в штабной корабль!)"
        - "Кто вы такие на самом деле?! Чего вы добиваетесь и зачем напали на Нью-Йорк?!"

    - char: takao_meta?
      side: right
      status: is-red
      text:
        - "Глупцы! Атака на Нью-Йорк была лишь уловкой Антиоха, чтобы заманить вас сюда! Вами просто манипулирует кучка машин!"
        - "Что до нас — мы лишь остатки, выжившие в пепле. У нас нет имен, которые стоило бы называть."
        - "А что касается неё... вы даже не представляете, какую тяжелую судьбу она несет на своих плечах."
        - "Поэтому — хватит нам мешать!"
        - "!!!"

    - char: commander
      side: left
      text:
        - "(«Любой ценой уничтожить флот, именующий себя Пепел» — приказ Штаба был предельно ясен...)"
        - "(Однако...)"

    - char: baltimore
      side: right
      text:
        - "Всем кораблям Четвертого флота — сосредоточить огонь на цели! ПЛИ!"

    - text: "КАБУУМ!!"

    - char: essex
      side: left
      text:
        - "Пикирующие бомбардировщики, в атаку!"

chapter2:
  rows:

    - char: commander
      side: left
      text:
        - "Прекратить огонь, немедленно!!!"

    - char: enterprise
      side: right
      text:
        - "Командир!"

    - char: takao_meta?
      side: left
      status: is-red
      text:
        - ".. Я начинаю верить, что ты, возможно, сможешь повести за собой этих девушек..."
        - "Но если ты действительно хочешь встать у нас на пути, тогда мне придется показать тебе..."
        - "...лимит силы, который на вас наложил Антиох!"
        - "Смерть злу!"

chapter3:
  rows:

    - char: commander
      side: left
      text:
        - "Продолжайте атаковать!!!"

    - char: enterprise
      side: right
      text:
        - "Командир!"

    - char: takao_meta?
      side: left
      status: is-red
      text:
        - "Ты марионетка, которая подчиняется приказам людей независимо от того правильно это или нет... Как бельмо на глазу."
        - "Кучка одураченных детей, мы обязательно вас спасём."

    - text: "Снаряды проносились в воздухе целясь в таинственный корабль. Однако, как раз в тот момент, когда они должны были её поразить..."

    - char: takao_meta?
      side: left
      status: is-red
      text:
        - "(Закрыла глаза)"
        - "Смерть злу!"

chapter4:
  rows:

    - text: "БАБАХ!"

    - char: north_carolina
      side: left
      text:
        - "Что?! Она разрубила столько снарядов одновременно?!"

    - text: "БАБАХ!"
    - text: "БАБАХ!"

    - char: washington
      side: left
      text:
        - "Гх-а-а!.. Мой главный калибр... башня уничтожена одним взмахом меча?!"

    - char: takao_meta?
      side: right
      status: is-red
      text:
        - "Всё это... всё из-за тебя! Если бы не ты... ей не пришлось бы так страдать!"
        - "Зло должно..."

    - char: enterprise
      side: left
      text:
        - "Командир, осторожно!!!!"

    - char: enterprise_meta?
      side: right
      status: is-red
      text:
        - "Довольно. Цель достигнута, можно отступать."

    - char: takao_meta?
      side: left
      status: is-red
      text:
        - "..."
        - "Твоя рука."

    - char: enterprise_meta?
      side: right
      status: is-red
      text:
        - "Неважно."
        - "Маяк установлен. Теперь силы, способные противостоять «Им», смогут присоединиться к битве."
        - "На сегодня — всё."

    - char: enterprise
      side: left
      text:
        - "Ты…"
        - "Почему ты остановила ту атаку?"

    - char: enterprise_meta?
      side: right
      status: is-red
      text:
        - "..."
        - "Не пойми превратно. Я просто…"
        - "…просто не хочу больше видеть, как я сама плачу."

    - char: enterprise
      side: left
      text:
        - "..."

    - char: victorious
      side: right
      text:
        - "Этот свет… такой же, как у «Короны»! Появляется Сингулярность!!"

    - text: "... ... ..."

    - char: commander
      side: left
      text:
        - "«Таинственная персона»... кто ты? Тот человек, что постоянно являлся мне в «дежавю»…"

    - text:
      - "Фигура остановилась на мгновение, колеблясь. Она не ответила, лишь развернулась и шагнула в сияние."
      - "Как только обе вошли в разлом, свет погас. Шторм начал утихать, а электромагнитные помехи — рассеиваться."

    - char: victorious
      side: left
      text:
        - "Сингулярность… неужели её можно закрыть так просто?!"

    - char: saratoga
      side: right
      text:
        - "У-ух, как бы то ни было, всё наконец закончилось… В какой-то момент мне реально показалось: «Ну всё, на этот раз нам точно конец»!"

    - char: enterprise
      side: left
      text:
        - "(Они предпочли уйти в тишине…)"
        - "(Почему Штаб с самого начала знал о существовании флота, именующего себя «Пепел»?)"
        - "(Кто же такие на самом деле «Антиох» и «Пепел»?)"

    - char: saratoga
      side: right
      text:
        - "Внимание всем! Сингулярность в центре Бермудского треугольника успешно закрыта!"
        - "(Пусть и не нашими руками)."
        - "Хоть мы и не уничтожили врага полностью, основные цели операции достигнуты. Мы возвращаемся домой с победой!~"

    - char: washington
      side: left
      text:
        - "(Такая мощь… Когда-нибудь… Я обязательно стану ещё сильнее!)"