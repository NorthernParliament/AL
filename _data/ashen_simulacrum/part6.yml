chapter1:
  rows:

    - char: juneau
      side: left
      text:
        - "К-как же так… Это ведь должен был быть безопасный тыл…"
        - "Сестрёнка Атланта… мне так страшно…"

    - char: birmingham
      side: right
      text:
        - "Наконец-то я тебя нашла!"

    - char: juneau
      side: left
      text:
        - "А-а-а-а-а!!!"

    - char: birmingham
      side: right
      text:
        - "Успокойся, это я, Бирмингем."

    - char: juneau
      side: left
      text:
        - "Б-Бирмингем… у-ух… Я уж подумала, что флот Сирен добрался и сюда…"

    - char: birmingham
      side: right
      text:
        - "Не бойся, пока что береговая линия держится стойко. В конце концов, это внешнее кольцо обороны штаба Нью-Йорка, его не так-то просто прорвать."

    - char: juneau
      side: left
      text:
        - "И-и правда… Это я слишком разнервничалась…"

    - char: birmingham
      side: right
      text:
        - "Всё в порядке. Никто не ожидал, что флот Сирен нанесет удар здесь без всякого предупреждения."
        - "Как продвигается эвакуация?"

    - char: juneau
      side: left
      text:
        - "В-в основном всё закончено! Сейчас люди направляются в порт Нью-Йорка под конвоем Дьюи и Элвина."
        - "Если бы только сестрёнка Атланта тоже была здесь…"

    - char: birmingham
      side: right
      text:
        - "Если вечно прятаться в тени своих сестер, ты никогда не сможешь проявить себя!"

    - char: juneau
      side: left
      text:
        - "Н-но всё же…"

    - char: birmingham
      side: right
      text:
        - "Обладая такими выдающимися способностями ПВО, ты, Джуно, должна быть увереннее в себе. Расслабься, сделай глубокий вдох."

    - char: juneau
      side: left
      text:
        - "Хы-ы… Пху-у-у…"

    - char: birmingham
      side: right
      text:
        - "Вот так. Успокоилась?"

    - char: juneau
      side: left
      text:
        - "К-кажется, теперь всё хорошо. Спасибо тебе, Бирмингем…"

    - char: birmingham
      side: right
      text:
        - "Ну что ж, раз эвакуация завершена, пора отправиться на передовую и задать Сиренам жару. Покажем им, на что мы способны!"

    - char: juneau
      side: left
      text:
        - "Легкий крейсер типа «Атланта», Джуно… Выдвигаюсь в бой!"