chapter1:
  rows:

    - char: birmingham
      side: left
      text:
        - "Проклятье… неужели это всё… конец?.."

    - char: juneau
      side: right
      text:
        - "Де-держись, Бирмингем! Приди в себя!"

    - char: purifier
      side: left
      status: is-red
      text:
        - "Подумать только, в этот раз мне приходится играть роль обычной «зачистки». Слушайте, вам не кажется, что сценарии в последнее время становятся всё более нелепыми?"

    - char: juneau
      side: right
      text:
        - "Н-не… не подходи ближе!"

    - char: purifier
      side: left
      status: is-red
      text:
        - "Тц, ну не надо на меня так смотреть — глаза на мокром месте, а сама достала такие опасные пушки!"
        - "Впрочем, если ты прямо сейчас начнешь умолять меня о пощаде, может быть, я действительно проявлю милосердие и отпущу тебя~?"
        - "Всё равно моей главной целью на сегодня были вовсе не такие никчёмные существа, как вы~"

    - char: birmingham
      side: right
      text:
        - "Джуно, забудь обо мне, уходи немедленно…!"

    - char: juneau
      side: left
      text:
        - "Нет! Я… я не брошу товарища… и ни за что не сдамся врагу!"

    - char: baltimore
      side: right
      text:
        - "Сказано на славу!"

    - char: dewey
      side: left
      text:
        - "Девочки… мы успели!"

    - char: juneau
      side: right
      text:
        - "Дьюи… Элвин! В-вы вернулись… — Ах! Это же флот Командира!"

    - char: birmingham
      side: left
      text:
        - "Спасены…"

    - char: baltimore
      side: right
      text:
        - "Вы продержались так долго против такого сильного врага. Отличная работа."
        - "Эй, Пьюрифайер! Обижать маленьких девочек — большого ума не надо. Твой настоящий противник здесь!"

    - char: purifier
      side: left
      status: is-red
      text:
        - "Опа… Ха-а, Бинго! Точно, как и говорила Обсервер — ты и правда выйдешь на передовую лично."
        - "Что ж, массовка в сборе, не хватает только главного героя. Времени у нас еще навалом, так что почему бы вам пока не развлечь меня немножко?~"