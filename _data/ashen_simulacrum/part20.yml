chapter1:
  rows:

    - char: shangri_la
      side: left
      text:
        - "Судя по разведывательным снимкам, в окрестных водах патрулирует не менее нескольких десятков соединений Сирен."
        - "С точки зрения простого численного сравнения, мы находимся в крайне невыгодном положении."

    - char: essex
      side: right
      text:
        - "И подумать только… это всего лишь вспомогательное направление атаки, а Сирены выделили такие огромные силы, чтобы встретить нас."
        - "Даже не представляю, во что превратилось основное направление, где находится Энтерпрайз…"
        - "Но, с другой стороны… чем больше врагов мы оттянем на себя здесь, тем меньше будет давление на группу Энтерпрайз!"

    - char: shangri_la
      side: left
      text:
        - "(лихорадочно что-то записывает в блокнот)"

    - char: essex
      side: right
      text:
        - "С-стой! Что это ты вдруг начала записывать?!"

    - char: shangri_la
      side: left
      text:
        - "Не обращай внимания, просто обычные путевые заметки."

    - char: essex
      side: right
      text:
        - "«Даже оказавшись в плотном кольце врагов, Эссекс в глубине души продолжает беспокоиться о безопасности Энтерпрайз-сэмпай»…?!"
        - "Кхм-м…!"
        - "Я… я вообще-то нашу тактику встречного боя тоже тщательно обдумывала!"

    - char: shangri_la
      side: left
      text:
        - "Я всё понимаю. Твои грядущие подвиги в этой битве я тоже обязательно задокументирую."
        - "Хотя мне бы хотелось вступить в бой при более тщательной подготовке, солдаты не выбирают поле битвы…"
        - "Нос по ветру! Пусть Сирены познают всю тяжесть нашей свободы!"

    - char: essex
      side: right
      text:
        - "Тип «Эссекс» никогда и никому не проиграет."
        - "И первым делом я заставлю Сирен прочувствовать это на собственной шкуре!"