chapter1:
  rows:

    - char: nagato
      side: left
      status: is-white
      text:
        - "Неужели… всё действительно непоправимо?"

    - char: akagi
      side: right
      status: is-white
      text:
        - "Всё это — ради будущего Империи Сакуры. Сейчас нам нужен лишь ваш приказ, а остальное предоставьте нам."

    - char: nagato
      side: left
      status: is-white
      text:
        - "Но… война всегда приносит с собой огромные жертвы… Как среди них, так и…"

    - char: akagi
      side: right
      status: is-white
      text:
        - "Так называемые жертвы — это лишь круговорот душ. Именно эти бесчисленные угасания и возрождения толкают мир и историю вперед. Уверена, вы и сами это понимаете."
        - "Не беспокойтесь. Враг не может и предположить, что у нас есть столь элитные авиационные силы. Победа обязательно будет за Империей Сакуры."

    - char: nagato
      side: left
      status: is-white
      text:
        - "......"

    - char: kaga
      side: right
      status: is-white
      text:
        - "Отдайте приказ, госпожа Нагато. Мы, Первая дивизия авианосцев, готовы к выступлению в любой момент."

    - text:
      - "За всю свою жизнь эта девочка видела множество взглядов, полных надежды. Одни ждали от неё благословения богов, другие — защиты и процветания. Но сейчас она столкнулась с чем-то куда более пугающим."
      - "Элита флота, авианосцы, которым она доверяла больше всего, смотрели на неё с фанатичным блеском в глазах. Они ждали от неё всего лишь одного слова…"
      - "Она колебалась, но отступать было некуда. Сценарий этого дня был написан «великими людьми» из высшего руководства задолго до этой встречи."
      - "Нагато сжала кулаки, сделала глубокий вдох и заговорила своим самым величественным, властным голосом:"

    - char: nagato
      side: left
      status: is-white
      text:
        - "Я — Нагато, хранительница Империи Сакуры, флагман Объединенного флота!"
        - "На правах флагмана Объединенного флота, я отдаю приказ всем силам:"
        - "«Ниитака-яма ноборе 1208» (攀登新高峰1208 — Восхождение на новую вершину 1208)."