chapter1:
  rows:

    - char: zuikaku
      side: left
      status: is-white
      text:
        - "Наконец-то мы вернулись в эти воды! Ха-ха-ха! Сестра, смотри! Помнишь, как мы проводили здесь тренировочные бои в те годы?"

    - char: shoukaku
      side: right
      status: is-white
      text:
        - "Да... С самого начала войны мы здесь не были. Навевает такие воспоминания..."

    - text:
      - "По спокойной зеркальной глади, оставляя длинные кильватерные следы, идет небольшой отряд. Возглавляет строй эсминец, чье имя заставляет содрогаться врагов — Аянами, известная как «Демон Соломоновых островов». Она сосредоточена и внимательно следит за горизонтом."
      - "В центре строя величественно скользят Сёкаку и Дзуйкаку — самые современные авианосцы Империи Сакуры. Их длинные, развевающиеся одежды на фоне летящих лепестков сакуры выглядят необычайно элегантно."
      - "Замыкает строй массивный, но кажущийся древним силуэт, который изо всех сил старается не отставать от молодых соратниц..."

    - char: mikasa
      side: left
      status: is-white
      text:
        - "Я прекрасно понимаю ваш восторг от возвращения на родную землю... Но... не могли бы вы сбавить ход? Фу-фу..."

    - char: zuikaku
      side: right
      status: is-white
      text:
        - "Ха-ха! Не ожидала я, что и старшая наставница Микаса когда-нибудь признает свою слабость! Хе-хе."

    - char: mikasa
      side: left
      status: is-white
      text:
        - "(С милой, но пугающей улыбкой) Когда вернемся, я угощу тебя блюдами «королевской кухни», которые приготовлю сама."

    - text:
      - "Услышав это, Дзуйкаку, словно ведомая мощнейшим инстинктом самосохранения, мгновенно сбросила скорость."

    - char: zuikaku
      side: left
      status: is-white
      text:
        - "А-ха-ха... Я ценю вашу доброту... Но, пожалуй, избавьте меня от этого..."

    - text:
      - "БУУУУУМ!"
      - "Не успела она договорить, как неизвестно откуда прилетевший снаряд рухнул точно в ту точку, где она должна была оказаться секундой позже. В небо поднялся гигантский столб воды."

    - char: zuikaku
      side: left
      status: is-white
      text:
        - "Ой-ой-ой... Чуть не задело!"

    - char: ayanami
      side: right
      status: is-white
      text:
        - "По направлению 3 часа, дистанция 12 000. Обнаружены Сирены и вражеские единицы. десу."

    - char: mikasa
      side: left
      status: is-white
      text:
        - "Значит, и эти воды уже захвачены Сиренами... Всем приготовиться к бою!!"
