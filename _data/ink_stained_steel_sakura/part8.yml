chapter1:
  rows:

    - char: kawakaze
      side: left
      status: is-white
      text:
        - "Хм. Не зря вас называют легендарными героями великих сражений. Ваша сила действительно впечатляет."

    - char: zuikaku
      side: right
      status: is-white
      text:
        - "А? Так ты, значит, с самого начала знала, кто мы такие?"

    - char: kawakaze
      side: left
      status: is-white
      text:
        - "Верно. Просто мне выпал редкий шанс, и я не смогла удержаться от того, чтобы испытать мощь прославленных боевых кораблей на деле."

    - char: zuikaku
      side: right
      status: is-white
      text:
        - "Ну, раз так... Согласно нашему уговору... Ты отведешь нас к ней?"

    - char: kawakaze
      side: left
      status: is-white
      text:
        - "Если это будете вы, то, возможно... вы и правда сможете её спасти..."

    - text: "... ... ..."

chapter2:
  rows:

    - text:
      - "Кавакадзэ отступает, открывая путь к самому основанию Священного Древа. Там, в переплетении колоссальных корней, находится сердце барьера."
      - "Повсюду высятся священные столбы Тории, опутанные ритуальными канатами Симэнава. Поверхность воды испещрена магическими рунами, которые излучают едва заметное мерцание."      
      - "В самом центре этого мистического круга покоится маленькое, хрупкое тело..."
      - "Глаза Нагато плотно закрыты, но по её напряженному лицу и каплям пота на лбу видно: она не просто спит. Она заперта в бесконечном кошмаре."

    - char: kawakaze
      side: left
      status: is-white
      text:
        - "Уже два года она пребывает в этом сне, пытаясь говорить с душами тех, кто исчез в пучине войны..."
        - "Она должна была оставаться чистой и незапятнанной, подобно первому цветку сакуры... Но людская злоба, уродство и корысть осквернили её мир."
        - "Она не заслужила этих страданий. Но всё, что я могла — это безмолвно стоять на страже и защищать её от Сирен. Большего мне не дано."
        - "Поэтому я надеюсь, что ваше появление изменит всё. Спасите её душу."

    - char: mikasa
      side: right
      status: is-white
      text:
        - "Именно ради этого мы здесь! Ты и так сделала всё, что было в твоих силах. А теперь — предоставь остальное нам!"