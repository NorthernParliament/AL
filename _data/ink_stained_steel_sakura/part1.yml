chapter1:
  rows:

    - char: mutsu
      side: left
      status: is-white
      text:
        - "Ва-а! Сестрица, сестрица! Я тут только что выглянула наружу — там собралось столько верующих! Народу — тьма! Это про-о-осто невероятно!~"

    - char: nagato
      side: right
      status: is-white
      text:
        - "А-ах… Неужели это правда?.."

    - char: mutsu
      side: left
      status: is-white
      text:
        - "Моя сестра — настоящая богиня-покровительница Империи Сакуры, величайший супер-линкор в мире! Твоя популярность просто зашкаливает!! Ты такая крутая!!"

    - char: nagato
      side: right
      status: is-white
      text:
        - "Ох… Перестань ты так говорить. Лучше помоги мне проверить, всё ли в порядке с нарядом. Это одеяние Священного Дитя такое сложное…"

    - char: mutsu
      side: left
      status: is-white
      text:
        - "М-м… Вот здесь прическа немного съехала в сторону. Погоди секунду…"
        - "Вот… Готово! Теперь всё на 100% идеально! Хи-хи~"

    - char: nagato
      side: right
      status: is-white
      text:
        - "Уже можно?.. Тогда…"

    - char: mutsu
      side: left
      status: is-white
      text:
        - "Не медли, все тебя заждались! Давай, иди скорее!"

    - char: nagato
      side: right
      status: is-white
      text:
        - "Ф-фух… Ф-фух… (Настраивает голос)."

    - text:
      - "Девочка сделала несколько глубоких вдохов и медленными, грациозными шагами направилась к выходу. У самого порога она обернулась."

    - char: nagato
      side: right
      status: is-white
      text:
        - "Спасибо тебе, сестренка."

    - text:
      - "... ... ..."

chapter2:
  rows:

    - char: citizena
      side: left
      status: is-white
      text:
        - "Идет, идет!!"

    - char: citizenb
      side: right
      status: is-white
      text:
        - "Она появилась! Это Священное Дитя Сакуры, госпожа Нагато!!"

chapter3:
  rows:

    - text:
      - "Под восторженные возгласы из полумрака святилища медленно выходит юная девушка."
      - "Её маленькая фигурка кажется хрупкой на фоне колоссального ствола древа, но в каждом её движении чувствуется непоколебимая решимость."
      - "Легкое одеяние, черные как смоль волосы и сложная прическа — всё подчеркивает её статус живого воплощения воли Империи."
      - "Нагато выходит в центр площадки для молитв, замирает и обращается к народу:"

    - char: nagato
      side: left
      status: is-white
      text:
        - "Я — Нагато, хранительница Империи Сакуры, флагман Объединенного флота!"
        - "Здесь и сейчас, от имени императорского дома… я подношу веру каждого из вас восьми миллионам божеств!"

    - text:
      - "Собрав все силы, она говорит торжественным тоном, который кажется слишком величественным для её детского голоса:"

    - char: nagato
      side: left
      status: is-white
      text:
        - "Прошу всех, закройте глаза и молитесь вместе со мной. Молитесь о том, чтобы на островах Империи Сакуры в будущем году царили мир и достаток, а урожаи были обильными…"
        - "Да будет Священное Древо вечно в цвету!"

    - char: all
      side: right
      status: is-white
      text:
        - "Да будет Священное Древо вечно в цвету!"

    - text:
      - "И чудо свершилось. Воздух пришел в движение, и лепестки сакуры на ветвях древа начали излучать мягкий свет."
      - "В мгновение ока всё святилище оказалось в центре сияющего вихря."

    - char: all
      side: left
      status: is-white
      text:
        - "О-о-ох, смотрите! Боги услышали нас! Это истинное явление чуда! Да здравствует Священное Дитя!"
        - "Нагато! Нагато! Нагато!"

    - text:
      - "Светящиеся лепестки превратились в крохотные сферы чистого света."
      - "Словно маленькие души божеств, они начали разлетаться из святилища во все уголки островов Империи Сакуры."

    - char: nagato
      side: left
      status: is-white
      text:
        - "Я — Нагато, хранительница Империи, флагман Объединенного флота! Пока вы храните свою веру, острова Сакуры будут вечно процветать!"

    - text:
      - "Под несмолкаемые крики «Процветать вечно!» девочка медленно уходит обратно в святилище. Как только она скрывается от глаз толпы, она облегченно выдыхает и шепчет самой себе:"

    - char: nagato
      side: left
      status: is-white
      text:
        - "Фух… Вы видели?.. Моё выступление в этот раз…"
        - "Да… Всё как вы и говорили. Тот, кто оберегает Империю Сакуры, обязан быть великим! Я… я буду стараться!"