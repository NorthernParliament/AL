        - "У-у... всё-таки мы проиграли..."

    - char: mutsu
      side: right
      status: is-white
      text:
        - "У-у... всё-таки мы проиграли..."

    - char: mikasa
      side: left
      status: is-white
      text:
        - "Ха-ха-ха! Пусть я и прибавила немного в годах, но я еще не настолько стара, чтобы уступать вам, молодежи!"

    - char: nagato
      side: right
      status: is-white
      text:
        - "Наставница Микаса..."

    - char: mikasa
      side: left
      status: is-white
      text:
        - "М-м?"

    - char: nagato
      side: right
      status: is-white
      text:
        - "Спасибо вам. Этот бой заставил меня многое осознать."
        - "Раньше... я была словно марионетка, которой помыкали все, кому не лень. Я вечно переживала, что покажусь недостаточно достойной и разочарую окружающих."
        - "Из-за этого я многое потеряла. Меня даже использовали, чтобы развязать эту войну... Всё это — моя вина."
        - "Если сейчас есть способ исправить эту ошибку, прошу — скажите мне. Помогите нам найти верный путь в этой переменчивой эпохе."
        - "Я... я больше не стану убегать!"

    - char: purifier
      side: left
      status: is-white
      text:
        - "Ой-ой, как складно поёт! Прямо даже вставить словечко негде."

    - char: all
      side: right
      status: is-white
      text:
        - "Когда она здесь появилась?!"

    - char: purifier
      side: left
      status: is-white
      text:
        - "Разведка не врала... «Ключевые детишки» постепенно собираются в одном месте."

    - text:
      - "Не успела она договорить, как полный залп Нагато устремился в её сторону. Однако Сирена с изяществом, граничащим с невозможностью, уклонилась от всех снарядов."

    - char: purifier
      side: left
      status: is-white
      text:
        - "Малышка, вредно выпускать пар сразу после пробуждения. Я тут всего лишь по инструкции — подкинуть вам пару подсказок."
        - "Ита-ак... «Сияющая Зимняя Корона венчает достойных, чернильная Стальная Сакура расцветает, и все души сойдутся в Бесконечном Океане — дабы прозвучала прелюдия Финала»."
        - "А-а-а! Ну и кто из подсистем придумал этот бред?! Произносить такие пафосные фразочки так стыдно!"

    - char: nagato
      side: right
      status: is-white
      text:
        - "Это всё? Если ты закончила... тогда приготовься быть поверженной нами!"