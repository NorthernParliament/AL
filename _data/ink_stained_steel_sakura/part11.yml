chapter1:
  rows:

    - text:
      - "БА-БАХ!"
      - "БА-БАХ!"

    - char: mutsu
      side: left
      status: is-white
      text:
        - "Идиоты! Не давайте снарядам попадать в Священное Древо!!"

    - char: zuikaku
      side: right
      status: is-white
      text:
        - "Да я не могу контролировать траекторию чужих снарядов! А-а, опять летят!"

    - text:
      - "БА-БАХ!"
      - "В разгаре ожесточенного боя бесчисленные снаряды поразили Священную Сакуру."
      - "В воздухе ощутимо запульсировал поток безумной, беспокойной энергии, заставляя само пространство вокруг содрогаться..."

    - char: mutsu
      side: left
      status: is-white
      text:
        - "Смотрите, лицо сестры... Ей больно!.."

    - text:
      - "БА-БАХ!"
      - "Внезапно... ветви и листья Священного Древа зашевелились, словно живые, и превратились в гигантский щит, вставший стеной между Сакурой и сражающимися..."

    - char: nop
      side: left
      status: is-white
      text:
        - "Кто... посмел нарушить покой душ?"

    - text:
      - "В одно мгновение наступила абсолютная тишина. Лепестки, парящие в воздухе, превратились в сияющие сферы света и замерли на месте. Кажется, само время остановилось."

    - char: nop
      side: left
      status: is-white
      text:
        - "Этим незваным гостям здесь не рады!"

    - text:
      - "Спокойствие воздуха внезапно взорвалось яростью: бесчисленные сферы света на огромной скорости устремились в сторону флота Сирен."
      - "Спустя мгновение на поверхности моря не осталось ничего, кроме груды дымящегося металлолома..."
      - "В центре этого сияющего вихря стояла юная девушка. Несмотря на хрупкий вид, от неё исходила подавляющая, неоспоримая мощь."

    - char: mutsu
      side: left
      status: is-white
      text:
        - "Се... сестрица!"

    - char: kawakaze
      side: right
      status: is-white
      text:
        - "Госпожа Священное Дитя!"

    - char: zuikaku
      side: left
      status: is-white
      text:
        - "Э... Чего?!"

    - char: nagato
      side: right
      status: is-white
      text:
        - "Я — Нагато, хранительница Империи Сакуры!"