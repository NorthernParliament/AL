chapter1:
  rows:

    - char: purifier
      side: right
      status: is-white
      text:
        - "А-а-ах... Ну почему мне вечно подсовывают самую муторную работу?! Я ведь всего лишь хотела спокойно поглазеть на это легендарное гигантское дерево сакуры..."

    - text: "БА-БАХ!"

    - char: nagato
      side: left
      status: is-white
      text:
        - "Фу-ух... Мы наконец-то победили..."

    - char: mikasa
      side: right
      status: is-white
      text:
        - "Ну и как тебе вкус победы в первом настоящем сражении?"

    - char: nagato
      side: left
      status: is-white
      text:
        - "М-м... Я и представить не могла, что реальный бой — это настолько тяжело."
        - "Но ощущение победы... оно приносит куда больше радости, чем все те пустые похвалы и титулы, которыми меня осыпали раньше!"

    - char: zuikaku
      side: right
      status: is-white
      text:
        - "Значит, теперь ты точно пойдешь с нами?"

    - char: nagato
      side: left
      status: is-white
      text:
        - "Наставница Микаса, в том шифре, что процитировала Сирена, была одна часть, которая меня очень беспокоит."
        - "Священное Древо — это не только способ собирать веру и молить богов о милости. Прежде всего, это пристанище для наших душ."
        - "Все угасшие души должны возвращаться сюда, к Священной Сакуре, чтобы найти искупление и войти в круг перерождения."
        - "Однако, пока я спала, я видела множество душ, павших на фронте... Они не возвращались сюда."
        - "Их притягивало и уносило к какому-то далекому-далеку морю, где они сливались воедино..."
        - "У меня нехорошее предчувствие. Сирены или кто-то еще готовят ужасающую силу, способную нарушить мировой баланс..."

    - char: mikasa
      side: right
      status: is-white
      text:
        - "Именно поэтому мы пришли за тобой. Новому Объединенному Флоту нужна твоя мощь, чтобы противостоять этой эпохе ошибок и изменить её."
        - "Ты готова пойти с нами?"

    - char: nagato
      side: left
      status: is-white
      text:
        - "Попрощаться с домом, от которого я так долго зависела... почувствовать настоящий морской бриз... Быть может, именно так я найду истинный ответ?"
        - "Представительница BIG7 Востока, линкор типа Нагато — «официально вступаю в строй»!"

    - text: "... ... ..."

chapter2:
  rows:

    - char: akagi
      side: left
      status: is-white
      text:
        - "Наконец-то... Наконец-то оно близится к завершению... Какие... какие прекрасные души, хи-хи-хи-хи!~"
        - "Перед лицом такой мощи и «Серый Призрак», и «Синий Призрак» — не более чем ничтожные насекомые... Ты ведь тоже в восторге от этого, Кага"

    - char: kaga
      side: right
      status: is-white
      text:
        - "Столь ошеломляющая сила... Это действительно превзошло все ожидания..."

    - char: akagi
      side: left
      status: is-white
      text:
        - "«Проект Финальной Битвы»... Совсем скоро... мы сможем изменить то, что называют судьбой, и принести в этот мир истинный порядок. Хи-хи-хи-хи!"

    - char: kaga
      side: right
      status: is-white
      text:
        - "(Ситуация уже вышла за рамки предсказанного... Интересно, если бы на моём месте была ты, как бы ты поступила?..)"