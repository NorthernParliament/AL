chapter1:
  rows:

    - char: nagato
      side: left
      status: is-white
      text:
        - "Священное Древо… начало увядать… Вера народа… она утекает."

    - char: mutsu
      side: right
      status: is-white
      text:
        - "С самого начала войны это море окружили Сирены… Говорят, что это «для нашей защиты»…"
        - "Ах, объединиться с Сиренами?! Я просто не понимаю, о чем думают эти люди наверху!"

    - char: nagato
      side: left
      status: is-white
      text:
        - "Послушай..."
        - "Буквально на днях я получила приказ о сложении полномочий флагмана Объединенного флота."

    - char: mutsu
      side: right
      status: is-white
      text:
        - "Э?!"

    - text: "Младшая сестра в изумлении уставилась на Нагато, и это удивление быстро сменилось яростью."

    - char: nagato
      side: left
      status: is-white
      text:
        - "Сейчас… наступила эра господства авиации. Мы… мы больше не нужны."

    - char: mutsu
      side: right
      status: is-white
      text:
        - "Вот идиоты! Они ведь даже не видели нашу истинную силу, а уже принимают такие решения!"
        - "Мы, в конце концов, — Большая Семёрка, прогремевшая на весь мир! Я сейчас же пойду к ним и потребую объяснений!"

    - text: "Нагато преградила путь сестре, мягко останавливая её."

    - char: nagato
      side: left
      status: is-white
      text:
        - "Эпоха больших пушек и толстой брони подошла к концу… Это прискорбно, но, если посмотреть с другой стороны, я наконец-то могу снять с себя этот тяжкий груз…"
        - "С тех пор как началась война… каждый день… я чувствую, как гаснут бесчисленные души, возвращаясь в круг перерождения… Я чувствую, как они пытаются что-то сказать мне… Всё это… это моя вина ..."

    - char: mutsu
      side: right
      status: is-white
      text:
        - "Нет, сестрица! Это всё их заговор с самого начала! Они просто использовали твою силу веры, чтобы достичь своих целей!"

    - char: nagato
      side: left
      status: is-white
      text:
        - "Спасибо тебе… Но… сейчас я просто хочу хорошенько отдохнуть… Надеюсь, ты поймешь."
        - "Я запечатаю себя в барьере под Священным Древом. Там я смогу видеть потоки душ и пойму, что именно они пытаются мне поведать…"
        - "Возможно, это последнее, что я могу для них сделать."

    - char: mutsu
      side: right
      status: is-white
      text:
        - "......"

    - char: nagato
      side: left
      status: is-white
      text:
        - "Я уже попросила одного надежного товарища помочь охранять барьер, чтобы Сирены не смогли подойти близко… Так что не беспокойся обо мне."

    - char: mutsu
      side: right
      status: is-white
      text:
        - "А… Неужели это она? Я вечно не знаю, как подступиться к этой «деревянной голове»."

    - char: nagato
      side: left
      status: is-white
      text:
        - "Вы должны постараться подружиться… И еще…"

    - char: mutsu
      side: right
      status: is-white
      text:
        - "М-м?"

    - char: nagato
      side: left
      status: is-white
      text:
        - "Спасибо тебе, сестренка."