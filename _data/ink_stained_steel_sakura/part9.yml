chapter1:
  rows:

    - text:
      - "Но… Я тоже хочу сражаться вместе со всеми! Разве это не несправедливо — оставаться здесь, в тылу, пока остальные рискуют собой?.."
      - "Я… Я и Муцу — мы ведь сильнейшие линкоры в мире, не так ли?! Мы… мы обещаем, что не станем обузой!"

    - text:
      - "Исключено!"
      - "Ты — «Хранительница Империи Сакуры», «Сильнейший суперлинкор в мире»! Если на передовой с тобой что-то случится, как мы объясним это народу?!"

    - text:
      - "Но……"

    - text:
      - "Чрезмерное самосознание лишь приведет тебя к гибели!"
      - "Запомни! Твой самый большой вклад в процветание Империи Сакуры — это беспрекословное подчинение нашим приказам! Ты понимаешь?!"
      - "Да, просто делай всё так же, как и раньше……"

chapter2:
  rows:

    - char: nagato
      side: left
      status: is-white
      text:
        - "Муцу…"

    - char: mutsu
      side: right
      status: is-white
      text:
        - "А?"

    - char: nagato
      side: left
      status: is-white
      text:
        - "Скажи, как ты думаешь… есть ли у этих кукол на столе свои чувства и душа?.."

    - char: mutsu
      side: right
      status: is-white
      text:
        - "Сестрица, ну что с тобой такое? С чего это ты вдруг задаешь такие странные вопросы?"

    - char: nagato
      side: left
      status: is-white
      text:
        - "Я всё думала… За те двадцать лет, что прошли с момента нашей постройки, мир изменился до неузнаваемости…"
        - "Знаешь ли ты, что там, на другом берегу океана, есть еще пятеро детей, носящих тот же титул Большой семёрки, что и мы?.."
        - "Ах… Как бы я хотела познакомиться с ними… Было бы здорово стать друзьями……"
        - "И еще… Больше всего на свете мне хотелось бы помериться с ними силой в честном бою… Хи-хи…"

    - char: mutsu
      side: right
      status: is-white
      text:
        - "Ва-а! Сестрица, ты улыбнулась!"

    - char: nagato
      side: left
      status: is-white
      text:
        - "А?! Нет-нет! Я просто… просто к слову пришлось."

    - char: mutsu
      side: right
      status: is-white
      text:
        - "Помнишь наш прошлый совместный выход в море с визитом вежливости? В будущем у нас обязательно появится такой шанс!"

    - char: nagato
      side: left
      status: is-white
      text:
        - "Хм! В будущем мы всегда должны быть вместе, сестренка~"

    - char: mutsu
      side: right
      status: is-white
      text:
        - "Конечно!"