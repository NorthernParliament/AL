chapter1:
  rows:

    - char: zuikaku
      side: left
      status: is-white
      text:
        - "Так, значит, правда... достаточно было просто подойти и встряхнуть её? А мы-то полмира исколесили.."

    - text:
      - "Едва договорив, Дзуйкаку почувствовала на себе два полных жажды убийства взгляда."

    - char: nagato
      side: right
      status: is-white
      text:
        - "Сестры-журавли из Пятой дивизии... Зачем вы прибыли сюда в этот раз?"

    - char: zuikaku
      side: left
      status: is-white
      text:
        - "Пойдем с нами!"

    - char: nagato
      side: right
      status: is-white
      text:
        - "Я отказываюсь."

    - char: zuikaku
      side: left
      status: is-white
      text:
        - "Ва-а, так сразу?!"

    - char: nagato
      side: right
      status: is-white
      text:
        - "Тот человек приказал мне: я до конца своих дней буду Хранительницей Империи Сакуры, пока не угаснет моя душа..."

    - char: mutsu
      side: left
      status: is-white
      text:
        - "Сестрица..."

    - char: zuikaku
      side: right
      status: is-white
      text:
        - "И это — твой собственный выбор?"

    - char: nagato
      side: left
      status: is-white
      text:
        - "Я... Мой собственный выбор... не имеет значения."

    - char: mikasa
      side: right
      status: is-white
      text:
        - "Дура!!!"

    - char: nagato
      side: left
      status: is-white
      text:
        - "Чтоо?!!"

    - char: mikasa
      side: right
      status: is-white
      text:
        - "В эпоху таких стремительных перемен быть современным линкором и просто ждать здесь своего увядания — это преступное расточительство!"

    - char: nagato
      side: left
      status: is-white
      text:
        - "Вы... вы..."
        - "Микаса... Старшая наставница Микаса?!"

    - char: mikasa
      side: right
      status: is-white
      text:
        - "Посмотри только на эти статные, полные мощи спаренные 410-мм орудия! А эта высокая пагода мостика, эта тяжелая, внушающая уважение броня..."


    - text:
      - "Микаса, причитая в восторге, начала осматривать оснастку Нагато, бормоча себе под нос комплименты."
      - "Серьезная маска, которую Нагато так старательно держала, мгновенно дала трещину. Девушка густо покраснела и начала смущенно ерзать."

    - char: nagato
      side: left
      status: is-white
      text:
        - "Наставница Микаса... Как... как вы здесь оказались?"

    - char: zuikaku
      side: right
      status: is-white
      text:
        - "Это долгая история! Слушай, может, ты всё-таки пойдешь с нами? Я по дороге всё подробно расскажу."

    - text:
      - "Нагато полностью проигнорировала Дзуйкаку, не сводя глаз с Микасы."

    - char: nagato
      side: left
      status: is-white
      text:
        - "Госпожа Микаса... С того самого дня, как меня выбрали флагманом Объединенного флота, я только и делала, что изучала вашу историю..."
        - "Я всегда надеялась стать таким же великим флагманом, как вы... Но... но..."

    - char: mikasa
      side: right
      status: is-white
      text:
        - "Довольно слов. Давай сразимся."

    - char: nagato
      side: left
      status: is-white
      text:
        - "Э?.."

    - char: mikasa
      side: right
      status: is-white
      text:
        - "Глядя на твои орудия, я вижу: за все эти десять лет ты ни разу не дала залп из главного калибра."

    - char: nagato
      side: left
      status: is-white
      text:
        - "..."

    - text:
      - "Эти слова попали в самую точку. В уголках глаз Нагато заблестели слезы."

    - char: mikasa
      side: right
      status: is-white
      text:
        - "Девушка-корабль должна наслаждаться славой океанских просторов. Я не хочу, чтобы моя преемница провела жизнь в таком плачевном состоянии..."
        - "Иногда честная дуэль полезнее тысячи слов."
        - "Ну что, и ты, дитя, — присоединяйся!"

    - char: mutsu
      side: left
      status: is-white
      text:
        - "Ха-ха! Я ждала этого дня целую вечность!"

    - char: nagato
      side: left
      status: is-white
      text:
        - "..."

chapter2:
  rows:

    - char: nagato
      side: left
      status: is-white
      text:
        - "Простите меня... Но я всегда была такой же, как эти «смертные». Я тоже хотела иметь друзей."
        - "Простите... Я забыла, как улыбаться, и забыла, в чем заключается истинное величие линкора."
        - "Простите меня, мои создатели. На этот раз ваше дитя хочет найти то, во что действительно стоит верить."

chapter3:
  rows:

    - char: nagato
      side: left
      status: is-white
      text:
        - "В бой! Пусть у меня нет боевого опыта, в этот раз я выложусь на полную!"
        - "Представительница Большой Семёрки Востока — линкор типа Нагато! Вступаю в бой!"