chapter1:
  rows:

    - char: zuikaku
      side: left
      status: is-white
      text:
        - "С самого начала войны вход в эти воды был строго запрещен... Оказывается, всё это время их удерживали Сирены. Теперь всё встало на свои места."
        - "Но... что именно мы надеемся найти здесь в этот раз?"

    - char: shoukaku
      side: right
      status: is-white
      text:
        - "Видишь наше Священное Древо? За последние несколько лет оно начало увядать с пугающей скоростью. Мы прибыли сюда в надежде найти способ спасти его."

    - char: mikasa
      side: left
      status: is-white
      text:
        - "Формирование «Нового Объединенного Флота Империи Сакуры» прошло куда успешнее, чем мы ожидали... Однако, чтобы противостоять той самой могущественной силе, нам всё ещё не хватает одной незаменимой фигуры..."

    - char: zuikaku
      side: right
      status: is-white
      text:
        - "Неужели вы имеете в виду..."

    - char: mikasa
      side: left
      status: is-white
      text:
        - "Именно. Это дитя всегда было здесь, в самом сердце Империи."
        - "Я чувствую её. Всё это время она была здесь, безмолвно принимая на себя бремя вины и самоосуждения... Мы... мы обязаны спасти её."

    - char: zuikaku
      side: right
      status: is-white
      text:
        - "Ну так чего мы ждем?! Скорее, давайте сначала разнесем в щепки этих назойливых тварей, что мешают нам пройти!"

    - text: "... ... ..."

chapter2:
  rows:

    - char: kaga
      side: left
      status: is-white
      text:
        - "Эти выскочки из «Нового Объединенного Флота» направились прямиком к Священному Древу. Если так пойдет и дальше, они могут встретиться с ней."

    - char: akagi
      side: right
      status: is-white
      text:
        - "Назойливые мухи… никак не переведутся. Это начинает вызывать головную боль."
        - "Впрочем, это дитя — не более чем наивная марионетка, не знающая мира. Даже если они её сейчас найдут, это уже ничего не изменит."
        - "С того самого момента, как она сделала свой ход на шахматной доске, она утратила всякую ценность как инструмент. Хи-хи-хи."

    - char: kaga
      side: left
      status: is-white
      text:
        - "..."

    - char: akagi
      side: right
      status: is-white
      text:
        - "Кто бы мог подумать, что всё это — так называемая вера, так называемые жертвы — лишь прелюдия, готовящая почву для пришествия Истинного Бога."
        - "Нам нужно лишь набраться терпения и ждать… Да~ ждать пришествия Того Самого Человека, который положит всему этому конец… Ха-ха-ха-ха!"