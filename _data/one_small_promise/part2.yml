chapter1:
  rows:

    - char: u556
      side: left
      text:
        - "Хм-хм~ Проще простого!~"

    - char: u557
      side: right
      text:
        - "Нам повезло, что это был всего лишь малый транспортный конвой, и мы не столкнулись с противолодочными силами."
        - "Кто знает, может, ты и правда под крылом богини удачи."

    - char: u556
      side: left
      text:
        - "Если всё и дальше пойдёт так же, 556-я очень скоро станет асом, получит Рыцарский крест с Дубовыми листьями и примет награду из рук самой сестренки Бисмарк!~"
        - "Хе-хе-хе"

    - char: u557
      side: right
      text:
        - "Ну... транспортный флот, который мы только что уничтожили, потянет максимум на тысячу тонн водоизмещения."

    - char: u556
      side: left
      text:
        - "Тысяча тонн! Это же так много?!"

    - char: u557
      side: right
      text:
        - "Но те наши предшественницы, которых называют асами... нужно достичь результата более чем в сто тысяч тонн."
        - "А есть ещё «асы среди асов», чей результат перевалил за двести тысяч тонн..."

    - char: u556
      side: left
      text:
        - "У-у-у-ва-а... Внезапно асы показались мне кем-то недосягаемо далеким…"
        - "..."
        - "Ничего страшного! Хорошее начало означает, что богиня удачи на нашей стороне!"
        - "Запас торпед ещё позволяет, U-557, продолжаем миссию по перехвату логистических единиц!"