chapter1:
  rows:

    - char: u556
      side: left
      text:
        - "Обошлось, фух, пронесло! Хе-хе~"

    - char: u557
      side: right
      text:
        - "В этом секторе враги становятся всё настырнее. Стоит нам потопить ещё один транспорт, как тут же нагрянут противолодочные силы."
        - "Торпеды тоже на исходе. Думаю, пора закругляться, пока удача нас не покинула."
    
    - text: "Бип-бип-бип — звук входящего радиосигнала"

    - char: u556
      side: left
      text:
        - "Ой? Я поймала какой-то странный сигнал бедствия…"

    - char: u557
      side: right
      text:
        - "Я получила такой же. Он зашифрован «Энигмой», но отправитель не указан."
        - "Неужели ловушка?.. «Энигма» взломана?.. Нет, невозможно."

    - char: u556
      side: left
      text:
        - "В такое время... Неужели это сестренка Бисмарк?.."
        - "Нет, я должна пойти и проверить!"

    - char: u557
      side: right
      text:
        - "Погоди! У нас закончились торпеды. Если это засада, мы окажемся в ловушке без возможности дать отпор!"

    - char: u556
      side: left
      text:
        - "U-557, возвращайся в порт и доложи о ситуации, а я обязана всё разузнать! Это наше обещание с сестренкой Бисмарк!"

    - char: u557
      side: right
      text:
        - "556..."
        - "В таком случае, обещай быть осторожной. Если встретишь врага — немедленно уходи на глубину!"

    - char: u556
      side: left
      text:
        - "Хи-хи, не волнуйся! Богиня удачи на нашей стороне!"