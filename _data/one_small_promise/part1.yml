chapter1:
  rows:

    - char: u556
      side: left
      text:
        - "У-ух, мы в море уже столько дней, а так и не нашли ни одной цели…"
        - "Кроме редких льдин, даже кита приличного не встретили. Может, разведка что-то напутала?"

    - char: u557
      side: right
      text:
        - "Даже асы подводного флота иногда возвращаются с пустыми руками. Поймаешь ты добычу или нет — во многом вопрос удачи."

    - char: u556
      side: left
      text:
        - "Неужели удача отвернулась от 556-й? В порту-то все говорили, что я точно счастливица!"
        - "Если я вернусь из первого похода ни с чем, мне будет просто стыдно смотреть в глаза сестренке Бисмарк… у-у…"

    - char: u557
      side: right
      text:
        - "Нет, похоже, нам всё-таки везет. Есть контакт на сонаре."

    - char: u556
      side: left
      text:
        - "Где, где?!"

    - char: u557
      side: right
      text:
        - "Впереди обнаружен транспорт, пеленг 040, приближается…"
        - "Приготовиться к погружению."

    - char: u556
      side: left
      text:
        - "Это оно… Настало время для великолепного первого боя подводного рыцаря U-556!"
        - "О-о-о! Это чувство… Кажется, всё тело охвачено азартом!!"

    - char: u557
      side: right
      text:
        - "Тш-ш… Ты слишком много болтаешь… Если не нырнем прямо сейчас, цель нас заметит."

    - char: u556
      side: left
      text:
        - "(шепотом) Поняла! Unterseeritter (Подводный рыцарь) U-556, начинаю операцию!"