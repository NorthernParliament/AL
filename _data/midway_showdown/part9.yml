chapter1:
  rows:

    - char: hiryuu
      side: right
      status: is-red
      text:
        - "Это последний шанс! Удар, в который я вложу всё свое мастерство и всю свою жизнь!!"

    - char: yorktown
      side: left
      text:
        - "А-а-ах!!"

    - char: enterprise
      side: right
      text:
        - "Сестра!!"

    - char: hiryuu
      side: left
      status: is-red
      text:
        - "По крайней мере… я хоть немного исправила положение для «Той Самой Леди»…"
        - "Теперь в моей жизни не осталось места для сожалений."

chapter2:
  rows:

    - char: yorktown
      side: left
      text:
        - "Ну чего вы все так помрачнели? Мы же одержали великую победу."
        - "Совсем скоро ваши имена прогремят на весь мир, вы станете легендарными кораблями, о которых потомки будут слагать предания."
        - "Скоро война закончится, люди смогут понять друг друга и вновь, взявшись за руки, вернут себе этот океан."
        - "А мы… мы ведь и были рождены, чтобы воплотить их идеалы в жизнь. Всё это было не напрасно."

    - char: enterprise
      side: right
      text:
        - "…Нет, я не могу с этим согласиться…"

    - char: yorktown
      side: left
      text:
        - "Похоже, пришло время прощаться…"
        - "Наблюдать за тем, как вы превращаетесь из неразумных детей в асов военно-морского флота — это то, чем я гордилась больше всего на свете."

chapter3:
  rows:

    - char: yorktown
      side: left
      text:
        - "Забери его. Теперь тебе придется заботиться о «Грим Рипере» (Grim Reaper)."
        - "Возьми его с собой и неси волю к свободе через поколения."
        - "Если это будешь ты — ты обязательно справишься, сестренка…"

    - text: "... ... ..."

    - char: nop
      side: left
      status: is-red
      text:
        - "Вот как? Снова бесчисленное множество душ просто развеялось по ветру."
        - "Вы видели? Это ослепительное сияние."
        - "Такой путь эволюции действительно навевает легкую грусть, не так ли?~"
        - "Что ж, пора переходить к следующему этапу плана…"