chapter1:
  rows:

    - char: enterprise
      side: left
      text:
        - "«На AF возможна нехватка пресной воды, ударным группам взять запас воды с собой»? Что ж, похоже, на этот раз на крючок попалась очень крупная рыба."

    - char: hornet
      side: right
      text:
        - "Каким бы хитрым ни был лис, в критический момент он всё равно покажет свой хвост, ха-ха-ха!"

    - char: yorktown
      side: left
      text:
        - "Раз мы теперь точно знаем, что под «AF» подразумевается Мидуэй, нам нужно выдвигаться как можно скорее."

    - char: enterprise
      side: right
      text:
        - "Но, сестра, твои раны после предыдущего боя..."

    - char: yorktown
      side: left
      text:
        - "Не беспокойся. Ремонтники порта совершили чудо: всего за три дня они вернули меня в строй. Они действительно очень надежные люди."
        - "А вот что касается тебя, Энтерпрайз... Если ты снова получишь хоть какую-то случайную царапину и ко мне придет жаловаться госпожа Вестал, я не буду знать, что ей ответить, хе-хе."

    - char: enterprise
      side: right
      text:
        - "Уф..."

    - char: yorktown
      side: left
      text:
        - "На этот раз нам выпал редкий шанс — выйти в бой всем трем сестрам вместе. Мы должны показать всем силу типа «Йорктаун»!"

    - char: hornet
      side: right
      text:
        - "Есть! — За свободу воли под лазурным небом! Боже, храни Союз Орла!"

    - char: yorktown
      side: left
      text:
        - "16-е и 17-е оперативные соединения Союза Орла — на выход!"