  rows:

    - char: akagi
      side: left
      status: is-red
      text:
        - "О-ля-ля, какая по счету это уже волна торпедоносцев? Неужели они ничему не учатся? Эти громоздкие колымаги никогда не сравнятся с нашими «Рэй-сики» (Zero)."
        - "Похоже, враги на AF всё еще продолжают свое бесполезное и отчаянное сопротивление. Немедленно начать подготовку к следующему удару по острову!"

    - char: kaga
      side: right
      status: is-red
      text:
        - "И всё же, нам нужно постоянно следить за перемещениями вражеских авианосцев. Пожалуйста, оставь достаточно истребителей для прикрытия флота!"

    - char: akagi
      side: left
      status: is-red
      text:
        - "Хм-хм, разведывательные группы, посланные Тонэ, не обнаружили поблизости ни единого авианосца противника. Скорее всего, они так напуганы мощью нашего огромного флота, что боятся даже пикнуть~"
        - "В конце концов, «Та Самая Леди» наблюдает за нашей битвой из арьергарда... Хе-хе-хе-хе..."