chapter1:
  rows:

    - char: helena
      side: left
      text:
        - "Значит, это и есть сектор, на который указывал таинственный сигнал... Похоже, мы опоздали на шаг."

    - char: north_carolina
      side: right
      text:
        - "Как жестоко... Всё превращено в сплошные руины."

    - char: helena
      side: left
      text:
        - "Кто же это мог быть?.. Кто способен за такое короткое время уничтожить испытательный полигон Сирен?"

    - char: washington
      side: right
      text:
        - "Может, это те ребята из «Нового Объединенного Флота Империи Сакуры» постарались?"

    - char: north_carolina
      side: left
      text:
        - Судя по характеру разрушений — это не похоже на оружие Сакуры или Королевского Флота... Скорее... это больше напоминает результат воздействия нашей собственной огневой мощи."

    - char: washington
      side: right
      text:
        - "А-а-а-аргх!! У меня уже голова кругом от этих загадок!!"
        - "Ладно, неважно. По крайней мере, нам сэкономили время на возню с врагом. Стоит поблагодарить этого «Мистера Таинственность», кем бы он ни был."
        - "В любом случае, давайте осмотримся. Нужно собрать все разведданные, какие только сможем найти."