      text:
        - "«Ключевая точка G» покинула пределы Зеркального Моря. Сигнал отслеживания потерян."

    - char: testerb
      side: right
      status: is-red
      text:
        - "Какой же проблемный баг... Её поведенческие паттерны совершенно не поддаются логическому анализу."
        - "И надо же было ей выбрать именно эту временную точку — этот пространственный сингл..."

    - char: observera
      side: left
      status: is-red
      text:
        - "Возможно, это то самое влияние 【Мемов】, о котором говорилось. Как бы то ни было, в конечном итоге она всё равно сделает тот же выбор, что и раньше. Она выберет нас."
        - "В конце концов, как там говорят люди?"
        - "«Сильные всегда одиноки»."
        - "Хи-хи-хи-хи..."