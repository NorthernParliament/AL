chapter1:
  rows:

    - char: helena
      side: left
      text:
        - "Есть контакт на SG-радаре! Обнаружен корабль Сирен неизвестной модели!"
        - "Это... транспортное судно?"

    - char: washington
      side: right
      text:
        - "О? У Сирен тоже бывают транспорты? Ха-ха-ха-ха-ха! Ну, это можно считать уловом крупной рыбки в этих пустых водах."

    - char: helena
      side: left
      text:
        - "Противник начал отход с поля боя, скорость очень высокая!"

    - char: washington
      side: right
      text:
        - "Хм, раз уж тебя обнаружили, даже не думай, что уйдешь! Всем кораблям — по боевым местам, начинаем перехват вражеского транспорта! Хе-хе, самое время хорошенько размяться."

    - char: north_carolina
      side: left
      text:
        - "Хм... Стоит признать, технологии Сирен впечатляют. Учитывая их относительную скорость, одной лишь стрельбы из ГК (главного калибра) может оказаться недостаточно..."
        - "Но перед этим выходом я как раз получила от Акаши партию новых «игрушек». Хе-хе, похоже, они придутся как раз кстати~"

    - char: washington
      side: right
      text:
        - "Новые игрушки? Это... морские мины?"

    - char: north_carolina
      side: left
      text:
        - "Верно. Используем мины, чтобы заблокировать врагу пути отхода — так мы гарантированно его не упустим~"

    - char: washington
      side: right
      text:
        - "Хе-хе, звучит довольно забавно! Хорошо, устроим им «веселую» погоню!"