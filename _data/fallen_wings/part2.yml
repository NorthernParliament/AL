chapter1:
  rows:

    - char: helena
      side: left
      text:
        - "В базе данных Сирен нет подходящей модели... Неужели это совершенно новый тип?"

    - char: washington
      side: right
      text:
        - "Любопытно. До основания разрушенные руины... и новые типы Сирен, которых мы раньше не встречали... Хм, за версту несет вонючим заговором!"

    - char: north_carolina
      side: left
      text:
        - "В таком случае нам нужно действовать на опережение. Что бы здесь ни замышляли Сирены, мы должны выяснить это первыми."