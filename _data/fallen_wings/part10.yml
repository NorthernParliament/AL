chapter1:
  rows:

    - char: helena
      side: left
      text:
        - "Дело плохо... Мы уничтожили два корабля нового типа, но к нам приближается еще огромное количество сигналов!"
        - "...Похоже, нас полностью окружили."

    - char: north_carolina
      side: right
      text:
        - "Невероятно... Они идеально предугадали траекторию нашего движения и провели операцию по окружению. С каких пор стратегия Сирен стала настолько изощренной?"

    - char: washington
      side: left
      text:
        - "Проклятье... Была бы здесь сейчас Саут Дакота..."
        - "Плевать! Прорубим себе путь сквозь них!"
        - "Вашингтон: Целимся вон в ту здоровую посудину вместе со мной! Главный калибр — залп!"

    - text: "... ... ..."

    - char: helena
      side: left
      text:
        - "Что произошло?.."
        - "В радиусе поражения... вражеские сигналы... полностью исчезли!"

    - char: washington
      side: right
      text:
        - "Да как так-то?.. Я ведь попала только по самому крупному..."

    - char: north_carolina
      side: left
      text:
        - "...Радар ПВО фиксирует огромное количество воздушных единиц... но я не могу определить тип самолетов!"

    - char: enterprise_meta?
      side: right
      status: is-red
      text:
        - "……Вы..."

    - char: washington
      side: left
      text:
        - "Кто здесь?! Кто у нас за спиной?"
        - "Всем орудиям — разворот! Огонь!"

chapter2:
  rows:

    - char: washington
      side: left
      text:
        - "Ого, любопытно! Давно мне не попадались такие шустрые Сирены. Давай-ка сразимся честь по чести!"
        - "От моего радара MK3 еще никто не уходил! Всем пушкам, прицел ——"

    - char: north_carolina
      side: right
      text:
        - "Стой!"

    - char: enterprise_meta1
      side: left
      status: is-red
      text:
        - "......"

    - char: helena
      side: right
      text:
        - "Сигнал от этого объекта совпадает с той зашифрованной радиограммой, но..."
        - "(Почему мой SG-радар вообще её не видит?.. Неужели он вышел из строя?)"

    - char: washington
      side: right
      text:
        - "А, так «Мистером Таинственность» оказалась ты? Появляться вот так исподтишка — лучший способ схватить шальной снаряд."
        - "Итак, мы — 16-я оперативная группа Союза Орла, прибыли сюда для расследования после получения твоего сигнала. Докладывай: кто ты такая и к кому приписана?"

    - char: enterprise_meta1
      side: left
      status: is-red
      text:
        - "......"
        - "Я лишь хочу подтвердить одну вещь."

    - char: washington
      side: right
      text:
        - "Ты что, игнорируешь мой вопрос?!"

    - char: enterprise_meta1
      side: left
      status: is-red
      text:
        - "Скажите мне... имя вашего Командира..."

    - char: north_carolina
      side: right
      text:
        - "Пока мы не подтвердим твою личность, мы не обязаны отвечать. К тому же, это информация высшего уровня секретности."

    - char: enterprise_meta1
      side: left
      status: is-red
      text:
        - "......"
        - "..Вот как. (разворачивается, собираясь уйти) ...Я сама узнаю."

    - char: north_carolina
      side: right
      text:
        - "Погоди! Это ты в одиночку уничтожила базу Сирен?.. Кто ты на самом деле?.."

    - char: enterprise_meta1
      side: left
      status: is-red
      text:
        - "......"

    - char: north_carolina
      side: right
      text:
        - "(замирает, глядя на её одежду. Постой... этот плащ?.. Этого не может быть...)"
        - "Эн... Энтерпрайз?!"

    - char: enterprise_meta1
      side: left
      status: is-red
      text:
        - "Нет... Ты обозналась."