chapter1:
  rows:

    - text:
      - "На небе так много звезд... Неужели каждая из них — это отдельная цивилизация, как ты и говорил?"
      - "Они тоже едят, играют и общаются друг с другом, совсем как мы?"

    - char: nop
      side: right
      text:
        - "Именно так. Мы никогда не были одиноки в этой вселенной."

    - text:
      - "Тогда... когда же мы сможем встретиться с ними? У меня накопилось столько вопросов, которые я хочу им задать!"

    - char: nop
      side: right
      text:
        - "Однажды... этот день обязательно настанет."
        - "Ты должна верить: в каких бы тяжелых условиях ни оказались люди, они от рождения обладают неукротимым стремлением идти вперед. Именно в этом заключается смысл имени, которое мы тебе дали."
        - "Кстати... тебе нравится это имя?"
        
    - text:
      - "Очень нравится!"

    - char: nop
      side: right
      text:
        - "Тогда..."
        - "Давай дадим друг другу обещание~"

    - text:
      - "..."
      - "......"
      - "Чтение модуля памяти прервано. Попытка восстановления..."
      - "......"
      - "..."