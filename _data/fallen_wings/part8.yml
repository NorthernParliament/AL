chapter1:
  rows:

    - char: helena
      side: left
      text:
        - "Я поймала странную зашифрованную радиограмму... Источник неизвестен... Пытаюсь расшифровать..."

    - char: north_carolina
      side: right
      text:
        - "Неужели в таком месте можно поймать сигнал союзников? Это не может быть ловушкой?.."

    - char: helena
      side: left
      text:
        - "Шифр полон фраз и слов, которые я не могу понять... Единственное, что удалось подтвердить точно, это слово 【Falling】... Падение?"

    - char: north_carolina
      side: right
      text:
        - "Совершенно не понимаю, что это может значить..."

    - char: washington
      side: left
      text:
        - "Сначала игра в прятки, теперь — шарады? Этот «Мистер Таинственность», похоже, большой любитель поиграть в игры."
        - "А может, нам лучше просто вышвырнуть его на свет и хорошенько всыпать? Уверена, после этого он по доброте душевной сам нам всё разъяснит, ха-ха-ха!"

    - char: north_carolina
      side: right
      text:
        - "...Как бы то ни было, нужно отправить отчет о наших находках в штаб. Одних только этих новых моделей врагов достаточно, чтобы голова пошла кругом."

    - char: helena
      side: left
      text:
        - "Я уже отправила доклад в штаб в ту же секунду, как мы всё обнаружили."

    - char: north_carolina
      side: right
      text:
        - "Мадмуазель Хелена, как и всегда, сама надежность~"
        - "Что ж, продолжаем движение в сторону источника сигнала."