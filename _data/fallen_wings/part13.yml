chapter1:
  rows:

    - char: zerod
      side: left
      text:
        - "«Господь сказал им: Я видел сатану, спадшего с неба, как молнию»."
        - "«Все ангелы, последовавшие за его восстанием, превратились в уродливых существ, но всё же сохранили облик своих сияющих крыльев»."
        - "«Творец не мог вынести вида своего самого выдающегося творения, покрытого пылью, и позволил ему сиять даже в аду»."
        - "Люди действительно умеют писать интересные истории..."
        - "Тем не менее, у терминалов наших узлов на данный момент действительно нет возможности противостоять ей..."
        - "Что ж... в таком случае, следующая прогулка в «ад» ляжет на ваши плечи..."
        - "Арбитры"