  rows:

    - char: nop
      side: left
      status: is-red
      text:
        - "Особый объект наблюдения, «Код G», всё еще не обнаружен... К тому же... вмешался оперативный флот Союза Орла."

    - char: nop
      side: right
      status: is-red
      text:
        - "Похоже, секретный сигнал, тайком отправленный «Кодом G», привлек этих пчел на мед.."

    - char: nop
      side: left
      status: is-red
      text:
        - "Серия «Исполнителей» уже развернута в целевом секторе. Хотя это всё старые модели, они должны справиться с ситуацией."

    - char: nop
      side: right
      status: is-red
      text:
        - "Что значит «должны»? В нашем лексиконе нет таких субъективных понятий..."

    - char: nop
      side: left
      status: is-red
      text:
        - "Не стоит их недооценивать. И всё же, поиск остается приоритетной задачей номер один..."

    - char: nop
      side: right
      status: is-red
      text:
        - "А что до этой оравы ковбоев из Союза Орла... Почему бы не совместить приятное с полезным и не использовать их для нового боевого испытания?"

    - char: nop
      side: left
      status: is-red
      text:
        - "Поняла. Начинаю немедленное перераспределение системных ресурсов."

    - char: nop
      side: right
      status: is-red
      text:
        - "Ну что же... «Код G»... Как же нам выманить тебя на этот раз? Хи-хи-хи..."