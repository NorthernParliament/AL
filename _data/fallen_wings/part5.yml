chapter1:
  rows:

    - char: washington
      side: left
      text:
        - "Тьфу! Эти пищащие новые игрушки совсем не держат удар. Эй вы, у вас там нет ребят покрепче?!"

    - char: north_carolina
      side: right
      text:
        - "Вашингтон... Снова ты взялась за насмешки над врагом? Не забывай о нашей главной задаче."

    - char: helena
      side: left
      text:
        - "Я продолжаю на полной мощности сканировать окружающее море своим радаром... Но, кажется, не вижу вообще никаких сигналов, кроме Сирен."

    - char: washington
      side: right
      text:
        - "Эй, «Мистер Таинственность»!! Если слышишь меня — быстро покажи свою рожу! У игры в прятки тоже должны быть границы!"

    - char: helena
      side: left
      text:
        - "Радар показывает... Новые группы вражеских кораблей начали стягиваться к нам со всех сторон..."

    - char: washington
      side: right
      text:
        - "Пфе! Эти назойливые мухи когда-нибудь закончатся?!"
        - "Ну давайте! Мои 16-дюймовые пушки превратят вас всех в груду ржавого металлолома!!"