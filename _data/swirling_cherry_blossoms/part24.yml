chapter1:
  rows:

    - text:
      - "КЛАНГ!"
      - "В ночной тишине, ставшей неестественной из-за эффекта Зеркального Моря, разносился резкий лязг сталкивающихся клинков."

    - char: zuikaku
      side: left
      text:
        - "...Невероятно."
        - "Мы атакуем вдвоем с сестрой Сёкаку, но не можем добиться ни малейшего преимущества..."
        - "Нет, дело в другом... противница сражается даже не в четверть силы."

    - char: takao_meta?
      side: right
      status: is-red
      text:
        - "В мои намерения не входит бессмысленная вражда."
        - "Однако Божественный Камень должен быть уничтожен..."
        - "То, что вы называете «благодатью», на деле — лишь пагубная зависимость."
        - "А чрезмерная зависимость ведет лишь к одному... к гибели."

    - char: shoukaku
      side: left
      text:
        - "Дзуйкаку, берегись!!"

    - text:
      - "КЛАНГ!"

    - char: zuikaku
      side: left
      text:
        - "Сестра Сёкаку!"

    - char: takao_meta?
      side: right
      status: is-red
      text:
        - "Твои атаки слишком агрессивны. Это создает бреши, которыми легко воспользуется любой противник."

    - char: shoukaku
      side: left
      text:
        - "Я... я в порядке. Успела отклонить траекторию снаряда своими крыльями..."
        - "Эта техника меча... нет сомнений. Такао! Ведь ты же Такао, верно?!"
        - "Почему ты выглядишь... вот так?"

    - text:
      - "Услышав это имя, «незваный гость» внезапно замерла, словно в оцепенении."

    - char: takao_meta?
      side: left
      status: is-red
      text:
        - "…… Это имя... кажется, это лишь один из позывных, оставшихся в очень далеком прошлом..."
        - "…Что же касается имен…"
        - "Это не более чем ярлыки, навязанные нам людьми в порыве их собственного эгоизма…"
        - "Если те, кто дал тебе имя, исчезнут…"
        - "То само имя…"
        - "Потеряет всякий смысл!"

    - text:
      - "КЛАНГ!"

    - char: zuikaku
      side: left
      text:
        - "Гх!! Проклятье, эта девица... она по силе превосходит даже «Серый Призрак»!"

    - text:
      - "КЛАНГ!"

    - char: takao_meta?
      side: left
      status: is-red
      text:
        - "…Прибыло подкрепление?"

chapter2:
  rows:

    - char: kinu
      side: left
      text:
        - "Госпожа Дзуйкаку, госпожа Сёкаку! Простите за опоздание!"

    - char: zuikaku
      side: right
      text:
        - "Берегись! Её сила за гранью привычного!"

chapter3:
  rows:

    - char: ryuuhou
      side: left
      text:
        - "Это и так заметно. Поддержку с воздуха я беру на себя!"

    - char: suruga
      side: right
      text:
        - "Артиллерийская поддержка на позиции!"

    - char: kasumi
      side: left
      text:
        - "Касуми... Касуми тоже будет стараться!!"

    - char: zuikaku
      side: right
      text:
        - "Эх... хоть это и выглядит как «толпой на одного»..."
        - "Но ради защиты Божественного Камня — в бой!!"