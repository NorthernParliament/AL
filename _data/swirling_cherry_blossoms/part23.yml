chapter1:
  rows:

    - char: zuikaku
      side: left
      text:
        - "Наконец-то я тебя нашла. Ты — гость, который явился без приглашения, не так ли?~"
        - "О-о... А это весьма недурной клинок. А ну-ка, обернись и покажи, кто ты такая на самом деле!"

    - char: takao_meta?
      side: right
      text:
        - "......"

    - text:
      - "«Незваный гость» медленно повернулась лицом к Сёкаку и Дзуйкаку."

    - char: zuikaku
      side: left
      text:
        - "Ты...?!"

    - char: shoukaku
      side: right
      text:
        - "Лицо в точности как у Такао... Это новая «пешка» Сирен?"
        - "Нет, постой... Она только что открыла огонь по Обсерверу и сорвала её планы... Это нелогично."

    - char: zuikaku
      side: left
      text:
        - "Кто ты? Судя по твоему снаряжению, ты тоже следуешь пути воина."
        - "Раз так, то всё просто. Мы не будем заниматься всякими шпионскими штучками."
        - "Я — авианосец Пятой дивизии Империи Сакуры, Дзуйкаку! И я вызываю тебя на поединок!"

    - char: takao_meta?
      side: right
      text:
        - "То, кто я — не имеет значения... У меня лишь две цели в этом месте."
        - "Первая — помешать Обсерверу и остальным завладеть Божественным Камнем. И в этом... вы уже убедились сами."

    - char: shoukaku
      side: left
      text:
        - "(Даже голос в точности как у Такао?)"

    - char: zuikaku
      side: right
      text:
        - "А вторая цель?"

    - char: takao_meta?
      side: left
      text:
        - "Вторая..."
        - "Уничтожить Божественный Камень!"