  rows:
   
   - char: mikasa
     side: left
     text:
        - "Группы бомбардировщиков?!"

   - char: suruga
     side: right
     text:
        - "Я видела это в архивных данных: кажется, вашей оснастке, великий ветеран, недостает оборудования для противовоздушного боя..."
        - "Уязвимость перед угрозой с воздуха — это и есть ваша слабая сторона!"

   - char: mikasa
     side: left
     text:
        - "Значит, использовать себя в качестве приманки, прикрывая авианосцы серийного производства, дождаться, пока авиаудар внесет сумятицу в ряды противника, и только затем контратаковать..."
        - "Что ж, весьма разумная тактика."
        - "Ой-ой, похоже, и мне придется показать, на что я способна на самом деле~"
        - "Моё оборудование может быть и устаревшее, но если ты думаешь, что и моя тактика безнадежно устарела — ты глубоко заблуждаешься!"