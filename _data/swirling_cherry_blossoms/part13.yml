chapter1:
  rows:

    - text:
      - "Несколько дней назад, внутри некоего Зеркального моря..."
      - "Воздух пропитан пороховым дымом, поверхность воды усеяна обломками. Очередной аванпост Сирен полностью уничтожен."

    - char: takao_meta?
      side: left
      text:
        - "...Зачистка завершена. Следующая цель находится в..."

    - char: observer_rad
      side: right
      text:
        - "Сюрприз! Давно не виделись, добрый вечер~"

    - char: takao_meta?
      side: left
      text:
        - "......"

    - char: observer_rad
      side: right
      text:
        - "Эй, эй, не игнорируй меня!"

    - char: takao_meta?
      side: left
      text:
        - "...У меня нет нужды в общении с тобой."

    - char: observer_rad
      side: right
      text:
        - "Ну не будь такой жестокой, у меня тут накопилась целая гора новостей, которыми я хочу поделиться~"
        - "Оставим в покое «Код G», но неужели вы все в вашей банде такие «общительные»?.."
        - "Чуть что — сразу открываете огонь, разносите базы в щепки... Устранять последствия и восстанавливать всё это — тяжкий труд!"
        - "За те несколько месяцев, что вы здесь, расход дочерних терминалов и загруженность систем выросли ровно на 314 процентов."
        - "«Код G» призвала тебя явно не только для того, чтобы увеличивать наши расходы на инфраструктуру."

    - char: takao_meta?
      side: left
      text:
        - "Так ты пришла выведать её планы... Тебя это не касается. Исчезни."

    - char: observer_rad
      side: right
      text:
        - "Если бы эти слова не были произнесены посреди руин, они звучали бы куда убедительнее, не находишь?"
        - "Ну да ладно~ Если тебе от этого станет легче, не обращай на меня внимания, продолжай крушить всё в своё удовольствие~"

    - char: takao_meta?
      side: left
      text:
        - "......"

    - char: observer_rad
      side: right
      text:
        - "Вообще-то я в курсе, что «Код G» уже проникла в центр сектора NA."
        - "Вот только я никак не могу понять логику этого поступка."
        - "Твои последние действия — не что иное, как попытка рассредоточить наши силы и отвлечь внимание, верно?"
        - "Похоже, после нашей прошлой встречи она пребывает в изрядном смятении."

    - char: takao_meta?
      side: left
      text:
        - "Ты всё сказала?"

    - char: observer_rad
      side: right
      text:
        - "Погоди, погоди! В этой акватории остался только один этот передатчик!"
        - "Фух... На самом деле, я пришла сегодня, чтобы сообщить тебе важную новость."
        - "В Империи Сакуры готовятся к началу фестиваля «Тену Укедо»."

    - char: takao_meta?
      side: left
      text:
        - "Что?!"

    - char: observer_rad
      side: right
      text:
        - "Что же они получат в этот раз: божественное благословение или дьявольскую кару~?"

    - char: takao_meta?
      side: left
      text:
        - "......"
        - "Если на них обрушится катастрофа из-за чрезмерной веры в богов, то они лишь получат по заслугам."

    - char: observer_rad
      side: right
      text:
        - "Хи-хи-хи, какая ты неискренняя."
        - "Кстати говоря, в данный момент Акаги проявляет недюжинный интерес к тому самому камню."
        - "А что, если кто-то рассказал ей об истинной силе Божественного Камня?.."

    - text:
      - "(Связь была оборвана в одностороннем порядке)"

    - char: takao_meta?
      side: left
      text:
        - "Стой!"
        - "......"
        - "Похоже, мне снова придется сделать крюк."