chapter1:
  rows:

    - char: takao_meta?
      side: left
      status: is-red
      text:
        - "Я слишком затянула, дело плохо… Время почти вышло."

    - text:
      - "«Незваный гость» развернулась, пытаясь совершить обходной маневр, но Дзуйкаку стремительным рывком преградила ей путь."

    - char: zuikaku
      side: left
      text:
        - "Даже не думай пройти мимо меня…"

    - char: takao_meta?
      side: right
      status: is-red
      text:
        - "«Мэйкё Сисуй» — Чистое зеркало, стоячая вода…"

    - text:
      - "В тот миг, когда Дзуйкаку хотела нанести блокирующий удар, волна леденящего ужаса заставила её инстинктивно замереть."
      - "В следующее мгновение враг уже промелькнул мимо, оставив Дзуйкаку стоять на месте в полном оцепенении."

    - char: shoukaku
      side: left
      text:
        - "Дзуйкаку!! Ты в порядке?!"

    - char: zuikaku
      side: right
      text:
        - "…Что это сейчас было…"
        - "Ощущение такое, будто продолжи я атаку в ту секунду — и мне бы отсекли руку…"
        - "(Нет… я бы просто погибла.)"
        - "......"
        - "(Так вот она какая… высшая суть мастерства меча?)"