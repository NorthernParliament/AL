chapter1:
  rows:

    - text:
      - "Как только солнце окончательно скрылось за горизонтом, банкет, ставший прелюдией к фестивалю, достиг своего апогея."
      - "Под лунным светом огни свечей и ритуальные костры озарили ночное небо над островом Тенган."
      - "Под мерный бой барабанов Рюхо, Носиро и Суруга замерли на помосте. Синхронно подняв чаши с вином, они торжественно вознесли молитву божествам:"
      - "«Явить божествам отвагу, поднести божествам мудрость, даровать божествам веру!»"
      - "«Пусть боги укажут Империи Сакуры путь к свету»."
      - "«Пусть боги оберегают Империю Сакуры, отводя беды и даруя вечное процветание»."
      - "......"

chapter2:
  rows:

    - char: akagi
      side: left
      text:
        - "Рюхо, Носиро, Суруга — вы сегодня все отлично потрудились. От лица всех присутствующих гостей я поднимаю этот кубок за вас~"

    - char: ryuuhou
      side: right
      text:
        - "Проведение фестиваля — наш долг, госпожа Акаги, ни к чему такие церемонии!"

    - char: noshiro
      side: left
      text:
        - "То, что фестиваль до этого момента шел гладко — заслуга тщательного планирования старших чинов. Я лишь следовала инструкциям."

    - char: suruga
      side: right
      text:
        - "К тому же, вы проделали долгий путь, чтобы почтить нас своим присутствием, госпожа Акаги. Это я должна предложить вам кубок."

    - char: akagi
      side: left
      text:
        - "Хи-хи-хи, какая выдающаяся смена подрастает~"
        - "Великий ветеран Микаса... Давно не виделись. Вы всё так же полны энергии, как и в моих воспоминаниях."

    - char: mikasa
      side: right
      text:
        - "Помнится, когда мы виделись в прошлый раз, ты еще даже не была официально введена в строй. Тогда ты была лишь девчушкой, что хвостиком ходила за..."
        - "......"
        - "Столько лет пролетело в мгновение ока... Акаги, подумать только — теперь именно ты определяешь путь, по которому идет Империя Сакуры."

    - char: akagi
      side: left
      text:
        - "Хи-хи-хи, вы ошибаетесь, ветеран. Я лишь повинуюсь воле восьми миллионов божеств и следую их указаниям."

    - char: mikasa
      side: right
      text:
        - "За то время, пока меня не было, Империя Сакуры примкнула к Багровой Оси, начала изучать технологии Сирен и даже развязала войну с бывшими союзниками..."

    - char: akagi
      side: left
      text:
        - "Ветеран, я слышала, вы недавно основали организацию под названием «Возрождённый Объединенный Флот Империи Сакуры»."

    - text:
      - "Акаги поднимает кубок, бесцеремонно прерывая Микасу."

    - char: akagi
      side: left
      text:
        - "Вы долгое время были в отставке, а теперь решили вернуться в строй. Что же вы задумали на самом деле?"

    - char: mikasa
      side: right
      text:
        - "Ты об «Объединенном Флоте»? Это всего лишь сообщество взаимопомощи, созданное кучкой единомышленников. Не бери в голову, пустяки."
        - "Что же до моего возвращения... Видя, в какой опасности сейчас находится Империя Сакуры, как я могла спокойно оставаться в стороне!"
        - "Мы все желаем, чтобы наша Родина вновь процветала! Уверена, в этом наши стремления совпадают, не так ли?"

    - char: akagi
      side: left
      text:
        - "Хи-хи~ Говорят, что даже госпожа Нагато, Божественная Жрица, которая прежде и шагу не желала делать из дома, тоже вступила в ваш «клуб»."
        - "Жаль только, что главная героиня финальной части сегодняшней церемонии до сих пор не прибыла. Это немного портит праздник~"

    - text:
      - "Внезапно в окно стремительно влетает бумажная птица-талисман. Дзуйкаку мгновенно перехватывает её рукоятью меча."

    - char: akagi
      side: left
      text:
        - "Пятая дивизия, не стоит размахивать оружием в такой обстановке! Сёкаку, приструни свою сестру."

    - text:
      - "Дзуйкаку бросила взгляд на бумажную птицу, проигнорировав замечание Акаги."

    - char: shoukaku
      side: left
      text:
        - "Ох, прошу прощения. Наша Дзуйкаку порой бывает излишне порывистой~"
        - "Ну право же, Дзуйкаку, как некрасиво так себя вести в присутствии госпожи Микасы и госпожи Акаги!"
        - "А? Тебе нужно ненадолго отлучиться? Хорошо. Дамы и господа, пожалуйста, продолжайте наслаждаться банкетом~♪"

    - text:
      - "Дзуйкаку поклонилась, прошептала несколько слов на ухо Микасе и молча покинула зал."

    - char: mikasa
      side: left
      text:
        - "А-ха-ха, простите нас. Прошу прощения и перед нашими заграничными друзьями за эту сцену. Я приношу извинения за Дзуйкаку."
        - "Признаться, я и не надеялась, что наши союзники преодолеют тысячи миль, чтобы посетить этот фестиваль. Это очень радостное событие."
        - "Пришлись ли вам по вкусу еда и вино Империи Сакуры, Принц Ойген?"

    - char: prinz_eugen
      side: right
      text:
        - "Всё просто превосходно~ Особенно ваше вино, у него весьма специфический и утонченный вкус~"

    - char: mikasa
      side: left
      text:
        - "А-ха-ха, это саке варится из риса, рисового солода и воды. В Империи Сакуры его история насчитывает более тысячи лет."
        - "Его также подносят богам в качестве дара во время фестивалей."

    - char: prinz_eugen
      side: right
      text:
        - "Из риса, значит?.. Вот оно что. Теперь понятно, почему вкус так разительно отличается от тёмного пива в Железной Крови."
        - "Если вам, госпожа Микаса, доведется когда-нибудь посетить континент Европа, вы непременно должны попробовать наше тёмное пиво, сваренное из обжаренного солода~ Хи-хи-хи."

    - char: mikasa
      side: left
      text:
        - "Европа... Да, признаться, я давненько там не была."
        - "Ха-ха-ха, что-то я даже заскучала по тем дням, когда наслаждалась красным вином и чаем в Королевском Флоте~"

    - char: prinz_eugen
      side: right
      text:
        - "Давайте не будем поминать здесь этих лицемерных ничтожеств из Королевского Флота~"
        - "Хи-хи. Мы в Железной Крови чтим законы гостеприимства, так что позвольте нам от всей души насладиться кухней Империи Сакуры."

    - char: z2
      side: left
      text:
        - "Ойген, эта «сырая рыба» очень вкусная, попробуй."

    - text:
      - "Z2, исполняющая роль адъютанта, положила еду на тарелку Принца Ойген."

    - char: mikasa
      side: left
      text:
        - "О? Это же..."

    - char: z2
      side: right
      text:
        - "Говорят, это вкуснее всего с той зеленой пастой, «васаби»..."
        - "Нужно просто полностью покрыть этот белый кусочек рыбы зеленым слоем..."

    - char: mikasa
      side: left
      text:
        - "Ха-ха-ха, постой, это слишком много за раз!"

    - char: prinz_eugen
      side: right
      text:
        - "Вот как? Мы еще не совсем освоились с вашим этикетом."

    - char: suruga
      side: left
      text:
        - "Позвольте мне научить вас! Ах, госпожа Z2, пожалуйста, сначала выслушайте мои объяснения!"

    - char: prinz_eugen
      side: right
      text:
        - "(Так это и есть Суруга, линкор типа «Кии». Секретное элитное оружие Империи Сакуры... На удивление милое дитя, хи-хи...)"

    - char: z2
      side: left
      text:
        - "Ойген, эти нанизанные на палочку мясные шарики тоже очень вкусные, всем стоит попробовать."

    - text:
      - "Z2, которая только что была занята разговором с Суругой, откуда-то принесла новые блюда."

    - char: akagi
      side: left
      text:
        - "Хи-хи-хи-хи, не стесняйтесь, дорогие гости. Ночь еще только начинается~"