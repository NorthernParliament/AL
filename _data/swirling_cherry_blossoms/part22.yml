chapter3:
  rows:

    - text:
      - "Величественный зал спроектирован как открытое пространство с полым центром, а вдоль прохода к алтарю установлены павильоны «тёдзуя» для ритуального омовения."
      - "В самом центре, на возвышении, покоится неприметный на первый взгляд камень цвета морской синевы."
      - "Он обвит священными вервиями «симэнава», и в свете луны кажется, что начертанная на нем руна излучает едва заметное сияние."
      - "......"
      - "Пройдя долгий путь по аллее, процессия наконец достигла цели."

    - char: hibiki
      side: left
      text:
        - "Итак, поскольку госпожа Рюхо и её группа ещё не вернулись, я возьму на себя роль распорядителя и проведу этот этап фестиваля «Тену Укедо»~"
        - "Прошу госпожу Ямасиро, временно исполняющую роль жрицы, выйти вперед..."

    - char: yamashiro
      side: right
      text:
        - "О-о~ Так это и есть защитный артефакт Империи Сакуры — Божественный Камень «Ватацуми»?"
        - "Тот самый легендарный камень, наделенный силой бога морей..."
        - "Хотя, если судить по внешнему виду, это самый обычный булыжник."

    - text:
      - "<img src='/AL/img/bg/r/3.png' class='inline-img' alt=''>"

    - char: all
      side: left
      text:
        - "«Явить божествам отвагу, поднести божествам мудрость, даровать божествам веру!»"
        - "«Пусть боги укажут Империи Сакуры путь к свету»."
        - "«Пусть боги оберегают Империи Сакуры, отводя беды и даруя вечное процветание»."

    - text:
      - "БАНГ!"
      - "Стоило Ямасиро протянуть руку, чтобы коснуться камня, как невидимая сила с грохотом отбросила её прочь."

    - char: hibiki
      side: left
      text:
        - "Э-э... Что это ещё за новости?!"

chapter4:
  rows:       

    - char: nagato
      side: right
      text:
        - "Всем осторожно! Остановите её!!"

    - text:
      - "На звук голоса все разом обернулись к входу — в церемониальный зал ворвались Нагато, Дзуйкаку и их спутники."

    - char: mikasa
      side: left
      text:
        - "Нагато, наконец-то ты здесь!"

    - char: nagato
      side: right
      text:
        - "…Ц-ц. (раздраженно)"

    - char: nagato
      side: left
      text:
        - "Божественный Камень отвергает любого, кто не принадлежит к Империи Сакуры."
        - "Отвечай, кто ты на самом деле?!"

    - text:
      - "Как только Нагато договорила, Микаса, Дзуйкаку и Кавакадзэ мгновенно обнажили оружие, наставив его в спину «Ямасиро»."

    - char: yamashiro
      side: left
      text:
        - "Ой-ой, не думала я, что всё обернется вот так... Просчиталась."

    - text:
      - "Стоило «Ямасиро» это произнести, как хвост у неё за спиной начал деформироваться, превращаясь в пучок извивающихся щупалец…"

    - char: observer
      side: left
      text:
        - "Ну надо же… А ведь я была так уверена в своей актёрской игре. И всё же в расчетах возникла погрешность."

    - char: all
      side: right
      text:
        - "Сирена!!"

    - char: zuikaku
      side: left
      text:
        - "Опять маскировка? Какие же подлые методы вы используете!"

    - char: observer
      side: right
      text:
        - "Неужели боевые терминалы в засаде у рифов не смогли вас задержать?"
        - "Всё из-за той особы — она извела столько «расходников», что доступные резервы войск сильно сократились…"

    - char: nagato
      side: left
      text:
        - "Как только я услышала от Суруги о «запасном плане», я сразу поняла, что за этим кроется заговор…"
        - "Что вы задумали сотворить с нашим сокровищем?"

    - char: observer
      side: right
      text:
        - "Ну, само собой, это..."

    - char: kawakaze
      side: left
      text:
        - "Госпожа Нагато, берегитесь!!"

chapter5:
  rows: 

    - text:
      - "БАБАХ!"
      - "Снаряд с филигранной точностью обрушился прямо на голову Обсервера, разнеся в щепки большую часть деревянных конструкций зала."
      - "Помещение мгновенно заволокло густым дымом, в котором ничего не было видно. Кавакадзэ, Микаса и Дзуйкаку, не сговариваясь, закрыли Нагато своими телами."

    - char: observer
      side: left
      text:
        - "Снаряд такой мощи… На словах ей было всё равно, а в итоге она всё-таки явилась…"
        - "Хи-хи-хи."

    - text:
      - "С этими словами Обсервер приняла окрас окружающей среды и, словно растворившись, исчезла в дыму."

    - char: mikasa
      side: left
      text:
        - "Не уйдешь!"

    - text:
      - "Микаса дала залп в сторону, где скрылась Сирена, но снаряд прошел мимо."

    - char: kasumi
      side: left
      text:
        - "Госпожа Микаса, б-беда…"
        - "Неопознанный корабль на высокой скорости прорвал нашу внешнюю линию обороны… и движется прямо к церемониальному залу!"
        - "Простите… мы… мы не смогли её остановить…"

    - char: mikasa
      side: right
      text:
        - "Ничего страшного, вы и так сделали всё, что было в ваших силах. Оставьте вторую половину фестиваля нам!"
        - "Всем внимание! Неизвестный враг прорвался на главный остров. Ставьте общие интересы превыше всего — сейчас приоритет номер один: отразить нападение!"

    - char: hibiki
      side: left
      text:
        - "Но… если время полночи выйдет, ритуал может провалиться!"

    - char: zuikaku
      side: right
      text:
        - "Почтенные дамы, позвольте нам с сестрой Сёкаку разобраться с этим незваным гостем."
        - "А вы, пожалуйста, продолжайте этот важный обряд здесь."

    - char: mikasa
      side: left
      text:
        - "Полагаюсь на вас!"