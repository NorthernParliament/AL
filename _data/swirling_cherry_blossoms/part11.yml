chapter1:
  rows:
   
   - char: prinz_eugen
     side: left
     status: is-red
     text:
        - "Что такое? Неужели это всё, на что способен новейший крейсер Империи Сакуры?"
        - "Похоже, когда ты говорила, что «покажешь нечто недостойное», ты совсем не шутила~"

   - char: noshiro
     side: right
     text:
        - "(Эта бесконтрольная мощь, эта неприкрытая жажда крови... Принц Ойген бьется всерьез?!)"
        - "(Она наш гость, я должна быть спокойнее... Не стоит сейчас доказывать свою силу, я просто уступлю ей здесь...)"
        - "...Поистине блестящая тактика. Сразу видно боевой корабль с богатейшим опытом сражений."

   - char: prinz_eugen
     side: left
     status: is-red
     text:
        - "Тактика? Опыт? Ха! Если тебе не хватает сил — ты труп."
        - "Неужели новейший крейсер Империи Сакуры не понимает столь простой истины?"
        - "Что же до остального — чтобы справиться с тобой нынешней, мне не нужны никакие сложные приемы."

   - char: noshiro
     side: right
     text:
        - "(...Какая наглость! Но я должна успокоиться... вспомнить о правилах гостеприимства...)"
        - "Пожалуйста, поймите: ритуальные поединки в Империи Сакуры — это не смертельная схватка на уровне реального боя..."

   - char: prinz_eugen
     side: left
     status: is-red
     text:
        - "Ох, какая досада."
        - "Не верится, что союзник моей Железной Крови, новейший крейсер Империи Сакуры, может быть настолько немощным~"
        - "И это — «гордость флота»... Какое разочарование~"

   - char: noshiro
     side: right
     text:
        - "(............А-а-а-а, к черту всё! Если я ударю в полную силу в такой ситуации, госпожа Синано наверняка меня не осудит!)"
        - "Не перегибай палку, Принц Ойген!"
        - "Пусть это и не входило в планы, но раз уж ты так жаждешь зрелищ — испытай на собственной шкуре мощь новейшего крейсера Империи Сакуры."
        - "Что бы ты ни говорила обо мне — мне всё равно. Но я не позволю тебе безнаказанно оскорблять Империю Сакуры!"

   - char: prinz_eugen
     side: left
     status: is-red
     text:
        - "Хи-хи-хи-хи, наконец-то ты решила взяться за дело всерьез."
        - "Вот это правильно! Вот это выражение лица мне нравится!"
        - "Давай же начнем наш чудесный второй раунд~!"