chapter1:
  rows:
   
   - char: ryuuhou
     side: left
     text:
        - "Как и ожидалось от ветеранов Первой дивизии авианосцев... Я признаю своё поражение в этом бою."
        - "Госпожа Акаги, госпожа Кага, а также все гости, проделавшие долгий путь — добро пожаловать на остров Тенган!"

   - char: akagi
     side: right
     text:
        - "Это была победа с минимальным преимуществом~"
        - "Мы не виделись какое-то время, и ты сильно изменилась, Рюхо."
        - "Твой взгляд в бою решителен, а шаги тверды. С твоими нынешними навыками ты могла бы без проблем возглавить целое ударное авианосное соединение Империи Сакуры."

   - char: ryuuhou
     side: left
     text:
        - "Вы слишком добры, госпожа Акаги."
        - "Мне еще многого не хватает во многих аспектах, и только что прошедший бой заставил меня осознать это еще острее..."

   - char: akagi
     side: right
     text:
        - "Хи-хи-хи, это оценка от самого сердца~"
        - "В этом мире, где выживает сильнейший, только обладающие силой имеют право воспевать справедливость — если выражаться в стиле Каги, это звучало бы именно так~"
        - "Продолжай стараться. Каждая капля пота, пролитая сейчас, в будущем вольется в мощный поток, несущий Империю Сакуры вперед."
        - "Будущее Империи Сакуры зависит от усилий каждого из нас."

   - char: ryuuhou
     side: left
     text:
        - "Я бесконечно польщена..."
        - "Госпожа Акаги осталась такой же, какой я её помню: исполненной мудрости и силы, уверенной и непоколебимой..."

   - char: akagi
     side: right
     text:
        - "Если сил недостаточно — оттачивай силу. Если мудрости не хватает — постигай мудрость."
        - "Неважно, идет ли речь о Союзе Орла, Королевском Флоте, Железной Крови или Сиренах..."
        - "Всё, что потеряла Империя Сакуры, я помогу вам вернуть собственными руками!"

   - char: ryuuhou
     side: left
     text:
        - "Есть!"
        - "Отныне я, Рюхо, буду продолжать усердно тренироваться, равняясь на вас!"

   - char: akagi
     side: right
     text:
        - "......"
        - "Глядя на тебя сейчас, я словно вижу тени былых времен..."
        - "(Неужели и ты тогда была в таком же положении?..)"

   - char: ryuuhou
     side: left
     text:
        - "...Госпожа Акаги?"

   - char: akagi
     side: right
     text:
        - "Хи-хи, заявить, что будешь стремиться превзойти меня — какая дерзость!"
        - "Тебе придется несладко в будущем, ты ведь понимаешь~?"

   - char: ryuuhou
     side: left
     text:
        - "Рюхо будет совершенствовать свое мастерство изо дня в день, чтобы не обмануть ваших ожиданий!"