chapter1:
  rows:
    - text:
      - "Две миниатюрные фигурки под нескончаемый грохот взрывов лавировали среди целой армии Сирен."

    - char: nagato
      side: left
      text:
        - "Кавакадзэ!!"

    - text:
      - "Очередной залп линкоров Сирен накрыл область рядом с Кавакадзэ, подняв огромные столбы воды."

    - char: kawakaze
      side: left
      text:
        - "...Госпожа Нагато, прошу вас, отступите! Предоставьте это мне."

    - char: nagato
      side: right
      text:
        - "Но ты сражаешься без передышки уже так долго!!"

    - char: kawakaze
      side: left
      text:
        - "То, что мы угодили в ловушку и вы оказались в окружении — моя ошибка как стража. Смерть не искупит моей вины."
        - "Я лишь надеюсь, что пока этот клинок, защищающий вас, не сломается, я смогу сражаться за вас до самого..."

    - text:
      - "БАБАХ!"
      - "Когда дым от взрыва рассеялся, показался силуэт Нагато: несмотря на её малый рост, за её спиной возвышалась исполинская оснастка."
      - "Нагато перехватила летящие снаряды, закрыв собой соратницу."

    - char: kawakaze
      side: left
      text:
        - "Госпожа! Нельзя ради меня растрачивать веру, что подносят вам люди! Она предназначена для..."

    - char: nagato
      side: right
      text:
        - "Дура! Упрямая ты голова!!!"

    - char: kawakaze
      side: left
      text:
        - "Э... Что?"

    - char: nagato
      side: right
      text:
        - "Я — Нагато! Линкор Империи Сакуры, Нагато!"
        - "Если я не способна защитить даже дорогого мне человека, то к чему все эти фестивали и разговоры о защите всей нации!"

    - char: kawakaze
      side: left
      text:
        - "Гос... госпожа?"

    - text:
      - "Нагато закрыла глаза и, подняв руки к груди, погрузилась в молитву."

    - char: nagato
      side: left
      text:
        - "Узрите же мощь «Большой Семёрки»!"

    - text:
      - "БУУУУУМ!"
      - "Снаряды, выпущенные из орудий Нагато, в воздухе превратились в сияющие сферы света."
      - "Они разлетелись в разные стороны, на мгновение озарив ночное небо яркой вспышкой."
      - "В следующее мгновение эти сферы с невероятной скоростью устремились в одну точку, сокрушительным ударом пробив брешь в кольце окружения."

    - char: kawakaze
      side: left
      text:
        - "Так вот она какая... истинная сила госпожи Нагато..."

    - char: nagato
      side: right
      text:
        - "Быстрее! Мы можем прорваться здесь!!"

    - text:
      - "Нагато протянула руку и, поддерживая раненую Кавакадзэ, устремилась к образовавшемуся разрыву."
      - "Однако подкрепления Сирен среагировали мгновенно, вновь наводя свои орудия на двух девушек."

    - char: kawakaze
      side: left
      text:
        - "Оставьте меня... госпожа Нагато."

    - text:
      - "Нагато даже не взглянула на неё."
      - "Она лишь изо всех сил управляла своей исполинской оснасткой, уклоняясь от залпов Сирен и ведя ответный огонь."
      - "Они с трудом продвигались сквозь стену пламени, но за миг до того, как они достигли выхода, новые корабли Сирен снова заполнили брешь, смыкая кольцо."

    - char: kawakaze
      side: left
      text:
        - "Аххх!!!"

    - text:
      - "Смертельная опасность нависла над ними как никогда прежде."

    - char: kawakaze
      side: left
      text:
        - "Империя Сакуры не может потерять госпожу Нагато."
        - "Даже если мне придется пожертвовать собой, я должна сделать так, чтобы госпожа..."

    - text:
      - "БАБАХ!"
      - "Раздалась серия взрывов, и Сирены, удерживавшие проход, в мгновение ока превратились в пылающие обломки."

    - char: zuikaku
      side: left
      text:
        - "Решимость достойная!"
        - "Но нельзя на самом деле расставаться с жизнью в таком месте!"
        - "К тому же, если ты погибнешь, госпожа Нагато будет очень сильно горевать~"

    - text:
      - "Бомбардировщики Дзуйкаку с ювелирной точностью сбросили снаряды прямо на головы врагов. Зарево пожаров вновь окрасило ночное небо в красный цвет."

    - char: kawakaze
      side: left
      text:
        - "Мы спасены... Благодарю вас, госпожа Дзуйкаку..."

    - text:
      - "Кавакадзэ из последних сил поблагодарила спасительницу и без сил повалилась на палубу."

    - char: nagato
      side: left
      text:
        - "Кавакадзэ!!"

    - char: zuikaku
      side: right
      text:
        - "Всё в порядке, она просто расслабилась, и силы разом покинули её тело~"
        - "Отдыхай как следует. А теперь... позвольте мне защитить вас, госпожа Нагато."

    - char: nagato
      side: left
      text:
        - "Ты снова спасла нас... Спасибо тебе, Дзуйкаку."

    - char: zuikaku
      side: right
      text:
        - "Как только я получила ваш талисман на банкете и узнала, что здесь происходит, я сразу же примчалась на всех парах."

    - char: nagato
      side: left
      text:
        - "А как же... банкет? Там всё в порядке?"

    - char: zuikaku
      side: right
      text:
        - "Хм, подобные официальные приемы всё равно мне не по душе."
        - "Возможность выбраться оттуда и проветриться пришлась как нельзя кстати~"

    - char: kawakaze
      side: left
      text:
        - "Госпожа... Госпожа Нагато..."
        - "Устроить засаду в зоне рифов невозможно без точных карт этой акватории..."
        - "Этот фестиваль сам по себе — ловушка."
        - "Я не могу позволить вам и дальше так рисковать собой!.."

    - char: nagato
      side: right
      text:
        - "Хм, именно поэтому я и должна дойти до конца. Я обязана найти того подлеца, по чьей вине ты пострадала!"
        - "Враг препятствует нам неспроста — они наверняка задумали что-то недоброе с Божественным Камнем. Я не допущу этого!"
        - "Дзуйкаку, ты сможешь сопровождать нас? Кавакадзэ нужен долгий отдых..."

    - char: zuikaku
      side: left
      text:
        - "Положитесь на меня, госпожа Нагато!"
        - "Ветеран Микаса ждет вас на острове."