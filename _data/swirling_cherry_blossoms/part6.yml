chapter1:
  rows:
   
   - char: suruga
     side: left
     text:
        - "Я Суруга. Мне поручено встречать гостей, проделавших столь долгий путь. Прошу любить и жаловать."

   - char: mikasa
     side: right
     text:
        - "Так ты и есть та самая Суруга, третий корабль типа «Кии»..."
        - "Что ж, лучше один раз увидеть, чем сто раз услышать!"
        - "Спасибо за труды по подготовке фестиваля. От лица всех соратников Империи Сакуры выражаю тебе благодарность~"

   - char: suruga
     side: left
     text:
        - "Великий ветеран, вы слишком добры..!"
        - "Как видите, я всего лишь новичок без боевого опыта."
        - "Надеюсь, в будущем мне представится шанс сразиться с вами плечом к плечу."

   - char: mikasa
     side: right
     text:
        - "В будущем?"
        - "Если хочешь сразиться плечом к плечу, почему бы не сделать это прямо сейчас?"
        - "Согласно правилам фестиваля, далее у нас по плану ритуальный поединок, верно?"

   - char: suruga
     side: left
     text:
        - "А, э-э... Ваша правда..."

   - char: mikasa
     side: right
     text:
        - "На войне промедление смерти подобно! Соберись и нападай!"

   - char: suruga
     side: left
     text:
        - "(А? Так внезапно?! С таким типом характера мне ужасно трудно иметь дело...)"

   - char: mikasa
     side: right
     text:
        - "Ты только что подумала: «А? Так внезапно?! С таким типом характера мне ужасно трудно иметь дело...», верно?~"

   - char: suruga
     side: left
     text:
        - "(А! Она читает мои мысли?!!)"

   - char: mikasa
     side: right
     text:
        - "А теперь у тебя на лице написано: «А! Она читает мои мысли?!!»."
        - "Нынешнюю молодежь так легко читать..."

   - char: suruga
     side: left
     text:
        - "Как и ожидалось от великого ветерана Микасы..."
        - "Позвольте спросить, как... как вам это удается?"

   - char: mikasa
     side: right
     text:
        - "Ха-ха-ха, это всего лишь навыки, полученные в пылу сражений."
        - "На поле боя умение анализировать действия противника — вопрос жизни и смерти."
        - "Я слышала, у тебя отличные результаты в учениях. С нетерпением жду нашего поединка~"

   - char: suruga
     side: left
     text:
        - "Сразиться с великим ветераном — бесценный опыт, о котором можно только мечтать."
        - "Прошу, не сдерживайтесь и преподайте мне урок!"

   - char: mikasa
     side: right
     text:
        - "Вот! Другое дело, отличный настрой!"

   - char: suruga
     side: left
     text:
        - "(Сражаясь против Микасы, схалтурить точно не получится — она сразу заметит... Эх, придется выложиться на полную!..)"
        - "Явить божествам отвагу, поднести божествам мудрость, даровать божествам веру!"
        - "Линкор типа «Кии», Суруга, вступаю в бой!"

        

        