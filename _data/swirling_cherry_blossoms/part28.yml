chapter1:
  rows:

    - text:
      - "В центре двора Дзуйкаку, Кавакадзэ, Носиро и Кину обмениваются опытом в искусстве фехтования. Повсюду разносится ритмичный стук бамбуковых мечей — синаев."

    - char: ryuuhou
      side: left
      text:
        - "Госпожа Микаса, доброе утро! Снова наблюдаете за их тренировками?"

    - char: mikasa
      side: right
      text:
        - "Да. Хотя этот инцидент обернулся для нас тяжелыми потерями, а той таинственной личности удалось скрыться..."
        - "Но зато это заставило девочек осознать разрыв в силе и пробудило в них боевой дух. Можно сказать, нет худа без добра... Ха-ха!"

    - text:
      - "КЛАНГ! КЛАНГ!"

    - char: kawakaze
      side: left
      text:
        - "Гх... Как и ожидалось от легендарного мастера номер один в Империи Сакуры."
        - "Ваша техника безупречна, я признаю свое поражение."

    - char: zuikaku
      side: right
      text:
        - "Не стоит, ты отлично держалась. Но давай обойдемся без титулов вроде «мастер номер один»."
        - "В схватке с той незнакомкой мой меч не выдержал бы и пары выпадов."
        - "К тому же, на том берегу океана есть такие личности, как «Серый Призрак» и «Голубой Призрак»..."
        - "Этот мир чертовски интересная штука!"

    - char: shoukaku
      side: left
      text:
        - "Все славно потрудились, пора сделать перерыв на десерт."

    - text:
      - "Сёкаку вышла из дома с корзинкой, полной паровых булочек мандзю. Ученицы тут же окружили её."

    - char: zuikaku
      side: left
      text:
        - "Сестра Сёкаку! Это из-за моей плохой подготовки ты снова получила ранение на днях."
        - "Прости меня!"

    - text:
      - "Дзуйкаку низко, виновато поклонилась сестре."

    - char: shoukaku
      side: left
      text:
        - "Ой-ой, это не твоя вина, Дзуйкаку. Просто противница была слишком сильна."
        - "Тебе стоит скорее поблагодарить её за то, что она не собиралась нас убивать."
        - "И вообще, к ранениям мне... не привыкать, хи-хи-хи~"

    - char: zuikaku
      side: right
      text:
        - "У-у-у... Это всё равно из-за моей слабости..."

    - char: shoukaku
      side: left
      text:
        - "Как старшая сестра, я буду абсолютно счастлива, пока вижу, какой честной и старательной растет моя младшая сестренка."
        - "Настанет день, когда тебе придется приложить все силы, чтобы жить ради самой себя..."

    - char: zuikaku
      side: right
      text:
        - "Сестра Сёкаку, не надо ставить такие «флаги» смерти!!"

chapter2:
  rows:

    - text:
      - "Кавакадзэ взглянула на Нагато, которая сидела на краю веранды-энгавы и неспешно пила ячменный чай."

    - char: kawakaze
      side: left
      text:
        - "Госпожа Нагато, я тоже…"
        - "Из-за моей плохой подготовки вам пришлось дважды пережить смертельный испуг!"
        - "Я осознаю, что в будущем не смогу должным образом исполнять обязанности вашего телохранителя, и прошу об отставке."
        - "Молю вас, госпожа Нагато…"

    - text:
      - "Кавакадзэ опустилась перед Нагато в глубоком поклоне «догэдза», вложив в эти слова все свои силы."

    - char: nagato
      side: left
      text:
        - "Хорошо, я согласна."

    - char: kawakaze
      side: right
      text:
        - "......"

    - char: nagato
      side: left
      text:
        - "Если ты сможешь найти мне стража, который будет преданнее, храбрее и будет знать меня лучше, чем Кавакадзэ — тогда я отпущу тебя."

    - char: kawakaze
      side: right
      text:
        - "Э?.."

    - char: nagato
      side: left
      text:
        - "Но, боюсь, такого телохранителя во всем мире больше не сыскать, а потому…"
        - "Твоя отставка отклонена!"

    - char: kawakaze
      side: right
      text:
        - "У-у…"

    - text:
      - "Кавакадзэ молча склонила голову, украдкой смахнув слезы в уголках глаз — она не хотела, чтобы кто-то видел её слабость."

    - char: kawakaze
      side: left
      text:
        - "Я… я клянусь оттачивать свое боевое мастерство и впредь, чтобы оправдать ваши надежды, госпожа Нагато!"

    - text:
      - "Нагато с улыбкой погладила Кавакадзэ по макушке."

chapter3:
  rows:

    - char: ryuuhou
      side: left
      text:
        - "Вау... Ну и атмосфера... Сразу так тепло на душе стало."

    - char: mikasa
      side: right
      text:
        - "А-ха-ха! Вот она — энергия юности~ Как же это прекрасно, просто замечательно."
        - "Сама не заметила, как начала вспоминать своих сестер, с которыми когда-то сражалась плечом к плечу... Хи-хи-хи."
        - "......"

    - char: ryuuhou
      side: left
      text:
        - "Если не брать в расчет ту таинственную личность, то, пока Божественный Камень не будет найден, проведение фестиваля «Тену Укедо» придется приостановить."
        - "Одного я никак не могу понять: в какой именно момент Камень успели подменить?"

    - char: mikasa
      side: right
      text:
        - "Среди всех присутствовавших Сирены не могли даже коснуться Камня из-за отсутствия крови Империи Сакуры."
        - "Так что, кроме нас, остаются только Акаги и её группа."
        - "Полагаю, подмену совершили в тот момент, когда после выстрела незнакомки по Обсерверу всё заволокло дымом и началась неразбериха..."
        - "Похоже, на этот раз Сирены использовали ту таинственную гостью в своих целях."

    - char: ryuuhou
      side: left
      text:
        - "Госпожа Акаги?! Но... почему же вы не разоблачили её прямо там, на месте?"

    - char: mikasa
      side: right
      text:
        - "Целью незнакомки было уничтожение Камня."
        - "Если бы я вскрыла правду тогда, Акаги, зная её характер, могла бы броситься защищать его ценой собственной жизни."

    - char: ryuuhou
      side: left
      text:
        - "То, что вы продумали всё до таких мелочей... вызывает искреннее восхищение."
        - "Теперь понятно. Неудивительно, что стоило таинственной гостье уйти, как Акаги и остальные сразу поспешили откланяться."

    - char: mikasa
      side: right
      text:
        - "У Акаги простая цель, вот только средства она выбирает неверные."
        - "Буду надеяться, что настанет день, когда она вернется на истинный путь..."

    - char: kasumi
      side: left
      text:
        - "А-а-а-а!!"

    - char: noshiro
      side: right
      text:
        - "Касуми... что случилось? Зачем так кричать и бежать по лестнице сломя голову?"

    - char: kasumi
      side: left
      text:
        - "Госпожа Синано... госпожа Синано..."
        - "Она проснулась!!"

chapter4:
  rows:

    - text:
      - "Над затихающим островом Тенган разносится старинная поэма, эхом отдающаяся в шуме прибоя:"
      - "Пусть аромат цветов прекрасен, им суждено опасть, Мир бренный переменчив, над ним не властна страсть."
      - "Отбросив суету земную, сегодня я уйду, Чтоб в пьяных снах забвенья не сеять чехарду."

    - char: suruga
      side: left
      text:
        - "(Тяжело вздыхая) Фух... Ну, по крайней мере, мне удалось дотянуть до самого конца, не привлекая к себе лишнего внимания!"
        - "Хотя, если подумать... Зачем они вообще выбрали госпожу Синано хозяйкой церемонии? Даже с её «сверхспособностями», о которых ходят слухи, было же ясно, что она не успеет проснуться к сроку."
        - "И госпожа Нагато тоже... Сначала сказала, что не приедет, а в итоге ворвалась в последний момент."
        - "Неужели кто-то с самого начала просчитал, что всё пойдет именно по такому сценарию? Неужели всё это — часть чьей-то большой игры?"
        - "Эх, ладно... В конце концов, все эти ритуалы и интриги — совсем не мой профиль."
        - "Не буду забивать себе голову этими тайнами. Сейчас я просто хочу взять отпуск и как следует отдохнуть... Х-а-а..."