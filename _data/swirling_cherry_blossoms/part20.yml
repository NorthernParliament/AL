chapter1:
  rows:

    - char: suruga
      side: left
      text:
        - "Это же... госпожа Дзуйкаку?! Неужели вы тоже вступили в бой?"
        - "А те, кто следует за вами..."

    - char: ryuuhou
      side: right
      text:
        - "Ах, неужели... это госпожа Нагато!!"

chapter2:
  rows:

    - text:
      - "Увидев Нагато, Рюхо, Суруга и Касуми немедленно отдали воинское приветствие."

    - char: kasumi
      side: left
      text:
        - "Так вот она какая... легендарная Госпожа Синко... Вижу её впервые."

    - char: ryuuhou
      side: right
      text:
        - "То, что Госпожа Мико - Божественное дитя подверглась угрозе со стороны Сирен — целиком и полностью моя вина как ответственной за оборону..."
        - "Если бы мы только знали ваш маршрут заранее, мы бы подготовили достойный эскорт..."

    - char: nagato
      side: left
      text:
        - "В этот раз я... нет, это было моё личное решение провести тайную операцию, поэтому я не стала поднимать шум."
        - "В этом нет твоей вины."

    - char: suruga
      side: right
      text:
        - "В любом случае, это прекрасно, что госпожа Нагато сможет присутствовать."
        - "Для оригинального плана фестиваля был предусмотрен запасной вариант на случай, если ни вы, ни госпожа Синано не сможете прибыть..."

    - char: nagato
      side: left
      text:
        - "...Запасной план!?? О чём речь?"

    - char: suruga
      side: right
      text:
        - "Ну... Если госпожа Нагато не успеет прибыть к ритуалу в полночь... роль жрицы для проведения обряда молитвы возьмет на себя госпожа Ямасиро, в чьих жилах тоже течет кровь священного рода..."

    - char: nagato
      side: left
      text:
        - "Плохо дело! Так вот какова их истинная цель!"
        - "Кавакадзэ, прости, ты сможешь двигаться?"

    - char: kawakaze
      side: right
      text:
        - "Если идти обычным ходом, то проблем не возникнет, госпожа Нагато."

    - char: nagato
      side: left
      text:
        - "Мы обязаны успеть ко второй части банкета, Кавакадзэ!"

    - char: kawakaze
      side: right
      text:
        - "Кх..."
        - "И именно в такой момент снова появляются «пешки» Сирен?"

    - char: ryuuhou
      side: left
      text:
        - "Оставьте их нам, госпожа Нагато!"
        - "Прошу, скорее направляйтесь к главному храму. Ветеран Микаса и остальные ждут вас."

    - char: nagato
      side: right
      text:
        - "В таком случае, полагаюсь на вас!"