chapter1:
  rows:

    - char: noshiro
      side: left
      text:
        - "Атакуем!"
        - "Иссиня-черные корпуса, зловещее сияние... Так вот вы какие, Сирены..."

    - char: suruga
      side: right
      text:
        - "(Пусть я и проходила симуляции бесчисленное количество раз, но когда видишь это воочию... Уровень давления совершенно иной!)"

    - char: ryuuhou
      side: left
      text:
        - "Ну и ну!.. Стоит потопить одно судно, как на его место приходят десятки других."
        - "Неужели флот Сирен бесконечен?!"

    - char: suruga
      side: right
      text:
        - "(Кто бы мог подумать, что мой первый шанс проявить себя в бою выпадет при таких обстоятельствах!! Определенно, мне не стоило соглашаться на роль представителя жрицы на этом фестивале!)"

    - char: ryuuhou
      side: left
      text:
        - "Слишком долгое пребывание в мирном тылу порождает иллюзию, будто эпоха войн осталась позади..."
        - "Но угроза Сирен не исчезала ни на миг!"
        - "Девочки! Раз уж нам выпал редкий шанс испытать себя в деле — покажите всё, чему научились. Сражайтесь изо всех сил!"