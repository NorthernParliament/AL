chapter1:
  rows:
   
   - char: noshiro
     side: left
     text:
        - "Благодарю за проделанный путь. Друзья из Железной Крови, добро пожаловать на остров Тенган."
        - "Лёгкий крейсер типа «Агано», Носиро."
        - "По поручению госпожи Синано я уже долгое время ожидаю вашего прибытия."

   - char: prinz_eugen
     side: right
     text:
        - "Для Железной Крови огромная честь быть приглашенными на столь значимый фестиваль Империи Сакуры в качестве союзников по Багровой Оси~"
        - "Пожалуйста, передайте наши самые искренние приветствия госпоже Синано."

   - char: noshiro
     side: left
     text:
        - "Обязательно."
        - "Уже довольно поздно, поэтому, согласно плану, прошу гостей проследовать за мной прямиком во внутренний замок..."

   - char: prinz_eugen
     side: right
     text:
        - "Мм?"
        - "Когда Акаги рассказывала мне о программе фестиваля, меня весьма заинтересовал один этап под названием «ритуальный поединок»..."

   - char: noshiro
     side: left
     text:
        - "Ах, это. Поединки являются важной частью нынешнего фестиваля. Каждое сражение здесь считается подношением божествам."
        - "Однако поединки обязательны только для членов Империи Сакуры. Гостям из Железной Крови вовсе не обязательно утруждать себя битвой."

   - char: prinz_eugen
     side: right
     text:
        - "Но это же так прискорбно~"
        - "В чужой монастырь со своим уставом не ходят, так что позвольте и мне прочувствовать дух ваших ритуальных сражений."

   - char: noshiro
     side: left
     text:
        - "Э... Что?.."

   - char: prinz_eugen
     side: right
     text:
        - "Считай это моей личной просьбой. Пожалуйста~"

   - char: noshiro
     side: left
     text:
        - "Хм... Хорошо."
        - "Раз вы настаиваете, я как принимающая сторона не могу позволить гостям разочароваться..."
        - "вить божествам отвагу, поднести божествам мудрость, даровать божествам веру!"
        - "Я, недостойная Носиро, покажу всё, на что способна, перед лицом союзников из Железной Крови!"

   - char: prinz_eugen
     side: right
     status: is-red
     text:
        - "Хи-хи-хи, посмотрим, были ли это слова вежливости или искренняя уверенность."
        - "озволь мне воочию убедиться в силе новейшего крейсера Империи Сакуры~"
        - "Флот Железной Крови, Принц Ойген к бою готова!"
        - "Eisen und Blut über alles!"

