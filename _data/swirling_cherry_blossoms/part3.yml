  rows:
   
   - char: ryuuhou
     side: left
     text:
        - "Дамы, пожалуйста, задержитесь."

   - char: akagi
     side: right
     text:
        - "О? Нас встречает сама Рюхо?"

   - char: ryuuhou
     side: left
     text:
        - "Давно не виделись, госпожа Акаги, госпожа Кага."

   - char: kaga
     side: right
     text:
        - "Мы прекрасно знаем правила фестиваля «Тену Укедо»."
        - "Оставим приветствия на потом. Начнем ритуальный поединок согласно протоколу, исполняющая обязанности жрицы."

   - char: akagi
     side: left
     text:
        - "Хи-хи-хи, сразу к основному блюду?"
        - "Рюхо куда опаснее, чем кажется на первый взгляд, так что не стоит её недооценивать~"

   - char: ryuuhou
     side: right
     text:
        - "...Явить божествам отвагу, поднести божествам мудрость, даровать божествам веру!"
        - "Авианосец Рюхо, вступаю в бой!"