chapter1:
  rows:

    - char: noshiro
      side: left
      text:
        - "Бездушные подделки... вы способны лишь на это. Исчезните!"

    - char: ryuuhou
      side: right
      text:
        - "Отлично, сектор зачищен!"
        - "Скорее, выдвигаемся на помощь в другие районы."

    - char: noshiro
      side: left
      text:
        - "Если целью Сирен является фестиваль, то Божественный Камень может быть в опасности!"

    - char: ryuuhou
      side: right
      text:
        - "Ветераны Первой и Пятой дивизий, и даже великий ветеран Микаса сейчас на главном острове. Пока мы удерживаем внешний периметр барьера..."

    - char: noshiro
      side: left
      text:
        - "А-а! Госпожа Рюхо, посмотрите на небо!!"

    - char: ryuuhou
      side: right
      text:
        - "Это ещё что... Сквозь тучи пробивается пурпурное сияние?!!!"

    - char: noshiro
      side: left
      text:
        - "Чувствуете, поверхность воды... ощущения совсем не те, что были прежде."

    - char: suruga
      side: right
      text:
        - "?! И правда... Что происходит?"

    - char: kinu
      side: left
      text:
        - "Зеркальное Море. Сирены только что превратили всю эту зону, включая остров Тенган, в Зеркальное Море."

    - char: ryuuhou
      side: right
      text:
        - "Ах, настоящие Кину и Касуми! Как хорошо, что вы в порядке~"

    - char: kasumi
      side: left
      text:
        - "Фу-фу, серийные модели на западе уже подавлены нами~"

chapter2:
  rows:

    - char: kinu
      side: left
      text:
        - "Мы увидели патрулирующие самолёты госпожи Рюхо и сразу поспешили сюда."
        - "Давление резко упало, ветер стих, волны успокоились, и поверхность воды стала отражать нас самих... Внешняя радиосвязь полностью заблокирована..."
        - "Всё в точности как в архивах."
        - "Однако есть отличие. Обычно Зеркальное Море формируется в открытых водах, я ещё никогда не видела, чтобы оно «накрывало остров», создавая подобную аномалию."
        - "Прогнозирую, что следом начнется ещё более масштабная атака. Госпожа Рюхо, ждём ваших указаний."

    - char: ryuuhou
      side: right
      text:
        - "......"
        - "В этот раз... нападение с востока?"

    - char: noshiro
      side: left
      text:
        - "На востоке зона рифов. В теории Сирены не могут там пройти, поэтому мы не развертывали там силы..."
        - "Что же это значит?.."

    - char: ryuuhou
      side: right
      text:
        - "Касуми, Суруга — за мной, отправимся на разведку."
        - "Остальные — любой ценой удерживайте основной фарватер!"

    - char: all
      side: left
      text:
        - "Есть!"