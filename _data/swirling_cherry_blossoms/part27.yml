chapter1:
  rows:

    - char: prinz_eugen
      side: left
      text:
        - "В итоге фестиваль Империи Сакуры обернулся полным провалом, а?"

    - char: z2
      side: right
      text:
        - "Тут уж ничего не поделаешь..."
        - "Мы так и не увидели истинный облик священного сокровища. Более того, говорят, даже внутри самой Империи никто не знает, где сейчас находится Божественный Камень."
        - "Ну честное слово, Ойген, это всё из-за того, что ты вырубилась прямо во время банкета."
        - "Мы пропустили всё, что творилось в церемониальном зале."
        - "Возвращаться с пустыми руками и таким дефицитом информации... Фридрих точно будет недовольна."

    - char: prinz_eugen
      side: left
      text:
        - "(Краснея) Да не была я пьяна! Это была актерская игра! Исключительно игра!!"

    - char: z2
      side: right
      text:
        - "Ну конечно. И храпела ты тоже по сценарию — очень убедительно..."

    - char: prinz_eugen
      side: left
      text:
        - "(Краснея еще сильнее) Чтобы по возвращении об этом ни слова! Поняла?!"

    - char: z2
      side: right
      text:
        - "Слушаюсь и повинуюсь, госпожа Принц Ойген..."

    - text:
      - "Z2 бросила взгляд на новенький тяжелый крейсер Железной Крови, доверху нагруженный ящиками с алкоголем из Империи Сакуры, и тяжело вздохнула."

    - char: prinz_eugen
      side: left
      text:
        - "Как бы то ни было, мы хотя бы получили данные о внутренних фракциях Империи и характеристиках их новых кораблей."
        - "А главное — план операции «NA» уже у них в руках. Дальше выбор за ними..."
        - "В конце концов, в этом мире выживают только сильнейшие."

    - char: akagi
      side: right
      text:
        - "Принц Ойген, постойте."

    - char: prinz_eugen
      side: left
      text:
        - "О-ля-ля, неужели это госпожа Акаги и госпожа Кага?"
        - "Не стоило так утруждаться и провожать нас так далеко~"

    - char: akagi
      side: right
      text:
        - "Есть вещи, которые неудобно обсуждать там, где у стен есть уши."
        - "Скажу прямо: я хочу получить чертежи кораблей Железной Крови и больше данных о Сиренах."

    - char: prinz_eugen
      side: left
      text:
        - "Ой-ой, госпожа Акаги, а аппетит у вас дай боже."
        - "Даже учитывая наш союз, всё наше сотрудничество в военно-морской сфере ограничивалось лишь проектом оснастки для Цеппелина, не так ли?"
        - "Такой резкий скачок... м-м... Вы ведь понимаете принцип равноценного обмена, даже если мы друзья? Хи-хи-хи."

    - char: akagi
      side: right
      text:
        - "Хм. Помнишь, о чем ты говорила на банкете?"
        - "Божественный Камень. Неужели Железная Кровь не хотела бы... одолжить его на время?"