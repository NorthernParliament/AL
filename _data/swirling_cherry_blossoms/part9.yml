chapter1:
  rows:
   
   - char: prinz_eugen
     side: left
     text:
        - "Z2, поживее, уже почти время обеда."

   - char: z2
     side: right
     text:
        - "Да-да, наберитесь терпения, я почти закончила запись."
        - "Превратить всю акваторию в замкнутое пространство, экранированное от внешнего наблюдения..."
        - "Это и есть «барьер»... Внутри Империи Сакуры и впрямь полно всякой чертовщины..."
        
   - char: prinz_eugen
     side: left
     text:
        - "Чертовщины? Ха, это всего лишь технологии, которые нам необходимо понять, но которые мы пока не постигли~"
        - "Но оставим это. Как подготовка боезапаса?"

   - char: z2
     side: right
     text:
        - "Боеприпасов в достатке."

   - char: prinz_eugen
     side: left
     text:
        - "Состояние вооружения?"

   - char: z2
     side: right
     text:
        - "Оружие в полном порядке."

   - char: prinz_eugen
     side: left
     text:
        - "Z2, ты такая надежная~"
        - " А что насчет маршрутов отхода?"

   - char: z2
     side: right
     text:
        - "......"
        - "При всем уважении, неужели нам нужно готовиться настолько тщательно?"

   - char: prinz_eugen
     side: left
     text:
        - "Кхм, на всякий случай, просто проверяю..."

   - char: z2
     side: right
     text:
        - "..Вы сомневаетесь, что план Акаги пройдет гладко?"

   - char: prinz_eugen
     side: left
     text:
        - "Это кое-кто другой считает, что дело пахнет керосином."
        - "Перед самым отъездом она велела мне держать ухо востро."
        - "Из-за неё мне пришлось всю ночь напролет строчить ей план действий — от вступления в бой до путей отхода, эх..."

   - char: z2
     side: right
     text:
        - "Справедливо..."
        - "В этот раз план Акаги выглядит как-то слишком по-детски."

   - char: prinz_eugen
     side: left
     text:
        - "И опасно."
        - "Сирены — это не те пешки, которыми можно помыкать по своему усмотрению."

   - char: z2
     side: right
     text:
        - "Если её цель действительно лишь в том, чтобы мобилизовать Империю Сакуры для участия в оперативных планах, то еще куда ни шло."
        - "А если нет?.."

   - char: prinz_eugen
     side: left
     text:
        - "Пока нам удается втянуть Империю Сакуры в эту авантюру, и пока они остаются нашими союзниками — не всё ли равно, кто ими верховодит?~"

   - char: z2
     side: right
     text:
        - "Ух ты, как грубо..."

   - char: prinz_eugen
     side: left
     text:
        - "Хи-хи, это курс, установленный лично ею. Хочешь, я передам твои слова слово в слово?"

   - char: z2
     side: right
     text:
        - "Ни в коем случае, я этого не переживу..."
        - "Работа завершена. Последняя подозрительная координата проверена."

   - char: prinz_eugen
     side: left
     text:
        - "Что ж, пора нанести визит."
        - "Даже если гости заблудились, заставлять хозяев ждать слишком долго — дурной тон, хи-хи-хи..."