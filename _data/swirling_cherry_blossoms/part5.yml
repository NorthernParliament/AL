chapter1:
  rows:
   
   - char: zuikaku
     side: left
     text:
        - "Ух ты-ы! Так вот она какая, обитель госпожи Синано — остров Тенган..."
        - "По величественности ничуть не уступает резиденции госпожи Нагато!"

   - char: shoukaku
     side: right
     text:
        - "«Тену Укедо»..."
        - "Изначально его должна была возглавлять госпожа Нагато как верховная «Мико», но её отстранили под таким нелепым предлогом, как «забота о здоровье»..."
        - "Похоже, «ветераны» из Первой дивизии авианосцев провели за кулисами немалую работу."

   - char: zuikaku
     side: left
     text:
        - "Подумать только, они хотели исключить нас из такого важного события..."
        - "Какие фокусы Акаги задумала на этот раз?"

   - char: mikasa
     side: right
     text:
        - "Неважно."
        - "Какие бы перипетии нам ни пришлось пережить, в итоге мы здесь — приглашены и прибыли на фестиваль вовремя."

   - char: zuikaku
     side: left
     text:
        - "И не верится, что авторитет «Великого Ветерана» всё еще имеет такой вес..."
        - "Э-хе-хе, как же здорово! Интересно, когда я стану «Великим Ветераном»?"

   - char: shoukaku
     side: right
     text:
        - "Ну, если пройдет еще пара-тройка десятилетий, кто знает?"
        - "Ве-ли-кий ве-те-ран Дзуйкаку♪"

   - char: zuikaku
     side: left
     text:
        - "Стой! Сестра Сёкаку, прекрати! Я была неправа! Не продолжай!"

   - char: mikasa
     side: right
     text:
        - "Ха-ха-ха, такая бодрость с самого утра..."
        - "Как хорошо быть молодой."
        - "Однако... прежде чем мы ступим на землю острова Тенган, я должна еще раз подчеркнуть одну вещь."
        - "Действительно, действия Акаги в Зеркальном Море были непостижимы..."
        - "Она даже навредила соратникам из Империи Сакуры, навредила вам."
        - "Но сегодня, пожалуйста, помните о высших интересах и сохраняйте сдержанность. Наше нынешнее положение крайне неблагоприятно для прямого столкновения с Акаги и её сторонниками."
        - "Если я не ошибаюсь в суждениях, далеко не все, кто поддерживает Акаги, знают о её тайных замыслах."
        - "Нам нужно дождаться окончания фестиваля и возможности встретиться с Синано."
        - "Если мы сможем убедить Синано раскрыть факт сговора Акаги с Сиренами в Святилище и склонить её на нашу сторону..."
        - "Тогда Акаги потеряет всякую поддержку в Империи Сакуры из-за своего предательства, и её заговор рухнет сам собой."

   - char: zuikaku
     side: left
     text:
        - "То есть, мы здесь, чтобы заводить друзей, верно?"
        - "Не волнуйтесь, Великий Ветеран, я всё поняла~"

   - char: mikasa
     side: right
     text:
        - "Светские рауты — это тоже важное поле боя!"
        - "Я участвовала в подобных крупных приемах и в Королевском Флоте, и в Северном Парламенте."
        - "В этот раз к нам еще и делегация из Железной Крови пожаловала издалека."
        - "Эх, вспоминаю подобные случаи — атмосфера на них всегда была такой же запутанной..."

   - char: shoukaku
     side: left
     text:
        - "Значит, в этот раз тактика не в лобовом столкновении, а в искусном плетении интриг, словно мелодия флейты?"

   - char: zuikaku
     side: right
     text:
        - "Ага, сестра Сёкаку ты тоже верно всё поняла!"