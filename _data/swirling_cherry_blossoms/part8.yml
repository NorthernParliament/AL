chapter1:
  rows:
   
   - char: suruga
     side: left
     text:
        - "Э... Это... Как такое вообще возможно...?!"
        - "Ну конечно..."
        - "Великий ветеран тоже может использовать авиацию Сёкаку и Дзуйкаку для ведения воздушного боя..."
        - "Я всё же не иду ни в какое сравнение с вами. Это моё поражение."

   - char: mikasa
     side: right
     text:
        - "Ох, было близко!"
        - "Несколько раз ты загоняла меня в по-настоящему опасное положение."
        - "Нынешняя молодёжь внушает страх~"

   - char: suruga
     side: left
     text:
        - "Говорите, что попали в кризис, а сами за пару мгновений с легкостью выкрутились..."
        - "Великий ветеран, вы сильны до неприличия!"
        - "(Если бы я смогла предугадать то уклонение... Нет, невозможно, к тому моменту я бы уже потеряла выгодную позицию для обстрела.)"
        - "(Черт... на каком же этапе всё пошло не так!)"

   - char: mikasa
     side: right
     text:
        - "Твоё смятение прямо на лице написано, Суруга."

   - char: suruga
     side: left
     text:
        - "Кха! Простите мою несдержанность."

   - char: mikasa
     side: right
     text:
        - "Когда я говорю, что ты внушаешь страх — это не пустая вежливость."
        - "Твоё снаряжение более продвинутое, а голова работает очень быстро."
        - "Обладай ты таким же боевым опытом, как у меня, я бы уже лежала у твоих ног побежденной~"
        - "Эх, времена постоянно меняются~ Броня становится толще, пушки — мощнее, да еще и эти самолеты в небе..."
        - "Должна признать: я безнадежно отстала от эпохи."

   - char: suruga
     side: left
     text:
        - "(Поистине, её великодушие тоже уровня «великого ветерана»... Смог бы обычный человек так легко признать собственную устарелость?..)"

   - char: mikasa
     side: right
     text:
        - "Смотреть правде в глаза и быть реалистом — это очень важно, понимаешь?"
        - "Эх... Если бы это было возможно, я бы предпочла, чтобы навыки, отточенные на полях сражений, больше никогда не пригодились..."
        - "Но даже если я хочу уйти на покой, я не могу бросить Империю Сакуры в такой момент."
        - "Товарищи из прошлого перед уходом доверили мне свою веру..."
        - "Если Империя Сакуры больна — её нужно лечить. Если она сбилась с пути — её нужно вернуть на него, даже если придется применить силу."

   - text:
     - "Микаса говорит это, крепко сжимая четки в руках"

   - char: mikasa
     side: left
     text:
        - "Пока цель не достигнута, я не остановлюсь, даже если время окончательно выбросит меня на обочину истории!"

   - char: suruga
     side: right
     text:
        - "...Я горжусь тем, что у Империи Сакуры есть такой великий ветеран, как вы!"

   - char: mikasa
     side: left
     text:
        - "Ха-ха-ха-ха! Идем, все на месте проведения фестиваля уже заждались нас~"
        - "(Сила без мудрости ведет к смятению, а хитрость без веры — к ложному пути.)"
        - "(Акаги... когда же эта девочка наконец всё поймет?..)"