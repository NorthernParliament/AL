chapter1:
  rows:

    - char: hibiki
      side: left
      text:
        - "Ува-а... Церемониальный зал разрушен почти до основания."
        - "Мы и вправду сможем продолжить молитву в таком месте?"

    - char: nagato
      side: right
      text:
        - "Если помыслы твои чисты, то божества услышат твою молитву, даже если ты возносишь её из полуразрушенной лачуги."

    - char: hibiki
      side: left
      text:
        - "Сейчас, только уберу эти обломки, завалившие внутренний двор... Хей-оп!"

    - char: kawakaze
      side: right
      text:
        - "Для эсминца у тебя поразительная сила. Это заслуживает уважения..."

    - char: hibiki
      side: left
      text:
        - "А-ха-ха, мне частенько приходится таскать тяжести под началом госпожи Рюхо~ Так что это для меня пустяки!"
        - "Хей-оп..."

    - text:
      - "В этот момент Микаса, погруженная в свои мысли, хранила мрачное молчание."

    - char: akagi
      side: left
      text:
        - "Госпожа Микаса, великий ветеран... кажется, вас что-то гложет?"

    - char: mikasa
      side: right
      text:
        - "Я лишь размышляю о том, что именно в этой череде событий мы упустили из виду."
        - "Кажется... осталось какое-то странное чувство фальши."

    - char: akagi
      side: left
      text:
        - "Хи-хи, как и ожидалось от легендарной Микасы, чей «ум подобен бьющему источнику»."
        - "Ваша подозрительность не знает границ."
        - "Но ведь все присутствующие здесь собрались ради будущего Империи Сакуры, чтобы принять участие в фестивале «Тену Укедо», не так ли?"

    - char: mikasa
      side: right
      text:
        - "Верно. Сейчас Империи Сакуры нужна сила для перемен. И только искренняя молитва и вера способны..."

    - char: akagi
      side: left
      text:
        - "Я так и знала!! Если кто и способен меня понять, так это вы, госпожа ветеран!"
        - "Большинство боится перемен, считая, что они приносят лишь несчастья и гибель..."
        - "Но прогресс эпохи всегда был заслугой тех, чья воля к переменам была непоколебима!"
        - "Я, Акаги, искренне желаю помочь нашей Империи завершить это преобразование и шагнуть в новую эру!"

    - char: mikasa
      side: right
      text:
        - "Акаги, если бы ты действительно могла использовать технологии Сирен, чтобы вести Империю Сакуры в будущее, я бы не стала тебе препятствовать."
        - "Но сейчас... ты ли используешь Сирен, или же Сирены используют тебя?"
        - "Поверь мне, Сирены — далеко не те кроткие создания, которыми ты можешь помыкать по своему усмотрению."
        - "Ты слишком глубоко погрязла в своей одержимости. Твой взор затуманился, и ты сбилась с истинного пути."
        - "Если бы она увидела тебя сейчас..."

    - char: akagi
      side: left
      text:
        - "Госпожа Микаса."
        - "А что же это такое — «истинный путь»?"
        - "Оставаться в рядах Лазурного Пути и играть в «дочки-матери» с этими одаренными союзничками — это и есть истинный путь?"
        - "Где были вы, когда они навязывали нам морские договоры и ограничения?"
        - "Эпоха сменилась, а где в это время были вы?!"

    - char: hibiki
      side: right
      text:
        - "Ой-ой-ой!"

    - text:
      - "БАХ!"
      - "Хибики с грохотом растянулась посреди внутреннего двора, прервав этот тяжелый разговор."

    - char: hibiki
      side: left
      text:
        - "Прошу прощения, опять я растянулась... (х_х)"
        - "Место для молитвы расчищено, госпожа Нагато~"

chapter2:
  rows:

    - text:
      - "Нагато поднялась и грациозно сделала несколько шагов вперёд; Кавакадзэ следовала за ней тенью."

    - char: nagato
      side: left
      text:
        - "Какими бы ни были наши повседневные разногласия, я надеюсь, что хотя бы этой ночью все присутствующие сложат оружие... и искренне посвятят свои мысли молитве."
        - "Тогда... и наши новые соратницы тоже будут этому рады, верно?"

    - char: akagi
      side: right
      text:
        - "......"

    - text:
      - "Нагато взошла на ритуальный помост, сложила ладони и начала благочестиво возносить молитву."

    - char: nagato
      side: left
      text:
        - "«Явить божествам отвагу, поднести божествам мудрость, даровать божествам веру!»"
        - "«Пусть боги укажут Империи Сакуры путь к свету»."
        - "«Пусть боги оберегают Империю Сакуры, отводя беды и даруя вечное процветание»."

    - text:
      - "Однако, когда Нагато закончила слова заклинания, Божественный Камень никак не отреагировал."

    - char: nagato
      side: left
      text:
        - "...Странно. Что это значит?"

chapter3:
  rows:

    - char: ryuuhou_rad
      side: left
      text:
        - "Госпожа Микаса! Беда! Неизвестный враг снова прорвал нашу оборону, прошу вас, будьте осторожны."

    - char: mikasa
      side: right
      text:
        - "Что?!"

    - text:
      - "Грохот взрыва сотряс ворота церемониального зала, и «незваный гость» вихрем пронеслась по аллее, представ перед всеми."
      - "На лицах присутствующих застыло изумление. Лишь Акаги и Кага остались холодны."

    - char: mikasa
      side: left
      text:
        - "Такао... Такао?"

    - char: takao_meta?
      side: right
      status: is-red
      text:
        - "Госпожа Нагато, прошу вас, отойдите. Этот клинок не желает ранить невинных…"

    - text:
      - "Нагато встала перед Божественным Камнем, широко раскинув руки в защитном жесте."
      - "Кавакадзэ мгновенно преградила путь незнакомке своим мечом."

    - char: nagato
      side: left
      text:
        - "Я не сдвинусь, пока ты не скажешь мне, кто ты на самом деле и зачем ты это делаешь!"

    - char: takao_meta?
      side: right
      status: is-red
      text:
        - "Этот камень — вовсе не священный... Это лишь демон, требующий жертв."
        - "Стоит ему лишиться подношений или того, что можно обменять на его силу... как нагрянет катастрофа!"

    - char: nagato
      side: left
      text:
        - "Согласно хроникам, фестиваль «Тену Укедо» проводится уже более сотни лет."
        - "Как я могу верить тебе на слово и отдать святыню в твои руки?"

    - char: takao_meta?
      side: right
      status: is-red
      text:
        - "Хроники сфальсифицированы! Этому камню не место в нынешней эпохе!"

    - char: nagato
      side: left
      text:
        - "......"

    - char: takao_meta?
      side: right
      status: is-red
      text:
        - "Госпожа Нагато... прошу простить мне мою дерзость!"

    - text:
      - "«Незваный гость» обнажила меч и сделала резкий выпад прямо перед Нагато. Нагато даже не вздрогнула."

    - char: kawakaze
      side: left
      text:
        - "Госпожа Нагато!!"

    - text:
      - "Кавакадзэ вскинула клинок для блока."
      - "КЛАНГ!"
      - "Воздух внезапно замер. Микаса и Хибики тоже попытались отразить удар, но не успели."
      - "Меч Кавакадзэ разлетелся на две части; обломок лезвия, вращаясь, улетел в сторону и оставил глубокую царапину на лице Акаги."

    - char: akagi
      side: left
      text:
        - "......"

    - char: kawakaze
      side: right
      text:
        - "Госпожа... госпожа Нагато?"

    - char: nagato
      side: left
      text:
        - "Я... я цела..."

    - text:
      - "КРАК — Божественный Камень за спиной Нагато с сухим треском раскололся надвое."

    - char: nagato
      side: left
      text:
        - "Это..."

    - char: takao_meta?
      side: right
      status: is-red
      text:
        - "Высшее мастерство фехтования не требует касания клинком... Можно сказать, что поразить цель, не задев при этом её душу — и есть предел мастерства."
        - "Однако... похоже, нас всех обвели вокруг пальца."
        - "Этот камень... подделка."