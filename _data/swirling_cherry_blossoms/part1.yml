chapter1:
  rows:

    - "Грохот!"

    - char: hibiki
      side: left
      text:
        - "А-а! Госпожа Рюхо, поберегись!!"

    - text:
      - "Эсминец Хибики пыталась спуститься по лестнице, прижимая к себе огромное храмовое святилище, но оступилась и потеряла равновесие."
      - "Бам!"
      - "Под аккомпанемент оглушительного грохота Хибики совершила идеальный кувырок и растянулась на траве во внутреннем дворике, взирая на первые лучи рассвета."

    - char: hibiki
      side: left
      text:
        - "У-у-у... Больно-то как..."
        - "Госпожа Рюхо, вы жестоки! Вы правда решили просто бросить меня на произвол судьбы?!"

    - text:
      - "У входа в дом стояла девушка в расшитых одеждах."
      - "Она безупречно увернулась от кубарем летевшего по лестнице эсминца и грациозно поймала в воздухе святилище."

    - char: ryuuhou
      side: left
      text:
        - "Эсминец, упав на траву, не развалится на две части, а вот это святилище — вполне."

    - char: hibiki
      side: right
      text:
        - "Ох, ну вы и скажете, госпожа Рюхо~"

    - char: ryuuhou
      side: left
      text:
        - "До фестиваля осталось всего два дня. Если мы не будем действовать осторожно, можем сорвать важное дело."

    - char: hibiki
      side: right
      text:
        - "Как думаете, в этот раз они правда приедут на фестиваль?"

    - char: ryuuhou
      side: left
      text:
        - "е волнуйся, лидеры обеих сторон — люди благоразумные."
        - "Какими бы ни были их разногласия в обычное время, они не пропустят столь важное для Империи Сакуры торжество."
        - "Особенно в такие непростые времена, как сейчас. Возможно, фестиваль «Тену Укедо» станет тем самым шансом вновь обрести верный путь..."

    - char: noshiro?
      side: right
      text:
        - "Рюхо, так ты была здесь."

    - char: ryuuhou
      side: left
      text:
        - "Это ты, Носиро. Зачем ты меня так спешно искала?"

    - char: noshiro
      side: right
      text:
        - "Только что пришла телеграмма от делегации Железной Крови. По приглашению госпожи Акаги они прибудут на фестиваль. Ожидаемое время прибытия — сегодня утром."

    - char: ryuuhou
      side: left
      text:
        - "Я поняла. Прикажи заставам на пути их следования пропустить флот. Это первый раз, когда в нашем фестивале участвует иностранная делегация... всё будет иначе, чем обычно."
        - "Гость в доме — честь для хозяев. Носиро, ты возьмешь на себя работу по приему делегации?"

    - char: noshiro
      side: right
      text:
        - "Хорошо, я соберусь и сразу же отправлюсь."
        - "Рюхо, на тебе подготовка этапа ритуальных поединков. Выбери для меня удачное время в очереди~"
        - "Лидеры со всех концов Империи Сакуры и заграничные мастера соберутся вместе, среди них будут даже закаленные в боях ветераны! Я очень жду возможности сразиться с ними..."

    - char: ryuuhou
      side: left
      text:
        - "Ха-ха-ха, разумеется! Поединки — это тоже часть праздника. В этот раз мы ни в чем не допустим небрежности!"

    - text:
      - "*Стук в дверь*"

    - char: kinu
      side: left
      text:
        - "Прошу прощения за вторжение."
        - "Рюхо, госпожа Акаги и сопровождающий её флот вот-вот прибудут на остров Тенган."

    - char: hibiki
      side: right
      text:
        - "А! Дамы из Первой дивизии авианосцев и правда приехали!"

    - char: noshiro
      side: left
      text:
        - "Похоже, сначала твоя очередь, Рюхо."

    - char: ryuuhou
      side: right
      text:
        - "..Наконец-то всё начинается официально!"
        - "Все слушайте: нынешний фестиваль «Тену Укедо» станет важнейшим событием, определяющим будущее Империи Сакуры."
        - "Мы не просто представители главной жрицы, госпожи Синано, мы — неотъемлемая часть этого праздника."
        - "Фестиваль вот-вот начнется, прошу всех войти в свои роли."

    - char: all
      side: left
      text:
        - "Есть!"

    - char: ryuuhou
      side: right
      text:
        - "Что ж, мы выдвигаемся, госпожа Синано."

    - text:
      - "ÏПокидая дворик, Рюхо обернулась на главную башню замка и почтительно поклонилась."
