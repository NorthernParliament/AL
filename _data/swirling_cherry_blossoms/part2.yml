chapter1:
  rows:

    - "Остров Тенган состоит из главного острова и шести малых островов, соединенных с ним."
    - "Он подобен диадеме, сияющему солнцу или священному ледяному кристаллу."
    - "Это отдаленный остров вдали от основных земель Империи Сакуры, святое место, где сосредоточены молитвы и вера народа, а также обитель, в которой живет Синано."
    
    - char: kaga
      side: left
      text:
        - "Остров Тенган... Синано выбрала отличное место для своей резиденции."

    - char: akagi
      side: right
      text:
        - "Святая земля, святилище... С тех пор как начался «План Решающего Сражения», вся сила веры стекается в подобные места."
        - "Столько усилий тратится на бесполезные вещи..."

    - char: yamashiro
      side: left
      text:
        - "Акаги, ты не веришь в боевую мощь «Плана Решающего Сражения»?"

    - char: akagi
      side: right
      text:
        - "Хи-хи-хи, ну конечно же верю."
        - "Если «План Решающего Сражения» не принесет ожидаемых результатов, это станет большой проблемой и для меня."
        - "Однако... тратить драгоценную веру и даже использовать священные реликвии ради создания гигантского авианосца, который теперь только и делает, что спит..."

    - char: yamashiro
      side: left
      text:
        - "Говорят, что госпожа Синано способна видеть все изменения в мире даже во сне, и может передавать свои указания жрицам через сновидения."
        - "Правда это или нет — никто не знает..."

    - char: akagi
      side: right
      text:
        - "Хм, подобная чушь может обмануть разве что наивных маленьких девочек."

    - char: kaga
      side: left
      text:
        - "Действительно ли этот фестиваль сможет достичь эффекта, описанного в легендах — помочь Империи Сакуры «рассеять тьму и встретить свет»?"

    - char: akagi
      side: right
      text:
        - "Ямасиро, ты в этом деле специалист. Что скажешь?"

    - char: yamashiro
      side: left
      text:
        - "Да..."
        - "Согласно записям, раз в несколько лет, когда кровавая луна становится полной, печать на хранящемся здесь сокровище — божественном камне Ватацуми — снимается."
        - "Во время фестиваля «Тену Укедо» верховная жрица использует собранную веру в качестве подношения, а Ватацуми — в качестве катализатора."
        - "Если искренне молиться Богу Моря, можно создать «корабль», который упоминается лишь в легендах."
        - "Кажется, процесс постройки Суруги был как-то связан с этим..."
        - "Кстати говоря, верховной жрицей на этом фестивале всегда была действующая «Мико» Империи Сакуры, а помогают ей три жрицы, символизирующие Веру, Силу и Мудрость."
        - "По логике вещей, верховной жрицей должна была быть выбрана госпожа Нагато..."
        - "Выбор жрицы был сделан так небрежно... Боюсь, в этот раз фестиваль вряд ли принесет ожидаемый результат! Таково мое мнение."

    - char: kaga
      side: right
      text:
        - "С Нагато сейчас... всё немного сложно."
        - "Эх, значит, не стоит ждать обещанного эффекта «рассеивания тьмы»?"

    - char: akagi
      side: left
      text:
        - "Раз мы не можем полностью её контролировать, значит, её нужно полностью исключить из фестиваля."
        - "Пока мы в итоге получаем Ватацуми, неважно, кто именно зачитывает текст по бумажке."
        - "...Кага, неужели ты правда поверила в легенды о фестивале?"

    - char: kaga
      side: right
      text:
        - "Как это возможно..."
        - "Просто раз уж мы вложились в это, хотелось бы получить хоть какую-то отдачу от самого фестиваля, пусть даже в виде побочного продукта."

    - char: akagi
      side: left
      text:
        - "Хи-хи, и то верно."
        - "Вместо того чтобы тратить драгоценную веру и души на создание чего-то призрачного и нереального, лучше бы..."

    - char: yamashiro
      side: right
      text:
        - "Вы... вы уверены, что так можно говорить?"
        - "Всё-таки это резиденция госпожи Синано..."

    - char: akagi
      side: left
      text:
        - "......"
        - "Хи-хи, конечно же, я просто шучу~"



