chapter1:
  rows:

    - text:
      - "Шумный банкет всё еще продолжается."

    - char: suruga
      side: left
      text:
        - "К-как и ожидалось от великого ветерана Микасы... Суметь переломить ход событий в такой безнадежной ситуации..."

    - char: mikasa
      side: right
      text:
        - "а-ха-ха!! В Северном Парламенте полно интересных личностей, а уж эта Аврора... —"

    - text:
      - "БУМ-М-М——!!"

chapter2:
  rows:

    - text:
      - "Внезапно со стороны моря донесся отчетливый раскат пушечного выстрела."
      - "Горизонт окрасился в багряные и пурпурные тона, и вдали стали отчетливо видны приближающиеся иссиня-черные тени..."

    - char: ryuuhou
      side: left
      text:
        - "Это... Сирены!"

    - char: hibiki
      side: right
      text:
        - "Т-точно! Докладываю: в прибрежных водах острова Тенган внезапно появились крупные силы флота Сирен, они начали штурм!"
        - "Кину и Касуми уже возглавили флот обороны и вступили в бой с врагом!"

    - text:
      - "Услышав доклад, Микаса мгновенно вскочила, готовясь к выходу в море."
      - "Сидящая напротив Акаги по-прежнему хранила молчание, спокойно держа в руке кубок."

    - char: suruga
      side: left
      text:
        - "(Остров Тенган защищен множеством барьеров. Как флот Сирен смог незаметно подобраться так близко...?!)"

    - char: ryuuhou
      side: right
      text:
        - "Прошу почтенных гостей оставаться на местах. Защита острова Тенган — прямая обязанность нас, представителей жрицы. Нет нужды беспокоить вас."
        - "Пожалуйста, дайте нам шанс исполнить свой долг!"
        - "Суруга, Носиро — за мной, идем на подмогу!"

    - char: noshiro
      side: left
      text:
        - "Есть!"

    - char: ryuuhou
      side: right
      text:
        - "Господа, не волнуйтесь. Мы берем на себя всю ответственность и защитим фестиваль, чтобы он прошел по плану!"
