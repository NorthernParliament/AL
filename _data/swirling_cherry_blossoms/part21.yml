chapter1:
  rows:

    - char: akagi
      side: left
      text:
        - "Похоже, госпожа Нагато всё-таки где-то заблудилась в пути~"
        -  "Ну право же, госпожа Микаса, почему вы не взяли её с собой?"
        - "В случае нападения Сирен или чего-то подобного — вдвоем ведь было бы куда безопаснее, не так ли?"

    - char: mikasa
      side: right
      text:
        - "Нагато уже давно не тот неопытный ребенок, каким была когда-то. Она вполне способна действовать самостоятельно, согласно своим убеждениям."
        - "А вот вы, госпожа Акаги, выглядите так, будто... весьма довольны нынешним положением дел?"

    - char: akagi
      side: left
      text:
        - "Ну что вы, это всего лишь хмель в голову ударил~ Домашнее вино острова Тенган и впрямь заслуживает своей славы, а-ха-ха!"
        - "Кага, скажи ведь?"

    - char: kaga
      side: right
      text:
        - "......"
        - "В таком случае, раз госпожа Синано не может явиться, а госпожа Нагато не успевает к сроку..."
        - "Согласно традиции, ритуал молитвы должен провести кто-то другой, в чьих жилах течет кровь жриц..."
        - "ажется, среди присутствующих только госпожа Ямасиро обладает подобным правом..."

    - char: yamashiro
      side: left
      text:
        - "Э... Э-э?!"

    - text:
      - "Ямасиро, которая до этого весело уплетала шашлычки, внезапно замерла, а её кошачий хвост от испуга встал дыбом."

    - char: yamashiro
      side: left
      text:
        - "Э-э-э?! Правда я?! Но... но ведь..."

    - char: akagi
      side: right
      text:
        - "Не нервничай так."
        - "Это ничем не отличается от обычного фестиваля — нужно лишь вслух прочесть слова молитвы~"
        - "Хибики, иди принеси Божественный Камень. И осторожнее, смотри не урони его."

    - char: hibiki
      side: left
      text:
        - "Е-есть! Госпожа Акаги!"

    - text:
      - "Сказав это, Хибики быстро убежала в сторону внутреннего святилища."

    - char: prinz_eugen
      side: left
      text:
        - "О-ля-ля~ Неужели мы наконец увидим легендарное сокровище, защищающее Империю Сакуры, — «Ватацуми»?"
        - "То самое божественное устройство, которое может «вжик!» — и создать «нас», которых изначально не должно было существовать?"
        - "Например, оно могло бы помочь досрочно завершить наш «План Z», м-м?~"

    - char: z2
      side: right
      text:
        - "Госпожа Ойген, вы пьяны."

    - char: prinz_eugen
      side: left
      text:
        - "Ой-ой, да как я могла опьянеть от этой «водички», ха-ха!"
        - "Я просто привожу пример, всего лишь пример, ха-ха-ха~"

    - char: z2
      side: right
      text:
        - "Прошу прощения у всех присутствующих, Ойген ведет себя неподобающе..."
        - "Я и сама никогда не видела, чтобы она так плохо держалась после выпивки."

    - char: akagi
      side: left
      text:
        - "Ничего страшного, мы ведь союзники~ Иногда полезно высказать всё, что на уме."
        - "Если мы можем чем-то помочь — только скажите."

    - char: prinz_eugen
      side: right
      text:
        - "Например, одолжить нам Божественный Камень на время?"
        - "Ха-ха-ха-ха! Шучу-шучу."

    - char: mikasa
      side: left
      text:
        - "......"

    - char: shoukaku
      side: right
      text:
        - "*Шепотом* Похоже, мы сами пустили волка в дом."

    - char: mikasa
      side: left
      text:
        - "*Шепотом* Где же Нагато?.."

    - char: shoukaku
      side: right
      text:
        - "*Шепотом* Мне отправить разведывательные самолеты?"

    - char: mikasa
      side: left
      text:
        - "*Шепотом* Верь в Дзуйкаку. Нам нужно удерживать ситуацию здесь и не позволить им сделать что-то с камнем."

    - char: hibiki
      side: right
      text:
        - "Почтенные дамы! Я доставила сокровище «Ватацуми» на место!"
        - "Прошу всех пройти в церемониальный зал для совершения обряда~"

    - text:
      - "С этими словами все поднялись со своих мест."
      - "Лишь Принц Ойген осталась за столом, уснув с блаженной улыбкой и ярким румянцем на лице."

    - char: z2
      side: left
      text:
        - "Пожалуйста, идите без нас. Я позабочусь о госпоже Ойген."

    - text:
      - "Когда все вошли в зал, за столом остались лишь Z2 и Принц Ойген, мирно спящая у неё на коленях."

    - char: z2
      side: left
      text:
        - "......"
        - "Все ушли, можешь вставать..."
        - "Эй... Ойген!"
        - "......"

    - char: prinz_eugen
      side: right
      text:
        - "Хр-р... фью... ха-а..."

    - text:
      - "На лице Ойген сияет счастливая улыбка."

    - char: z2
      side: left
      text:
        - "Она что, не притворяется?.. Это совсем не по сценарию... Ну и ну."
        - "Алкоголь в Империи Сакуры... воистину страшен."