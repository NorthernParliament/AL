chapter1:
  rows:

    - text:
      - "Бум-м-м!"

    - char: noshiro
      side: left
      text:
        - "Есть брешь! Сейчас!!"

    - char: akagi
      side: right
      text:
        - "Достаточно, Носиро. Отступай!"

    - char: noshiro
      side: left
      text:
        - "Госпожа Акаги?!"
        - "...Есть."

    - char: akagi
      side: right
      text:
        - "Услышав такой грохот, я уж было подумала, что Сирены штурмуют замок."
        - "ем это вы тут занимаетесь, Ойген?"

    - char: prinz_eugen
      side: left
      text:
        - "Ох, было близко, очень близко~"
        - "Всего лишь хотела прочувствовать дух ваших ритуальных поединков, а в итоге чуть сама не поплатилась."
        - "Если бы ты не подоспела вовремя, боюсь, я бы пала жертвой мастерства этой юной леди~"

    - char: akagi
      side: right
      text:
        - "Что ж, это была бы великая честь — одолеть в честном бою саму знаменитую госпожу Принц Ойген."
        - "...Если бы я не вмешалась, ты ведь не смогла бы удержаться и нанесла бы удар, верно?"

    - char: prinz_eugen
      side: left
      text:
        - "Как можно~"
        - "По крайней мере, не в этот раз. В конце концов, это ведь я начала её провоцировать~"

    - char: noshiro
      side: right
      text:
        - "Госпожа Акаги, но я ведь почти достала её!"

    - char: akagi
      side: left
      text:
        - "Прежде чем твой клинок достиг бы цели, Ойген одним залпом отправила бы тебя на капитальный ремонт."
        - "Та «брешь» была оставлена намеренно, чтобы заманить тебя на линию огня."

    - char: noshiro
      side: right
      text:
        - "Что?!"
        - "Простите, госпожа Акаги... Мне не хватило опыта, я потеряла самообладание..."

    - char: z2
      side: left
      text:
        - "Не принимайте это близко к сердцу, госпожа Носиро."
        - "С характером Ойген даже её родная сестра порой не может совладать, когда та начинает свои провокации."
        - "Ваша реакция была настолько достойной, что её можно вносить в учебники по тактике против Принца Ойген."

    - char: prinz_eugen
      side: right
      text:
        - "Фу-ху-ху, когда видишь такую серьезную натуру, просто невозможно удержаться от искушения немного подразнить её~"
        - "Прошу прощения, госпожа Носиро. Это была лишь минутная шалость, мои слова не были искренними, так что, пожалуйста, не берите их в голову~"

    - char: noshiro
      side: left
      text:
        - "..То, что я поддалась на провокацию в бою — признак моей неопытности. Мне очень жаль..."

    - char: akagi
      side: right
      text:
        - "Уже полдень, Ойген. Вы прибыли гораздо позже назначенного времени. Весело провели время в пути?"

    - char: prinz_eugen
      side: left
      text:
        - "Ну что ты. Ваши заповедные земли Империи Сакуры окружены столькими барьерами. Мы долго плутали и с трудом нашли верный путь~"

    - char: noshiro
      side: right
      text:
        - "(...А? Но я ведь всё время ждала у самого входа в барьер, как и договаривались... Как такое возможно...)"

    - char: akagi
      side: left
      text:
        - "Хи-хи, как и ожидалось от дипломатической миссии Железной Крови — ваше красноречие мирового уровня."
        - "Раз уж мы союзники, работающие сообща, — если вам что-то нужно, говорите прямо. Не стоит так церемониться."

    - char: prinz_eugen
      side: right
      text:
        - "Ну, раз уж мы перешли на чистоту... Эх... Придется сказать правду."
        - "На самом деле..."
        - "Я просто умираю с голоду!"

    - char: z2
      side: left
      text:
        - "Поддерживаю..."
        - "Ойген гоняла меня туда-сюда всю дорогу, я тоже проголодалась до смерти."

    - char: akagi
      side: right
      text:
        - "Тцк..."
        - "Для вас специально подготовлены лучшие места и роскошный обед!"
        - "Следуйте за мной. Грандиозное шоу вот-вот начнется..."