chapter1:
  rows:

    - text:
      - "По пути в штаб обороны города Анкоридж я внезапно получаю странный звонок от Мемфис META."

    - char: memphis_meta_rad
      side: left
      status: is-purple
      text:
        - "Командир! Марко Поло пришла в себя и исчезла из Компилирующего Поля!"
        - "Судя по данным о её местоположении, я думаю, она направляется... к вам."

    - char: commander
      side: right
      text:
        - "...Что?"

chapter2:
  rows:

    - char: cowpens
      side: left
      text:
        - "Посмотрите туда! Кто-то стоит прямо на верхушке фонарного столба."

    - char: hornet_meta
      side: right
      status: is-meta
      text:
        - "О чем ты... О, ты не шутишь. И что она там делает?"

    - char: commander
      side: left
      text:
        - "Погодите, на фонарном столбе?"

chapter3:
  rows:

    - char: marco_polo
      side: left
      text:
        - "О-хо-хо-хо! Наконец-то ваша Апостол вернулась!"
        - "Склонитесь, немощные простолюдины, и трепещите перед моей абсолютной властью!"

    - text:
      - "Стоя на фонарном столбе в двух шагах от нас и закутавшись в плащ, женщина выкрикивала приветствие, достойное суперзлодея."
      - "Па-ба-ба-пам! Это не кто иная, как Марко Поло!"

chapter4:
  rows:

    - char: commander
      side: left
      text:
        - "Марко Поло?!"

    - char: marco_polo
      side: right
      text:
        - "Ну конечно же! Это я, Марко Поло!"

chapter5:
  rows:

    - char: commander
      side: left
      text:
        - "Кто тебя научил этому притворству?"

    - char: marco_polo
      side: right
      text:
        - "Это плод моего собственного блестящего ума. Моё величие буквально ощутимо, не так ли?"

chapter6:
  rows:

    - char: clarence_k_bronson
      side: left
      text:
        - "Вы знаете эту чудачку, Командир?"
        - "Значит... она здесь, чтобы поддержать нас?"

    - char: commander
      side: right
      text:
        - "Честно говоря, я бы предпочел сказать, что не знаю её."
        - "И я не совсем уверен, что она пришла помогать."

    - char: william_d_porter
      side: left
      text:
        - "О-о-о-о! Это выглядит так круто! Я тоже так хочу!"

    - char: pasadena
      side: right
      text:
        - "И я! Хотя бы для того, чтобы сразу привлечь всеобщее внимание!"

    - char: marco_polo
      side: left
      text:
        - "Слышишь, Командир? В этом мире ЕСТЬ люди, которые осознают моё величие!"
        - "Тебе больше не нужно бояться, ибо великолепная Апостол Марко Поло здесь, чтобы помочь!"
        - "А теперь — узрите!"

chapter7:
  rows:

    - text:
      - "Воздух задрожал, и позади Марко Поло материализовался гигантский серебристо-белый фантом."
      - "Одновременно с ним появился полупрозрачный серебряный жезл."

    - char: william_d_porter
      side: left
      text:
        - "Мама дорогая! Это ещё ЧТО такое?!"

    - char: clarence_k_bronson
      side: right
      text:
        - "Это что, 3D-проекция?"

    - char: marco_polo
      side: left
      text:
        - "Не-е-еверно!"
        - "Это мощь!"
        - "Моя мощь! Символ моей власти!"
        - "О, но и это ещё не всё!"

chapter8:
  rows:

    - text:
      - "Дрожь в воздухе усилилась, и в небе возник летательный аппарат, а за ним еще один и еще один."

    - char: marco_polo
      side: left
      text:
        - "О-хо-хо-хо! Упивайтесь зрелищем моей мощи!"
        - "А-ха-ха-ха!"
        - "А-ха-ха-ха... Погодите..."
        - "А как мне слезть с этого фонарного столба?"

    - char: commander
      side: right
      text:
        - "......"

    - text:
      - "Первым делом рядом с Марко Поло появилась проекция Иерофанта, а следом за ней — авиация Дьявола."
      - "Я всегда чувствовал, что с Иерофантом что-то не так. Может ли быть, что она каким-то образом мельком увидела «идеальное будущее»?"
      - "Впрочем, сейчас это уже не важно. Чем больше людей на нашей стороне, тем выше шансы на победу."
      - "Даже если речь идет о Марко Поло — это лучше, чем если бы нам вообще никто не пришел на помощь... верно?"