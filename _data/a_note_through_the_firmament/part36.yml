    - char: marco_polo
      side: right
      text:
        - "Боже, какая здесь тяжелая атмосфера..."
        - "Послушай, Фридрих, ты уже..."

    - char: friedrich_der_grosse
      side: left
      text:
        - "Я слышала о событии «почти-наложения» (near-superimposition)."

    - char: marco_polo
      side: right
      text:
        - "Ик!"
        - "Кхм. Ладно! Значит, слышала!"
        - "И что с того? Несомненно, именно я была ответственна за это! Я не отрицаю и не скрываю этого!"
        - "Куда важнее — узри мощь, которую я обрела! Впечатляет, не правда ли?!"

    - text:
      - "Воздух задрожал, и позади Марко Поло появились гигантский серебристо-белый фантом и величественная авиация."

    - char: friedrich_der_grosse
      side: left
      text:
        - "Неплохо. И?"

    - char: marco_polo
      side: right
      text:
        - "«И»?"

    - text:
      - "Хотя она не понимала почему, Марко Поло почувствовала невероятно гнетущую ауру, исходящую от спокойного взгляда Фридрих дер Гроссе."
      - "Ей казалось, что стоит ей совершить хоть одну ошибку, и она низвергнется в вечный ад."

    - char: marco_polo
      side: left
      text:
        - "И... А-ха-ха-ха... Разумеется, я использую это, чтобы расчистить тебе путь!"
        - "Смотри на меня, Фридрих! Я уже не тот человек, что раньше. Я сотру врага в порошок еще до того, как он к тебе приблизится!"
        - "О-хо-хо-хо!"

    - char: friedrich_der_grosse
      side: right
      text:
        - "Великолепно."

    - char: bismarck_z
      side: left
      text:
        - "Фридрих, эта твоя сила..."

    - char: friedrich_der_grosse
      side: right
      text:
        - "Не удивляйся. Я лишь сделала еще один шаг вперед как корабль-прототип."
        - "Должна сказать, впрочем — ты отлично справилась, Бисмарк."

    - char: bismarck_z
      side: left
      text:
        - "Да... Мы наконец прошли через те темные времена."
        - "Теперь давай сражаться бок о бок! За лучшее будущее!"

    - char: friedrich_der_grosse
      side: right
      text:
        - "стественно. Наше попурри начинается."