chapter1:
  rows:

    - text:
      - "Атмосфера в ресторане «Юньсян Саньвэй» наполнена изяществом, а блюда — само совершенство."
      - "Когда их ароматы раскрываются, я чувствую, что стал ещё на шаг ближе к пониманию этого мира."
      - "Лексингтон тоже расслабилась; сейчас она больше всего похожа на ту девушку, которую я знал."
      - "Этот город с его чужой, но пугающе знакомой атмосферой кажется прекрасным сном. Возникает стойкое ощущение нереальности, и всё же мои органы чувств твердят об обратном."
      - "Столкновение реальности и фантазии ошеломляет — я словно нахожусь внутри переэкспонированной фотографии."
      - "Как будто что-то не так не с миром, а с моим восприятием. Пока я погружён в эти мысли, время вокруг замедляется."

    - text:
      - "... ... ..."

    - text:
      - "Завершив трапезу, мы переходим к делу."
      - "Раз уж мы решили остаться здесь для расследования, нам нужен штаб, откуда можно попытаться связаться с нашей базой."

    - char: lexington_ii
      side: left
      text:
        - "Если дата на планшете верна, то в центральном районе должна быть квартира на моё имя. Проверим?"

    - text:
      - "... ... ..."

chapter2:
  rows:

    - text:
      - "Мы садимся в такси. Я вглядываюсь в футуристические пейзажи за окном, выискивая изъяны: неестественно двигающихся пешеходов, размытые текстуры зданий или «невидимые стены»."
      - "Будь то Море Звёзд или Башня — мой опыт подсказывает, что любая симуляция имеет баги. Однако на этот раз я не нахожу ни одной зацепки. Всё выглядит безупречно."

    - char: commander
      side: left
      text:
        - "(...Возможно ли такое вообще?...)"
        - "(...Симуляция целого мира, в которой нет никаких проблем?...)"
        - "(...Неужели мы... действительно оказались на каком-то уникальном испытательном полигоне?...)"

    - text:
      - "... ... ..."
      - "Обдумывая несколько теорий, мы с Лексингтон подъезжаем к зданию, где она должна жить."

    - char: lexington_ii
      side: left
      text:
        - "Там объявление «Сдаётся в аренду»..."
        - "Стоило догадаться. Детали этого мира отличаются от моих воспоминаний. Квартира мне больше не принадлежит."

    - char: commander
      side: right
      text:
        - "Чёрт. Даже в мелочах расхождения. Попробуем отель?"

    - char: lexington_ii
      side: left
      text:
        - "Нет нужды. Дайте мне минутку."

    - text:
      - "Она быстро печатает что-то в планшете."

    - char: lexington_ii
      side: left
      text:
        - "Есть! Все деньги, которые я когда-то потратила на квартиру, всё ещё на моём счету."
        - "Их даже больше, чем я помню! Нам повезло. Я просто куплю её заново."
        - "Прямо сейчас... И готово!"
        - "Проблема решена."

    - text:
      - "С тихим щелчком замок роскошной квартиры открывается."

    - char: commander
      side: left
      text:
        - "Э-эм... Прошу прощения?"

    - char: lexington_ii
      side: right
      text:
        - "Я купила её, глупышка! В собственном доме куда уютнее, чем в гостинице."

    - text:
      - "То, как она приобрела элитную недвижимость меньше чем за минуту, впечатляет и дает новое представление о возможностях этого цифрового (или будущего) общества."

    - char: lexington_ii
      side: right
      text:
        - "Зайдём?"

    - text:
      - "... ... ..."


chapter3:
  rows:

    - text:
      - "В момент, когда я касаюсь двери, в голове вспыхивает очередная искра памяти."

chapter4:
  rows:

    - text:
      - "В тёплой квартире проходит вечеринка в честь новоселья."

    - char: saratoga
      side: left
      text:
        - "Поздравляю с переездом, сестрёнка!"

    - char: bon_omm_richard1
      side: right
      text:
        - "Поздравляю, Лексингтон!"
        - "Знаешь, этот прорыв в юридическом плане — огромный шаг для всех девушек-кораблей, владеющих недвижимостью!"

    - char: lexington
      side: left
      text:
        - "Не ожидала, что всё пройдёт так гладко. Спасибо за поддержку!"

    - char: bon_omm_richard1
      side: right
      text:
        - "Поверь, это только начало."
        - "Мы живём в период стремительных перемен, и с этого момента наше будущее станет только лучше!"


    - text:
      - "... ... ..."

chapter5:
  rows:

    - char: commander
      side: left
      text:
        - "(...Это действительно было так... в день, когда Лексингтон только переехала сюда...)"
        - "(...Бон Омм Ричард была там, среди людей пришедших поздравить её...)"
        - "(...Это первый раз, когда она появилась в моих воспоминаниях...)"

    - char: lexington_ii
      side: right
      text:
        - "Хм? Что-то не так, Командир?"

    - char: commander
      side: left
      text:
        - "Ничего. Просто, увидев квартиру, я вспомнил ещё кое-что."

    - char: lexington_ii
      side: right
      text:
        - "О! Правда?! Тогда не спешите. Обдумайте всё хорошенько. Вдруг вернётся что-то ещё?"

    - text:
      - "Она замирает рядом, просто глядя вперёд."

    - char: commander
      side: left
      text:
        - "Ха-ха... Кажется, я почти всё вспомнил. Идём внутрь."

    - char: lexington_ii
      side: right
      text:
        - "Хорошо, идём."