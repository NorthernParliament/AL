chapter1:
  rows:

    - char: grenville_meta
      side: left
      status: is-meta
      text:
        - "Похоже, здесь собралось немало Арбитров."
        - "Эй, Хантер, ты видишь среди них того Арбитра, что помогла тебе много лет назад?"

    - char: hunter_meta
      side: right
      status: is-meta
      text:
        - "Не уверена. Может, её здесь нет. А может, мои воспоминания о ней были полностью стерты."
        - "В любом случае, я не чувствую здесь никого знакомого."

    - char: erebus_meta
      side: left
      status: is-meta
      text:
        - "Если никто из них не кажется знакомым, то можно с уверенностью сказать, что её здесь нет."

    - char: grenville_meta
      side: right
      status: is-meta
      text:
        - "А... Ну, это тоже результат. Значит, можно вычеркнуть из списка всех, кто присутствует здесь."

