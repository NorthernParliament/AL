chapter1:
  rows:

    - text:
      - "Отбросив сомнения, я сел с Лексингтон в вагон общественного транспорта, и мы направились в центральный торговый район города."
      - "По пути я был потрясён увиденным: я никогда раньше не видел Нью-Йорк таким процветающим — ни на архивных записях, ни в симуляциях."
      - "Казалось, что в сценарии Хелены (если он вообще существовал) не было предусмотрено никаких событий, пока мы не достигнем цели."
      - "Ни внезапных вызовов, ни случайных встреч — ничего, кроме нашего общения. Мы с Лексингтон безмолвно растворялись в городе, как капли дождя, упавшие в океан."

    - text:
      - "... ... ..."

    - text:
      - "Немного позже, после того как мы побродили по окрестностям..."

    - char: lexington_ii
      side: left
      text:
        - "Командир, взгляните. Эти новостные заголовки выглядят довольно странно."

    - text:
      - "Лексингтон купила планшет, пока я отвлёкся. Она показывает мне экран."

    - char: commander
      side: left
      text:
        - "«Очередной случай Массовой Конфабуляции»... «Второй инцидент Массовой Конфабуляции»..."
        - "Все заголовки твердят об одном и том же. Похоже, это главная тема дня."

    - char: lexington_ii
      side: right
      text:
        - "Вы помните, что произошло, когда это случилось в первый раз?"

    - char: commander
      side: left
      text:
        - "В первый раз?.."

chapter2:
  rows:

    - text:
      - "На мгновение я улавливаю слабый проблеск света в океане своих мыслей."

chapter3:
  rows:

    - char: commander
      side: left
      text:
        - "Теперь я вспомнил. Ты имеешь в виду коллективный сон людей о Мировой войне?"
        - "(...Это пугающе похоже на последствия «Яркого мира» Башни...)"

    - char: lexington_ii
      side: right
      text:
        - "Да! К вам возвращаются воспоминания?!"

    - char: commander
      side: left
      text:
        - "Кажется... Я начал понемногу восстанавливать хронологию с того момента, как мы въехали в город."

    - char: lexington_ii
      side: right
      text:
        - "Замечательно! Это просто отличная новость!"

    - text:
      - "На её лице на миг появляется искренняя улыбка, но в следующую секунду выражение лица становится серьёзным."

    - char: lexington_ii
      side: left
      text:
        - "В таком случае... ситуация может оказаться куда более запутанной."
        - "Вы обратили внимание на дату?"
        - "Мы вернулись в прошлое, во времена до инцидента с Бонн Ричард."
        - "Разве не странно, что о Противостоянии на Самосе и Первой Конфабуляции известно уже сейчас?"
        - "Кроме того, взгляните сюда: «Совет» заявил, что ведёт расследование."
        - "Совет — это организация, созданная для объединения ресурсов человечества против Икс. Как она может существовать уже сейчас?"

    - char: commander
      side: right
      text:
        - "Скорее всего, история этого мира пошла по иному пути. Если мы найдём точку расхождения, то поймём, где находимся."

    - char: lexington_ii
      side: left
      text:
        - "Да. Верное наблюдение."

    - char: commander
      side: right
      text:
        - "Предлагаю попытаться связаться с Советом напрямую."
        - "У тебя есть контакты Анзил или Аосте?"

    - char: lexington_ii
      side: left
      text:
        - "Конечно. Подождите секунду."

    - char: communicator
      side: right
      text:
        - "БИП-БИП!"

    - char: lexington_ii
      side: left
      text:
        - "Что?! Система выдаёт: «Данный номер не обслуживается»."
        - "Видимо, в этот период времени они использовали другие линии связи."

    - char: commander
      side: right
      text:
        - "Да, я так и думал, что всё не будет просто."
        - "Но, по крайней мере, теперь у нас есть план. Мы просто должны довести его до конца."

    - char: lexington_ii
      side: left
      text:
        - "Хе-хе. Так и знала, что вы это скажете."
        - "«Раз уж на то пошло, давайте сначала перекусим»."

    - text:
      - "Внезапно она выпрямилась и заговорила с моими интонациями."

    - char: commander
      side: left
      text:
        - "(...Она что, пародирует меня?...)"
        - "(...У неё на удивление хорошо получается... Прямо в точку...)"

    - char: lexington_ii
      side: right
      text:
        - "Итак, в какой ресторан мы отправимся?"

    - char: commander
      side: left
      text:
        - "Хм. Дай подумать..."

chapter4:
  rows:

    - char: lexington
      side: left
      text:
        - "Сара рассказала мне, что ресторан Империи Дракона стал очень популярен в центре."
        - "Кажется, он называется «Юньсян Саньвэй». Сходим туда завтра после занятий?"

chapter5:
  rows:

    - text:
      - "Я извлекаю еще один лучик света из потока своих мыслей."

    - char: commander
      side: left
      text:
        - "Что насчёт «Юньсян Саньвэй»?"

    - char: lexington_ii
      side: right
      text:
        - "Может быть, «Юньсян Саньвэй»?"
        - "Похоже, наши мысли сходятся!"
        - "Я забронирую нам столик."