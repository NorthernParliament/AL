chapter1:
  rows:

    - text:
      - "Сегодня прибыла таинственная женщина, которую я уже встречал прежде. В моих воспоминаниях она всегда была окутана чёрным туманом; я мог слышать ее голос, но никогда не видел её саму."

    - char: commander
      side: left
      text:
        - "Рёко Амахара — член Совета, глава проекта «Небесное царство Амахара» и президент Фонда Амахара."

chapter2:
  rows:

    - text:
      - "Местом встречи Рёко выбрала Исторический музей Анкориджа."

    - char: ryouko
      side: left
      text:
        - "Вам что-то от меня нужно?"
        - "Снова возникла необходимость в финансировании экспериментов? Или же вы ищете некую «особую помощь» в обход правил?"

    - text:
      - "Поскольку я совершенно забыл нрав этой высокопоставленной дамы, мне с трудом удается подобрать ответ на столь своеобразное вступление."

    - char: lexington_ii
      side: left
      text:
        - "Мисс Рёко, Командир страдает от побочных эффектов последней Массовой Конфабуляции."

    - char: ryouko
      side: right
      text:
        - "Вот как? Я слышала об этом, но не думала, что всё настолько плохо."
        - "Это напоминает мне об Акаги..."

    - char: commander
      side: left
      text:
        - "...Акаги?"

    - text:
      - "Это имя я меньше всего ожидал услышать прямо сейчас."

    - char: commander
      side: left
      text:
        - "С ней что-то случилось?"

    - char: ryouko
      side: right
      text:
        - "Её случай во многом схож с вашим. В её памяти полная неразбериха, и она забыла очень многое."

    - char: commander
      side: left
      text:
        - "(...Башня тоже не особо церемонилась с Акаги, но в последнее время она, кажется, слишком часто становится мишенью...)"

    - char: ryouko
      side: right
      text:
        - "Все относятся к этой Массовой Конфабуляции так же, как и к предыдущей, но в действительности эта была гораздо серьезнее."
        - "Глядя на известные нам случаи, побочные симптомы этой можно разделить на шесть степеней по тяжести: S, A, B, C, D и E."
        - "После Первой Массовой Конфабуляции наблюдался лишь один симптом: душевное беспокойство из-за путаницы в воспоминаниях. По этой шкале это соответствует всего лишь категории D."
        - "Иными словами, легкий случай — вторая ступень снизу."
        - "Что касается Акаги, её симптомы соответствуют категории B."
        - "Я еще не проводила твое полное обследование, но если симптомы не мешают твоей повседневной жизни, они не могут быть хуже категории B."

    - char: commander
      side: left
      text:
        - "…А на что похожи случаи категорий A или S?"

    - char: ryouko
      side: right
      text:
        - "Человек с категорией A переносит тяжелую психологическую травму, у него в одночасье развиваются такие расстройства, как мания или шизофрения. Сюда же относятся и суицидальные наклонности."
        - "Почти все такие люди были помещены в отделения специального медицинского наблюдения."
        - "Категория S пока носит предположительный характер, но это нечто еще более страшное: полное исчезновение из реальности, которого никто даже не замечает."
        - "Поскольку на данный момент нет доказательств, подтверждающих эту теорию, я предварительно присвоила ей ранг S."
        - "К сожалению, моя интуиция меня редко подводит. Собственно, причина, по которой я так глубоко погрузилась в исследования ментальности и сознания, как раз и заключается в желании изучить природу интуиции."

    - char: commander
      side: left
      text:
        - "Я никогда бы не подумал..."
        - "Кстати, в утренних новостях говорили, что проект «Небесное царство Амахара» приостановлен. Это правда?"

    - char: ryouko
      side: right
      text:
        - "Да."
        - "Я уже однажды заплатила за это высокую цену..."
        - "Теперь, когда мне выпал шанс начать всё сначала, я не допущу ту же ошибку дважды."


chapter3:
  rows:

    - text:
      - "Рёко, как и все остальные, верила, что мир, в котором мы находимся, — это реальность, но также считала, что существуют некие «точки подозрения», требующие расследования."
      - "Её сопровождали две девушки-корабля: Касуми META и Дзинцу META. Разговор с ними показал, что их отношение к этому миру совпадает с позицией Мемфис и Вестал."
      - "За последние несколько дней я и сам ощутил этот мир как нечто реальное."
      - "Интересно, что никогда прежде члены Совета не были так открыты к диалогу, как сейчас."
      - "Я начинаю думать, что эти люди правы — возможно, это и есть «настоящий» мир."
      - "В конце концов, какая им выгода мне лгать?"
      - "Я лишь не могу понять, как Хелена сумела этого добиться."
      - "Этот вопрос всё ещё не дает мне покоя. Как и у других, у меня есть сомнения, от которых невозможно избавиться."
      - "Может быть, дело в изъянах в данных, которыми владеют Хелена и Башня. А может, есть иная причина, о которой я даже не догадываюсь."
      - "Как бы то ни было, одно можно сказать наверняка.."
      - "Даже если это реальный мир, это «идеальное» будущее далеко не безупречно."