chapter1:
  rows:

    - text:
      - "Когда свет гаснет, мы снова оказываемся в Галактическом Ядре."
      - "С того момента, как Хелена унесла нас прочь, время словно и не двигалось."
      - "Прежняя аномалия вызвала перегрузку множества механизмов, и теперь всё Море Звёзд наполнено какофонией аварийных сигналов."

    - char: lexington_ii
      side: left
      text:
        - "Командир, я... Это вы?"

    - text:
      - "Лексингтон медленно приподнимается в капсуле жизнеобеспечения и оглядывается по сторонам в полном замешательстве."

    - char: commander
      side: left
      text:
        - "Не волнуйся. В «Море Звёзд» просто небольшие неполадки."
        - "Как ты себя чувствуешь? Ничего не болит?"

    - char: lexington_ii
      side: right
      text:
        - "Нет... Я чувствую себя совершенно нормально."
        - "Но всё это оборудование... Как оно может быть настоящим?"
        - "Командир, у меня такое чувство, будто я только что проснулась после долгого сна..."
        - "Сражение в Коралловом море..."
        - "Капсула жизнеобеспечения... Тот призрачный город..."
        - "Это ведь не было просто сном, верно?"

    - char: commander
      side: left
      text:
        - "Теперь всё это в прошлом."
        - "Единственная реальность — это то, что мы видим и чувствуем прямо сейчас."
        - "С возвращением, Лексингтон."

    - char: lexington_ii
      side: right
      text:
        - "Командир... Я наконец-то дома!"

chapter2:
  rows:

    - text:
      - "После того как я сообщил всем, что чрезвычайной ситуации нет, обстановка в Море Звёзд успокоилась."
      - "Когда присутствующие увидели чудо в капсуле жизнеобеспечения, воцарилась жуткая тишина."
      - "А затем все разом разразились радостными криками. Саратога подбежала к ней первой, за ней — Мемфис, а потом и Хелена..."
      - "Но это было не совсем то слезливое воссоединение, которое я себе представлял."
      - "Нас с Лексингтон принудительно усадили в шаттл, направляющийся в медицинскую зону."
      - "По всей видимости, нам не позволят уйти, пока мы не пройдем тщательное обследование..."

chapter3:
  rows:

    - text:
      - "Когда я лег на носилки, Хелена тихо мне улыбнулась."
      - "Её реакция разительно отличалась от возбужденного состояния Мемфис."
      - "Возможно, Хелена МЕТА позволила и ей увидеть то окончательное решение."
      - "А возможно, она тоже помнила всё, что произошло в том идеальном мире..."