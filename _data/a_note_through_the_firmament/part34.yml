chapter1:
  rows:

    - text:
      - "БА-БАХ!"
      - "Поверхность моря сияла, словно ртуть, пока в её водах неистовствовали огромные звери."

    - char: hornet_meta
      side: left
      status: is-meta
      text:
        - "Энти, Йорктаун, что это за странная штука? Еще один мимический зверь?"

    - char: yorktown_meta
      side: right
      status: is-purple
      text:
        - "Это несформировавшийся класс VI. Нет, возможно, даже класс VII."

    - char: enterprise_meta
      side: left
      status: is-meta
      text:
        - "Хорнет, следи за антигравитационным устройством. Не попадись в ловушку."

    - char: hornet_meta
      side: right
      status: is-meta
      text:
        - "Поняла! Не попадусь!"
        - "Знаете... я никогда не думала, что наступит день, когда я смогу сражаться бок о бок с вами обеими."
        - "И неважно, класс VI это или класс VII — мне не страшно, пока вы здесь!"
        - "Я буду сражаться изо всех сил!"

    - char: enterprise_meta
      side: left
      status: is-meta
      text:
        - "......"
        - "Йорктаун, не делай ничего безрассудного."
        - "Твое нынешнее состояние крайне нестабильно. Тебе вообще не следовало бы вступать в бой."

    - char: yorktown_meta
      side: right
      status: is-purple
      text:
        - "Ты ошибаешься. В этих условиях факторы, поддерживающие моё существование, вполне стабильны."
        - "Я не могу просто стоять и смотреть, пока вы сражаетесь."
        - "Не волнуйся. Пока я не высвобождаю свою мощь на полную, всё будет в порядке."
        - "Скорее уж тебе стоит сдерживаться. Постарайся не нарушить стабильность пространства и не помешать работе Луны по поддержке."

    - char: enterprise_meta
      side: left
      status: is-meta
      text:
        - "Разумеется."

    - char: hornet_meta
      side: right
      status: is-meta
      text:
        - "...Что?"