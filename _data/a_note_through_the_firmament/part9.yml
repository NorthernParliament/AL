chapter1:
  rows:

    - text:
      - "В течение дня начали прибывать предметы первой необходимости, которые Лексингтон заказала онлайн."
      - "Постепенно квартира оживала. Она поручила домашние хлопоты роботу под названием «RELAX-365 Всё-включено Chorebot», а сама отправилась на кухню."

    - char: lexington_ii
      side: left
      text:
        - "Увы, роботы всё ещё не умеют готовить по-настоящему вкусно. Пожалуй, мне придётся угостить вас стряпнёй собственного приготовления!"

chapter2:
  rows:

    - text:
      - "Пока она хлопотала на кухне, я включил телевизор и переключился на вечерние новости."
      - "Большая часть репортажей была посвящена «Второй Массовой Конфабуляции»."
      - "Этот феномен охватил не только Союз Орла, но и весь мир."
      - "Симптомы проявлялись у всего человечества, а не только у девушек-кораблей (хотя у последних они длились меньше)."
      - "Это не было похоже на «Яркий мир» Башни, но имело общие черты с Первой Конфабуляцией."
      - "Я говорю «имело общие черты», потому что в этот раз «сон» длился не пять лет, а целые десятилетия — начиная с инцидента с Бони Ричард и заканчивая Финальным Приговором."

    - char: commander
      side: left
      text:
        - "Получается, вся история оригинального Альфа-таймлайна здесь считается коллективным сном..."
        - "Похоже, этот мир представляет собой иную судьбу человечества, ставшую возможной после предотвращения многих катастроф."

chapter3:
  rows:

    - text:
      - "Помимо новостей о конфабуляции, моё внимание привлекла ещё одна заметка."
      - "Национальная обсерватория Анкориджа на Аляске организует масштабный слет астрономов-любителей, а местное правительство готовит крупное мероприятие для туристов."
      - "Поразительно, что об этом сообщают в одном ряду с феноменом мирового масштаба."
      - "Эта обыденность на фоне глобального безумия лишь подогревает мой интерес."
      - "Время течет медленно, пока я продолжаю изучать поток новостей..."

chapter4:
  rows:

    - char: lexington_ii
      side: left
      text:
        - "Ммм? Ну, что скажете?"

    - text:
      - "Не успел я оглянуться, как Лексингтон уже закончила приготовление роскошного ужина."
      - "Стол ломится от разнообразия: каждое блюдо разделено на изящные порции, и некоторые из них я даже не узнаю."
      - "Всё это настолько вкусно, что я не могу остановиться, пока не съедаю всё до последней крошки."

    - char: commander
      side: left
      text:
        - "(...Секунду...)"
        - "Это ведь те самые блюда, которые я любил раньше?"

    - char: lexington_ii
      side: right
      text:
        - "Ой, неужели это было так легко понять?"
        - "Вкусовые ощущения часто пробуждают старые воспоминания. Я подумала, что это поможет вам всё вспомнить."
        - "Чувствуете, как что-то всплывает на поверхность?"

    - char: commander
      side: left
      text:
        - "Хм... Ничего особенного, кроме осознания того, что это лучшая еда, которую я пробовал за последний год."
        - "Настолько вкусно, что я просто не могу удержаться."

    - char: lexington_ii
      side: right
      text:
        - "Хи-хи! Спасибо за похвалу, Командир."
        - "Я с удовольствием буду готовить для вас каждый день."
        - "Кстати, какие планы на завтра?"
        - "Раз уж я купила квартиру, мне всё равно придётся заново заказывать мебель по спецпроекту."
        - "Завтра лучше сходить в магазин за постельным бельём, да и одежда нам не помешает..."
        - "Нас ждёт день больших покупок!"

    - text:
      - "Вернувшись в привычную обстановку, Лексингтон окончательно расслабилась и чувствует себя как дома."

    - char: commander
      side: left
      text:
        - "А как же расследование?"

    - char: lexington_ii
      side: right
      text:
        - "Хм... Разве у нас есть причины не доверять расследованию Совета и не ждать его результатов?"
        - "В каком-то смысле этот мир похож на прекрасный маленький сон, не так ли?"
        - "Мы не можем ни с кем связаться, и до нас тоже никто не может достучаться."
        - "Другими словами... На самом деле нам не о чем беспокоиться. Разве будет преступлением просто расслабиться на несколько дней?"
        - "Даже если мы когда-нибудь «проснёмся», это не изменит того факта, что мы прожили эти мгновения вместе."

    - char: commander
      side: left
      text:
        - "......"
        - "Если бы это действительно был всего лишь сон, тогда, конечно."
        - "Но, думаю, уже стало ясно, что всё гораздо серьёзнее."
        - "Позволь мне рассказать тебе одну историю, Лексингтон."

chapter5:
  rows:

    - text:
      - "Я рассказал ей историю вторжения Сирен, о Лазурном Пути и его Командире."
      - "Выслушав всё это, она надолго погрузилась в раздумья. Как оказалось, мой рассказ ни в чем не пересекался с той версией событий, которую знала она."
      - "В ответ она поделилась своей историей."
      - "Командир в её мире обладал множеством титулов: генерал, политик, бизнесмен, учитель, ассистент..."

    - char: lexington_ii
      side: left
      text:
        - "В этом мире наши истории — всего лишь предания. Они нереальны."
        - "Как вы думаете, могут ли все эти сценарии быть лишь снами, порождёнными Массовой Конфабуляцией?"
        - "Что, если все наши печали и потери — просто дурной сон?"
        - "А мир, в котором мы находимся сейчас, — и есть единственный настоящий?"

    - char: commander
      side: right
      text:
        - "Понимаю. Убедить тебя в обратном будет так же трудно, как и мне — самого себя."

    - char: lexington_ii
      side: left
      text:
        - "*вздох* Всё так запуталось."
        - "Где правда, а где подделка? Мы не узнаем этого до самого финала."
        - "Раз уж дело дошло до этого, почему бы нам не воспользоваться вашим старым подходом?"

    - char: commander
      side: right
      text:
        - "Старым подходом?"

    - char: lexington_ii
      side: left
      text:
        - "Вы всегда говорите: «Шаг за шагом». Вместо того чтобы изводить себя мыслями о будущем, нужно просто сделать этот первый шаг."
        - "(...Даже если вы сейчас меня не помните, мне нужно всего лишь сделать этот первый шаг... чтобы вы снова меня полюбили...)"

    - text:
      - "Она тихо пробормотала последние слова, но я расслышал каждое из них."

    - char: lexington_ii
      side: left
      text:
        - "В таком случае, как насчёт того, чтобы начать расследование завтра с самого утра?"
        - "Наши средства связи могут быть отключены, но пока в этом мире есть люди, мы найдём способ выйти на контакт."
        - "Например... Почему бы не начать с Военно-морского министерства?"
        - "Пусть всё не так, как я помню, но мои полномочия всё ещё должны быть в силе."
        - "Никто не посмеет помешать мне войти туда и начать поиски."

    - text:
      - "Лексингтон мгновенно перестроилась и предложила план, отвечающий моим стремлениям."
      - "Она без колебаний готова разрушить эту сладкую иллюзию, лишь бы помочь мне."
      - "И это несмотря на то, что именно этот «сон» вернул к жизни её саму и всё, что ей было дорого."

chapter6:
  rows:

    - text:
      - "Целый поток воспоминаний внезапно обрушился на меня, словно прорванная плотина."

chapter7:
  rows:

    - text:
      - "Захламленная, почти пустая квартира. Лексингтон сидит одна на полу, среди коробок. В её взгляде нет привычного блеска."

    - char: lexington
      side: left
      text:
        - "Ах... Почему вы тоже здесь?"
        - "Всё нормально, правда. Даже после того, что натворила Ричард..."
        - "Я знаю, что вы сделали всё, что было в ваших силах."
        - "В конце концов, это просто увольнение со службы, демонтаж моей оснастки и установка ограничителя на мой Куб Мудрости."
        - "Честно говоря, это куда лучше самого худшего сценария, который я себе представляла"
        - "Полагаю, мне пора заканчивать сборы и готовиться к переезду..."

chapter8:
  rows:

    - char: commander
      side: left
      text:
        - "......"

    - char: lexington_ii
      side: right
      text:
        - "Командир? Вы меня слушаете? Вам нравится мой план?"

    - char: commander
      side: left
      text:
        - "Э-э-э... Знаешь, я думаю, нам не стоит слишком торопить события."
        - "Если мы ворвёмся в Министерство и устроим переполох, ситуация может резко ухудшиться."
        - "Давай действовать «шаг за шагом». Постепенно."
        - "Это также означает, что нам понадобится стабильная и удобная база для проведения операций."
        - "Скажи… могу я попросить тебя полностью спланировать нашу завтрашнюю поездку по магазинам?"
        - "Справитесь с этим, «Мастер Лексингтон»?"

    - char: lexington_ii
      side: right
      text:
        - "…Думаю, я справлюсь!"
        - "Я сейчас же составлю такой план, что он вас просто поразит!"