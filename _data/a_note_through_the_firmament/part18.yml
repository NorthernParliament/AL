chapter1:
  rows:

    - text:
      - "Сегодня в Анкоридж прибыла Анзил."
      - "И она была не одна. С ней прибыла «агрессивная» свита из множества девушек-кораблей."
      - "Сколько их было? Их число превышало численность всего флота, дислоцированного в Анкоридже."
      - "Что ж, это вполне в духе Анзил."
      - "Поскольку сразу после приземления ей нужно было решить неотложные дела, моя встреча с ней была назначена на ранний вечер."
      - "Однако из-за небывалого воодушевления в толпе эта вечерняя встреча переросла в масштабную вечеринку, затянувшуюся до поздней ночи."

chapter2:
  rows:

    - text:
      - "Когда мы с Лексингтон прибыли в горы, она быстро присоединилась к группе, отвечающей за готовку."
      - "Затем она настойчиво предложила мне встать за барную стойку и смешивать коктейли."
      - "К сожалению, я совершенно не помнил, чтобы когда-либо был барменом, поэтому отказался."
      - "В итоге, с некоторой неохотой, я взял на себя другую непростую обязанность — роль «встречающего гостей»."

chapter3:
  rows:

    - text:
      - "В саду смешивается плотная толпа, лица постоянно сменяют друг друга."
      - "Среди них немало тех, кого я узнаю."
      - "Например, Мемфис, Вестал, Дзинцу, Касуми..."
      - "Уильям Д. Портер, Пасадена, Каупэнз и Кларенс К. Бронсон."
      - "Несмотря на то, что это местный флот, отвечающий за оборону, они смогли прийти на вечеринку сегодня вечером, потому что Анзил уговорила Иерофанта и Фокусника взять на себя их обязанности."
      - "Однако некоторые лица в толпе мне незнакомы."
      - "Например, META-версии Хорнет, Дьюи, Кливленд и Эссекс."
      - "И, наконец, в этой толпе есть человек, о котором я не могу просто сказать, знаю я его или нет."
      - "Это META Энтерпрайз, которую я не видел так долго."

    - char: enterprise_meta
      side: left
      status: is-meta
      text:
        - "Вы — последний человек, которого я ожидала увидеть в роли встречающего гостей."

    - char: commander
      side: right
      text:
        - "Мы снова встретились, Энтерпрайз."

    - char: enterprise_meta
      side: left
      status: is-meta
      text:
        - "Вы уже встретили всех, кого должны были?"

    - char: commander
      side: right
      text:
        - "Честно говоря, Анзил я ещё не видел."

    - char: enterprise_meta
      side: left
      status: is-meta
      text:
        - "Зная её, она примчится сюда сразу же, как только закончит со своими делами."
        - "У нас здесь нет ограничений по времени, так что сомневаюсь, что случится что-то непредвиденное."
        - "Я слышала о вас от Мемфис и не только. Ваш взгляд на вещи оказался именно таким, как я и ожидала."
        - "Но теперь, когда прошло несколько дней... неужели этот взгляд совсем не изменился?"

    - char: commander
      side: right
      text:
        - "Теперь я принимаю этот мир как реальный."

    - char: enterprise_meta
      side: left
      status: is-meta
      text:
        - "Несмотря на то, что ваши слова звучат позитивно, серьезное выражение лица говорит мне, что здесь не обошлось без «но»."

    - char: commander
      side: right
      text:
        - "Ты права. В этом мире есть изъяны."
        - "Мир с изъянами по определению не может быть идеальным. У меня есть сомнения в том, что этот мир вообще стабилен."

    - char: enterprise_meta
      side: left
      status: is-meta
      text:
        - "Это проблема, которую нам и Совету ещё предстоит решить."

    - char: commander
      side: right
      text:
        - "Я знаю, что Анзил и её команда будут усердно работать над этим — но будешь ли Ты делать что-то ещё, кроме как игнорировать происходящее?"

    - char: enterprise_meta
      side: left
      status: is-meta
      text:
        - "Называйте меня слишком пассивной, если хотите... Важно то, что Анзил вернулась. Вы можете вспомнить хоть что-то, что было бы ей не под силу решить?"
        - "Послушайте..."
        - "Неужели нам обязательно прояснять всё это прямо здесь и прямо сейчас?"

    - char: commander
      side: right
      text:
        - "Ладно, я тебя понял."
        - "Добро пожаловать на праздник. Надеюсь, ты хорошо проведёшь время, Энтерпрайз."

    - char: enterprise_meta
      side: left
      status: is-meta
      text:
        - "Спасибо, Командир..."

chapter4:
  rows:

    - text:
      - "Дела Анзил заставили её задержаться, и она прибыла лишь к самому ужину."
      - "Пока остальные гости беззаботно болтают, мне, наконец, удаётся воссоединиться с ней..."
      - "С Анзил, свободной и не скованной никакими клетками."

    - char: anzeel
      side: left
      text:
        - "*вздыхает* Работать в отпуске и отдыхать на работе..."
        - "Это как если бы... мой отпуск был работой, а работа — моим отпуском!"

    - char: commander
      side: right
      text:
        - "(...Каким-то невероятным образом она умудрилась опьянеть даже от тех слабоалкогольных напитков, что здесь подают...)"

    - text:
      - "Вот так я и узнал, что Анзил пьянеет с пол-оборота."

    - char: anzeel
      side: left
      text:
        - "Эй, ассистент! Чего у тебя лицо такое кислое? Ну же, выпей со мной!"
        - "Если тебя что-то гложет, я с радостью тебя выслушаю!"

    - char: commander
      side: right
      text:
        - "Ничего меня не «гложет», в этом смысле. И вообще, я думаю, на сегодня с тебя хватит."
        - "Лексингтон, сделай одолжение — убери от неё весь алкоголь, ладно?"

    - char: lexington_ii
      side: left
      text:
        - "Будет исполнено!"

    - char: anzeel
      side: right
      text:
        - "Пфф! Ладно-ладно! Я прекращаю пить и возвращаюсь к работе!"

    - char: commander
      side: left
      text:
        - "Я не говорил, что ты должна работать вместо этого. К тому же, ты серьезно думаешь, что сейчас в состоянии заниматься делами?"

    - char: anzeel
      side: right
      text:
        - "Я буду импровизировать! Просто позволю инстинктам взять штурвал!"
        - "Знаешь, когда не можешь на что-то решиться, но выбор сделать нужно... вот тогда и приходят на помощь инстинкты!"
        - "Я имею в виду — эй, ты ведь всегда так и поступал... Почему в этот раз ты колеблешься?"
        - "О-о-о, я поняла. Аосте плохо на тебя влияет! Он академик до мозга костей — между ним и такими людьми, как мы, стоит непробиваемая стена!"

    - char: commander
      side: left
      text:
        - "(...О чём она вообще говорит? Я почти уверен, что они с Аосте учились в одном и том же колледже...)"
        - "(...Сидр? И это всё, что понадобилось, чтобы она так опьянела?...)"

    - char: anzeel
      side: right
      text:
        - "Эй, Энтерпрайз! Принеси-ка мне чего-нибудь выпить!"

    - char: commander
      side: left
      text:
        - "Ты уверена, что тебе ещё не хватит?"

    - char: enterprise_meta
      side: right
      status: is-meta
      text:
        - "Хорошо."

    - char: anzeel
      side: left
      text:
        - "Хе-хе!"

    - text:
      - "Анзил торжествующе подмигивает мне."

    - char: anzeel
      side: left
      text:
        - "М-м-м... А-а-ах!"
        - "Сегодня вечеринка, так что я буду пить столько, сколько захочу!"
        - "Моя вилла огромная, так что любой, кто наклюкается, может просто остаться здесь до завтра!"
        - "Не волнуйся, я уже всё устроила заранее! У нас нет работы — ни сегодня, ни завтра, ни послезавтра!"