chapter1:
  rows:

    - text:
      - "Мир был поглощен пламенем войны из-за вторжения «X»."
      - "К счастью, стратегически расположенные оборонительные рубежи сработали превосходно, уничтожив большую часть врагов в заливе Аляска."
      - "С немногими уцелевшими отрядами расправились у входа в залив Кука и на линии береговой обороны силы парящего флота Совета."
      - "Тем не менее, нескольким везунчикам удалось миновать бесчисленные зоны поражения и выбраться в более спокойные воды."
      - "Оттуда им открылся вид на командный центр обороняющихся и огни Анкориджа."
      - "Шанс уничтожить их цепочку командования был совсем рядом, буквально на расстоянии вытянутой руки..."

chapter2:
  rows:

    - char: nop_x
      side: left
      text:
        - "▮▮▮ ▓▓▓▓▓ ░░░░ ▮▮▮"

    - text:
      - "Монстр извивался всем телом, испуская неестественный рев."
      - "Возможно, он чувствовал, что победа близка, а возможно, это была боль от обжигающего огня."
      - "В любом случае, вид вдали исчез, словно мираж, оставив после себя лишь пепелище."
      - "Повсюду, насколько хватало глаз, бушевало синее пламя — безграничное и неуправляемое, грозящее превратить всё в прах."

chapter3:
  rows:

    - char: lexington_ii
      side: left
      text:
        - "...Исчезни."

    - text:
      - "Великолепная, грациозная и безмолвная."
      - "Эта особая оснастка, кропотливо созданная Хеленой, даровала Лексингтон ту же невосприимчивость и маскировку, какими обладала Завеса."
      - "Словно настоящий призрак, она перемещалась по векторной зоне, сжигая врагов одного за другим."

    - char: lexington_ii
      side: left
      text:
        - "Штаб, угроза в секторе C-1029 устранена."
        - "Ожидаю дальнейших указаний."

chapter4:
  rows:

    - text:
      - "Тем временем на борту «Гордости Калабрии»..."

    - char: memphis
      side: left
      text:
        - "Принято, Лексингтон."
        - "Направляйся в сектор C-1107 и устрани угрозу там. Рассчитываю для тебя наиболее эффективный маршрут."

    - char: helena_kai
      side: right
      text:
        - "Хорошо... Уничтожение подтверждено. Боевой сектор 16 в безопасности. Переходите к боевому сектору 18."

    - char: dewey_meta
      side: left
      status: is-meta
      text:
        - "Это 7-я оперативная группа, сообщаю: натиск противника захлебнулся. Всем подразделениям прекратить преследование и вернуться к линии береговой обороны."

    - text:
      - "С помощью моих помощников и сосредоточенных усилий различных отделов я координирую действия флотов, которые никогда прежде не работали вместе, одновременно пытаясь разобраться в хаосе сражения."
      - "На этом постоянно меняющемся поле боя, состоящем из бесчисленных локальных стычек, мы ищем одно оптимальное решение за другим."

    - char: fortress
      side: left
      text:
        - "Командир, отчет от Луны. Она говорит, что вам следует передислоцировать командное судно к Национальной обсерватории Анкориджа."

    - text:
      - "Внезапное сообщение сбивает мой темп."

    - char: commander
      side: left
      text:
        - "...Хм?"
        - "Зачем мне передислоцировать судно? Залив Кука еще даже не пал."

    - char: fortress
      side: right
      text:
        - "У неё также есть послание от Арбитра Императрицы III. Цитата: «Тебе лучше подготовиться, если ты собираешься снова встретиться с Хеленой»."

    - char: commander
      side: left
      text:
        - "Что... что это значит?"

    - text:
      - "В моем сознании что-то всплывает, но на этот раз я не хочу этого осознавать."

    - char: yorktown_meta_rad
      side: left
      text:
        - "......"
        - "Я должна была догадаться, что скрыть это не удастся."

    - char: commander
      side: right
      text:
        - "А?"
        - "Скрыть? Скрыть что?"

    - char: yorktown_meta_rad
      side: left
      text:
        - "Командир..."
        - "Чтобы создать идеальное будущее, Хелене пришлось возвысить себя до слишком высокого уровня."
        - "Она временно существует здесь лишь потому, что привязана к испытательному полигону Тета."
        - "Если полигон Тета будет перемещён, этот якорь исчезнет."
        - "Когда это произойдет, она будет в безопасности, но у неё также не останется иного выбора, кроме как уйти, так как её больше ничто не будет удерживать здесь."

    - char: commander
      side: right
      text:
        - "Что ты имеешь в виду?"
        - "Я думал, если мы спасем испытательный полигон Тета, то и Хелена будет спасена."
        - "А теперь ты говоришь мне, что она будет вынуждена уйти без своего якоря?"
        - "Это просто... Никто из вас ничего об этом не говорил!"
        - "Должен быть другой путь! ОБЯЗАТЕЛЬНО должен быть!"

    - char: yorktown_meta
      side: left
      text:
        - "Командир, времени нет."
        - "Просто ответь мне на один вопрос: хочешь ли ты увидеть Хелену в последний раз?"

    - char: commander
      side: right
      text:
        - "Конечно хочу."
        - "Просто..."

    - char: yorktown_meta
      side: left
      text:
        - "Серебряная Лиса, пожалуйста, перемести «Гордость Калабрии» к подножию Национальной обсерватории Анкориджа."
        - "Родни будет там, она подождет. Она проведет Командира внутрь Завесы."

    - char: silver_fox
      side: right
      text:
        - "..Тогда нам лучше отправиться немедленно."

    - char: commander
      side: left
      text:
        - "Эй, подождите..."