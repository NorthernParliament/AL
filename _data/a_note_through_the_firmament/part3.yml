chapter1:
  rows:

    - text:
      - "Небоскрёбы, возвышающиеся подобно лесу. Машины и люди, снующие туда-сюда."
      - "Когда ослепительный свет угас, перед моим взором предстала странно знакомая и в то же время чужая сцена."

    - char: commander
      side: left
      text:
        - "Город будущего... Гавань Нью-Йорка?"

    - text:
      - "Этот пейзаж заставляет меня невольно расслабиться."
      - "Подобный поворот событий кажется мне знакомым."

    - char: commander
      side: left
      text:
        - "(...В прошлый раз нечто подобное было в симуляции, которую Хелена запускала с помощью Башни... Тогда целью было получение данных об оснастке Йорктаун Типа II...)"
        - "(...Скорее всего, это опять какая-то симуляция...)"

    - char: lexington_ii
      side: right
      text:
        - "...А?"

    - text:
      - "Стоило мне начать оглядываться, как я встретил озадаченный взгляд женщины, склонившей голову набок."

    - char: lexington_ii
      side: left
      text:
        - "Мы в Гавани Нью-Йорка?.."
        - "Я... Вы... И это снаряжение, оно... Секундочку, что?!"
        - "Мы... мы смогли вернуться?!"

    - text:
      - "Кажется, до неё начало доходить. Выражение её лица мгновенно меняется с растерянного на ликующее, и она внезапно бросается ко мне, заключая в крепкие объятия."

    - char: lexington_ii
      side: left
      text:
        - "Командир!"

    - text:
      - "Она заливается слезами, и я прижимаю её к себе."

    - char: lexington_ii
      side: left
      text:
        - "Слава богу... Это действительно вы..."
        - "Наконец-то... Наконец-то я снова вижу вас!"
        - "Я знала, знала, что вы скоро прибудете с подкреплением..."
        - "Я так хотела увидеть вас ещё хоть раз..."
        - "Но это было просто невозможно..."
        - "Если бы я осталась там, на свет бы появился Класс IX..."
        - "Поэтому я сделала то, что должна была..."
        - "Скажите, Хелена спаслась? С Сарой и остальными всё в порядке?"
        - "Нет, я уверена, что с ними всё хорошо..."
        - "В конце концов, вам удалось спасти даже меня..."
        - "Кстати, что это была за странная капсула? Вы купили её специально для меня?"
        - "И что важнее... Как продвигается война?"
        - "Судя по тому, как спокойно в Гавани Нью-Йорка, наши прибрежные воды теперь в полной безопасности, верно?"
        - "Стоп... Что-то здесь не так..."
        - "Мы ведь были на базе, так? Почему мы вдруг оказались в городе?"

chapter2:
  rows:

    - char: commander
      side: left
      text:
        - "Лексингтон..."
        - "Что последнее ты помнишь?"

    - char: lexington_ii
      side: right
      text:
        - "Ну... Я пожертвовала собой, чтобы помешать зверю-мимику Класса IX полностью материализоваться."

    - text:
      - "Я понятия не имею, о чём она говорит."
      - "Точнее, я не понимаю сути, хотя эти термины смутно напоминают мне записи, которые Хелена оставила для меня."

    - char: lexington_ii
      side: left
      text:
        - "В чём дело, Командир? Похоже, вы в таком же замешательстве, как и я."

    - text:
      - "Она замечает моё состояние и чувствует, что я невольно держусь на расстоянии."
      - "Я хочу успокоить её, но в голове полный сумбур. Я даже не знаю, с чего начать."

    - char: lexington_ii
      side: left
      text:
        - "Вы... не... помните меня?"

    - text:
      - "Из-за моей нерешительности Лексингтон сразу предполагает худшее."

    - char: lexington_ii
      side: left
      text:
        - "Понятно... Вы всё забыли."
        - "Значит, эта ситуация не имеет смысла ни для кого из нас."
        - "Я не знаю, как осталась жива, а вы не знаете, почему потеряли память."
        - "И это не говоря уже о том, почему мы в Нью-Йорке..."
        - "Ладно, что скажете, если мы пойдём и во всём разберёмся? Начнём с вашей амнезии."
        - "Если мы прогуляемся по городу, вы, возможно, что-нибудь вспомните."
        - "О, подождите, сначала мне нужно привести в порядок одежду и обновить макияж!"

    - text:
      - "Она не только мгновенно взяла себя в руки, но и умудрилась передать мне частицу своей уверенности."
      - "Это она. Лексингтон, которую я знаю. Я уверен в этом без тени сомнения."

chapter3:
  rows:

    - char: lexington_ii
      side: left
      text:
        - "Я готова! Ну что, отправляемся? Командир?"

    - text:
      - "Хотя она улыбается, лёгкая дрожь во всём теле выдаёт её истинные чувства."

    - char: commander
      side: left
      text:
        - "......"

    - text:
      - "Игнорировать её в таком состоянии — последнее, что я бы сделал."

chapter4:
  rows:

    - char: commander
      side: left
      text:
        - "«Окей. Давай отправляться.»"

chapter5:
  rows:

    - char: commander
      side: left
      text:
        - "«Да. Поехали!»"