chapter1:
  rows:

    - char: anzeel
      side: left
      text:
        - "О! Ассистент. Вот ты где."
        - "Проходи, не стой на пороге. Собрание вот-вот начнётся!"

    - text:
      - "Стоило мне переступить порог, как Анзил тут же поручила мне задание, не дав даже возможности вставить слово или задать вопрос."

    - char: commander
      side: left
      text:
        - "Прошу прощения? О чём ты вообще?"

    - char: anzeel
      side: right
      text:
        - "Мы тут не просто на попе ровно сидели последние пару дней."
        - "Наши исследования принесли результаты. София даже прислала отчет. Как только мы все его изучим, проведем голосование."
        - "О, да, ты помнишь вот это? Изобретение Стивена-младшего! Устройство, которое позволяет проводить собрание где угодно и когда угодно!"

chapter2:
  rows:

    - text:
      - "Анзил нажала какую-то странную кнопку, и её уютный загородный дом в мгновение ока превратился в официальный конференц-зал."

    - char: anzeel
      side: left
      text:
        - "Можешь свободно перемещаться по залу, так что выбирай любое место."
        - "Кроме того, сегодня здесь будем только мы — 22 члена Постоянного комитета."
        - "В идеале я бы собрала всех, но мне пришлось созвать собрание в кратчайшие сроки."
        - "В итоге многие будут отсутствовать, а те, кто сможет присутствовать, подключатся только по голосовой связи."

    - text:
      - "С этими словами в конференц-зале один за другим начали появляться люди. Здесь были как лица, которые я уже встречал за последние несколько дней, так и совершенно незнакомые мне люди; попадались и туманные, черные фигуры — видимо, для полноты картины."
      - "Должно быть, именно это она имела в виду под «только по голосовой связи»."

    - char: anzeel
      side: left
      text:
        - "20... 21... 22... Хорошо, все в сборе."
        - "Члены комитета, желаю вам доброго утра, доброго дня и доброго вечера."
        - "Я — Анзил, и я буду вашим председателем на этой сессии. Настоящим объявляю об открытии внеочередного заседания Постоянного комитета Объединенного Cовета."
        - "Вероятно, оно станет для нас последним... Полагаю, все уже ознакомились с отчетом Софии, так что давайте немедленно перейдем к голосованию по конкретным вопросам."
        - "О, ассистент — просто подними руку, чтобы проголосовать. Твой голос будет учтен автоматически."

chapter3:
  rows:

    - char: anzeel
      side: left
      text:
        - "Вопрос первый: Продолжит ли Совет наблюдательную деятельность завтра, согласно установленному графику?"

chapter4:
  rows:

    - char: anzeel
      side: left
      text:
        - "22 — «за», 0 — «против», 0 — «воздержавшихся». Первый вопрос одобрен единогласно."

    - text:
      - "Завтра — та самая важная дата, которую специально установила Хелена. Что бы она ни планировала, я надеюсь, что всё пройдет успешно."

    - char: anzeel
      side: left
      text:
        - "Вопрос второй: Можно ли считать мир, который мы видим, «реальным»?"

chapter5:
  rows:

    - char: anzeel
      side: left
      text:
        - "15 — «за», 1 — «против», 6 — «воздержались». Второй вопрос одобрен большинством голосов."

    - text:
      - "По этому вопросу Аосте, Колетт, Ютопия, Рёко, Ли Хуа, Стивен-младший, Людвиг и другие проголосовали «за»."
      - "София, напротив, высказалась «против»."
      - "Анзил, принцесса Мария и некоторые другие воздержались. Как и я."

    - char: anzeel
      side: left
      text:
        - "Вопрос третий: «Должны ли мы поддержать будущие действия Командира?»"

    - char: commander
      side: right
      text:
        - "(...Ну, поехали...)"

chapter6:
  rows:

    - char: anzeel
      side: left
      text:
        - "11 — «за», 4 — «против», 7 — «воздержались». Сторонников больше, чем противников, но этого недостаточно для достижения большинства."
        - "Похоже, мы зашли в тупик. Поскольку это срочный вопрос, требующий немедленного решения, настоящим я ввожу в действие систему разрешения тупиковых ситуаций."
        - "Система «Антиох», проанализируй данную тему и вынеси заключение."

    - char: zero_tb
      side: right
      text:
        - "Система «Антиох» в сети. Приказы получены."

    - char: commander
      side: left
      text:
        - "Прошу прощения? Мы действительно можем позволить им принимать столь критически важное решение?"

    - char: anzeel
      side: right
      text:
        - "В тех случаях, когда мнения мудрейших людей мира разделяются, но при этом необходимо срочное решение, следует позволить абсолютно рациональной системе ИИ сделать выбор."
        - "Будет либо «за», либо «против». Система «Антиох» не имеет права воздерживаться."

    - char: zero_tb
      side: left
      text:
        - "Госпожа председатель и члены комитета, система «Антиох» пришла к заключению."

    - char: anzeel
      side: right
      text:
        - "Пожалуйста, скажи нам."

    - char: zero_tb
      side: left
      text:
        - "«Должны ли мы поддержать будущие действия Командира?»"
        - "Заключение системы «Антиох»: За."

    - char: anzeel
      side: right
      text:
        - "Итак, на основании вердикта системы «Антиох», третий вопрос одобрен."
        - "На этом список тем на сегодня исчерпан. Настоящим я объявляю заседание Постоянного комитета Объединенного совета закрытым."
        - "Благодарю всех за присутствие."

    - text:
      - "Эти чрезвычайно важные вопросы были проголосованы за потрясающе короткое время. Не было ни вступительных речей, ни комментариев, ни даже заключительных слов под конец."
      - "И это несмотря на то, что это заседание могло быть их последним... несмотря на то, что оно могло решить судьбу всего мира..."
      - "А я тем временем сижу здесь в оцепенении, глядя, как фигуры и огни в зале исчезают один за другим."

chapter7:
  rows:

    - char: aoste
      side: left
      text:
        - "Погоди. Секундочку."
        - "Не спеши так. Я хотел бы представить вам нового... Ну, пожалуй, мне стоит сказать «представить заново» нашего старого друга."

    - text:
      - "Знакомый голос возвращает меня к реальности, принося с собой лишь слабую тень тепла в эту торжественную обстановку."
      - "Аосте подходит ко мне; рядом с ним — два тусклых сгустка света и элегантно одетая женщина. София и Анзил следуют за ними."

    - char: aoste
      side: left
      text:
        - "Позволь мне познакомить вас. Эта дама — Мария, принцесса, прибывшая из Иберии."

    - char: maria
      side: right
      text:
        - "Я — Мария. Очень приятно."

    - char: aoste
      side: left
      text:
        - "Этот светящийся силуэт слева от меня — Стивен-младший с Королевских Островов. Тот, что справа — Ли Хуа, наш друг из Империи Дракона."

    - char: nop_stiven
      side: right
      text:
        - "Эй, а почему это ты не используешь мой позывной, а? Чем он тебе не угодил?"
        - "Ну да ладно... Приветствую тебя, Таинственный Незнакомец! Я — Стивен, Тёмный Доктор!"

    - char: commander
      side: left
      text:
        - "Я удивлен, что кто-то добровольно использует позывной, который дал ему Аосте..."

    - char: aoste
      side: right
      text:
        - "Некоторым нравится иметь позывной. К тому же, этот придумал не я."

    - char: nop_lihua
      side: left
      text:
        - "План состоял в том, чтобы следовать по пути Аосте до тех пор, пока ему не станет некуда идти."
        - "К несчастью для меня, мой позывной стал популярным в мгновение ока..."
        - "Просто знай, что мы не пытаемся быть холодными с тобой, ладно?"
        - "С другой стороны... это, в общем-то, наш обычный стиль работы."
        - "И еще... теперь, когда решение принято, большинство людей, вероятно, хотят извлечь максимум из того времени, что у них осталось."
        - "Например, есть одна вещь, которая меня сейчас очень беспокоит!"

    - char: commander
      side: right
      text:
        - "Что именно?"

    - char: nop_lihua
      side: left
      text:
        - "Около трети состава Постоянного комитета сейчас собрано в Анкоридже. Одной ракетной атаки было бы достаточно..."

    - char: maria
      side: right
      text:
        - "Система обороны наверняка перехватит подобную атаку, не так ли?"

    - char: nop_lihua
      side: left
      text:
        - "Аха-ха... Ну что, ты правда винишь меня за попытку добавить происходящему немного остроты?"
        - "Как бы то ни было, у меня есть дела на антарктической станции, так что мне пора идти."

    - char: nop_stiven
      side: right
      text:
        - "Удачи, приятель!"

chapter8:
  rows:

    - text:
      - "После этой короткой встречи зал заседаний наконец окончательно исчезает, и я снова оказываюсь внутри загородного дома Анзил."
      - "В последние мгновения перед тем, как уйти, я готов поклясться, что слышу, как София шепчет что-то прямо рядом со мной."

chapter9:
  rows:

    - char: sophia
      side: left
      text:
        - "Дамы и господа... Обещаю, я вернусь."
        - "Ждите меня."