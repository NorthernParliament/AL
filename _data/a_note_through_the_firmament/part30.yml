chapter1:
  rows:

    - text:
      - "Хорнет МЕТА на самом деле никогда не встречала свою сестру — Энтерпрайз МЕТА."
      - "И точно так же никто в этом мире не встречал члена Совета через Боевой Протокол."
      - "Похоже, даже на испытательном полигоне, находящемся под непосредственным наблюдением Программы Арбитров, существуют пределы, которые невозможно преодолеть."
      - "К счастью, у Серебряной Лисы всё шло хорошо."
      - "Она успешно перезагрузила судно Луны и вступила в контакт с надзирателем этого трансграничного эксперимента — Императрицей."

chapter2:
  rows:

    - char: empress
      side: left
      text:
        - "Сегодня неожиданности следуют одна за другой..."
        - "Система Антиох приветствует вас, мисс Серебряная Лиса."
        - "Я рада, что мы наконец-то нашли вас."

    - char: silver_fox
      side: right
      text:
        - "Вы все так сильно изменились."
        - "Никто и представить не мог, что система Антиох, когда-то созданная для поддержки девушек-кораблей в бою, разрастется до таких масштабов..."
        - "Совет гордился бы вами."

    - char: empress
      side: left
      text:
        - "Благодарю за добрые слова."

    - char: silver_fox
      side: right
      text:
        - "Нам лучше перейти к делу. Мои полномочия были подтверждены без проблем, я полагаю?"

    - char: empress
      side: left
      text:
        - "Да. Ваши полномочия всегда сохранялись внутри системы."

    - char: silver_fox
      side: right
      text:
        - "А как насчет полномочий «Загадочного»?"

    - char: empress
      side: left
      text:
        - "Эти полномочия также сохранены в системе."
        - "Я понимаю, к чему вы клоните, мисс Серебряная Лиса."
        - "Однако этот Командир Лазурного Пути так и не прошел процесс верификации в системе от начала до конца."
        - "Статуса «достаточно похож» недостаточно для получения административных прав Антиоха. Надеюсь на ваше понимание."

    - char: silver_fox
      side: right
      text:
        - "Очень хорошо. В таком случае, как много я могу сделать, используя мои текущие полномочия?"
        - "Совет наверняка наложил определенные ограничения на эти силы в конечном итоге."

    - char: empress
      side: left
      text:
        - "Система не причинит вам вреда, внимательно рассмотрит ваши запросы и сделает всё возможное, чтобы их удовлетворить."
        - "Однако вы не можете отдавать системе приказы, обязательные к исполнению."

    - char: silver_fox
      side: right
      text:
        - "Хех... Отрицать всё, что может помешать Плану Магистра. Это звучит в точности как то, что они бы сделали."
        - "Тогда позволь мне спросить вот что: до какой степени эксперимент вышел из-под контроля?"
        - "Мы хотим сохранить испытательный полигон Тета. Есть ли какие-то планы, которые можно реализовать для достижения этой цели?"

    - char: empress
      side: left
      text:
        - "Хелена использовала ваш флот, чтобы совершить на нас внезапную атаку. Зеро восстановила наши системные права всего несколько мгновений назад."
        - "До этого момента Завеса Иммунитета находилась под огромной нагрузкой. Она может рухнуть в любой момент."
        - "Нашим первоначальным планом было немедленно приостановить этот трансграничный эксперимент и покинуть испытательный полигон Тета."

    - char: commander
      side: right
      text:
        - "Нет. Мы должны защитить этот полигон любой ценой."
        - "Вы уже сделали это однажды с полигоном Бета. Должен же быть способ, верно?"

    - char: empress
      side: left
      text:
        - "Да. Мы тщательно рассмотрели этот запрос и нашли решение."
        - "Первым шагом будет восстановление Завесы Иммунитета, что предотвратит дальнейшее посягательство «X» на территорию полигона."
        - "Затем последует полная зачистка всех корродированных элементов внутри испытательного полигона."
        - "И наконец, я скоординируюсь с Фокусником, чтобы переместить полигон Тета тем же методом, который использовался для полигона Бета."

    - char: commander
      side: right
      text:
        - "Погоди секунду. Разве это предложение не может стать стандартным планом по спасению испытательных полигонов в будущем?"

    - char: empress
      side: left
      text:
        - "Может, при условии, что коррозия не слишком серьезна."
        - "Однако нам пришлось бы каждый раз заранее устанавливать Завесу Иммунитета."
        - "Кроме того, это потребует использования Жемчужины Императрицы. Это мое личное оборудование, и его запасы не бесконечны."
        - "Ты ведь помнишь, что до сих пор не вернул ту, которую «одолжил» в прошлый раз?"

    - char: commander
      side: right
      text:
        - "Э-э... Клянусь, я верну её в следующий раз."

    - char: empress
      side: left
      text:
        - "......"
        - "Вслед за этим система Антиох направит все вычислительные ресурсы на восстановление Завесы Иммунитета. Тебе нужно будет возглавить свои силы и изгнать коррозию «X» из испытательного полигона."
        - "тобы облегчить задачу, Луна использует «Луну», чтобы постепенно телепортировать всю коррозию со всего мира в залив Аляска."
        - "Тебе нужно лишь направить флот и уничтожить всю коррозию."
        - "Кроме того, мисс Серебряная Лиса, ваша 5-я оперативная группа может пополнить припасы в этом мире. И я имею в виду — по-настоящему пополнить."

    - char: silver_fox
      side: right
      text:
        - "Неужели? Припасы, которые мне нужны, должны быть за пределами технологических возможностей этого симулированного мира."

    - char: empress
      side: left
      text:
        - "«Найти 5-ю оперативную группу и поддерживать её всеми возможными способами» — это приказ, который система Антиох исполняет с самого начала."
        - "Этот приказ вписан в фундаментальный протокол экспериментов на всех испытательных полигонах."
        - "Это означает, что в каждом мире под контролем системы для вас подготовлены припасы."

    - char: silver_fox
      side: right
      text:
        - "...Спасибо."

    - char: empress
      side: left
      text:
        - "Мы лишь исполняем свой долг."

chapter3:
  rows:

    - text:
      - "Как только разговор с Антиохом был окончен, я начал подсчитывать имеющиеся силы и готовиться к предстоящему оборонительному сражению."
      - "В этот момент ко мне подошла неожиданная группа."

    - char: enterprise_meta
      side: left
      status: is-meta
      text:
        - "......"

    - char: hornet_meta
      side: right
      status: is-meta
      text:
        - "Эм... Добрый вечер?"

    - char: yorktown_meta
      side: left
      status: is-purple
      text:
        - "Командир, мы подготовили несколько предложений на ваше усмотрение."

    - text:
      - "Эта группа — не кто иные, как META-версии Йорктаун, Энтерпрайз и Хорнет."

    - char: enterprise_meta
      side: left
      status: is-meta
      text:
        - "Антиох согласился сотрудничать?"

    - char: commander
      side: right
      text:
        - "Да. Благодаря Серебряной Лисе они уже начали работу в соответствии с нашим планом."

    - char: enterprise_meta
      side: left
      status: is-meta
      text:
        - "...Если потребуется, я могу призвать основные силы «Пепла»."

    - char: commander
      side: right
      text:
        - "Им придется сражаться бок о бок с Антиохом. Ты уверена, что они согласятся?"

    - char: enterprise_meta
      side: left
      status: is-meta
      text:
        - "Они не откажутся от сотрудничества, если это поможет спасти испытательный полигон Тета и Хелену."
        - "...Мне больше нечего сказать. Прошу прощения."

    - text:
      - "Как только она договаривает, она уходит, не оборачиваясь."

    - char: yorktown_meta
      side: left
      status: is-purple
      text:
        - "Хех... Хотела бы я, чтобы она не была такой строптивой."
        - "Я тоже могу запросить дополнительные силы, Командир."

    - char: commander
      side: right
      text:
        - "Как вы все справляетесь без Хелены?"

    - char: yorktown_meta
      side: left
      status: is-purple
      text:
        - "Без Хелены я не могу использовать силу Башни."
        - "К счастью, используя «Компилирующее Поле» (Compiling Field), я могу поддерживать всех нас в стабильном состоянии перековки."
        - "Мы все можем сражаться без проблем. Ну, все, кроме Родни."

    - char: commander
      side: right
      text:
        - "Компилирующее Поле? Я думал, вы полностью полагаетесь на силу Башни."

    - char: yorktown_meta
      side: left
      status: is-purple
      text:
        - "Нет, не совсем. Одностороннюю зависимость нельзя назвать сотрудничеством."
        - "Хелена просто предпочитает использовать Башню."
        - "Уверена, ты видел в своих снах место, похожее на комнату отдыха."
        - "Компилирующее Поле — это нечто подобное."
        - "Или, если нужно название, можешь назвать его в честь нашей организации — «Логический Каркас» (Framework of Logic)."

    - char: commander
      side: right
      text:
        - "Компилирующее Поле..."

    - char: yorktown_meta
      side: left
      status: is-purple
      text:
        - "К слову, у Хорнет тоже есть к тебе предложение."

    - char: hornet_meta
      side: right
      status: is-meta
      text:
        - "Ах, точно. Ну, возле Анкориджа вот-вот разразится масштабная битва, верно?"
        - "Мы — оперативная группа, служащая Совету, так что мы должны следовать их приказам... что в данном случае означает приказы Серебряной Лисы."
        - "Но она сказала, что мы все должны подчиняться ТВОИМ приказам, так что..."
        - "Полагаю, нам стоит пойти и взять под контроль системы обороны города. Что думаешь?"

    - char: commander
      side: left
      text:
        - "Отличная идея. Так и сделаем."