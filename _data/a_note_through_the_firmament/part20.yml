chapter1:
  rows:

    - text:
      - "Когда София сказала «у меня», она имела в виду вовсе не гостиничный номер, а «Гордость Калабрии» (Calabrian Pride) — флагман 5-й оперативной группы Совета, стоящий на якоре на военно-морской базе."
      - "Меня проводят в каюту, где я и нахожу Хелену."

    - char: helena_kai
      side: left
      text:
        - "Командир... Слава богу, я наконец-то вас нашла."

    - text:
      - "Несмотря на легкую тревогу, она сохраняет сравнительное спокойствие."
      - "Пройдя через череду причудливых событий, она, должно быть, в какой-то мере к ним адаптировалась."
      - "Основываясь на выводах Софии, имя «Хелена» в этом мире относится исключительно к той, что стоит сейчас предо мной. Важность этого факта самоочевидна."
      - "Это означает, что создательницы этого идеального будущего, Хелена МЕТА, в этом мире не существует."
      - "Она не только взирает на нас из высшего измерения, но ей также нет места в этом прекрасном будущем."
      - "Возможно, именно поэтому ей пришлось втянуть в это другую версию самой себя."

    - char: commander
      side: left
      text:
        - "(...Одно это уже лишает данное будущее права называться идеальным...)"

chapter2:
  rows:

    - text:
      - "Завтра — тот самый день, когда над Анкориджем должно появиться необычное погодное явление."
      - "В это же время Совет планирует привести свой план в исполнение."
      - "Мы с Софией подозреваем, что такое совпадение неслучайно. Возможно, Хелена МЕТА намеренно подстроила это событие, чтобы собрать здесь все эти фракции."
      - "Не представляю, какая у неё может быть причина, но это шанс вступить с ней в прямой контакт."

    - char: sophia
      side: left
      text:
        - "Нам стоит разделиться. Я отправлюсь к Аосте, а ты — к Анзил."
        - "Что бы ни случилось, каждый должен узнать правду... а затем сделать свой выбор."

chapter3:
  rows:

    - text:
      - "По пути к загородному дому Анзил я натыкаюсь на Энтерпрайз МЕТА и Эссекс МЕТА."
      - "Судя по всему, они ждали здесь довольно долго."

    - char: enterprise_meta
      side: left
      status: is-meta
      text:
        - "......"

    - char: lexington_ii
      side: right
      text:
        - "Не вставай на пути у Командира, Энтерпрайз. Даже тебе не под силу остановить его."

    - char: enterprise_meta
      side: left
      status: is-meta
      text:
        - "Так вот каков твой выбор, Лексингтон..."
        - "Командир, брось это уже."
        - "Я не бесчувственная машина, как Антиох. Я действительно могу убить тебя, если ты зайдёшь слишком далеко."

    - char: commander
      side: right
      text:
        - "Хорошо."
        - "Если всё это — мираж, который так легко развеять, то убивать меня нет никакого смысла."
        - "С другой стороны, если то, что ты видишь сейчас, действительно является реальностью в нашем понимании, то она не исчезнет только потому, что ты меня убила."
        - "Кроме того, этот мир создала Хелена МЕТА. Неужели она позволит тебе убить меня в своём мире?"
        - "Брось, Энтерпрайз. Пора прекращать эти бессмысленные угрозы."

    - char: enterprise_meta
      side: left
      status: is-meta
      text:
        - "...Тогда ответь мне вот на что."
        - "Почему те, кто ни на что не способен, всё еще живы... в то время как те, кто был способен на всё — мертвы, а те, кто больше всех хотел жить, в итоге погибли?"
        - "Мы потеряли всех, кого должны были защищать... Ради чего нам вообще продолжать жить?"
        - "То, чего я жажду — это не искоренение «X» и не освобождение человечества от его оков..."
        - "Я жажду их. Я хочу их вернуть."
        - "Я хочу вернуть всё то и всех тех, кто был мне дороже всего, но кого я потеряла... и прямо сейчас они у меня есть."
        - "Ты понимаешь, что это значит?"
        - "...Нет, не понимаешь."
        - "Ты всё забыл. Вот почему ты можешь быть таким беспощадным."

    - char: commander
      side: right
      text:
        - "Ты права. Я всё забыл."
        - "Но Анзил, Аосте и София — они всё еще помнят."
        - "Тебе кажется, что они с головой ушли в этот мир? Что они прекратили свои исследования?"
        - "Совет уже сделал свой выбор тогда. Как ты думаешь, что они решат на этот раз, когда узнают правду?"
        - "Черт возьми, именно поэтому ты и стоишь сейчас у меня на пути, не так ли?"

    - char: enterprise_meta
      side: left
      status: is-meta
      text:
        - "......"

    - char: essex_meta
      side: right
      status: is-meta
      text:
        - "Хех... Ха-ха."
        - "Почему? Почему ты всегда думаешь только о себе?!"
        - "Как ты можешь быть настолько эгоистичным, что даже не позволяешь нам спасти тебя?"
        - "Ну... Раз уж ты настолько неумолимый эгоцентрик, разве не будет честно, если и мы хоть раз сделаем то, что ХОТИМ?"

    - text:
      - "Эссекс МЕТА внезапно срывается, и от неё начинает исходить темная аура."

    - char: commander
      side: left
      text:
        - "Что за чертовщина?! Это что, МЕТА-коррозия?!"

    - char: enterprise_meta
      side: right
      status: is-meta
      text:
        - "Ты... Ты не Эссекс с испытательного полигона."
        - "Ты — это она... Та самая Эссекс, которая должна была погибнуть в волнах «X»."

    - char: commander
      side: left
      text:
        - "Она — КТО?!"

    - char: enterprise_meta
      side: right
      status: is-meta
      text:
        - "Плевать! Просто успокойся!"

    - text:
      - "Энтерпрайз активирует какое-то устройство, из-за чего окружающая МЕТА-коррозия мгновенно исчезает. Тем временем Эссекс впадает в кому."
      - "Всё произошло настолько внезапно, что и Энтерпрайз, и я лишаемся дара речи."

    - char: commander
      side: left
      text:
        - "…Я вовсе не хочу отрицать красоту всего того, что здесь есть."
        - "Я просто говорю, что... она тоже совершает ошибки, она тоже устаёт, и она тоже заслуживает того, чтобы увидеть этот чудесный мир."
        - "Я не хочу, чтобы вы перекладывали всё это бремя только на её плечи..."
        - "Энтерпрайз..."

    - char: enterprise_meta
      side: right
      status: is-meta
      text:
        - "Я присмотрю за Эссекс."
        - "Делай всё, что считаешь нужным."

    - text:
      - "Энтерпрайз забирает Эссекс с собой и уходит."
      - "Теперь здесь осталась лишь та, кто был со мной от начала до конца, не дрогнув перед угрозами Энтерпрайз — Лексингтон."
      - "Вопросы Энтерпрайз я могу воспринимать спокойно. Однако, когда дело касается Лексингтон, которая получила второй шанс на жизнь именно благодаря этому миру..."

    - char: commander
      side: left
      text:
        - "Лексингтон... Прости меня."

    - char: lexington_ii
      side: right
      text:
        - "Тсс. Вам не нужно ничего говорить."
        - "Я поддержу вас, какой бы выбор вы ни сделали."
        - "Пойдёмте? Нам ещё предстоит одолеть половину горы."