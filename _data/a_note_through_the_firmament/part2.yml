chapter1:
  rows:

    - text:
      - "Стоило мне войти в зону досмотра, как меня тут же встретили Саратога и Мемфис, с которыми я связался заранее."
      - "Если они помнят события из «Яркого мира», тогда, возможно..."

    - char: commander
      side: left
      text:
        - "У вас ведь есть для меня «сюрприз»?"

    - char: saratoga
      side: right
      text:
        - "Да, сюрприз имеется, вот только он совсем не на том уровне, какой был во сне."
        - "Ещё до того, как вы покинули Империю Сакуры, наши исследователи решили проблему, мучившую команду месяцами. Причём абсолютно случайно!"
        - "Нам удалось разработать технологию для оснастки класса «Лексингтон» Типа II, которая теоретически осуществима и, вероятно, может даже разбудить Лекс."
        - "И, э-э-эм, клянусь, я не пыталась держать вас в неведении!"
        - "Просто это была лишь теория, и я хотела сначала всё проверить и лично убедиться в безопасности, прежде чем мы приступим к созданию реальной оснастки."
        - "А когда бы всё подтвердилось, мы планировали пригласить вас и преподнести настоящий сюрприз! Так что не будем пока питать напрасных надежд."
        - "Тем более, я всё же переслала вам всю информацию. Могу передать вам полномочия прямо сейчас, если хотите взять руководство на себя."

    - char: commander
      side: left
      text:
        - "Если я не ошибаюсь, Галактическое Ядро способно моделировать проекции оснастки, верно?"

    - char: saratoga
      side: right
      text:
        - "Да! Последние дни мы использовали его как раз для точной настройки параметров оснастки Типа II."

    - char: commander
      side: left
      text:
        - "Как далеко вы продвинулись в изучении безопасности этой технологии?"

    - char: saratoga
      side: right
      text:
        - "На данный момент все результаты указывают на то, что это безопасно."
        - "Хотя тот факт, что об этом вообще не упоминалось в том «Ярком мире», меня немного настораживает..."
        - "Вы рассматриваете возможность применить то, что у нас есть, непосредственно к Лекс?"

    - char: commander
      side: left
      text:
        - "«Яркий мир» был лишь одной из возможностей. На горизонте назревает новая буря, и нам нужно принимать решения быстро, пока не случилось нечто похуже."
        - "Но я отвлёкся. Можете показать её мне?"

    - char: memphis
      side: right
      text:
        - "Конечно! Сюда, Командир."

chapter2:
  rows:

    - text:
      - "Войдя в отделение интенсивной терапии, где находилась Лексингтон, я сразу почувствовал поток холодного воздуха."
      - "В центре помещения стоит её капсула, в которой она пребывает в глубоком сне."
      - "Вокруг — бесчисленное множество медицинских устройств, поддерживающих работу систем жизнеобеспечения."
      - "Самим приборам необходима низкая температура для бесперебойного функционирования."
      - "Несмотря на то, что все мои воспоминания остались нетронутыми, я поймал себя на мысли, что одно из них сейчас воспринимается совсем иначе."

chapter3:
  rows:

    - char: lexington
      side: left
      text:
        - "...Я рада вернуться, мой Командир."

chapter4:
  rows:

    - char: commander
      side: left
      text:
        - "......"

    - text:
      - "Я встряхнул головой, отгоняя обрывки «Яркого мира»."

    - char: commander
      side: left
      text:
        - "Мне нужно приложить больше усилий, чтобы воплотить эту сцену в реальность."
        - "(...Элизабет, ты меня слышишь?...)"

    - char: queen_elizabeth_meta
      side: right
      status: is-meta
      text:
        - "(...У нас всё готово. Сделайте вдох и начинайте тест...)"

    - char: commander
      side: left
      text:
        - "(...Если что-то пойдёт не так, ты же меня вытащишь?...)"

    - char: queen_elizabeth_meta
      side: right
      status: is-meta
      text:
        - "(...Будьте уверены...)"

    - char: commander
      side: left
      text:
        - "Фью..."
        - "ТБ, приготовься к испытанию в Галактическом Ядре и приготовься к перемещению капсулы."

    - char: tb_rad
      side: right
      text:
        - "Приказы получены."
        - "Подтверждение: Командир, будете ли вы участвовать в продолжающемся тестировании перезаписи данных оснастки Тип II?"

    - char: commander
      side: left
      text:
        - "Да. Я встречусь с тобой в Ядре."

chapter5:
  rows:

    - text:
      - "Являясь мозгом Моря Звёзд, ТБ действительно является экспертом в решении различных задач на производственных мощностях базы."
      - "К тому времени, как я прибываю в Галактическое Ядро, она уже закончила устанавливать всё необходимое для тестирования."

    - char: tb_rad
      side: left
      text:
        - "Начата активация Галактического Ядра. Три..."

    - text:
      - "Капсула Лексингтон появляется в поле зрения под таким углом, что я вижу её улыбку, когда смотрю вниз."

    - char: tb_rad
      side: left
      text:
        - "Два..."

    - char: commander
      side: right
      text:
        - "Всё будет в порядке... Это простой проверочный тест, в котором не требуется никаких контактов."

    - char: tb_rad
      side: left
      text:
        - "Один..."

    - char: commander
      side: right
      text:
        - "Если работа над твоей оснасткой Тип II пройдёт успешно, мы скоро снова увидимся."

chapter6:
  rows:

    - text:
      - "После короткой вспышки света мир внезапно погружается в тишину."

    - char: commander
      side: left
      text:
        - "А? Что это такое? Галактическое Ядро, похоже, работает неправильно."
        - "ТБ, ты меня слышишь? Что происходит?"

    - char: tb_rad
      side: right
      text:
        - "КРРРРШШШШ.... Готово... КРРРШШШШ... переписывать... КРРШШШШШ... тест КРРРШШШШ..."

    - text:
      - "БАБАХ!"
      - "Пространство вокруг меня внезапно рвётся, и я больше не слышу искажённый помехами голос ТБ. В тот же момент модуль капсулы Лексингтон начинает отображать ненормальные значения."
      - "Во мне всё нарастает предчуствие, что следующий эпизод, о котором говорила Башня, вот-вот начнётся."

    - char: queen_elizabeth_meta
      side: left
      status: is-meta
      text:
        - "Не волнуйся, мы здесь, с тобой."

    - text:
      - "Поле моего зрения ужасно искажается, и в пространстве появляется Элизабет."

    - char: queen_elizabeth_meta
      side: left
      status: is-meta
      text:
        - "Как интригующе... Это не Галактическое Ядро. Вы двое перенеслись."
        - "Это пространственное искажение вызвано давлением, возникающим при прохождении через Сингулярность. Просто не спускайте глаз с капсулы, пока мы работаем над стабилизацией прохода."

    - char: commander
      side: right
      text:
        - "Капсула? О..."

    - text:
      - "Поколебавшись, я перевожу взгляд обратно на капсулу. Она смотрит на меня из-за стекла."

    - char: commander
      side: right
      text:
        - "А?"

    - text:
      - "БАБАХ!"

    - char: queen_elizabeth_meta_rad
      side: left
      status: is-meta
      text:
        - "Внешнее давление растёт... Ваш пространственный перенос столкнулся с некоторым сопротивлением."
        - "Слуга, вы видите что-нибудь необычное?!"

    - char: commander
      side: right
      text:
        - "Лексингтон! Она проснулась!"
        - "Похоже, что процесс перезаписи данных тоже начался, но капсула препятствует этому!"

    - char: queen_elizabeth_meta_rad
      side: left
      status: is-meta
      text:
        - "Тогда немедленно откройте капсулу!"
        - "Капсула ей больше не нужна, так как она уже проснулась!"
        - "Мы выиграем для вас немного времени! Поторопитесь!"

    - text:
      - "БАБАХ!"
      - "Я быстро проходил одну проверку безопасности за другой, а затем пространство снова исказилось, бесчисленные светящиеся точки появляются из ниоткуда и собираются вокруг капсулы."
      - "Ослепительный свет достиг своего пика как раз в тот момент, когда капсула открылась."