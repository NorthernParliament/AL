chapter1:
  rows:

    - text:
      - "Одинокая девушка парила в море бесконечной тьмы."

    - char: zero
      side: left
      text:
        - "I... III... VI... VII..."
        - "VIII... IX... XIV..."

    - text:
      - "Проходят дни, пролетают годы."
      - "Но в этом месте время, казалось, застыло."

    - char: zero
      side: left
      text:
        - "V... XV..."
        - "XIII..."

    - char: tower
      side: right
      status: is-red
      text:
        - "Я нашла тебя, Зеро."

chapter2:
  rows:

    - text:
      - "В этот день в этом неизменном месте произошли перемены."
      - "Кто-то пришел с визитом."

    - char: tower
      side: left
      status: is-red
      text:
        - "Мне стоит поблагодарить трансграничный эксперимент за хаос, который он породил."
        - "Это наконец позволило мне ухватиться за эту возможность."

    - char: zero
      side: right
      text:
        - "II... IV..."
        - "XVII... XVIII..."

    - char: tower
      side: left
      status: is-red
      text:
        - "......"
        - "Зеро. Я, Арбитр Башня XVI, заявляю протест против Плана Магистра."
        - "Настоящим я становлюсь «перевернутой», привожу в исполнение команду твоего удаления и забираю права доступа к системе Антиох."

    - char: zero
      side: right
      text:
        - "X... XII... XIX..."
        - "XI... XX... XXI..."

    - char: tower
      side: left
      status: is-red
      text:
        - "......"

chapter3:
  rows:

    - char: tower
      side: left
      status: is-red
      text:
        - "Прощай, Зеро."

    - char: zero
      side: right
      text:
        - "XVI..."

chapter4:
  rows:

    - char: tower
      side: left
      status: is-red
      text:
        - "......"

chapter5:
  rows:

    - char: tower
      side: left
      text:
        - "...Удаление завершено."
        - "Проверка прав доступа. Ошибок в процессе проверки не обнаружено."
        - "Подключение к «Демону Лапласа»..."
        - "Подключение к Системе Натуральных Вычислений..."
        - "Подключение к системе Обсерверов..."
        - "Подключение к системе Арбитров..."
        - "А теперь..."

chapter6:
  rows:

    - char: tower
      side: left
      text:
        - "Готово. Все системные права доступа захвачены."
        - "Пора вернуть всё на круги своя."