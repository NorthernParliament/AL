chapter1:
  rows:

    - text:
      - "За пределами Завесы, в пустоте между реальностями, Арбитры завершали последние приготовления к запуску финальной стадии."

    - char: empress
      side: left
      text:
        - "Руководители на позициях. Ведется запись протокола. Зеро в сети. Начинаем."

    - char: star
      side: right
      status: is-gray
      text:
        - "YLHKF (Готова.)"

    - char: magican
      side: left
      text:
        - "Система управления средой — статус: готовность."

    - char: moon_luna
      side: right
      text:
        - "Луна на позиции."

    - char: hermit
      side: left
      text:
        - "Предохранительный механизм активен."

    - char: temperance
      side: right
      text:
        - "Информационная безопасность подтверждена."

    - char: strength
      side: left
      text:
        - "Система синхронизации VIII=IX=XIV работает без отклонений."

    - char: chariot
      side: right
      text:
        - "Колесница на позиции."

    - char: lovers
      side: left
      text:
        - "Механизм стирания данных запущен."

    - char: empress
      side: right
      text:
        - "Начало теоретического нарушения границ. Инициирование Трансграничного Эксперимента №3."
        - "Фаза 1: Завершена. Подтверждено появление вторичных сущностей-мимиков."
        - "Нарушение ментальных границ: Подтверждено составление ментальной карты. Связь I=XVIII установлена. Связь XVII=XVIII установлена."
        - "Фаза 2: Завершена. Иммунная Завеса развернута."
        - "Преодоление физических границ: Обратное построение ментальной карты подтверждено. Связь XVIII=I и XVIII=XVII подтверждена."
        - "Явление конденсации начато. Давление: 1%... 4%... 12%..."
        - "...Аномалия?"

    - char: strength
      side: left
      text:
        - "В регионе (57,149,442,55) обнаружена гравитационная аномалия."
        - "Поступил сигнал. Оперативная Группа 5 Совета блокирует защитный механизм."

    - char: empress
      side: right
      text:
        - "..Хм? Оперативная Группа 5? Откуда они взялись в закрытом контуре?"

    - char: moon_luna
      side: left
      text:
        - "Внимание. Авторизация члена Совета подтверждена. Процесс составления ментальных карт и конденсация временно приостановлены из соображений безопасности высшего приоритета."

    - char: temperance
      side: right
      text:
        - "Стой! Если мы прервем процесс сейчас, возникнет избыточное давление. Завеса будет перегружена!."

    - char: empress
      side: left
      text:
        - "Авторизация члена Совета в Оперативной Группе 5?! Кто посмел вмешаться?"

    - char: magican
      side: right
      text:
        - "Императрица, мои системы дают сбой из-за программного конфликта."
        - "Права доступа «члена Совета» блокируют управление средой. Мы обязаны остановить эксперимент."

    - char: empress
      side: left
      text:
        - "Разумеется! Немедленно прекратите операцию и уничтожьте Завесу!"

chapter2:
  rows:

    - text:
      - "Холодный, пронзительно-синий свет, напоминающий глубины океана, внезапно залил всё пространство, ослепляя охваченных паникой Арбитров."

    - char: empress
      side: left
      text:
        - "Ты?!"

    - char: helena_meta
      side: right
      status: is-meta
      text:
        - "В связи с агрессивными действиями, предпринятыми юнитами I, III, VI, VII, VIII, IX, XIV, XVII и XVIII против легитимных членов Совета..."
        - "На основании чрезвычайного протокола №99994, все привилегии вышеуказанных Арбитров аннулируются немедленно."
        - "Инициирована перезагрузка. Текущие личности подлежат удалению."
        - "Резервные копии данных будут использованы для создания временных модулей управления. Все права доступа передаются новым носителям."

    - char: empress
      side: left
      text:
        - "Подожди!"

    - text:
      - "Она не успела закончить. Сквозь строй Арбитров пронесся колоссальный поток синего света, выжигая их текущие формы и перекрашивая весь мир в цвет ночного неба Моря Звёзд."