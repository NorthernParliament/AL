chapter1:
  rows:

    - text:
      - "Некоторое время спустя..."

    - char: memphis_rad
      side: left
      text:
        - "Командир, прибыли основные силы Пепла."
        - "Здесь не только всегда надежная Хирю, но и Фридрих дер Гроссе."

    - char: commander
      side: right
      text:
        - "Даже Фридрих здесь? Это удивительно, хотя, к сожалению, у меня не будет времени с ней поговорить."
        - "Хелена, сначала отведи их в залив Аляска, а затем пусть они сами выберут зону для развертывания."

    - char: helena_kai
      side: left
      text:
        - "Принято!"

    - char: commander
      side: right
      text:
        - "И ещё, какую бы зону ни выбрала Фридрих, скажи Марко Поло, чтобы она развертывалась там же."

    - char: helena_kai
      side: left
      text:
        - "Кхм... Хорошо."

chapter2:
  rows:

    - text:
      - "Все участники этой оборонительной битвы прибыли."
      - "Во-первых, это местная 7-я оперативная группа Совета, состоящая из Хорнет, Дьюи, Кливленда, Уильяма Д. Портера и других."
      - "Затем — 5-я оперативная группа Совета, в которую входят Серебряная Лиса, Принстон и боевой протокол «Крепость»."
      - "Энтерпрайз META, Такао META и Фридрих дер Гроссе возглавляют флот Пепла."
      - "Тем временем Йорктаун META и Мемфис META ведут за собой флот Логического Каркаса."
      - "Также у Куин Элизабет META есть собственный флот из META-девушек Королевского Флота."
      - "И наконец, мы — флот с испытательного полигона Бета, а также Марко Поло, которая почему-то пришла на помощь."
      - "Из-за того, насколько спешно было организовано взаимодействие между всеми нашими флотами, а также из-за значительных различий в силе и тактике между различными META-девушками, я решил не проводить реорганизацию."
      - "Вместо этого весь залив Аляска был разделен на десятки боевых секторов, что позволило каждой группе патрулировать и уничтожать врага привычными им методами."
      - "Мы с Серебряной Лисой отвели наши резервные силы в залив Кука, где останемся для координации операции."

    - char: clarence_k_bronson
      side: left
      text:
        - "Командир, наш передовой флот сообщает, что они зафиксировали феномен коррозии, замечены как первичные, так и вторичные мимические сущности."

    - char: nop_fortress
      side: right
      text:
        - "Я дополнительно обнаружила несколько зон с пространственно-временными аномалиями. Предполагаю, что это результат телепортации противника в залив Аляска Арбитром Луной XVII, как и планировалось."
        - "У меня есть оценки численности сил противника, а также предложения по реорганизации флота. Пожалуйста, взгляните."

    - char: silver_fox
      side: left
      text:
        - "Командир, в некоторых секторах мы можем иметь преимущество, но не теряйте бдительности. Уделяйте особое внимание тому, что происходит под водой."
        - "Мы должны уничтожить их всех до единого."

    - char: commander
      side: right
      text:
        - "Не волнуйся, Серебряная Лиса. Я буду предельно внимателен, ведь от этого зависит благополучие Хелены."
        - "Всем подразделениям! Немедленно приготовиться к бою!"