chapter1:
  rows:

    - text:
      - "Внутри Завесы Арбитры работали на пределе возможностей, чтобы спасти ситуацию, находившуюся на грани краха."

    - char: empress
      side: left
      text:
        - "Картография нарушена, Завеса прорвана..."
        - "Система маскировки перегружена, иммунная система неисправна..."
        - "Коррозия «X» просачивается наружу. Испытательный полигон Тета помечен. Первоначальный план состоял в том, чтобы забросить его..."
        - "К сожалению, на этот раз мы не можем этого сделать."
        - "Зеро уже выдала разрешение на миссию. Теперь мы окажем экстренную поддержку полигону Тета."
        - "Звезда, немедленно приостанови все остальные задачи и сосредоточь все ресурсы на восстановлении Завесы Звезды."

    - char: star
      side: right
      status: is-gray
      text:
        - "YLHKF (Готова.)"

    - char: empress
      side: left
      text:
        - "Фокусник, Любовники, Колесница, Сила, Отшельник, Умеренность, Луна, подключитесь к центральному слою Завесы и запустите программу конвертации рецепторов."

    - char: magican
      side: right
      text:
        - "Подключаюсь... Все сектора подключены."
        - "Рецепторы сконструированы. Преобразую вторичные мимические сущности."

    - char: temperance
      side: left
      text:
        - "Наблюдается эффект подавления. Начинаю подавление прямо сейчас."
        - "Честно говоря, это ощущение вызывает легкую тошноту..."

    - char: empress
      side: right
      text:
        - "Тебе придется к этому привыкнуть."
        - "Выполнить связку I=VI=VII=VIII=IX=XIV и запечатать Завесу."
        - "Одновременно выполнить связки I=VII, VI=VII, VIII=VII, IX=VI и XIV=VII для уничтожения врага, используя Колесницу в качестве ядра."

    - char: chariot
      side: left
      text:
        - "Все связки сконструированы. Силы зачистки отправлены."

    - char: empress
      side: right
      text:
        - "Луна, как только закончишь конвертацию, разорви связь с Завесой."
        - "Все ресурсы должны быть сосредоточены на внешних задачах для помощи Совету в удержании ситуации на полигоне Тета."

    - char: moon_luna
      side: left
      text:
        - "Поняла."

    - char: empress
      side: right
      text:
        - "Хорошо, роли распределены. Давайте справимся с этим кризисом вместе."