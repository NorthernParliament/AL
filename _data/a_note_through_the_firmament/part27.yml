chapter1:
  rows:

    - text:
      - "Пока я лежу на больничной койке, прислушиваясь к мерному гудению аппаратуры, мои мысли постепенно приходят в порядок."

    - char: commander
      side: left
      text:
        - "Что-то здесь не сходится..."
        - "«Идеального будущего» больше нет. Однако Хелена..."
        - "Она до сих пор не вышла со мной на связь. Почему?"
        - "И что насчет Элизабет МЕТА?"
        - "Она не вернулась с нами в Море Звёзд. Её даже не было с нами в том «идеальном будущем»."
        - "Так... куда же она делась?"

chapter2:
  rows:

    - char: helena_meta
      side: left
      status: is-meta
      text:
        - "Покинув вас, я вмешалась в трансграничный эксперимент Антиоха на испытательном полигоне Тета и завладела результатами их исследований."

chapter3:
  rows:

    - char: commander
      side: left
      text:
        - "Испытательный полигон Тета? Еще один полигон, названный в честь одной греческой буквы..."
        - "Погодите, неужели это..?"

    - text:
      - "В моей голове всплывает предчувствие."
      - "Я немедленно связываюсь с Элизабет из нашего мира и прошу её вывести на связь Мисс Ди. Что-то подсказывает мне, что она — единственная, кто сейчас может достучаться до Элизабет МЕТА."

chapter4:
  rows:

    - char: queen_elizabeth_rad
      side: left
      text:
        - "Что? Я едва могу поверить своим ушам..."
        - "Это объясняет, почему перед уходом она велела мне подготовить Камелот к атаке."
        - Теперь всё сходится. Я велю Мисс D немедленно проверить обстановку."
        - "Мисс D, ты меня слышишь?"

    - char: miss_d_rad
      side: right
      text:
        - "Ага, слышу!"

chapter5:
  rows:

    - char: miss_d_rad
      side: left
      text:
        - "Это странно... Я могу точно определить её местоположение, но не могу ей позвонить!"
        - "Похоже, кто-то или что-то её глушит. Уф!"

    - char: queen_elizabeth_rad
      side: right
      text:
        - "Пока мы знаем её координаты, Камелот сможет до неё добраться."
        - "Однако, если на этом новом испытательном полигоне ей требуется поддержка, то нам сейчас немного не хватает огневой мощи."
        - "Стоит ли мне связаться с другими фракциями и собрать великий флот?"

    - char: commander
      side: left
      text:
        - "Лучше не стоит. Вероятно, на этом полигоне проводят довольно опасные эксперименты."
        - "Мы МОЖЕМ отправить туда корабли Типа II и девушек-кораблей прототипов, но мы не можем позволить себе истощить оборонительные ресурсы нашего собственного мира."
        - "Мы сосредоточимся на сборе META-девушек. У тебя есть несколько внутри Врат Авалона, у Северного Парламента есть Киров, а у Железной Крови — Гнейзенау."

    - char: queen_elizabeth_rad
      side: right
      text:
        - "Очень хорошо. Что ты будешь делать дальше, слуга?"

    - char: commander
      side: left
      text:
        - "Сяду на самолет и полечу прямиком к Вратам Авалона. Мы встретимся там и выдвинемся вместе."

    - char: queen_elizabeth_rad
      side: right
      text:
        - "Хорошо. В таком случае я соберу флот и буду тебя ждать."

chapter6:
  rows:

    - text:
      - "Пока мы разговаривали с Элизабет, я даже не пытался скрыть наш разговор."
      - "Стоило мне повесить трубку, как в больничной палате тут же вспыхнул жаркий спор."

    - char: commander
      side: left
      text:
        - "Корабли прототипы и те, у кого есть оснастка Типа II, должны остаться здесь, чтобы защищать наш мир."
        - "Я знаю, что вы хотите помочь, но я уже всё решил. Спорить об этом бессмысленно."

    - char: lexington_ii
      side: right
      text:
        - "Командир, возьмите меня с собой."
        - "В своём сне я многое узнала об этом новом оборудовании. Я уверена, что смогу вам помочь."

    - char: commander
      side: left
      text:
        - "Ну, если ты уверена... Ты сможешь отправиться со мной, как только закончится твоё обследование."

    - char: helena_kai
      side: right
      text:
        - "Я тоже пойду с вами."

    - char: memphis
      side: left
      text:
        - "И я! В этот раз вы НЕ уйдете без меня!"
        - "Мы с Хеленой, может, и не самые выдающиеся бойцы передовой, но мы кое-что смыслим в поддержке."
        - "А если и есть вид поддержки, который вам необходим, так это административная!"

    - char: commander
      side: right
      text:
        - "Хорошо, хорошо. Вы обе идете со мной."

    - char: saratoga_kai
      side: left
      text:
        - "Эм, Командир..."

    - char: commander
      side: right
      text:
        - "Ты убеждала меня раз, два и три, но на этом хватит. Больше я никого не возьму."
        - "Это окончательное решение, ясно? Пожалуйста, пойми меня."
        - "Саратога, сделай одолжение — организуй нам самолет до Врат Авалона!"