chapter1:
  rows:

    - char: renown_meta
      side: left
      status: is-meta
      text:
        - "Давно не виделись, старые друзья."

    - char: nevada_meta
      side: right
      status: is-meta
      text:
        - "Хех. Разве мы все только что не встречались в том идеальном сне?"

    - char: renown_meta
      side: left
      status: is-meta
      text:
        - "Ну... как ты сама сказала, это был всего лишь сон."
        - "Я ошибаюсь, или Пепел потерял довольно много своих членов?"

    - char: kimberly_meta
      side: right
      status: is-meta
      text:
        - "Не совсем так. Скорее, мы слишком рассредоточены."

    - char: takao_meta
      side: left
      status: is-meta
      text:
        - "Да. Это всё, что мы смогли собрать в такие короткие сроки."

    - char: repulse_meta
      side: right
      status: is-meta
      text:
        - "По крайней мере, хоть это не изменилось..."

    - char: nevada_meta
      side: left
      status: is-meta
      text:
        - "Ха-ха-ха! Кое-что всё же изменилось. У нас, например, появился новый штаб."
        - "Не хотите как-нибудь зайти к нам в гости?"

    - char: renown_meta
      side: right
      status: is-meta
      text:
        - "Новый штаб? Да. Я бы с удовольствием заглянула, если представится такая возможность."

    - char: wichita_meta
      side: left
      status: is-meta
      text:
        - "Эх... Вон там — местная Кливленд. В небе у нас — Хелена."
        - "Если бы она спустилась и присоединилась к нам, «Трио Асов» снова было бы в сборе."

    - char: yuudachi_meta
      side: right
      status: is-meta
      text:
        - "Было какое-то «Трио Асов»? Должно быть, они были лучшими из лучших!"
        - "Хе-хе... Здесь собралось столько могучих воинов. Значит, и враг должен быть по-особенному силен."
        - "А чем больше цель, тем больше награда за её убийство!"
        - "Спорю, в том большом городе куча вкусной еды. Как только закончим сражаться, я пойду туда и устрою пир! А-у-у-у!"


    - char: repulse_meta
      side: left
      status: is-meta
      text:
        - "Пф-ф. Должно быть, это приятно — жить моментом, не связывая себя прошлым."

    - char: kimberly_meta
      side: right
      status: is-meta
      text:
        - "Всем внимание. Только что появилась векторная зона."

    - char: takao_meta
      side: left
      status: is-meta
      text:
        - "В этот раз мы покажем им всю мощь Пепла!"
        - "В бой!"