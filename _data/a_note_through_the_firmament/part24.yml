chapter1:
  rows:

    - text:
      - "На восьмой день после нашего прибытия в Анкоридж солнечный ветер начал постепенно стихать."
      - "Вслед за ним исчезли геомагнитная буря и полярное сияние."
      - "Расследование Совета не принесло плодов.."
      - "В конце концов, все аномалии были устранены."
      - "Последствия массовых обмороков со временем сошли на нет, а вместе с ними — и воспоминания об их снах."

chapter2:
  rows:

    - text:
      - "Несколько дней спустя в мире воцарился покой."
      - "Все забыли о том небольшом происшествии."
      - "Лексингтон, Энтерпрайз, Мемфис, Анзил, София и все остальные, кто прошел через то мучительное путешествие..."
      - "Они жили в идеальном новом мире. Они жили счастливо."

chapter3:
  rows:

    - text:
      - "Я отправил Хелену на испытательный полигон Бета."
      - "Благодаря концептуальным изъянам внутри этого полигона, нам удалось возродить Лексингтон теми же средствами, что мы использовали для Амаги."
      - "После этого мы накрыли испытательный полигон Бета «Завесой Иммунитета»."
      - "У времени тоже есть свои измерения."
      - "И по сей день я остаюсь Командиром испытательного полигона Бета."

chapter4:
  rows:

    - text:
      - "В новом мире само понятие «Хелены» исчезло."
      - "Но я всё ещё помнил её."
      - "В конце концов, она была прямо передо мной."
      - "Я мог видеть её. Я мог коснуться её."
      - "Мы построили дом на новой платформе, которую назвали «Слоем Хелены»."
      - "В этом новом доме мы продолжали исследовать тайны сети Кубов Мудрости. Мы ни на миг не прекращали поиск ответов в высших измерениях."

chapter5:
  rows:

    - text:
      - "Даже у бесконечности есть свои пробелы."
      - "Возможно, нам никогда не удастся разгадать тайну «X»."
      - "Возможно, мы никогда не сможем покинуть пределы защиты «Завесы»."
      - "Но под этой завесой..."
      - "Мы обрели свободу."