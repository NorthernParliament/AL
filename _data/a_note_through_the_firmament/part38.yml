chapter1:
  rows:

    - char: hiryuu_meta
      side: left
      status: is-meta
      text:
        - "Снова втретились, Мемфис."
        - "Ты что-то вспомнила? Твое лицо говорит об этом."

    - char: memphis_meta
      side: right
      status: is-purple
      text:
        - "Давно не виделись, Хирю."
        - "Да, можно сказать и так. Раньше я просила Хелену запечатывать часть моих воспоминаний, чтобы стабилизировать фазу перековки."
        - "Но теперь всё изменилось. Думаю, сейчас можно высвободить некоторые из них."

    - char: hiryuu_meta
      side: left
      status: is-meta
      text:
        - "О. Так вот в чем было дело. А я всё это время думала... Впрочем, неважно."
        - "Ты сказала «всё изменилось». Полагаю, это как-то связано с тем, что произошло внутри Завесы — верно?"
        - "С тем сном, который видели только мы."

    - char: memphis_meta
      side: right
      status: is-purple
      text:
        - "Да. Косвенно это связано."

    - char: hiryuu_meta
      side: left
      status: is-meta
      text:
        - "Значит... Ты определенно Мемфис, а она определенно Хелена?"
        - "А что насчет остальных? Они все... или они застряли в фазе перековки?"

    - char: memphis_meta
      side: right
      status: is-purple
      text:
        - "Сознание определяет существование, а самопознание определяет личность. Разве что-то еще имеет значение?"

    - char: hiryuu_meta
      side: left
      status: is-meta
      text:
        - "...Полагаю, нет. Хелена проделала долгий путь, сама того не осознавая."

    - char: memphis_meta
      side: right
      status: is-purple
      text:
        - "Да... Она сделала это ради нас. Ради всех тех, кого мы потеряли."
        - "Вот почему мы должны спасти её."

    - char: hiryuu_meta
      side: left
      status: is-meta
      text:
        - "И будь уверена, я верю, что мы сможем её спасти!"

chapter2:
  rows:

    - char: boise_meta
      side: left
      status: is-purple
      text:
        - "Фух... Сосредоточься, Бойсе. Ты должна спасти Хелену..."

    - char: cleveland_meta
      side: right
      status: is-meta
      text:
        - "Полегче, Бойсе. Победа будет за нами!"

    - char: boise_meta
      side: left
      status: is-purple
      text:
        - "Хм? Кливленд? Почему ты не с остальными членами Совета?"

    - char: cleveland_meta
      side: right
      status: is-meta
      text:
        - "Хирю буквально вытащила меня сюда. Сказала, что вы все выглядите мрачнее тучи, и хотела, чтобы я подбодрила вас."
        - "В общем, я заметила, что ты слишком сильно обо всем переживаешь. Это только мешает делу."
        - "Нельзя думать о том, что будет в случае поражения, когда ты еще толком и не сражалась."

    - char: boise_meta
      side: left
      status: is-purple
      text:
        - "Да... Ты права. Давай выложимся на полную, Кливленд."

    - char: cleveland_meta
      side: right
      status: is-meta
      text:
        - "Вот это по-нашему! Рыцари моря, полный вперед!"