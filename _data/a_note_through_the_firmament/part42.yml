chapter1:
  rows:

    - text:
      - "Мир теряет краски, звезды начинают падать, и мы с Хеленой сталкиваемся с неизбежным расставанием."

    - char: helena_meta
      side: left
      status: is-purple
      text:
        - "Береги себя."

    - char: helena_meta_rad
      side: left
      status: is-gray
      text:
        - "Пора...."
        - "Пока-пока."

chapter2:
  rows:

    - text:
      - "Как только свет гаснет, я снова оказываюсь внутри Национальной обсерватории Анкориджа."
      - "Миссия Арбитров увенчалась успехом."
      - "Мир объят спокойствием."
      - "Впервые в истории все мы — даже система Антиох — защитили испытательный полигон от вторжения «X»."

chapter3:
  rows:

    - text:
      - "Отныне столкновения с «X» не будут заканчиваться односторонним отступлением или бегством."
      - "Мы обрели позицию, которую можем удерживать, и базу, чтобы продолжать двигаться вперед."
      - "Всё изменится."
      - "И для нас, и для системы Антиох."

chapter4:
  rows:

    - text:
      - "Что касается испытательного полигона Тета, Хелена оставила мне особое послание перед своим уходом..."

chapter5:
  rows:

    - char: helena_meta
      side: left
      status: is-meta
      text:
        - "Как только вернешься, спроси Арбитров об их окончательном плане по утилизации полигона Тета."
        - "Если они ответят: «с ним разберутся должным образом», это значит, что он обречен."
        - "Для них «разобраться должным образом» означает «полностью стереть»."
        - "Ты должен добиться от них обещания, что полигон будет «сохранен»."

chapter6:
  rows:

    - text:
      - "Их ответ был именно таким, как и ожидала Хелена."
      - "Я немедленно и в недвусмысленных выражениях заявил Императрице о своем желании сохранить испытательный полигон, и она дала свое согласие."
      - "На всякий случай я сообщил то же самое Серебряной Лисе."
      - "На этом вопрос с полигоном Тета был закрыт."

chapter7:
  rows:

    - text:
      - "По возвращении я узнал, что Пепел не стал дожидаться моего прихода и ушел под предводительством Энтерпрайз."
      - "Фридрих дер Гроссе выбрала тот же путь, покинув это место вместе с ними."
      - "Эссекс тоже исчезла — всё это время она пробыла в коме."
      - "Родни же после использования своих сил впала в нестабильное состояние."
      - "Марко Поло, достигнув своего «великого триумфа», снова уснула с блаженной улыбкой на лице."
      - "После того как группа Йорктаун согласовала со мной новый способ связи, Логический Каркас удалился, забрав Марко Поло с собой."
      - "И наконец, Элизабет и её свита уже закончили подготовку Камелота к отбытию."

    - char: commander
      side: left
      text:
        - "Осталась всего одна группа..."
        - "5-я оперативная группа Совета."

chapter8:
  rows:

    - char: silver_fox
      side: left
      text:
        - "Командир, я очень благодарна за всё, что вы сделали."
        - "Однако боюсь, что вынуждена отклонить ваше предложение."
        - "У 5-й оперативной группы всё еще есть невыполненные миссии. Нас не должны запомнить как трусов, отступивших в собственной битве."
        - "Я благодарна и вам, система Антиох."
        - "Вы до конца исполняли свой долг. Надеюсь, вы продолжите в том же духе."
        - "У меня нет намерения вмешиваться в План Магистра, и я не допущу, чтобы он был нарушен из-за моего присутствия."
        - "Поэтому я не могу принять и ваше предложение."
        - "У каждого из нас есть свой долг, который нужно исполнить."
        - "Наш — заполнить пробелы прошлого. Ваш — проложить новый путь в будущее."
        - "Возможно, это наша последняя встреча в этой жизни, но даже так — мы навсегда останемся боевыми товарищами на одном фронте."
        - "Кроме того..."
        - "Кто может по-настоящему постичь то, что еще не случилось?"
        - "Если когда-нибудь настанет день финальной битвы с «X»..."
        - "Если такому противостоянию суждено случиться..."
        - "Тогда я обещаю тебе, Загадочный, что мы встретимся вновь."

chapter9:
  rows:

    - text:
      - "После того как флот Серебряной Лисы ушел, я направился к Камелоту."
      - "Там я нашел Лексингтон, Мемфис, Хелену, Элизабет и Бисмарк..."
      - "Мои товарищи. Мой долг. Будущее. Все они ждали меня."