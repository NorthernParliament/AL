chapter1:
  rows:

    - text:
      - "Если этот мир связан с Хеленой, то выбор Мемфис и Вестал начинает обретать смысл."
      - "Что меня действительно удивляет, так это то, что даже члены Совета, такие как Колетт, сохранили свои прошлые воспоминания, а не только обычные люди."
      - "Она говорит, что помнит всё до Финального Приговора, но считает это не более чем знанием, полученным из сна."
      - "Эти знания в корне отличаются от настоящих воспоминаний в твоей голове."
      - "Является ли случай Колетт уникальным или нет — вопрос, ответ на который я узнаю, когда встречусь с Аосте."
      - "Судя по информации, которую Лексингтон получила с сервера «Факел», он и Ютопия Савой прибудут около полудня."
      - "Также их сопровождают Проект H и Проект M, владеющие экспериментальными судами."

    - char: commander
      side: left
      text:
        - "Прототипы Иерофанта и Фокусника, судя по описанию. Не буду лгать, мне любопытно встретиться с ними..."

chapter2:
  rows:

    - char: aoste
      side: left
      text:
        - "Программа Арбитр... Название, соответствующее моей должности."
        - "Это Проект Н в завершенном виде. Давай, поздоровайся с Человеком Загадкой."

    - char: project_h
      side: right
      text:
        - "Рада снова вас видеть, Командир. Это наша первая встреча в реальном мире!"
        - "Как вам мой облик?"

    - char: commander
      side: left
      text:
        - "(...Святые угодники! Иерофант заговорила! И надо же, я никогда не думал, что она может быть настолько выразительной!...)"
        - "(...Значит, вот какая она, когда может двигаться и действовать свободно. Полагаю, это подтверждает идею о том, что существа Антиоха изначально задумывались как дружелюбные и общительные...)"
        - "(...А её снаряжение... выглядит весьма любопытно...)"

    - char: eutopia
      side: right
      text:
        - "Вижу, вы тоже удивлены."
        - "Я вас не виню. Любой бы на вашем месте поразился, увидев такую совершенно обычную на вид девушку, несущую столь устрашающее снаряжение."

    - char: aoste
      side: left
      text:
        - "Это БЫЛО поводом для моих опасений — что контраст окажется слишком сильным."
        - "Но после моего опыта с Массовой Конфабуляцией я пришёл к убеждению, что именно так всё и должно быть."

    - char: eutopia
      side: right
      text:
        - "Мне кажется, вы просто привыкли к тому, как она выглядит."
        - "И что же вы планируете сделать, чтобы она стала более общительной?"

    - char: aoste
      side: left
      text:
        - "Дизайн её наряда остался прежним, заметьте. Я бы поспорил и сказал, что он всё ещё милый и располагающий."
        - "Вы же не собираетесь позволить ей явиться на крупное светское мероприятие в полном боевом снаряжении? Это было бы ужасающе."

    - char: eutopia
      side: right
      text:
        - "Хех. Кто-то именно так и думает, но я не скажу кто."

    - char: aoste
      side: left
      text:
        - "Кхм... Ну, пока оставим это. Позвольте мне теперь представить вам Мадам М."

    - char: commander
      side: right
      text:
        - "(...Постойте... Мадам М существует уже так долго?...)"

    - char: project_m
      side: left
      text:
        - "Приветствую вас, Командир. Приветствую, мисс Лексингтон."

    - char: eutopia
      side: right
      text:
        - "Излишне говорить, что её внешний вид безупречен, но личность её ИИ всё ещё нуждается в доработке."
        - "Ах да — я слышала, что ваши побочные эффекты особенно тяжелы, к тому же сопровождаются амнезией."
        - "Не хотели бы вы присоединиться к Мадам М для тренировки в симуляторе окружающей среды?"

    - char: commander
      side: left
      text:
        - "И это... сработает?"

    - char: eutopia
      side: right
      text:
        - "Оу. Я всего лишь пошутила, но, полагаю, это было неочевидно."
        - "Неважно... Аосте, продолжай."

chapter3:
  rows:

    - text:
      - "Основываясь на разговоре Аосте и Ютопии, я установил, что их состояние было таким же, как у Колетт."
      - "Более того, судя по всему, весь Совет собрался здесь, чтобы воспользоваться проектом, который долгое время готовился в обсерватории с целью расследования последней Массовой Конфабуляции."
      - "В то же время я получил кое-какую новую информацию."
      - "В отличие от людей и кансен, у существ Антиоха нет воспоминаний о Массовой Конфабуляции. В этом отношении всё было точно так же, как и во время первой Массовой Конфабуляции."
      - "И всё же, по какой-то причине я не мог избавиться от чувства, что в Иерофанте сегодня было что-то... необычное."