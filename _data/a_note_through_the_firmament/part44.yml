chapter1:
  rows:

    - text:
      - "После инцидента со «Звёздной Завесой» я поспешил отправиться в обратный путь в Ортодоксию."
      - "Благодаря знаниям, которые я получил в «Ярком мире», в сочетании с тем, что все фракции заново осознали угрозу, исходящую от «X»..."
      - "Новый раунд встреч, посвященных реформации Лазурного Пути, прошел на удивление гладко."
      - "Минуло три месяца, и, наконец, бесконечные заседания подошли к концу."
      - "С сегодняшнего дня наш расколотый альянс снова станет единым целым."

chapter2:
  rows:

    - char: lexington_ii
      side: left
      text:
        - "Два пути ныне слились в один."
        - "Альянс, когда-то расколотый, вновь стал единым."
        - "Тот факт, что мы одержали победу над Сиренами, вовсе не означает, что Лазурный Путь, созданный для борьбы с ними, выполнил свое предназначение."
        - "Напротив — это означает, что Лазурный Путь станет еще более важной организацией."
        - "В этот раз нас атаковали Сирены, и мы их одолели."
        - "Но что же будет дальше?"
        - "Как мы все убедились, вселенная за пределами нашего мира отнюдь не безопасна."
        - "Мы можем сделать только одно: сплотиться, встать плечом к плечу и двигаться вперед как единая группа."
        - "Под знаменем Лазурного Пути мы шагнем в неопределенное будущее, что ждет нас впереди."

chapter3:
  rows:

    - text:
      - "С трибуны звучит очень знакомая речь."
      - "Хотя она не совсем такая, какой я её помню. Оратор немного другой, как и содержание самой речи. Это доказывает, что всё видимое мной — не вымышленный мир."
      - "Это реальность. Реальность, к которой мы пришли собственными усилиями."
      - "Вот почему на этот раз я решил тоже подняться на сцену."
      - "Чтобы поставить идеальную точку в этих встречах, подвести итог прошлому и взглянуть в будущее в качестве Командира Лазурного Пути."