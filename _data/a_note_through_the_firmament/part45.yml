chapter1:
  rows:

    - text:
      - "После завершения встреч проект «Полярных бункеров» был запущен при поддержке всех фракций."

chapter2:
  rows:

    - char: gneisenau_meta
      side: left
      status: is-meta
      text:
        - "Я весьма удивлена, что получила возможность присоединиться к этому флоту..."
        - "Даже если я всего лишь надзиратель по безопасности."
        - "Несмотря на то, что в Северном Ледовитом океане не осталось и следа Сирен..."
        - "Что ж, как есть. Мне стоит сосредоточиться на исполнении своих профессиональных обязанностей."
        - "Желательно, чтобы это исследование прошло без сучка и задоринки. Хотя..."
        - "Хм... Сегодня мы будем проводить морское геологическое исследование."
        - "Не исключено, что врагов привлечет наш высокомощный импульсный сердечник."
        - Я буду держать ухо востро, на всякий случай."

chapter3:
  rows:

    - char: gneisenau_meta
      side: left
      status: is-meta
      text:
        - "О? Исследование уже началось?"
        - "Постойте... Что это? Руины крепости?"

chapter4:
  rows:

    - char: gneisenau_meta
      side: left
      status: is-meta
      text:
        - "Хм?"
        - "Что только что произошло?"

chapter5:
  rows:

    - text:
      - "В другом месте, в то же самое время..."

    - char: kirov_meta
      side: left
      status: is-meta
      text:
        - "«Кольцо Мудрых», построенное под ледяными щитами..."
        - "Именно здесь ОНА подняла шум и потерпела поражение. После этого она затихла."
        - "Это совсем не в её стиле..."
        - "Должно быть, после этого что-то случилось."
        - "Надеюсь, мы найдем что-нибудь, что даст нам подсказку..."

chapter6:
  rows:

    - char: kirov_meta
      side: left
      status: is-meta
      text:
        - "...Хм?"
        - "Иллюзорная граница? Ловушка?"

chapter7:
  rows:

    - char: kirov_meta
      side: left
      status: is-meta
      text:
        - "...Хм?"
        - "Мои приборы фиксируют локальную аномалию в восприятии пространства-времени."
        - "Что здесь происходит?"

chapter8:
  rows:

    - text:
      - "Одинокая девушка бродила по странному месту."

    - char: essex_meta
      side: left
      status: is-meta
      text:
        - "Это сон..."
        - "Мой сон..."

    - text:
      - "Сцена за сценой всплывали из глубин её разума, беспорядочно смешиваясь и формируя этот искаженный и причудливый мир снов."

    - char: essex_meta
      side: left
      status: is-meta
      text:
        - "Это извращенное воспоминание..."
        - "Или намеренно созданная история?"
        - "Сейчас я уже не вижу разницы..."
        - "Какое отвратительное место."

    - char: nop
      side: right
      status: is-gray
      text:
        - "А-ха-ха-ха! Ну же, не говори так!"

    - char: essex_meta
      side: left
      status: is-meta
      text:
        - "Кто здесь?!"

chapter9:
  rows:

    - char: bon_omm_richard
      side: left
      status: is-gray
      text:
        - "Давно не виделись, Эссекс!"
        - "Ты выглядишь довольно нестабильно."
        - "Но не волнуйся. Я снова могу тебе помочь."
        - "Ха-ха-ха-ха!"