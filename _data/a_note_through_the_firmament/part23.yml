chapter1:
  rows:

    - text:
      - "В этом ослепительном свете я кое-что вспомнил."

chapter2:
  rows:

    - text:
      - "После конференции Лексингтон совершила редкое возвращение домой с передовой."

    - char: lexington
      side: left
      text:
        - "Я слышала окончательные результаты подсчёта."
        - "612 — «за», 219 — «против», 169 — воздержались. Предложение было направлено на голосование в Постоянный комитет."
        - "В комитете голоса распределились как 11 — «за», 11 — «против», воздержавшихся нет... Большинства набрать не удалось."
        - "В итоге они задействовали систему разрешения тупиковых ситуаций, и система «Антиох» проголосовала за контратаку."

    - char: commander
      side: right
      text:
        - "Их решение принято."
        - "Всё, что мы можем — это сделать всё, что в наших силах."
        - "К тому же, наш проигрыш не предопределён. Просто каждый наш шаг должен быть безупречным."
        - "Обещаю, мы победим."

    - char: lexington
      side: left
      text:
        - "Хорошо. Я верю в вас, Командир!"

chapter3:
  rows:

    - text:
      - "Так началась решающая битва, которую я был не в силах предотвратить."
      - "Я познал радость малых побед, тревогу каждого зашедшего в тупик сражения, ужас каждой плохой вести.."
      - "И... боль от того, как Лексингтон на моих глазах пожертвовала собой — лишь потому, что мы опоздали на считанные секунды."

    - char: commander
      side: left
      text:
        - "Она всегда откладывала свою модернизацию до Типа II, позволяя другим девушкам-кораблям воспользоваться этими ресурсами."
        - "Она последовала моему совету и отказалась прибегать к МЕТАморфозе."
        - "В конце концов... она защитила Саратогу, Хелену и всех остальных во флоте."
        - "Поэтому я поклялся: пока сеть Кубов Мудрости цела, я сделаю всё возможное и заплачу любую цену, чтобы увидеть её воскрешение."

    - text:
      - "Невыносимая боль пронзила меня насквозь."

chapter4:
  rows:

    - char: helena_meta
      side: left
      status: is-meta
      text:
        - "Это невыносимо, не так ли?"

    - char: commander
      side: right
      text:
        - "Хелена... Мы снова встретились."

    - char: helena_meta
      side: left
      status: is-meta
      text:
        - "Давно не виделись, Командир."

    - text:
      - "Она приближается ко мне, и на её лице всё та же загадочная улыбка."

    - char: helena_meta
      side: left
      status: is-meta
      text:
        - "Покинув вас, я вмешалась в трансграничный эксперимент Антиоха на испытательном полигоне Тета и завладела результатами их исследований."
        - "«Завеса Иммунитета» — технология, способная по-настоящему защитить мир от «X»."
        - "Мир, который вы видите сейчас, был рожден благодаря этой технологии."
        - "Я изваяла это будущее. То самое идеальное будущее, которое заслужил каждый."
        - "Затем я отделила эту ветвь и все её возможности от общего древа — словно срезала черенок с растения."
        - "Я освободила её от влияния испытательного полигона Альфа, позволив ей заново вырасти на земле, навеки отделённой от прошлого."

    - text:
      - "Мы идем плечом к плечу по бескрайнему белому пляжу."

    - char: helena_meta
      side: left
      status: is-meta
      text:
        - "Были ли вы счастливы, Командир?"

    - char: commander
      side: right
      text:
        - "Хм... И да, и нет."
        - "Тот мир прекрасен, но в нём нет тебя. Как кто-то может называть его идеальным?"

    - char: helena_meta
      side: left
      status: is-meta
      text:
        - "Но там есть все остальные."
        - "Я против целого мира... Думаю, это простой выбор, не так ли? Не будьте жадным, не говорите, что хотите и того, и другого."
        - "Лучше синица в руках, чем журавль в небе, знаете ли."

    - char: commander
      side: right
      text:
        - "Если вариант «и то, и другое» невозможен, тогда я выбираю воздержаться."
        - "Возможно, тот мир стал бы реальностью, если бы я в него верил. Но я никогда не смогу."
        - "Как долго ты сможешь поддерживать всё это в одиночку? Пять лет? Десять? Пятьдесят?"
        - "В любом случае, это «идеальное будущее» не вечно."

    - char: helena_meta
      side: left
      status: is-meta
      text:
        - "Хи-хи... Мой первоначальный план действительно предполагал, что это продлится вечно."
        - "Но вы видите результат. Я сделала всё, что было в моих силах, но не прошло и десяти дней, как в плане появились прорехи."
        - "Я не справилась в одиночку."
        - "Поэтому, Командир... Вы поможете мне?"

    - char: commander
      side: right
      text:
        - "А?"

    - text:
      - "Она выдвигает неожиданное предложение."

    - char: helena_meta
      side: left
      status: is-meta
      text:
        - "Вы — основа надежды, зерно чудес и ключ к когнитивному пробуждению."
        - "Мы с вами могли бы стать богами, охраняющими это идеальное будущее."
        - "И тогда вы, я и все люди в этом мире... Все мы спасёмся."
        - "Вы сможете получить всё, чего желает ваше сердце."
        - "Что скажете? Это предложение приемлемо?"

    - char: commander
      side: right
      text:
        - "Я..."

    - char: helena_meta
      side: left
      status: is-meta
      text:
        - "Вы принимаете его или отказываетесь?"
        - "Иногда, Командир, нам приходится принимать решение."

chapter5:
  rows:

    - char: commander
      side: left
      text:
        - "......"

chapter6:
  rows:

    - text:
      - "Принять предложение Хелены."
      - "Внимание: это важный выбор, который повлияет на концовку. Вы уверены?"
      - "Я принял предложение Хелены."
      - "Она на мгновение замерла, но в следующую же секунду бросилась в мои объятия."
      - "В ослепительной вспышке света мы оба стали единым целым."