chapter1:
  rows:

    - text:
      - "Прошлым вечером член Совета Колетт прибыла в Анкоридж."
      - "У меня сохранились воспоминания о встрече с этой женщиной, поэтому мне захотелось узнать о ней побольше. Я быстро договорился о встрече и беседе."
      - "Я думал, она предложит увидеться в зоне высоких технологий, но, к моему удивлению, она выбрала тропу для походов по ледникам в природном заповеднике."

chapter2:
  rows:

    - char: collet
      side: left
      text:
        - "Давно не виделись, Командир."
        - "Ты говорил, что Вторая Массовая Конфабуляция вызвала у тебя амнезию, верно?"
        - "Как ты себя чувствуешь сейчас? Ты уже обращался в клинику?"

    - text:
      - "Во время нашего предварительного контакта вчера я рассказал ей о потере памяти."
      - "Я понимал, что не смогу скрыть этот факт перед старыми друзьями из Совета."

    - char: commander
      side: left
      text:
        - "У меня не было времени, но воспоминания возвращаются то тут, то там."
        - "Просто в голове по-прежнему такой кавардак."

    - text:
      - "Это не совсем ложь, но и всей правды я ей не раскрываю. Назовем это «избирательной честностью»."
      - "Это всегда было лучшим вариантом, чтобы не рисковать возникновением каких-либо пространственно-временных парадоксов."

    - char: collet
      side: left
      text:
        - "Ты не одинок, приятель... Мои мысли последние несколько дней тоже в полном раздрае."
        - "Я вообще не продвинулась в своих проектах."
        - "Все остальные в той же лодке, так что я отправила свою команду в оплачиваемый отпуск на несколько дней."
        - "Вот почему я здесь, в Анкоридже... Чтобы проветриться и привести голову в порядок."
        - "Знаешь, девочки просто с ума сошли, когда услышали, что ты будешь здесь."
        - "Я знаю, как сильно они этого ждут. Не волнуйся, я не стану мешать вашему маленькому воссоединению."
        - "Пойду разведаю то замерзшее озеро, а вы болтайте сколько влезет."

    - text:
      - "Как и сказала Колетт, вместе с ней прибыли МЕТА Мемфис и МЕТА Вестал."
      - "Это моя первая встреча с ними после того каке Хелена покинула нас."
      - "Если это действительно они..."

    - char: memphis_meta
      side: left
      status: is-meta
      text:
        - "Командир! Столько времени прошло!"
        - "Не верится, что вы добралтсь сюда раньше нас!"

    - char: commander
      side: right
      text:
        - "Мемфис, Вестал... Вы помните меня? Помните меня по-настоящему?"

    - char: vestal_meta
      side: left
      status: is-meta
      text:
        - "Конечно, помним. Мы помним и настоящее прошлое, и те сны, что снились нам во время Массовой Конфабуляции."

    - char: commander
      side: right
      text:
        - "...Значит, вы считаете прошлое и сны Массовой Конфабуляции просто снами, в то время как только этот момент является реальностью?"

    - char: vestal_meta
      side: left
      status: is-meta
      text:
        - "Да... Вообще-то, мы обсуждали это перед тем, как прийти сюда. Мы обе считаем реальностью именно этот момент времени."
        - "Этот мир просто идеален. Это тот мир, которого мы заслуживаем — мир, которого заслуживает каждый."

    - char: memphis_meta
      side: right
      status: is-meta
      text:
        - "Не волнуйтесь. В этом мире всего хватает. Здесь все."
        - "Вы ведь уже и сами это заметили, не так ли?"


    - char: commander
      side: left
      text:
        - "Возможно, и так..."
        - "Хорошо. Если это ваше решение."
        - "Пойдёмте. Колетт уже оставила нас далеко позади."
        - "Если этот мир идеален, то было бы пустой тратой времени стоять здесь весь день, верно?"

    - char: memphis_meta
      side: right
      status: is-meta
      text:
        - "Да. Идём!"
        - "И Лексингтон... я так рада снова тебя видеть!"
        - "Давай наслаждаться нашим идеальным будущим вместе."