chapter1:
  rows:

    - text:
      - "Элизабет META поднялась на борт «Света Королевы» и осмотрела окрестности."
      - "Обнаружив, что находится в Заливе Аляска — на территории этого испытательного полигона, — она направилась к ближайшему крупному городу, Анкориджу."
      - "По пути она заметила флот полигона, также державший курс на Анкоридж, что не на шутку разбудило её любопытство."

chapter2:
  rows:

    - char: cowpens
      side: left
      text:
        - "Внимание всем: мы вошли в акваторию Залива Аляска и теперь находимся под прямым управлением Командования Аляски."

    - char: pasadena
      side: right
      text:
        - "Хорошо, хорошо! Не могу дождаться момента, когда наконец познакомлюсь с этими таинственными гостями!"

    - char: william_d_porter
      side: left
      text:
        - "Хи-хи-хи, я думаю, нам стоит подготовить для них какой-нибудь сюрприз!"
        - "На самом деле, у меня уже есть пара идей!"

    - char: clarence_k_bronson
      side: right
      text:
        - "Прекрати. Мы говорим о старшей сестре Хорнет."
        - "Она способна в одиночку противостоять половине флота Совета. Особенно той его части, где активны «Военные Протоколы»."
        - "Именно поэтому в поддержку нам выделили всю 7-ю Оперативную группу."
        - "Если у тебя есть идеи — удачи. Меня же волнует только новая экипировка."
        - "С удовольствием бы её протестировала..."

    - char: dewey_meta
      side: left
      status: is-meta
      text:
        - "Не теряйте бдительности. Мы всё ещё не вошли в безопасный сектор."

    - char: cleveland_meta
      side: right
      status: is-meta
      text:
        - "Брось, Дьюи, ты чересчур осторожна."
        - "Это место находится далеко от линии фронта, и даже случайное появление врага здесь ничего не решит."
        - "Мы ведь разделались с тем существом-мимиком ранее, даже не вспотев."
        - "Ты член 7-й Оперативной группы! Верь в себя!"

    - char: dewey_meta
      side: left
      status: is-meta
      text:
        - "Ты права... Я постараюсь не отставать от вас!"

    - text: "... ... ..."

    - char: queen_elizabeth_meta
      side: left
      status: is-meta
      text:
        - "Хм? Флот Совета? «Военные Протоколы»? Существа-мимики?"
        - "Как такое возможно? Нас что, забросило обратно в Альфа-таймлайн?"
        - "Но этот мир давно должен был быть уничтожен... Подобное невозможно даже в теории."
        - "А что, если это испытательный полигон, созданный Сиренами как масштабная симуляция Альфа-таймлайна?"
        - "Это было бы чистым безумием... О нет! Мы должны немедленно поговорить с этими девушками!"

    - text: "... ... ..."

    - char: dewey_meta
      side: left
      status: is-meta
      text:
        - "Берегитесь! Сверху на огромной скорости приближается неопознанный длинный объект!"

    - char: cleveland_meta
      side: right
      status: is-meta
      text:
        - "Что?! Сверху? Так быстро?"

    - char: cowpens
      side: left
      text:
        - "Если данные моих самолётов верны, то я думаю... это поезд?!"

    - char: queen_elizabeth_meta
      side: right
      status: is-meta
      text:
        - "Дамы из 7-й Оперативной группы Совета, нам приятно познакомиться с вами! Мы — Элизабет META!"
        - "И мы — третьи из тех самых таинственных гостей, с которыми вам предстоит встретиться!"