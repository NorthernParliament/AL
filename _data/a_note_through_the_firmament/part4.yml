chapter1:
  rows:

    - text:
      - "Клубы дыма всё ещё висели в воздухе, обломки продолжали гореть."
      - "Когда ослепительный свет угас, Элизабет META увидела перед собой океан, объятый пламенем."

    - char: queen_elizabeth_meta
      side: left
      status: is-meta
      text:
        - "Что это?"
        - "Кто-то перенёс этих двоих... прямо у нас из-под носа?"
        - "Нет, не только их... Похоже, нас тоже переместили."
        - "Хм... Похоже, и мы, и наш слуга попались в чью-то ловушку."
        - "Это то, что она имела в виду, говоря про «следующий эпизод»?"
        - "Мы уверены, что Лексингтон действительно пришла в сознание, ещё находясь в капсуле..."
        - "Это означает, что всё происходящее сейчас, скорее всего, неразрывно связано с планом Хелены."
        - "В этом есть смысл. В конце концов, Море Звёзд — это практически её собственный задний двор."
        - "В таком случае нам, по крайней мере, не стоит чрезмерно беспокоиться о благополучии нашего слуги."
        - "Тем не менее..."
        - "Мы вошли в Море Звёзд, чтобы обеспечить безопасность слуги, а затем стабилизировали проход... Таким образом, эти двое смогли благополучно покинуть то место."
        - "Несомненно, это было частью её замысла. Даже наше выздоровление было необходимо для этого этапа."
        - "Возможно, действия Башни действительно были направлены на то, чтобы заполнить бреши в этом плане."
        - "Однако по какой причине нас отправили именно сюда?"
        - "Было ли это сделано для того, чтобы мы больше не могли вмешиваться, раз наша первоначальная цель достигнута?"
        - "Или же здесь есть нечто такое, что она хочет поручить нам?"
        - "А, неважно. Стоять и гадать весь день — проку мало."
        - "Судя по плотности этих координат, этот мир — довольно увлекательное место..."
        - "Для начала нам следует отправиться в ближайший крупный город."