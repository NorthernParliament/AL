chapter1:
  rows:

    - text:
      - "Даже новости, будоражащие общественность, сегодня на вершине, а завтра — преданы забвению."
      - "К тому времени, как мы с Лексингтон направились в торговый район, «Второй случай Массовой Конфабуляции» уже стал достоянием прошлого."
      - "Теперь у всех на устах только одно: новый фильм Бон Омм Ричард."

    - char: commander
      side: left
      text:
        - "(...Она выпускает ещё один?..)"
        - "(...В прошлый раз это был «Обратный отсчёт». Что же Ричард подготовила теперь?...)"

chapter2:
  rows:

    - char: lexington_ii
      side: left
      text:
        - "О... «Радиоволна»?"

    - text:
      - "Перед нами вспыхнул гигантский электронный рекламный щит, транслирующий синопсис фильма."

    - char: commander
      side: left
      text:
        - "«История девушки, которая использует пространственно-временную аномалию, вызванную солнечной активностью, чтобы спасти свою семью и раскрыть дело многолетней давности». Хм."
        - "Солнечная аномалия... Звучит любопытно."

    - char: lexington_ii
      side: right
      text:
        - "Да, интригующе. Хотя я не помню, чтобы Бон Ричард когда-либо снималась в чём-то подобном."
        - "Полагаю, это ещё одна особенность этого мира."
        - "Премьера через десять дней. Сходим, когда фильм выйдет в прокат?"

    - char: commander
      side: left
      text:
        - "Десять дней... Да, конечно. Если выберем время."

    - char: lexington_ii
      side: right
      text:
        - "Отлично! А теперь — не пора ли нам приступить к главной задаче на сегодня?"

    - char: commander
      side: left
      text:
        - "Главная задача? Ты о покупках?"

    - char: lexington_ii
      side: right
      text:
        - "Хе-хе, это не просто покупки, это свидание!"

chapter3:
  rows:

    - text:
      - "Мы с Лексингтон погрузились в суету и яркую энергию огромного Нью-Йорка. Не успели мы оглянуться, как на город опустилась ночь."

    - char: lexington_ii
      side: left
      text:
        - "Ух ты! Ничто так не снимает стресс, как хороший шоппинг!"

    - char: commander
      side: right
      text:
        - "Это точно. Хорошо, что в твоей оснастке так много места для хранения."

    - text:
      - "Этот день напомнил мне о практичности использования интегрированных грузовых отсеков оснастки в повседневной жизни."
      - "Мы накупили столько вещей, что я всерьёз опасаюсь: когда мы всё это достанем, в квартире может просто не хватить места."

    - char: lexington_ii
      side: left
      text:
        - "Что скажешь, если мы поужинаем дома?"
        - "Это всё-таки свидание, и я очень хочу впечатлить тебя своей домашней кухней!"

chapter4:
  rows:

    - char: commander
      side: right
      text:
        - "Конечно. Не могу дождаться этого."

    - char: lexington_ii
      side: left
      text:
        - "Хи-хи. Вы не будете разочарованы!"

chapter5:
  rows:

    - char: commander
      side: right
      text:
        - "Твоя готовка лучше любого пятизвёздочного повара."

    - char: lexington_ii
      side: left
      text:
        - "Конечно! Сегодня особенно постараюсь."

chapter6:
  rows:

    - text:
      - "После того как мы вкусно поужинали и доверили уборку роботу, Лексингтон устроилась на диване и начала неторопливо листать данные на планшете."

    - char: lexington_ii
      side: left
      text:
        - "Командир, я нашла!"
        - "Смотрите! Доктор Анзил и Доктор Аосте собираются посетить Национальную обсерваторию Анкориджа на Аляске через несколько дней."
        - "Похоже, и другие члены Совета направляются туда же. Должно быть, готовится что-то грандиозное!"

    - char: commander
      side: right
      text:
        - "Национальная обсерватория Анкориджа... Значит, это не просто слет астрономов-любителей."
        - "Неудивительно, что эта новость показалась мне странной ещё несколько дней назад — на горизонте явно замаячило событие мирового масштаба."

    - char: lexington_ii
      side: left
      text:
        - "Нам нужно спешить в Анкоридж, чтобы перехватить докторов!"

    - char: commander
      side: right
      text:
        - "Безусловно. Но мне вот что интересно: как тебе удалось раздобыть расписание членов Совета? Это же информация под грифом «секретно»."

    - char: lexington_ii
      side: left
      text:
        - "Я проверила логи на серверах ФАКЕЛ (TORCH)."
        - "Несмотря на то, что технически они ещё не должны существовать в этот период времени, я попробовала войти в систему... и у меня получилось! Оказалось, права доступа моей учётной записи остались прежними!"

    - char: commander
      side: right
      text:
        - "Серверы «ФАКЕЛ»?"

    - char: lexington_ii
      side: left
      text:
        - "Серверы Главного управления по исследованию и контролю опасных объектов! Наша сверхсекретная организация, помните?"
        - "К слову, организация «Пламя», которую позже основала Энтерпрайз, была вдохновлена именно этим названием."
        - "В общем, я заказываю билеты. Как насчёт того, чтобы отправиться уже завтра?"

    - char: commander
      side: right
      text:
        - "Завтра? К чему такая спешка?"
        - "Разве нам не стоит сначала подготовиться как следует? Нам всё ещё нужны дорожные вещи и прочее снаряжение."

    - char: lexington_ii
      side: left
      text:
        - "Одного дня на сборы хватит с головой."
        - "К тому же, подготовимся в пути."
        - "Когда прибудем в Анкоридж, там как раз начнутся местные фестивали, так что у нас будет пара дней в запасе до главного события."
        - "И вообще... я купила всё необходимое ещё сегодня утром. Вы разве не заметили?"

    - char: commander
      side: right
      text:
        - "......"
        - "Ладно. Давай сначала полетим в Сиэтл, а оттуда отправимся в Анкоридж на круизном лайнере."
        - "Раз уж мы затеяли это путешествие, стоит насладиться пейзажами по пути."

    - char: lexington_ii
      side: left
      text:
        - "Отлично! Так и сделаем."