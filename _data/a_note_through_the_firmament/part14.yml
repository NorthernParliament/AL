chapter1:
  rows:

    - text:
      - "На третий день нашего пребывания в этом мире мы с Лексингтон вылетели в Сиэтл."
      - "Вид из иллюминатора, с высоты птичьего полёта, позволил мне по-новому оценить, насколько далеко этот мир продвинулся в своём развитии."
      - "Повсюду виднелись следы процветания и технологий, о которых в моём времени можно было только мечтать."
      - "В ту же ночь в порту Сиэтла мы взошли на борт белоснежного круизного лайнера и начали наш путь к Анкориджу."
      - "На время мы отложили все тревоги, решив просто наслаждаться обществом друг друга и бескрайним океаном."

chapter2:
  rows:

    - text:
      - "Время летит незаметно, когда ты счастлив. Мы и не успели опомниться, как над горизонтом взошло солнце третьего дня нашего плавания."
      - "В предрассветной дымке я замер, поражённый видом Анкориджа. Передо мной раскинулся бурлящий мегаполис, подобного которому я не мог даже вообразить на этих широтах."
      - "Огромные футуристические шпили пронзали облака, а гавань была заполнена судами невиданных конструкций."
      - "Когда лайнер пришвартовался, мы с Лексингтон сошли на берег, где нас уже встречал флот, несущий здесь гарнизонную службу."

chapter3:
  rows:


    - char: william_d_porter
      side: left
      text:
        - "Добро пожаловать в Анкоридж! Я — Уильям Д. Портер, капитан эскадры «Уильям Д. Портер» из состава 7-й оперативной группы!"
        - "Командир, Лексингтон! Мы очень ценим, что вы проделали такой долгий путь!"

    - char: lexington_ii
      side: right
      text:
        - "Вы из 7-й оперативной группы?"
        - "Хм, ну... Полагаю, пока остановимся на этой версии."
        - "Остальные VIP-персоны уже прибыли?"

    - char: clarence_k_bronson
      side: left
      text:
        - "Ещё нет. Боюсь, вы двое прибыли первыми. Остальные должны сойти на берег в течение недели."
        - "Между прочим, оптимальный период для наблюдений наступит как раз через неделю."
        - "В это время ожидается мощная геомагнитная буря, так что обязательно позаботьтесь о защите любого чувствительного оборудования, которое у вас с собой."

    - char: lexington_ii
      side: right
      text:
        - "Мы будем осторожны. Спасибо за предупреждение."
        - "Похоже, у нас в распоряжении целая свободная неделя, Командир!"

    - char: commander
      side: left
      text:
        - "Целая неделя, да? Что ж, полагаю, теперь мы сможем исследовать город сколько душе угодно."

    - char: pasadena
      side: right
      text:
        - "Хе-хе, это же едва ли не самый знаменитый город-курорт на всей планете! Вы двое точно не останетесь разочарованы!"

    - char: lexington_ii
      side: left
      text:
        - "У тебя есть какие-нибудь рекомендации? Что здесь стоит посмотреть в первую очередь?"

    - char: pasadena
      side: right
      text:
        - "Анкоридж в основном разделен на несколько секторов: жилой мегаполис, индустриальную зону, зону высоких технологий, сектор оборонного контроля и природные заповедники."
        - "В жилой зоне есть всё, чего душа пожелает, это само собой. Но пока вы здесь, обязательно загляните в Исторический музей Анкориджа!"
        - "Что касается индустриальной зоны, она немного отличается от привычных нам, потому что там не используют технологии Кубов Мудрости."
        - "Не знаю, может, вам будет интересно на это взглянуть... я-то в таких вещах не особо разбираюсь, хе-хе."
        - "Совсем рядом находится городок Уиттиер. Вы, наверное, слышали об исторических башнях Бегич?"
        - "Если смотреть оттуда на индустриальную зону, возникнет чувство, будто вы перенеслись в прошлое!"
        - "Далее — зона хай-тек. Там в основном базируются компании, связанные с космическими полетами и внеземными исследованиями."
        - "Тоже не моя тема, но, думаю, там круто!"
        - "Сектор оборонного контроля... ну, не думаю, что там есть что-то интересное."
        - "О, хотя у нас там находится Национальная обсерватория Анкориджа, так что наша оборона куда мощнее, чем у большинства других прибрежных городов."
        - "Не самое подходящее место для отпуска, но если вам такое по душе — дерзайте."
        - "Лично я обожаю окружающие нас заповедники!"
        - "Там полно милых диких зверушек, а еще проводят уникальные туры по ледникам."
        - "О! Кстати, обсерватория как раз находится на вершине горы в одном из таких заповедников."
        - "Даже если вы не собираетесь смотреть на звезды, виды оттуда просто захватывают дух!"

    - char: lexington_ii
      side: left
      text:
        - "То есть, если вкратце... каждое из этих мест стоит того, чтобы там побывать?"

    - char: pasadena
      side: right
      text:
        - "Именно так!"

    - char: lexington_ii
      side: left
      text:
        - "Хи-хи. Кажется, нас ждет лучший отпуск в нашей жизни, Командир."