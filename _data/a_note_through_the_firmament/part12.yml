chapter1:
  rows:

    - text:
      - "Обнаружив существование Завесы благодаря своей способности к обследованию, Элизабет META предпочла не использовать свою проницательность дальше. Она не стала винить себя за осторожность — в конце концов, она лишь недавно оправилась от тяжёлых ран."
      - "После этого она пригласила Хорнет META и её спутниц на тренировочную площадку для проведения тактических инструктажей."
      - "Тренировки продолжались до тех пор, пока 7-я Оперативная группа не получила прямой приказ от Военного Протокола: Луна."

    - char: moon_war_rad
      side: left
      text:
        - "Я получила экстренное сообщение с линии фронта."
        - "В зоне ответственности командования Аляски зафиксировано явление коррозии, сопровождающееся локальной пространственно-временной аномалией неизвестного происхождения."
        - "Поскольку в этом секторе дислоцирован флот, 7-я Оперативная группа должна немедленно выдвинуться на место, устранить коррозию и установить причину аномалии."

    - char: cleveland_meta
      side: right
      status: is-meta
      text:
        - "Хм? Коррозия? О чёрт! Нам нужно поторапливаться, ребята!"

    - char: hornet_meta
      side: left
      status: is-meta
      text:
        - "Извини, Элизабет, нам только что поручили срочное задание. Продолжим наши занятия в другой раз!"

    - char: william_d_porter
      side: right
      text:
        - "Подождите секунду... Ведь нет никаких правил, запрещающих другим девушкам-кораблям отправляться с нами, верно?"
        - "И вообще! Элизабет просто обязана увидеть коррозию своими глазами, чтобы лучше понять наш мир, я права?"

    - char: pasadena
      side: left
      text:
        - "Да, конечно! Ты ведь пойдёшь с нами, правда, Лиззи?!"
        - "Я так хочу посмотреть на тебя в настоящем бою!"

    - char: clarence_k_bronson
      side: right
      text:
        - "Я согласна! Бери с собой и свой поезд!"

    - char: enterprise_meta
      side: left
      status: is-meta
      text:
        - "Мне тоже интересно взглянуть на твой стиль боя. Ты составишь нам компанию?"

    - char: essex_meta
      side: right
      status: is-meta
      text:
        - "Пожалуйста..."

    - char: queen_elizabeth_meta
      side: left
      status: is-meta
      text:
        - "Что ж, если вы все так настаиваете, то мы, разумеется, пойдём с вами."
        - "Нам тоже любопытно взглянуть на ваши методы ведения войны. Кроме того, это прекрасная возможность лучше узнать друг друга."

chapter2:
  rows:

    - char: cowpens
      side: left
      text:
        - "Дьюи, я завершила разведку. Начинаю синхронизацию данных."

    - char: dewey_meta
      side: right
      status: is-meta
      text:
        - "Данные получены. Приступаю к анализу сигнатур."

    - char: moon_war
      side: left
      text:
        - "Граница зоны коррозии обнаружена. Анализ структуры завершён."
        - "Выявлена критическая уязвимость в энергетическом поле. Маршруты нанесения ударов построены."
        - "Приоритетные цели идентифицированы. Задачи миссии распределены по звеньям."

    - char: clarence_k_bronson
      side: right
      text:
        - "Таков наш протокол взаимодействия."
        - "Сначала — полный анализ местности, затем подавление с помощью беспилотников для захвата контроля, пока девушки-корабли устраняют ключевые угрозы."

    - char: william_d_porter
      side: left
      text:
        - "Эта коррозия — сущий пустяк! Мы разберемся с ней одной левой!"

    - char: hornet_meta
      side: right
      status: is-meta
      text:
        - "Цели подтверждены. Я возглавлю атаку!"

chapter3:
  rows:

    - text:
      - "БА-БАХ!"
      - "Под скоординированным натиском 7-й Оперативной группы очаги коррозии начали стремительно исчезать."

    - char: queen_elizabeth_meta
      side: left
      status: is-meta
      text:
        - "Весьма впечатляюще. Вы справляетесь с этой задачей на удивление легко."

    - char: enterprise_meta
      side: right
      status: is-meta
      text:
        - "...Они используют лишь свои парящие линкоры и группы беспилотников. Они даже не задействовали вооружение, предусмотренное истинными Военными Протоколами."
        - "Это лишь бледная копия настоящей Оперативной группы Совета. Для реального дела они не годятся."

    - char: queen_elizabeth_meta
      side: left
      status: is-meta
      text:
        - "Прости? Неужели настоящая Группа настолько сильна?"
        - "Даже сильнее тебя?"

    - char: enterprise_meta
      side: right
      status: is-meta
      text:
        - "По крайней мере, достаточно сильна, чтобы сокрушить тебя."

    - char: queen_elizabeth_meta
      side: left
      status: is-meta
      text:
        - "Хм. Нам кажется, это не та шутка, которую стоит воспринимать с юмором."

    - char: enterprise_meta
      side: right
      status: is-meta
      text:
        - "Почему бы не проверить? Я дам тебе объективную оценку твоих способностей."

    - char: queen_elizabeth_meta
      side: left
      status: is-meta
      text:
        - "Что ж, может, ты покажешь пример? Тогда мы оценим разницу в силе между тобой и этими девушками."

    - char: enterprise_meta
      side: right
      status: is-meta
      text:
        - "От них ничего не останется, если ты натравишь меня на этих «мелких сошек»."

    - char: queen_elizabeth_meta
      side: left
      status: is-meta
      text:
        - "Пусть будет так. Мы продемонстрируем свою мощь в следующий раз."

    - char: essex_meta
      side: right
      status: is-meta
      text:
        - "*вздох* Слишком много пустых разговоров."
        - "Я закончу всё сама."

chapter4:
  rows:

    - text:
      - "В воздухе внезапно вспыхнули ослепительные разноцветные разряды."

    - char: queen_elizabeth_meta
      side: left
      status: is-meta
      text:
        - "Что?!"

    - text:
      - "Используя метод атаки, напрямую нарушающий пространственную стабильность, Эссекс META грубой силой буквально раздавила фундаментальную структуру коррозии."
      - "Хотя непосредственная угроза исчезла в одно мгновение, вся группа тут же оказалась втянута в куда более серьезный кризис."

    - char: queen_elizabeth_meta
      side: left
      status: is-meta
      text:
        - "Эссекс! Мы прибыли сюда, чтобы исследовать пространственно-временную аномалию, а не уничтожить её вместе с пространством!"
        - "Ты не можешь вот так манипулировать реальностью здесь! Эта нестабильность гораздо опаснее любого чертова явления коррозии!"
        - "Неужели Пепел всегда действует настолько безрассудно?!"

    - char: essex_meta
      side: right
      status: is-meta
      text:
        - "Эмм..."

    - char: enterprise_meta
      side: left
      status: is-meta
      text:
        - "Всё в порядке. Я стабилизирую обстановку."

    - text:
      - "Судя по всему, оснастка Энтерпрайз была сопряжена с огромным количеством модулей, скрытых в её хранилище."
      - "Она активировала одно из этих устройств, и по площади начал распространяться импульс, постепенно берущий под контроль пространственные искажения на всей территории."

    - char: queen_elizabeth_meta
      side: left
      status: is-meta
      text:
        - "Это... технология из Альфа-таймлайна?"

    - char: enterprise_meta
      side: right
      status: is-meta
      text:
        - "Всего лишь штатное снаряжение Оперативной группы."
        - "Стандартное оборудование, появившееся... гораздо позже."
        - "Теперь ты видишь разрыв в силах между нами?"

    - char: queen_elizabeth_meta
      side: left
      status: is-meta
      text:
        - "Сколько ещё «реликвий» из Альфа-таймлайна ты прячешь в своей оснастке?"

    - char: enterprise_meta
      side: right
      status: is-meta
      text:
        - "Мне не нравится слово «реликвия»."
        - "Тем не менее, у меня их достаточно."
        - "...Хах?"
        - "Похоже, возникла ещё одна пространственно-временная аномалия."
        - "И на этот раз это не вина Эссекс. Некая колоссальная энергетическая структура приближается извне."

    - char: queen_elizabeth_meta
      side: left
      status: is-meta
      text:
        - "Приближается извне?"
        - "Да, мы тоже это чувствуем... Что-то идет прямо к нам!"