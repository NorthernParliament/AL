chapter1:
  rows:

    - char: bon_omm_richard2
      side: left
      text:
        - "Я знаю, ты всегда следовал своим инстинктам."
        - "Ты всегда бросался на линию огня, чтобы спасти других."
        - "Даже если бы тебе пришлось пройти через всё это снова, ты бы сделал тот же выбор."
        - "Но в этот раз... пойди другим путём. Если ты просто выберешь другой путь, у тебя всё получится..."

chapter2:
  rows:

    - text:
      - "Я и не заметил, как настал день премьеры нового фильма Ричард — «Радиоволна»."
      - "К нам с Лексингтон присоединились Хелена, Анзил, Энтерпрайз, Мемфис и компания Уильям Д. Портер, чтобы вместе посмотреть специальный показ Совета."
      - "После этого я планировал остаться на вилле Анзил, пока не придет время отправляться в обсерваторию после ужина."
      - "Лексингтон решила поступить так же, но после ланча она долгое время с кем-то разговаривала по телефону."

chapter3:
  rows:

    - char: saratoga_kai
      side: left
      text:
        - "Миссия начинается сегодня вечером, не так ли?"
        - "Прости, что не смогла прийти... Но я обо всём слышала."
        - "Здесь тоже творится настоящий кавардак. Чем больше я узнаю, тем больше у меня вопросов."
        - "Если этот мир и правда реконструирован на основе воспоминаний о прошлом..."
        - "Что ж, данные, использованные в этом процессе, были довольно дефектными, ха-ха."
        - "Так что я... Я думаю, вы приняли верное решение."
        - "Оно должно быть верным..."
        - "Вот почему я не нахожу в себе сил прийти и встретиться с вами."

    - char: lexington_ii
      side: right
      text:
        - "Сара..."

    - char: saratoga_kai
      side: left
      text:
        - "Прости, сестрёнка."
        - "«Занятость» была лишь плохим оправданием."
        - "Я хочу увидеть тебя... так сильно... но просто не могу."
        - "Если я увижу тебя вживую, кто знает, что я натворю?"
        - "Ты приняла решение, и я не хочу стоять у тебя на пути. Сестрёнка..."
        - "Как ты думаешь, мы когда-нибудь увидимся снова?"

    - char: lexington_ii
      side: right
      text:
        - "......"
        - "Не знаю."
        - "Но у Командира есть видение более совершенного будущего для всех нас."
        - "Я верю, что если этот замысел воплотится в жизнь, мы с тобой снова воссоединимся."

    - char: saratoga_kai
      side: left
      text:
        - "Ты лучше пообещай мне это, сестрёнка..."

    - char: lexington_ii
      side: right
      text:
        - "Да... Обещаю."

    - char: saratoga_kai
      side: left
      text:
        - "Фух..."
        - "Прощай, сестрёнка. Надеюсь, всё получится."

    - char: lexington_ii
      side: right
      text:
        - "…Прощай, моя дорогая сестра"

chapter4:
  rows:

    - text:
      - "Наш последний день отдыха пролетел в одно мгновение."
      - "Энтерпрайз и Мемфис больше не проронили ни слова."
      - "После ужина солнечный ветер усилился, вызвав геомагнитную бурю. Ночное небо заполнило ослепительное полярное сияние."
      - "Члены Совета — Аосте, София, Рёко Амахара, Колетт и Ютопия — разошлись, и в сердцах каждого из них горела решимость."
      - "Анзил лично отвезла нас в Национальную обсерваторию Анкориджа. После этого она повела свою команду выполнять то, что они должны были сделать."
      - "Лексингтон, Хелена и я медленно пошли по последнему отрезку пути к смотровой башне."

chapter5:
  rows:

    - text:
      - "Смотровая башня возвышалась на 1750 метров."
      - "Лифту потребовалась минута, чтобы подняться от основания до вершины."
      - "Всего лишь шестьдесят секунд, но эта минута стала самой долгой в моей жизни."
      - "Я повернулся к Лексингтон. В моей памяти промелькнули сцены последних нескольких недель."
      - "Когда я посмотрел на Хелену, воспоминания о времени, проведенном вместе, стали ярче, чем когда-либо."
      - "Это было мучительное путешествие, но необходимое. Если бы я не двигался вперед, возможность преодолеть всю эту скорбь свелась бы к нулю."

chapter6:
  rows:

    - text:
      - "Мы были уже так близко, что казалось, до полярного сияния можно дотянуться рукой. В тот миг мы сами стали ослепительным светом."

    - char: lexington_ii
      side: left
      text:
        - "Прощайте, мой Командир."
        - "Мы ещё встретимся когда-нибудь."