chapter1:
  rows:

    - text:
      - "Элизабет META сделала верный ход, эффектно появившись вместе со «Светом Королевы»."
      - "Хотя члены флота Совета уже привыкли к самым передовым технологиям своего мира, вид «олдскульного» поезда, несущегося по небу быстрее их новейших самолётов, заставил их буквально раскрыть рты от изумления."
      - "Это мгновенно подтвердило её статус «таинственной гостьи», и никто не осмелился в этом усомниться."
      - "Желая поскорее встретиться с остальными гостями, она присоединилась к флоту Совета и взяла курс на Анкоридж."

chapter2:
  rows:

    - text:
      - "Приближалась зима, и закаты на Аляске наступали непривычно рано."
      - "К моменту прибытия в Анкоридж небо уже полностью потемнело."
      - "Перед глазами Элизабет развернулся колоссальный мегаполис, залитый разноцветным неоном."
      - "Это не имело ничего общего с тем маленьким городком, который она ожидала увидеть; уровень его развития превосходил всё, что она видела на любом другом испытательном полигоне."

    - char: queen_elizabeth_meta
      side: left
      status: is-meta
      text:
        - "(...Бесконечные ряды небоскрёбов, густонаселённая промзона, береговая оборона, уходящая за горизонт... У них даже есть флот парящих линкоров...)"
        - "(...Неужели это и впрямь Анкоридж?...)"

    - char: cleveland_meta
      side: right
      status: is-meta
      text:
        - "Фух. Элизабет, мы на месте!"
        - "Сейчас держим курс на военно-морскую базу, так что не отставай."
        - "Как только уладим формальности, мы сразу проведём тебя к двум другим таинственным гостям!"

    - char: queen_elizabeth_meta
      side: left
      status: is-meta
      text:
        - "В этом нет необходимости. Они уже здесь."

    - char: cleveland_meta
      side: right
      status: is-meta
      text:
        - "Что? Где? Я их не вижу на радарах."

    - char: queen_elizabeth_meta
      side: left
      status: is-meta
      text:
        - "(...Она служит Совету, но её оборудование не способно обнаружить Пепел — тех, кто по идее должен быть их союзником?...)"

    - char: dewey_meta
      side: right
      status: is-meta
      text:
        - "Ой... Хорнет прислала сообщение. Она едет нам навстречу вместе с Энтерпрайз и Эссекс META."
        - "Говорит, чтобы мы не заходили в гавань, а ждали в указанной точке."

    - char: cowpens
      side: left
      text:
        - "Она сама приедет к нам? Полагаю, это нарушает протоколы."

    - char: pasadena
      side: right
      text:
        - "Похоже, два других «таинственных гостя» ОЧЕНЬ хотят познакомиться с нами лично."
        - "Неужели они вдвоём и правда могут соперничать с половиной флота Совета?"

    - char: queen_elizabeth_meta
      side: left
      status: is-meta
      text:
        - "(...Одна только Энтерпрайз могла бы стереть ваш флот в порошок, даже не заметив этого...)"
        - "(...Мы скрываем свою истинную силу. Пепельные делают это в ещё большей степени...)"
        - "(...Тем не менее, этот полигон явно хранит какую-то великую тайну, раз Энтерпрайз считает нужным находиться здесь. Всё становится куда интереснее...)"
        - "(...Вот они. Пора наладить связь...)"

chapter3:
  rows:

    - char: enterprise_meta
      side: left
      status: is-meta
      text:
        - "Ты не она. Кто ты такая?"

    - char: queen_elizabeth_meta
      side: right
      status: is-meta
      text:
        - "Что ж, и тебе доброго дня, Энтерпрайз из Пепла."
        - "Ты права, мы не «она». Мы никогда не вступали в стадию воссоздания. Именно поэтому нам приходится прилагать огромные усилия, чтобы по крупицам собирать информацию отовсюду."

    - char: enterprise_meta
      side: left
      status: is-meta
      text:
        - "«Никогда не вступали в стадию воссоздания», хах..."
        - "Допустим. Зачем ты здесь?"

    - char: queen_elizabeth_meta
      side: right
      status: is-meta
      text:
        - "Что, если мы скажем тебе, что просто попались на удочку плана Хелены?"
        - "И вообще, что ВЫ здесь делаете?"
        - "Ты наверняка заметила, какое это странное место. КАК вы вообще сюда попали?"

    - char: enterprise_meta
      side: left
      status: is-meta
      text:
        - "Маяк Совета. Но теперь я готова поспорить, что это тоже дело рук Хелены."
        - "Теперь я всё поняла."

    - char: queen_elizabeth_meta
      side: right
      status: is-meta
      text:
        - "Поняла что, скажи на милость?"

    - char: enterprise_meta
      side: left
      status: is-meta
      text:
        - "Тебе не нужно этого знать."
        - "Ты не она, и ты даже не достигла стадии воссоздания. Это не твоё дело."

    - char: queen_elizabeth_meta
      side: right
      status: is-meta
      text:
        - "Прошу прощения?! Мы находимся здесь, в этом мире. Почему это вдруг «не наше дело»?"
        - "Впрочем, неважно. Раз ты не хочешь говорить, мы выясним всё сами."
        - "Начинаем сканирование..."

chapter4:
  rows:

    - char: queen_elizabeth_meta
      side: right
      status: is-meta
      text:
        - "Что?.. Пусто?"
        - "Наше обследование на тебя не действует?"

    - char: enterprise_meta
      side: left
      status: is-meta
      text:
        - "Нет."

    - char: queen_elizabeth_meta
      side: right
      status: is-meta
      text:
        - "Хорошо, тогда..."
        - PUZPNOA (Озарение!)"

chapter5:
  rows:

    - char: queen_elizabeth_meta
      side: right
      status: is-meta
      text:
        - "...Снова ничего?"
        - "Даже «Озарение» на тебя не действует?"
        - "Что же делает тебя... такой уникальной?"

    - char: enterprise_meta
      side: left
      status: is-meta
      text:
        - "......"
        - "Хотела бы я знать."
        - "Я стала такой с того самого дня..."
        - "Ладно, Элизабет. Мы достаточно поговорили."
        - "Эти люди из флота Совета сгорают от любопытства. Если тебе нужна информация — поговори с ними."

chapter6:
  rows:

    - char: hornet_meta
      side: left
      status: is-meta
      text:
        - "...По-настоящему длинный, по-настоящему быстрый и по-настоящему олдскульный поезд?"

    - char: pasadena
      side: right
      text:
        - "Да! Говорю тебе, мы видели его собственными глазами!"

    - char: cowpens
      side: left
      text:
        - "Именно. Он летел даже быстрее, чем мои самолёты. Поистине захватывающее зрелище."

    - char: clarence_k_bronson
      side: right
      text:
        - "Как бы мне хотелось изучить его интерьер..."
        - "Там наверняка куча уникальных инженерных решений."

    - char: dewey_meta
      side: left
      status: is-meta
      text:
        - "Мне тоже очень интересно. Нам обязательно нужно будет попросить об этом Элизабет позже."

    - char: william_d_porter
      side: right
      text:
        - "Хотелось бы, чтобы она там уже поскорее договорила. Ну же, Элизабет, поторопись!"
        - "О, кажется, она закончила. Смотрит на нас!"

chapter7:
  rows:

    - char: queen_elizabeth_meta
      side: left
      status: is-meta
      text:
        - "(...Она права... Нам следует пообщаться с местными и собрать как можно больше полезной информации...)"
