chapter1:
  rows:

    - text:
      - "Сопровождаемый мощной ударной волной из-за пределов этого мира, перед Куин Элизабет META возник флот."

    - char: queen_elizabeth_meta
      side: left
      status: is-meta
      text:
        - "...Парящие линкоры?"
        - "Они не похожи на то, что мы видели раньше... Это не беспилотная боевая группа."
        - "(Неужели это... настоящий флот Совета? Тот самый, что выдержал испытание временем и выжил в безнадежных битвах?)"

    - text:
      - "Такая мысль промелькнула в голове Элизабет."

    - char: william_d_porter
      side: left
      text:
        - "Что за чертовщина?! Один из наших флотов возник из ниоткуда?!"
        - "Погодите, разве у нас вообще есть линкоры такой модели?"

    - char: clarence_k_bronson
      side: right
      text:
        - "Нет. Луна, ты узнаешь их опознавательный код?"
        - "...Алло? Луна? Ты не в сети?"

    - char: enterprise_meta
      side: left
      status: is-meta
      text:
        - "Не жди от неё ответа. Вся система Арбитров сейчас крайне занята."

    - char: pasadena
      side: right
      text:
        - "Э-э... Что ты имеешь в виду?"

    - char: queen_elizabeth_meta
      side: left
      status: is-meta
      text:
        - "Да откуда тебе вообще знать... Ай, неважно!"
        - "Скажи нам, что это за флот!"
        - "Если не ответишь, мы просто проведем опознание с помощью наших..."

    - char: enterprise_meta
      side: right
      status: is-meta
      text:
        - "Не утруждайся. Это 5-я оперативная группа Совета. НАСТОЯЩАЯ."

    - char: queen_elizabeth_meta
      side: left
      status: is-meta
      text:
        - "Что?!"

    - char: hornet_meta
      side: right
      status: is-meta
      text:
        - "«Настоящая» 5-я оперативная группа?"

    - char: enterprise_meta
      side: left
      status: is-meta
      text:
        - "Берегитесь. Кто-то еще приближается."

    - text:
      - "Поток лазурного света вспыхнул и угас, после чего в уголке неба возник небольшой сад."

    - char: enterprise_meta
      side: left
      status: is-meta
      text:
        - "Мемфис, Вестал и Йорктаун..."
        - "Значит, вы тоже здесь."

    - char: memphis_meta
      side: right
      status: is-purple
      text:
        - "Давно не виделись. Или мне стоит сказать... Мы снова встретились, Энтерпрайз."
        - "Уж от кого, а от тебя я не ожидала, что ты сдашься."

    - char: enterprise_meta
      side: left
      status: is-meta
      text:
        - "Кто бы говорил. Ты тоже не смогла это остановить."

    - char: memphis_meta
      side: right
      status: is-purple
      text:
        - "Как там Эссекс?"

    - char: enterprise_meta
      side: left
      status: is-meta
      text:
        - "Всё еще без сознания, но с ней всё будет в порядке. Я прикрою её."

    - char: queen_elizabeth_meta
      side: right
      status: is-meta
      text:
        - "Эссекс что?"
        - "Ты сказала, без сознания? Но мгновение назад она бодрствовала..."
        - "Здесь что-то не так... Должно быть, что-то произошло. Наше взор должен это проверить..."

    - char: enterprise_meta
      side: left
      status: is-meta
      text:
        - "...Здесь кто-то еще."

    - char: queen_elizabeth_meta
      side: right
      status: is-meta
      text:
        - "Опять?!"
        - "Ах... Кажется, на этот раз это они..."

    - text:
      - "Ослепительный свет угас, и в воздухе возник укрепленный сад, окруженный тремя кольцами."

    - char: queen_elizabeth_meta
      side: left
      status: is-meta
      text:
        - "Да... Это Камелот."

    - char: cowpens
      side: right
      text:
        - "Что... что это вообще такое?"

    - char: william_d_porter
      side: left
      text:
        - "Я окончательно запуталась! Что здесь вообще происходит?!"

chapter2:
  rows:

    - text:
      - "Всего мгновение назад, когда я прибыл к Вратам Авалона из Моря Звёзд, я обнаружил, что Элизабет уже готова к отправке."
      - "Вместе с ней были Ринаун, Рипалс, Глориес и Шеффилд — все META."
      - "Здесь были и META из других регионов — Киров из Северного Парламента и Гнейзенау из Железной Крови."
      - "К моему удивлению, Бисмарк тоже была там."
      - "Она объяснила, что её Герион также является META, поэтому ему само собой пришлось отправиться в путь, а она должна его сопровождать, так что она тоже идет с нами."
      - "Против такой логики я возразить не мог."
      - "Как только я проверил наш строй, Элизабет стремительно активировала Камелот, перенеся всех нас на испытательный полигон Тета — место, где, как мы полагали, находится Елизавета META."
      - "Я подготовил несколько планов на случай различных странных обстоятельств."
      - "Однако реальные обстоятельства, с которыми мы столкнулись, оказались далеко за пределами моих прогнозов."

chapter3:
  rows:

    - char: commander
      side: left
      text:
        - "Элизабет META, Энтерпрайз META... группа Мемфис... и два флота Совета?"
        - "Что, чёрт возьми, здесь происходит?"

    - char: queen_elizabeth
      side: right
      text:
        - "Понятия не имею, но судя по обстановке — настало твоё время вмешаться."

    - char: commander
      side: left
      text:
        - "Что ж, раз Элизабет, Мемфис и остальные здесь, значит, ситуация ещё не вышла из-под контроля."
        - "Хорошо... Давайте соберём наших старых и новых друзей вместе, проведём собрание и обменяемся информацией."