    - char: commander
      side: left
      text:
        - "Но это же так мало..."

    - char: helena_meta
      side: right
      status: is-meta
      text:
        - "Ты прав. Это очень мало."
        - "Но... этого как раз достаточно для свидания, не так ли?"

