chapter1:
  rows:

    - char: rodney_meta
      side: left
      status: is-purple
      text:
        - "«Порядок» сместится здесь."
        - "«Предел» расширится здесь."
        - "Ступай вперед, «Командир»."

    - text:
      - "Я не знаю, как Серебряная Лиса мгновенно перенесла командное судно к обсерватории, и не знаю, что именно сделала Родни после этого."
      - "Все, что я помню — это знакомое чувство невесомости, а затем мой обзор начал постепенно расширяться, обнажая передо мной всё сущее в этом мире."
      - "Впрочем, и это ощущение длилось лишь мгновение."

chapter2:
  rows:

    - text:
      - "Когда чувства возвращаются ко мне, я обнаруживаю, что стою под странным ночным небом."
      - "А там, на белом пляже неподалеку, стоит она и молча смотрит на меня."

    - char: helena_meta
      side: left
      status: is-meta
      text:
        - "У меня было предчувствие, что я не смогу скрыть это от тебя."

    - char: commander
      side: right
      text:
        - "Хелена!"

    - text:
      - "Я хочу подбежать и обнять девушку, стоящую передо мной, но мое тело не может сделать ни шагу."

    - char: helena_meta
      side: left
      status: is-meta
      text:
        - "Не пугайся. Ты только что прибыл, так что дай себе минуту, чтобы акклиматизироваться."
        - "И еще..."
        - "Не злись на Йорктаун за то, что она не сказала тебе. Это я попросила её об этом."

    - char: commander
      side: right
      text:
        - "Почему ты НЕ сказала мне? Почему всё это происходит?"
        - "Я собрал все силы, какие только мог, чтобы остановить кризис на полигоне Тета. Я думал, что так смогу спасти тебя."
        - "А теперь ты говоришь мне, что должна уйти? Почему?"
        - "Никто и слова об этом не сказал, когда мы покидали то идеальное будущее!"

    - char: helena_meta
      side: left
      status: is-meta
      text:
        - "......"
        - "Как минимум, ты смог многое вспомнить и встретить множество людей."
        - "Ты воссоединился с Йорктаун. Ты встретил Серебряную Лису и настоящую оперативную группу Совета."
        - "Ты даже заставил Пепел и Арбитров помогать тебе."
        - "Более того, трансграничный эксперимент принес свои плоды."
        - "Ты не только пробудил Лексингтон и обрел силу совершенно нового уровня, но и обнаружил универсальное решение для спасения испытательных полигонов от вторжения «X»."
        - "Давай также не забывать об информационном преимуществе, которое ты получил благодаря вмешательству Башни."
        - "В дальнейшем ты сможешь безопасно и эффективно работать на испытательном полигоне Бета."
        - "О, и вопрос с повышенной солнечной активностью, о котором мы говорили несколько раз... Ты ведь нашел ответ на него в «Ярком мире» Башни, не так ли?"

    - char: commander
      side: right
      text:
        - "Сейчас не время для анализа «затрат и выгод»."
        - "Важно то, что ты здесь, сейчас, прямо передо мной."
        - "Неужели действительно нет способа тебе остаться?"

    - char: helena_meta
      side: left
      status: is-meta
      text:
        - "......"
        - "Разве ты не удивлен тем, что я знаю, что произошло в том ярком мире?"
        - "Помнишь сон, который я тебе подарила — SG?"
        - "Тебе, возможно, интересно, как Элизабет была заблокирована барьером, который еще не был построен."
        - "Ответ прост: в тот самый момент ты принял возможность существования «Яркого мира»."
        - "В этой возможности барьер уже был завершен."
        - "Ах... Есть еще кое-что, что я просто обязана тебе сказать."
        - "Я правда не знала, что Элизабет получила ранения в предыдущем бою. Хотя я допускала, что Башня может выкинуть что-то опасное."
        - "Так что причина, по которой я послала Элизабет искать тебя, была проста: я просто хотела, чтобы она защищала тебя, пока я привожу дела в порядок."
        - "Мне не нужно было использовать тебя, чтобы втянуть её в это, потому что она никак не могла быть частью моего идеального будущего."
        - "Независимо от её состояния, это не может повлиять на твое вхождение в мое идеальное будущее."
        - "Одной Башни достаточно, чтобы привести тебя туда. Просто это рискует перегрузить часть системы."
        - "Башня знала, что у меня не будет другого шанса починить её, и она не могла вынести мысли о том, что её разрушат."
        - "Я знаю, что для тебя всё это не имеет значения... Я просто хотела прояснить эти вещи."
        - "Скоро я буду вынуждена уйти, и я не хочу оставлять тебя наедине с мучительными вопросами."

    - char: commander
      side: right
      text:
        - "Говоря о вопросах... Ты продолжаешь избегать того, который я задал."
        - "Это потому, что другого пути действительно нет?"

    - char: helena_meta
      side: left
      status: is-meta
      text:
        - "Командир, не у всех историй есть предопределенный финал."
        - "Иногда, как бы больно тебе ни было и как бы сильно ты ни хотел всё изменить... страница, на которой ты сейчас находишься — последняя."

    - char: commander
      side: right
      text:
        - "......"
        - "Мы когда-нибудь встретимся снова?"

    - char: helena_meta
      side: left
      status: is-meta
      text:
        - "Обязательно."
        - "Наш конечный пункт назначения один и тот же. Однажды, в будущем... мы окажемся в одном и том же месте."
        - "Тем не менее, на данном этапе, конечно же, должен быть и другой выбор."

