        - "Не грусти. Ты сделал свой выбор, а я — свой."
        - "Мы выбрали разные пути. Вот и всё."
        - "Должна заметить одну вещь... Это место похоже на нестабильный пузырь."
        - "Я отправлюсь наверх, а ты — вниз."
        - "Я не могу взять тебя с собой, а ты не можешь последовать за мной."
        - "Это расставание было предопределено с самого начала."

