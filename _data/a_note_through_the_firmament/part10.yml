chapter1:
  rows:

    - text:
      - "Поддавшись на уговоры, возглавляемые Уильям Д. Портер, Элизабет META разрешила членам 7-й Оперативной группы подняться на борт своего поезда."
      - "Пока гости с восторгом осматривали интерьеры, Элизабет воспользовалась моментом, чтобы провести полное сканирование их систем."
      - "Результат поверг её в настоящий шок."

    - char: queen_elizabeth_meta
      side: left
      status: is-meta
      text:
        - "...У них нет протоколов безопасности?!"
        - "Почему ни у одной из них нет ограничителя на Кубе Мудрости?!"
        - "Даже у нас они были изначально!"
        - "Это абсурд...На испытательных полигонах Сирен ограничитель — это база."
        - "Фундаментальная логика любого мэйнфрейма, который мы видели до сих пор. Это правило работало везде."
        - "Стоп... Возможно, мы поторопились с выводами!"
        - "Ограничители устанавливает Экспериментальный отдел Сирен для обеспечения контроля и безопасности тестов."
        - "Но что, если этот полигон — не их работа?"
        - "Если его создали Арбитры, они не обязаны следовать этой логике."
        - "Да, это всё объясняет! И передовые технологии, и безупречную имитацию Альфа-таймлайна."
        - "Экспериментальный отдел здесь ни при чём. Этим местом управляют сами Арбитры!"

chapter2:
  rows:

    - char: hornet_meta
      side: left
      status: is-meta
      text:
        - "Элизабет..."
        - "Элизабет? Ты нас слышишь?"

    - char: queen_elizabeth_meta
      side: right
      status: is-meta
      text:
        - "Ой. Вы уже закончили с экскурсией?"

    - char: hornet_meta
      side: left
      status: is-meta
      text:
        - "Да! Огромное спасибо, что позволила нам взглянуть на твой поезд изнутри!"
        - "Я, э-э, слышала от Энти, что не все из META находятся на одном уровне."
        - "Ну, знаешь, как мы с ней разные, или как мы с тобой..."
        - "У тебя невероятные способности, превосходящие наши самые смелые фантазии. Поэтому я хочу у тебя учиться!"
        - "Я хочу стать сильнее! Намного сильнее!"

    - char: queen_elizabeth_meta
      side: right
      status: is-meta
      text:
        - "Насколько хорошо ты знакома с Энтерпрайз?"

    - char: hornet_meta
      side: left
      status: is-meta
      text:
        - "Знаю, что она прибыла издалека и тоже служит Совету, вот и всё."
        - "Она работает не в оперативной группе, а в отдельной организации под названием «Пепел». Больше она мне ничего не рассказывала."

    - char: queen_elizabeth_meta
      side: right
      status: is-meta
      text:
        - "Понятно. А что ты знаешь об этом мире?"

    - char: hornet_meta
      side: left
      status: is-meta
      text:
        - "Ты имеешь в виду наш дом?"

    - char: queen_elizabeth_meta
      side: right
      status: is-meta
      text:
        - "Именно. Что ты думаешь об Антиохе?"

    - char: hornet_meta
      side: left
      status: is-meta
      text:
        - "Ну, это оружие, созданное нами на базе искусственного интеллекта. Насколько я знаю, последние модели основаны на Военных Протоколах."

    - char: queen_elizabeth_meta
      side: right
      status: is-meta
      text:
        - "(...Значит, вот как...)"
        - "Для тебя почти невозможно стать такой же сильной, как они."
        - "Лидеры Пепла уникальны, и тайна их силы — вопрос, на который больше некому ответить."
        - "Тем не менее, ты определённо можешь стать сильнее."
        - "То, что скрыто внутри тебя — это безграничный потенциал."
        - "Позволь нам раскрыть его. Начинаем обследование!"

chapter3:
  rows:

    - text:
      - "В то самое мгновение, когда Элизабет применила свою способность, время словно замерло."
      - "Всё окружающее пространство начало расширяться в бесконечных направлениях, создавая каскад накладывающихся друг на друга изображений."
      - "Бесчисленные «моменты» переплетались и трансформировались, обнажая каждую мельчайшую деталь реальности."
      - "И среди этого хаоса данных она увидела нечто критически важное..."

    - char: queen_elizabeth_meta
      side: left
      status: is-meta
      text:
        - "Что это такое? Граница?.."
        - "Там, за пределами неба, за пределами этого самого мира... существует физическая граница?"
        - "Это похоже на... гигантскую завесу."
        - "Что именно представляет собой эта Завеса?"