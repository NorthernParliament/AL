chapter1:
  rows:

    - text:
      - "Срок моей награды от Башни за хорошо выполненную работу истекает, и я просыпаюсь, ощущая тепло нежного солнечного света."
      - "Всё именно так, как она и предсказывала: я переместился назад во времени к утру следующего дня после своего прибытия к Вратам Авалона."

    - char: commander
      side: left
      text:
        - "Надеюсь, дата верна... Похоже, на этот раз я вернулся по-настоящему."
        - "Теперь мне нужно внимательно следить за новостями из Моря Звёзд."

    - text:
      - "Размышляя об очевидных намёках Башни, нарочитой тревоге Мемфис и о том, что я узнал в том «Ярком мире» Моря Звёзд, я прихожу к определённому выводу..."
      - "Возможно, стремительное исцеление Лексингтон действительно стало прорывом."
      - "Однако, в отличие от событий в «Ярком мире», здесь она, скорее всего, окажется в самом эпицентре бури, которая поглотит всё Море Звёзд."

    - char: commander
      side: left
      text:
        - "Я должен немедленно отправиться туда."

    - text: "... ... ..."

    - text:
      - "Сформировав план действий, я сразу же договорился о встрече с Элизабет и попросил её зафрахтовать для меня и Хелены самолёт до Моря Звёзд."
      - "Элизабет META, которая к этому времени уже полностью восстановилась, тут же попросила разрешения сопровождать нас."
      - "Одной из целей Башни при создании «Яркого мира» было дать Элизабет META достаточно времени для исцеления, чтобы она могла защитить меня, когда придёт мой черёд столкнуться с грядущим штормом."
      - "У меня не было причин отказывать ей."
      - "Обычно, чтобы допустить эту Элизабет на сверхсекретную базу Союза Орла, потребовался бы длительный процесс проверок и согласований."
      - "Однако она заверила меня, что у неё есть уникальный способ встретиться со мной в Галактическом Ядре, формально не пересекая границ Моря Звёзд."
      - "Всё, что от меня требовалось — это закрыть глаза на её вопиющее пренебрежение правилами безопасности и протоколами руководства."
      - "Учитывая критическую ситуацию, я принял её предложение."

chapter2:
  rows:

    - text:
      - "Некоторое время спустя..."
      - "Как только самолёт взлетел, я решил воспользоваться временем, чтобы кое-что разузнать."
      - "Перед тем как мы с Элизабет разделились, я рассказал ей и её сопровождающим о невероятно длинном сне, который приснился мне той ночью."
      - "Их сны оказались поразительно похожи на мои: полная победа над Сиренами, успешное воссоединение Лазурного Пути... Всё было в точности так, как я видел в «Ярком мире»."
      - "Это побудило меня связаться с Ришелье и Бисмарк, чтобы провести собственное расследование."
      - "Сравнив наши отчёты, мы пришли к выводу, что в глобальном масштабе действительно произошло событие, которое можно назвать «коллективным сном». Однако оно затронуло не всех."
      - "Точнее, человечество это никак не коснулось — только девушек-кораблей. Более того, под влияние попали лишь те, кто спал в промежутке с полуночи до семи утра."

    - char: commander
      side: left
      text:
        - "Что в точности соответствует времени моего сна."
        - "Это означает, что коллективный сон начался в тот момент, когда я заснул, и закончился, стоило мне открыть глаза."
        - "В теории всё человечество должно было погрузиться в эту мечту, которая на самом деле была «возможностью»."
        - "Судя по всему, именно благодаря сети Кубов Мудрости девушки-корабли, спавшие в это время, смогли запомнить произошедшее."
        - "Принцип работы этой технологии мне неясен, но Башня явно не шутила."
        - "Сделай я неверный выбор — и этот «Яркий мир» перестал бы быть просто сном или возможностью."
        - "Он стал бы новой реальностью в тот самый миг, когда я принял бы роковое решение."

    - text:
      - "От этой мысли по спине пробежали мурашки. Я решил связаться с Хеленой, чтобы услышать её мнение и немного успокоиться."

    - text:
      - "... ... ..."

    - char: helena
      side: left
      text:
        - "Всё так. Сразу после пробуждения я помнила этот сон до мельчайших деталей."
        - "Но сейчас почти всё стерлось, остались лишь самые яркие обрывки — как после обычного сновидения."
        - "Каким бы странным ни был тот сон, я совсем не испугалась, ведь всё, что там происходило, было прекрасным."

    - char: commander
      side: right
      text:
        - "Хорошо, а что именно ты запомнила?"

    - char: helena
      side: left
      text:
        - "Горячие источники, музей, лес, заснеженную вершину горы..."
        - "Мне кажется, мы провели вместе очень много отпусков. Хе-хе."

    - char: commander
      side: right
      text:
        - "Ты права. Трудно поверить, что мы успели побывать в стольких местах и так долго отдыхали вдвоём, хотя на деле прошла всего одна ночь."
        - "Знаешь, если бы такая технология стала массовой, каждый мог бы получать «дополнительный отпуск» во сне и возвращаться к работе абсолютно отдохнувшим."
        - "Блин... Да с таким подходом нам, возможно, вообще больше не понадобятся реальные отпуска!"

    - char: helena
      side: left
      text:
        - "Помолчите, Командир!"