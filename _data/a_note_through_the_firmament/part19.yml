chapter1:
  rows:

    - text:
      - "Ранним утром, вскоре после того как я вернулся в свой гостиничный номер и уснул, в дверь внезапно постучали."

    - char: lexington_ii
      side: left
      text:
        - "Командир, к вам гость."

    - char: commander
      side: right
      text:
        - "…Так рано? Кто?"

    - char: lexington_ii
      side: left
      text:
        - "Это мисс София и Принстон МЕТА."
        - "Они ехали сюда всю ночь сразу после завершения испытаний в Беринговом море."
        - "И ещё... София ведет себя немного странно."

    - char: commander
      side: right
      text:
        - "«Странно»?"

    - char: lexington_ii
      side: left
      text:
        - "Да. Она сказала, что ищет «Командира Лазурного Пути»."

    - char: commander
      side: right
      text:
        - "Что?!"

chapter2:
  rows:

    - text:
      - "Спустя короткое время я встречаюсь с Софией лицом к лицу в гостиной."

    - char: sophia
      side: left
      text:
        - "Мы снова встретились, Командир... Или мне стоит сказать: «Рада нашему знакомству, Командир Лазурного Пути»?"

    - text:
      - "Исходя из того, что я узнал за последние несколько дней, в этом «идеальном будущем» существует три типа людей."
      - "Первый тип — те, кто не смог сбежать из прошлого. К этой категории относятся Анзил и Аосте. Они сохранили свои воспоминания из альфа-таймлайна, в то же время обладая памятью о жизни в этом мире. Они верят, что их воспоминания об этом мире — настоящие."
      - "Второй тип — те, кому удалось сбежать из прошлого, но кто по той или иной причине был заброшен в это «идеальное будущее». Мемфис и Энтерпрайз — яркие тому примеры. Как и представители первого типа, они обладают двумя наборами воспоминаний одновременно, но считают реальными свои воспоминания из альфа-таймлайна, в то время как воспоминания об этом мире для них — ложные."
      - "Третий и последний тип — уникален. Это те, у кого вообще нет воспоминаний о жизни в этом мире. Я думал, что это касается только Лексингтон и меня самого... Но, похоже, София — одна из нас."

    - char: commander
      side: left
      text:
        - "София, ты..."

    - text:
      - "Ты всё ещё жива? Тебе удалось спастись, но как?"
      - "Знаешь ли ты о «Серебрянной Лисе», с которой столкнулась группа Констеллейшн (Созвездие)?"
      - "Столько всего я хочу спросить."
      - "Но, глядя в её спокойные, словно предостерегающие глаза, я ловлю себя на том, что не в силах выдавить ни одного вопроса."

    - char: commander
      side: left
      text:
        - "...Ты действительно София?"

    - char: sophia
      side: right
      text:
        - "Да."
        - "Что же касается вопроса «почему»... этот ответ, скорее всего, так же запутан, как и история того, что произошло с тобой."
        - "Давай оставим вопросы, на которые мы оба не можем ответить, и перейдем к делу."

    - char: commander
      side: left
      text:
        - "Похоже, тебе что-то известно."

    - char: sophia
      side: right
      text:
        - "Да."
        - "Я знаю всё, что только можно знать."
        - "Включая то, чем закончилась наша борьба — полным провалом, — и то, как был приведен в исполнение План Магистр."

    - char: commander
      side: left
      text:
        - "Тогда что ты думаешь об этом «идеальном будущем», которое построила Хелена?"

    - char: sophia
      side: right
      text:
        - "Хелена? Так это была она... Что же, это многое объясняет."
        - "Я предлагаю оставить тему Хелена на потом. Куда важнее то, что я абсолютно уверена: эта ситуация аномальна."
        - "Хотя может показаться, что все элементы, из которых состоит этот мир, на месте, в действительности он всё ещё не завершен."
        - "Ты знаком с ударной волной, возникающей при МЕТАморфозе, которая наносит тяжелейшие повреждения электронике?"

    - char: commander
      side: left
      text:
        - "Да."

    - char: sophia
      side: right
      text:
        - "Принстон, повернись к телевизору и выпусти слабый направленный импульс ударной волны."

    - char: prinston_meta
      side: left
      status: is-meta
      text:
        - "Принято."

    - text:
      - "Принстон прицелилась в телевизор в гостиной и активировала какое-то боевое устройство."

    - char: commander
      side: left
      text:
        - "Ничего не произошло. Почему?"

    - char: sophia
      side: right
      text:
        - "Хотя МЕТАморфоза и существует в этом мире, в ней отсутствуют любые негативные черты, которые обычно ей сопутствуют."
        - "Возможно, за пределами этого мира существует некая стена, и она, вероятно, блокирует всю вредоносную информацию."
        - "Я верю, что именно она ответственна за создание этого «идеального будущего» — то есть будущего без Х."
        - "Если существование мира зависит от определенного оборудования — или даже определенных людей, — то можно ли на него по-настоящему полагаться?"

    - char: commander
      side: left
      text:
        - "Это и есть причина, по которой ты сомневаешься в этом «идеальном будущем»?"

    - char: sophia
      side: right
      text:
        - "Это лишь одна причина из нескольких."
        - "Каждый человек должен иметь право наслаждаться этим моментом. От тех, кто пал в прошлом, до тех, кто сражается и по сей день."
        - "Однако... это не относится ко мне. И не относится к 5-й оперативной группе Совета."
        - "…Защищать наш дом. Оберегать человечество. Это был наш священный долг."
        - "Мир пал, и мы не сумели его исполнить. Вот почему нам нужно продолжать двигаться вперед, что бы ни случилось. И меня не остановит... будущее, которое лишь кажется идеальным."
        - "А теперь позволь мне ответить на вопрос о Хелене."
        - "Знаешь, почему я решила прийти прямиком к тебе?"
        - "Потому что кто-то прислал Хелену к моему флоту."
        - "Хелену из Лазурного Пути."

    - char: commander
      side: left
      text:
        - "Что?! НАША Хелена?!"
        - "Как она оказалась во всём этом замешана? Где она? Она в порядке?"

    - char: sophia
      side: right
      text:
        - "Успокойся. Она сейчас у меня."
        - "Сначала мне нужно было убедиться, что ты именно тот, за кого я тебя принимаю, поэтому я не могла просто так привести её с собой."
        - "Теперь, когда я подтвердила твою личность, я могу отвести тебя к ней. Мы продолжим наш разговор уже у меня дома."