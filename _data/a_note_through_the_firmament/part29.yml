chapter1:
  rows:

    - text:
      - "Потребовалось некоторое время, чтобы осмыслить всю информацию, но в конце концов я разобрался в ситуации."
      - "Этот испытательный полигон является симуляцией Альфа-таймлайна."
      - "7-я оперативная группа Совета — фальшивка, в то время как 5-я оперативная группа — настоящая."
      - "Наконец, все, кто сбежал из прошлого Альфа-таймлайна — включая Энтерпрайз и Мемфис — сохранили свои воспоминания об «идеальном будущем»."
      - "С другой стороны, никто из местных жителей полигона Тета, которых я подозревал в причастности, этих воспоминаний не сохранил."
      - "Не сохранила их и Элизабет МЕТА. Более того, она вообще никак не была задействована в «идеальном будущем»."
      - "Кроме того, мне удалось встретиться с Йорктаун МЕТА."
      - "Я всегда подозревал, что она тайно помогала мне вместе с Хеленой МЕТА."
      - "Теперь она наконец явилась мне."
      - "Однако... от неё исходит это необъяснимо туманное, нереальное ощущение."
      - "Кажется, будто она прямо здесь, но в то же время где-то очень, очень далеко, и стоит мне моргнуть, как она исчезнет вместе с ветром."
      - "Но если оставить в стороне мои впечатления, у неё было кое-что для меня — крайне скверные новости."

chapter2:
  rows:

    - char: yorktown_meta
      side: left
      status: is-purple
      text:
        - "Командир, хотя «идеальное будущее» распалось, Хелена по-прежнему тесно связана с испытательным полигоном Тета."
        - "Прямо сейчас она пытается разорвать эту связь."
        - "Проблема в том, что трансграничный эксперимент Антиоха находится на грани выхода из-под контроля."
        - "Вскоре на этот мир обрушится волна «X»."

    - char: commander
      side: right
      text:
        - "Короче говоря, Хелена в серьезной опасности — верно?"

    - text:
      - "Оптимизм, который я испытывал по прибытии, был разбит вдребезги жестокой реальностью."

    - char: yorktown_meta
      side: left
      status: is-purple
      text:
        - "Если позволить «X» поглотить испытательный полигон Тета, последствия будут катастрофическими."

    - char: commander
      side: right
      text:
        - "…Тогда нам нужно защитить его."
        - "Однако мы вряд ли справимся силами только тех, кто здесь присутствует. Нам понадобится помощь системы Антиох."
        - "У нас нет шансов выстоять против коррозии «X», если мы не стабилизируем условия испытаний."

    - char: queen_elizabeth_meta
      side: left
      status: is-meta
      text:
        - "И как ты заставишь их помочь? Путём добросовестного убеждения?"

    - char: commander
      side: right
      text:
        - "Нет, это не сработает. К тому же, мне это и не нужно."
        - "Если моя догадка верна, я уже знаю, как Хелена заставила эксперимент Антиоха выйти из-под контроля."

    - text:
      - "По сравнению с нашими прошлыми столкновениями с системой Антиох, сейчас у нас есть преимущество, подобного которому еще не было."

    - char: commander
      side: left
      text:
        - "5-я оперативная группа Совета... Серебряная Лиса."

chapter3:
  rows:

    - text:
      - "Пока я собирал всех для обмена информацией, Принстон META подошла ко мне с предложением разместить нас всех на борту их флагмана."
      - "Я очень хотел снова встретиться со старым другом после того, как София сбежала из того «идеального будущего». Однако этому не суждено было случиться."
      - "Когда я поднялся на палубу, Софии нигде не было видно. Вместо этого она обратилась ко мне через боевой протокол «Крепость» (War Protocol Fortress), точно так же, как она делала это с командой Констеллейшн ранее."
      - "Более того, поначалу её отношение было необычайно холодным. Казалось, она не могла связать человека перед собой с тем самым человеком, которого видела в «идеальном будущем»."
      - "Она долго водила меня за нос... пока не произнесла несколько загадочных слов."

    - char: silver_fox
      side: left
      text:
        - "Пожалуйста, называй меня «Серебряная Лиса», и только так."
        - "Разве вы не согласны, Командир Лазурного Пути, что беспечное связывание прошлого с настоящим — довольно опасный поступок?"

    - text:
      - "В этот момент я почувствовал, как всё встало на свои места."
      - "Возможно, она о чем-то беспокоилась или избегала какого-то потенциального риска. В любом случае, разговаривая со мной, она была вынуждена использовать кодовое имя."

chapter4:
  rows:

    - char: commander
      side: left
      text:
        - "Серебряная Лиса, можешь ли ты, используя свои полномочия члена Постоянного комитета Совета, приказать Антиоху оказать помощь в реализации нашего плана?"

    - char: silver_fox
      side: right
      text:
        - "Не могу сказать наверняка."
        - "Система Антиох сильно изменилась по сравнению с тем, что ты помнишь. Возможно, «План Магистра» наделил её своего рода беспрецедентной властью."
        - "Тем не менее, я думаю, это стоит попробовать."
        - "Я прикажу «Крепости» отремонтировать поврежденное судно боевого протокола «Луна». Надеюсь, я смогу использовать его как ретранслятор для связи с одним из Арбитров."
        - "Но сначала мне нужно отправить сообщение другим членам Совета этого мира и велеть им подготовиться к чрезвычайной ситуации."
        - "Ну... если предположить, что настоящие члены Совета вообще существуют в этом симулированном мире."

    - char: hornet_meta
      side: left
      status: is-meta
      text:
        - "Эй, слушайте, пока вы этим занимаетесь, почему бы нам всем не вернуться в Анкоридж и не занять оборонительное построение?"
        - "Я имею в виду, если война действительно вот-вот разразится... Ну, вы понимаете."

    - char: commander
      side: right
      text:
        - "Да. Так и сделаем."
        - "Хорнет, я знаю, то, что я сейчас скажу, звучит невероятно..."
        - "Но это реальность, и этот мир по-настоящему реален. Прими это — и давай пройдем через это вместе."

    - char: hornet_meta
      side: left
      status: is-meta
      text:
        - "…Хорошо! Я выложусь на полную!"