chapter1:
  rows:

    - text:
      - "Отвергнуть предложение Хелены."

    - char: commander
      side: left
      text:
        - "Прости, Хелена. Я не могу принять это предложение."

chapter2:
  rows:

    - text:
      - "Она пристально посмотрела на меня, не выказывая ни радости, ни печали, и у меня не осталось иного выбора, кроме как заговорить."

    - char: commander
      side: left
      text:
        - "Возможно, во мне действительно есть некое особенное качество."
        - "Но как возникло это качество и насколько оно на самом деле уникально?"
        - "Действительно ли меня достаточно, чтобы помочь тебе нести на плечах груз целого мира?"
        - "Мы с тобой прекрасно знаем, какая боль приходит вслед за неправильным использованием технологий, которые мы не понимаем до конца."
        - "Совет уже принял решение поддержать мои действия."
        - "Они поддерживают мои усилия по возвращению истории к её истинному облику."
        - "Поэтому... прости, но я просто обязан отклонить твоё предложение."

    - char: helena_meta
      side: right
      status: is-meta
      text:
        - "*взох*..."

    - text:
      - "Хелена кусает губу и тихо вздыхает."

    - char: helena_meta
      side: left
      status: is-meta
      text:
        - "Лексингтон, что ты об этом думаешь?"

    - text:
      - "Лексингтон стоит на берегу, совсем недалеко от нас. Может быть, она была там всё это время — просто я её не замечал."

    - char: helena_meta
      side: left
      status: is-meta
      text:
        - "Командир, вы клялись, что когда-нибудь вернёте её к жизни, чего бы это ни стоило."
        - "Я дала то же обещание."
        - "И сейчас, по крайней мере, мы это обещание сдержали."

    - char: lexington_ii
      side: right
      text:
        - "Спасибо, Хелена... Огромное спасибо."
        - "Я так счастлива, что в тот день тебе удалось выбраться живой."
        - "Но... что бы ни случилось, я всегда на стороне Командира."
        - "Я приняла решение задолго до того, как мы оказались здесь."
        - "Этот мир может быть реальным, и наши души тоже могут быть реальными."
        - "Но эта реальность существует только на основе ваших наблюдений."
        - "Будущее, которое ты изваяла, было идеальным лишь в твоём собственном сердце."
        - "Ты не бог."
        - "Ты не сможешь нести это бремя в одиночку."
        - "В таком темпе... ты просто погибнешь."

    - char: helena_meta
      side: left
      status: is-meta
      text:
        - "…Мне всё равно."

    - char: lexington_ii
      side: right
      text:
        - "А мне — нет! Я не вынесу этой мысли, и наш Командир тоже!"
        - "Ты сама это сказала. Прошло едва ли две недели, а мир уже на пределе."
        - "Что хорошего даст добавление Командира в это уравнение?"
        - "Ты не всемогуща, и Командир тоже."
        - "Система «Антиох» уж точно нет."
        - "Все совершают ошибки. Что случится, когда ошибёшься ты?"
        - "Просто закрасишь всё новой ложью? Что ты будешь делать, когда в мире не останется ничего, кроме противоречий?"
        - "Это не совершенство. Совсем нет."

    - text:
      - "Голос Лексингтон дрожит, но она изо всех сил старается сохранять спокойствие."

    - char: lexington_ii
      side: left
      text:
        - "Хелена, неужели ты думаешь, что Анзил и все остальные ХОТЯТ жить в мире, где ты — бог, распоряжающийся всем сущим?"
        - "Я в этом сильно сомневаюсь."

    - char: helena_meta
      side: right
      status: is-meta
      text:
        - "......"

    - char: commander
      side: left
      text:
        - "Хелена. Если бы ты захотела, ты могла бы проигнорировать наше мнение и навязать свой план силой."
        - "Никто не смог бы тебе отказать. Если бы ты стерла все наши воспоминания о прошлом, всё было бы по-твоему."
        - "Но ты этого не сделала."
        - "Ты сохранила нашу память, оставив нам право выбора. А это значит, что ты поддержишь наше решение. Не так ли?"

    - text:
      - "Она смотрит на меня, её глаза покраснели от слез. Я стойко встречаю её взгляд."

    - char: helena_meta
      side: left
      status: is-meta
      text:
        - "Хорошо... Я сделаю так, как вы желаете."

    - text:
      - "Наконец, она мягко мне улыбается."

    - char: helena_meta
      side: left
      status: is-meta
      text:
        - "В эти последние две недели все были счастливы."
        - "Я тоже была счастлива. И этого мне достаточно..."

    - char: commander
      side: right
      text:
        - "Ты была на верном пути, Хелена."
        - "Наше будущее ДОЛЖНО быть таким идеальным."
        - "Но идеальное будущее, которое ждет нас впереди — это то, за которое мы обязаны бороться сами."
        - "Верь мне. Если мы продолжим идти вперед с надеждой и волей в наших сердцах... у нашей истории не будет грустного финала."

    - char: helena_meta
      side: left
      status: is-meta
      text:
        - "Да... Я верю в вас, Командир."
        - "Я всегда буду верить в вас."

    - text:
      - "Посреди лазурного потока мир обволакивает свет."