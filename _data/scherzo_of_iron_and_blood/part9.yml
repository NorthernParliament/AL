chapter1:
  rows:

    - char: bismarck
      side: left
      status: is-yellow
      text:
        - "Пора заканчивать этот бессмысленный фарс!"

    - char: ark_royal
      side: right
      text:
        - "818-я эскадрилья, продолжать атаку! Не дайте ей перевести дух!"

    - char: bismarck
      side: left
      status: is-yellow
      text:
        - "Цык... Этот угол... Слепая зона!"
        - "Маневр уклонения... Поздно!"

    - text: "Раздается глухой, утробный взрыв в кормовой части. Гигантский линкор содрогается, а за ним вскипает столб белой пены."

    - char: bismarck
      side: left
      status: is-yellow
      text:
        - "Левый руль не отвечает... Нет, его заклинило?!"
        - "Неужели... это результат того, что я недооценила эти бипланы?.."

    - char: ark_royal
      side: right
      text:
        - "Говорит «Арк Ройал» всему Королевскому Флоту! Вражеский корабль «Бисмарк» потерял управление."
        - "Повторяю: цель лишена возможности маневрировать!"
        - "Координаты: 400 миль к западу от Бреста. Всем союзным силам — немедленно прибыть для оказания поддержки!"

    - char: renown
      side: left
      text:
        - "Прекратите бессмысленное сопротивление. Сейчас вы — не более чем раненая форель в пруду."

    - char: bismarck
      side: right
      status: is-yellow
      text:
        - "......"
        - "Нет..."
        - "Говорит «Бисмарк». Сообщение для командования."
        - "Операция «Рейнские учения» потерпела крах."
        - "Мой корабль потерял ход и возможность управления."
        - "Однако мои орудия всё еще в строю."
        - "Мы будем сражаться до последнего снаряда."
        - "Железная Кровь превыше всего."
        - "Eisen und Blut über alles!"