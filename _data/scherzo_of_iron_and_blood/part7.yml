chapter1:
  rows:

    - char: victorious
      side: left
      text:
        - "Зафиксировано попадание в «Бисмарк», однако она продолжает движение на высокой скорости."
        - "Приступаю к подготовке следующей волны атаки."

    - char: king_george_v
      side: right
      text:
        - "Для твоего первого боя ты справляешься отлично, Викториес!"
        - "Тем не менее, эта бестия умудряется идти полным ходом даже после торпедного попадания... Поразительная живучесть."
        - "Если мы промешкаем, она войдет в территориальные воды Доминиона Виши. Тогда ситуация обернется против нас..."
        - "Чего бы нам это ни стоило, мы должны заставить её сбавить ход!"

    - char: victorious
      side: left
      text:
        - "Получена радиограмма из штаба: Соединение H выдвинулось из южных вод на перехват цели. Ожидаемое время контакта — через 30 минут."

    - char: king_george_v
      side: right
      text:
        - "Что ж, значит, мы задействовали абсолютно все силы."
        - "Поставив на кон честь Королевского Флота — мы ни за что не упустим «Бисмарк»!"