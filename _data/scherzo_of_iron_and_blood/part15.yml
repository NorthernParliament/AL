chapter1:
  rows:

    - text: "-------"

    - char: renown
      side: left
      text:
        - "Королевский Флот, линейный крейсер «Ринаун» вступает в бой! Огонь!"

    - char: ark_royal
      side: right
      text:
        - "Королевский Флот, авианосец «Арк Роял», вступаю в бой!"

    - char: victorious
      side: left
      text:
        - "Королевский Флот, авианосец «Викториес» на позиции!"

    - char: ark_royal
      side: right
      text:
        - "«Свордфиши», на взлет!"

    - char: king_george_v
      side: left
      text:
        - "Превосходство в воздухе на вас!! Мы с Родни найдем брешь и пробьем их щиты! Не дайте уйти ни единому врагу!"

    - text: "БАБАХ!"

    - char: tester
      side: right
      status: is-red
      text:
        - "Дети Королевства... Нападать вот так, всей толпой — это совсем не то, что вы называете «элегантностью»."
        - "У вас даже нет подобия тактики..."

    - text: "БАБАХ!"

    - char: tester
      side: right
      status: is-red
      text:
        - "..."
        - "Похоже, ситуация становится аномальной. Температурные показатели всех юнитов превышают норму."
        - "Неужели это влияние активированного Куба? Терминал, ты видишь, что здесь происходит?"

    - text: "БАБАХ!"

    - char: tester
      side: right
      status: is-red
      text:
        - "..."
        - "Запрашиваю разрешение на тест активации МЕТА-куба..."

    - char: nop
      side: left
      status: is-red
      text:
        - "(Помехи): Пш-ш-ш-ц-ц..."

    - char: tester
      side: right
      status: is-red
      text:
        - "Сигнал... заблокирован?"
        - "... ..."
        - "Как бы то ни было, это редкий шанс... Если я смогу собрать больше данных о МЕТА-кубе."

    - char: king_george_v
      side: left
      text:
        - "Сирены замедлились! Не упустите момент, в атаку всеми силами!"

    - text: "БАБАХ!"

    - char: tester
      side: right
      status: is-red
      text:
        - "Прекрасно, уровень энергии продолжает расти... Давайте же, выплесните весь свой гнев!"

    - text: "Снаряды и торпеды Королевского Флота непрерывно бьют по Бисмарк и Сиренам. Столбы воды взмывают к небу, но, соприкасаясь с мощным потоком энергии, мгновенно превращаются в пар. Поле боя окутывает густой белый туман."

    - char: ark_royal
      side: left
      text:
        - "Внезапная погодная аномалия! Этот туман не только мешает обзору, но и ослепляет пилотов... Я потеряла «Бисмарк» из виду!"

    - char: tester
      side: right
      status: is-red
      text:
        - "......"
        - "История человеческой эволюции... это история технологий и обучения."
        - "Ради знаний любые жертвы оправданы —"

    - char: king_george_v
      side: left
      text:
        - "Это зловещее предчувствие... Неужели..."
        - "Всем! Экстренное уклонение!!"

    - text: "(Вспышка! ——————)"
    - text: "Яростный луч света прорезает туман, создавая за собой вакуумный туннель в воздухе. Огромный сгусток энергии мгновенно прошивает броню Кинг Георг V, оставляя в её корпусе оплавленную дыру."

    - char: king_george_v
      side: left
      text:
        - "Бисмарк... в конце концов, ты всё же..."
        - "Всем внимание! Боевая тревога первого уровня!"