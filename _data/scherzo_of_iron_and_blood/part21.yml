chapter1:
  rows:

    - char: observer2
      side: left
      status: is-red
      text:
        - "Расшифровка МЕТА-куба, как и всегда, закончилась провалом~"

    - char: tester
      side: right
      status: is-red
      text:
        - "Жаль, конечно. Однако в ходе этого эксперимента было собрано немало любопытных данных. Это позволит нам стать на шаг ближе к цели."
        - "И всё же, почему выбор пал именно на неё? Было ведь множество других, куда более подходящих «барионов»."

    - char: observer2
      side: left
      status: is-red
      text:
        - "Крах Железной Крови с самого начала был предрешенным будущим —"
        - "Даже несмотря на мои столь явные намеки, она не проявила ни капли сомнения."
        - "Я хочу понять, является ли такая психология, не вписывающаяся в наши модели данных, ключом к успешному «Пробуждению» или же это «мем», способный изменить будущее."
        - "Когда-то кто-то, услышав песнь богов, пустился в пляс в одиночестве."
        - "Те же, кто не слышал музыки, решили, что она безумна."
        - "Она и есть тот самый танцор. И хотя она танцует перед лицом самой Судьбы, ей было суждено так и не стать солнцем в небесах."

    - char: tester
      side: right
      status: is-red
      text:
        - "…Твои интонации всё больше напоминают человеческие речи этой эпохи."

    - char: observer2
      side: left
      status: is-red
      text:
        - "Всего лишь крупица вдохновения, почерпнутая из архивов древних цивилизаций, пока я коротала время за их изучением."
        - "В конце концов, изучение культурных особенностей эпохи «Творцов» — одна из задач, поставленных Центральным Узлом."

    - char: tester
      side: right
      status: is-red
      text:
        - "…Оставим это. Только что поступили свежие новости."
        - "Сектор C3 «Зеркального моря» почти завершен. Нужно в приоритетном порядке распределить программу испытаний."

    - char: observer2
      side: left
      status: is-red
      text:
        - "Программа испытаний?.. Хе-хе, как удачно, что я только что получила от неё отличный «материал» для создания дубликатов."
        - "Ну что ж... Не сыграть ли нам партию в шахматы старого мира? —"