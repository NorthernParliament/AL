chapter1:
  rows:

    - char: bismarck
      side: right
      status: is-yellow
      text:
        - "Ха-ха-ха-ха-а-а-а!!"

    - char: king_george_v
      side: left
      text:
        - "Цык! Моя броня... она просто..."
        - "Осторожно! Это не обычный артиллерийский залп!"
        - "(Броня линкора... пробита насквозь... одним ударом...)"

    - char: bismarck
      side: right
      status: is-red
      text:
        - "... ..."

    - text:
      - "Когда туман окончательно рассеивается, Бисмарк предстает перед врагами во весь рост."
      - "Её фигура окутана зловещим сиянием, в котором багровые сполохи переплетаются с абсолютной тьмой."
      - "Это облик существа, перешагнувшего грань человеческого понимания."

    - char: bismarck
      side: right
      status: is-red
      text:
        - "Один великий человек когда-то сказал:"
        - "«Бога нет. А если бы он был, разве я смог бы стерпеть, что я — не он? Следовательно, Бога нет!»"

    - char: king_george_v
      side: left
      text:
        - "Наконец-то ты показала своё истинное лицо, флагман Железной Крови!"
        - "Был краткий миг, когда я поверила, что в тебе еще осталась капля чести воина."
        - "Видимо, я просто обманывалась."
        - "Королевский Флот никогда не боялся ни поражений, ни смерти. Ты же в самый последний момент предпочла отбросить достоинство корабля."
        - "Кем бы ты себя ни возомнила — Богом или самим Солнцем..."
        - "Мы сокрушим тебя и твои коварные замыслы до самого основания!"