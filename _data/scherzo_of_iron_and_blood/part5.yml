chapter1:
  rows:

    - char: bismarck
      side: left
      status: is-yellow
      text:
        - "С чего бы нам тебе верить?"

    - char: observer
      side: right
      status: is-red
      text:
        - "С того, в каком положении сейчас находится Железная Кровь."

    - char: bismarck
      side: left
      status: is-yellow
      text:
        - "..."

    - char: observer
      side: right
      status: is-red
      text:
        - "Согласно ходу истории, Железная Кровь очень скоро будет стерта с лица этого континента."
        - "А ваши противники будут наслаждаться вином победы в домах, которые когда-то принадлежали вам."
        - "Какая унизительная картина, не находишь?~"
        - "Подумай о своих соратниках, подумай о своей сестре, которая еще даже не вступила в строй. Неужели вы хотите снова вкусить позор «Одиннадцатой статьи»?"

    - char: bismarck
      side: left
      status: is-yellow
      text:
        - "Замолчи!"
        - "Разве наследие Железной Крови, ковавшееся тысячелетие, может исчезнуть из-за пары поражений?"
        - "Я снова поведу своих товарищей и свой народ к славе, а вас мы загоним обратно в темную бездну океана!"

    - char: observer
      side: right
      status: is-red
      text:
        - "У людей есть одна пословица: «Человек подобен дереву. Чем сильнее он стремится вверх, к солнечному свету, тем глубже его корни должны уходить в темную подземную бездну»."
        - "Неужели ты не жаждешь увидеть рассвет?"

    - char: bismarck
      side: left
      status: is-yellow
      text:
        - "Хватит пустых слов. Feuer! (Огонь!)"

    - char: observer
      side: right
      status: is-red
      text:
        - "(Легко уклоняясь) Таким слабым оружием не построить будущее нации."
        - "Подумай хорошенько: какие такие блага мы могли бы у вас выгадать? Технологии? Богатство? Океаны? У вас ведь нет ничего."

    - char: bismarck
      side: left
      status: is-yellow
      text:
        - "......"

    - char: observer
      side: right
      status: is-red
      text:
        - "Королевский Флот в разы превосходит вас по силе, они заблокировали моря, которые по праву принадлежат вам."
        - "Твой истинный враг — не я, а те, кто по ту сторону моря. В отличие от тех глупых варваров, ты, я уверена, лучше понимаешь важность общей картины."
        - "Я вручаю тебе ключ к будущему. Он может принести разрушение, а может — надежду."
        - "Станешь ли ты жертвой во имя науки или превратишься в прах под колесами истории — выбор за тобой."
        - "Мы еще встретимся."

    - char: bismarck
      side: left
      status: is-yellow
      text:
        - "......"
        - "Слишком огромный разрыв в силах... Когда за столом переговоров у тебя нет ни одного козыря..."
        - "Господин Канцлер, если бы на моем месте были вы... какой выбор сделали бы вы?"

chapter2:
  rows:

    - char: victorious
      side: left
      text:
        - "Цель обнаружена вновь! Подтверждаю: линкор Железной Крови «Бисмарк». Запрашиваю разрешение на нанесение авиаудара."

    - char: king_george_v
      side: right
      text:
        - "Отлично. Авиация в очередной раз доказывает свою незаменимость. Разрешаю атаку по цели."

    - char: victorious
      side: left
      text:
        - "Авианосец «Викториес», подразделение специальных операций Королевского Флота. Группы пошли на взлет!"
        - "God Save the Queen!"