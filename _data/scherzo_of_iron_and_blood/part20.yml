chapter1:
  rows:

    - char: tirpitz
      side: left
      status: is-red
      text:
        - "Эй! Ты, мелюзга! Прекрати безобразничать в акватории порта! Немедленно доложи о своем подразделении!!"

    - char: u556
      side: right
      status: is-red
      text:
        - "Хе-хе! Великий «подводный рыцарь», кавалер Рыцарского креста с Дубовыми листьями, U-556 — собственной персоной!"
        - "U-556 передает утреннее приветствие сестренке Тирпиц! ~"

    - char: tirpitz
      side: left
      status: is-red
      text:
        - "Се... сестренке?! Кто позволил тебе называть меня сестрой!!?"
        - "Если ты не перестанешь паясничать, я вызову патруль, чтобы тебя приструнили!"

    - char: u556
      side: right
      status: is-red
      text:
        - "Хи-хи, этим ребятам из патруля никогда не поймать везучую 556-ю!"
        - "Кстати-кстати, сестренка Тирпиц, гляди! Повтори-ка за мной это движение! ~"

    - char: tirpitz
      side: left
      status: is-red
      text:
        - "Что?"

    - text: "U-556 лихо кувыркается назад, картинно плюхаясь в воду и исчезая в глубине порта — всё то же нелепое и забавное движение, которое она когда-то показывала Бисмарк."

    - char: tirpitz
      side: left
      status: is-red
      text:
        - "Ах ты — а ну стоять!!"

    - text: "Тирпиц с вздувшейся на лбу жилкой яростно кричит в сторону воды, где скрылась проказница."

    - char: u556
      side: left
      status: is-red
      text:
        - "Хи-хи, сегодня снова победа 556-й!"
        - "(Сестренка Бисмарк... ваша младшая сестра и правда во многом на вас похожа ~)"
        - "(Великий подводный рыцарь 556 и сегодня продолжает исполнять свою рыцарскую клятву!)"