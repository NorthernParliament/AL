chapter1:
  rows:

    - text: "БАБАХ! — снаряд разрывает надстройку."

    - char: bismarck
      side: right
      status: is-yellow
      text:
        - "Вот она..."

    - text: "БАБАХ! — сталь стонет под ударом."

    - char: bismarck
      side: right
      status: is-yellow
      text:
        - "Настоящая..."

    - text: "БАБАХ! — палуба уходит из-под ног."

    - char: bismarck
      side: right
      status: is-yellow
      text:
        - "Для корабля Железной Крови..."

    - text: "БАБАХ! — мощнейший взрыв сотрясает корпус."

    - char: bismarck
      side: right
      status: is-yellow
      text:
        - "Та самая... единственная битва в жизни..."

    - text: "БАБАХ!"

    - char: bismarck
      side: right
      status: is-yellow
      text:
        - "Проклятье... башня «Дора» уничтожена?!"
        - "Я окончательно теряю инициативу..."

    - char: rodney
      side: left
      text:
        - "Цельтесь в мостик! Всем орудиям — "

    - text: "БАБАХ!"

    - char: rodney
      side: left
      text:
        - "!!! Обстрел из-за пределов видимости?!"
        - "Нет... это... залп из-под воды!!"
        - "Всем кораблям внимание! В секторе обнаружены иные неопознанные цели. Боевая тревога!"

    - char: tester
      side: right
      status: is-red
      text:
        - "Ну-ну, дамы из Королевского Флота."
        - "Если вы продолжите в том же духе и уничтожите наш «испытательный образец», это доставит нам массу лишних хлопот."

    - char: king_george_v
      side: left
      text:
        - "Сирены?! Появились в такой критический момент..."
        - "Королевский Флот, перестроиться! Приготовиться к отражению атаки нового врага!"