chapter1:
  rows:

    - char: king_george_v
      side: left
      text:
        - "Какая невероятно прочная броня… Даже мои 14-дюймовые орудия едва пробивают её."

    - char: bismarck
      side: right
      status: is-yellow
      text:
        - "В том, что касается понимания стали, Железная Кровь… стоит выше Королевского Флота!"

    - text: "В этот момент океан содрогается от нового, еще более мощного грохота, приходящего со стороны."

    - char: bismarck
      side: right
      status: is-yellow
      text:
        - "! Артиллерийский залп с правого борта?!"
        - "Эта огневая мощь… Неужели это —"

    - char: rodney
      side: left
      text:
        - "Королевский Флот встречает врага в бою!"
        - "Ставлю на кон имя одной из «Большой Семерки»! 16-дюймовые орудия главного калибра, цель захвачена —"
        - "ОГОНЬ!"