chapter1:
  rows:

    - text: "------"

    - char: king_george_v
      side: left
      text:
        - "Это последний ультиматум, Бисмарк."
        - "Именем Королевы, я требую немедленно сложить оружие и проследовать с нами в порты Королевства, чтобы предстать перед должным судом —"

    - char: bismarck
      side: right
      status: is-yellow
      text:
        - "Так вот каков стиль Королевского Флота? — Ваше Величество «Король-моряк»."
        - "Стоя перед врагом, с которым вас разделяет море пролитой крови, вы всё еще подавляете свои боевые инстинкты, жонглируя этими лицемерными дипломатическими фразами."
        - "Вы ведь новейшие корабли! Разве в глубине души вы сами не жаждете настоящего боя?!"

    - char: king_george_v
      side: left
      text:
        - "Ха-ха-ха, какое ностальгическое прозвище..."
        - "Следовать благородным традициям Королевского Флота — долг каждого нашего бойца."
        - "Королева дарует милость тем, кто осознал свои ошибки, но врагов она одаряет лишь полным уничтожением."
        - "Я спрашиваю в последний раз..."

    - char: bismarck
      side: right
      status: is-yellow
      text:
        - "ОГОНЬ!"

    - text: "Оглушительный залп орудий ГК Бисмарк разрывает воздух"

    - char: king_george_v
      side: left
      text:
        - "У неё заканчиваются боеприпасы. Не волнуйтесь, вражеский корабль лишь отчаянно сопротивляется в безнадежной ситуации!"
        - "Что ж, ответ предельно ясен —"
        - "Всему флоту — открыть огонь по готовности! Во имя славы Королевского Флота, ОГОНЬ!"
