chapter1:
  rows:

    - char: u556
      side: left
      status: is-yellow
      text:
        - "Госпожа Бисмарк! Госпожа Бисмарк, пожалуйста, подождите!!"

    - char: bismarck
      side: right
      status: is-yellow
      text:
        - "О, это дитя из подводного флота. Прими мои утренние приветствия."

    - char: u556
      side: left
      status: is-yellow
      text:
        - "Госпожа Бисмарк, ваша вчерашняя речь была просто потрясающей! Я на всю жизнь запомню ваш величественный облик!!"

    - char: bismarck
      side: right
      status: is-yellow
      text:
        - "М-м.."

    - char: u556
      side: left
      status: is-yellow
      text:
        - "Госпожа Бисмарк, госпожа Бисмарк! Могу я попросить вас об одном одолжении?"

    - char: bismarck
      side: right
      status: is-yellow
      text:
        - "Хм?"

    - char: u556
      side: left
      status: is-yellow
      text:
        - "Ну, это... сегодня, именно сегодня я официально вступаю в строй!"
        - "С этого дня я — великий подводный рыцарь Железной Крови! Хе-хе-хе, здорово, правда?!"

    - char: bismarck
      side: right
      status: is-yellow
      text:
        - "Поздравляю тебя. Надеюсь, ты будешь верно исполнять свой долг перед Железной Кровью и добьешься величайших побед."

    - char: u556
      side: left
      status: is-yellow
      text:
        - "И вот... как великий подводный рыцарь, в этот миг, когда я готова отправиться в поход..."
        - "Если бы я получила благословение госпожи Бисмарк, я бы старалась еще сильнее!!"

    - char: bismarck
      side: right
      status: is-yellow
      text:
        - "М-м.."

    - char: u556
      side: left
      status: is-yellow
      text:
        - "О! Точно! Сначала позвольте мне показать вам мой коронный трюк! Ныряние вниз головой!!"

    - text: "Едва договорив, U-556 кувыркнулась и ушла под воду порта. Все это выглядело довольно комично."

    - char: bismarck
      side: right
      status: is-yellow
      text:
        - "Пфф..."

    - text: "Всегда суровая и напряженная Бисмарк внезапно рассмеялась."

    - char: u556
      side: left
      status: is-yellow
      text:
        - "Госпожа Бисмарк?"

    - char: bismarck
      side: right
      status: is-yellow
      text:
        - "Ничего. Просто ты, маленькая проказница, совсем не похожа на других детей. Интересно, почему?"

    - char: u556
      side: left
      status: is-yellow
      text:
        - "Сестры всегда говорят, что госпожа Бисмарк выглядит очень грозной и пугающей, они боятся к вам подходить."
        - "Но на самом деле это совсем не так! Вы согласились поболтать с такой крошечной подлодкой, как я..."
        - "Вы очень добрая!"

    - char: bismarck
      side: right
      status: is-yellow
      text:
        - "…Неужели в глазах детей я выгляжу именно так? Немного обидно слышать."

    - text: "Бисмарк слегка опустила голову, задумавшись на мгновение."

    - char: bismarck
      side: right
      status: is-yellow
      text:
        - "Хах, я поняла. Твоя просьба принята."

    - text: "Сказав это, Бисмарк развернулась и ушла. U-556, барахтаясь в воде, провожала её взглядом."

chapter2:
  rows:

    - text: "На следующий день."

    - char: u557
      side: left
      status: is-yellow
      text:
        - "556, что случилось?.. Ты выглядишь такой расстроенной."

    - char: u556
      side: right
      status: is-yellow
      text:
        - "У-у-у... Госпожа Бисмарк обещала прийти и дать нам свое благословение, но время выхода в море уже почти настало, а её всё нет..."

    - char: u557
      side: left
      status: is-yellow
      text:
        - "У госпожи Бисмарк так много дел... Она вряд ли запомнит такую мелочь."

    - char: u556
      side: right
      status: is-yellow
      text:
        - "М-м... Наверное, ты права. Значит, мне остается только стараться и добиваться великих побед..."
        - "Чтобы госпожа Бисмарк лично вручила мне Рыцарский крест с Дубовыми листьями!"
        - "Да! Мы ведь великие подводные рыцари Железной Крови! Подлодка U-556, к выходу в море гот—"

    - text: "В этот самый момент со стороны набережной раздались торжественные звуки музыки."

    - char: bismarck
      side: left
      status: is-yellow
      text:
        - "Сегодня великий флот Железной Крови приветствует новых бойцов!"
        - "Пусть они малы ростом, но они — наш самый острый шип и самый страшный кошмар для врага."
        - "Это наши доблестные подводные силы, великие подводные рыцари!"
        - "Пусть же наши юные рыцари отправятся в путь под наши благословения. Пусть их улов будет богат! Оркестр, играть марш!"

chapter3:
  rows:

    - text: "Личный военный оркестр Бисмарк, выстроившись в идеальном порядке, заиграл бодрую мелодию. Это было невероятное зрелище: мощнейший линкор мира провожал в путь крошечную субмарину."

    - char: u556
      side: left
      status: is-yellow
      text:
        - "Госпожа Бисмарк! Я знала, что вы придете!"

    - text: "Бисмарк едва заметно улыбнулась."

    - char: u556
      side: left
      status: is-yellow
      text:
        - "Госпожа Бисмарк, госпожа Бисмарк, а можно мне еще об одном одолжении попросить?"

    - char: bismarck
      side: right
      status: is-yellow
      text:
        - "Ты просто неисправима, дитя. Ну, говори."

    - char: u556
      side: left
      status: is-yellow
      text:
        - "Могу я называть вас «Сестренка Бисмарк»?"

    - char: bismarck
      side: right
      status: is-yellow
      text:
        - "М-м... Что?"

    - text: "Неожиданная просьба заставила флагмана на секунду лишиться дара речи."

    - char: u556
      side: left
      status: is-yellow
      text:
        - "У меня много младших сестренок, но я никогда не видела старшую... Поэтому, можно мне звать вас сестренкой?!"

    - char: bismarck
      side: right
      status: is-yellow
      text:
        - "Это... Ну хорошо."

    - char: u556
      side: left
      status: is-yellow
      text:
        - "Сестренка Бисмарк!"

    - char: bismarck
      side: right
      status: is-yellow
      text:
        - "Уф..."

    - text: "Это был первый раз, когда к ней обратились так просто и тепло. На щеках сурового лидера проступил румянец."

    - char: u556
      side: left
      status: is-yellow
      text:
        - "Сестренка Бисмарк, перед уходом у меня есть подарок для тебя!"

    - text: "U-556 протянула листок бумаги, исписанный неровным почерком и украшенный забавными рисунками."

    - char: bismarck
      side: right
      status: is-yellow
      text:
        - "Это?..."

    - char: u556
      side: left
      status: is-yellow
      text:
        - "Это моя «Гарантийная грамота», я написала её вчера вечером! Именем подводного рыцаря, U-556 клянется соблюдать обет и защищать сестренку Бисмарк!"

    - text: "Бисмарк мягко улыбнулась, глядя на бумагу."

    - char: u556
      side: left
      status: is-yellow
      text:
        - "Ой, время поджимает! Сестренка Бисмарк, мне пора! Мы обязательно встретимся снова! Подлодка U-556, выход в море!"

    - text: "С этими словами малютка снова кувыркнулась в воду и исчезла в глубине."

    - char: bismarck
      side: right
      status: is-yellow
      text:
        - "Сестра, значит... А это звучит неплохо..."
        - "Интересно, как продвигаются тренировки у Тирпиц..."

chapter4:
  rows:

    - char: renown
      side: left
      text:
        - "Линейный крейсер «Ринаун», Соединение H Королевского Флота. Мне приказано перехватить ваш корабль. Прошу вас, прекратите бессмысленное сопротивление."

    - char: bismarck
      side: right
      status: is-yellow
      text:
        - "Проклятье... Еще один свежий отряд на моем пути."

    - char: renown
      side: left
      text:
        - "Королевство объявило всеобщую мобилизацию. Корабли со всего океана стягиваются в этот квадрат. У вас нет шансов на побег.."

    - char: bismarck
      side: right
      status: is-yellow
      text:
        - "Похоже, вы упускаете из виду одну важную деталь."
        - "С самого начала моего проектирования я не предназначалась для линейных сражений с вашими основными силами."
        - "Моя стихия — рейдерство и нарушение коммуникаций!"
        - "И именно к такому бою я готовилась! Полный вперед! Увеличить дистанцию!"

    - char: ark_royal
      side: left
      text:
        - "Как и ожидалось, это чудовище не собирается сдаваться без боя."
        - "Чтобы остановить этого монстра, мы должны первым же делом лишить его хода."
        - "818-я эскадрилья «Суордфишей», на взлет! Цель — «Бисмарк»!"
