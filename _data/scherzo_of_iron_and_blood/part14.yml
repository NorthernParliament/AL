chapter1:
  rows:

    - char: tester
      side: left
      status: is-red
      text:
        - "Госпожа Бисмарк, неужели даже в такой ситуации вы не намерены использовать «это»?"

    - char: bismarck
      side: right
      status: is-yellow
      text:
        - "…Ваше вмешательство здесь не требуется."

    - char: tester
      side: left
      status: is-red
      text:
        - "До самого последнего вздоха продолжаешь упрямиться. А ведь нужно лишь немного решимости, чтобы отправить всех этих врагов на морское дно…"

    - char: bismarck
      side: right
      status: is-yellow
      text:
        - "После боя с Худ я всё поняла."
        - "Столь несправедливый поединок не принесет нам ни капли славы."
        - "По неведению своему я заглянула в бездну, и обнаружила, что бездна тоже всматривается в меня…"
        - "Тот Черный Куб… он пожирает мой разум."
        - "Он заставляет звучать в моей голове непрерывную, хаотичную музыку. Он делает меня радикальной, делает меня безумной."

    - char: tester
      side: left
      status: is-red
      text:
        - "......"

    - char: bismarck
      side: right
      status: is-yellow
      text:
        - "Я приказала Ойген уйти заранее, потому что не знала, что произойдет дальше."
        - "Но теперь я знаю одно: пришло время покончить с этим."

    - char: tester
      side: left
      status: is-red
      text:
        - "Отчет для протокола. Результат теста №151: negative (отрицательный). Субъект не является критической точкой. Запрашиваю дальнейшие инструкции."

    - char: nop
      side: right
      status: is-red
      text:
        - "Ситуация ясна. Рекомендую запустить протокол утилизации."

    - text:
      - "БА-БАХ!" 
      - "Оглушительный залп прерывает трансляцию. Бисмарк из последних сил навела уцелевшее орудие и выстрелила в Тестера, пока та передавала сигнал."   

    - char: bismarck
      side: left
      status: is-yellow
      text:
        - "Моя честь зовется верностью!"
        - "Но верна я не этому оружию, а нации, выкованной из Железа и Крови!"

    - char: tester
      side: right
      status: is-red
      text:
        - "..."
        - "Запрос: изменить результат теста №151. Объект тестирования открыл огонь по данному юниту."

    - char: nop
      side: left
      status: is-red
      text:
        - "Наконец-то пошли изменения? Прекрасно~ В таком случае, попробуй запустить процесс пробуждения~"

    - char: tester
      side: right
      status: is-red
      text:
        - "..."
        - "Поняла. Согласно протоколу: в зоне присутствуют неконтролируемые цели. Приоритет — обеспечение независимости объекта—"

    - char: king_george_v
      side: left
      text:
        - "Родни, доложи о повреждениях!"

    - char: rodney
      side: right
      text:
        - "Срочный ремонт завершен. Башня «А» уничтожена, но я всё еще в строю и готова к бою!"

    - char: king_george_v
      side: left
      text:
        - "Отлично. Будь то Железная Кровь или Сирены — не дайте уйти ни одному врагу!"