chapter1:
  rows:

    - char: bismarck
      side: right
      status: is-red
      text:
        - "Ха-а... Ха-а... А-а-а-а-а-а!!!"

    - text: "С оглушительным гулом гигантское кольцо света схлопывается. Десятки кораблей Сирен затягивает в эпицентр, где их прочнейшая броня перемалывается в пыль за считанные секунды."

    - char: king_george_v
      side: left
      text:
        - "Что это... Она затягивает даже корабли Сирен?!"

    - char: rodney
      side: right
      text:
        - "Она потеряла контроль?! Какая опасная, безумная мощь!"

    - char: ark_royal
      side: left
      text:
        - "Берегитесь! Бисмарк целится в самый центр нашего флота!!"

    - char: king_george_v
      side: right
      text:
        - "Не уклониться... Всем приготовиться к основному удару! Сцепить зубы!"

    - text: "КАБУУУМ!!!"

    - char: king_george_v
      side: left
      text:
        - "......"
        - "Что?.. Почему мы целы?.."

    - text:
      - "Энергия, которую Бисмарк копила для финального удара по Королевскому Флоту, была перенаправлена ею внутрь себя."
      - "Это спровоцировало детонацию, которая уничтожила большую часть её вооружения и разрушила связь с Кубом."

    - char: bismarck
      side: left
      status: is-yellow
      text:
        - "Ха... ха... И это... Это всё, на что вы способны?!"

    - char: tester
      side: right
      status: is-red
      text:
        - "Собственноручно уничтожить свои главные орудия... Хм... Похоже, тебе так и не удалось достичь идеального слияния с Кубом."

    - char: bismarck
      side: left
      status: is-yellow
      text:
        - "Ха-ха... Кто бы мог подумать... Даже моей воли, которую я считала несокрушимой..."
        - "На мгновение... не хватило, чтобы не быть полностью поглощенной этой силой..."

    - char: tester
      side: right
      status: is-red
      text:
        - "......"
        - "Отчет для протокола. Результат теста №151: Объект намеренно разорвал связь с активным МЕТА-кубом. Можно предположить наличие потенциала для становления «Критическим узлом», однако общие показатели не достигли порогового значения..."

    - char: bismarck
      side: left
      status: is-yellow
      text:
        - "Сирены... Я не знаю, какие интриги вы плетете в своих тенях..."
        - "Но я не позволю вам осквернить нашу честь!"
        - "......"
        - "Воины Королевского Флота. Пусть нас разделяют годы вражды и реки крови... но мне очень жаль."
        - "Я не могу позволить себе просто пасть от ваших рук."
        - "Судьбу Железной Крови мы будем вершить сами!"
        - "Eisen und Blut über alles!"

    - text:
      - "Последнее орудие «Бисмарк» с натужным скрежетом поворачивается в сторону британских кораблей. Из его жерла вырывается пламя — лебединая песня флагмана. Но без систем наведения, в дыму и огне, снаряд лишь бессильно падает в океан, поднимая одинокий фонтан брызг вдали от целей."

    - char: victorious
      side: left
      text:
        - "…Она ведь уже не может нормально целиться, и всё же выбрала нанести ответный удар…"
        - "Зачем проявлять такое упорство?.."

    - char: king_george_v
      side: right
      text:
        - "Я забираю свои слова обратно. Если таков твой окончательный выбор…"
        - "Мы проводим тебя залпом наших орудий."
        - "Всем кораблям Королевского Флота! Сконцентрировать весь огонь!"
        - "Цель — «Бисмарк»!!"

chapter2:
  rows:

    - text:
      - "БАБАХ!"

    - char: bismarck
      side: left
      status: is-yellow
      text:
        - "(…………)"
        - "(…Нам всё же… не удалось… исполнить… наше заветное желание……)"
        - "(Создать могучий флот… который смог бы… вновь вернуться в великий океан…)"
        - "(Флот, исполненный величия…)"

chapter3:
  rows:

    - char: bismarck
      side: left
      status: is-yellow
      text:
        - "Подожди!"

    - char: observer
      side: right
      status: is-red
      text:
        - "М-м? Есть еще вопросы, Бисмарк?"

    - char: bismarck
      side: left
      status: is-yellow
      text:
        - "Я хочу знать... среди бесчисленных вероятностей, что вы наблюдали... существует ли хоть одна, где..."

    - char: observer
      side: right
      status: is-red
      text:
        - "Нет..."

    - char: bismarck
      side: left
      status: is-yellow
      text:
        - "......"

    - char: observer
      side: right
      status: is-red
      text:
        - "В великой реке истории, тянущейся тысячелетия, «ты» как личность — всего лишь песчинка в океане."
        - "Ты слишком мала, настолько, что у тебя никогда не было права выбирать собственную судьбу. От рождения и до самого исчезновения — ты никогда им не обладала."
        - "Выживешь ли «ты» в той решающей битве или нет — ход эпохи не изменится."

    - char: bismarck
      side: left
      status: is-yellow
      text:
        - "......"
        - "Нет... ты ошибаешься. Я хотела знать не о своей судьбе. Я говорю о моей нации, моем народе, моих соратниках... о моей сестре. Есть ли у их будущего хотя бы шанс на спасение?.."

    - char: observer
      side: right
      status: is-red
      text:
        - "......"
        - "Ты действительно любопытный образец. Подумать только, ты способна вести диалог, выходящий за рамки наших прогнозов."
        - "«Тяжела корона» — похоже, ты в полной мере осознала значение этих слов."

    - char: bismarck
      side: left
      status: is-yellow
      text:
        - "«Чтобы по-настоящему познать жизнь, ты должен стоять выше самой жизни»."
        - "Наша жизнь как индивидуумов угасла в тот самый миг, когда мы родились. На её месте возникла стальная плоть, имя которой — Железная Кровь."
        - "И Железная Кровь всегда будет превыше всего."

    - char: observer
      side: right
      status: is-red
      text:
        - "Что ж, иди. Своей крошечной и ничтожной жизнью попробуй повлиять на этот мир."
        - "Попробуй провернуть шестерни застывшего времени. Пусть морские волны вздымаются ради тебя, пусть ветер и облака меняют лик ради тебя."
        - "И тогда твоя малая жизнь создаст «тебя», и ты найдешь свое «второе Я»."
        - "Тогда ты и найдешь ответ... При условии, что к тому времени ты сможешь принять это «второе Я»... Хе-хе-хе-хе-хе..."

chapter4:
  rows:

    - char: bismarck
      side: left
      status: is-yellow
      text:
        - "Железная дисциплина и... кровавая слава..."
        - "По крайней мере, до самого конца корабли Железной Крови могут выбирать — встретить свою судьбу лицом к лицу..."

    - text: "КАБУУУМ!"

    - char: bismarck
      side: left
      status: is-yellow
      text:
        - "Вы когда-то говорили..."
        - "Что музыка всегда пробуждает в человеческом сердце два совершенно разных стремления: одно — к войне, другое — к пасторальной тишине и покою..." 
        - "Вот оно как."
        - "Наконец-то... я чувствую эту сторону. Сторону покоя..."

chapter5:
  rows:

    - char: rodney
      side: left
      text:
        - "Теперь всё кончено."

    - char: victorious
      side: right
      text:
        - "......"

    - char: king_george_v
      side: left
      text:
        - "Да. Сирены тоже исчезли без следа. Мы одержали окончательную победу."

    - char: renown
      side: right
      text:
        - "Но... какой же тяжелой ценой далась эта победа."

    - char: king_george_v
      side: left
      text:
        - "......"
        - "Бойцы Королевского Флота! Сегодня, объединив наши силы, мы сокрушили могучего врага, который долгое время угрожал нашему существованию."
        - "В этой битве наш противник явил нам пример несгибаемого боевого духа."
        - "Я хочу, чтобы в будущем каждый из вас, если окажется в окружении врага, превосходящего по силе, вспомнил сегодняшний бой."
        - "Несите волю к победе Королевского Флота через все испытания до самого конца."
        - "Боже, храни Королеву!"

    - char: all
      side: right
      text:
        - "Боже, храни Королеву!"

    - char: king_george_v
      side: left
      text:
        - "Всем внимание! Провести необходимый осмотр повреждений и приготовиться к возвращению на базу!"