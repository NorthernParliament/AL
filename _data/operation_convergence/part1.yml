chapter1:
  rows:

    - text: "Некоторое время назад, до инцидента с Чёрным Кубом Бисмарк..."

    - char: bismarck
      side: left
      text:
        - "Спасибо, что пришли. Простите, что втягиваю вас в столь длительную операцию."

    - char: blucher
      side: right
      text:
        - "Всё в порядке! Мы счастливы внести свой вклад в науку Железной Крови!"
        - "Просто уточняю — мы проводим эксперимент по проверке функций Зеркального моря, верно? Я всегда хотела завести парочку собственных «Пешек», чтобы с ними поиграть!"

    - char: z16
      side: left
      text:
        - "Тебе не о чем беспокоиться, пока здесь единственная и неповторимая Я! Я сделаю всё ради Железной Крови!"

    - char: bismarck
      side: right
      text:
        - "Ваша готовность достойна восхищения. Я рада, что выбрала вас двоих."
        - "Прежде чем мы начнем, есть ли у вас вопросы? Я постараюсь дать вам всю необходимую информацию."

    - char: blucher
      side: left
      text:
        - "С этой операцией мы справимся, но... ты уверена, что мы не нужны тебе здесь? Ведь крупное сражение уже не за горами."
        - "Все в последнее время на взводе, и я переживаю, что ты можешь оказаться в опасности, если мы слишком сильно разделим наши силы..."

    - char: bismarck
      side: right
      text:
        - "Тебе не стоит беспокоиться об этом. Ни мне, ни Железной Крови нечего бояться."

    - char: blucher
      side: left
      text:
        - "Хорошо, раз ты уверена. Тогда я сосредоточусь исключительно на своей миссии!"
        - "О, и еще — где Ойген? Не верю, что моя родная младшая сестренка не пришла пожелать мне удачи!"
        - "Хе-хе☆ Ну, может, она засиделась допоздна, переживая за меня, и в итоге проспала~"

    - char: bismarck
      side: right
      text:
        - "Нет. Она и Хиппер принимают участие в другой операции."
        - "Скажем так, возникли неотложные дела. Я сообщу им об этой операции позже."

    - char: blucher
      side: left
      text:
        - "Наверное, в этом нет нужды? Это Зеркальное море совершенно секретно и полностью изучено, и я уверена, что у неё хватает своих забот."
        - "В любом случае, вопросов больше нет, так что пора начинать шоу!"

    - char: bismarck
      side: right
      text:
        - "Если приготовления закончены, можете выходить в море... Но у меня есть последний вопрос перед вашим уходом."
        - "Кто в этот раз будет играть роль противника?"

    - char: blucher
      side: left
      text:
        - "В смысле? Кто же еще, как не эта малявка?"

    - char: z16
      side: right
      text:
        - "Именно! Это я против этой дылды!"

    - char: bismarck
      side: left
      text:
        - "...Я советую вам еще раз взглянуть на 15-ю страницу оперативного брифинга."

    - char: blucher
      side: right
      text:
        - "15-я страница? Так, посмотрим... О"

    - char: z16
      side: left
      text:
        - "Погоди, мы на одной стороне?! — Я должна работать вместе с НЕЙ?!"

    - char: bismarck
      side: right
      text:
        - "Пожалуйста, только не говорите мне, что вы до этого момента даже не открывали брифинг."

    - char: blucher
      side: left
      text:
        - "Открывала! Я помню каждую деталь об операции, где она проходит и что говорят отчеты разведки!"
        - "Хотя... я как бы перестала читать перед 15-й страницей. Хе-хе☆"

    - char: z16
      side: right
      text:
        - "Я тоже! Получается, все мои старания по разработке победной стратегии против Блюхер были напрасны..."

    - char: blucher
      side: left
      text:
        - "Мы квиты! Я так ломала голову над великим планом, как тебя одолеть, и теперь он бесполезен!"

    - char: bismarck
      side: right
      text:
        - "Неважно. Еще есть время объяснить остальное—"

    - char: blucher
      side: left
      text:
        - "Простите, вопрос!"
        - "Так если мы с ней в одной команде, против КОГО мы сражаемся?"

    - char: z16
      side: right
      text:
        - "Мои мысли один в один! В списке только наши имена!"

    - char: bismarck
      side: left
      text:
        - "Именно это я и собиралась вам сказать."
        - "Личность вашего оппонента в настоящее время, к сожалению, засекречена. Просто считайте её своей боевой подругой, такой же девушкой-кораблем."

    - char: blucher
      side: right
      text:
        - "Дразнишь нас, значит... Ладно, и когда мы с ней встретимся?"

    - char: bismarck
      side: left
      text:
        - "После начала эксперимента."
        - "Будьте уверены, вы не будете сражаться всё время. Вы также сможете свободно общаться с ней, пока оборудование зоны неактивно."

    - char: z16
      side: right
      text:
        - "Теперь мне аж не терпится увидеть, кто это!"

    - char: bismarck
      side: left
      text:
        - "Рада это слышать. Вы будете весьма удивлены, когда узнаете."

    - char: z16
      side: right
      text:
        - "Любопытно... Жду не дождусь встречи с новой подругой."

    - char: blucher
      side: left
      text:
        - "Раз тебе так не терпится, дочитывай брифинг, и погнали!"
        - "А тебе, Бисмарк, удачи в твоей собственной операции! Передавай привет всем знакомым лицам, которых встретишь! Хе-хе☆"