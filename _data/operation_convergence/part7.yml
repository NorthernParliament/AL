chapter1:
  rows:

    - char: z16
      side: left
      text:
        - "Они отступают, Блюхер!"

    - char: blucher
      side: right
      text:
        - "Уже? Это и боем-то назвать трудно!"
        - "Мы не можем дать им уйти! Скорее, за ними!"

    - char: z16
      side: left
      text:
        - "Не надо. Брюнхильда уже давно покинула поле боя, и если мы погонимся за кораблями, то войдем в другую зону."
        - "Это против правил, помнишь? Мы уже победили, так что давай просто вернемся назад."

    - char: blucher
      side: right
      text:
        - "Грр... Она обвела нас вокруг пальца..."

    - char: z16
      side: left
      text:
        - "О чем ты? Мы победили, а она бежит."

    - char: blucher
      side: right
      text:
        - "Конечно, на этот раз мы выиграли, но мы не получили никакой полезной информации о нашем противнике."
        - "Что еще хуже, нам придется туго, если она решит выставить целую кучу авианосцев!"
        - "Тогда нас переиграют по дальности и тактике противник, о котором мы ничего не знаем... Ух, как же это бесит!"

    - char: z16
      side: left
      text:
        - "Черт, а ты права... Не знала, что ты так много обдумываешь."
        - "И когда это ты стала такой сильной в тактике? Я никогда не считала тебя «книжным» типом."

    - char: blucher
      side: right
      text:
        - "Хиппер постоянно пилила меня по поводу учебы. Кроме того, не нужно быть гением, чтобы во всём этом разобраться."

    - char: z16
      side: left
      text:
        - "Хм... Может, мне тоже стоит как-нибудь попросить Z23 подтянуть меня по учебе. Я тоже хочу стать умной!"
        - "Но это как-нибудь в другой раз! А сейчас — пошли обратно. Я просто умираю, так хочу поужинать!"

    - char: blucher
      side: right
      text:
        - "Ужин — это отлично! Я за тобой!"