  rows:

    - char: z16
      side: left
      text:
        - "Замечены подкрепления противника!"
        - "Это Граф Цеппелин! Ну, во всяком случае, её «Пешка»."

    - char: blucher
      side: right
      text:
        - "Один авианосец без эскорта? Это определенно какой-то новаторский подход к делу..."
        - "Даже если она не командует «Пешками» напрямую, ей явно стоит пересдать «Тактику 101». Хе-хе☆"
        - "Слушай, а разве Цеппелин тоже не на тренировках со своей оснасткой? Именно поэтому она не смогла присоединиться к операции Бисмарк."

    - char: graf_zeppelin?
      side: left
      status: is-red
      text:
        - "......"

    - char: blucher
      side: right
      text:
        - "«Пешка» Z46 была не такой уж сильной, и спорю, что эта тоже не... Ого, беру свои слова назад!"
        - "Ну и дела! Так вот как оснастка Цеппелин выглядит в действии!"

    - char: z16
      side: left
      text:
        - "Впечатляюще! Мощно! Но ей всё равно не сравниться с единственной и неповторимой... МНОЙ!"

    - char: blucher
      side: right
      text:
        - "Ладно, хватит хвастаться, сосредоточься на том, чтобы сбивать эти самолеты!"
        - "ПВО, огонь на поражение!"