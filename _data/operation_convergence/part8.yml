chapter1:
  rows:

    - char: blucher
      side: left
      text:
        - "Сегодня у нас на ужин — барабанная дробь, пожалуйста — та-да! Полный курс кухни Ортодоксии Ирис!"

    - char: z16
      side: right
      text:
        - "Обалдеть, как же много еды! И всё выглядит просто объедение!"

    - char: blucher
      side: left
      text:
        - "Угу! Не каждый день выпадает шанс так от пуза наесться!"
        - "Тут еще и напитки есть, если хочешь. Просто пойди и налей себе."

    - char: z16
      side: right
      text:
        - "Крутяк! Пожалуй, возьму газировку или типа того..."
        - "Кстати, о еде: а что едят «Пешки»? Они вообще едят?"
        - "Я тут подумала, было бы очень странно, если бы они сейчас все вошли сюда и начали вставать в очередь за подносами."

    - char: blucher
      side: left
      text:
        - "Не думаю, что им нужно есть. Они же, по сути, просто роботы, созданные Сиренами, верно? Вряд ли им нужна еда."
        - "В заметках по исследованию сказано, что когда «Пешки» возвращаются в мастерскую, первым делом они загружают боевые данные в отдельное хранилище."
        - "Потом они идут в... забыла, как называется, но это какое-то место, где они сравнивают свои данные друг с другом, чтобы проанализировать эффективность."
        - "После этого они, наверное, просто отправляются на склад и «ложатся спать»."
        - "Там они подзаряжаются, перегруппировываются с остальными для завтрашнего дня и готовятся к следующему этапу эксперимента. Звучит довольно просто."

    - char: z16
      side: right
      text:
        - "Любопытно... Я удивлена, что ты всё это знаешь."
        - "До того, как мы сюда попали, я думала, что мы обе одинаково ни в зуб ногой."

    - char: blucher
      side: left
      text:
        - "Ты бы тоже всё знала, если бы прочитала брифинги. Там всё это есть."
        - "Только вдумайся, в какой мы ситуации: никому не разрешено входить или выходить из Зеркального моря, пока не определится победитель."
        - "Это значит, что мы заперты здесь до конца эксперимента. Разве это не пугает?"
        - "Узнать как можно больше — это суперважно, если хочешь убраться отсюда поскорее и воссоединиться с нашими друзьями."

    - char: z16
      side: right
      text:
        - "Уф. Ты абсолютно права... Я-то думала, что это будет как обычные учения..."
        - "Бли-и-ин, от осознания того, что мы застряли, у меня даже аппетит пропадает..."

    - char: blucher
      side: left
      text:
        - "Эй, всё не так уж плохо. Наш противник — одна из наших, и она не «Пешка», а значит, мы сможем с ней связаться, если что-то пойдет не так."
        - "Но что еще важнее — пока мы побеждаем, мы выберемся отсюда в мгновение ока!"

    - char: z16
      side: right
      text:
        - "Да, ты права! Знаешь что, пожалуй, я возьму еще и бургер!"