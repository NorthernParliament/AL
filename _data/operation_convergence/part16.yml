chapter1:
  rows:

    - text:
      - "Перед началом эксперимента..."
      - "Где-то в засекреченном месте..."

    - char: bismarck
      side: left
      text:
        - "Момент истины настал."
        - "Независимо от того, добьюсь я успеха или потерплю неудачу, занавес поднимется над новым будущим для Железной Крови."
        - "Что бы ни случилось со мной, отныне бразды правления возьмешь ты."
        - "Ты — корабль-проект и одно из наших ключевых звеньев в контактах с Сиренами. Обсервер доверяет тебе."
        - "Судьба Железной Крови теперь на твоих плечах, Фридрих. Претвори в жизнь план, который мы так тщательно разрабатывали."

    - char: friedrich_der_grosse
      side: right
      text:
        - "Будет сделано, Бисмарк."
        - "Однако у меня есть вопрос. Ты уже рассказала об этом Ойген?"

    - char: bismarck
      side: left
      text:
        - "Еще нет. В грядущем сражении у неё своя роль, и её «игра» должна быть подлинной."
        - "Тебе решать, когда сообщить ей о нашем плане."

    - char: friedrich_der_grosse
      side: right
      text:
        - "Хорошо. Надеюсь лишь, что она не воспримет это слишком болезненно."

    - char: bismarck
      side: left
      text:
        - "Она поймет. Я в этом уверена."

    - char: friedrich_der_grosse
      side: right
      text:
        - "И последнее. Что потом, когда ты используешь Чёрный Куб? Кто придет тебе на помощь?"
        - "Как я понимаю, у тебя нет плана спасения."

    - char: bismarck
      side: left
      text:
        - "Я надеялась, что ты не раскусишь меня так быстро."
        - "У меня нет такого плана. В нём нет нужды."

    - char: friedrich_der_grosse
      side: right
      text:
        - "Бисмарк, всё еще существует ненулевой шанс, что ты сможешь контролировать Куб."

    - char: bismarck
      side: left
      text:
        - "Я знаю об этом, и именно поэтому я должна пойти на этот риск."
        - "Но даже если я смогу его контролировать, останусь ли я собой?"
        - "Ты знаешь, как работает Куб. Чем сильнее ты синхронизируешься с ним, тем глубже проникает коррозия."
        - "Кем бы — или чем бы — я ни стала, моя судьба — затонуть здесь. От рук ли Королевского Флота или от технологий Сирен — это не имеет значения."
        - "Пока я жива, эта «Реконструкция» никогда не закончится... И Железная Кровь никогда не будет свободна в выборе собственного пути."
        - "Не трать время и ресурсы, пытаясь спасти меня. Я позабочусь о том, чтобы стать последней жертвой, которую они принесут в своей маленькой шахматной игре."

    - char: friedrich_der_grosse
      side: right
      text:
        - "Прости, но я не могу этого принять, Бисмарк."
        - "На этой чистой партитуре, что ты мне оставила, я сочиню симфонию."
        - "Я освобожу Железную Кровь от оков судьбы. И ты, и Командир — вы оба незаменимы для того, чтобы вести нас к светлому будущему."
        - "Неважно, сколько времени это займет и какую цену придется заплатить."

    - char: bismarck
      side: left
      text:
        - "Полагаю, отказ ты не примешь."

    - char: friedrich_der_grosse
      side: right
      text:
        - "Нет, не приму."

    - char: bismarck
      side: left
      text:
        - "...Тогда я буду помнить о твоем плане."
        - "Надеюсь, когда-нибудь и где-нибудь мне удастся услышать твою симфонию."

    - char: friedrich_der_grosse
      side: right
      text:
        - "Да. Мы встретимся снова, Бисмарк. Я клянусь тебе в этом этими морями."