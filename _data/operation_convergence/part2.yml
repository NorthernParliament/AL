chapter1:
  rows:

    - text:
      - "Зеркальные моря. Карманные измерения, созданные Сиренами."
      - "Эти искусственные пространства почти полностью отрезаны от внешнего мира. Внутри них — своя среда, структура и даже собственные физические законы."
      - "Зеркальное море может существовать там, где снаружи всё кажется абсолютно пустым. Поэтому нет ничего удивительного в том, что внутри может скрываться огромный остров с целым комплексом построек."

chapter2:
  rows:

    - char: blucher
      side: left
      text:
        - "Ого, так вот как выглядит наш исследовательский центр в Зеркальном море..."
        - "Снаружи кажется очередным мрачным сооружением Сирен, но стоит зайти внутрь — и тут довольно уютно!"

    - char: z16
      side: right
      text:
        - "И не говори! Здесь так просторно и шикарно, что это место больше похоже на роскошный курорт, чем на оперативную базу."
        - "Мы что, будем жить здесь до самого конца эксперимента?"

    - char: blucher
      side: left
      text:
        - "Фух~!"

    - text:
      - "Блюхер плюхнулась на диван в зоне отдыха и открыла оперативный брифинг."

    - char: blucher
      side: left
      text:
        - "Именно. Мы задержимся здесь надолго, так что можем чувствовать себя как дома."
        - "Хм, давай осмотримся. Это зона отдыха... Здесь флот... О, а это что, комната для крафта и мастерская?"

    - char: z16
      side: right
      text:
        - "Должно быть, именно здесь Сирены штампуют своих «Пешек»! Я впервые вижу такое своими глазами! А ты, Блюхер?"

    - char: blucher
      side: left
      text:
        - "Ну да. Сирены обычно не позволяют нам разгуливать по своим объектам."
        - "И если я всё правильно понимаю... Это Зеркальное море может производить улучшенных «Пешек» с повышенными боевыми характеристиками и большей автономностью..."
        - "Думаю, их модифицировали специально для нашего эксперимента, как и нашу собственную оснастку."
        - "Но помни об осторожности. Если безрассудно бросишься на таких врагов, можешь получить ранения, эксперимент это или нет."
        - "Хе-хе☆ Жутковато, правда?"

    - text:
      - "Пока Блюхер изучала документы, Z16 разведывала пустую столовую по соседству."

    - char: z16
      side: left
      text:
        - "Ты только посмотри, Блюхер! Кладовые просто забиты всякими вкусностями!"
        - "Тут полно разной еды! И не только кухня Железной Крови, тут есть блюда Ортодоксии Ирис, Королевского Флота и Империи Сардиния!"

    - char: blucher
      side: right
      text:
        - "Понятно, понятно... Каждая морская зона разделена на мелкие сектора. Если флагман сектора выведен из строя, сектор считается «захваченным»."
        - "Как только будет захвачено достаточно секторов, появится возможность атаковать оперативную базу противника..."

    - char: z16
      side: left
      text:
        - "Блюхер, ты меня вообще слушаешь?"

    - char: blucher
      side: right
      text:
        - "А, что ты сказала?"

    - char: z16
      side: left
      text:
        - "Я говорю — заценила столовую! У нас тут куча крутых штук!"
        - "Ты разве не проголодалась после долгого плавания? Давай перекусим, прежде чем приниматься за работу!"
        - "Всё равно мы не сможем начать операцию, пока не запустим все эти системы."

    - char: blucher
      side: right
      text:
        - "Хм, резонно... Ну, и что ты будешь?"

    - char: z16
      side: left
      text:
        - "Швайнехаксе, квашеную капусту и картофельное пюре!"

    - char: blucher
      side: right
      text:
        - "Тогда и мне прихвати порцию швайнехаксе. И еще сосисок с овощами гриль в придачу."
        - "Так, посмотрим... «До тех пор, пока одна из операционных баз не будет захвачена, никто не сможет покинуть Зеркальное море, равно как и войти в него извне»..."
        - "ЧТО ЗА ЧЕРТ?!"

    - char: z16
      side: left
      text:
        - "Гах! Чего ты так орешь внезапно?"
        - "Еще чуть-чуть — и я бы уронила еду, которую ты просила."

    - char: blucher
      side: right
      text:
        - "Ценю твой подвиг. Но тут написано... «Операция начнется в 15:00 первого дня»..."

    - char: z16
      side: left
      text:
        - "Чего?! Нам придется сражаться уже в первый день?"
        - "А сколько сейчас времени вообще?"

    - char: blucher
      side: right
      text:
        - "Уже 11:30, а я еще даже не осмотрела оборудование!"

    - char: z16
      side: left
      text:
        - "Ой-ой..."

    - char: blucher
      side: right
      text:
        - "Давай быстро доедаем и бежим проверять состояние систем и «Пешек»!"