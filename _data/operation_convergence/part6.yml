chapter1:
  rows:

    - text:
      - "КА-БУУУМ!"
      - "Авиаудары «Пешки» оказались тщетны, и дуэту удалось её устранить."

    - char: z16
      side: left
      text:
        - "Эта «Пешка» выглядела как флагман, так что — один сектор захвачен!"
        - "Ого, видела? Серийные корабли сходят с ума теперь, когда мы прихлопнули их босса!"
        - "Наши собственные серийники быстро с ними разделаются. Проще простого!"

    - char: blucher
      side: right
      text:
        - "Фух, эта «Пешка» меня реально удивила. Авианосцы играют нечестно!"

    - char: z16
      side: left
      text:
        - "Это же часть эксперимента! Мы бы победили в мгновение ока, если бы не все эти правила."

    - char: blucher
      side: right
      text:
        - "Да, но в эксперименте не было бы смысла, если бы нам позволили сразу выложиться на полную."

    - char: z16
      side: left
      text:
        - "И то верно..."

    - char: blucher
      side: right
      text:
        - "Хе-хе☆ В любом случае, нам остается только подождать, пока наши корабли закончат работу, так что пока можем расслабиться и отдохнуть."
        - "...Ой, погоди секунду. Я ловлю сигнал еще одной девушки-корабля. Линейный крейсер по имени Брюнхильда? Э-э, напомни, кто это вообще?"

    - char: z16
      side: left
      text:
        - "Брюнхильда? Не думаю, что я её знаю... Но имя звучит круто!"

    - char: blucher
      side: right
      text:
        - "Интересно, она играет роль «плохиша»? Хе-хе☆"
        - "Жаль, что нам нельзя разговаривать друг с другом, пока боевая часть не закончится..."
        - "Погоди, раз она девушка-корабль, это может значить, что она ведет сюда подкрепления!"
        - "Тогда нам пора возвращаться в строй и перебить всех врагов!"