chapter1:
  rows:

    - text:
      - "Битва за последний сектор, непосредственно прилегающий к базе, началась. Обе стороны понимали, чем всё закончится."
      - "Тем не менее, они сражались изо всех сил. Блюхер и Z16 мобилизовали отчаянную последнюю оборону, выведя в бой каждую «Пешку», которую только смогли найти."
      - "После долгого сражения флаг победителя наконец был поднят над базой проигравших. Брюнхильда одержала победу."

    - char: blucher
      side: left
      text:
        - "Что ж, похоже, это всё... хотя горечь поражения еще не успела накрыть."

    - char: z16
      side: right
      text:
        - "Неудивительно, что в итоге мы проиграли..."

    - char: brunhilde
      side: left
      text:
        - "Я хотела бы сказать, что в битве есть нечто большее, чем просто победа или поражение, но это было бы дурным тоном."
        - "В вашу защиту скажу: «Пешки» были распределены несправедливо с самого начала, к тому же на вас наложили множество ограничений."
        - "Меня не удивит, если результаты эксперимента были предопределены заранее, а нашей единственной ролью было довести его до конца."

    - char: blucher
      side: right
      text:
        - "Я знаю, что это было нечестно и всё такое, но я всё равно хотела победить! Побеждать явно веселее, чем проигрывать!"

    - char: brunhilde
      side: left
      text:
        - "Конечно. Это само собой разумеется."

    - char: z16
      side: right
      text:
        - "Полагаю, раз эксперимент окончен, «Пешки» сослужили свою службу. Что с ними теперь будет?"

    - char: brunhilde
      side: left
      text:
        - "Что касается серийных кораблей, то по команде центрального терминала их разберут на материалы."
        - "А «Пешек», скорее всего, тоже утилизируют после того, как они загрузят свои боевые данные."

    - char: z16
      side: right
      text:
        - "Сделать свою работу только ради того, чтобы в конце пойти на слом... Я знаю, что они были нашими врагами, но, блин, мне их даже жалко."

    - char: brunhilde
      side: left
      text:
        - "Посмотри вокруг. Само Зеркальное море меняется — вероятно, потому что эксперимент завершен."
        - "Видишь, как обломки перерабатываются, а конструкции меняют форму?"
        - "Я верю, что наш выход появится, как только всё вернется в первоначальный вид. Тогда мы сможем отправиться домой."

    - char: blucher
      side: right
      text:
        - "Ну, пока мы всё еще здесь, почему бы нам не закончить всё настоящим сражением между девушками-кораблями?"
        - "Почти всё время в центре внимания были «Пешки», и я хочу увидеть, как мы на самом деле выглядим на фоне друг друга. Что скажешь?"

    - char: brunhilde
      side: left
      text:
        - "Ты уверена? Хотя у меня припасено достаточно холостых снарядов, они всё равно могут сделать больно, если попадут в неудачное место."

    - char: blucher
      side: right
      text:
        - "Взаимно. Если у тебя с этим нет проблем, то я только «за»!"

    - char: z16
      side: left
      text:
        - "И я тоже, на стороне Блюхер! Думаешь, справишься? Я не обижусь, если ты струсишь перед лицом единственной и неповторимой МЕНЯ!"

    - char: brunhilde
      side: right
      text:
        - "Ха. Я — линейный крейсер. Справиться с одним тяжелым крейсером и эсминцем для меня — детская забава."

    - char: blucher
      side: left
      text:
        - "Я бы не была в этом так уверена~! Ну что, решим всё в той зоне для учений?"

    - char: brunhilde
      side: right
      text:
        - "Идет. Пусть наша битва в полную силу станет достойным финалом этой долгой операции!"