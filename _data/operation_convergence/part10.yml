chapter1:
  rows:

    - text:
      - "Эксперимент продолжался своим чередом: в одни дни девушки отдыхали, в другие — сражались."
      - "Хотя Брюнхильда проиграла первый бой, в последующих раундах она собрала больше «Пешек», медленно, но верно склоняя чашу весов в свою пользу."
      - "Тем не менее, явный победитель всё еще не определился. Ни одна из сторон не достигла главной цели эксперимента — захвата базы противника."
      - "И пока этого не произойдет, никому не разрешалось покидать Зеркальное море."

chapter2:
  rows:

    - char: z16
      side: left
      text:
        - "Проклятье! Мы были в такой выгодной позиции, а она взяла и перевернула всё с ног на голову!"

    - char: blucher
      side: right
      text:
        - "Она каким-то образом узнала, что мы не готовы к внезапному появлению двух авианосцев. Они полностью разрушили наш строй!"

    - char: z16
      side: left
      text:
        - "Да это бред какой-то! Будто «Пешки» Цеппелин было мало, так она еще и выставила «Пешку» одной из твоих сестер!"

    - char: blucher
      side: right
      text:
        - "Зейдлиц? Да, было странно видеть её копию... Что еще хуже, у Брюнхильды в запасе есть еще авианосцы, если она захочет их выставить!"
        - "Как нам, черт возьми, с ними справляться?"

    - char: z16
      side: left
      text:
        - "А мы ВООБЩЕ можем с ними справиться? По-моему, этот эксперимент подстроен против нас!"

    - char: blucher
      side: right
      text:
        - "Понимаю, о чем ты. У неё не только больше «Пешек», но все они — авианосцы и крейсера."
        - "А что досталось нам? Кучка подлодок и эсминцев."

    - char: z16
      side: left
      text:
        - "Эй! Не смей гнать на эсминцы! Я — эсминец, и я лучшая в своем деле!"

    - char: blucher
      side: right
      text:
        - "Я вовсе не пытаюсь их принизить, но объективная реальность такова, что они не ровня целому флоту капитальных кораблей."
        - "Помни, это бой «Пешек» против «Пешек». Наши собственные тяжелые корабли не выстоят, если их числом задавят."

    - char: z16
      side: left
      text:
        - "Тут ты права..."
        - "Но есть и светлая сторона: у многих её «Пешек» нет противолодочного вооружения."
        - "Мы могли бы использовать наши подлодки, чтобы измотать её флот."

    - char: blucher
      side: right
      text:
        - "А, тактика «волчьей стаи»! Это может сработать!"
        - "Но если отвлечься от стратегии... есть одна вещь, которая не дает мне покоя."
        - "Это радиомолчание. Ты слышала что-нибудь от Бисмарк?"

    - char: z16
      side: left
      text:
        - "Нет, всё еще тишина."

    - char: blucher
      side: right
      text:
        - "Значит, она очень занята своей операцией. Она говорила, что даст совет, если понадобится, но... похоже, нам остается полагаться только на себя."

    - char: z16
      side: left
      text:
        - "Ты же не думаешь, что с ней могло что-то..."

    - char: blucher
      side: right
      text:
        - "Не-а, ни за что! Она флагман нашего флота, сильнейшая из нас!"
        - "Даже Королевский Флот ворчал о том, какая она непотопляемая, помнишь? С той битвой она точно справится."
        - "Если что-то и пошло не так, то это наше оборудование здесь, на месте."

    - char: z16
      side: left
      text:
        - "Ну, наверное... Угх, как же мне надоело торчать здесь. Я хочу домо-о-ой!"

    - char: blucher
      side: right
      text:
        - "Я тоже, но мы не можем бросить эксперимент. Бисмарк доверила нам довести его до конца!"
        - "И не давай тоске по дому взять верх, иначе мы точно проиграем!"

    - char: z16
      side: left
      text:
        - "Я не собираюсь уходить или отдавать победу! Я знаю, что будущее Железной Крови зависит от этой штуки!"

    - char: blucher
      side: right
      text:
        - "Вот и отлично! Если тебе это поможет — думаю, наш финальный матч завтра."
        - "Хоть у нас и есть «Пешка» Бисмарк, нам всё равно придется выложиться на полную и победить как можно быстрее."