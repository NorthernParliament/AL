chapter1:
  rows:

    - text:
      - "Эксперимент приближался к завершающей стадии."
      - "Флот тяжелых кораблей Блюхер попытался прорваться грубой силой, но был остановлен и стремительно разгромлен одной-единственной «Пешкой» линкора."
      - "За этим последовала очередная победа Брюнхильды. Теперь под её контролем находились все сектора, кроме одного — последней линии обороны базы."
      - "Блюхер и Z16 стояли на пороге поражения. Если Брюнхильда захватит их базу, эксперименту придет конец."

chapter2:
  rows:

    - char: z16
      side: left
      text:
        - "Она СНОВА нас побила! Ну как такое вообще могло произойти..."

    - char: blucher
      side: right
      text:
        - "На самом деле, это нетрудно объяснить. Мы потеряли преимущество в огневой мощи, как только появилась эта «Пешка» линкора."

    - char: z16
      side: left
      text:
        - "Ну и что нам теперь делать?"

    - char: blucher
      side: right
      text:
        - "Мы мало что МОЖЕМ сделать. Как только она захватит следующую зону — для нас игра окончена."

    - char: z16
      side: left
      text:
        - "Гррр... Что за бред!"
        - "Всё подстроено! Это несправедливо! Наши «Пешки» и в подметки не годятся её экземплярам!"
        - "Черт, мы почти не получали новых «Пешек» с самого начала, в то время как её становятся всё сильнее! И мы до сих пор не слышали ни словечка от Бисмарк!"

    - char: blucher
      side: right
      text:
        - "Всё это часть операции. Ну, скорее всего."
        - "В конце концов, неважно, победим мы или Брюнхильда. Оба исхода выгодны Железной Крови."
        - "И эй, мы сделали всё, что могли — от стратегии до командования! Если проиграем, то будем знать, что выложились на полную!"

    - char: z16
      side: left
      text:
        - "Слабое утешение..."

    - char: blucher
      side: right
      text:
        - "Послушай, мне тоже надоело это место! Тут почти нечем убить время!"
        - "Вот чем нам тут развлекаться? Болтать с «Пешками»? Они же ни слова не говорят в ответ!"

    - char: z16
      side: left
      text:
        - "В смысле? Мы с Тиле постоянно болтаем."

    - char: blucher
      side: right
      text:
        - "...Что? Ты серьезно? И о чем же вы говорите?"

    - char: z16
      side: left
      text:
        - "Да обо всём. Вчера я рассказывала ей про еду, и она всё-всё выслушала!"

    - char: blucher
      side: right
      text:
        - "Что?! Если это правда, то это сенсация! Я должна занести это в отчет!"
        - "Мне нужны подробности! Что именно она сказала?"

    - char: z16
      side: left
      text:
        - "Это так важно? Погоди, дай-ка вспомню..."

chapter3:
  rows:

    - char: z16
      side: left
      text:
        - "Эй, Тиле! Только что позавтракала — наверное, лучший завтрак в моей жизни!"

    - char: z2?
      side: right
      text:
        - "«Ого, правда? Я слушаю. Что еще расскажешь?»"

    - char: z16
      side: left
      text:
        - "Вчерашний обед тоже был просто отпад! Я и не знала, что в Сардинии столько видов пиццы!"

    - char: z2?
      side: right
      text:
        - "«Ого, правда? Я слушаю. Что еще расскажешь?»"

    - char: z16
      side: left
      text:
        - "И дело не только в пицце, у них там еще миллион видов спагетти!"

    - char: z2?
      side: right
      text:
        - "«Ого, правда? Я слушаю. Что еще расскажешь?»"

    - char: z16
      side: left
      text:
        - "Интересно, что будет на ужин! Спорим, тоже что-то классное!"

chapter4:
  rows:

    - char: blucher
      side: left
      text:
        - "...У меня есть предчувствие, что этот разговор состоялся только у тебя в голове."

    - char: z16
      side: right
      text:
        - "Да с чего бы?! Почему ты так говоришь?"

    - char: blucher
      side: left
      text:
        - "Во-первых, она бы никогда не разговаривала так, как ты. Во-вторых, почему она звучит как заезженная пластинка? *вздох* Я не буду это записывать."

    - char: z16
      side: right
      text:
        - "Почему нет? Что в этом плохого?"

    - char: blucher
      side: left
      text:
        - "Ну, не знаю... Может то, что кто-нибудь прочитает это и подумает, что у тебя крыша поехала?"
        - "Ладно, давай на боковую. Завтра нам понадобятся все силы для эксперимента."
        - "Кстати, раньше эксперименты были каждые три дня, а в последнее время мы сражаемся каждый день. Думаешь, с центральным терминалом что-то не так?"

    - char: z16
      side: right
      text:
        - "Может, ему просто надоело всё это так же сильно, как и нам."

    - char: blucher
      side: left
      text:
        - "Было бы забавно. Хе-хе☆"
        - "то ж, следующая битва, скорее всего, станет последней, но это не повод не показать всё, на что мы способны!"

    - char: z16
      side: right
      text:
        - "Чертовски верно. Я не сдамся без боя!"