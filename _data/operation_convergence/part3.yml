chapter1:
  rows:

    - text:
      - "Следуя карте из брифинга, Блюхер и Z16 добрались до зоны производства. То, что они там увидели, лишило их дара речи."
      - "Это место напоминало колоссальный завод. В центре стояли бесчисленные «Пешки» — безмолвные и неподвижные."

    - char: z16
      side: left
      text:
        - "Это... это же целый гигантский флот Пешек!"
        - "Их что, создают здесь как машины на конвейере, а потом сразу отправляют в бой?"

    - char: blucher
      side: right
      text:
        - "Тут Z1, Z2, Карлсруэ... даже Пешки Ойген и Хиппер!"
        - "Ого, да их тут еще больше! Гнейзенау, Шарнхорст... и даже Бисмарк?!"

    - char: z16
      side: left
      text:
        - "С такой оравой даже оригиналы бы не справились, напади они все разом!"
        - "Значит, победа у нас в кармане! Правда, Блюхер?"
        - "Ну что, девчонки, я права или я права? Ха-ха-ха!"

    - text:
      - "Z16 так и подпрыгивала от предвкушения грядущей битвы. Она повернулась к Пешке Z2 и начала с ней болтать."

    - char: z16
      side: left
      text:
        - "Я уверена, ты со мной согласна, Тиле! В этот раз мы оторвемся по полной!"

    - char: blucher
      side: right
      text:
        - "Надеюсь, ты не ждешь ответа... Пешки обычно не умеют общаться."

    - char: z2?
      side: left
      text:
        - "......"

    - char: blucher
      side: right
      text:
        - "Всё такие же жуткие, как я их помню... Но по опыту сражений с ними я знаю, что они способны менять выражение лица."

    - char: z16
      side: left
      text:
        - "Да ладно тебе, я же не всерьез! Даже я знаю, что Пешки — это очередная дурацкая шутка Сирен."
        - "Мы здесь как раз ради них — чтобы испытать их в деле! ...О, смотри, кто-то оставил диктофон."

    - char: prinz_eugen?
      side: right
      text:
        - "«Краткое описание эксперимента: Операция „Конвергенция“»."
        - "«Флот Пешек должен быть активирован и направлен на симулированную вражескую территорию. Их задача — уничтожить флагман каждой зоны»."
        - "«После того как будет захвачено установленное количество зон, начинается штурм базы противника. Эксперимент завершится после успешного захвата»."
        - "«Никому не разрешается входить или выходить из Зеркального моря, пока одна из сторон эксперимента не одержит победу»."

    - char: z16
      side: left
      text:
        - "А? Мы это и так знаем. Она просто зачитывает брифинг!"
        - "Это что, подколка в мой адрес? Ойген думает, что я читать не умею?"

    - char: prinz_eugen?
      side: right
      text:
        - "«Краткое описание эксперимента: Операция „Конвергенция“»."

    - char: blucher
      side: left
      text:
        - "Хм? Она что, зациклилась?"

    - char: z16
      side: right
      text:
        - "Может, на ленте есть еще что-то, например, подробности о нашем таинственном противнике. Дай-ка попробую..."

    - char: prinz_eugen?
      side: left
      text:
        - "«Краткое описание эксперимента: Операция „Конвергенция“»."

    - char: z16
      side: right
      text:
        - "Нет, талдычит одно и то же..."

    - char: prinz_eugen?
      side: left
      text:
        - "«Если вы хотите узнать больше о своем оппоненте, слушайте внимательно... Это секрет, сорри. Хи-хи♪»"

    - char: z16
      side: right
      text:
        - "ЧТО?! Неужели Ойген реально предвидела, что я попытаюсь это сделать, и оставила сообщение чисто чтобы поиздеваться надо мной?!"

    - char: blucher
      side: left
      text:
        - "Давай просто пойдем дальше, ладно? Зная Ойген, у неё наверняка припасено не по одному способу залезть тебе в голову~"
        - "...На самом деле, если подумать, может, это сообщение вообще предназначалось не нам."
        - "Мы ведь тоже можем играть роль «плохих парней» в этом сценарии, просто ни одна из сторон об этом еще не знает!"
        - "Ладно, давай собирать этих Пешек в кучу и размажем нашего таинственного противника, кем бы он ни был!"