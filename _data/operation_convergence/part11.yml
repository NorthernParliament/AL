chapter1:
  rows:

    - char: blucher
      side: left
      text:
        - "Итак, сегодня вводим в действие наш новый план! С этими «Пешками» подлодок мы мигом вернем преимущество на нашу сторону!"
        - "Z16, веди авангард и проведи отвлекающий маневр! Главное — привлеки всё её внимание к себе!"
        - "Как только её «Пешки» бросятся в погоню, я разверну тяжелые корабли и взломаю строй, охраняющий её авианосцы!"
        - "А наши подлодки разделаются с ними в два счета, пока у них там начнется неразбериха!"

    - char: z16rad
      side: right
      text:
        - "Принято! Звучит как идеальный план!"

    - char: blucher
      side: left
      text:
        - "Хе-хе☆ Посмотрим, как запоют эти авианосцы, когда мы окажемся у них прямо под носом!"
        - "Если нашим субмаринам удастся всех их нейтрализовать — победа у нас в кармане!"
        - "Ну всё, за дело!"