chapter1:
  rows:

    - text:
      - "КА-БУУУМ!"
      - "Зона учений стала ареной последней битвы в этом Зеркальном море, и все её участницы были в приподнятом настроении."

    - char: blucher
      side: left
      text:
        - "Впечатляюще! Вы, линейные крейсера — это нечто особенное!"

    - char: brunhilde
      side: right
      text:
        - "Взаимно. То, чего вам не хватает в огневой мощи, вы компенсируете командной работой. Я вижу, как тесно вы координируете свои действия, чтобы прикрывать слабости друг друга."

    - char: z16
      side: left
      text:
        - "Но твоя удача закончилась! Я раскусила твои маневры, так что попробуй-ка уклониться от ЭТИХ торпед!"

    - char: nop
      side: right
      text:
        - "Ну надо же, похоже, вы тут вовсю развлекаетесь."

    - text: "Спокойный голос обратился к девушкам по связи. Все трое немедленно опустили оружие."

    - char: prinz_eugen
      side: left
      text:
        - "Эксперимент окончен, а вы всё еще сражаетесь. Всё еще под кайфом от азарта битвы, мм?"

    - char: z16
      side: right
      text:
        - "Это что... Принц Ойген?"

    - char: prinz_eugen
      side: left
      text:
        - "Ага. Выход открыт, и я пришла, чтобы проводить вас."

    - char: blucher
      side: right
      text:
        - "Хе-ей, Ойген! Почему ты не пришла раньше, чтобы отправить меня на эту операцию?"

    - char: prinz_eugen
      side: left
      text:
        - "Прости за это, мои руки были связаны. По крайней мере, сейчас я здесь, чтобы забрать вас."
        - "Поздравляю с завершением эксперимента, Блюхер, Z16 и... Брюнхильда, я полагаю?"

    - char: brunhilde
      side: right
      text:
        - "Да, Брюнхильда, проект «O». Я рада, что ты и Фридрих лично пришли навестить нас."
        - "Фридрих, я выполнила всё, что ты мне поручила. Теперь я вернусь в свой основной флот."

    - char: z16
      side: left
      text:
        - "Фридрих? Это тот самый «кое-кто другой», о ком ты упоминала ранее?"

    - char: brunhilde
      side: right
      text:
        - "Да, это она. Не ожидала, что она почтит нас своим присутствием сегодня."

    - char: friedrich_der_grosse
      side: left
      text:
        - "Хи-хи-хи. Я — Фридрих дер Гроссе, корабль-прототип Железной Крови. Позвольте и мне поздравить вас."
        - "Блюхер, Z16 и Брюнхильда, вы завершили свой эксперимент. Ваш вклад станет той силой, что сделает Железную Кровь еще на шаг ближе к цели."

    - char: blucher
      side: right
      text:
        - "Хе-хе☆ Рада, что смогла помочь!"

    - char: z16
      side: left
      text:
        - "А я рада, что увидела столько крутой оснастки! Включая твою, Фридрих!"

    - char: friedrich_der_grosse
      side: right
      text:
        - "О, благодарю."
        - "Брюнхильда, боюсь, у меня плохие новости относительно твоего флота. Его участницы были переназначены."

    - char: brunhilde
      side: left
      text:
        - "О... Понимаю. Жаль..."

    - char: blucher
      side: right
      text:
        - "Так, Ойген, с Бисмарк всё хорошо? У меня к ней столько вопросов!"

    - char: prinz_eugen
      side: left
      text:
        - "Хм? О чем ты?"

    - char: blucher
      side: right
      text:
        - "Она нам так и не позвонила! О, и «Пешка»!"
        - "Она обещала связаться в какой-то момент, но так этого и не сделала. И с её «Пешкой» творилось что-то странное."
        - "Сначала мы должны были победить, но потом «Пешки» Брюнхильды стали сильнее, а наши — нет! Даже «Пешка» Бисмарк проиграла какому-то новому линкору, который у неё появился!"

    - char: prinz_eugen
      side: left
      text:
        - "Любопытно... Эта «Реконструкция» имела последствия, которые докатились даже до этого места."

    - char: friedrich_der_grosse
      side: right
      text:
        - "Пойдем, Ойген."

    - char: prinz_eugen
      side: left
      text:
        - "Конечно... Идемте, мы возвращаемся. На ваши вопросы ответим позже."

    - char: blucher
      side: right
      text:
        - "Ну и ладно!"
        - "Я приберегу вопросы, но ты не заставишь меня замолчать!"
        - "Всё это время мне приходилось болтать только с Z16 и Брюнхильдой! Я бы реально свихнулась, если бы мы застряли тут еще дольше!"

    - char: prinz_eugen
      side: left
      text:
        - "Хорошо, хорошо. Полагаю, я могу выслушать излияния моей старшей сестры."

    - char: z16
      side: right
      text:
        - "О боже, я так мечтала наконец-то вернуться домой!"

    - text:
      - "Оживленная болтовня Ойген и Блюхер эхом разнеслась по бескрайним просторам. Группа кораблей в конце концов достигла выхода из Зеркального моря и растворилась в воздухе."