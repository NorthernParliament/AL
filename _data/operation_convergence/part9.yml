chapter1:
  rows:

    - text:
      - "Блюхер и Z16 закончили ужинать и отправились отдыхать в комнату отдыха. И вот, прямо посреди их безделья..."

    - char: brunhilde_rad
      side: left
      text:
        - "Простите, что прерываю ваш отдых. Вы меня слышите?"

    - char: blucher
      side: right
      text:
        - "Ого! Раз ты сама вышла на связь, это может значить только одно... Брюнхильда, верно?"

    - char: brunhilde_rad
      side: left
      text:
        - "Да. Я — девушка-корабль Железной Крови, назначенная на эту операцию так же, как и вы."
        - "Блюхер, Z16, я желаю вам обеим удачи в этом нашем великом общем деле. И пусть победит лучший стратег."

    - char: z16
      side: right
      text:
        - "О-ого, а у этой девчонки есть СТИЛЬ!"

    - char: brunhilde_rad
      side: left
      text:
        - "Стиль? Впервые кто-то говорит обо мне подобное. Я ценю ваши слова похвалы."
        - "Позвольте мне также сказать, что сегодня вы сражались достойно."

    - char: blucher
      side: right
      text:
        - "Эй, ты тоже! Черт, да ты справилась даже лучше, раз умудрилась скрыть свою личность и истинную силу!"

    - char: brunhilde_rad
      side: left
      text:
        - "Полагаю, что так. Вы победили лишь потому, что я уступила вам победу."
        - "Чисто из любопытства — довольны ли вы условиями в вашем лагере?"

    - char: blucher
      side: right
      text:
        - "Лучше не бывает! Мы отлично поужинали, а теперь валяемся в уютных кроватях!"
        - "О, кстати, просто уточняю — следующий эксперимент запланирован через три дня, так?"

    - char: brunhilde_rad
      side: left
      text:
        - "Центральный терминал Зеркального моря определяет график. Нам не стоит полагаться на то, что он останется неизменным."
        - "Это может случиться через три дня, через пять или даже через один. Всё возможно."
        - "Однако, исходя из личного опыта, могу сказать, что вылазок «спина к спине» быть не должно."

    - char: blucher
      side: right
      text:
        - "Серьезно? У тебя уже есть опыт работы в этом Зеркальном море?"

    - char: brunhilde_rad
      side: left
      text:
        - "Нет. Я здесь впервые, как и вы."
        - "Однако я тренировалась в других подобных Зеркальных морях."

    - char: z16
      side: right
      text:
        - "Ого, это значит, у тебя есть всякие секретные разведданные? Ты знаешь, откуда взялась наша оснастка?"

    - char: brunhilde_rad
      side: left
      text:
        - "Боюсь, я не могу ничего об этом сказать."
        - "Единственное, что я подтверждаю: теория о том, что наша оснастка связана с технологиями Сирен, верна."
        - "Взгляните на это Зеркальное море — вот вам доказательство. «Пешки» уже в совершенстве освоили ту оснастку, к которой их оригиналы всё еще только привыкают."

    - char: z16
      side: right
      text:
        - "Да, ты права! Они показали, что тоже довольно сильны!"

    - char: brunhilde_rad
      side: left
      text:
        - "Оригиналы еще сильнее. Эта технология делает Железную Кровь могущественнее, чем когда-либо прежде, возможно, даже сильнее любой другой фракции."

    - char: z16
      side: right
      text:
        - "То есть ты хочешь сказать... что Железная Кровь сейчас на вершине мира. Мы единственные и неповторимые обладатели таких технологий!"

    - char: brunhilde_rad
      side: left
      text:
        - "Вероятно."

    - char: z16
      side: right
      text:
        - "Боже, от таких слов я прям загорелась! Хочу вернуться как можно скорее и рассказать об этом всем остальным!"

    - char: brunhilde_rad
      side: left
      text:
        - "Не спеши. Мы еще многого не знаем об этой оснастке."
        - "Например, как мы её контролируем. Она принимает совершенно разные формы в зависимости от наших корпусов. Просто сравни, насколько твоя отличается от моей."

    - char: z16
      side: right
      text:
        - "Слишком много неизвестных и слишком мало ответов, а... Облом."

    - char: blucher
      side: left
      text:
        - "Вопрос! Мы с Z16 здесь, потому что Бисмарк поручила нам это дело. Она и тебя назначила?"

    - char: brunhilde_rad
      side: right
      text:
        - "Бисмарк? Нет, это был кое-кто другой. Боюсь, я не могу сказать кто."
        - "Но будьте уверены, Бисмарк знает о моей роли в этой операции. Я встречалась с ней в другом Зеркальном море не так давно."
        - "Смею сказать, ей тоже отведена важная роль во всём этом."

    - char: blucher
      side: left
      text:
        - "Ого, тебя вовлек кто-то помимо Бисмарк? Теперь мне реально любопытно!"

    - char: brunhilde_rad
      side: right
      text:
        - "Узнаете в свое время. Это не может вечно оставаться секретом."
        - "А сейчас уже поздно, так что предлагаю всем отдохнуть."
        - "Зеркальное море запускает протоколы обучения даже при выключенной мастерской. Время от времени оно может создавать Сирен и враждебных «Пешек». Считайте это возможностью для обучения."
        - "И напоследок — не стесняйтесь обращаться ко мне, если возникнут вопросы. Я доступна в любое время в дни без экспериментов."

    - char: blucher
      side: left
      text:
        - "Поняла! Не забудь как следует поесть и выспаться!"
        - "Увидимся вживую во время следующего эксперимента!"