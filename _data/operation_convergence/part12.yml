chapter1:
  rows:

    - char: z16rad
      side: left
      text:
        - "Блюхер, ты меня слышишь?"
        - "Твой план сработал! Всё их внимание сосредоточено на моих «Пешках»!"
        - "К тому же, мелкая сошка из эскорта уже отделилась от своих авианосцев!"

    - char: blucher
      side: right
      text:
        - "Хе-хе☆ Она слишком зациклилась на том, чтобы раздавить нас мощной лобовой атакой, и совсем не заметила своего слепого пятна!"
        - "А теперь, тяжелые корабли — за мной!"

    - text: "... ... ..."

    - char: blucher
      side: left
      text:
        - "Авианосцы уже в поле зрения! Мы почти... Погоди, что за чертовщина?!"

    - char: z16rad
      side: right
      text:
        - "Что там происходит, Блюхер? Вы уже разобрались с авианосцами? Мой флот долго не продержится!"

    - char: blucher
      side: left
      text:
        - "У нас тут проблемы! Из ниоткуда появилась «Пешка» линкора!"

    - char: ulrich_von_hutten?
      side: right
      status: is-red
      text:
        - "......"

    - char: blucher
      side: left
      text:
        - "Плохие новости... Она выглядит пугающе сильной!"

    - char: z16rad
      side: right
      text:
        - "Время на исходе! У тебя есть «Пешка» Бисмарк и численное превосходство, так что просто разберись с ней!"
        - "Сейчас или никогда, Блюхер!"

    - char: blucher
      side: left
      text:
        - "Не нужно повторять дважды! Всем кораблям — вперед! Уничтожить эту «Пешку»!"