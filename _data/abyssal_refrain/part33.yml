chapter1:
  rows:

    - text:
      - "Получив ответ из Штаба флота относительно «Реконструкции», Саратога заперлась в конференц-зале, напряженно раздумывая над следующим шагом."
      - "Риск разрыва связей между фракциями. Возможность контратаки Сирен. Реакция Командира..."
      - "Лишь спустя несколько часов Саратога наконец решилась на действие."

    - char: saratoga
      side: left
      text:
        - "Вероятно, это не самая блестящая идея, но другого выхода я не вижу..."
        - "Если всё оставить как есть, мы все окажемся в опасности, включая Командира."
        - "........."
        - "Это единственный путь! Я уверена!"
        - "По крайней мере, хуже уже точно не будет!"

    - text:
      - "Саратога достала коммуникатор, предназначенный только для протоколов высшего уровня секретности, и начала подключаться к определенному каналу."

    - char: tb_rad
      side: left
      text:
        - "Линия связи подтверждена. Проверка целостности системы безопасности... Подтверждено."
        - "Проверка полномочий корреспондента..."
        - "Личность подтверждена: CV-3 Саратога, Союз Орла."
        - "Допуск подтвержден. Пожалуйста, сформулируйте ваш запрос."

    - char: saratoga
      side: right
      text:
        - "Пожалуйста, соедини меня с Аляской в «Море Звёзд»."
        - "Пришло время и нам раскрыть перед Командиром парочку секретов... Хе-хе~♪"