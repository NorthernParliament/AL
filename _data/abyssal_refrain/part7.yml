chapter1:
  rows:

    - text:
      - "Внезапный вой сирен прервал шутливую перепалку между двумя кораблями."

    - char: kronshtadt
      side: left
      text:
        - "Что происходит?"

    - char: soobrazitelny
      side: right
      text:
        - "Кронштадт! Мы фиксируем сигнатуры Сирен! Они движутся в нашу сторону!"

    - char: kronshtadt
      side: left
      text:
        - "Сколько их? Волга, ты уже выслала разведчиков?"

    - char: volga
      side: right
      text:
        - "Да! Попробую запустить еще через минуту..."
        - "Похоже, их всего горстка. Более того, не похоже, что они целятся именно в нас — мы просто оказались на их пути."
        - "Я полагаю, наших серийных кораблей, дислоцированных на базе, будет достаточно, чтобы с ними разобраться."

    - char: kronshtadt
      side: left
      text:
        - "Скорее всего. И всё же, нам стоит устранить их самим. Считайте это разминкой."

    - char: arkhangelsk
      side: right
      text:
        - "Разминкой перед чем?"

    - char: kronshtadt
      side: left
      text:
        - "Нашу цель — ту реликвию Сирен — наверняка охраняет не «горстка», так почему бы не проверить нашу тактику в сравнительно безопасной обстановке?"

    - char: soobrazitelny
      side: right
      text:
        - "Она права! Нам нужно войти в ритм боя, одновременно защищая «Сулико»!"

    - char: volga
      side: left
      text:
        - "Мы с Киевом полностью согласны! Я буду держать свои самолеты над ними, чтобы мы не потеряли..."

chapter2:
  rows:

    - char: volga
      side: left
      text:
        - "Эй... Девочки, посмотрите на небо!"
    
    - text: "Девушки, собравшиеся на палубе, подняли глаза и увидели ночное небо, в котором высоко вверху медленно колыхались занавеси серебристо-голубого света."

    - char: soobrazitelny
      side: left
      text:
        - "Полярное сияние! Какое захватывающее и редкое зрелище!"

    - char: kiev
      side: right
      text:
        - "Согласна..."

    - char: soobrazitelny
      side: left
      text:
        - "Послушай, Киев, веришь или нет, но у меня есть к тебе вопрос! Ты знаешь, как образуется полярное сияние?"
        - "Должна признать, это пробел в моих знаниях, и я подумала: «Эй, Киев из тихонь, так что она наверняка знает больше, чем говорит!»"

    - char: kiev
      side: right
      text:
        - "...Это стереотип об интровертах. Тихие люди не всегда умные."

    - char: soobrazitelny
      side: left
      text:
        - "Тсс! Гениальный механик задал тебе вопрос! То, что ты сейчас выдала — это не ответ, а лирическое отступление!"

    - char: kiev
      side: right
      text:
        - "...Так сложилось, что я знаю. Полярные сияния — это результат столкновения быстродвижущихся заряженных частиц Солнца с частицами воздуха в магнитном поле планеты. Это имеет для тебя смысл?"

    - char: volga
      side: left
      text:
        - "Боюсь, это объяснение выше моего понимания. Всё, что я знаю — эти огни великолепны~ Я должна загадать желание сиянию!"

    - text: "Волга сложила ладони и прошептала желание небу."

    - char: volga
      side: left
      text:
        - "(Пожалуйста, присмотри за моими друзьями и пусть наша миссия здесь пройдет без сучка и задоринки.)"

    - text: "В этот самый момент сенсоры «Сулико» поймали сигнал бедствия из неизвестного источника..."
