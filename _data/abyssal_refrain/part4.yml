chapter1:
  rows:

    - char: soobrazitelny
      side: left
      text:
        - "Скорость и угол в норме... Мощность двигателя стабильна..."
        - "Ого! Это просто невероятно! Ох, как бы мне хотелось разобрать эту красавицу на части и изучить каждый компонент!"

    - char: volga
      side: right
      text:
        - "Боже мой, ты как ребенок в магазине сладостей~"

    - char: kiev
      side: left
      text:
        - "Как ребенок в магазине сладостей, который принадлежит его родителям..."

    - char: soobrazitelny
      side: right
      text:
        - "Ох, интересно, что будет, если я подправлю эти параметры самую малость!"

    - char: kiev
      side: left
      text:
        - "Она слишком поглощена механизмами, чтобы даже отрицать тот факт, что ведет себя как дитя..."

    - char: arkhangelsk
      side: right
      text:
        - "Развлекаешься с подлодкой, Сообразительный?"

    - char: soobrazitelny
      side: left
      text:
        - "Да! Это лучший момент в моей чертовой жизни!"
        - "...Погодите, я и забыла, что время поджимает! У нас есть работа!"

    - char: arkhangelsk
      side: right
      text:
        - "Прежде чем мы приступим, у меня вопрос к тебе, мисс Гениальный Механик."

    - char: soobrazitelny
      side: left
      text:
        - "Валяй! Если это касается машин, я знаю абсолютно всё!"

    - char: arkhangelsk
      side: right
      text:
        - "Нет, вопрос о порте, где была пришвартована лодка. Конкретно о том, почему он не замерз. С географической точки зрения это ведь невозможно, разве нет?"

    - char: soobrazitelny
      side: left
      text:
        - "Невозможно? Хм... Постой, кажется, я знаю ответ!"
        - "Помните те маленькие штуки, похожие на буйки, что плавали в воде там, в порту?"
        - "Моя теория такова: это машины, которые регулируют температуру воды, чтобы не давать ей замерзнуть!"
        - "Видите те кабели, идущие к поверхности? Спорю на что угодно, они соединяют нагревательный элемент с какой-то установкой глубже под водой!"

    - char: arkhangelsk
      side: right
      text:
        - "Это... звучит на удивление логично. Я правда не ожидала, что у тебя найдется ответ."

    - char: soobrazitelny
      side: left
      text:
        - "Ты что, не слышала? Я знаю о машинах всё! А-ха-ха-ха"
        - "...Погоди, ты не ожидала ответа? То есть спросила просто так, ради интереса?"

    - char: arkhangelsk
      side: right
      text:
        - "Ага, и в итоге узнала кое-что новое. Раз уж мы заговорили о технике..."
        - "Разве не поразительно, как вещи, когда-то считавшиеся невозможными, стали реальностью благодаря технологиям Кубов? Включая подогрев воды в целом порту."
        - "Вся эта энергия вырабатывается устройством, которое может поместиться на ладони. Я даже не могу представить мир без Кубов."

    - char: soobrazitelny
      side: left
      text:
        - "Порт определенно не мог бы существовать без них! У этого региона нет ни подходящей географии, ни ресурсов, чтобы поддерживать его без использования Кубов."
        - "Э-эх, теперь мне хочется заполучить один из тех буйков, разобрать его и посмотреть, что там внутри!"

    - char: kronshtadt
      side: right
      text:
        - "Даже не думай об этом. Буйки — собственность Северного Парламента."
        - "Развлекаешься с подлодкой, Сообразительный?"

    - char: soobrazitelny
      side: left
      text:
        - "Архангельск сказала почти то же самое..."
        - "Да, я бы уже умчалась отсюда ракетой, если бы не работа! Кстати, об этом..."
        - "Вижу пришвартованное судно прямо по курсу! Похоже, без вооружения — скорее всего, ледокол!"

    - char: kronshtadt
      side: right
      text:
        - "Дай-ка взглянуть... Я едва могу разобрать название. «Микоян»."
        - "Именно там, где и было указано в брифинге. Этот ледокол приведет нас к исследовательской базе."
        - "Приготовиться, девочки. Мы почти на месте."

    - char: soobrazitelny
      side: left
      text:
        - "Интересно, зачем мы всё еще используем ледоколы, когда у нас есть эти обогревающие буи?"
        - "«Принимай новое, но храни старое», полагаю. Может, и исследовательская база окажется смесью старого и нового."

    - char: volga
      side: right
      text:
        - "Нет нужды списывать ледоколы, если они всё еще работают, верно? Это было бы расточительством."
        - "Интересно, что нас ждет внутри исследовательской базы... Ты что-нибудь знаешь о ней, Кронштадт?"

    - char: kronshtadt
      side: left
      text:
        - "То, что я знаю, трудно объяснить... Но не волнуйтесь, скоро вы увидите всё сами."