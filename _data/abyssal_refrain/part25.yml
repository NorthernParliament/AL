chapter1:
  rows:

    - text:
      - "КРИТИЧЕСКАЯ ОШИБКА."
      - "██████ ПРОГРЕСС: 89.9%"


chapter2:
  rows:
    - text:   
      - "Кронштадт открыла глаза и осмотрелась. Она снова была в камере синхронизации «Сулико»."

    - char: kronshtadt
      side: left
      status: is-meta
      text:
        - "Мы... мы едва выбрались..."

    - text:
      - "Она приняла сидячее положение и рукой привела в порядок растрепанные волосы."

    - char: kronshtadt
      side: left
      status: is-meta
      text:
        - "...Архангельск? Ты где?"
        - "Волга? Ау?"
        - "Киев? Ки-и-иев?"
        - "Сообразительный?.."

    - text:
      - "Её подруг нигде не было видно. На экране перед ней бежали строки букв и кодов, а на заднем плане продолжал едва слышно жужжать вентилятор компьютера."

    - char: kronshtadt
      side: left
      status: is-meta
      text:
        - "Я одна? Куда все делись?"

chapter3:
  rows:

    - char: kronshtadt
      side: left
      status: is-meta
      text:
        - "Здесь тоже никого... И, похоже, подлодка идет на автопилоте."
        - "Она хотя бы не кажется неисправной. Но я не могу отключить автопилот..."
        - "Попробую коммуникатор... Хм... Тишина."

    - text:
      - "Обыскав каждый закоулок «Сулико», Кронштадт притащила свое изможденное тело обратно туда, откуда начала."

    - char: kronshtadt
      side: left
      status: is-meta
      text:
        - "Угх... Голова раскалывается. Вдобавок еще и головокружение началось."
        - "Я осталась совсем одна. Но я не смогу управлять подводной лодкой и поддерживать её в рабочем состоянии в одиночку..."
        - "Мы... я провалилась. Миссия окончена."
        - "Похоже, моя судьба — быть списанной в списки пропавших без вести вместе с «Сулико»."
        - "Какой жалкий финал моей жизни."
        - "Застрять на дне океана, чтобы вскоре быть забытой всеми... И я заслужила это за то, что предала своих товарищей."

    - text:
      - "Она перевела взгляд на данные на экране. Обычно ей хотелось бы попытаться их расшифровать, но сейчас это казалось бессмысленным."

    - char: kronshtadt
      side: left
      status: is-meta
      text:
        - "...Нет, всё не может закончиться вот так..."

    - text:
      - "Она вспомнила те мимолетные взгляды, которые Архангельск бросала на неё перед погружением в сон, и последний шаг, который та сделала, чтобы запустить процесс синхронизации."

    - char: kronshtadt
      side: left
      status: is-meta
      text:
        - "Еще не поздно. Я завершу эту миссию, даже если мне придется сделать это в одиночку..."
        - "Я отказываюсь быть забытой, отказываюсь погибнуть как предательница!.."
        - "Единственное, что хуже смерти в том сне... Это подохнуть в этой бездне в полном одиночестве!"