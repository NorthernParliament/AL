chapter1:
  rows:

    - char: soobrazitelny
      side: left
      text:
        - "Есть! Поймала сигнал! Латаю битые данные... И-и-и готово! Я нашла осколок метеорита, народ!"

    - char: kronshtadt
      side: right
      text: "Выдающийся результат! Теперь пора начинать процедуру синхронизации."

    - char: soobrazitelny
      side: left
      text:
        - "Будет сделано! Наконец-то я пущу в ход эти манипуляторы!"
        - "Смотрите — сейчас я подцеплю этот фрагмент с помощью самого точного и деликатного маневра, который вы когда-либо видели..."
        - "Есть! Теперь мы, э-э... стыкуем его с камерой, верно?"

    - char: kronshtadt
      side: right
      text:
        - "Ага. Я пойду и займусь этим."
        - "О, кстати, мне нужен ассистент. Архангельск, могу я на тебя рассчитывать?"

    - char: arkhangelsk
      side: left
      text:
        - "Безусловно. У меня тут руководство под рукой на случай, если понадобится."

    - char: kronshtadt
      side: right
      text:
        - "Отлично. Тогда мы выдвигаемся и начинаем процесс сбора данных. Нас может не быть какое-то время, просто чтобы вы знали."
        - "Капитан, продолжай пилотировать лодку. Киев, следи за обстановкой. А ты, Волга, в случае чрезвычайной ситуации — принимаешь командование."

    - char: volga
      side: left
      text:
        - "Поняла~ Мы прикроем тылы, пока вас не будет. Поосторожнее там с оборудованием!"

    - char: kronshtadt
      side: right
      text:
        - "Конечно. Хе-хе-хе, настал момент истины..."

chapter2:
  rows:

    - text:
      - "Маленькая камера синхронизации была забита приборами, огромными экранами и панелями управления, что резко контрастировало с пустыми помещениями остальной части судна."
      - "Кронштадт легла в кресло, напоминающее стоматологическое, а Архангельск села рядом."

    - char: arkhangelsk
      side: left
      text:
        - "Похоже на кабинет врача."

    - char: kronshtadt
      side: right
      text:
        - "Кабинет врача? Мне это больше напоминает высокотехнологичную комнату для допросов."

    - char: arkhangelsk
      side: left
      text:
        - "Часто бывала в комнатах для допросов, м-м? Довольно сомнительное сравнение."

    - char: kronshtadt
      side: right
      text:
        - "Ой, да брось... Если в этой комнате и есть что-то сомнительное, так это эта чертова машина."

    - char: arkhangelsk
      side: left
      text:
        - "Твоя правда. Руководство, которое дала нам Союз, тоже весьма скудно на детали... Я не уверена, что всё пройдет гладко."

    - char: kronshtadt
      side: right
      text:
        - "Ну, отступать поздно. У тебя нет с собой водки?"

    - char: arkhangelsk
      side: left
      text:
        - "Что? Ты серьезно думаешь о том, чтобы набраться?"
        - "Мы на задании. Я не стану тебя останавливать, если приспичило, но обязательно отмечу это в своем рапорте."

    - char: kronshtadt
      side: right
      text:
        - "Забей, это была шутка. Мне просто нужно чем-то отвлечься от мысли, что эта штука может меня прикончить."

    - char: arkhangelsk
      side: left
      text:
        - "Извини, позволь мне тогда подыграть. «О да, конечно. Для вас — только самое лучшее, мисс Кронштадт»."

    - char: kronshtadt
      side: right
      text:
        - "«Спасибо, Архангельск. Поднимаю тост за удачу. Пьем до дна»."

    - char: soobrazitelny
      side: left
      text:
        - "У нас всё в порядке, Кронштадт! Можешь начинать процесс синхронизации!"

    - char: kronshtadt
      side: right
      text:
        - "Поняла! Значит, пришло время надеть этот... шлем-гарнитуру."

    - char: arkhangelsk
      side: left
      text:
        - "Ага. Дай мне провести последнюю проверку. Артефакт на месте... Компьютерные системы онлайн... Порт передачи данных открыт..."
        - "Хорошо. Запуск через 3... 2... 1... Поехали!"