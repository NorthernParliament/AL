chapter1:
  rows:

    - char: nop
      side: left
      status: is-yellow
      text:
        - "Эй, вы там! Туда нельзя, это закрытая зона!"

    - text: "Девушки из Северного Парламента исследовали чужой остров, когда их внезапно остановила незнакомка."

    - char: kiev
      side: left
      text:
        - "Назад!"

    - char: kronshtadt
      side: right
      text:
        - "Не стреляй, Киев! Она гражданская!"

    - char: kiev
      side: left
      text:
        - "...Прости. Сработал инстинкт."

    - char: volga
      side: right
      text:
        - "Боже, мне ужасно жаль! Надеюсь, мы вас не напугали."

    - char: nop
      side: left
      status: is-yellow
      text:
        - "Да бросьте, всё путем. Сама виновата, что окликнула вас так внезапно."

    - text: "Незнакомка вышла из придорожных зарослей. Она была одета совсем не так, как они."

chapter2:
  rows:

    - char: nop
      side: left
      status: is-yellow
      text:
        - "К тому же, я не гражданская. Меня так просто не напугаешь."

    - char: arkhangelsk
      side: right
      text:
        - "Интересная униформа... Не скажешь, как тебя зовут и где мы находимся?"

    - char: bon_omm_richard1
      side: left
      status: is-yellow
      text:
        - "Меня зовут Бон Омм Ричард, а это место — остров Самос."

    - char: arkhangelsk
      side: right
      text:
        - "Любопытное произношение. Ты из Свободного Ириса или Доминиона Виши?"

    - char: bon_omm_richard1
      side: left
      status: is-yellow
      text:
        - "Мне часто это говорят, но нет. Я родилась в Союзе Орла, а работаю на Федерацию."

    - char: arkhangelsk
      side: right
      text:
        - "О, понятно. И ты сказала «Самос»? Значит, мы в Эгейском море?"

    - char: bon_omm_richard1
      side: left
      status: is-yellow
      text:
        - "Не совсем. Мы в водах Бермудских островов."
        - "Похоже, вы совсем потерялись. Тоже проскочили через «фильтр», чтобы погреться на солнышке, как я?"

    - char: arkhangelsk
      side: right
      text:
        - "Можно и так сказать."

    - char: bon_omm_richard1
      side: left
      status: is-yellow
      text:
        - "Ага, я вас понимаю. Шнырять туда-сюда довольно весело."

    - char: arkhangelsk
      side: right
      text:
        - "Ты... не собираешься просить нас представиться?"

    - char: bon_omm_richard1
      side: left
      status: is-yellow
      text:
        - "Слушайте, по вашей форме и так ясно, что вы из Северного Парламента. И судя по тому, какими дезориентированными вы выглядите, я предположу, что вы внезапно очутились здесь и понятия не имеете, как это вышло."
        - "Другими словами — всё то же самое, что случилось и со мной!"
        - "У меня нет причин доносить на вас, если только вы не натворите чего-нибудь совсем уж дикого. Так что просто найдите пляж, прилягте и расслабьтесь!"

    - char: arkhangelsk
      side: right
      text:
        - "«Понятия не имею, как это вышло»? Прошу прощения?"

    - char: kronshtadt
      side: left
      text:
        - "(Пс-с. Позволь мне это уладить.)"
        - "Давай вернемся немного назад. Ты сказала: «Туда нельзя». Почему? Неужели это место — не просто тропический курорт?"

    - char: bon_omm_richard1
      side: right
      status: is-yellow
      text:
        - "ЭТО место — курорт, да. Но если пойдете во-он в ту сторону, придете к Морскому научно-исследовательскому институту Самоса. Вам туда не надо. Там некоторое время назад произошла авария, из-за которой в воду попали жуткие твари. Ну, по крайней мере, я так слышала. Я не знаю, что там стряслось на самом деле, но мой совет — держитесь от того места подальше."

    - char: kronshtadt
      side: left
      text:
        - "Почему тогда никто не поставил предупреждающие знаки? Одного зазевавшегося туриста хватит для кошмарного скандала в прессе."

    - char: bon_omm_richard1
      side: right
      status: is-yellow
      text:
        - "Это... хороший вопрос! Парадоксально, но поток туристов сюда взлетел до небес именно из-за той аварии."

    - char: kronshtadt
      side: left
      text:
        - "Полагаю, все надеются сфотографировать городскую легенду?"

    - char: bon_omm_richard1
      side: right
      status: is-yellow
      text:
        - "Не все, но подавляющее большинство — да. В любом случае, проблем не будет, пока вы туда не суетесь. Держитесь этого района, и всё будет чики-пуки."

    - char: kronshtadt
      side: left
      text:
        - "Спасибо за предупреждение. Еще один вопрос... Ты также сказала, что мы «проскочили через фильтр», как и ты?"

    - char: bon_omm_richard1
      side: right
      status: is-yellow
      text:
        - "Ага, просто я добралась сюда раньше вас. Кстати об этом, мне уже пора бежать. Профессор держит меня в строгом графике, утешает, мол, «это временно», но привыкнуть трудновато. Эх, забудьте. Не хочу портить чудесную погоду своим нытьем!"
        - "Но перед тем как я уйду... Не хотите сделать групповое фото со мной? Естественное же желание — запечатлеть момент, когда ты побывал в красивом месте и завел новых друзей, верно?"

    - char: arkhangelsk
      side: left
      text:
        - "(Групповое фото?.. Что не так с этой девчонкой? Как нам поступить?)"

    - char: kronshtadt
      side: right
      text:
        - "(Она заподозрит неладное, если мы откажемся. Просто подыграйте.)"

    - char: soobrazitelny
      side: left
      text:
        - "(Чудесно! Я как раз ждала шанса продемонстрировать свой вид гениального механика! Ну же, Киев, улыбнись в камеру!)"

    - char: kiev
      side: right
      text:
        - "(Вот так? Надеюсь, сойдет...)"

    - char: bon_omm_richard1
      side: left
      status: is-yellow
      text:
        - "Не моргать! 3, 2, 1! Скажите «сы-ы-ыр»!"

    - char: volga
      side: right
      text:
        - "Сы-ы-ыр!"

    - char: bon_omm_richard1
      side: left
      status: is-yellow
      text:
        - "Красота! Кстати, я никому не покажу этот снимок. Это просто маленький сувенир на память. Блин, время поджимает... А вы что будете делать? Останетесь еще осмотреться?"

    - char: kronshtadt
      side: right
      text:
        - "Скорее всего. Тут еще есть на что взглянуть."

    - char: bon_omm_richard1
      side: left
      status: is-yellow
      text:
        - "Ладно, бывайте~ Только держитесь подальше от зоны учений, а то у вас будут неприятности. Если кто спросит — просто скажите, что заблудились или у вас оснастка забарахлила."

    - char: kronshtadt
      side: right
      text:
        - "А? Что ты сейчас сказала?"

    - char: bon_omm_richard1
      side: left
      status: is-yellow
      text:
        - "Ничего! Просто мысли вслух! Вы бы тоже нервничали, если бы вам начали задавать личные вопросы. Ладно, мне пора. Всем мир!"

    - text: "Девушки попрощались с Бон Омм Ричард, которая ушла той же дорогой, что пришла, и скрылась в зарослях."

    - char: arkhangelsk
      side: left
      text:
        - "Я четко слышала, как эта девчонка сказала про оснастку... Кронштадт, ты думаешь, она?..."
        
    - char: kronshtadt
      side: right
      text:
        - "Девушка-корабль, да. Причем из Союза Орла."
        - "...Зря я позволила ей сделать то фото. Его могут использовать против нас... Как я могла так опростоволоситься, черт возьми..."

    - char: volga
      side: left
      text:
        - "Ну... Хорошая мысля приходит опосля, так что не кори себя слишком сильно. Нам остается только надеяться, что она правда на нас не настучит."

    - char: soobrazitelny
      side: right
      text:
        - "Мы не сделали тут ничего предосудительного, так что придется поверить ей на слово, раз уж она ушла!"

    - char: kiev
      side: left
      text:
        - "Погодите... Она сказала, что она ИЗ Союза Орла, но работает на Федерацию... О чем это она?"

    - char: arkhangelsk
      side: right
      text:
        - "Кто знает. Важнее другое: что мы будем исследовать дальше? Морской институт или ту зону учений, о которой она упомянула?"

    - char: kronshtadt
      side: left
      text:
        - "Хороший вопрос. И то, и другое может быть зацепкой. Что скажешь, Сообразительный?"

    - char: soobrazitelny
      side: right
      text:
        - "Мой голос за зону учений! Вся эта история про монстров в воде звучит как байка для туристов! Если бы это было правдой, они бы хоть заборы поставили! А там даже знака предупреждающего нет! Так что я говорю — идем в зону учений, там мы сможем использовать свои способности на полную!"

    - char: kronshtadt
      side: left
      text:
        - "В твоих словах есть смысл... Оснастка создавалась для открытого моря, а не для прогулок внутри зданий. Решено — идем в зону учений."