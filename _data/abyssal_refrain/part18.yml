chapter1:
  rows:

    - text:
      - "Девушки шли по дороге, пока не добрались до уже знакомого Кронштадт места с густыми зарослями."

    - char: kronshtadt
      side: left
      text:
        - "Если память мне не изменяет, это прямо по курсу..."
        - "Сейчас она выскочит, как только мы повернем за этот угол..."

    - char: arkhangelsk
      side: right
      text:
        - "Кто? Откуда ты знаешь, что здесь есть кто-то еще?"

    - char: kronshtadt
      side: left
      text:
        - "(Черт! Сказала мысли вслух!)"

    - char: arkhangelsk
      side: right
      text:
        - "Ты пугаешь Волгу — она говорит, что с тобой что-то не так с самого момента нашего прибытия."

    - char: kronshtadt
      side: left
      text:
        - "Вот как? И что заставило её так думать?"

    - char: arkhangelsk
      side: right
      text:
        - "Не знаю. Киев и Сообразительный молчат, да и я не замечала ничего странного, пока Волга не указала на это."
        - "Но у Волги потрясающая интуиция на чужие эмоции. Поэтому я и решила тебя проверить."
        - "Твое спокойствие и решительность в этой дикой ситуации... Я не уверена, в твоем ли это духе или, наоборот, совершенно на тебя не похоже."

    - char: kronshtadt
      side: left
      text:
        - "...Даже не знаю, что на это ответить."

    - char: arkhangelsk
      side: right
      text:
        - "Видишь ли, сотрудников разведки обучают справляться с неизвестностью, но ты ведь не из таких, верно?"

    - char: kronshtadt
      side: left
      text:
        - "Это не звучит как комплимент."

    - char: arkhangelsk
      side: right
      text:
        - "Скажем так: я сама не знаю, как расценивать твое поведение."
        - "Ты ведешь себя странно с той секунды, как села в то кресло. Может, откроешься нам? Твои друзья волнуются."

    - char: kronshtadt
      side: left
      text:
        - "Я... Прости, но я всё еще пытаюсь разложить всё по полочкам в собственной голове. Просто дай мне еще немного времени..."

    - char: arkhangelsk
      side: right
      text:
        - "Хорошо. Я не буду давить, но помни — мы в одной лодке."

    - char: nop
      side: left
      status: is-gray
      text:
        - "Эй, вы там! Туда нельзя, это закрытая зона!"

    - text: "Разговор Кронштадт и Архангельска был внезапно прерван звонким девичьим голосом."

    - char: kronshtadt
      side: left
      text:
        - "(Точно по расписанию.)"

    - char: kiev
      side: right
      text:
        - "Назад!"

    - char: kronshtadt
      side: left
      text:
        - "Отставить, Киев. Я сама разберусь."

    - char: kiev
      side: right
      text:
        - "...Ты уверена, что это хорошая идея?"

    - char: kronshtadt
      side: left
      text:
        - "Просто делай, как я говорю. Итак... Бон Омм Ричард, я полагаю? Надеюсь, мы вас не напугали."

    - char: bon_omm_richard1
      side: right
      status: is-gray
      text:
        - "Да бросьте, всё путем. Сама виновата, что окликнула вас так внезапно."
        - "Ого, ты знаешь мое имя? Последнее место, где я ожидала встретить одну из своих фанаток!"

    - text: "Незнакомка вышла из зарослей. Кронштадт сразу перешла в наступление."

chapter2:
  rows:

    - text:
      - "Девушки шли по дороге, пока не добрались до уже знакомого Кронштадт места с густыми зарослями."

    - char: kronshtadt
      side: left
      text:
        - "Что ты здесь делаешь? В той зоне учений впереди что-то происходит? И... ты не против, если я буду звать тебя просто Ричард?"

    - char: bon_omm_richard1
      side: right
      status: is-gray
      text:
        - "Воу, сколько вопросов сразу... Слушайте, а вы, девчонки, случаем не шпионки из Северного Парламента?"

    - char: soobrazitelny
      side: left
      text:
        - "Вовсе нет! По крайней мере, я точно не шпионка — в мозгу гениального механика нет места для таких глупостей!"

    - char: kiev
      side: right
      text:
        - "........."

    - char: bon_omm_richard1
      side: left
      status: is-gray
      text:
        - "Ха-ха, да я просто пошутила. Никто бы не нанял такую толпу чудиков в шпионы!"
        - "Извините. Просто вопросы твои прозвучали как-то подозрительно, понимаешь?"
        - "Обычно, когда встречаешь кого-то, не спрашиваешь в лоб «что ты тут делаешь», так? Но раз уж тебе интересно, давай сыграем в игру: попробуй угадать, зачем я здесь~♪"

    - char: kronshtadt
      side: right
      text:
        - "Хм... Как насчет того, что ты проскочила через «фильтр», чтобы погреться на солнышке? Как тебе такое?"

    - char: bon_omm_richard1
      side: left
      status: is-gray
      text:
        - "Ого-о! Ты прямо в яблочко с первой попытки! Бинго, бинго! Я улизнула, чтобы проведать этот остров. Но долго задерживаться нельзя, а то народ начнет дергаться."
        - "А насчет зоны учений... Забавно, что вы вообще о ней знаете."
        - "Знаете, что по-настоящему странно? Что Федерация и Революционный Фронт — заклятые враги — проводят здесь масштабные учения. В одном месте, в одно время."
        - "О, там наверняка куча других сильных кораблей! Вы тоже собираетесь участвовать?"

    - char: kronshtadt
      side: right
      text:
        - "Боюсь, что нет. Мы здесь просто как туристы."
        - "(Это что-то новенькое... Про Федерацию она уже говорила, но что это за «Революционный Фронт»?)"

    - char: bon_omm_richard1
      side: left
      status: is-gray
      text:
        - "Но перед тем как я уйду... Не хотите сделать групповое фото со мной?"

    - char: arkhangelsk
      side: right
      text:
        - "(Групповое фото?.. Что не так с этой девчонкой? Как нам поступить?)"

    - char: kronshtadt
      side: left
      text:
        - "(Она заподозрит неладное, если мы откажемся. Просто подыграйте.)"

    - char: soobrazitelny
      side: right
      text:
        - "(Чудесно! Я как раз ждала шанса продемонстрировать свой вид гениального механика! Ну же, Киев, улыбнись в камеру!)"

    - char: kiev
      side: left
      text:
        - "(Вот так? Надеюсь, сойдет...)"

    - char: bon_omm_richard1
      side: right
      status: is-gray
      text:
        - "Не моргать! 3, 2, 1! Скажите «сы-ы-ыр»!"

    - char: volga
      side: left
      text:
        - "Сы-ы-ыр!"

    - char: bon_omm_richard1
      side: right
      status: is-gray
      text:
        - "Блин, время поджимает... А вы что будете делать?"

    - char: kronshtadt
      side: left
      text:
        - "Скорее всего, осмотримся еще."

    - char: bon_omm_richard1
      side: right
      status: is-gray
      text:
        - "Справедливо. Хотя, вам не кажется скучным просто киснуть на этом острове?"

    - char: kronshtadt
      side: left
      text:
        - "...Хм?"

    - char: bon_omm_richard1
      side: right
      status: is-gray
      text:
        - "Тебе ведь всё еще любопытно, что там, в зоне учений? Эхе-хе. Если хочешь увидеть своими глазами, как выглядит истинная «сила»..."
        - "Почему бы вам самим туда не заглянуть? Хе-хе~♪"

    - char: kronshtadt
      side: left
      text:
        - "(Что за чертовщина?! Она ведет себя как совсем другой человек...)"
        - "Ты уверена? Твоя Федерация не сочтет нас подозрительными?"

    - char: bon_omm_richard1
      side: right
      status: is-gray
      text:
        - "С чего бы? Нет ничего плохого в девочках, которые жаждут «силы»."
        - "Ладно, мне пора. Всем мир!"

    - text: "Девушки попрощались с Бон Омм Ричард, которая вернулась тем же путем, каким пришла, и скрылась в зарослях."

    - char: arkhangelsk
      side: left
      text:
        - "Какая странная девчонка. Она тебе знакома, Кронштадт?"
        - "Слишком много всего, о чем я раньше и не слышала. Что это за «Федерация» и что за история с этой зоной учений?"

    - char: kronshtadt
      side: right
      text:
        - "(Но что мне любопытно больше всего... так это почему никто из вас ничего не знает.)"
        - "Прости, но я сама совершенно растеряна с того самого момента, как мы здесь оказались."

    - char: arkhangelsk
      side: left
      text:
        - "*вздыхает* Ты настоящий профессионал, Кронштадт. Даже когда ты «потеряна», это звучит убедительно."
        - "Итак, что проверим дальше? Отправимся в зону учений, как советовала та девчонка?"

    - char: kronshtadt
      side: right
      text:
        - "То, как она говорила о «силе», пробрало меня до костей."

    - char: soobrazitelny
      side: left
      text:
        - "А вы видели её смартфон? Он выглядел безумно продвинутым!"
        - "Механические чудеса — единственная сила, которая нужна этому гениальному механику! Давайте держаться подальше от этой зоны учений."
        - "Ну, или я хотела бы так сказать... Но если у них действительно есть какая-то невероятная мощь, мы должны хотя бы выяснить, что это такое."

    - char: kiev
      side: right
      text:
        - "Я тоже хочу увидеть это своими глазами..."
        
    - char: volga
      side: left
      text:
        - "Что это за две организации, «враждующие друг с другом», о которых она упомянула? Не уверена, что им понравится вмешательство посторонних в их учения..."

    - char: kronshtadt
      side: right
      text:
        - "Тогда нам придется продвигаться очень осторожно и стараться никому не наступать на пятки. Архангельск, Волга, мы можем снова рассчитывать на вашу разведку?"

    - char: arkhangelsk
      side: left
      text:
        - "Конечно. Готовы, когда скажешь."

    - char: kronshtadt
      side: right
      text:
        - "Давайте не будем терять время. Вперед, все за мной!"