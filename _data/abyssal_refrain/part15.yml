chapter1:
  rows:

    - text:
      - "КРИТИЧЕСКАЯ ОШИБКА."
      - "██████ ПРОГРЕСС: 22.8%"

    - char: nop
      side: left
      text:
        - "Кронштадт! КРОНШТАДТ!"

    - char: kronshtadt
      side: right
      text:
        - "Урх..."

    - char: nop
      side: left
      text:
        - "Фух... Слава богу, мне удалось вытащить тебя вовремя."

    - char: kronshtadt
      side: right
      text:
        - "кхе-кхе... Угх-х..."

chapter2:
  rows:

    - char: arkhangelsk
      side: left
      text:
        - "Что с тобой? Вид такой, будто ты только что прошла через ад."

    - char: kronshtadt
      side: right
      text:
        - "Где... я?."

    - char: arkhangelsk
      side: left
      text:
        - "В камере синхронизации «Сулико». Тебе нужна медицинская помощь?"

    - char: kronshtadt
      side: right
      text:
        - "Теперь я вспомнила... Я... синхронизировалась..."

    - char: arkhangelsk
      side: left
      text:
        - "Боже, машина действительно измотала тебя, и физически, и морально."
        - "Знаю, мы только что шутили про водку, но, по-моему, ты заслужила стопку."

    - char: kronshtadt
      side: right
      text:
        - "Как я и говорила, это была всего лишь шутка. Оставь выпивку на потом."
        - "В любом случае... Что это, черт возьми, было?"

    - char: arkhangelsk
      side: left
      text:
        - "Хм? Что именно?"

    - char: kronshtadt
      side: right
      text:
        - "Черный торнадо. Разве ты не помнишь?"

    - char: arkhangelsk
      side: left
      text:
        - "Черный торнадо? Понятия не имею, о чем ты говоришь."

    - char: kronshtadt
      side: right
      text:
        - "Забудь. Давай спрошу по-другому: ты слышала о технологии, которая погружает тебя в реалистичный сон вместе с другими людьми?"

    - char: arkhangelsk
      side: left
      text:
        - "Слушай, сейчас не время для загадок. Мы всё еще посреди миссии."

    - char: kronshtadt
      side: right
      text:
        - "Да, полагаю... Процесс синхронизации ведь даже не начался, верно?"

    - char: arkhangelsk
      side: left
      text:
        - "Нет. Собирался начаться, но я прервала его немедленно, как только ты начала метаться в кресле."
        - "Ты уверена, что в порядке? Мы можем всё прекратить, если тебе нехорошо."

    - char: kronshtadt
      side: right
      text:
        - "Я в норме, честно. Просто немного перепугалась. Я готова попробовать снова."

    - char: soobrazitelny
      side: left
      text:
        - "У нас всё в порядке, Кронштадт! Можешь начинать процесс синхронизации!"

    - char: kronshtadt
      side: right
      text:
        - "Принято. Архангельск, готова начать заново?"

    - char: arkhangelsk
      side: left
      text:
        - "Ага. Дай мне провести последнюю проверку. Артефакт на месте... Компьютерные системы онлайн... Порт передачи данных открыт..."

    - text: "Кронштадт надела шлем и ждала в полной темноте, пока Архангельск работала на заднем плане."

    - char: kronshtadt
      side: left
      text:
        - "Неужели это была галлюцинация? Всё казалось таким реальным..."

    - char: arkhangelsk
      side: right
      text:
        - "Хорошо. Запуск через 3... 2... 1... Поехали!"