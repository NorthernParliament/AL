chapter1:
  rows:

    - text:
      - "Саффолк бежала по коридорам дворца со стопкой документов в руках."
      - "Она завела будильник, чтобы встать пораньше, но благополучно проспала, раз за разом нажимая кнопку повтора."
      - "Теперь у неё не оставалось иного выбора, кроме как попытаться срезать путь через незнакомые залы."

    - char: suffolk
      side: left
      text:
        - "Угх... Я же выставлю себя дурой перед Её Величеством..."
        - "*пыхтит* *задыхается* Ха-а? Я где-то не туда свернула? Тут же должно было быть быстрее..."
        - "П-погодите, я что, заблудилась?!"

    - text:
      - "Она заметила, что вокруг больше нет ярко украшенных коридоров дворца. Вместо них она оказалась в странном месте с неестественными на вид стенами."
      - "Она никогда раньше не видела ничего подобного, но предположила, что это, должно быть, где-то в подземельях дворца."

    - char: suffolk
      side: left
      text:
        - "Угх... Я что, умудрилась заблудиться в дворцовом подвале?"
        - "Если Глава горничных узнает об этом, она мне все уши прожужжит..."

    - char: neptune?
      side: right
      text:
        - "О боже, неужели это Саффолк? Не ожидала сегодня гостей~"

    - char: suffolk
      side: left
      text:
        - "И-ик?!"
        - "К-к-кто здесь?!"

    - char: neptune?
      side: right
      text:
        - "Нет нужды пугаться, хи-хи~ Я просто подумала, как редко можно увидеть заблудившегося члена команды горничных~♪"

    - char: suffolk
      side: left
      text:
        - "Мисс Нептун! Что вы здесь делаете?"
        - "Погодите, мне нужно немедленно доставить эти материалы Её Величеству! П-простите!"

    - char: neptune?
      side: right
      text:
        - "Понимаю, понимаю~ У тебя важное поручение, не так ли?"
        - "Раз так, позволь мне указать дорогу~♪"

    - char: suffolk
      side: left
      text:
        - "Правда? Спасибо огромное, мисс Нептун! Вы меня просто спасли!"
        - "Фух... Может, при таком раскладе мне удастся избежать лекций Главы горничных..."

    - char: sheffield
      side: right
      text:
        - "Я бы не была в этом так уверена. Ты В САМОМ ДЕЛЕ опоздала, в конце концов."

    - char: suffolk
      side: left
      text:
        - "Шеффи?! Эх, я так и боялась, что это случится..."
        - "А если серьезно, ты пришла меня искать? Как ты узнала, где я?"
        - "Я пыталась донести документы Её Величеству, но в итоге заблудилась и забрела сюда..."

    - char: sheffield
      side: right
      text:
        - "Такое случается. В конце концов, это место переносили в спешке, так что проходы могут быть не отражены на наших картах."

    - char: suffolk
      side: left
      text:
        - "Ха...?"

    - char: sheffield
      side: right
      text:
        - "Не забивай голову. Мы планировали превратить это место в склад для игрушек Её Величества. Давай сначала уйдем отсюда, здесь слишком сыро."

    - char: suffolk
      side: left
      text:
        - "Спасибо огромное, Шеффи!"

    - char: sheffield
      side: right
      text:
        - "Пустяки. О, и еще кое-что..."
        - "Её Величество сказала, что это место должно оставаться в секрете. Ни слова об этом. Никому."

    - char: suffolk
      side: left
      text:
        - "Поняла! Ладно, давай скорее доставим документы Её Величеству, пока она не разозлилась! Прибавим шагу, Шеффи!"