chapter1:
  rows:

    - char: communicator
      side: left
      text:
        - "БИП-БИП —!! БИП-БИП —!!"

    - char: soobrazitelny
      side: right
      text:
        - "Что за?.. Мой коммуникатор разрывается!"
        - "Кто бы это мог быть... Странно. Я никогда раньше не видела, чтобы использовалась эта частота или канал связи."

    - char: kiev
      side: left
      text:
        - "А мой молчит. Дай угадаю, ты снова «взломала» свой коммуникатор?"

    - char: soobrazitelny
      side: right
      text:
        - "Разве это не очевидно? Что за гениальный механик без кастомного устройства? А-ха-ха-ха!"

    - char: kronshtadt
      side: left
      text:
        - "Ответь. Кто бы это ни был, они могут дать нам ценную информацию."

    - char: soobrazitelny
      side: right
      text:
        - "Как скажешь!"

    - char: communicator
      side: left
      text:
        - "Вы входите в зону учений Федерации. Немедленно назовите свое имя и принадлежность!"

    - char: arkhangelsk
      side: right
      text:
        - "«Федерация»? Кажется, это та организация, о которой говорила Ричард."
        - "У меня предчувствие, что они связаны с Союзом Орла. Возможно, это и есть Союз Орла под другим именем."

    - char: kronshtadt
      side: left
      text:
        - "Это упрощает дело. Скажи им правду. Если нам повезет, они могут соединить нас с Командиром, и мы сможем обойти Штаб Флота."

    - char: soobrazitelny
      side: right
      text:
        - "Точно, так и сделаю!"
        - "Говорит эсминец Северного Парламента Сообразительный и компания! Мы слышим вас громко и четко!"
        - "Мы не знали, что это зона учений — приносим извинения! Если вы укажете нам границы, мы немедленно сменим курс!"

    - char: communicator
      side: left
      text:
        - "Вы из Северного Парламента?"
        - "..."

    - char: soobrazitelny
      side: right
      text:
        - "Ха. Они повесили трубку."
        - "Причем сразу, как только я сказала, что мы из Северного Парламента. Какая грубость."
        - "Или, может быть, они выронили телефон от благоговения, когда поняли, что говорят со мной, гениальным механиком!"

    - char: kiev
      side: left
      text:
        - "Не думаю, что они о тебе когда-либо слышали."

    - char: volga
      side: right
      text:
        - "Внимание! Несколько самолетов на час! Они идут прямо на нас!"

    - char: volga
      side: left
      text:
        - "Черт! Волга, поднимай истребители! Всем рассредоточиться и войти в ромбовидное построение!"

    - char: arkhangelsk
      side: right
      text:
        - "Почему они нападают? Они приняли нас за противника на учениях?"

    - char: soobrazitelny
      side: left
      text:
        - "После того как я прямым текстом сказала, что мы из Северного Парламента? Вряд ли!"

    - char: kronshtadt
      side: right
      text:
        - "Должно быть, это недоразумение. Иначе зачем им направлять орудия на союзников из Лазурного Пути?"

    - char: soobrazitelny
      side: left
      text:
        - "Попробую связаться с ними еще раз... Га-ах, не могу! Канал деактивирован!"

    - char: kronshtadt
      side: right
      text:
        - "Тогда нас ждет «теплый» прием! Волга, обеспечь поддержку с воздуха!"

    - char: volga
      side: left
      text:
        - "Их самолеты движутся невероятно быстро, но я сделаю всё, что в моих силах!"

chapter2:
  rows:

    - char: kiev
      side: left
      text:
        - "Небо и море... они меняются!"
        - "Смотрите! Что это?!"

    - text:
      - "Киев указала на небо, которое всего за несколько минут затянуло непроглядными черными тучами."
      - "Вдалеке воздух закрутился, образуя черный торнадо, который с бешеной скоростью понесся на девушек, поднимая яростные потоки воды."

    - char: kronshtadt
      side: left
      text:
        - "Еще и торнадо?! И эти черные волны..!"

    - text:
      - "Стремительное формирование торнадо вызвало рябь по всему морю, которая переросла в возвышающееся цунами. Спустя мгновение тонны воды обрушились на девушек."

    - char: kronshtadt
      side: left
      text:
        - "Всем встать за меня немедл—"

chapter3:
  rows:

    - char: kronshtadt
      side: left
      text:
        - "Урх... Агх..! АГХ! Так вот оно как..."

    - text: "Сокрушительный удар воды заставил Кронштадт потерять равновесие. Вскоре после этого она провалилась в беспамятство."