chapter1:
  rows:

    - text:
      - "После ослепительной вспышки белого света девушки снова приходят в себя, перенесенные в воды Бермудских островов."

    - char: kronshtadt
      side: left
      text:
        - "(Начальная точка та же, что и в прошлый раз. Хорошо.)"

    - char: arkhangelsk
      side: right
      text:
        - "Кронштадт?! К-как это случилось?!"

    - char: volga
      side: left
      text:
        - "Ха-а...? Как я здесь оказалась? Я же только что была на мостике..."

    - char: soobrazitelny
      side: right
      text:
        - "Да что тут происходит?! Я что, задремала и начала видеть сны?! Киев, иди сюда и ущипни меня за щеку!"

    - char: kiev
      side: left
      text:
        - "О нет... Мне это совсем не нравится..."

    - text:
      - "Всё то же чистое голубое небо. Теплое солнце. Спокойный рокот моря. Это место казалось идиллическим курортом."
      - "И менее чем через несколько часов всё это будет поглощено ужасающим черным цунами."
      - "Если только кто-то не положит этому конец."

    - char: kronshtadt
      side: left
      text:
        - "(После всего, что было, пора открыть им правду.)"
        - "Всем успокоиться и слушать. Мы в этом месте уже в третий раз. Позвольте мне объяснить..."

    - text:
      - "... ... ..."

    - char: soobrazitelny
      side: left
      text:
        - "Да ты, должно быть, шутишь! В твоей истории слишком много дыр! Это просто невозможно!"

    - char: volga
      side: right
      text:
        - "Боюсь, это звучит слишком неправдоподобно даже для меня..."

    - char: arkhangelsk
      side: left
      text:
        - "Для истории, которую ты выдумала, чтобы нас успокоить, она впечатляюще детальна, признаю."

    - char: kronshtadt
      side: right
      text:
        - "Это не выдумка, Архангельск. Клянусь своей честью и репутацией, что это правда. Вы должны мне поверить."

    - char: arkhangelsk
      side: left
      text:
        - "Ну... Ты наш лидер, и я не думаю, что ты стала бы нам лгать."
        - "Предположим, ты говоришь правду, но остается пара вопросов."
        - "Ты сказала, что в первый раз нас накрыло цунами, прервав синхронизацию и вернув на «Сулико»."
        - "Во второй раз цунами снова достало нас, и процесс опять прервался."
        - "Сейчас наш третий визит, и всё же ты единственная, кто помнит о случившемся. Почему?"

    - char: soobrazitelny
      side: right
      text:
        - "Хм... Стойте, я знаю! Ответ был прямо у нас под носом!"
        - "Это шлем! Только Кронштадт носит его, верно?"
        - "Должно быть, он каким-то образом позволяет ей сохранять воспоминания о том, что произошло в этом месте! Без него вы всё забываете!"
        - "Это не объясняет, почему остальных тоже затягивает в сон, но моя гипотеза такова: машина «цепляется» к разуму любого, кто находится в радиусе действия, и втягивает его!"
        - "А когда она отключается, то забирает память о сне с собой. Но шлем, осмелюсь сказать, синхронизирует ваши реальные и сонные воспоминания!"

    - char: kronshtadt
      side: left
      text:
        - "Это смелое предположение, но оно связывает факты воедино."

    - char: volga
      side: right
      text:
        - "Даже если мы забываем всё, что здесь происходит, мы всегда будем тебе доверять."
        - "Просто объясняй всё так же, как сейчас, и мы поверим тебе, сколько бы циклов мы ни забыли!"

    - char: kiev
      side: left
      text:
        - "Да... Всё будет хорошо."

    - char: kronshtadt
      side: right
      text:
        - "Спасибо всем за веру в меня. Я буду объяснять всё столько раз, сколько потребуется, но давайте постараемся завершить миссию на этом круге."

    - char: arkhangelsk
      side: left
      text:
        - "Знаешь, теперь, когда я осознаю, что это всё сон, мне вдруг стало не по себе в этом месте."
        - "Кое-что из твоего рассказа зацепило меня."
        - "Ты сказала, что во время первого и второго визитов та девчонка, Ричард, выглядела по-разному, хотя всё остальное оставалось прежним."
        - "Для меня это означает, что она играет ключевую роль в этом сне. Черт, её облик может продолжить меняться."
        - "А этот черный торнадо — и цунами — возвращают нас на «Сулико». Это условие поражения, верно?"
        - "Тогда нам стоит выбрать путь, который максимально продлит сон, пока мы собираем информацию."

    - char: kiev
      side: right
      text:
        - "Легко. Уйдем подальше от зоны учений и исследуем какое-нибудь другое место."

    - char: arkhangelsk
      side: left
      text:
        - "Отличная идея! И если эта Ричард появится, нам стоит просто избегать её. Я ей не доверяю."

    - char: soobrazitelny
      side: right
      text:
        - "Я за то, чтобы сменить темп по сравнению с прошлыми кругами и отправиться в противоположном направлении! Мы недалеко от восточного побережья Союза Орла!"
        - "Если мы уйдем достаточно далеко от зоны учений, черное цунами не достанет нас, даже если появится!"
        - "Плюс мы сможем наблюдать за ним с безопасного расстояния и собирать данные! Что скажете?"

    - char: kronshtadt
      side: left
      text:
        - "Хорошие аргументы... Так и сделаем. Бог любит троицу."
        - "Когда волны утихнут, мы сможем спокойно исследовать это место."

    - char: soobrazitelny
      side: right
      text:
        - "А-ха-ха-ха! Гений всегда дает гениальные советы! Итак, в путь!"


