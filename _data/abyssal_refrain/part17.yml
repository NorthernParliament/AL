chapter1:
  rows:

    - char: kronshtadt
      side: left
      text:
        - "Угх-х... Почему у меня такое похмелье, хотя я ни капли не выпила..."
        - "Пьянеть — это весело, а я опять пропустила это и сразу перешла к ужасному утру..."
        - "(Погодите секунду... Я уже это чувствовала!)"
        - "(Это не просто дежавю... Я помню всё так отчетливо.)"

    - char: arkhangelsk
      side: right
      text:
        - "Кронштадт?! К-как это случилось?!"

    - char: kronshtadt
      side: left
      text:
        - "(А вот и Архангельск, говорит в точности то же самое, что и раньше...)"
        - "(Либо она удивлена так же сильно, как в прошлый раз, либо я проживаю тот же сон, который вижу только я...)"
        - "(Пока подыграю и посмотрю, что будет.)"
        - "Это моя реплика! Это же я была в кресле синхронизации!"

    - char: arkhangelsk
      side: right
      text:
        - "Да, это не имеет смысла... Машина зажужжала, и в следующий миг я оказалась здесь."
        - "И мы не одни. Смотри! Сообразительный, Киев и Волга — все оказались тут!"

    - char: volga
      side: left
      text:
        - "М-р-рмх... Че-е... Где мы?..."

    - char: kronshtadt
      side: right
      text:
        - "Судя по климату и океанским течениям, мы оказались в Южной Атлантике — где-то в районе Бермуд."

    - char: arkhangelsk
      side: left
      text:
        - "Что? Ты определила это меньше чем за минуту? Ничего себе."

    - char: kronshtadt
      side: right
      text:
        - "Пожалуйста. Умение делать точные выводы на основе окружения — необходимый навык в моей сфере."
        - "(Если Сообразительный была права, значит, я единственный «сновидец» здесь. Моя цель — выяснить, почему мне снится именно это.)"
        - "(Мне нужно больше информации. Кто такая Ричард на самом деле? Что за зона учений? И как сформировался тот черный торнадо?)"

    - char: soobrazitelny
      side: left
      text:
        - "Я поняла! Это всё сон! Сон о курорте!"
        - "Киев, ущипни меня за щеку так сильно, как сможешь!"

    - char: kronshtadt
      side: right
      text:
        - "Нет, не надо. Если она это сделает, щека будет болеть несколько дней."

    - char: soobrazitelny
      side: left
      text:
        - "Дней?! Тогда не надо, и спасибо, Кронштадт! ...Кстати, а не слишком ли ты спокойна для таких нелепых обстоятельств?"

    - char: kiev
      side: right
      text:
        - "Мне нравится, когда спокойно. С флегматичным лидером я чувствую себя в безопасности."

    - char: soobrazitelny
      side: left
      text:
        - "Но как?! Даже я на миг потеряла самообладание, а я — самый выдержанный гениальный механик на планете!"

    - char: kronshtadt
      side: right
      text:
        - "(Не так уж трудно сохранять спокойствие, когда проходишь через это второй раз. Давайте-ка пропустим часть событий...)"
        - "Похоже, нас сюда как-то телепортировало. Волга, можешь запустить разведчиков?"
        - "Вон в том направлении должен быть остров. Посмотри, сможешь ли ты его найти."

    - char: volga
      side: left
      text:
        - "Оки-доки. Дай мне минутку..."
        - "..."
        - "...Ого, ты права! Там действительно остров!"

    - char: kronshtadt
      side: right
      text:
        - "(Там же, где и в прошлый раз. Значит, окружение статично.)"
        - "Что ж, раз в задании сказано просто «собрать данные», тот остров — отличное место для начала."
        - "Нутро подсказывает мне, что это как-то связано с метеоритом. Посмотрим, права ли я."