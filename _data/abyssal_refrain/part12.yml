chapter1:
  rows:

    - char: kronshtadt
      side: left
      text:
        - "Угх-х... Почему у меня такое похмелье, будто я выпила за раз всё спиртное мира, хотя я ни капли в рот не брала..."
        - "Пьянеть — это веселая часть, а я пропустила её и сразу перешла к ужасному «следующему дню»..."
        - "Что, черт возьми, произошло? Последнее, что я помню — я была на борту «Сулико»... Где я сейчас и как я сюда попала?"
        - "Я чувствую запах моря и солнечный свет на коже. Это что, тропический остров?"
        - "Я могу свободно двигать телом, но в нем нет веса. Мою душу телепортировали в это место?.."

    - char: arkhangelsk
      side: right
      text:
        - "Кронштадт?! К-как это случилось?!"

    - char: kronshtadt
      side: left
      text:
        - "Это моя реплика! Это же я была в кресле синхронизации!"

    - char: arkhangelsk
      side: right
      text:
        - "Да, это не имеет смысла... Машина зажужжала, и в следующий миг я оказалась здесь."
        - "И мы не одни. Смотри! Сообразительный, Киев и Волга — все оказались тут!"

    - char: volga
      side: left
      text:
        - "М-р-рмх... Че-е... Где мы?.."

    - char: kronshtadt
      side: right
      text:
        - "Сама бы хотела знать... Это самый странный поворот событий, который я только могла вообразить."

    - char: soobrazitelny
      side: left
      text:
        - "Я поняла! Это всё сон! Сон, в котором мы на каком-то курорте!"
        - "Киев, ущипни меня за щеку так сильно, как только сможешь!"

    - char: kiev
      side: right
      text:
        - "Так сильно, как смогу? Это я могу."

    - char: soobrazitelny
      side: left
      text:
        - "Ой! Ой-ой! О-О-ОЙ! ОЙ! ХВАТИТ, ХВАТИТ, ТАЙМ-АУТ! ТЫ ЖЕ В НЕЙ ДЫРКУ ПРОБЬЕШЬ! ПРЕКРАТ-И-И-И!"
        - "О-ох... Это было мучительно! По крайней мере, в процессе мы выяснили, что это не сон, раз мы чувствуем боль!"

    - char: volga
      side: right
      text:
        - "Ой-ой, судя по звуку, это было действительно больно. Иди сюда, я поцелую твою вавку, и всё пройдет~"

    - char: soobrazitelny
      side: left
      text:
        - "Ойч! Послушайте, я в порядке, мне просто нужна минутка, чтобы... Погодите, я кое-что вспомнила!"
        - "Я слышала об экспериментальной технологии, которая погружает тебя в состояние ультра-яркого сновидения! Она даже позволяет нескольким людям видеть один сон одновременно!"
        - "Хотя, это не может быть оно. Если бы мы двигали своими телами во сне, мы бы натыкались на вещи в реальности! Остается только один вариант — это ВСЁ-ТАКИ сон..."

    - char: kronshtadt
      side: right
      text:
        - "Прекрати, Киев. Если ты снова начнешь тянуть её за щеки, это не даст ничего, кроме боли."

    - char: arkhangelsk
      side: left
      text:
        - "Одно можно сказать наверняка — когда мы выберемся, мне придется написать отчет об этой машине."

    - char: kronshtadt
      side: right
      text:
        - "Хорошая идея. Опусти тот факт, что я просила водку, и напиши об этом вместо этого."

    - char: soobrazitelny
      side: left
      text:
        - "Что касается ближайшего настоящего... Кто-нибудь знает, где мы?"
        - "Температура комфортная, но из-за влажности мои машины покроются ржавчиной. Я предполагаю, что это какой-то остров в южном полушарии?"

    - char: arkhangelsk
      side: right
      text:
        - "Скорее всего. Море тянется до горизонта... Волга, можешь запустить разведывательные самолеты?"

    - char: volga
      side: left
      text:
        - "Конечно могу! Я посмотрю, что у нас в окрестностях~"
        - "Хм... Вдалеке виден еще один остров."
        - "Не вижу ничего похожего на военные объекты... Зато полно людей в туристической одежде. С уверенностью могу сказать: это место для отдыха!"

    - char: soobrazitelny
      side: right
      text:
        - "Ты шутишь! Значит, я была права с первой догадки!"

    - char: arkhangelsk
      side: left
      text:
        - "Это ни на шаг не приближает нас к пониманию того, как мы здесь оказались, когда всего несколько минут назад были в подводной лодке на дне моря."
        - "Смена обстановки приятная, поймите меня правильно, но многое здесь кажется неправильным."

    - char: kiev
      side: right
      text:
        - "Ну, врагов или опасности не видно, так что, думаю, это нормально?.."

    - char: arkhangelsk
      side: left
      text:
        - "...Кронштадт, что нам делать?"

    - char: kronshtadt
      side: right
      text:
        - "В брифинге было сказано «собрать данные», и больше никаких подробностей."
        - "Вероятно, во многом потому, что Союз не могла предсказать, что произойдет после синхронизации..."
        - "Но не волнуйтесь, я вытащу нас отсюда. Где бы мы ни были, никто из живых не ожидает нас здесь увидеть. Для такого шпиона, как я, лучших обстоятельств и желать нельзя."

    - char: soobrazitelny
      side: left
      text:
        - "Истинная правда! В конце концов, ты мастер ориентироваться в незнакомых ситуациях!"
        - "Погоди! Ты только что призналась, что ты шпионка! Не буду врать, ты долго дурачила этого гениального механика, заставляя думать, что это не так!"

    - char: kronshtadt
      side: right
      text:
        - "...Возможно, машина дала сбой. Если так, я рада, что она хотя бы отправила нас на курорт. Могло быть гораздо хуже."
        - "В любом случае, стоя на месте, мы ничего не узнаем. Начнем с того, что отправимся на тот остров, который видела Волга."
        - "(Всё это место кажется подозрительным. Вместо того чтобы развеять мои опасения, эта тропическая обстановка только усиливает их...)"