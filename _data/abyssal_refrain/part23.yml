chapter1:
  rows:

    - text:
      - "Изменив подход по сравнению с прошлыми двумя циклами, девушки направились прочь от зоны учений, к восточному побережью Союза Орла."

chapter2:
  rows:

    - char: kronshtadt
      side: left
      text:
        - "...Должно начаться с минуты на минуту."

    - char: arkhangelsk
      side: right
      text:
        - "Что именно?"

    - char: kronshtadt
      side: left
      text:
        - "Я следила за временем с самого момента нашего прибытия. Примерно сейчас обычно появляется черное цунами."
        - "Если бы мы делали то же самое, что и раньше, оно бы уже неслось прямо на нас."

    - char: volga
      side: right
      text:
        - "Но мы его не видим, та-а-ак что... значит, у нас получилось? Мы обошли цунами?"

    - char: soobrazitelny
      side: left
      text:
        - "О да! Мой план сработал!"

    - char: kronshtadt
      side: right
      text:
        - "Не спеши открывать шампанское. Тот торнадо и последующее цунами настолько огромны, что их видно за многие мили."
        - "Если они сформируются, даже если мы будем далеко, мы это заметим."

    - char: arkhangelsk
      side: left
      text:
        - "Э-э, да, насчет этого... Как-то быстро здесь становится туманно, не находите?"

    - char: kiev
      side: right
      text:
        - "Такой густой туман... почти ничего не видно."

    - char: soobrazitelny
      side: left
      text:
        - "вдох... выдох... вдох..."

    - char: kiev
      side: right
      text:
        - "Ты что делаешь?"

    - char: soobrazitelny
      side: left
      text:
        - "Репетирую заплыв брассом на случай, если цунами нас всё-таки догонит!"

    - char: kiev
      side: right
      text:
        - "...Ты же понимаешь, что цунами не переплыть?"

    - char: soobrazitelny
      side: left
      text:
        - "Это шутка, ты должна смеяться! Если уж Кронштадт не выдержала ту волну-монстра, то я влипла сильнее, чем гайка в обшивку ракеты!"
        - "А если серьезно — туман сгущается с пугающей скоростью. Еще минуту назад горизонт был чист..."

    - char: kronshtadt
      side: right
      text:
        - "Это ненормально даже для Бермудского треугольника. Кто-то явно манипулирует погодой."
        - "Судя по всему, Зеркальные моря существуют даже в этом мире грез. Всем быть начеку."
        - "Волга, видишь что-нибудь сверху?"

    - char: volga
      side: left
      text:
        - "К сожалению, нет... Похоже, всё море накрыло сплошным слоем тумана."

    - char: kronshtadt
      side: right
      text:
        - "В таких условиях невозможно ориентироваться..."

    - char: bon_omm_richard?
      side: left
      status: is-gray
      text:
        - "Эй, вы там! Туда нельзя, это закрытая зона!"

    - char: soobrazitelny
      side: right
      text:
        - "И-ик! К-к-кто ты такая?!"

    - char: kiev
      side: left
      text:
        - "Назад!"

    - text:
      - "Из тумана прямо перед девушками Северного Парламента внезапно возникла фигура, облаченная в корабельную оснастку."
      - "Киев мгновенно ответила залпом. Девушка уклонилась и обошла Сообразительного, которая всё еще пребывала в шоке."
      - "Незнакомка снова растворилась в тумане и возникла вновь, на этот раз прямо перед Кронштадт."

    - char: kronshtadt
      side: left
      text:
        - "Ричард...?"

    - char: bon_omm_richard
      side: right
      status: is-gray
      text:
        - "Ага, это я!"

    - char: kronshtadt
      side: left
      text:
        - "Всем опустить оружие! Не атаковать её!"

    - text:
      - "Кронштадт приказала товарищам отступить и уверенным шагом направилась к девушке, известной как Бон Омм Ричард."

    - char: bon_omm_richard
      side: left
      status: is-gray
      text:
        - "Да ладно тебе, леди. Разве так принято встречать гостей?"

    - char: kronshtadt
      side: right
      text:
        - "Почему ты здесь?"

    - char: bon_omm_richard
      side: left
      status: is-gray
      text:
        - "Эй, я как раз об этом и хотела спросить. Почему ВЫ здесь?"