chapter1:
  rows:

    - text:
      - "Девушки плыли дальше, используя пришвартованный ледокол в качестве ориентира. Вскоре над горизонтом выросла верхушка колоссального сооружения."
      - "Его сверхсовременный дизайн напоминал величественную капеллу или, возможно, стартовую площадку для ракет. Здание молчаливо возвышалось над окружающим его ледяным полем."

    - char: volga
      side: left
      text:
        - "Думаю, можно с уверенностью предположить, что это и есть исследовательская база."

    - char: kiev
      side: right
      text:
        - "Это не похоже на то, что строят люди... От него веет угрозой..."

    - char: kronshtadt
      side: left
      text:
        - "Неудивительно, что у тебя сложилось такое впечатление, учитывая, КТО его построил на самом деле."

    - char: kiev
      side: right
      text:
        - "Ха?.. Что ты имеешь в виду?"

    - char: kronshtadt
      side: left
      text:
        - "Проще говоря, раньше это был объект Сирен. Когда мы его нашли, он был заброшен и лежал в руинах, поэтому мы решили его перестроить."

    - char: soobrazitelny
      side: right
      text:
        - "Мы сделали ЧТО? Это звучит слишком рискованно!"

    - char: kronshtadt
      side: left
      text:
        - "Риск того стоил. Это место жизненно важно для наших операций здесь."
        - "У нас нет ресурсов, чтобы строить объект с нуля, но нам нужна база, которая служила бы промежуточным пунктом для погружения."
        - "Сирены предоставили нам бесплатную «недвижимость»; было бы глупо не воспользоваться этим преимуществом по полной."

    - char: kiev
      side: right
      text:
        - "Мне обязательно заходить внутрь? Я бы предпочла остаться здесь..."

    - char: soobrazitelny
      side: left
      text:
        - "Почему? Чего ты боишься?"

    - char: kiev
      side: right
      text:
        - "Я не боюсь. Просто чувствую, что приближаться к нему опасно."

    - char: kronshtadt
      side: left
      text:
        - "Это и значит «бояться», Киев. Вот что сделаем — все, кто идет внутрь, собирайтесь на палубе."
        - "Киев и Сообразительный, вы остаетесь здесь охранять подлодку. Никогда не знаешь, когда могут появиться Сирены."
        - "А ты, Волга, присмотришь за ними. Можете патрулировать сектор, если хотите, но не потеряйтесь. Это место больше, чем я ожидала."

    - char: kiev
      side: right
      text:
        - "Хорошо. С нами всё будет в порядке, если мы будем использовать ледокол как ориентир."

    - char: kronshtadt
      side: left
      text:
        - "Вот и славно. Я была бы поражена, если бы вы умудрились потерять из виду обычное судно в районе, забитом постройками Сирен."

    - char: kiev
      side: right
      text:
        - "Тогда план таков. Я начну разведку вод вокруг подводной лодки, как только мы вас высадим."

    - char: soobrazitelny
      side: left
      text:
        - "Вижу пирс базы! Начинаю процедуру стыковки!"

    - char: kronshtadt
      side: right
      text:
        - "Идеально. Пора приниматься за дело, команда!"