chapter1:
  rows:

    - text:
      - "На следующий день..."
      - "Среди бескрайних снегов показалась маленькая уединенная железнодорожная станция, и конвой наконец остановился."
      - "Машины припарковались у здания вокзала, из которого вышла женщина в узнаваемом пальто Северного Парламента."

    - char: avrora
      side: left
      text:
        - "Приветствую всех. Как вы себя чувствуете после столь долгого и утомительного путешествия?"

    - char: soobrazitelny
      side: right
      text:
        - "О, да это же Аврора! Я чувствую себя просто отлично!"

    - char: kronshtadt
      side: left
      text:
        - "Я узнаю эту станцию. Довольно историческое здание, не так ли?"

    - char: avrora
      side: right
      text:
        - "Именно так. Она заброшена, поэтому мы переоборудовали её в перевалочный пункт. На самом деле, это очень удобно."

    - char: arkhangelsk
      side: left
      text:
        - "Разве? Вокруг же больше ничего нет."

    - char: avrora
      side: right
      text:
        - "Нет, но видите ли вы эту карту? Если пойдете по ней... Что ж, она не приведет вас к цели, но укажет путь к последнему этапу вашего путешествия."

    - char: arkhangelsk
      side: left
      text:
        - "Ого, Кронштадт была права: база и впрямь находится в глуши..."

    - char: avrora
      side: right
      text:
        - "М-хм. Боюсь, это вся помощь, которую я могу предложить. Удачи в оставшейся части пути!"

    - text: "... ... ..."

chapter2:
  rows:
    - text:
      - "Конвой следовал по отметкам на карте, часами пробираясь сквозь снега."
      - "Прибыв на место, они обнаружили небольшую базу с несколькими неиспользуемыми объектами... и гигантскую подводную лодку, пришвартованную в ближайших водах."

    - char: volga
      side: left
      text:
        - "Кто бы мог подумать, что мы построили порт в такой дали?.."

    - char: arkhangelsk
      side: right
      text:
        - "И к тому же незамерзающий. Полагаю, это и есть то место, которое нам предстоит патрулировать?"

    - char: soobrazitelny
      side: left
      text:
        - "Глядите туда! Что это за гигантский мех... нет, погодите, это гигантская подлодка?! Я никогда раньше не видела ничего подобного!"

    - char: kiev
      side: right
      text:
        - "Кронштадт, ты ведь что-то знаешь об этом, верно? Не расскажешь нам?"

    - char: kronshtadt
      side: left
      text:
        - "Я слышала кое-какие слухи. Говорят, она использовалась при исследовании «Святилища Арканы» (Arcana Sanctum), но это вряд ли правда."

    - char: sovetsky_soyuz_old
      side: right
      text:
        - "Иногда слухи действительно рождаются из правды. Хорошая работа, что добрались сюда."

    - char: kronshtadt
      side: left
      text:
        - "Союз?! Это ты?!"

    - char: sovetsky_soyuz_old
      side: right
      text:
        - "Да, это я. Добро пожаловать на испытательную площадку нашей командной подводной лодки."
        - "Я почему-то не удивлена твоей сдержанной реакции. Ты знала об этом проекте, несмотря на его строжайшую секретность."
        - "Ты можешь думать, что просто наткнулась на разведданные, но я полагаю, что кто-то из верхушки допустил утечку. Мне придется изучить этот вопрос внимательнее позже."

    - char: kronshtadt
      side: left
      text:
        - "Нет, правда, всё, что я знаю о проекте — лишь догадки и предположения..."

    - char: sovetsky_soyuz_old
      side: right
      text:
        - "Не нужно оправдываться. Зная тебя, ты узнала об этом чисто случайно. Я права?"

    - char: kronshtadt
      side: left
      text:
        - "Как ни неловко это признавать... Да..."
        - "Должна сказать, эта подлодка выглядит изумительно. Наша миссия как-то связана с ней, верно?"

    - char: sovetsky_soyuz_old
      side: right
      text:
        - "Именно так. Вы будете ею управлять."
        - "Но сначала я расскажу вам побольше об этой красавице. Слушайте внимательно."
        - "Это подводная лодка особого типа, предназначенная для анализа реликвий Сирен глубоко под водой."
        - "Вместо вооружения она оснащена огромным количеством приборов и оборудования, которые делают её идеально подходящей для глубоководных условий."
        - "Она может выполнять роль ледокола на поверхности, сохраняя при этом все возможности полноценной подводной лодки, что делает её идеальным судном для наших целей."
        - "Её огромное внутреннее пространство позволяет перевозить большое количество оборудования и оружия без ущерба для комфорта экипажа."
        - "На данный момент существует только один экземпляр, который будет служить судном сопровождения Командира, но я планирую наладить массовое производство этой модели."

    - char: soobrazitelny
      side: left
      text:
        - "Великий Скотт! Так этот гигантский зверь — своего рода прототип, верно?"

    - char: sovetsky_soyuz_old
      side: right
      text:
        - "Как и все серийные суда, она — лишь бледная замена девушке-кораблю. Тем не менее, я уверена в её полезности как вспомогательного судна."
        - "Сбор данных о том, как она работает на практике, станет частью вашей миссии."

    - char: arkhangelsk
      side: left
      text:
        - "Никогда не думала, что однажды стану пилотом-испытателем подводной лодки..."

    - char: sovetsky_soyuz_old
      side: right
      text:
        - "Разумеется, я сделала всё возможное, чтобы настроить ваше исследовательское оборудование, усилить броню корпуса и откалибровать системы жизнеобеспечения..."
        - "Но боюсь, у вас будет немного возможностей изучать технологии Сирен так, чтобы Штаб Флота не дышал вам в затылок."

    - char: volga
      side: left
      text:
        - "Но это именно то, что мы собираемся сделать, верно? Управлять этой лодкой и исследовать объект Сирен?"

    - char: sovetsky_soyuz_old
      side: right
      text:
        - "Правильно. Перед вами стоит сложная задача, но я буду молиться за ваш успех. В этом регионе есть ложная исследовательская база. Вы отправитесь туда в рамках операции, но ваша настоящая цель лежит..."

    - char: soobrazitelny
      side: left
      text:
        - "У-у-ух ты, эта подлодка ПРОСТО КЛАСС! МНЕ НУЖНО увидеть, как она выглядит внутри!"
        - "Прошу разрешения войти! Ну пожалуйста!"

    - char: sovetsky_soyuz_old
      side: right
      text:
        - "Отказано. Пожалуйста, дай мне закончить объяснения."
        - "Кронштадт, возможно, уже знает большую часть, но я не думаю, что ты сможешь выполнить свою миссию, не зная, что именно тебе нужно делать, Сообразительный."

    - char: soobrazitelny
      side: left
      text:
        - "Т-точно... Ха-ха, прости..."

    - char: sovetsky_soyuz_old
      side: right
      text:
        - "...Как я и собиралась сказать: ваша настоящая цель находится глубоко под поверхностью."
        - "Та база, о которой я говорила — лишь декорация, но там находится важное оборудование, которое вы должны забрать с собой к истинной цели."
        - "Визит на базу служит для создания алиби и отвлечения внимания от истинной цели операции. А что касается вашей настоящей цели... Что ж, я уверена, вы и так знаете."
        - "Инструкции вы найдете внутри лодки. Они подскажут, как управлять оборудованием и куда вам нужно идти. Предлагаю всем ознакомиться с ними по пути."
        - "Повторюсь — скорее всего, другой такой возможности у нас не будет. Будущее Северного Парламента на ваших плечах. Помните об этом на протяжении всей миссии."

    - char: kronshtadt
      side: left
      text:
        - "Хорошо, что это именно та миссия, которой я так ждала."

    - char: sovetsky_soyuz_old
      side: right
      text:
        - "Вы можете вступать в бой с любыми Сиренами, которые встретятся на пути, но, пожалуйста, сделайте всё, что в ваших силах, чтобы вернуться целыми и невредимыми."

    - char: kronshtadt
      side: left
      text:
        - "Расслабься, Союз, ты выбрала подходящего человека для этой работы. У тебя ведь есть другие дела? Тебе не стоит заставлять остальных ждать."

    - char: sovetsky_soyuz_old
      side: right
      text:
        - "Действительно. Я доверяю тебе, Кронштадт. У вас будет немного времени, так что не принимайте опрометчивых решений. Действуйте спокойно и осторожно."

    - char: kronshtadt
      side: left
      text:
        - "Поняла. Мы вернемся раньше, чем ты заметишь."

    - char: sovetsky_soyuz_old
      side: right
      text:
        - "Удачи вам всем."

    - char: soobrazitelny
      side: left
      text:
        - "Постойте! Прежде чем я начну копаться в лодке... У неё есть имя?"

    - char: sovetsky_soyuz_old
      side: right
      text:
        - "Ах да. Прошу прощения, забыла сказать."
        - "Её зовут «Сулико». Это отражает её предназначение — записывать данные, анализировать технологии и искать источник наших «душ» как девушек-кораблей. Красивое имя, согласны?"
