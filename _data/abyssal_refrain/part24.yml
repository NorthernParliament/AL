chapter1:
  rows:

    - text:
      - "Силуэт Бон Омм Ричард был отчетливо виден даже сквозь густой туман."
      - "Несмотря на то, что она была в полной боевой оснастке, она не проявляла враждебности. Её манеры были обезоруживающими, как и всегда."
      - "Однако Кронштадт нутром чувствовала нечто ужасающее, скрытое за этой улыбкой."
      - "И причина была в том, что..."

    - char: kronshtadt
      side: left
      text:
        - "Ты не та Ричард, которую я знаю. Она выглядела иначе."
        - "Отвечай: кто ты на самом деле?"

    - char: bon_omm_richard
      side: right
      status: is-gray
      text:
        - "А ты странная, леди. Ты ведь сама только что назвала моё имя, верно?"
        - "Бон Омм Ричард."

    - char: kronshtadt
      side: left
      text:
        - "Что...?! Но как..."

    - char: bon_omm_richard
      side: right
      status: is-gray
      text:
        - "Хмм?"

    - text:
      - "В голове Кронштадт образ девушки начал стремительно меняться, мерцая между той дружелюбной Ричард и этой новой сущностью."

    - char: kronshtadt
      side: left
      text:
        - "Архангельск! Опиши, как она выглядит для тебя, прямо сейчас!"
        - "Цвет волос, глаз, длина!"

    - char: arkhangelsk
      side: right
      text:
        - "Белые волосы, голубые глаза, средняя длина."

    - char: soobrazitelny
      side: left
      text:
        - "Я вижу то же самое! Почему ты спрашиваешь? Ты видишь что-то другое?"

    - char: kronshtadt
      side: right
      text:
        - "Что происходит? Почему только я вижу её иначе?!"
        - "Но ведь этот мир — мой... Мой..."
        - "Отвечай! Кто ты, черт возьми, такая? И как ты проникаешь в мой разум?"

    - char: bon_omm_richard
      side: left
      status: is-gray
      text:
        - "Ты смотришь на настоящую Бон Омм Ричард, леди."
        - "Вообще-то... хе-хе-хе... мне даже любопытно, какой я кажусь тебе через твои глаза."

    - text:
      - "Ричард продолжала посмеиваться, и внутри Кронштадт проснулся первобытный страх."
      - "Она лихорадочно просеивала воспоминания, пытаясь найти хоть какую-то зацепку."

    - char: kronshtadt
      side: left
      text:
        - "Точно... Фото! Мы сделали фото!"
        - "Но... мы ведь не встречались в этот раз, так что фото не должно быть..."

    - char: bon_omm_richard
      side: right
      status: is-gray
      text:
        - "О, ты об этом снимке? Он у меня с собой~"

chapter2:
  rows:

    - char: kronshtadt
      side: left
      text:
        - "Что?..."

    - text:
      - "Кронштадт взглянула на фото в руке Ричард."
      - "Несмотря на знакомый фон, глаза девушки на снимке были неестественно красными и смотрели на неё с ликующей пустотой."

    - char: kronshtadt
      side: left
      text:
        - "Этого не было раньше... Я уверена..."

    - text:
      - "Она пыталась сохранять хладнокровие, но иррациональность происходящего вбивала семена страха всё глубже."
      - "от, кто привык контролировать информацию, терял почву под ногами."

    - char: bon_omm_richard
      side: left
      status: is-gray
      text:
        - "Ты в порядке, леди? Выглядишь неважно~"

    - char: kronshtadt
      side: right
      text:
        - "(Мои товарищи не замечают ничего странного. Мне нужно взять себя в руки и вытянуть из неё информацию...)"
        - "Я в норме. Расскажи мне о закрытой зоне впереди."

    - char: bon_omm_richard
      side: left
      status: is-gray
      text:
        - "Хм? Ты об этой зоне учений?"

    - char: kronshtadt
      side: right
      text:
        - "Зоне учений? Я думала, мы уходим в противоположную сторону!"

    - char: bon_omm_richard
      side: left
      status: is-gray
      text:
        - "А-ха-ха, о чем ты? Всё это место — зона учений! Ты ведь не хочешь пропустить нашу захватывающую военную игру, верно?"
        - "Впрочем, ты бы всё равно не смогла~"
        - "Смотри, прямо сейчас начинается! Хе-хе-хе... А-ха-ха-ха!"

    - text:
      - "Голос Ричард внезапно стал скрежещущим и маниакальным."

    - char: kronshtadt
      side: left
      text:
        - "Я всё еще не знаю, кто ты и чего добиваешься..."
        - "Но если ты намерена преградить нам путь, мы не проявим милосердия!"

    - char: bon_omm_richard
      side: right
      status: is-gray
      text:
        - "Не будь такой вспыльчивой, леди. Потерпи еще немного — впереди столько веселья~♪"

    - text:
      - "Хотя Кронштадт уже приготовилась начать стрельбу, Ричард опять продолжала весело болтать, такая же расслабленная и беззаботная, как всегда."

    - char: kronshtadt
      side: left
      text:
        - "(Что с этой девчонкой...? Кажется, будто за мной наблюдают... тысячи людей, а не одна эта девочка...)"
        - "(Она опасна! Если так пойдет и дальше, мы станем её добычей!)"
        - "(Нужно убираться отсюда, быстро... Но как?! Думай, думай!)"
        - "(Есть только один выход. Мы должны победить её. Победить и уйти как можно скорее!!)"

    - char: volga
      side: right
      text:
        - "А? Кронштадт, что ты делаешь?"

    - char: kronshtadt
      side: left
      text:
        - "Всем огонь! Пли по этой девчонке из всех орудий!"

    - text:
      - "КА-БУУМ!"
      - "Главный калибр Кронштадт взревел прежде, чем она закончила команду."
      - "Остальные последовали её примеру, обрушив мощь на Ричард..."
      - "...Но снаряды проходили сквозь её тело, не оставляя ни царапины."

    - char: bon_omm_richard
      side: left
      status: is-gray
      text:
        - "Время вышло~♪"
        - "Начинается! Да-а, да-а-а!"
        - "Снова начинается! А-ха-ха-ха-ха!"

chapter3:
  rows:

    - text:
      - "Хохот девушки мгновенно разогнал туман."
      - "Под черным небом выстроились бесчисленные серийные корабли, готовые к бойне."

    - char: kronshtadt
      side: left
      text:
        - "Что? Откуда взялись все эти корабли?!"

    - char: bon_omm_richard
      side: right
      status: is-gray
      text:
        - "Давай же, леди, повеселимся на славу!"

    - text:
      - "Ричард развела руки, и вокруг неё закружился вихрь иссиня-черной воды."
      - "Вспышки молний и раскаты грома приветствовали рождение того самого мальстрема."
      - "Кронштадт сжала кулаки, готовясь к удару волн, которые должны были стереть её сознание."

    - char: kronshtadt
      side: left
      text:
        - "Всем встать за—"

    - text:
      - "Удар накрыл Кронштадт целиком. Но вместо боли..."

    - char: kronshtadt
      side: left
      status: is-meta
      text:
        - "«Мне... не больно...?»"
        - "«Видимо,  потому что это третий раз... Моё тело привыкло...»"
        - "«Или я стала сильнее?"
        - "«Эта сила, текущая сквозь меня... это чертовски... приятно.»"
        - "«Ох... представьте, что я могла бы сделать с врагами этой мощью... Как бы я хотела их потопить, стереть в порошок...»"
        - "«Я — оружие. Я хочу уничтожить всё... Миссии, обязанности...»"
        - "«Где мои враги?»"

    - text:
      - "... ... ..."

    - char: volga
      side: left
      text:
        - "кхе-кхе... Девочки, вы целы?!"

    - char: arkhangelsk
      side: right
      text:
        - "Урх... Вроде да... Что это было за безумное цунами? Тело ноет..."

    - char: soobrazitelny
      side: left
      text:
        - "Подождите, это еще не конец! Нас еще не выкинуло на подлодку!"

    - char: kiev
      side: right
      text:
        - "У меня плохое предчувствие... Нам нужно бежать..."

    - char: arkhangelsk
      side: left
      text:
        - "Поддерживаю. Моя оснастка развалится, если это повторится!"
        - "Кронштадт, ты как? Кроншт—"

    - char: kronshtadt
      side: right
      status: is-meta
      text:
        - "«Цели... обнаружены»"
        - "«Да, это мои враги. Смотрите, и вон там тоже.»"

    - text:
      - "Кронштадт медленно развернулась и направила орудия на своих «врагов»."

    - char: kronshtadt
      side: right
      status: is-meta
      text:
        - "«Подготовка... к ликвидации противника...»"
        - "(Нет... Что я делаю...?! Это мои друзья!)"

    - text:
      - "Её главный калибр дал залп. Затем вспомогательный. Вся её оснастка изрыгала пламя, движимая неукротимой жаждой разрушения."
      - "Кто-то перед ней рухнул на колени, отчаянно хватаясь за край её одежды."
      - "Но она не могла остановиться. Она ничего не видела, не чувствовала, не думала."

    - char: kronshtadt
      side: right
      status: is-meta
      text:
        - "Бегите... Уходите... прочь..!"

    - text:
      - "Кронштадт выдавила последние слова из остатков воли, прежде чем тьма окончательно поглотила её разум."
