chapter1:
  rows:

    - char: volga
      side: left
      text:
        - "Фух... Я закончила с погрузкой оборудования! Киев, у тебя хватит смелости хотя бы подняться на пирс?"

    - char: soobrazitelny
      side: right
      text:
        - "Говорю тебе, она просто трусишка. Ну да, это бывший объект Сирен, и что с того? Его перестроили сверху донизу!"

    - char: kiev
      side: left
      text:
        - "Я не трусишка, я просто осторожная... Вы заметили что-нибудь необычное внутри базы?"

    - char: soobrazitelny
      side: right
      text:
        - "Не-а! Но зато я нашла там целую гору сломанных машин, которых хватило бы на целый завод. Вот бы засесть там месяца на три и ковыряться в них без перерыва!"
        - "Мы ОБЯЗАНЫ вернуться сюда, когда миссия закончится!"

    - char: volga
      side: left
      text:
        - "Вопрос в том, дадут ли нам разрешение... Стоит спросить об этом Кронштадт."
        - "Но не сейчас — она на совещании с Архангельском. Судя по тому, какими серьезными они обе выглядели, они обсуждают миссию..."

chapter2:
  rows:

    - char: kronshtadt
      side: left
      text:
        - "...Интересно. Никогда бы не подумала, что в Королевском Флоте творятся такие дела."

    - char: arkhangelsk
      side: right
      text:
        - "Шокирует, не правда ли? Скажи такое любому аристократу — и он выплюнет свой чай от возмущения."
        - "А как насчет тебя? Слышала что-нибудь, что могло бы поразить меня?"

    - char: kronshtadt
      side: left
      text:
        - "Я слышу о самых разных вещах. Тебе придется быть более конкретной."

    - char: arkhangelsk
      side: right
      text:
        - "Как насчет того, чего я еще не знаю, для начала?"

    - char: kronshtadt
      side: left
      text:
        - "...И откуда мне знать, чего ты не знаешь?"

    - char: arkhangelsk
      side: right
      text:
        - "Ну ты и вредина. Как я могу задать вопрос о том, о чем я не имею понятия?"

    - char: kronshtadt
      side: left
      text:
        - "Ты упускаешь суть. Откуда МНЕ знать, что тебе известно, а что нет?"

    - char: arkhangelsk
      side: right
      text:
        - "О, во имя всего святого... Я не знаю, о чем спрашивать, потому что не знаю, чего я не знаю."
        - "Ладно, это ни к чему не приведет. Попробую сформулировать иначе... Как насчет того, чтобы рассказать мне что-то, что знаешь только ты?"

    - char: kronshtadt
      side: left
      text:
        - "Почему ты сразу так не сказала?"

    - char: arkhangelsk
      side: right
      text:
        - "А почему ты просто не ответила на простой вопрос, а начала ходить вокруг да около?"

    - char: kronshtadt
      side: left
      text:
        - "Это называется риторика, подруга. Важный навык, если планируешь иметь дело с теми самыми аристократами."
        - "В любом случае, игры в сторону. Ты — тот человек, которому я могу доверить то, что собираюсь рассказать."
        - "То, о чем ты не имеешь ни малейшего представления, то, что знаю только я..."
        - "Один из способов сделать черный чай вкуснее — это положить целую дольку лимона прямо в чашку и дать ему настояться..."

    - char: arkhangelsk
      side: right
      text:
        - "Добавлять лимон в черный чай?! Это же отвратительно! Никто в Королевском Флоте так не делает! Кто тебе это сказал? Железная Кровь?"

    - char: kronshtadt
      side: left
      text:
        - "Это засекречено. Но могу сказать, что это, по всей видимости, популярная практика в Железной Крови."
        - "Если подумать, это может быть сигналом, который используют люди в моей сфере деятельности... Тебе стоит быть осторожнее с любым, кто добавляет лимон в черный чай, Архангельск."

    - char: arkhangelsk
      side: right
      text:
        - "Поверь мне, я буду держаться подальше от любого, кто так травит собственный чай. Фу."
        - "Честно? Тебе лучше оставить это при себе, иначе рискуешь попасть в список разыскиваемых Королевским Флотом за преступления против чая."

    - char: kronshtadt
      side: left
      text:
        - "Я и не планирую ни с кем делиться. Эта информация предназначена только для посвященных."
        - "Хотя... разгласив её тебе только что, я уже впустила постороннего в тайну..."
        - "У меня нет причин думать, что ты допустишь утечку. Я доверяю тебе, но ты должна быть очень осторожна, чтобы случайно не выдать это агенту с..."
        - "...Почему у тебя такой странный вид? Ты что, не воспринимаешь меня всерьез?"