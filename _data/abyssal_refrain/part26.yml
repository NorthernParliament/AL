chapter1:
  rows:
  
    - char: soobrazitelny
      side: left
      text:
        - "Угх... Голова раскалывается..."
        - "Это что... мостик подводной лодки?"
        - "Есть тут кто живой? Киев? Волга? Архангельск!"

    - char: kiev
      side: right
      text:
        - "...Слишком шумно. Потише."

    - char: volga
      side: left
      text:
        - "Н-ннгх... Я что, заснула?"

    - char: kiev
      side: right
      text:
        - "М-м... Мне приснился очень реалистичный кошмар..."

    - char: soobrazitelny
      side: left
      text:
        - "Мы застряли в густом тумане... потом появился черный торнадо... А после нас всех вырубило огромной волной..."

    - char: kiev
      side: right
      text:
        - "Да, мне снилось то же самое..."

    - char: soobrazitelny
      side: left
      text:
        - "Ого, каков шанс? Нам всем приснился один и тот же сон?"
        - "Точно, Кронштадт ведь говорила то же самое, так? Она твердила, что была в каком-то сне, а потом её выбросило обратно в реальность той черной волной..."

    - char: volga
      side: right
      text:
        - "Раз уж ты об этом заговорила... Мы смогли вернуться в реальность только потому, что нас проглотила та волна?"
        - "Эта невероятная боль... Кронштадт, должно быть, терпела её и во все прошлые разы..."

    - char: kiev
      side: left
      text:
        - "Но почему я всё помню? Разве мы не должны были забыть сон после возвращения?"

    - char: soobrazitelny
      side: right
      text:
        - "Не уверена, но, возможно, у Кронштадт найдутся для нас ответы!"

chapter2:
  rows:
  
    - char: soobrazitelny
      side: left
      text:
        - "Кронштадт?"

    - char: arkhangelsk
      side: right
      text:
        - "Она... похоже, еще не пришла в сознание."

    - text: "Архангельск указала на неподвижную фигуру Кронштадт в кресле синхронизации."

    - char: volga
      side: left
      text:
        - "Что происходит?.."

    - char: arkhangelsk
      side: right
      text:
        - "Не знаю. Когда я проснулась, то увидела её рядом с собой в таком состоянии..."

    - char: soobrazitelny
      side: left
      text:
        - "Какой странный сон... Ты что-нибудь помнишь, Архангельск? Кронштадт упоминала что-то о черном цунами."

    - char: arkhangelsk
      side: right
      text:
        - "Да, включая то, что произошло во время первых двух циклов."
        - "И в этом последнем цикле она..."
        - "Направила на нас свои пушки, верно?"

    - char: volga
      side: left
      text:
        - "Да... Я до сих пор это помню..."

    - char: soobrazitelny
      side: right
      text:
        - "Это не могла быть настоящая Кронштадт! Она вела себя совсем не так, как обычно!"
        - "Но что важнее — почему она до сих пор не проснулась? Только не говорите мне, что она всё еще заперта в том сне!"

    - char: kiev
      side: left
      text:
        - "Не хотелось бы мне застрять в таком месте..."

    - char: volga
      side: right
      text:
        - "Хм... Как думаете, мы можем просто её разбудить?"

    - char: soobrazitelny
      side: left
      text:
        - "Что-то мне подсказывает, что это ужасная идея."

    - char: volga
      side: right
      text:
        - "Хм? Почему?"

    - char: soobrazitelny
      side: left
      text:
        - "Устройство, скорее всего, соединяется напрямую с её мозгом во время процесса. Если мы насильно разорвем связь, это может нанести ей психологическую травму! Возможно, есть способ остановить процесс..."

    - char: arkhangelsk
      side: right
      text:
        - "Я уже думала об этом... Но я не могу его остановить..."

    - char: soobrazitelny
      side: left
      text:
        - "Угх... Значит, это тоже не вариант? Но мы не можем просто оставить Кронштадт в таком виде!"
        - "Погодите, придумала! Если Кронштадт заперта внутри сна, почему бы нам не вернуться туда и не «закончить» его за неё?"

    - char: kiev
      side: right
      text:
        - "Э-э... Не думаю, что у нас есть на это время..."
        - "Сирены возобновляют патрулирование в этом районе."

    - char: soobrazitelny
      side: left
      text:
        - "Да вы издеваетесь! Сирены нас уже заметили?"

    - char: volga
      side: right
      text:
        - "Может, нам стоит вернуться к исследовательской базе? Это риск, но мы не можем бросить товарища."

    - char: soobrazitelny
      side: left
      text:
        - "На бумаге идея неплохая, но синхронизация возможна только при подключении к метеориту. Я без понятия, что случится, если связь оборвется..."

    - char: volga
      side: right
      text:
        - "Ох, ты права..."

    - char: soobrazitelny
      side: left
      text:
        - "И разве Кронштадт не упоминала о другой проблеме? Если Сирены найдут нас во время всплытия — нам конец!"
        - "Если подлодка пойдет ко дну, Кронштадт будет последней из наших забот!"

    - char: volga
      side: right
      text:
        - "Что же нам делать? Припасов у нас полно, но... нам остается только ждать помощи?"

    - char: soobrazitelny
      side: left
      text:
        - "Давай же, гениальный механик, думай! Как нам всем выбраться отсюда живыми?"
        - "И как вытащить Кронштадт из её сна? Гра-а-а-а-а!"
        - "Ладно, идем ва-банк. Если всплытие не вариант, остается только один путь — погружение!"
        - "Не знаю, какое давление выдержит эта лодка, но метеорит-то точно будет в порядке!"
        - "Каждая секунда погружения — это еще одна секунда, в течение которой мы можем скрываться от Сирен!"

    - char: arkhangelsk
      side: right
      text:
        - "Не то чтобы у нас был выбор... Но есть проблема — даже если нам удастся вернуть Кронштадт, что дальше?"
        - "Постой... Я ловлю сигнал! Сигнал SOS?!"

    - char: soobrazitelny
      side: left
      text:
        - "Что? Это невозможно, наша связь не работает на такой глубине..."
        - "Погоди, что? Мы ведь изначально нашли метеорит благодаря таинственному сигналу?"
        - "Значит, он идет от метеорита?! Если мы найдем способ усилить его, его поймают на исследовательской базе, и наши товарищи узнают о нас!"
        - "А затем, если мы увеличим мощность соединения, мы сможем найти путь обратно в сон Кронштадт!"

    - char: arkhangelsk
      side: right
      text:
        - "Погоди. А кто тогда будет управлять подлодкой? Если ты усилишь связь, нас всех затянет в сон, верно?"

    - char: soobrazitelny
      side: left
      text:
        - "Х-ха-ха... Самое время помолиться, чтобы автопилот лодки действительно работал."
        - "Ну, может, я набросаю по-быстрому программу для обхода патрулей Сирен... но надолго её не хватит."
        - "Какой у нас еще выбор? Если не попробуем что-то дерзкое и отчаянное, будем просто ждать гибели!"

    - char: arkhangelsk
      side: right
      text:
        - "Поняла. Сколько времени тебе нужно?"

    - char: soobrazitelny
      side: left
      text:
        - "Хе-хе! Быстрее, чем ты успеешь сказать «Сообразительный — механик с мозгами размером с галактику!»"

    - text:
      - "Окруженный врагами, флот Северного Парламента поспешил завершить свои отчаянные приготовления."
      - "В камере синхронизации Волга следила за состоянием Кронштадт."
      - "На мостике Киев настраивала алгоритм обхода Сирен, пока Архангельск в радиорубке фокусировалась на усилении сигнала метеорита."
      - "В великом порыве дисциплины и усердия девушки-корабли работали слаженно, закончив подготовку в кратчайшие сроки."

    - char: soobrazitelny
      side: left
      text:
        - "Готово! Вот вам и настоящий гениальный механик! Видали?"
        - "Как там сигнал от метеорита? Мы тут мимоходом творим революционные вещи, надеюсь, Союз хотя бы поймает сигнал..."

    - char: arkhangelsk
      side: right
      text:
        - "Гарантий нет. Всё, что мы можем — это посылать сигнал в надежде привлечь внимание любого, кто слушает. И никогда не знаешь, кто именно может «клюнуть»."
        - "Надеюсь, к тому времени Кронштадт уже будет с нами..."
        - "Я не хочу больше терять товарищей... Никогда."
        - "В любом случае, ты уверена, что всё готово, Сообразительный? Мы можем еще раз всё перепроверить."

    - char: soobrazitelny
      side: left
      text:
        - "Я на шаг впереди тебя! Когда меня окружают такие прекрасные машины, было бы преступлением проверить их всего один раз!"

    - char: arkhangelsk
      side: right
      text:
        - "Хех. Думаю, это правда. Ты ведь всё еще хочешь вернуться на базу и всё там осмотреть?"
        - "Кронштадт придется замолвить за тебя словечко перед Союз, так что постарайся вернуть её нам в целости и сохранности!"

    - char: kiev
      side: left
      text:
        - "Хорошо... Пойдем и вернем её, вместе!"

    - char: volga
      side: right
      text:
        - "Ну что, готовы к подключению? Для начала устроимся поудобнее~"

    - text:
        - "Убедившись, что всё готово, Волга запустила последовательность загрузки устройства связи."

    - char: volga
      side: right
      text:
        - "3... 2... 1..."
        - "Увидимся на той стороне, друзья мои!"