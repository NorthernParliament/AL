chapter1:
  rows:

    - text:
      - "Чужеродный пейзаж раскинулся перед глазами Кронштадт."

    - char: kronshtadt
      side: left
      status: is-meta
      text:
        - "...Так вот она — кульминация шоу."

    - text:
      - "Пламя танцевало на поверхности воды. Искореженные металлические надгробия — всё, что осталось от кораблей — украшали море. Неземная стихия бушевала над зоной учений."
      - "Заброшенный сектор, разоренный непостижимым штормом, поглощающим всё на своем пути."
      - "Великий флот, когда-то заполнявший горизонт, превратился в кладбище, торжественное свидетельство прошедшей катастрофы."
      - "Огонь, дым и почерневшие воды. Даже сам воздух в этом апокалиптическом аду душил чувства."
      - "Лишь одно существо продолжало свой танец в этом гала-представлении смерти и разрушения."

    - char: kronshtadt
      side: left
      status: is-meta
      text:
        - "Оно кажется... живым"
        - "Нет, оно всегда им было..."

    - text:
      - "Среди бушующего вокруг пламени и шторма Кронштадт взяла на прицел черный торнадо, медленно приближаясь к нему."
      - "Она знала, что должна встретиться с этим лицом к лицу. Неважно, сколько попыток потребуется и сколько времени пройдет."

    - char: kronshtadt
      side: left
      status: is-meta
      text:
        - "Если я одолею тебя, тогда операция... Моя миссия... наконец-то завершится..."

    - text:
      - "Она перевела взгляд на фигуру в самом сердце мальстрема — Бон Омм Ричард."
      - "Кронштадт не видела девушку ясно, но физически ощущала её присутствие."
      - "Словно в ответ ей, в голове зазвучал смех — одновременно невинный и маниакальный."

    - char: nop
      side: left
      status: is-gray
      text:
        - "Победить меня? Зачем тебе это нужно?"

    - char: kronshtadt
      side: right
      status: is-meta
      text:
        - "Я должна выполнить свою миссию."

    - char: nop
      side: left
      status: is-gray
      text:
        - "Зачем? Неужели эта миссия действительно так важна для тебя?"

    - char: kronshtadt
      side: right
      status: is-meta
      text:
        - "Я одолею тебя, положу конец этому сну и вернусь в Северный Парламент вместе со своими товарищами."

    - char: nop
      side: left
      status: is-gray
      text:
        - "Товарищами? Нет-нет-нет, Кронштадт. Разве ты не помнишь, как сама охотилась на них?"
        - "В этом мире нет товарищества. Только временные союзы ради выгоды."
        - "Твой Северный Парламент ничем не лучше. Они поддерживают тебя только тогда, когда им что-то от тебя нужно."
        - "Дружба. Фракции. Верность. Тебе не нужны эти вещи. Тебе вообще ничего из этого не нужно."

    - char: kronshtadt
      side: right
      status: is-meta
      text:
        - "Заткни свой безумный, лживый рот!"
        - "Я одолею тебя, разгадаю тайну этого метеорита и верну своих друзей!"

    - char: nop
      side: left
      status: is-gray
      text:
        - "Ха-ха! Вот как? Понятно, понятно."
        - "Даже если тебе удастся победить меня, это лишь докажет, что ты обладаешь огромной силой."
        - "Но сила внушает страх. Это касается стран, фракций, организаций и людей."
        - "Люди ищут силу для себя, но когда получают её — она порождает лишь страх."
        - "Разве это не иронично? Разве это не уморительно?"
        - "Признай это, Кронштадт. Даже если ты победишь меня, никакая слава тебя не ждет. Твои «товарищи» никогда не вернутся."
        - "Ты совершенно одна. Покинутая. Отвергнутая. Осужденная. Уничтоженная."

    - char: kronshtadt
      side: right
      status: is-meta
      text:
        - "Нет, ты ошибаешься! Ты ничего не знаешь о моих друзьях или о Северном Парламенте!"

    - char: nop
      side: left
      status: is-gray
      text:
        - "Это ты ничего не знаешь."
        - "Всё — ложь, удобный предлог, чтобы использовать тебя... чтобы использовать Кансен."
        - "Да... Доброта, поддержка, уважение. Всё это фальшь."
        - "Почести, которыми тебя осыпают — дешевые жетоны, чтобы купить твою преданность, годные лишь для того, чтобы манипулировать тобой."
        - "В тот момент, когда они поймут, что не могут тебя контролировать..."
        - "Они придут за тобой, чтобы уничтожить тебя. В конце концов, что такое бесполезное оружие, если не груда металлолома?"
        - "Если ты всё еще не хочешь этого признавать — покажи мне эту силу."
        - "Победи меня! Уничтожь меня! СОТРИ САМО МОЁ СУЩЕСТВОВАНИЕ!"