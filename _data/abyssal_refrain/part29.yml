        - "Ничего не писать."

    - char: kronshtadt
      side: left
      status: is-meta
      text:
        - "*Вздох* Из всего, что ты мог сказать, ты решил промолчать?"

chapter11:
  rows:

    - char: kronshtadt
      side: left
      status: is-meta
      text:
        - "Эти люди... интересные, даже если я до сих пор не понимаю, о чем они говорят."
        - "Я узнаю одну из них — ту исследовательницу."
        - "И другой человек... Нет, не припоминаю."
        - "Но он упомянул «гениальный инстинкт»... Это напоминает мне о том, как Сообразительный вечно называет себя гением."
        - "А еще есть Киев, Волга и, конечно, Архангельск..."
        - "Мои... Мои товарищи!.."

    - char: kronshtadt
      side: left
      text:
        - "Да! Теперь я помню! Я помню всё!"
        - "Я никогда не забуду своих друзей! И они никогда не забудут меня!"
        - "Что я здесь делаю... У меня есть долг, который нужно выполнить, и Северный Парламент, в который нужно вернуться!"
        - "Я знаю, ты меня слышишь! Вытащи меня отсюда и верни туда, где мне место!"
        - "Забери меня обратно домой, туда, где мне самое место!"

