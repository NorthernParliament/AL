chapter13:
  rows:
    - text:
      - "Осколки чувств Кронштадт собрались воедино, её сознание вырвалось из пустоты."
      - "Следом вернулась человечность и эмоции."

    - char: kronshtadt
      side: left
      text:
        - "кхе-кхе! Какая это петля?!"
        - "Довольно, пожалуйста... Думаю, я вынесла уже достаточно наказаний..."

    - char: arkhangelsk
      side: right
      text:
        - "Кронштадт! Ты вернулась к нам!"
        - "Ты не поверишь, как долго ты спала. Честно говоря, я несколько раз подумывала разбудить тебя грубой силой."

    - char: kronshtadt
      side: left
      text:
        - "Это объясняет, почему у меня всё тело болит... Насилие — не выход, Архангельск."

    - char: arkhangelsk
      side: right
      text:
        - "Я сказала что только думала об этом. Хотя, может, я тебя дружески отшлепаю, когда мы вернемся в реальность."

    - char: kronshtadt
      side: left
      text:
        - "Хехе. Порази меня своим лучшим ударом."

    - char: arkhangelsk
      side: right
      text:
        - "Что теперь? Мы все собрались — у тебя есть план?"

    - char: kronshtadt
      side: left
      text:
        - "Да. Я собрала все необходимые разведданные. Осталось только закончить это так, как нравится мне."

    - char: volga
      side: right
      text:
        - "Пожалуйста, не торопись, ладно? Мы с радостью поможем тебе."

    - char: soobrazitelny
      side: left
      text:
        - "Точно! У тебя в распоряжении гениальный механик — используй её!"

    - char: kiev
      side: right
      text:
        - "Нам просто нужно побить эту большую штуку, да?"

    - char: kronshtadt
      side: left
      text:
        - "Нет. Силу природы не победить."

    - char: soobrazitelny
      side: right
      text:
        - "А что тогда? Если мы не ударим сейчас, пока она тут, она снова захлестнет нас своими волнами!"

    - text:
      - "Черный торнадо все еще вращался, но его устрашающее присутствие и аура безумия исчезли. Теперь это был не более чем разрушительный шторм."

    - char: kronshtadt
      side: left
      text:
        - "(...Оно утратило свою угрожающую ауру... Ты показала мне все, что должна была показать, не так ли? ...)"
        - "(...Или это всего лишь последствия всего этого, и наша задача — позаботиться об этом? ...)"
        - "(...Если так, то это унизительное напоминание о том, какой глупой я была, думая, что смогу бороться с торнадо с помощью огня из пушек. ...)"
        - "Неважно. Я завершу эту миссию несмотря ни на что и вернусь домой со своими товарищами и собранными нами данными!"
        - "И если что-то или кто-то попытается встать на нашем пути, мы будем сражаться до тех пор, пока это не исчезнет!"
        - "Всем кораблям! Цельтесь в центр торнадо! Бейте по нему всем, что у вас есть!"
      
chapter14:
  rows:
    - text:
      - "«Подводная лодка «Сулико» приближается к максимальной глубине»."
      - "«Удар через 3... 2... 1...»"
      - "......"
      - "«Сулико» ударилась о морское дно, посылая ударные волны сквозь метеорит."
      - "Отреагировав на это, Сирены в этом районе привели в действие более агрессивные поведенческие протоколы."
      - "Повышенный уровень угрозы стал серьезной проблемой для поисковых групп в этом районе. Это, в сочетании с конфиденциальным характером миссии, временно остановило масштабную спасательную операцию."
      - "Но ни одна из девушек из Северного Парламента не забывала, что где-то здесь находятся их товарищи."
      - "Они искали любые зацепки, которые могли бы привести их к местонахождению девушек. Они с нетерпением ждали возможности спасти своих пропавших товарищей."
      - "Из под бесконечного льда из самой глубины продолжало доноситься эхо, глубинный рефрен, ожидающий, когда его услышат."