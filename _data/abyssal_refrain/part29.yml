chapter1:
  rows:

    - char: kronshtadt
      side: left
      status: is-meta
      text:
        - "(..................)"
        - "(Что... со мной случилось...)"

    - text: 
      - "Черный торнадо исчез. Как и Ричард, обломки и зона учений."
      - "Кронштадт оказалась в странном бетонном зале."
      - "Ряды ламп освещали пространство тусклым светом."

    - char: kronshtadt
      side: left
      status: is-meta
      text:
        - "(Может, я наконец добралась до врат рая...)"

    - text: 
      - "Кронштадт бесцельно вышла из зала и побрела по коридору. Внезапно её внимание привлекла простая деревянная дверь."

    - char: kronshtadt
      side: left
      status: is-meta
      text:
        - "(Хм, интересно, что там внутри...)"

chapter2:
  rows:

    - text: 
      - "Как только её пальцы коснулись дверной ручки, белый бетонный зал превратился в тускло освещенную комнату."
      - "Книги и обрывки бумаги завалили пол, а напротив неё в этом ужасном беспорядке сидела женщина за столом и что-то писала."

    - char: anzeel_dark
      side: left
      text:
        - "Я не понимаю... Как это произошло?"
        - "Её Куб Мудрости... Почему это случилось?.."
        - "Я никогда раньше не видела ничего подобного..."
        - "Я не понимаю... Просто не понимаю!.."

    - text: 
      - "БАМ! Она, не раздумывая, ударила кулаком по столу, опрокинув стопку книг."

    - char: kronshtadt
      side: left
      status: is-meta
      text:
        - "(Осторожно!)"

    - text: 
      - "Кронштадт инстинктивно бросилась вперед, чтобы защитить женщину от падающих книг, но они пролетели сквозь её тело и с грохотом рассыпались по столу и полу."

    - char: kronshtadt
      side: left
      status: is-meta
      text:
        - "(Что...?!)"

    - char: anzeel_dark
      side: left
      text:
        - "Черт... Больно же..."
        - "Если бы только я могла увидеть результаты тестов... Но у меня больше нет допуска..."
        - "Придется положиться на доктора Аосте... и сосредоточиться на том, что я могу сделать здесь и сейчас!"
        - "Не сдавайся! Если кто и может решить эту проблему, так это ты, Анзил!"

    - text: 
      - "Кронштадт попыталась дотянуться до женщины, но в тот же миг обстановка исказилась и перенесла её обратно в коридор."

    - char: kronshtadt
      side: left
      status: is-meta
      text:
        - "(Это была исследовательница? Ну и неопрятный образ жизни... Хотя не мне судить других...)"
        - "(Не знаю, кто она и чем занимается, но надеюсь, у неё всё получится.)"

    - text: 
      - "Продолжая идти по коридору, она наткнулась на другую дверь."

    - char: kronshtadt
      side: left
      status: is-meta
      text:
        - "(Что за этой? Еще одно видение?)"

    - text: 
      - "Эта комната была освещена еще слабее. Кронштадт едва могла различить силуэты взрослого мужчины и маленькой девочки."

    - char: tb_dark
      side: left
      text:
        - "Магистр, ваши расчеты завершены."

    - char: aoste_dark
      side: right
      text:
        - "Наконец-то?! Каковы результаты?"

    - char: tb_dark
      side: left
      text:
        - "Результаты показывают, что предложенный механизм предохранительного замка соответствует спецификациям проекта."

    - char: aoste_dark
      side: right
      text:
        - "Понимаю... Отличные новости. Мы наконец-то сделали это."

    - char: tb_dark
      side: left
      text:
        - "В таком случае я буду считать задачу выполненной. Однако я могу провести дополнительные расчеты, если вы хотите более стабильную альтернативу."

    - char: aoste_dark
      side: right
      text:
        - "Нет необходимости. То, что у нас есть сейчас, обеспечивает идеальный баланс между стабильностью и коэффициентом выходной энергии."
        - "Стабильность дается ценой мощности — слишком ограничивать её было бы контрпродуктивно."

    - char: tb_dark
      side: left
      text:
        - "Вы не верите в «Антиох» как в запасной план?"

    - char: aoste_dark
      side: right
      text:
        - "Я не это имею в виду. Я просто пристрастен к этим девочкам, возможно, потому что Анзил видит в них так много."
        - "Её бесконечные восторги пробудили во мне любопытство. Теперь и я хочу понаблюдать за этим процессом «Пробуждения», который раскрывает их скрытый потенциал."

    - char: tb_dark
      side: left
      text:
        - "А как насчет инцидента с Бон Омм Ричард? Считаете ли вы его примером Пробуждения?"

    - char: aoste_dark
      side: right
      text:
        - "Не будь смешной. Это было нечто противоположное Пробуждению — скорее похоже на то, что девочки возвращаются к своему первоначальному состоянию."
        - "То есть их Кубы Мудрости прошли процесс дегенерации в Первородные Кубы. Зная Анзил, она наверняка прямо сейчас придумывает для этого какой-нибудь броский термин."
        - "И если это так, то ей действительно следует заняться чем-то более важным."
        - "Ты знаешь, как это бывает. Когда Анзил занимается фигнёй, мне приходится останавливать её."
        - "О, это напомнило мне. Мне пора поговорить с ассистентом."

chapter3:
  rows:

    - text: 
      - "Когда разговор закончился, Кронштадт снова оказалась в белом коридоре."

    - char: kronshtadt
      side: left
      status: is-meta
      text:
        - "(Еще один исследователь? Хм... Кто был тем «ассистентом», о котором он упомянул?)"
        - "(Не та же маленькая девочка? Слишком молода для лаборанта.)"
        - "(И я ни слова не поняла из их разговора. Эх... была бы здесь Сообразительный. Она бы в этом разобралась.)"
        - "(Подождите... «Была бы здесь КТО»? Кто такая Сообразительный?)"
        - "(Я никогда не слышала этого имени, и всё же... Оно кажется знакомым.)"
        - "(Сообразительный... Сообра...зительный... О!)"

    - text: 
      - "Повторение имени, погребенного в закоулках её разума, заставило третью дверь появиться прямо перед ней."

chapter4:
  rows:

    - text: 
      - "Видение за ней напоминало актовый зал или театр."

    - char: anzeel_dark
      side: left
      text:
        - "Стоит ли нам оставить здесь какое-нибудь сообщение?"
        
    - char: assistent?
      side: right
      text:
        - "Это финальная стадия предохранительного замка. Если они зашли так далеко, они уже должны были Пробудиться... или оказаться на грани обратного."

    - char: anzeel_dark
      side: left
      text:
        - "Слушай, ну почему бы хоть что-нибудь не написать? Это будет как маленькая забавная «пасхалка»."
        - "Они могут прочитать это и обрести силу, необходимую для преодоления великой трагедии."

    - char: assistent?
      side: right
      text:
        - "Честно говоря, эта мысль слишком глупа, чтобы воспринимать её всерьез. Тем не менее... я доверюсь твоему «гениальному инстинкту», Анзил."
        - "Но первое сообщение должна оставить ты."

    - char: anzeel_dark
      side: left
      text:
        - "Уф... Сваливаешь на меня самую сложную задачу, да?"
        - "«Эй, маленькая девушка-корабль! Молодец, что нашла это сообщение! Хорошего тебе дня!»"

    - char: assistent?
      side: right
      text:
        - "Не хочу критиковать, но, может... чуть посерьезнее?"

    - char: anzeel_dark
      side: left
      text:
        - "Ладно, ты прав... Как насчет этого:"
        - "«Держись, дитя Творца.»"
        - "«Само твое существование — чудо, рожденное из надежд и сердец бесчисленных людей.»"
        - "«Встречай тьму лицом к лицу, но не дай ей поглотить себя! Мама болеет за тебя!»"
        - "Лучше?"

    - char: assistent?
      side: right
      text:
        - "Серьезно и в то же время легкомысленно... Не уверен, какой посыл это даст..."

    - char: anzeel_dark
      side: left
      text:
        - "Послушай, я исследователь, а не писатель! Это лучшее, что я могу сделать!"
        - "Теперь твоя очередь что-нибудь написать!"

    - char: assistent?
      side: right
      text:
        - "Я не уверен, что смогу придумать что-то спонтанно... Могу ли я сначала поспать?"

    - char: anzeel_dark
      side: left
      text:
        - "Не-е-ет, ты так просто не отделаешься! Ты сделаешь это прямо сейчас!"

chapter5:
  rows:

    - char: assistent?
      side: right
      text:
        - "«Ради тех, кого любишь, и тех, кто любит тебя — не сдавайся»."

    - char: kronshtadt
      side: left
      status: is-meta
      text:
