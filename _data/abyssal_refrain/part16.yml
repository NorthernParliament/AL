chapter1:
  rows:

    - text:
      - "Несколько серийных ледоколов неустанно прокладывали путь сквозь толстый лед, за ними следовал небольшой поисковый флот."
      - "Флот возглавляла Советская Белоруссия, сестра Советского Союза."

    - char: sovetskaya_belorussiya
      side: left
      text:
        - "Мы приближаемся к координатам сигнала бедствия, отправленного с исследовательской базы."
        - "Если бы не героизм России и Командира, у нас бы даже не было доступа к этим водам."
        - "Но где могла спрятаться подводная лодка такого размера?.."

    - char: avrora
      side: right
      text:
        - "Я тщательно всё проверила, но сигнал действительно пришел именно отсюда."

    - char: sovetskaya_belorussiya
      side: left
      text:
        - "Очень надеюсь, что он идет не с морского дна..."

    - text:
      - "Лед сковывал горизонт, простираясь так далеко, как только мог видеть глаз. Время шло, и участникам поисковой операции становилось всё труднее даже просто поддерживать светскую беседу."

    - char: tashkent
      side: left
      text:
        - "Я нашла источник сигнала!"

    - text:
      - "Сигнал привел их к исследовательской базе — внушительному сооружению, перестроенному из объекта Сирен. Именно здесь «сигнал спасения» — и местонахождение метеорита — будут отслежены еще раз."

    - char: sovetskaya_belorussiya
      side: left
      text:
        - "Так вот та самая исследовательская база, о которой мне рассказывала Союз. Она выглядит еще более впечатляюще, чем я представляла."
        - "Я была убеждена, что она преувеличивает, описывая её. Оказывается, она даже не воздала ей должное."

    - char: avrora
      side: right
      text:
        - "На исследовательской базе ничего не осталось."
        - "Со временем это место полностью покрылось снегом и льдом..."
        - "........."
        - "Простите меня... Кронштадт, Архангельск, Сообразительный, Киев и Волга..."
        - "Я ничего не могла сделать для вас тогда..."
        - "Но, пожалуйста, держитесь... Мы идем, чтобы вернуть вас домой!.."