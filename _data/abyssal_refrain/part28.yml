chapter1:
  rows:

    - text:
      - "Кронштадт всаживала снаряд за снарядом в черный торнадо, возобновляя симфонию разрушения новой, яростной частью."

    - char: kronshtadt
      side: left
      status: is-meta
      text:
        - "«Умри! Умри! УМРИ!»"

    - text:
      - "Она полностью потеряла контроль над своими эмоциями, превратившись в марионетку собственной жажды разрушения. Всё её существование свелось к одному — разрядить весь свой арсенал в цель."
      - "Торнадо тем временем просто принимал удары. Он не наносил ответных атак и даже не защищался."

    - char: kronshtadt
      side: left
      status: is-meta
      text:
        - "(Как смешно... Неужели я действительно пытаюсь убить шторм?)"
        - "(Это сила природы, а не живое существо. Я выставляю себя дурой...)"
        - "(Но... как бы бессмысленно это ни было...)"

    - text:
      - "Её натиск не ослабевал."

    - char: nop
      side: left
      status: is-gray
      text:
        - "И это всё, на что ты способна, леди? Ты на мне даже царапины не оставила!"

    - char: kronshtadt
      side: right
      status: is-meta
      text:
        - "«Заткнись! Ты еще ничего не видела!»"

    - text:
      - "Её личность стиралась. Сознание угасало."
      - "Скоро разрушение станет единственным, о чем она сможет думать. Скоро она станет не более чем живым оружием."
      - "Её товарищи, её верность, её долг, её миссия — всё, что было ей дорого, превращалось в забытые воспоминания."
      - "Никогда прежде она не чувствовала, что что-то настолько в корне неправильно. И всё же она не могла перестать стрелять. Её сила росла и росла без границ."

    - char: kronshtadt
      side: left
      status: is-meta
      text:
        - "«А-ХА-ХА-ХА-ХА-ХА-ХА!»"
        - "«Готовься к своему концу! Сдохни уже! УМРИ-И-И!»"

    - text:
      - "Ричард была прямо здесь, стояла прямо перед ней."
      - "С улыбкой павшего ангела она прижала свою маленькую голову к самому жерлу пушки Кронштадт."

    - char: nop
      side: left
      status: is-gray
      text:
        - "Ты почти достала меня, леди."
        - "Еще совсем чуть-чуть — и дело в шляпе~♪"

    - char: kronshtadt
      side: right
      status: is-meta
      text:
        - "Нет... Нет! Это не я! Я бы никогда не...!"

    - text:
      - "Несмотря на внутреннее отторжение, она не могла прекратить огонь. Мир стал иссиня-черным, и в этот момент она осознала, что находится на грани МЕТАморфозы"
      - "Но внезапно... сквозь тьму к Кронштадт пробился луч света."
