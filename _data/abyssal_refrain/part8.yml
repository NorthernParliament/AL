chapter1:
  rows:

    - char: kiev
      side: left
      text:
        - "Это здесь... Место, откуда пришел сигнал бедствия."

    - char: volga
      side: right
      text:
        - "Все целы? Ты не ранена, Киев?"

    - char: kiev
      side: left
      text:
        - "Мы в порядке, я думаю. Я об этом позаботилась."

    - char: soobrazitelny
      side: right
      text:
        - "«Мы в порядке, я об этом позаботилась»... Самым безрассудным способом из всех возможных! Ты бы серьезно пострадала, если бы мы сражались с настоящим флотом Сирен!"

    - char: kiev
      side: left
      text:
        - "Не передразнивай меня."

    - char: soobrazitelny
      side: right
      text:
        - "Послушай, я пытаюсь тебе сказать: не бросайся в бой одна, иначе тебя прикончат!"

    - char: kiev
      side: left
      text:
        - "Но меня не прикончили, так что всё нормально."

chapter2:
  rows:

    - char: kronshtadt
      side: left
      text:
        - "Похоже, разминка пошла всем на пользу. Отличная командная работа."

    - char: soobrazitelny
      side: right
      text:
        - "И на «Сулико» ни единой царапины! Обычное дело для нас!"

    - char: volga
      side: left
      text:
        - "Сначала я немного нервничала, но в итоге мне удалось захватить господство в небе~"


    - char: arkhangelsk
      side: right
      text:
        - "Хм... Никаких следов боя, и обломков тоже нет. Как бы безумно это ни звучало, я думаю, сигнал идет из-под воды."

    - char: kronshtadt
      side: left
      text:
        - "Верно, сигнал. Его сигнатура не совпадает ни с чем, что используется в Северном Парламенте, так что остается только гадать, кто взывает о помощи."

    - char: arkhangelsk
      side: right
      text:
        - "Даже у тебя нет идей, кто бы это мог быть? Боже мой..."
        - "Странно то, что источник сигнала находится совсем недалеко от нашей цели... Думаешь, это совпадение?"

    - char: kronshtadt
      side: left
      text:
        - "О, ты права. Это практически так близко, что можно припарковать подлодку прямо рядом с ним."

    - char: kiev
      side: right
      text:
        - "Так что нам теперь делать? Сомневаюсь, что мы найдем зацепки здесь, на поверхности."

    - char: soobrazitelny
      side: left
      text:
        - "А ты как думаешь? Конечно же, мы должны погрузиться!"
        - "Возможно, мы идем прямо в ловушку Сирен, но единственный способ это выяснить — погрузиться на подлодке и провести расследование. Так что я предлагаю именно это!"

    - char: kronshtadt
      side: right
      text:
        - "Верно, к тому же нам всё равно нужно проверить её характеристики при погружении. Давайте готовиться к спуску."
        - "(Хорошо, что мы сначала перебили всех Сирен, прежде чем уходить под воду. Потому что как только мы это сделаем, мы не сможем дать отпор.)"
        - "(Разнести всё в пух и прах, а потом исчезнуть без следа. Как раз в моем стиле.)"

    - char: soobrazitelny
      side: left
      text:
        - "Всем крепко держаться! Начинаю процедуру погружения!"