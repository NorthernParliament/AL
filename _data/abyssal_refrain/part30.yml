chapter1:
  rows:

    - text:
      - "Подводная лодка Северного Парламента следовала за сигналом в самые темные глубины океана."
      - "Этот момент наконец настал. Благодаря помощи Командира, активность Сирен в полярном регионе была подавлена достаточно сильно, чтобы позволить поисковой операции возобновиться."

    - char: tashkent
      side: left
      text:
        - "Белоруссия, впереди подлодки Сирен."

    - char: sovetskaya_belorussiya
      side: right
      text:
        - "Убери их с пути, Ташкент. Не промахнись."

    - char: tashkent
      side: left
      text:
        - "Да-да. На старт, внимание... пли!"
        - "3... 2... 1... Подтверждено прямое попадание. Цель уничтожена."

    - char: sovetskaya_belorussiya
      side: right
      text:
        - "Хех... Хорошо, что мы не пришли сюда беззащитными. Данные, которые предоставил нам Командир, оказались бесценны."

    - char: avrora
      side: left
      text:
        - "Это судно — куда более совершенный продукт, чем «Сулико»."
        - "Но на «Сулико» всё равно должно было хватить энергии и припасов, чтобы поддерживать жизнь девочек..."

    - char: sovetskaya_belorussiya
      side: right
      text:
        - "Трудно сказать. Хотя запасов должно было хватить на год, ни один корабль не способен непрерывно работать в таких условиях..."
        - "На данном этапе нам остается только молиться за их безопасность..."

    - char: avrora
      side: left
      text:
        - "......"

    - char: tashkent
      side: right
      text:
        - "Смотрите, вон она! Подлодка Кронштадт!"

    - char: avrora
      side: left
      text:
        - "...Приготовиться."
        - "Подходим к «Сулико», Белоруссия! Идем встречать героев Северного Парламента!"