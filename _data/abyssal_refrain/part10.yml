chapter1:
  rows:

    - char: soobrazitelny
      side: left
      text:
        - "Добрый день, дорогие члены экипажа, говорит капитан Сообразительный. Мы достигли глубины 500 метров и прибудем к цели в ближайшее время!"

    - char: arkhangelsk
      side: right
      text:
        - "500 метров... С ума сойти, если вдуматься."
        - "Кстати о сумасшествии: наш любимый гениальный механик и правда произвела себя в капитаны, порулив лодкой всего ничего?"

    - char: kronshtadt
      side: left
      text:
        - "Пусть развлекается. Ты же её знаешь — когда она находит блестящую новую игрушку, то становится на ней зациклена."
        - "Капитан Сообразительный, у тебя уже есть данные о точном местоположении метеорита?"

    - char: soobrazitelny
      side: right
      text:
        - "Я ловлю какой-то сигнал, но не могу сказать, откуда он идет — все наши сенсоры сошли с ума!"

    - char: volga
      side: left
      text:
        - "Похоже, мы не особо продвинулись..."

    - char: kronshtadt
      side: right
      text:
        - "Я ожидала, что датчики начнут барахлить по мере погружения, но не до ТАКОЙ же степени."
        - "А когда радиосвязь с базой прервана, мы фактически мертвецы, если случится катастрофа."
        - "...Погодите-ка. Связь не работает, сенсоры неисправны... Вы, должно быть, шутите."
        - "Сообразительный! Немедленно переведи подлодку в бесшумный режим! Выруби всё оборудование, которое издает хоть какой-то звук, даже если придется его разбить, просто сделай это!"

    - char: soobrazitelny
      side: left
      text:
        - "Зачем мне это... О! Мы в Зеркальном море?! Поняла, выполняю!"

    - text: "Спустя несколько напряженных минут..."

    - char: soobrazitelny
      side: left
      text:
        - "Прямо над нами подлодки Сирен... Они что, всегда могли работать на такой глубине?!"

    - char: kronshtadt
      side: right
      text:
        - "Это возможно, но мы не могли об этом знать, так как никто раньше не погружался так глубоко на подобных судах."

    - char: arkhangelsk
      side: left
      text:
        - "Подумайте только — это бесценные разведданные. Даже если мы повернем назад прямо сейчас, мы не уйдем с пустыми руками."

    - char: kronshtadt
      side: right
      text:
        - "И всё же, что означает присутствие Сирен здесь, внизу? Неужели они наконец решили забрать метеорит?"

    - char: arkhangelsk
      side: left
      text:
        - "Вполне возможно, и это очень плохие новости. Учитывая, что на этой лодке нет никакого вооружения, мы мало что можем сделать."

    - char: kiev
      side: right
      text:
        - "Разве мы не будем в безопасности, если просто всплывем и дадим им бой на поверхности?"

    - char: kronshtadt
      side: left
      text:
        - "Исключено. Если они заметят нас во время всплытия, всё кончено."
        - "Хм... Сообразительный, какое оборудование мы потеряли в процессе твоего «выключения»?"
        - "Выбери что-нибудь хрупкое и обладающее положительной плавучестью. Я думаю, мы можем выбросить что-то через корму лодки, а затем сбежать, пока Сирены отвлекутся на это."

    - text:
      - "Кронштадт посмотрела на Сообразительного и предложила ей отчаянный, дерзкий план."
      - "Оказавшись на глубине 500 метров под водой в окружении врагов, девушки чувствовали, как на них давит колоссальное давление..."

    - text:
      - "Спустя еще несколько напряженных минут..."

    - char: kronshtadt
      side: left
      text:
        - "Думаете, они уже ушли?"

    - char: arkhangelsk
      side: right
      text:
        - "Кто знает? Наше оборудование молчит потому, что оно сломано."

    - char: kronshtadt
      side: left
      text:
        - "Мы не можем вечно держать двигатели выключенными на такой глубине, и у нас в конце концов закончится кислород, если мы не уйдем от этих проклятых Сирен."
        - "Мой план с приманкой отнюдь не безупречен, но нам остается только молиться, чтобы он сработал..."

    - char: soobrazitelny
      side: right
      text:
        - "Фиксирую движение Сирен! Кажется... Да, те подлодки всплывают!"

    - char: volga
      side: left
      text:
        - "Думаете, они заглотили наживку? Фух..."
        - "Слава богу... Я была уверена, что нам конец!.."

    - char: kronshtadt
      side: right
      text:
        - "Ты молодец, что сохраняла спокойствие, Волга. И за то, что поддерживала боевой дух Киева и нашего «капитана»."
        - "Кризис миновал, но мы не можем просто всплыть здесь, иначе снова наткнемся на Сирен."
        - "Поэтому мы поступим так: продолжим поиск. Они побоятся пускать в нас торпеды, пока мы находимся рядом с метеоритом."

    - char: soobrazitelny
      side: left
      text:
        - "О-о, умно! А если они всё равно попробуют, мы их просто затараним до смерти!"

    - char: kiev
      side: right
      text:
        - "Ты головой ударилась? Черта с два, мы не будем этого делать."

    - char: soobrazitelny
      side: left
      text:
        - "Эй, я просто шучу! Я не дура! В общем, давайте вернёмся к нашей миссии!"

