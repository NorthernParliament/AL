chapter1:
  rows:

    - text:
      - "Назад, в Северный Парламент"
      - "Советский Союз воссоединилась с Кронштадт на торжественном параде, посвященном возвращению давно пропавших героев."
      - "Тот факт, что они смогли благополучно вернуться домой, принес облегчение в сердца многих, но не менее важным было и другое — информация, собранная ими во время синхронизации с метеоритом, несомненно, проложит новый путь для Северного Парламента."

    - char: kronshtadt
      side: left
      text:
        - "Кое-что никогда не меняется, а? Хорошо быть дома."

    - char: sovetsky_soyuz_old
      side: right
      text:
        - "Верно. Это место, которому мы принадлежим, и оно всегда будет ждать нас с распростертыми объятиями."
        - "Как прошел твой обратный путь?"

    - char: kronshtadt
      side: left
      text:
        - "Полагаю, я получила обслуживание по первому классу? В любом случае, большую часть пути я проспала."
        - "Как ни странно, у нашего штатного гениального механика всё еще остались силы, чтобы снова наведаться на исследовательскую базу."
        - "........."
        - "Честно говоря, я никогда не думала, что смогу снова увидеть свой дом."

    - char: sovetsky_soyuz_old
      side: right
      text:
        - "Да, для нас тоже было чудом обнаружить, что вы всё еще живы. Мы ни на секунду не переставали думать о вашем исчезновении с того самого момента..."

    - char: kronshtadt
      side: left
      text:
        - "Значит, внутри камеры время шло ненормально?"

    - char: sovetsky_soyuz_old
      side: right
      text:
        - "Верно. Судя по всему, ты проспала внутри камеры всё то время, пока тебя не нашли. Но в остальном ничего не изменилось."
        - "Будто время остановилось."

    - char: kronshtadt
      side: left
      text:
        - "...Давай пока оставим это. На какую бы глубину ни погрузилась подлодка, время само по себе не могло застыть внутри камеры."
        - "Но если это как-то связано с технологиями Сирен, которые мы использовали, становится ясно, почему они так остро интересуются метеоритом."

    - char: sovetsky_soyuz_old
      side: right
      text:
        - "...И что ты планируешь делать дальше? Хочешь взять отпуск или планируешь возобновить тренировки?"

    - char: kronshtadt
      side: left
      text:
        - "Я всегда готова отдать всё ради Северного Парламента, Союз."

    - char: sovetsky_soyuz_old
      side: right
      text:
        - "Мы ценим твою службу, товарищ."
        - "Добро пожаловать домой, Кронштадт."

    - char: kronshtadt
      side: left
      text:
        - "*вздыхает* Хах, хорошо вернуться, подруга."
        - "...Прости, что заставила тебя ждать!"