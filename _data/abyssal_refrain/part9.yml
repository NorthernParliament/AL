chapter1:
  rows:

    - char: soobrazitelny
      side: left
      text:
        - "Текущая глубина 200 метров, держимся стабильно!"
        - "Завершаю последовательность погружения и перехожу на ручное управление!"

    - char: kronshtadt
      side: right
      text:
        - "Ручное? Ты уверена, что это хорошая идея?"

    - char: soobrazitelny
      side: left
      text:
        - "Всё будет в ажуре! До цели еще прилично, а это отличная возможность попрактиковаться в рулежке!"

    - char: kronshtadt
      side: right
      text:
        - "Ты помнишь, что сказано в руководстве оператора?"

    - char: soobrazitelny
      side: left
      text:
        - "Не о чем беспокоиться! Ты забыла, что я гениальный механик?"

    - char: kronshtadt
      side: right
      text:
        - "Ты помнишь, что сказано в руководстве оператора?"

    - char: soobrazitelny
      side: left
      text:
        - "Э-э... Я сказала, всё будет нормально! Я и раньше пилотировала серийные подлодки!"

    - char: kronshtadt
      side: right
      text:
        - "Ты помнишь, что сказано в руководстве оператора?"

    - char: soobrazitelny
      side: left
      text:
        - "Я... пойду перечитаю..."

    - char: kronshtadt
      side: right
      text:
        - "Так я и думала. Давай, брысь."

    - char: kiev
      side: left
      text:
        - "Я немного волнуюсь... Наша оснастка бесполезна под водой..."
        - "Если появятся Сирены, мы будем как сидячие утки..."

    - char: kronshtadt
      side: right
      text:
        - "Мы знали о рисках, когда брались за эту миссию. В худшем случае мы просто немедленно всплывем и дадим им бой на поверхности."

    - char: arkhangelsk
      side: left
      text:
        - "М-хм. Если «Сулико» пойдет ко дну, мы пойдем вместе с ней, так что никаких подводных сражений."
        - "Посмотрим, что пишут в заметках... Интересно. «Образец нестабилен. Не пытайтесь переместить его за пределы места обнаружения»."

    - char: kronshtadt
      side: right
      text:
        - "Нестабилен? Мы что, имеем дело с чем-то радиоактивным?"

    - char: arkhangelsk
      side: left
      text:
        - "Не совсем. Судя по всему, если переместить метеорит — то есть образец — далеко от места находки, его уникальные свойства исчезают."
        - "«Фрагменты метеорита проявляют такое же нестабильное поведение; при удалении с места обнаружения они также подвергаются структурным изменениям»."
        - "«По этой причине предполагается, что образец можно изучать только в исследовательском центре, построенном на месте, или с помощью дистанционного наблюдения»."
        - "И именно поэтому нас отправили сюда на подводной лодке. У нас не было особого выбора."

    - char: volga
      side: right
      text:
        - "Погодите, я запуталась... Что именно мы изучаем? Реликвию? Метеорит? Кто-нибудь, объясните, пожалуйста!"
        - "Знаете, я, пожалуй, еще раз загляну в брифинг..."

    - char: arkhangelsk
      side: left
      text:
        - "Нет нужды. Оставайся здесь, я всё объясню, чтобы мы все были на одной волне."
        - "Кронштадт тоже может добавить то, что знает, но на данном этапе я не уверена, что она располагает всеми фактами."

    - char: kronshtadt
      side: right
      text:
        - "Твои слова жалят как раскаленное клеймо..."

    - char: arkhangelsk
      side: left
      text:
        - "Начнем с метеорита — это наша цель. Как только подлодка достигнет координат, мы его проанализируем."

    - char: volga
      side: right
      text:
        - "Понимаю..."

    - char: arkhangelsk
      side: left
      text:
        - "Мы бы просто вытащили метеорит на поверхность, если бы могли, но, видимо, ему нравится там, внизу."
        - "Так что вместо этого мы сами придем к нему и изучим его с помощью наших приборов, чтобы собрать данные. Я права, Кронштадт?"

    - char: kronshtadt
      side: right
      text:
        - "Всё, что ты сказала, верно. Теперь позволь мне вмешаться и рассказать, что я знаю о метеорите."
        - "Его история начинается как раз перед последней Великой войной, когда над Северным Парламентом прогремел мощный взрыв."

    - char: volga
      side: left
      text:
        - "Я слышала об этом! Говорят, взрыв был такой силы, что ударная волна выбила окна даже в тысяче километров от эпицентра."

    - char: kronshtadt
      side: right
      text:
        - "Да. Его контур взрыва в форме бабочки заставлял ученых долгое время верить, что причиной был метеорит."
        - "Это подтверждалось показаниями очевидцев, сообщавших о гигантском огненном шаре, упавшем с неба, а также обнаружением чего-то похожего на кратер в эпицентре взрыва."
        - "Но при дальнейшем изучении кратера исследователи не смогли найти ни метеоритов, ни даже следов реального столкновения."
        - "Падение метеорита было единственным логичным объяснением, но без улик в поддержку этой теории она быстро утратила популярность."
        - "Теперь то, что я скажу, строго секретно: за несколько дней до взрыва рядом с зоной поражения появились Сирены."
        - "После взрыва над местом происшествия были замечены неопознанные летающие объекты, которые позже посчитали самолетами Сирен."

    - char: kiev
      side: left
      text:
        - "Сирены? Уже тогда?.."

    - char: kronshtadt
      side: right
      text:
        - "Конечно, человечество тогда еще не знало о Сиренах. Поэтому сообщения рассматривались как обычные случаи наблюдения НЛО и по большей части игнорировались."
        - "Спустя некоторое время была обнаружена та самая база Сирен, которую мы посетили ранее. Однако только после начала войны с Сиренами люди установили связь между ними и тем мощным взрывом."
        - "Что касается того, почему на месте ничего не нашли — скорее всего, Сирены добрались туда раньше нас."
        - "И вот мы наконец подошли к тому, что ищем. Согласно моим источникам, оригинальный метеорит раскололся на несколько фрагментов, один из которых упал в море."
        - "Можно подумать, что Сирены к этому времени тоже должны были его забрать, но так как его свойства исчезают при перемещении, я полагаю, они решили оставить его в покое."
        - "А раз он никуда не денется, они, вероятно, решили, что нет нужды держать вокруг него постоянную систему обороны."
        - "...По крайней мере, это моя догадка, если читать между строк нашего задания."

    - char: volga
      side: left
      text:
        - "То есть... Сирены построили крепость для охраны метеорита, но позже поняли, что в этом нет необходимости, и забросили её?"

    - char: kronshtadt
      side: right
      text:
        - "Думаю, да. Во время последней Великой войны, в которой сражалась Аврора, человечество захватило несколько крепостей Сирен и даже обнаружило несколько руин после войны."
        - "База, на которой мы были — одна из них, как и подводный город. Кажется, он называется... «Святилище Арканы»."
        - "Поскольку никто не знал о метеорите, когда мы захватили базу, наши исследователи сосредоточились в основном на технологиях, оставленных Сиренами."
        - "Технологии, которые удалось успешно реконструировать, затем были интегрированы в оснастку, которую мы используем сейчас."
        - "Позже, с открытием метеорита, мы наконец поняли, почему Сирены построили ту крепость в глуши. Так и появилась эта миссия."
        - "Не сомневаюсь, Союз годами мучилась над тем, как добраться до метеорита, избегая Сирен и любопытных глаз Штаба Флота."
        - "Возможность, которой она ждала, наконец представилась с завершением постройки «Сулико» и ослаблением присутствия Сирен в этом районе."

    - char: kiev
      side: left
      text:
        - "Я и не знала, что база играла такую важную роль... Теперь мне неловко, что я так плохо о ней думала..."

    - char: kronshtadt
      side: right
      text:
        - "Я не виню тебя. Мы уже всё равно вывезли оттуда всё, что стоило анализа."
        - "Какими бы мощными ни были технологии Сирен, мы не должны забывать об их пагубном влиянии. Посмотрите только, что они сделали с Багровой Осью."
        - "Однако нам не обязательно гнаться за технологиями Сирен в поисках ответов. Откуда Сирены черпают силу? Откуда мы, девушки-корабли, черпаем НАШУ силу? Поиск этих ответов имеет огромное значение."
        - "И Союз... Тот факт, что она лично приехала встретить нас вместо того, чтобы прислать гонца, показывает, насколько важной она считает эту миссию."

    - char: arkhangelsk
      side: left
      text:
        - "Это объясняет, почему она поставила на это дело такую важную шишку, как ты."

    - char: volga
      side: right
      text:
        - "Простите, но... как мы вообще узнали, что здесь есть метеорит?"

    - char: arkhangelsk
      side: left
      text:
        - "Ну, он был найден—"

    - char: kronshtadt
      side: right
      text:
        - "Чисто случайно. Ты не найдешь кусок метеорита в океане с помощью водолазов и сонара."
        - "Помните тот мощный взрыв, о котором я говорила? Ученые заметили, что насекомые и деревья вокруг зоны взрыва страдали от аномалий."
        - "«И что?» — спросите вы. Эти странные явления наблюдались и у видов, эндемичных для этой области, где покоится метеорит."
        - "Рыбы начали мутировать, а коралловые рифы превращались в кристаллы. Точно так же, как это случилось с теми насекомыми и деревьями."
        - "Это побудило команду с исследовательской базы пойти по «хлебным крошкам» аномалий, и они точно определили местонахождение метеорита."
        - "Полагаю, примерно в это же время они и выяснили, что вынос осколков метеорита за пределы зоны их обнаружения делает их инертными."
        - "В брифинге сказано, что эти образцы, по желанию, можно забрать. Я говорю — мы вполне можем это сделать, даже если это не наша главная цель."
        - "Итак, если вы слушали в пол-уха, подведем итог..."
        - "Первое: метеорит в этом регионе — лишь осколок более крупного объекта, и по какой-то странной причине он не хочет, чтобы его перемещали."
        - "Второе: та исследовательская база — просто декорация для нашего прикрытия. Поскольку там не осталось технологий для изучения, она практически бесполезна."
        - "Третье: наша миссия здесь — вблизи изучить вышеупомянутый осколок метеорита и собрать о нем данные. Есть вопросы?"

    - char: volga
      side: left
      text:
        - "У меня нет~ Спасибо за выдающееся объяснение, Кронштадт! Палец вверх!"
        - "...Погодите, я кое-что вспомнила. Под словом «изучить» ты же не имеешь в виду буквально пялиться на него через иллюминаторы «Сулико», верно?.."

    - char: kronshtadt
      side: right
      text:
        - "Очевидно, нет. Мы собираемся использовать специализированное оборудование, которое забрали на базе ранее."
        - "Кстати говоря, это оборудование на все 100 процентов состоит из технологий Сирен. Обращайтесь с ним осторожно."