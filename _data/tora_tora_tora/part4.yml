chapter1:
  rows:

    - char: communicator
      side: left
      text:
        - "Только что пришла радиограмма… Гарнизон главной гавани… Аризона, Калифорния, Западная Вирджиния, Оклахома — все получили тяжелейшие повреждения в ходе авианалета…"
        - "Командование требует от нас обеспечить оборону внешнего периметра порта и не допустить прорыва надводных сил противника сквозь блокаду…"
        - "Командир, теперь всё зависит только от вас."