chapter1:
  rows:

    - text:
      - "Сестренка…"
      - "Сестренка… где ты?"
      - "Сестренка… море… оно горит…"
      - "Сестренка… прости меня… я не смогла их защитить…"

chapter2:
  rows:

    - text:
      - "Господи, если в этом мире действительно существует чистилище… то сейчас мы определенно находимся в самом его сердце…"
      - "Если все эти жертвы могут купить Твою милость, я лишь прошу Тебя: снова укажи нам путь в будущее."
      - "И хотя бы… возьми душу этого ребенка с собой… и даруй нам мужество продолжать борьбу."
      - "Хех… проклятая война… она началась снова."