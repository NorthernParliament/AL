chapter1:
  rows:

    - char: hornet?
      side: right
      status: is-red
      text:
        - "Ой-ой-ой~ Надо же, обманный маневр! Я явно проявила неосторожность. Неужели все новички нынче — сущие монстры?"

    - char: long_island
      side: left
      text:
        - "Хи-хи! Просто госпожа Хорнет вечно думает только об атаке, вот нам и повезло найти лазейку."

    - char: hornet?
      side: right
      status: is-red
      text:
        - "Хм-хм, на этот раз я признаю поражение! Но учтите, две мои старшие сестры куда сильнее меня. Если в будущем представится шанс, вы обязательно должны помериться с ними силами!"
        - "Кстати говоря, сестренки как раз сейчас на задании... Как жаль, а то я могла бы вас как следует познакомить."

    - text:
      - "[ГОЛОС ИЗ ГРОМКОГОВОРИТЕЛЕЙ]: Всем постам! Всем постам! Главная гавань подверглась воздушному налету неопознанных вражеских самолетов. Всем объявить боевую готовность номер один! Это не учебная тревога!"
      - "Повторяю: всем объявить боевую готовность номер один! Это не учебная тревога!"

    - char: hornet?
      side: right
      status: is-red
      text:
        - "Что за чертовщина?! Главная гавань под ударом? Выбрали же время... Неужели Сирены решились на массированную атаку?"

    - char: long_island
      side: left
      text:
        - "Неизвестно. Мы получили приказ немедленно вернуться в порт для поддержки. Похоже, дело действительно принимает скверный оборот."

    - char: hornet?
      side: right
      status: is-red
      text:
        - "Ладно, пора прощаться. Не забудьте сменить боезапас на настоящий. Дальше всё будет уже не по-нарошку, хе-хе."
        - "За свободу воли под лазурным небом! Боже, храни Союз Орла!"