chapter1:
  rows:

    - char: saratoga_rad
      side: left
      text:
        - "4 июня."
        - "Действия Сирен крайне необычны. Сегодня наш флот подвергся нападению в «безопасных водах» к северо-западу от порта Пёрл-Харбор (PH)."
        - "В последние несколько дней также поступали сообщения о разрозненных атаках в «безопасных водах» к юго-западу от порта..."
        - "Хотя это лишь небольшие группы врага, им следует уделить самое пристальное внимание. Возможно, Сирены готовятся к массированному удару."
        - "Наши передовые силы сейчас тратят все свои ресурсы только на то, чтобы сдерживать натиск Империи Сакуры. Если Сирены ударят прямо сейчас..."
        - "Хм... В этот раз я приложила все усилия, чтобы собрать и вывести в море все корабли, способные идти в бой. Даже если Сирены действительно нападут, мы сможем продержаться какое-то время."
        - "Проблема во времени."
        - "Из-за помех, создаваемых Сиренами на нашем пути, время прибытия к линии фронта постоянно откладывается. Мы сможем добраться до места в лучшем случае завтра днем или глубокой ночью..."
        - "Мы обязаны успеть!.."

    - char: tb_rad
      side: right
      text:
        - "Анализ данных завершен."
        - "Воспроизведение окончено."