chapter1:
  rows:

    - char: saratoga_rad
      side: left
      text:
        - "..Чтобы как можно скорее добраться до передовой и одновременно противостоять натиску Сирен, я разделила свой флот и пошла на прорыв."
        - "Наконец, в предрассветные часы, я достигла заданной зоны."
        - "Хотя никто из моих разделенных сил еще не прибыл, я решила атаковать в одиночку."
        - "Мои самолеты летели сквозь ночную мглу, скользя над океаном, который напоминал звездное небо."
        - "Вот только в этом «черном космосе» сияли не отражения звезд, а тусклые огни бесчисленных кораблей Сирен."
        - "Если я не покончу с этим быстро, всех товарищей, которые еще не успели отступить, поглотит этот черный прилив. С этой мыслью я ускорила поиски."
        - "Наконец, среди пылающих обломков серийных моделей, я нашла Акаги, Кагу и Сорю c критическими повреждениями"
        - "Хирю, кажется, смогла пройти какое-то расстояние на собственной тяге, но в итоге тоже рухнула неподалеку от них."
        - "В тот момент, когда я уже собиралась нанести последний удар и закончить бой, я кое-что заметила..."
        - "Среди пламени и густого дыма был силуэт. Гуманоидная единица Сирен с огромной оснасткой."
        - "Из-за расстояния я не смогла определить конкретную модель. Неужели Сирены решили завершить за нас грязную работу? — такая мысль мелькнула у меня на долю секунды."
        - "Однако эта Сирена не атаковала. Она просто стояла вплотную и молча «наслаждалась» видом горящего флота Сакуры."
        - "Я скрыла свои самолеты в облаках и стала наблюдать. А затем... произошел мощный импульс."
        - "Из центра, где находилась Акаги, во все стороны разошлась видимая глазу красно-черная ударная волна... Я смотрела через приборы и даже не знаю, как это описать..."
        - "Этот красно-черный выброс отшвырнул Сирену на десятки метров. Впрочем, возможно, она просто сама резко уклонилась."
        - "Радиус поражения был огромен. Мои самолеты уцелели лишь из-за дистанции, но серийным флотам Сирен, что были ближе, повезло гораздо меньше."
        - "Странно то, что на Акаги и Кагу, находившихся в самом эпицентре, этот импульс, казалось, никак не повлиял."
        - "И почти в то же мгновение между Акаги и Сиреной-командиром из ниоткуда возникла красно-черная фигура."
        - "Я снова не смогла разглядеть её лица. Но... я думаю, она была девушкой-кораблем."
        - "Более того, я почувствовала какое-то странное дежавю... Словно я когда-то уже видела её раньше."
        - "Почему же... почему?.."

    - char: tb_rad
      side: right
      text:
        - "Ошибка анализа данных."
        - "Воспроизведение прервано."