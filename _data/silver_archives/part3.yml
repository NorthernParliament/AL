chapter1:
  rows:

    - char: saratoga_rad
      side: left
      text:
        - "5 июня."
        - "Примерно десять минут назад я получила фотографии повреждений Йорктаун..."
        - "Помимо следов взрывов, на разломах её оснастки и на теле самой Йорктаун видны какие-то крошечные частицы, похожие на кристаллы..."
        - "Невозможно точно определить, вызваны ли эти аномалии осевшей копотью или это просто пятна на самой фотографии."
        - "Может быть, и то, и другое... а может, и ни то, ни другое..."
        - "……………………"
        - "Исход битвы предрешен. Мы победили."
        - "Сирены, как и ожидалось, начали полномасштабное наступление. Если мы промедлим еще немного, риск станет непредсказуемым."
        - "Поэтому передовой флот сейчас покидает зону боевых действий..."
        - "Обо всем остальном позабочусь я."

    - char: tb_rad
      side: right
      text:
        - "Анализ данных завершен."
        - "Воспроизведение окончено."