chapter1:
  rows:

    - char: saratoga_rad
      side: left
      text:
        - "Умм... Сегодня 27 мая."
        - "Нет никаких сомнений: колоссальный флот Империи Сакуры с каждой минутой становится всё ближе."
        - "А численность нашего передового флота оставляет желать лучшего. Мы едва сводим концы с концами."
        - "Нам нужно не только готовиться к генеральному сражению, но и обеспечивать бесперебойную линию снабжения от атолла Мидуэй (AF) до штаба в Сан-Диего"
        - "Нельзя забывать и об обороне Алеутских островов... Раз Сакура не знает, что их план раскрыт, они неизбежно нанесут туда удар согласно своему первоначальному замыслу."
        - "Если бы строительство MK7 было завершено, она могла бы лично возглавить флот подкрепления. Тогда наши шансы на победу в этой кампании были бы куда выше."
        - "Но не стоит требовать невозможного... Сейчас она, должно быть, сильнее всех хочет рвануть на передовую, а не торчать в тыловом штабе."
        - "..Ситуация подавляюще не в нашу пользу. Но как старший наставник авианосцев Союза Орла... несмотря ни на что, я должна собраться с духом!"

    - char: tb_rad
      side: right
      text:
        - "Анализ данных завершен."
        - "Воспроизведение окончено."
