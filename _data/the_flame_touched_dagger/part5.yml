chapter1:
  rows:

    - char: algerie
      side: left
      text:
        - "Фош, я обнаружила еще один флот Империи Сардиния."

    - char: foch
      side: right
      text:
        - "Ну и ночка выдалась, яблоку негде упасть... Куда они направляются?"

    - char: algerie
      side: left
      text:
        - "Похоже, их пункт назначения совпадает с нашим."

    - char: foch
      side: right
      text:
        - "Значит, они идут не на перехват, а просто спешат туда же, куда и мы."
        - "Это означает лишь одно..."
        
    - char: algerie
      side: left
      text:
        - "Сардиния разгадала наши намерения и уже принимает контрмеры."

    - char: foch
      side: right
      text:
        - "Что ж, я явно немного недооценила их проницательность и оперативность..."
        - "Но раз их «контрмеры» заключаются в том, что они в спешке стягивают флоты извне, это лишь доказывает, что сам порт сейчас практически пуст."
        - "Пусть фактор внезапности утерян, но если мы будем достаточно быстры — у нас всё еще есть шанс!"

    - char: algerie
      side: left
      text:
        - "Что будем делать с этой флотилией?"

    - char: foch
      side: right
      text:
        - "В скорости у нас нет явного преимущества. Раз мы идем в одно и то же место, рано или поздно столкновение неизбежно."
        - "Пока они нас не заметили — нанесем удар первыми!"