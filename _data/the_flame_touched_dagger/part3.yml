chapter1:
  rows:

    - char: algerie
      side: left
      text:
        - "Фош, к нам приближается небольшая флотилия."

    - char: foch
      side: right
      text:
        - "Наш план не мог быть раскрыт..."
        - "Неужели это патруль Империи Сардиния, возвращающийся на базу?"
        - "Встретить их здесь, на полпути — это ж надо было так..."

    - char: algerie
      side: left
      text:
        - "Это их несчастье."
        - "Если мы устраним всех свидетелей, это всё еще будет считаться идеальной внезапной атакой..."

    - text: "... ... ..."

    - char: trento
      side: left
      status: is-red
      text:
        - "Вы... флот Ортодоксии Ирис?"
        - "Пожалуйста, остановитесь. Уверена, вы уже знаете о нашей нынешней позиции."
        - "Не знаю, куда вы держите путь, но вы сильно ошибаетесь, если думаете, что я так просто позволю вам пройти."

    - text: "ГРРР-РРРАХ!"

    - char: trento
      side: left
      status: is-red
      text:
        - "...Значит, таков ваш ответ. Я поняла."
        - "Флот Империи Сардиния, к бою!"