chapter1:
  rows:

    - char: algerie
      side: left
      text:
        - "Значит, Империя Сардиния всё-таки полностью переметнулась на сторону Багровой Оси... Хотя этого и следовало ожидать."

    - char: foch
      side: right
      text:
        - "Обстановка на поле боя всегда меняется в мгновение ока. Вчерашний союзник вполне может стать завтрашним врагом~ Это извечный закон истории."

    - char: algerie
      side: left
      text:
        - "Разумом я это понимаю... Но всё же теплилась надежда, что Сардиния хотя бы прикинется «нейтральной», пусть даже оставаясь холодным наблюдателем."

    - char: foch
      side: right
      text:
        - "Всё уже случилось, махать кулаками после драки поздно!"
        - "Расслабься, Алжири. Тебе совсем не идет этот хмурый вид и постоянные вздохи."

    - char: algerie
      side: left
      text:
        - "...Мне вдруг стало любопытно, какой ты меня видишь?"

    - char: foch
      side: right
      text:
        - "Хм... Более элегантной? Более уверенной в себе, когда всё под контролем?"

    - char: algerie
      side: left
      text:
        - "Сейчас мы зажаты в тиски между Железной Кровью и Сардинией."
        - "Боюсь, в сложившейся ситуации для «элегантности» осталось не так много места..."

    - char: foch
      side: right
      text:
        - "А ну-ка, угадай, почему я вдруг решила заглянуть к тебе?"

    - char: algerie
      side: left
      text:
        - "Ну и зачем ты здесь?"

    - char: foch
      side: right
      text:
        - "Ну же, уга-дай!"

    - char: algerie
      side: left
      text:
        - "Командование Ортодоксии решило жестко ответить на внезапное предательство Сардинии и подготовило план секретного налета."
        - "А ты здесь, чтобы претворить этот план в жизнь."

    - char: foch
      side: right
      text:
        - "Как точно?! Даже как-то неинтересно, когда ты попадаешь в самую точку..."

    - char: algerie
      side: left
      text:
        - "...Ты же сама просила угадать."
        - "Ближе к делу: в чем конкретно заключается операция?"

    - char: foch
      side: right
      text:
        - "Внезапная атака на порт Империи Сардиния."
        - "Мы прекрасно знаем сильные и слабые стороны их флота. Если нам удастся в такой момент подорвать их линии снабжения..."

    - char: algerie
      side: left
      text:
        - "То флот Сардинии на какое-то время не сможет даже носа высунуть из гавани."
        - "Учитывая состояние их обороны... шанс на успех действительно есть."
        - "Вот только... что насчет Королевского Флота? На этот раз от них тоже не будет поддержки?"

    - char: foch
      side: right
      text:
        - "К сожалению — да. Если хочешь, я могу зачитать тебе официальный текст их ответа по памяти."

    - char: algerie
      side: left
      text:
        - "И что же они сказали в этот раз...?"

    - char: foch
      side: right
      text:
        - "«Ввиду ухудшающейся обстановки, до прибытия подкреплений из метрополии, силы Королевского Флота не имеют возможности участвовать в операциях вне установленного плана»."
        - "Они даже посоветовали нам «тщательно взвешивать свои действия» и не предпринимать опрометчивых шагов."

    - char: algerie
      side: left
      text:
        - "Раз так — где люди из Суда?"
        - "Пусть это и внезапный налет, он явно не того масштаба, чтобы требовать личного участия «Великого Стратега»."

    - char: foch
      side: right
      text:
        - "О делах Суда я и сама мало что знаю."
        - "Наверное, у них другие задачи. В последнее время штаб Командования вообще полюбил всякие таинственные развертывания..."

    - char: algerie
      side: left
      text:
        - "...Похоже, в этот раз нам придется рассчитывать только на себя."

    - char: foch
      side: right
      text:
        - "Правильнее будет сказать: «Зато мы всё еще есть друг у друга»!"
        - "И вообще, я сама вызвалась добровольцем на это задание, так что не путай~"
        - "Я признаю, что в этом есть доля риска, но это лучшая возможность из всех, что у нас остались."
        - "И еще! Что это за прозвище — «Великий Стратег»?!"
        - "Да, я в последнее время часто бываю в штабе и иногда участвую в разработке планов... но до стратега мне еще далеко!"
        - "В плане способностей, я считаю, что мои боевые навыки куда заметнее талантов штабного офицера~"

    - char: algerie
      side: left
      text:
        - "Когда начинается операция?"

    - char: foch
      side: right
      text:
        - "Выдвигаемся в сумерках, прибываем на рассвете. Нанесем удар под покровом ночи."

    - char: algerie
      side: left
      text:
        - "Что ж, тогда я буду с нетерпением ждать демонстрации твоей силы... «Великий Стратег»."

    - char: foch
      side: right
      text:
        - "Ну я же про-си-ла — не называй меня так!"

    - char: algerie
      side: left
      text:
        - "Хе-хе~ Похоже, я уже привыкла, и так быстро не переучусь... «Великий Стратег»?"

    - char: foch
      side: right
      text:
        - "Алжири-и-и-и-и!"