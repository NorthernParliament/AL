chapter1:
  rows:
  
    - text:
      - "Заходящее солнце окрасило небо в багровые тона."
      - "Из порта Ортодоксии Ирис, окутанного сумерками, одна за другой вышли две флотилии. Разделившись, они взяли курс в разных направлениях."

    - char: algerie
      side: left
      text:
        - "Отправка второй флотилии — это то, чего я изначально не ожидала."
        - "Теперь Империя Сардиния сполна вкусит все «прелести» войны на несколько фронтов."

    - char: foch
      side: right
      text:
        - "Хм-хм~ Раз уж мы задумали внезапную атаку, нужно довести идею неожиданности до абсолюта."
        - "Две флотилии — это двойной сюрприз~"
        - "Если нам удастся посеять хаос в рядах врага, атаковав сразу с двух сторон, считай, половина дела уже сделана."

    - char: algerie
      side: left
      text:
        - "А вторая половина?"

    - char: foch
      side: right
      text:
        - "А вторая половина будет зависеть от того, какой урон наш пушечный залп нанесет противнику~"
        - "Выходим в море под покровом ночи! Когда мы прибудем, ребята из Сардинии, возможно, еще будут видеть десятый сон."
        - "Все эти портовые сооружения — неподвижные мишени! Смотри не промахнись."