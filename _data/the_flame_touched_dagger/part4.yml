chapter1:
  rows:

    - char: trento
      side: left
      status: is-red
      text:
        - "...Ух!"
        - "Нас прижали... Ситуация... не из лучших."
        - "Раз так, даже если мне придется пасть здесь, я должна..."

    - text: "... ... ..."

    - char: algerie
      side: left
      text:
        - "Столкнувшись с неблагоприятным исходом боя, она не выбрала отступление, а решила сражаться до самого конца?"

    - char: foch
      side: right
      text:
        - "Действительно, достойный уважения противник, и куда более живучая, чем я ожидала..."
        - "Если продолжим возиться с ней, то даже в случае победы потратим слишком много времени."
        - "Алжири, я думаю, на данный момент этого достаточно, верно?"
        - "Я сделала упор на выведение из строя её систем связи и двигателей."
        - "В рамках этой операции она больше не представляет для нас угрозы — считай, «нейтрализована»."

    - char: algerie
      side: left
      text:
        - "...Пусть будет по-твоему, «Великий Стратег»."

    - char: foch
      side: right
      text:
        - "Хе-хе~ Раз уж мы наткнулись на патруль Сардинии, сам факт нашего присутствия здесь уже не скрыть."
        - "Однако вряд ли они сразу сообразят, какова наша истинная цель."

    - char: algerie
      side: left
      text:
        - "Всё же не стоит слишком недооценивать Империю Сардиния."

    - char: foch
      side: right
      text:
        - "Ну, предположим, кто-то и догадается."
        - "Но зная обычную «эффективность» Сардинии, им вряд ли удастся быстро организовать достойный ответ, не так ли?"

    - char: algerie
      side: left
      text:
        - "Это верно... В конце концов, «ночь» для Империи Сардиния — время отдыха."

    - char: foch
      side: right
      text:
        - "Так что у нас всё еще есть шанс."
        - "Вот только теперь нам придется действовать... намного быстрее!"