chapter1:
  rows:

    - text: "ГРРР-РРРАХ!"

    - char: foch
      side: left
      text:
        - "Ого... На этот раз ты не только связь и движки вывела из строя, но даже по электросистеме приложила так, что искры посыпались."
        - "Теперь ей без капитального ремонта в доках не обойтись..."

    - char: algerie
      side: right
      text:
        - "Такова моя истинная сила. Звание лучшего тяжелого крейсера дается не просто так."
        - "Впрочем, ты тоже показала себя неплохо, даже немного превзошла мои ожидания..."
        - "Видимо, пока ты просиживала в тылу, о тренировках не забывала."

    - char: foch
      side: left
      text:
        - "Само собой! Я всё еще рыцарь Ортодоксии."
        - "Где бы я ни была и какую бы должность ни занимала, навыки боя терять нельзя."
        - "Но до тебя мне еще далеко... Я отчетливо вижу разницу в нашем классе!"

    - char: algerie
      side: right
      text:
        - "Хе-хе~ Тогда продолжай усердно стараться."
        - "Мы не жаждем войны, но раз уж пламя сражения вспыхнуло — как паладины Святой Церкви, мы можем лишь сражаться до последнего вздоха."
        - "Дабы обрушить на врага правосудие и принести нашей Родине триумф и победу."

    - char: foch
      side: left
      text:
        - "И что же — тот враг, которого ты только что сокрушила... Что ты планируешь делать с ней?"

    - char: algerie
      side: right
      text:
        - "...А ты как думаешь, «Великий Стратег»?"

    - char: foch
      side: left
      text:
        - "Давай как и в прошлый раз."
        - "В рамках этой операции она больше не представляет угрозы, а значит — считай, «ликвидирована»."

    - char: algerie
      side: right
      text:
        - "Да будет так, «Великий Стратег»."

    - char: foch
      side: left
      text:
        - "Славно! Тогда продолжаем на всех парах!"
        - "Похоже, больше ни один флот Сардинии не успеет добраться до цели раньше нас."
        - "Нас ждет лишь пустой порт. Полный вперед — к победе!"