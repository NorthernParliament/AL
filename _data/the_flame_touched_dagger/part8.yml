chapter1:
  rows:

    - text:
      - "Под непрекращающийся грохот канонады различные части сардинского порта охватило пламя."
      - "Только сейчас запоздалый вой сирен разорвал ночное небо."

    - char: algerie
      side: left
      text:
        - "Невероятно..."

    - char: foch
      side: right
      text:
        - "Да уж, проявить такую беспечность... это даже вызывает своего рода восхищение."
        - "Хотя нехватка оборонительного флота была очевидной проблемой, я не ожидала, что халатность в береговых укреплениях окажется еще серьезнее."
        - "Похоже, Империя Сардиния была совершенно не готова к войне с нами."

    - char: algerie
      side: left
      text:
        - "И тем не менее..."
        - "Сардиния всё же выбрала сторону наших противников."
        - "Это — наш ответ, и сейчас они платят по счетам."
        - "...Вот только наша огневая мощь заметно просела. В бою с Зарой мы потеряли немало серийных кораблей."

    - char: foch
      side: right
      text:
        - "Оно и понятно. Она ведь тоже тяжелый крейсер: как только поняла, что нас ей не одолеть, тут же сосредоточила весь огонь на серийных моделях."
        - "Сейчас наша ударная группа сильно ослаблена, и вряд ли получится достичь идеального результата."
        - "Но сам факт того, что мы успешно осуществили налет — это уже победа для нашей карательной операции."
        - "Пока не подошли основные силы Сардинии, давай нанесем как можно больше урона!"
