chapter1:
  rows:

    - text:
      - "По мере того как флот прибавлял ход, огни пожаров за кормой становились всё слабее."
      - "Наконец, когда первые лучи рассвета коснулись горизонта, корабли уже вышли в открытое море."

    - char: foch
      side: left
      text:
        - "Фух... Похоже, нам удалось оторваться."

    - char: algerie
      side: right
      text:
        - "Та последняя флотилия была внушительной, но не слишком быстрой. Видимо, в её состав входили основные силы с линкорами."

    - char: foch
      side: left
      text:
        - "Это точно, хорошо, что мы прибавили ходу..."
        - "Если бы нас зажали у самого порта, дело было бы плохо."

    - text:
      - "Но стоило девушкам обрадоваться успеху и на мгновение ослабить напряжение, как на водной глади впереди возник силуэт."

    - char: littorio
      side: left
      status: is-red
      text:
        - "Прекрасные леди, вышедшие на прогулку..."
        - "Устраивать беспорядок в чужом доме, не поздоровавшись — поведение, совсем не подобающее истинным дамам~"

    - char: foch
      side: right
      text:
        - "Литторио?!"

    - char: algerie
      side: left
      text:
        - "Она одна... Она никак не могла быть быстрее нас."
        - "Это значит... она поджидала нас заранее!"

    - char: littorio
      side: right
      status: is-red
      text:
        - "Моя скорость уступает вашей, и если бы я шла в составе огромного приметного флота, я бы никогда вас не догнала."

    - char: foch
      side: left
      text:
        - "Так значит... тот флот был лишь отвлекающим маневром, чтобы выгнать нас в море, а настоящий удар ждал здесь, в твоем лице?!"

    - char: littorio
      side: right
      status: is-red
      text:
        - "Именно так~ Гончие, охотник и добыча. Совсем как на настоящей охоте, не так ли?"

    - char: foch
      side: left
      text:
        - "...Для нас большая честь, что вы лично ждали встречи с нами. Однако это также означает, что вы не намерены отпускать нас домой."

    - char: littorio
      side: right
      status: is-red
      text:
        - "Ну, не обязательно. Хотя ваша атака и была внезапной, вы не нанесли Империи по-настоящему катастрофического урона."
        - "Скорее, мне просто любопытно: что же стряслось в Ортодоксии Ирис, раз они отправили всего лишь горстку людей для такого налета?"
        - "Если ответите на мои вопросы честно, я, возможно, сделаю вид, что мы никогда не встречались."

    - char: algerie
      side: left
      text:
        - "Ты хочешь, чтобы мы выдали информацию врагу? Пустые мечты."
        - "Либо ты сдаешься нам, либо сражаешься. Третьего варианта не дано."

    - char: foch
      side: right
      text:
        - "Алжири...? Как-никак, статус Литторио требует... определенного уважения."
        - "Ты действительно сама на себя не похожа в последнее время."

    - char: algerie
      side: left
      text:
        - "...Я же говорила тебе перед выходом: сейчас не время для элегантности."

    - char: littorio
      side: right
      status: is-red
      text:
        - "Таков ваш ответ? Что ж, ладно~"
        - "За то, что вы сотворили прошлой ночью с Зарой и Тренто, я просто обязана преподнести вам ответный подарок."
        - "Я — Литторио, второй корабль класса Витторио Венето, принадлежащий Гвардии Империи Сардиния."
        - "Прекрасные рыцари Ортодоксии, обнажите свои клинки!"