chapter1:
  rows:

    - char: algerie
      side: left
      text:
        - "Снова приближается вражеский флот, и на этот раз их гораздо больше, чем раньше."

    - char: foch
      side: right
      text:
        - "Хм... Время уже близится к рассвету, скоро ночная тьма перестанет служить нам укрытием."
        - "Пора закругляться. Отступаем."

    - char: algerie
      side: left
      text:
        - "Нужно связаться со второй флотилией?"

    - char: foch
      side: right
      text:
        - "Нет необходимости. Они примут решение самостоятельно."

    - char: algerie
      side: left
      text:
        - "Хорошо, тогда нам остается позаботиться лишь о себе."
        - "Боевая операция завершена. Всем кораблям — внимание! Разворот, прекратить огонь. Мы возвращаемся домой."