chapter1:
  rows:

    - char: montpelier
      side: left
      text:
        - "Тц... Будешь держать дистанцию — попадешь под лучевую атаку, попытаешься подойти вплотную — отбросят мощным импульсом. Как же хлопотно..!"

    - char: hornet
      side: right
      text:
        - "Эти лучи... Это что, молнии?! Это место — какой-то секретный испытательный полигон оружия Сирен или что?!"

    - char: avrora
      side: left
      text:
        - "Командир, маневренность цели кажется невысокой. Может, обойдем её?"

    - char: commander
      side: right
      text:
        - "Нет, если мы потратим время на обход, нас снова окружат подкрепления Сирен. Сейчас нужно..."

chapter2:
  rows:

    - char: commander
      side: left
      text:
        - "Использовать торпедную атаку!"

    - char: avrora
      side: right
      text:
        - "Торпеды, идущие под водой, действительно могут избежать импульса, но эсминцы и крейсеры сейчас просто не могут подобраться на дистанцию пуска..."

chapter3:
  rows:

    - char: commander
      side: left
      text:
        - "Продолжить высотное бомбометание!"

    - char: saratoga
      side: right
      text:
        - "Точность высотного бомбометания не гарантирована, против элиты Сирен это займет слишком много времени. Но, похоже, остается только пробовать..."

chapter4:
  rows:

    - char: commander
      side: left
      text:
        - "Сосредоточить огонь главных калибров линкоров!"

chapter5:
  rows:

    - char: south_dakota
      side: left
      text:
        - "Командир, электросистема восстановлена. Саут Дакота возвращается в строй."
        - "Благодарю всех за ценные данные, собранные в бою. Предоставьте остальное мне."
        - "Башни с первой по третью — заряжены, прицеливание завершено."
        - "MK6, залп из всех орудий! Огонь!"

    - text:
      - "Снаряды, летящие на огромной скорости, вспороли оборонительную сеть врага. После серии мощнейших взрывов корабли Сирен на поверхности превратились в пылающие обломки."

    - char: commander
      side: left
      text:
        - "(Какая простая, суровая и эффективная кинетическая мощь...)"
        - "(.........М-м? Гул взрывов всё не смолкает?)"

    - char: pamiat_merkuria
      side: right
      text:
        - "Э-это —?!"

chapter6:
  rows:

    - char: commander
      side: left
      text:
        - "(Что происходит?!)"
        - "(Плохо дело... Штабной корабль сильно тряхнуло, я ударился головой о поручень...)"
        - "(В коммуникаторе сплошные помехи... Нас подбили? Что случилось?!)"
        - "(Сознание... постепенно...)"
        - "(……………………)"