chapter1:
  rows:

    - char: hornet
      side: left
      text:
        - "Командир, господство в воздухе над зоной боевых действий полностью обеспечено! Все крупные цели противника уничтожены, приступаем к зачистке средних и малых кораблей."

    - char: columbia
      side: right
      text:
        - "А, на юго-востоке обнаружены следы идущего подкрепления Сирен. Впрочем, те остатки врага, что перед нами, не дотянут до их прибытия."

    - char: pamiat_merkuria
      side: left
      text:
        - "Не зря вас называют главной силой в борьбе с Сиренами. Флот Союза Орла — это нечто, на что лучше один раз взглянуть, чем сто раз услышать. Я прямо-таки засмотрелась!"
        - "И Командир тоже... Когда вражеские корабли едва не сошлись с нами вплотную, ты продолжал командовать с таким невозмутимым видом. Совсем как аристократ из былых времён."

    - char: commander
      side: right
      text:
        - "Аристократ? Это как Елизавета и остальные? Ну... всё-таки выходить на передовую с горничными и запасом чайных пакетиков — это, пожалуй, перебор..."

    - char: pamiat_merkuria
      side: left
      text:
        - "Эй-хе-хе~ Кажется, я сболтнула лишнего, товарищ Командир."