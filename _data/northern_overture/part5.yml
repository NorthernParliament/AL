chapter1:
  rows:

    - char: columbia
      side: left
      text:
        - "Сигналы врага исчезли, можно немного перевести дух."

    - char: south_dakota
      side: right
      text:
        - "Стоило нам войти в зону предупреждения, как «спящие» корабли тут же двинулись на перехват... Впервые вижу подобное поведение."

    - char: hornet
      side: left
      text:
        - "Э? Я только разогреться успела, а бой уже кончился! Если сопротивление такое слабое, почему все ваши прошлые атаки провалились?"

    - char: pamiat_merkuria
      side: right
      text:
        - "А-ха-ха... Чем ближе к центру крепости, тем сильнее становятся флоты Сирен. То, что вы видели сейчас — лишь легкая закуска перед основным блюдом!"

    - char: south_dakota
      side: left
      text:
        - "...Тактика «подливания масла в огонь»? Какой смысл удерживать центр крепости, если внешний периметр полностью пал... Совершенно нелогичная стратегия."

    - char: avrora
      side: right
      text:
        - "Мы не знаем, что на уме у Сирен. Однако во время нашей последней попытки штурма из глубин крепости показался оборонительный флот невероятной мощи."
        - "Командование пришло к выводу, что для прорыва финальной блокады необходимо собрать куда более внушительные основные силы. Поэтому до сегодняшнего дня мы не предпринимали попыток зайти так далеко."

    - char: south_dakota
      side: left
      text:
        - "«Командование пришло к выводу»...?! Вы хотите сказать, что за все эти годы мы ни разу по-настоящему не прорывали их оборону?"

    - char: pamiat_merkuria
      side: right
      text:
        - "К сожалению, именно так~ Если бы это было легко, нам бы не понадобилась эта совместная операция!"

    - char: hornet
      side: left
      text:
        - "Хм... Прорывать слой за слоем, где каждый следующий сильнее предыдущего... Такое чувство, будто... будто..."

    - char: commander
      side: right
      text:
        - "Будто мы проходим уровни в замке Короля Демонов?"

    - char: hornet
      side: left
      text:
        - "Точно! Именно это я и чувствовала!"

    - char: cleveland
      side: right
      text:
        - "Замок Короля Демонов, значит... Звучит воодушевляюще! Всем внимание: наша цель — покои Короля Демонов! Выдвигаемся!"