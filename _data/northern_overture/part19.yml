chapter1:
  rows:

    - char: tashkent
      side: left
      text:
        - "*Пристально смотрит*"

    - text:
      - "По какой-то причине я оказался под прицелом невероятно сосредоточенного взгляда Ташкент."

    - char: tashkent
      side: left
      text:
        - "*Пристально смотрит*"

    - text:
      - "М-м... если подумать, Ташкент ведь эсминец, но..."

    - char: commander
      side: left
      text:
        - "«Почему тебя называют „Голубым крейсером»?"

    - char: tashkent
      side: left
      text:
        - "…Такое дело. Ташкент была рождена в Империи Сардиния, и благодаря такой конструкции и появилось это прозвище."
        - "Хоть я и эсминец... Впрочем, Ташкент это имя совсем не не нравится."
        - "Товарищ-кун, Ташкент может задать тебе вопрос?"

    - char: commander
      side: left
      text:
        - "(И всё-таки, почему именно «Товарищ-кун»...)"

    - char: tashkent
      side: left
      text:
        - "Ты ведь наверняка бывал во многих разных местах, Товарищ-кун?"
        - "С кухней Империи Сардиния... ты тоже знаком?"

chapter2:
  rows:

    - char: commander
      side: left
      text:
        - "Знаком."

    - char: tashkent
      side: right
      text:
        - "…Понятно. Когда представится случай... давай как-нибудь обсудим это с Ташкент."

chapter3:
  rows:

    - char: commander
      side: left
      text:
        - "Не знаком."

    - char: tashkent
      side: right
      text:
        - "…Понятно. В следующий раз Ташкент сама расскажет тебе о блюдах Империи Сардиния, которые она знает."

chapter4:
  rows:

    - char: tashkent
      side: left
      text:
        - "Вообще-то, Ташкент довольно хорошо разбирается в сардинской кухне, но вот придётся ли она по вкусу остальным в Северном Парламенте — тут сказать трудно."

    - char: commander
      side: right
      text:
        - "(Кажется, мне удалось узнать Ташкент чуточку лучше.)"