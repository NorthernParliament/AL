      text:
        - "Ха-ха-ха-ха! Я уже едва сдерживаю бушующее внутри пламя страсти!"

    - char: tashkent???d
      side: left
      text:
        - "Так вот ты какой… Командир, да?.. Надеюсь, ты не заставишь меня разочароваться."

    - char: chapayev???d
      side: right
      text:
        - "Фу-фу-фу~ Что до меня, то я очень многого жду от этого Командира~"

    - char: grozny???d
