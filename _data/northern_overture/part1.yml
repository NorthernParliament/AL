      text:
        - "Кролик-убийца… кажется, тоже в предвкушении."

    - char: pamiat_merkuria???d
      side: right
      text:
        - "Ха-ха, да вы все просто на взводе! Но прежде чем встречать гостя, нам нужно завершить боевую задачу в арктических широтах~"
        - "А пока вы заняты делом, мы первыми отправимся их поприветствовать! Верно, Аврора?"

    - char: avrora
      side: left
      text:
        - "Хи-хи, ты и сама, кажется, светишься от радости, Память Меркурия."

    - char: pamiat_merkuria
      side: right
      text:
        - "Ну ещё бы! Я ведь тоже этого очень ждала! Ладно, по коням — выдвигаемся!"