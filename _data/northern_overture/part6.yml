chapter1:
  rows:

    - text:
      - "Под прикрытием мощной корабельной артиллерии и авиации флот шаг за шагом продвигается к самому сердцу крепости Сирен."
      - "И хотя по мере продвижения сопротивление врага становится всё более ожесточенным, до сих пор оно не представляло серьезной угрозы."

    - char: pamiat_merkuria
      side: left
      text:
        - "А вы и впрямь сильны... Поверить не могу, что мы так быстро добрались до этой точки. Это самая дальняя граница, до которой мы доходили в прошлых сражениях!"

    - char: south_dakota
      side: right
      text:
        - "Сила врага здесь действительно такова, что с наскока её не одолеть..."
        - "Товарищи из Северного Парламента, впереди вражеский огонь станет еще яростнее. Ваше вооружение и броня слабее наших, так что предоставьте дальнейший бой нам. Мы возьмем это на себя."

    - char: pamiat_merkuria
      side: left
      text:
        - "О-о~ Хотите взять на себя роль авангарда?"
        - "Что ж, в предстоящей битве нам и впрямь не стоит лезть на рожон. Тогда полагаемся на вас, рыцари Союза Орла!"

    - char: avrora
      side: right
      text:
        - "Нам очень жаль, что наши основные силы сейчас закованы в арктических льдах и не могут быть здесь. Еще раз приносим свои извинения."

    - char: saratoga
      side: left
      text:
        - "Да ладно вам, мы же союзники. Северный Парламент долгое время был на передовой борьбы с Сиренами. Вы уже внесли огромный вклад и принесли достаточно жертв."
        - "А учитывая появление «Короны» в полярных широтах, тем более нельзя требовать от вас переброски основного флота сюда."

    - char: commander
      side: right
      text:
        - "(Впрочем, боеспособность основных сил Северного Парламента, измотанных затяжной войной на истощение, и так под большим вопросом...)"
        - "(В этой операции участвуют надежные товарищи, так что мы должны справиться и без поддержки их главных сил.)"

    - char: avrora
      side: left
      text:
        - "Благодарим за понимание. Мы отойдем в тыл, чтобы взять на себя охрану штабного корабля. Вся надежда на ваш прорыв!"