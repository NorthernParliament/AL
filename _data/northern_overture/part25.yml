chapter1:
  rows:

    - char: saratoga
      side: left
      text:
        - "Вижу Командира! Сестрёнка Сара в целости и сохранности привела флот!"

    - char: sovetskaya_rossiya
      side: right
      text:
        - "С возвращением. Отличная работа, Киров, Гангут, Минск!"

    - char: kirov
      side: left
      text:
        - "Хе-хе, такая мелочь не способна остановить великую Киров!"

    - char: gangut
      side: right
      text:
        - "А-ха-ха-ха! Зато мы успели знатно повеселиться в бою! Неплохо!"

    - char: minsk
      side: left
      text:
        - "Минск задание выполнила и успешно вернулась~ Хе-хе!"

    - char: cleveland
      side: right
      text:
        - "Какое счастье, что Командир в порядке! Так вы и есть основные силы Северного Парламента..?"

    - char: chapayev
      side: left
      text:
        - "Вы тоже потрудились на славу, товарищи из Союза Орла. Никто не ранен?"

chapter2:
  rows:

    - text:
      - "После взаимных представлений все участники этой совместной операции наконец-то собрались вместе."

    - char: chapayev
      side: left
      text:
        - "Ах, точно! Послушайте, пока мы были в пути, какой-то наглец взломал наш канал связи. Мы даже не могли с вами связаться!"

    - char: chapayev
      side: right
      text:
        - "У нас здесь произошло то же самое. Хи-хи, как же хорошо, что мы всё равно смогли воссоединиться..."

    - char: gangut
      side: left
      text:
        - "А-ха-ха-ха! А теперь нас ждёт старая добрая финальная битва, от которой кровь закипает в жилах!"

    - char: grozny
      side: right
      text:
        - "Кролик тоже готов!"

    - char: kirov
      side: left
      text:
        - "Давай, пойдём на войну!"

    - char: sovetskaya_rossiya
      side: right
      text:
        - "Отлично! Пусть Сирены встретят свой конец!"

    - char: commander
      side: left
      text:
        - "Цель — самое сердце крепости Сирен. Всем кораблям — полный вперёд!"

    - char: all
      side: right
      text:
        - "Ура!"