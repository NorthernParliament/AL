chapter1:
  rows:

    - char: nop
      side: left
      status: is-red
      text:
        - "Одержимые ненавистью, замышляющие недоброе, и те, кто… пребывает в неведении!"
        - "Вы достигли центра крепости. Завеса смерти вот-вот опустится, и ваше путешествие подойдет к концу."
        - "Страшитесь! Трепещите! Приготовьтесь погрузиться в скорбное уничтоже..."

    - char: tashkent
      side: right
      text:
        - "…Как же шумно."

    - char: nop
      side: left
      status: is-red
      text:
        - "......"

    - char: tashkent
      side: right
      text:
        - "Это еще что? Новая шумовая атака? Если хватит смелости — выходи и сразись с Ташкентом лицом к лицу."

    - char: nop
      side: left
      status: is-red
      text:
        - "......"

    - char: chapayev
      side: right
      text:
        - "В точку, Ташкент. Блестящий ответ~"

    - char: sovetskaya_rossiya
      side: left
      text:
        - "Хватит уже прятаться в тенях. Покажись, Сирена!"

    - char: nop
      side: right
      status: is-red
      text:
        - "Г-р-р-р… Ну всё, я вам устрою!"

    - text:
      - "*ГРОХОТ*"

    - char: pamiat_merkuria
      side: left
      text:
        - "Ва-а-а-а! Что на этот раз?!"

chapter2:
  rows:

    - text:
      - "Как только коммуникатор замолк, раздалась серия оглушительных взрывов, и ледяные стены снова начали меняться. Они раскалывались и перестраивались: ледяные блоки разделились на мелкие сегменты и стали стремительно перемещаться по воде по сложным траекториям."
      - "В итоге они замкнули кольцо, превратив участок океана в подобие гладиаторской арены, внутри которой оказались все мы."

    - char: nop
      side: left
      status: is-red
      text:
        - "Корона блистательной зимы возложена, стальные цветы, омытые чернилами, распускаются, души собираются в бескрайнем море… да зазвучит прелюдия конца!"
        - "Это место — край финала и в то же время место начала. И я та, кто исполнит эту прелюдию!"
        - "Да будет исполнено ваше предсмертное желание — я явлю вам свой облик!"

    - text:
      - "Вместе с резким порывом ледяного ветра на поверхности моря перед ними возник силуэт."

    - char: minsk
      side: left
      text:
        - "М-м? Огромная иссиня-черная оснастка, окружающая её тело... Это не похоже ни на одну из наших записей!.."

    - char: gangut
      side: right
      text:
        - "Фу-ха-ха-ха-ха-ха! Значит, это высокопоставленная единица Сирен нового типа?! Неизвестные характеристики, неизученные способности — что может быть азартнее!!"

    - char: grozny
      side: left
      text:
        - "...Помехи в связи и движение льдов... всё это её рук дело?.."

    - char: avrora
      side: right
      text:
        - "Край финала и место начала..."

    - char: omitter
      side: left
      status: is-red
      text:
        - "Хе-хе-хе, застыли в изумлении? Хорошо, очень хорошо, я довольна!"
        - "Имя мне — Омиттер! Выжгите моё имя в своих душах! Страшитесь вволю! Трепещите вволю!"
        - "У-ху-ху-ху-хе-хе-хе-ха-ха-ха-ха!"

    - char: tashkent
      side: right
      text:
        - "Вот оно что. Оказывается, это всего лишь неприметная малявка. А я-то думала, будет кто-то действительно пугающий."

    - char: kirov
      side: left
      text:
        - "Не трать силы попусту! Бойцы Северного Парламента не верят во всю эту чертовщину с призраками и духами!"

    - char: omitter
      side: right
      status: is-red
      text:
        - "ЧТО-О?!!!! МНЕ НЕ ПОСЛЫШАЛОСЬ?!!!!"
        - "Вы! Да вы с самого начала только и делаете, что портите мне всю атмосферу, а-а-а-а-а-а-а-а-а!!!!!"

    - char: minsk
      side: left
      text:
        - "О-о~ Смотрите, Сирена новой модели истошно вопит в коммуникатор и несется прямо на нас~"

    - char: sovetskaya_rossiya
      side: right
      text:
        - "Товарищи, к бою!"

    - char: saratoga
      side: left
      text:
        - "Эх... С самого прибытия сюда меня не покидает чувство, что над нами издеваются. Как же бесит!"
        - "Давайте покончим с этим поскорее и вернемся в теплый порт спать..."