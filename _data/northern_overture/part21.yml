chapter1:
  rows:

    - char: gangut
      side: left
      text:
        - "А-ха-ха-ха-ха! Станьте же все до единого подножием нашей рево-лю-ции!"

    - char: minsk
      side: right
      text:
        - "А, Гангут, постой. Кажется, там флот, не принадлежащий Сиренам, быстро приближается!"

    - char: gangut
      side: left
      text:
        - "Хм, очередные пешки Сирен? Получайте снаряд!"

    - char: kirov
      side: right
      text:
        - "Гангут, подожди..."

    - text:
      - "БУУУМ!!"

    - char: gangut
      side: left
      text:
        - "О? А они довольно шустрые — уклонились от снаряда. Тогда ловите еще один!"

    - char: kirov
      side: right
      text:
        - "Стой! Те, кто напротив, не открыли ответный огонь. Возможно, это настоящий флот Союза Орла!"
        - "Очень хорошо! Не ожидала, что мы встретимся именно здесь! Дать сигнал опознания, пора с ними воссоединиться!"

chapter2:
  rows:

    - char: saratoga
      side: left
      text:
        - "Я! Спрашиваю! Какого черта вы внезапно открыли по нам огонь?! А если бы попали?!"

    - char: gangut
      side: right
      text:
        - "-ха-ха-ха! Наслышана, что бойцы Союза Орла — лучшие в мире! Даже если бы я случайно попала, проблем бы особых не возникло, верно?"

    - char: saratoga
      side: left
      text:
        - "В самой твоей логике огромная проблема!"

    - char: kirov
      side: right
      text:
        - "Ха-ха-ха, ну будет вам, товарищи из Союза Орла. Я — Киров из Северного Парламента, а это Минск и Гангут."
        - "Вы же знаете, Сирены часто используют подделки, чтобы сбить нас с толку. На поле боя лучше проявлять осторожность. Я прошу прощения за Гангут, приношу свои извинения."

    - char: saratoga
      side: left
      text:
        - "Даже если это для подтверждения личности... Неужели в Северном Парламенте принято проверять друг друга именно таким способом?!"

    - char: minsk
      side: right
      text:
        - "А, ну вообще-то нет. Обычно мы используем радиосвязь..."

    - char: saratoga
      side: left
      text:
        - "А-а-а-а-а! Как же бесит!!"

    - char: kirov
      side: right
      text:
        - "А-ха-ха-ха... Кхм. Наш основной флот уже воссоединился с Товарищем Командиром. Сейчас мы разыскиваем вас по его приказу."
        - "Что касается Товарища Командира — он вместе с нашими главными силами продвигается вглубь крепости, так что не беспокойтесь."

    - char: hornet
      side: left
      text:
        - "Командир, Аврора и остальные в порядке?! Какое облегчение!"

    - char: minsk
      side: right
      text:
        - "Кстати, это ты командовала операцией в отсутствие Товарища Командира? Эсминец из Союза Орла..."

    - char: hornet
      side: left
      text:
        - "...Пфф!"

    - char: saratoga
      side: right
      text:
        - "КО-ГО-ТЫ-НА-ЗВА-ЛА-ЭС-МИН-ЦЕМ-А-А-А-А!!!"
        - "Может, вы в своем Северном Парламенте такого и не видели, но это — полетная палуба, видишь?! Я — самый настоящий авианосец!"

    - char: minsk
      side: left
      text:
        - "А?! Это авианосец?! На вид совсем как эсминец... Не похоже на то, что рассказывают в слухах. Да и сильной она не выглядит."

    - char: saratoga
      side: right
      text:
        - "Как же бесит, а-а-а-а!!!!!! А ну-ка, поспорим, кто уничтожит больше Сирен из этой волны?! Я вам лично продемонстрирую мощь тяжелого авианосца Союза Орла!!!!"

    - char: kirov
      side: left
      text:
        - "М-м, а такой азарт мне по душе! Поспорим так поспорим! Товарищи, в бой!"

    - char: all
      side: right
      text:
        - "Ура!!!"