chapter1:
  rows:

    - text:
      - "Спустя некоторое время флот успешно прибыл на военно-морскую базу линии обороны Арсена."

    - char: avrora
      side: left
      text:
        - "Командир, а также наши союзники из Союза Орла, добро пожаловать на линию Арсена!"

    - char: commander
      side: right
      text:
        - "Аврора?"

    - char: avrora
      side: left
      text:
        - "Здра́вствуйте, Командир, давно не виделись!"

    - char: saratoga
      side: right
      text:
        - "М-м? Мисс Аврора? Разве вы не должны были отвечать за координацию поставок гуманитарной помощи от Королевского Флота?"

    - char: avrora
      side: left
      text:
        - "Хи-хи, учитывая, что почти все вы, включая Командира, впервые посещаете Северный Парламент, моя кандидатура в качестве сопровождающего оказалась самой подходящей."
        - "К тому же, я приму участие в этой операции в составе сил поддержки Северного Парламента."

    - char: hornet
      side: right
      text:
        - "А-ха-ха! Когда речь идет о такой масштабной операции, надежных союзников много не бывает!"

    - char: avrora
      side: left
      text:
        - "Именно так~ Позвольте представить вам мою коллегу по флоту — это Память Меркурия."

    - char: pamiat_merkuria
      side: right
      text:
        - "Кажется, я вижу всех вас из Союза Орла впервые! Я крейсер Северного Парламента — Память Меркурия, прошу любить и жаловать!"
        - "О-о? М-м-м... Так это ты тот самый легендарный Командир, который руководил обороной Нью-Йоркского порта?~ Ого~ Хм~ Неплохо, весьма неплохо."
        - "Слышала, в прошлый раз ты едва успел сойти на берег, как попал под внезапный удар? Ну и досталось же тебе, хе-хе~"
        - "Но здесь ты можешь отдыхать спокойно. Та ледяная крепость никогда не атакует первой, пока мы не приблизимся к ней на определенное расстояние."

chapter2:
  rows:

    - char: commander
      side: left
      text:
        - "Абсолютно не атакует первой?"

    - char: avrora
      side: right
      text:
        - "Да, эта крепость никогда не атакует цели за пределами определенного радиуса. Именно поэтому её до сих пор игнорировали — уровень угрозы считался низким."

chapter3:
  rows:

    - char: commander
      side: left
      text:
        - "Эта ледяная крепость существует уже давно?"

    - char: avrora
      side: right
      text:
        - "Очень давно. Крепость внезапно появилась в Беринговом море вскоре после окончания той великой войны и стоит там по сей день."

chapter4:
  rows:

    - char: avrora
      side: left
      text:
        - "Хотя мы несколько раз пытались её атаковать, нам никак не удавалось собрать достаточно сил. А возможностей одного лишь оборонительного флота не хватало... Весьма прискорбно, как видите."

    - char: saratoga
      side: right
      text:
        - "Ничего страшного! Смотрите, подкрепление уже здесь!"

    - char: cleveland
      side: left
      text:
        - "Командир, ребята, вы наконец-то добрались! Мы вас заждались!"

    - char: montpelier
      side: right
      text:
        - "...Медленно."

    - char: columbia
      side: left
      text:
        - "А здесь довольно красивые виды, прямо как в отчетах Портленд и остальных. Холодно только, хе-хе~"

    - char: saratoga
      side: right
      text:
        - "Ой~ Простите-простите! Это всё из-за одного Командира, который полпути витал в облаках!"

    - char: commander
      side: left
      text:
        - "(Э-э?.. Это я виноват?)"

    - char: avrora
      side: right
      text:
        - "Хи-хи... Раз уж почти все в сборе, давайте обсудим план операции."

    - char: hornet
      side: left
      text:
        - "Э-э...? Из Северного Парламента будете только вы двое?"

    - char: pamiat_merkuria
      side: right
      text:
        - "А-ха-ха... Немного неловко признавать, но остальные наши товарищи сейчас находятся в полярных широтах и пока не могут покинуть свои посты..."

    - char: avrora
      side: left
      text:
        - "Кроме того, так как крепость сама не проявляет агрессии, мы для начала выдвинемся вместе с вами."
        - "Остальные товарищи присоединятся к нам уже непосредственно на месте!"

    - char: south_dakota
      side: right
      text:
        - "И всё же... «Мирная» крепость Сирен... Чем больше я об этом думаю, тем более странным мне это кажется..."