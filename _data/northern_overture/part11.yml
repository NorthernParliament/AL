chapter1:
  rows:

    - char: cleveland
      side: left
      text:
        - "Впереди обнаружен элитный флот Сирен. Флагман... это модель «Исполнитель II»?"

    - char: hornet
      side: right
      text:
        - "О? Решили выставить старые модели? Похоже, у крепости всё-таки заканчиваются ресурсы."

    - char: commander
      side: left
      text:
        - "Отлично, этот флот может стать нашей точкой прорыва. Пробьем это слабое место и двинемся дальше!"
        - "М-м? Вокруг внезапно стало светло... это что еще такое..."

    - char: pamiat_merkuria
      side: right
      text:
        - "П-плохо дело! Это атака Сирен, нацеленная в тыл! Командир, берегись!!"

    - char: commander
      side: left
      text:
        - "Сверхдальний снайперский выстрел?! Проклятье!"

    - char: south_dakota
      side: right
      text:
        - "А-а-а-а-а-а-а-а-а-а-а-а! Не позволю!!!!!!"

chapter2:
  rows:

    - text:
      - "Южная Дакота рванула наперерез несущемуся на огромной скорости лучу. Искры и гром с яростью заплясали на её щите."

    - char: south_dakota
      side: left
      text:
        - "Ха-а... ха-а... Враг опознал штабной корабль. Это был прицельный выстрел по Командиру."

    - char: pamiat_merkuria
      side: right
      text:
        - "Спа... спасибо..."

    - text:
      - "Благодаря тому, что Память Меркурия вовремя перехватила управление, штабному кораблю удалось в последний момент уклониться."
      - "Однако, если бы не щит Саут Дакоты, луч ударил бы прямо по Памяти Меркурия, которая сама не успевала выйти из зоны поражения."

    - char: pamiat_merkuria
      side: left
      text:
        - "Спа-спасибо... Я на секунду подумала, что мне конец..."

    - char: south_dakota
      side: right
      text:
        - "Не стоит благодарности. Я же сказала: ты защищаешь Командира, а я защищаю тебя. Я держу своё слово."

    - char: saratoga
      side: left
      text:
        - "Что сейчас произошло?! Саут Дакота, доложи о повреждениях!"

    - char: south_dakota
      side: right
      text:
        - "Ха-а... Броня пострадала не сильно, но неизвестная атака вызвала сбой в электросети. Радары и башни временно заклинило."

    - char: saratoga
      side: left
      text:
        - "Всего одно попадание вывело из строя электросистему линкора?!"

    - char: avrora
      side: right
      text:
        - "Атака, нацеленная не на уничтожение, а на парализацию... Без сомнений, это новый метод ведения боя Сирен."

    - char: commander
      side: left
      text:
        - "Это была новая модель, замаскированная под старую?!"
        - "Саут Дакота, перейди в резерв на отдых. Остальным — маневрировать и уклоняться от атак!"
        - "Против нас неизвестные «Исполнители» новой модели, сражайтесь осторожно!"