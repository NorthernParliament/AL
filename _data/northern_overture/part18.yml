chapter1:
  rows:

    - text:
      - "Благодаря неожиданному появлению Полярного флота Северного Парламента, чаша весов в этой битве снова склонилась на нашу сторону."
      - "Хотя новостей от остальных всё ещё нет, натиск контратак Сирен заметно ослаб. Наверняка флот Союза Орла под командованием Саратоги продолжает стойко сражаться."
      - "Будет замечательно, если нам удастся благополучно воссоединиться."

    - char: sovetskaya_rossiya
      side: left
      text:
        - "Товарищ Командир, вы ведь ничего не ели с самого начала сражения? В здоровом теле — здоровый дух. Прошу, подкрепитесь."
        - "Возможно, наша еда не так изысканна, как в Союзе Орла, но со своей задачей — насытить — она справляется отлично."

    - text:
      - "Огромный круглый каравай «Бородинского» хлеба, сочные кольца краковской колбасы, баночное жаркое из говядины с картофелем, а также..."

    - char: grozny
      side: left
      text:
        - "Товарищ Командир, будете горячее какао и борщ?"

    - text:
      - "Дымящийся борщ в термосе... Что же касается какао, похоже, это личное пристрастие этой маленькой эсминицы. Пусть еда и выглядит простовато, но порции внушительные, а главное..."

    - char: commander
      side: left
      text:
        - "...Вкусно!"

    - char: chapayev
      side: right
      text:
        - "Какая завидная манера есть! Хи-хи... Похоже, Командир легко вольётся в наш коллектив Северного Парламента."

    - char: sovetskaya_rossiya
      side: left
      text:
        - "В окрестностях пока не видно признаков врага. До начала следующей схватки дайте своему телу немного отдохнуть."

    - char: chapayev
      side: right
      text:
        - "Хи-хи... Говоря о Северном Парламенте, нельзя забывать и об этом. Ну же, испейте добрый глоток, Товарищ Командир! Гарантирую, любой холод мгновенно отступит."

    - char: commander
      side: left
      text:
        - "(Неужели это...)"

    - char: sovetskaya_rossiya
      side: right
      text:
        - "Попробуйте. Водка Северного Парламента — вещь великолепная. Вы не пожалеете, Товарищ Командир."

    - char: grozny
      side: left
      text:
        - "Глоть-глоть... ик! Очень хорошо. Сразу становится тепло."

    - char: commander
      side: right
      text:
        - "(...В который раз убеждаюсь: Северный Парламент — это нечто особенное...)"