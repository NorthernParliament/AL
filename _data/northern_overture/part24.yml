chapter1:
  rows:

    - char: sovetskaya_rossiya
      side: left
      text:
        - "…Я поняла. Место встречи назначаем в…"
        - "Товарищ Командир, только что пришло сообщение от Киров. Они успешно воссоединились с флотом Союза Орла и уже на пути к нам."

    - char: commander
      side: right
      text:
        - "(…Этот вопрос не давал мне покоя. Мы в Зеркальном море, где любая связь подавлена…)"
        - "Как Северному Парламенту удается поддерживать связь?"

    - char: sovetskaya_rossiya
      side: left
      text:
        - "Вас это заинтересовало? Неужели у Союза Орла нет подобных технологий? На самом деле..."

    - char: nop
      side: right
      status: is-red
      text:
        - "Всего лишь банда воришек. В вашей культуре… да, вы подобны Прометею, похитившему огонь. Жалкие, подлые воришки."

    - char: sovetskaya_rossiya
      side: left
      text:
        - "Кто это на канале связи?!"

    - char: commander
      side: right
      text:
        - "(Связь Северного Парламента тоже взломана?!)"

    - char: nop
      side: left
      status: is-red
      text:
        - "Явились без приглашения. Предельно грубо. Предельно глупо."
        - "Это место не имеет к вам никакого отношения, и эксперимент готовился не для вас."
        - "И даже так вы не знаете благодарности. Неужели вы надеетесь отыскать истину, погребенную здесь?"
        - "Жадность, жадность, жадность. Здесь вас ждут лишь боль и аннигиляция!"

    - char: grozny
      side: right
      text:
        - "…Ледяная стена меняется. Гигантские глыбы льда… перестраиваются."

    - char: pamiat_merkuria
      side: left
      text:
        - "Какое величественное зрелище… То есть, я хотела сказать — дело дрянь!"

    - text:
      - "Структура ледяных стен пришла в движение, будто гигантское чудовище оскалило клыки. Погода резко испортилась: тяжелые тучи закрыли небо, и теперь в промежутках между вспышками молний невозможно разглядеть даже собственную руку…"

    - char: sovetskaya_rossiya
      side: left
      text:
        - "Похоже, помехи Сирен усилились. Связь с Киров и остальными снова прервана."

    - char: avrora
      side: right
      text:
        - "Флот Сирен готовится к последнему сопротивлению. Занавес генерального сражения поднят. Каковы будут ваши приказы, Командир?"

chapter2:
  rows:

    - char: commander
      side: left
      text:
        - "Принять бой! Будем держаться до прибытия Союза Орла!"

    - char: sovetskaya_rossiya
      side: right
      text:
        - "Героический выбор. Чтобы победить врага, когда ты загнан в угол, безрассудная храбрость просто необходима."

chapter3:
  rows:

    - char: commander
      side: left
      text:
        - "Маневрировать и тянуть время. Дождемся подхода основных сил и нанесем совместный удар!"

    - char: chapayev
      side: right
      text:
        - "Взвешенное решение. Командующий не должен терять голову из-за переменчивой обстановки. С этой точки зрения, вы действительно выдающийся лидер~"

chapter4:
  rows:

    - char: sovetskaya_rossiya
      side: left
      text:
        - "Товарищи! Это — дом Северного Парламента. Нам некуда отступать."
        - "Ради всего, что нам дорого — клинок Севера разорвет любого врага, посмевшего прийти сюда!"