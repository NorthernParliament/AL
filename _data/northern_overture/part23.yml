chapter1:
  rows:

    - text:
      - "Белоснежный флот неудержим. Прорубая себе путь сквозь заслоны, он продвинул линию фронта в самое сердце крепости."
      - "Вокруг возвышаются уходящие в облака ледяные стены, а море становится всё более неспокойным, оставляя всё меньше места для маневров и уклонения от атак."
      - "Ледяные стены усеяны бесчисленными оборонительными орудиями, а в расщелинах между льдами скрываются патрульные флотилии."
      - "По сравнению с тем, какой пустынной и безмолвной крепость казалась снаружи, внутри она выглядит невероятно оживленной."

    - char: chapayev
      side: left
      text:
        - "Ой-ой-ой, кто бы мог подумать, что ледяная крепость, которая выглядела совершенно неподвижной под самым нашим носом, внутри скрывает такие секреты."

    - char: sovetskaya_rossiya
      side: right
      text:
        - "Хм... Похоже, нам стоило уничтожить её уже давно."

    - char: commander
      side: left
      text:
        - "Почему Северный Парламент до сих пор не предпринял попыток зачистить это место?"

    - char: sovetskaya_rossiya
      side: right
      text:
        - "Северный Парламент понес огромные потери в самом начале появления Сирен. Позже ситуация улучшилась, но Сирены, обосновавшиеся в полярных широтах, сковали почти все наши силы."
        - "Хотя этот регион формально находится под юрисдикцией двух штабов, он никогда не был стратегическим приоритетом для Союза Орла."
        - "Ранее проводилось несколько совместных наступательных операций, но их результат, как известно Командиру, был нулевым."
        - "Если бы не недавнее нападение на штаб в Нью-Йорке, заставившее Союз Орла всерьез отнестись к угрозам на своих границах и отправить сюда основной флот..."
        - "То даже если бы Северный Парламент смог выделить свои главные силы, одними нашими усилиями победить было бы крайне трудно."

    - char: commander
      side: left
      text:
        - "А что насчет действий Главного штаба Лазурного Пути?"

    - char: chapayev
      side: right
      text:
        - "з-за инцидентов с Багровой Осью сражения вспыхивают во всех акваториях. Приходится не только давать отпор Сиренам, но и воевать с бывшими союзниками."
        - "Добавьте к этому смену руководства в штабах, перераспределение подконтрольных зон... Сейчас Королевскому Флоту и Союзу Орла едва хватает сил, чтобы разобраться с делами под самым боком."
        - "Этот регион не является стратегическим центром для командования, к тому же долгое время он не представлял явной угрозы, поэтому на него просто закрывали глаза."

    - char: commander
      side: left
      text:
        - "«Закрывали глаза»... Значит, так. Прошлый инцидент был лишь предупреждением. Пусть натиск Сирен и пошел на спад, их заговоры никогда не прекращались..."

    - char: sovetskaya_rossiya
      side: right
      text:
        - "По сути ничего не меняется. Меняются лишь наши представления о сути."
        - "Именно так, Товарищ Командир. Суть Сирен никогда не менялась, менялось лишь наше понимание этой сути."