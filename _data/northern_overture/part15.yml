chapter1:
  rows:

    - char: minsk
      side: left
      text:
        - "Все заждались! Основные силы Северного Парламента эффектно появляются в самый критический момент!"

    - char: tashkent
      side: right
      text:
        - "…Так и знала, что вы попали в беду. Что ж, Ташкент вас спасет."

    - char: gangut
      side: left
      text:
        - "А-ха-ха-ха-ха! Так это и есть те самые новые модели Сирен? Выглядят как отличные мишени!"

    - char: grozny
      side: right
      text:
        - "Кролик-убийца тоже уже рвется в бой."

    - char: sovetskaya_rossiya
      side: left
      text:
        - "Простите, Аврора, Память Меркурия. Разбирательства на той стороне заняли больше времени, чем мы рассчитывали. Но, судя по всему, мы успели как раз вовремя."

    - char: kirov
      side: right
      text:
        - "Мы уже в курсе оперативной обстановки. Вы проделали огромную работу, сражаясь в одиночку в такой безвыходной ситуации!"

    - text:
      - "..."

    - char: chapayev
      side: left
      text:
        - "Хи-хи, кажется, Командир просто оцепенел от шока? Неужели наше появление было настолько впечатляющим?"

    - char: pamiat_merkuria
      side: right
      text:
        - "Наконец-то вы здесь! Я уж было подумала, что нам действительно конец, у-у-у..."

    - char: sovetskaya_rossiya
      side: left
      text:
        - "Довольно. Давайте сначала уничтожим врага перед нами, а уже потом будем обмениваться приветствиями!"

    - char: all
      side: right
      text:
        - "Ура!"