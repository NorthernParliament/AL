chapter1:
  rows:

    - char: sovetskaya_rossiya
      side: left
      text:
        - "Начать обстрел! Подавить противника одним мощным ударом!"

    - char: chapayev
      side: right
      text:
        - "Фу-фу~ Примерно вот так это и делается~"

    - char: gangut
      side: left
      text:
        - "А-ха-ха-ха-ха! Ну-ка, покажите мне всё, на что вы способны!!"

    - char: tashkent
      side: right
      text:
        - "Ура! Почувствуйте на себе мощь Ташкента!"

    - char: grozny
      side: left
      text:
        - "Покажи им всё, на что ты способен, Кролик…!"

    - char: minsk
      side: right
      text:
        - "Против новых моделей Сирен, разумеется, нужно использовать новую тактику. Чувствую, как вдохновение бьет ключом! Получайте!"

    - char: commander
      side: left
      text:
        - "(Так вот какой он... Северный Парламент...)"

    - char: kirov
      side: right
      text:
        - "Здра́вствуйте! Я — Киров из Северного Парламента! Товарищ Офицер, вы ведь впервые сражаетесь плечом к плечу с большим флотом Северного Парламента?"
        - "Говорите, наше давление производит неизгладимое впечатление? Ха-ха-ха! Эта сила единства отличается от того, что вы чувствовали в Союзе Орла или Королевском Флоте, верно?"
        - "Тем не менее, вы отлично справились, Товарищ Командир! Даже попав в непредвиденную ловушку, вы сохранили хладнокровие и скорректировали курс. Блестящее командование!"

    - char: sovetskaya_rossiya
      side: left
      text:
        - "Рада встрече, Товарищ Командир. Я — «Советская Россия», один из крупнейших и мощнейших линейных кораблей Северного Парламента."
        - "Флот под моим началом, который вы видите перед собой — это часть Полярного флота, самой элитной группировки Северного Парламента."
        - "Это Товарищ Киров, она уже представилась ранее."

    - char: kirov
      side: right
      text:
        - "Ха-ха!"

    - char: sovetskaya_rossiya
      side: left
      text:
        - "Чапаев. Она — нежный товарищ, однако... лучше её не злить."

    - char: chapayev
      side: right
      text:
        - "Давай ладить, Командир!"

    - char: sovetskaya_rossiya
      side: left
      text:
        - "Гангут. Воин, чьё сердце всегда наполнено страстью."

    - char: gangut
      side: right
      text:
        - "А-ха-ха-ха-ха! Поборемся вместе, Товарищ Командир!"

    - char: sovetskaya_rossiya
      side: left
      text:
        - "Ташкент. Прозванная «Голубым крейсером», она — один из тех товарищей, которыми мы гордимся."

    - char: tashkent
      side: right
      text:
        - "Ташкент будет присматривать за тобой. Покажи Ташкенту, на что ты способен, Товарищ-кун."

    - char: commander
      side: left
      text:
        - "(Товарищ-кун?)"

    - char: chapayev
      side: right
      text:
        - "Фу-фу, похоже, Ташкент очень заинтересовалась Командиром."

    - char: sovetskaya_rossiya
      side: left
      text:
        - "Грозный. Если недооцените её, берегитесь встречи с её любимым оружием — кроликом-убийцей."

    - char: commander
      side: right
      text:
        - "(Кролик-убийца?)"

    - char: grozny
      side: left
      text:
        - "То, что у меня в руках — мой кролик. Милый убийца."

    - char: sovetskaya_rossiya
      side: right
      text:
        - "И, наконец, Минск. Товарищ, чьи внезапные озарения часто выручают всех нас."

    - char: minsk
      side: left
      text:
        - "Э-хе-хе, прошу любить и жаловать, Товарищ Командир!"

    - char: sovetskaya_rossiya
      side: right
      text:
        - "Что касается Авроры и Памяти Меркурия, думаю, вы с ними уже достаточно знакомы."

    - char: commander
      side: left
      text:
        - "(Элитный флот Северного Парламента...)"
        - "(Образ этой фракции, который долгое время строился в моей голове благодаря Авроре, сегодня придется радикально обновить...)"
        - "(И эта оснастка...)"

    - char: sovetskaya_rossiya
      side: right
      text:
        - "Согласно приказу командования, объединенный флот в этой операции должен перейти под ваше единое начало. Прошу вас, принимайте командование."

    - char: commander
      side: left
      text:
        - "...Под моё командование?!"

    - char: sovetskaya_rossiya
      side: right
      text:
        - "Именно так, Товарищ Командир. Битва еще не окончена. Ощутите в своей руке остроту клинка Северного Парламента и сокрушите нашего общего врага!"