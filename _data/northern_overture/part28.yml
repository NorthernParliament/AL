chapter1:
  rows:

    - char: omitter
      side: left
      status: is-red
      text:
        - "Неужели вы способны сражаться даже так...?!"
        - "Но рог финала уже протрубил, колесо судьбы пришло в движение, и вам его не остановить..."
        - "I will be back (Я ещё вернусь)!"

    - text:
      - "Омиттер высоко подняла руку, будто произнося заклинание, и исчезла под водой."

    - char: tashkent
      side: left
      text:
        - "И это всё...? Куда подевался весь её гонор? Теперь-то ты усвоила, насколько Ташкент сильна!"

    - char: kirov
      side: right
      text:
        - "Сигнатура новой единицы врага исчезла. Мы одержали победу, Товарищ Командир!"

    - text:
      - "*ГРОХОТ!*"

    - char: hornet
      side: left
      text:
        - "А-ле, у неё был запасной план?! Оставшиеся структуры ледяной крепости начинают рушиться! Всем приготовиться к маневрированию!"

chapter2:
  rows:

    - text:
      - "После звука, напоминающего сокрушительный развал небес, крепость Сирен была полностью стёрта с лица океана. Не осталось ничего, кроме обломков вражеских судов — даже следа былого величия."
      - "Шторм утих сам собой, тучи начали рассеиваться, и первые лучи солнца пробились сквозь облака, озаряя морскую гладь."

    - char: avrora
      side: left
      text:
        - "Какое прекрасное море..."

    - char: chapayev
      side: right
      text:
        - "Хи-хи, именно так это море и должно выглядеть, не правда ли?"

    - text:
      - "Арктические воды перед глазами абсолютно спокойны. Пейзаж кажется таким же, как и по прибытии, и в то же время — совершенно иным."

    - char: saratoga
      side: left
      text:
        - "Я думала, это будет простая операция по зачистке, а всё обернулось такими невероятными трудностями..."

    - char: commander
      side: right
      text:
        - "(Да, путь был тернист. Но мне удалось воочию увидеть истинный облик легендарного Полярного флота Северного Парламента...)"
        - "(Как только закончим с передачей зоны ответственности и прочими формальностями, можно будет наконец вернуться в порт и как следует отдохнуть...)"

    - text:
      - "Только я об этом подумал..."

    - char: sovetskaya_rossiya
      side: left
      text:
        - "Товарищ Командир, если это возможно... не могли бы вы задержаться в Северном Парламенте ещё на некоторое время?"

