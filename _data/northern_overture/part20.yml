chapter1:
  rows:

    - char: hornet
      side: left
      text:
        - "М-м? Натиск флота Сирен, кажется, заметно ослаб по сравнению с тем, что было недавно?"

    - char: saratoga
      side: right
      text:
        - "А-а, неужели они разделили силы, чтобы броситься в погоню за Командиром? Это скверно. Со связью по-прежнему глухо?"

    - char: columbia
      side: left
      text:
        - "Мы не прекращаем попыток вызвать его, но ни с Командиром, ни с Памятью Меркурия и остальными связаться так и не удалось..."

    - char: hornet
      side: right
      text:
        - "Саратога..! Разведсамолеты обнаружили брешь в ледяной стене впереди! Хоть её и охраняет флот Сирен, это отличный шанс прорваться сквозь стену!"

    - char: cleveland
      side: left
      text:
        - "Ура! Хе-хе, я же говорила, что в такой огромной махине обязательно должен быть изъян!"

    - char: hornet
      side: right
      text:
        - "Эй, подождите... Там какой-то неопознанный флот ведет бой с Сиренами?! Причем они атакуют с той стороны стены!"

    - char: south_dakota
      side: left
      text:
        - "Неопознанный флот? Неужели Северный Парламент и впрямь прислал подкрепление?"

    - char: saratoga
      side: right
      text:
        - "Возможно, они что-то знают о Командире. Скорее, идем на помощь!"