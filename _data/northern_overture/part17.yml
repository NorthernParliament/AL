chapter1:
  rows:

    - char: sovetskaya_rossiya
      side: left
      text:
        - "Потопление подтверждено! Вам не сдержать натиск Северного Парламента!"

    - char: tashkent
      side: right
      text:
        - "Смотрите, как Ташкент разделывает вас всех под орех!"

    - char: grozny
      side: left
      text:
        - "Всех, кто посягнул на наш дом — будь то лисы или Сирены — всех прогоним прочь!"

    - char: minsk
      side: right
      text:
        - "Хе-хе, ну как вам! Оцените мою сокрушительную мощь!"

    - char: commander
      side: left
      text:
        - "Что и говорить, стиль боя Северного Парламента впечатляет... Даже эсминцы у них... такие свирепые..."

    - char: nop
      side: right
      text:
        - "*шепотом на ухо* Засматриваться на поле боя очень опасно, Товарищ Командир..."

    - char: commander
      side: left
      text:
        - "Чапаев?! Когда ты успела оказаться рядом..."

    - char: chapayev
      side: right
      text:
        - "Я здесь, чтобы доложить Командиру о текущей обстановке. Так чем же вы так залюбовались: самим сражением или девушками-кораблями Северного Парламента?"
        - "и-хи... Как бы то ни было, на данный момент все флоты Сирен в радиусе действия радаров полностью уничтожены."
        - "Новые враги хлынут совсем скоро, а пока, пользуясь этой паузой, Командир, отдайте распоряжения о дальнейших действиях."

    - char: commander
      side: left
      text:
        - "(Хм... сейчас первым делом нужно...)"
        - "Нужно найти способ воссоединиться с отставшим флотом Союза Орла."
        - "Верно, первоочередная задача — встреча, но... в условиях Зеркального моря, где связь подавлена, да еще и с этой мешающей ледяной стеной... Как нам это сделать..."

    - char: sovetskaya_rossiya
      side: right
      text:
        - "Об этом не беспокойтесь. Для нас, годами сражающихся с Сиренами в полярных водах, подобные препятствия — дело привычное."
        - "Хоть мы и не можем восстановить связь полностью, у нас есть определенные решения."
        - "Хм, дайте подумать. Киров, Гангут и Минск — не могли бы вы выдвинуться и отыскать рассеянные силы Союза Орла?"

    - char: kirov
      side: left
      text:
        - "Поняла, задание будет выполнено! Выдвигаемся, Гангут, Минск!"

    - char: gangut
      side: right
      text:
        - "Разведка и поиск? Немного пресновато для меня, но ладно — раз это приказ, он должен быть исполнен!"

    - char: minsk
      side: left
      text:
        - "О-о! Еще увидимся, Товарищ Командир!"

    - char: sovetskaya_rossiya
      side: right
      text:
        - "Не забывайте поддерживать связь через равные промежутки времени. Как только вы встретитесь с ними, мы назначим точку общего сбора."
        - "Что же касается нас..."

    - char: commander
      side: left
      text:
        - "Продолжаем штурм крепости Сирен."

    - char: chapayev
      side: right
      text:
        - "Хи-хи, полагаемся на ваше командование, Товарищ Командир..."

    - char: commander
      side: left
      text:
        - "(Надеюсь, миссия Киров и остальных пройдет успешно, и мы успеем объединить флот до начала генерального сражения.)"