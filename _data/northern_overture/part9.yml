chapter1:
  rows:

    - text:
      - "В мифологии Королевских островов есть легенда о сокровище под названием «Котел Дагды», из которого можно бесконечно черпать пищу, и он никогда не опустеет."
      - "Судя по нынешней ситуации, это сокровище — лучшее описание для данной крепости Сирен."
      - "Все полностью поглощены сражением, даже у Саратоги не осталось настроения для шуток."
      - "Незаметно для всех ситуация на поле боя зашла в тупик и продолжает ухудшаться."

    - char: saratoga
      side: left
      text:
        - "М-мм... Не ожидала, что всё перерастет в войну на истощение. Я слишком заважничала в прошлый раз."

    - char: hornet
      side: right
      text:
        - "Превосходство в воздухе пока за нами, так что мы можем продолжать бой без проблем!"

    - char: south_dakota
      side: left
      text:
        - "Но если взглянуть на ситуацию на воде... С такими потерями... Боюсь, мы не сможем долго удерживать линию фронта."

    - char: cleveland
      side: right
      text:
        - "Об этом не беспокойтесь! Количество серийных кораблей можно восполнить на базе линии Арсена, к тому же подкрепление уже в пути."
        - "Если мы замедлим темп наступления, надводные силы смогут продержаться!"

    - char: avrora
      side: left
      text:
        - "Перед началом операции мы тоже провели некоторую подготовку и отдали приказы о поддержке всем ближайшим базам. Какое-то время проблем с подкреплением и логистикой быть не должно."
        - "Однако... если мы не добьемся реального прорыва, то в войне на истощение Сирены измотают нас первыми..."

    - char: pamiat_merkuria
      side: right
      text:
        - "Сирены сейчас полны энтузиазма. Думаю, даже если мы решим развернуться и уйти, они нас так просто не отпустят."
        - "Что будем делать дальше, Командир?"

chapter2:
  rows:

    - char: commander
      side: left
      text:
        - "Какова вероятность, что основные силы Северного Парламента придут на помощь?"

    - char: avrora
      side: right
      text:
        - "Как только ситуация стала неблагоприятной, я немедленно доложила в штаб Каракин."
        - "На данный момент вопрос передислокации флота всё еще находится на стадии согласования..."

chapter3:
  rows:

    - char: commander
      side: left
      text:
        - "Стрела уже на тетиве. Остается только сражаться до конца, используя те ресурсы, что у нас есть!"

chapter4:
  rows:

    - char: commander
      side: left
      text:
        - "В любом случае, придется побеждать в этой битве теми силами, что у нас под рукой!"

    - char: pamiat_merkuria
      side: right
      text:
        - "О~ Вот она, решительность боевого командира!"
        - "Отлично. Я возьму на себя ответственность за охрану твоего штабного корабля, так что спокойно управляй сражением."