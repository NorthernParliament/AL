chapter1:
  rows:

    - char: saratoga
      side: left
      text:
        - "Не могу понять, о чем только думает Командование, переводя Командира в Северный Парламент именно сейчас."

    - char: enterprise
      side: right
      text:
        - "Это лишь временное назначение, не стоит так сильно переживать. Ты подозреваешь, что Королевский Флот имеет к этому отношение?"

    - char: saratoga
      side: left
      text:
        - "Почти не сомневаюсь. Впрочем, ладно... Она должна понимать, что делает."
        - "Оставим это. Ты изучила те данные, что я тебе передала?"

    - char: enterprise
      side: right
      text:
        - "Так это и есть основные силы Северного Парламента, сражающиеся в Арктике? Разрыв с нашими ожиданиями оказался действительно огромным..."

    - char: saratoga
      side: left
      text:
        - "Сами того не заметив, мы пропустили момент, когда Северный Парламент вырвался вперед в исследованиях Кубов Мудрости."
        - "М-м~ Раньше это были лишь догадки, но после изучения этих отчетов можно с уверенностью заявить: они что-то нашли в глубоких полярных широтах."

    - char: enterprise
      side: right
      text:
        - "Руины Сирен? Или какие-то трофеи, захваченные у них?"

    - char: saratoga
      side: left
      text:
        - "Возможно, нечто подобное. Но что именно — знают только в самом Северном Парламенте..."

    - char: enterprise
      side: right
      text:
        - "Опасность технологий Сирен... Когда же они наконец поймут..."

