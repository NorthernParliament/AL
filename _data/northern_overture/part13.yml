chapter1:
  rows:

    - text:
      - "Прибрежные воды крепости Сирен. Основной флот Союза Орла."

    - char: columbia
      side: left
      text:
        - "Ух... Что... что вообще произошло?.."

    - char: montpelier
      side: right
      text:
        - "Гигантский... айсберг?"

    - char: cleveland
      side: left
      text:
        - "Девочки... все целы?!"

    - char: saratoga
      side: right
      text:
        - "У-у... голова раскалывается... Что это еще за чертовщина!"

    - char: hornet
      side: left
      text:
        - "Огромная ледяная стена... Какая высокая... Это тоже одна из ловушек Сирен?!"

    - char: south_dakota
      side: right
      text:
        - "Командир... и девушки из Северного Парламента... кажется, они оказались отрезаны по ту сторону ледяной стены."

    - char: cleveland
      side: left
      text:
        - "Что со связью? Колумбия, скорее, попробуй связаться с Командиром!"

    - char: columbia
      side: right
      text:
        - "М-м... коммуникатор Командира не отвечает. На остальных каналах сплошные помехи, похоже на какое-то вмешательство."

    - char: saratoga
      side: left
      text:
        - "Тогда воспользуемся авиацией!"

    - text:
      - "*звуки зенитного огня* Бах! Бах! Бах!"

    - char: columbia
      side: left
      text:
        - "Между глыбами льда в этой стене спрятаны зенитные орудия?!"

    - char: cleveland
      side: right
      text:
        - "Значит, это не просто лед... Это буквально часть крепости."

    - char: saratoga
      side: left
      text:
        - "Имея в строю саму Саратогу, мы всё равно позволили заманить всех в ловушку... У-у-у... Мой просчет."

    - char: hornet
      side: right
      text:
        - "В-в общем, сначала движемся вперед! Нужно найти брешь и во что бы то ни стало поскорее воссоединиться с Командиром!"

    - char: south_dakota
      side: left
      text:
        - "Пожалуйста, будь в порядке, Командир!"

chapter2:
  rows:

    - text:
      - "По другую сторону ледяной стены"
      - "..."

    - char: nop
      side: left
      text:
        - "Командир, вы в порядке? Командир?"

    - text:
      - "..."

chapter3:
  rows:

    - char: pamiat_merkuria
      side: left
      text:
        - "Эй~~~ Командир! Хорош дрыхнуть!!!"

    - char: commander
      side: right
      text:
        - "Где я?!"

    - char: pamiat_merkuria
      side: left
      text:
        - "С добрым утром, Командир~ Мы сейчас на борту серийного корабля под моим управлением. Твой штабной корабль был уничтожен в недавнем бою."
        - "Нас отрезало от основного флота, так что сейчас мы в процессе «великолепного побега»."

    - char: commander
      side: right
      text:
        - "Бой? Разделение?.. Та огромная ледяная стена?"

    - char: pamiat_merkuria
      side: left
      text:
        - "А ты сообразительный, Командир! Схватываешь на лету. Именно так всё и обстоит!"
        - "У меня для тебя есть одна хорошая новость и одна плохая."
        - "Плохая новость: после появления ледяной стены вся эта акватория, похоже, превратилась в Зеркальное море. Мы не можем связаться с флотом Союза Орла на той стороне."

    - char: commander
      side: right
      text:
        - "А хорошая новость?..."

    - text:
      - "БУУУУМ!"

    - char: avrora
      side: left
      text:
        - "Давайте оставим пустую болтовню на потом. Сейчас наша первоочередная задача — выжить в схватке с врагом, который прямо перед нами."
        - "А уже потом будем думать, как воссоединиться с основным флотом."

    - char: pamiat_merkuria
      side: right
      text:
        - "Точно! Раз уж ты пришел в себя, командование берешь на себя, Командир!"