chapter1:
  rows:

    - char: columbia
      side: left
      text:
        - "Вон те штуки, что светятся фиолетовым… Это ещё что такое?!"

    - char: montpelier
      side: right
      text:
        - "Это… У меня нет никаких предположений. В материалах, предоставленных штабом, не было записей о чём-то подобном."

    - char: saratoga
      side: left
      text:
        - "М-м, Аврора, неужели…"
        - "Неужели это какая-то «местная диковинка» вашего Северного Парламента из глубоких арктических льдов?.."

    - char: avrora
      side: right
      text:
        - "Прости… Я не слышала, чтобы у Северного Парламента были такие «диковинки»."

    - char: pamiat_merkuria
      side: left
      text:
        - "А-ха-ха… Да нет же! Как ни посмотри, это ведь Сирены! Не надо выдавать Сирен за региональные сувениры!!"
        - "Честное слово, это наверняка очередная новая модель, которую они там наклепали! Это что, такой специфический «юмор Союза Орла»? Сложновато для понимания…"

    - char: south_dakota
      side: right
      text:
        - "Кто бы мог подумать, что в такой неприметной крепости скрывается новое оружие. В этот раз мы и впрямь забрели прямиком в логово…"