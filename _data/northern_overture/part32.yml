chapter1:
  rows:

    - char: minsk
      side: left
      text:
        - "Товарищ Командир, добро пожаловать в Бюро военной разведки Северного Парламента! Хе-хе, занятное местечко, не правда ли?!"
        - "В основном вся обработка разведданных военного времени проходит здесь. Любые сведения, добытые в ходе сражений, тоже отправляются сюда на анализ!"
        - "Боишься, что дешифровка затянется на целую вечность? Не переживай, не переживай! Эффективность здешних товарищей просто запредельная!"
        - "Товарищ Командир, давай же вместе раскроем зловещие секреты, что скрывают Сирены!"