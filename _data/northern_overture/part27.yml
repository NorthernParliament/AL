chapter1:
  rows:

    - char: omitter
      side: left
      status: is-red
      text:
        - "Бесполезно, бесполезно, бесполезно! В крепости, возведенной той самой, вам ни за что меня не победить!"
        - "Ах… Кажется, я начинаю понимать, какое удовольствие получала Тестер. Это чувство превосходства того, кто управляет всей шахматной доской…"
        - "Ну же! Бейтесь в агонии в своей клетке сколько душе угодно!"

    - char: cleveland
      side: right
      text:
        - "Черт! Помехи противника слишком сильные! Они не только сбивают системы наведения, но и напрямую бьют по зрению?!"

    - char: hornet
      side: left
      text:
        - "В таком шторме палубная авиация не может захватить цель. Мы просто не попадаем по врагу!"

chapter2:
  rows:

    - char: chapayev
      side: right
      text:
        - "Фу-фу… Раз уж мы не можем прицелиться, значит, давайте просто перестанем пытаться."

    - char: commander
      side: left
      text:
        - "Эмм?"

    - char: chapayev
      side: right
      text:
        - "У нас подавляющее преимущество в огневой мощи. Давайте просто накроем всё поле боя огнем по площади!"

    - char: gangut
      side: left
      text:
        - "А-ха-ха-ха-ха! Великолепно! Вот это я понимаю — стиль нашего Северного Парламента!"

    - char: tashkent
      side: right
      text:
        - "Сейчас я тебя раздавлю!"

    - char: saratoga
      side: left
      text:
        - "М-м… Пусть это и не очень эффективно, но сейчас это единственный выход!"

chapter3:
  rows:

    - char: sovetskaya_rossiya
      side: left
      text:
        - "Если она так полагается на эту ледяную крепость..."
        - "...Значит, мы обратим в пепел всё здесь, включая саму крепость!"