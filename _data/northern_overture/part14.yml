chapter1:
  rows:

    - text:
      - "Сражение в попытке оторваться от флота Сирен всё еще продолжается."

    - char: pamiat_merkuria
      side: left
      text:
        - "А-а-ах — какие же они приставучие! У-у... я почти на пределе!"
        - "Аврора! Неужели нет никакого способа прорваться?!"

    - char: avrora
      side: right
      text:
        - "Продержитесь еще немного. Только что пришло сообщение: основные силы будут здесь с минуты на минуту."

    - char: commander
      side: left
      text:
        - "(Пришло сообщение? Но ведь связь... Как оно могло дойти?..)"
        - "(И основные силы..? Неужели Саратоге и остальным удалось пробить ледяную стену?..)"

    - char: avrora
      side: right
      text:
        - "Командир прибыл для участия в операции по нашему приглашению. Северный Парламент ни за что не допустит, чтобы Командир нашел здесь свою гибель."

    - char: pamiat_merkuria
      side: left
      text:
        - "Я... я знаю! Но у стойкости тоже есть предел! Нас уже почти — а-а!!"

    - text:
      - "БАБАХ!"

    - char: avrora
      side: left
      text:
        - "Хи-хи~ Наконец-то они здесь."

chapter2:
  rows:

    - text:
      - "Сквозь пелену снежной бури внезапно проступила точка — белее снега, холоднее льда."
      - "Шум битвы, казалось, мгновенно стих. Сперва это была точка, затем — линия. Эсминцы, крейсеры, линкоры..."
      - "Взору открылся стальной поток, неудержимо проходящий сквозь шторм. А несколько миниатюрных фигур в самом сердце этого потока излучали давление куда более мощное, чем огромные стальные монстры."
      - "Белоснежные фуражки, белоснежные шинели и..."
      - "Черная оснастка, от одного взгляда на которую веяло могильным холодом — словно она была выкована из метеоритного железа, поднятого со дна ледяного океана. Из неё вырывалось синее пламя, способное заморозить сам воздух, ведя за собой эту стальную лавину."
      - "Они сокрушали любого врага, вставшего на пути, и без колебаний неслись к самому центру сражения."

    - char: commander
      side: left
      text:
        - "Э-это...?!"

    - text:
      - "............"
      - "Перед глазами предстал вовсе не флот Союза Орла, прорвавший блокаду."
      - "Это был флот, долгое время сражавшийся с Сиренами в полярных широтах — основные силы Северного Парламента."