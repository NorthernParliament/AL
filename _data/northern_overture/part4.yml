chapter1:
  rows:

    - char: south_dakota
      side: left
      text:
        - "…Слишком тихо. Радар SK-2 тоже не фиксирует никакой аномальной активности… Знать, что враг прямо перед тобой, и находиться на таком безмолвном поле боя — от этого мурашки по коже."

    - char: pamiat_merkuria
      side: right
      text:
        - "Это всё потому, что мы всё ещё находимся на безопасном расстоянии!"

    - char: saratoga
      side: left
      text:
        - "Ух ты… Флоты Сирен в округе и впрямь будто в спячке. Даже когда мои разведчики пролетают прямо над ними, они ноль внимания…"

    - char: hornet
      side: right
      text:
        - "Хе-хе~ Если так… как насчёт того, чтобы нанести сверхдальний удар палубной авиацией прямо отсюда!"

    - char: avrora
      side: left
      text:
        - "Удар авиацией с предельной дистанции?.. Такого мы ещё не пробовали."

    - char: saratoga
      side: right
      text:
        - "Хорнет, Good Job! От слов к делу~ Сестрёнка Сара, бомбардировщики — на взлёт!"

    - text:
      - "По приказу Саратоги звено бомбардировщиков отправилось в сторону врага."
      - "Даже без прикрытия в виде истребителей они благополучно достигли позиций «спящего» флота Сирен и сбросили бомбы!"

    - char: saratoga
      side: left
      text:
        - "Хе-хе-хе, попались!!"

    - text:
      - "Но не успела Саратога победно вскинуть кулаки, как защита крепости мгновенно активировалась."
      - "Сброшенные бомбы разбились о возникшие из ниоткуда энергетические щиты, а звено бомбардировщиков было безжалостно уничтожено свирепым огнем ПВО."

    - char: saratoga
      side: left
      text:
        - "Э… Чт?! Как?!"

    - char: south_dakota
      side: right
      text:
        - "Похоже, они реагируют на любую реальную угрозу. Противовоздушная оборона крепости куда мощнее, чем мы предполагали. Схитрить не получится."

    - char: hornet
      side: left
      text:
        - "Ну, ожидаемо, что всё не будет так просто…"
        - "Ладно! Давайте тогда ударим честно и прямо в лоб — разнесем их броню и разорвем линию обороны в клочья!"

    - char: pamiat_merkuria
      side: right
      text:
        - "Внимание всем! Мы входим в зону действия систем охраны крепости Сирен!"