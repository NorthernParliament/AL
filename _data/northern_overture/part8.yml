chapter1:
  rows:

    - char: columbia
      side: left
      text:
        - "Сигналы врага исчезли. Отличная работа, девочки!"

    - char: hornet
      side: right
      text:
        - "Хе-хе, ну что, узрели мощь великой Хорнет?!"

    - char: avrora
      side: left
      text:
        - "Вы и впрямь элита Союза Орла. Это был поистине блестящий бой."

    - char: south_dakota
      side: right
      text:
        - "И всё же, эти новые Сирены заметно отличаются от тех, с кем мы сталкивались раньше. Броня толще, пушки мощнее, и к тому же..."

    - char: cleveland
      side: left
      text:
        - "Южная Дакота, ты тоже почувствовала, что что-то не так?.. Кажется, это фиолетовое свечение вокруг них «помогает» броне поглощать урон и усиливает мощь их собственных залпов."

    - char: south_dakota
      side: right
      text:
        - "Пока они появляются лишь небольшими группами, всё в порядке. Но если эти новые модели соберутся в полноценный строй, битва может перестать быть такой легкой."

    - char: saratoga
      side: left
      text:
        - "Ну что за пессимизм!"
        - "Посмотрите на это с другой стороны: Сирены выставили свой новейший флот, и мы всё равно без труда их разгромили. Это лишь доказывает, что наша сила неоспорима!"

    - char: pamiat_merkuria
      side: right
      text:
        - "Так вот она какая — уверенность людей из Союза Орла?!"

    - char: hornet
      side: left
      text:
        - "Хе-хе~ Сколько бы флотов ни выставили Сирены, мы просто уничтожим их всех до единого, и дело с концом!"