chapter1:
  rows:

    - char: gangut
      side: left
      text:
        - "А-ха-ха-ха-ха! А вы деретесь получше, чем кажетесь на вид! Эсминцы Союза Орла..."

    - char: saratoga
      side: right
      text:
        - "АВИАНОСЦЫ! Хм, ну, вы тоже ничего! Должна признать, нынешняя мощь флота Северного Парламента заставляет смотреть на вас с уважением..."

    - char: kirov
      side: left
      text:
        - "Ха-ха-ха! Вижу, «дружеский обмен мнениями» завершен. Давайте на этом закончим с приветствиями. Сирены в этой округе почти зачищены, пора вернуться к делу!"

    - char: hornet
      side: right
      text:
        - "У Командира уже готов план?"

    - char: minsk
      side: left
      text:
        - "А-ха-ха... Товарищ Командир планировал принять решение о следующем шаге сразу после того, как мы воссоединимся с вами."

    - char: kirov
      side: right
      text:
        - "Союз Орла — наши союзники, а это — наша зона ответственности. Помощь вам была нашей приоритетной задачей, и мы бы пришли на выручку, чего бы нам это ни стоило!"
        - "Минутку, сейчас я уточню у флота координаты точки сбора."

    - char: south_dakota
      side: left
      text:
        - "(Они способны поддерживать связь даже внутри Зеркального моря... Прибавьте к этому поразительную мощь флота и эту странную оснастку...)"
        - "(Чем же на самом деле занимается Северный Парламент здесь, в заполярье?..)"

    - char: kirov
      side: right
      text:
        - "Да, поняла! Тогда... Э?"

    - char: gangut
      side: left
      text:
        - "Что такое, Киров?"

    - char: kirov
      side: right
      text:
        - "Помехи Сирен, кажется, снова усилились. Сразу после того, как мы подтвердили координаты, связь с той стороной оборвалась."

    - char: minsk
      side: left
      text:
        - "Уф... Ну, по крайней мере, координаты у нас есть! Ладно, друзья из Союза Орла, выдвигаемся! Пора воссоединиться с Товарищем Командиром!"