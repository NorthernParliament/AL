chapter1:
  rows:

    - char: avrora
      side: left
      text:
        - "Время быстротечно. Прошло уже столько лет... многое изменилось..."
        - "Но многое осталось прежним."

    - text:
      - "Аврора на мгновение погрузилась в раздумья, глядя на бескрайнюю снежную белизну."

    - char: avrora
      side: left
      text:
        - "Мы на месте, товарищи."
        - "Именно здесь всё началось. И именно здесь сокрыты все тайны."
        - "Давайте же начнем отсюда. Ради достижения великих целей, ради более светлого будущего."
        - "Товарищи, по местам! За работу!"