chapter1:
  rows:

    - text:
      - "Приняв просьбу Советской России, я задержался в Северном Парламенте ещё на некоторое время…"

    - char: grozny
      side: left
      text:
        - "…Товарищ Командир, на улице очень холодно, но внутри всё будет в порядке. Хотите горячего какао? Или… борща?"

    - text:
      - "Климат здесь и вправду невероятно суровый…"

chapter2:
  rows:

    - char: pamiat_merkuria
      side: left
      text:
        - "Командир, не стесняйся! Пусть выбор блюд у нас не такой богатый, как в Союзе Орла, но за вкус я ручаюсь!~"
        - "М-м? О чем это ты подумал? Конечно, это готовила не я!"

    - text:
      - "Кухня Северного Парламента и в самом деле великолепна."

chapter3:
  rows:

    - char: chapayev
      side: left
      text:
        - "Наша битва с Сиренами не прекращается уже десятки лет. Помощь со стороны Королевского Флота и Союза Орла по-прежнему жизненно необходима."
        
    - text:
      - "Десятилетия изнурительной войны… И всё же Северный Парламент продолжает стойко держаться…"

chapter4:
  rows:

    - char: tashkent
      side: left
      text:
        - "Товарищ-кун, вот здесь Ташкент и её товарищи отдыхают после возвращения в порт."
        - "Впечатляет? …Вот как. Присаживайся и расскажи Ташкенту о том, что происходит во внешнем мире."
        
    - text:
      - "Это… жилой район Северного Парламента?! Величественные жилые дома похожи на настоящие небоскрёбы…"

chapter5:
  rows:

    - text:
      - "В последние несколько дней меня радушно приглашали посетить множество мест…"
      - "Везде чувствуется мощная сплоченность и непоколебимая уверенность в победе. Атмосфера здесь совсем не такая, как в Союзе Орла или Королевском Флоте — это какое-то удивительное чувство."
      - "И вот сегодня, по приглашению и в сопровождении Советской России, мне предстоит встреча с кем-то очень важным…"

chapter6:
  rows:

    - char: sovetsky_soyuz_old?
      side: left
      text:
        - "…Отчет о данных Командира, значит."
        - "Столь уникальная совместимость с ментальными кубами… Как и ожидалось, стоит всё-таки —"

    - text:
      - "*Стук в дверь*"

    - char: sovetsky_soyuz_old?
      side: left
      text:
        - "…Пришли?"

chapter7:
  rows:

    - char: sovetskaya_rossiya
      side: left
      text:
        - "Командир, мы на месте. Прошу, входите."

chapter8:
  rows:

    - text:
      - "Яркий солнечный свет внезапно хлынул из распахнутых дверей в сумрачный коридор, ослепляя на мгновение."
      - "Когда зрение адаптировалось, передо мной предстала женщина в длинном белом одеянии."
      - "Она отложила книгу и посмотрела в мою сторону ясным, твердым взглядом."

    - char: sovetsky_soyuz_old
      side: left
      text:
        - "Присоединяйся к Северному Парламенту, Товарищ Командир!"