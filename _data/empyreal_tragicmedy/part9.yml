chapter1:
  rows:

    - text: "Тот же день, 13:50:00. Последние инструкции перед выходом."

    - char: york
      side: left
      text:
        - "Значит, зеленый означает «миссия успешна», синий — «Сирены слишком сильны, нужно подкрепление», а красный — «Империя предала нас»?"

    - char: illustrious
      side: right
      text:
        - "Верно. Как раз по одной осветительной ракете на каждую башню. Это никак не помешает тебе вести огонь из другого орудия, хи-хи."

    - char: york
      side: left
      text:
        - "Как и ожидалось от леди Илластриес! Теперь мощь моих магических пушек возросла еще сильнее —"

    - char: illustrious
      side: right
      text:
        - "Что ж, время на исходе. Пора отправляться на встречу с имперским флотом. Удачи вам... God save the Queen!(Боже храни Королеву!)"

    - char: york
      side: left
      text:
        - "God save the Queen!"

    - char: warspite_kai
      side: right
      text:
        - "......"
        - "Если... если сигнальная ракета всё же окажется красной. Что вы намерены делать?"

    - char: illustrious
      side: left
      text:
        - "Сейчас мне меньше всего хочется об этом думать..."
        - "Но если красный свет действительно озарит небо... Нам не останется ничего другого, кроме как исполнить волю Её Величества и провести «Реконструкцию»"