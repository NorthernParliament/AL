chapter1:
  rows:

    - char: formidable
      side: left
      text:
        - "Так вот она какая, «Жемчужина Калабрии»... Что ж, это определенно стоило долгого пути~"

    - text:
      - "Под сиянием луны поверхность моря замерцала призрачным светом, сливаясь с очертаниями древних руин на берегу."
      - "Казалось, будто многотысячелетняя античная цивилизация в этот миг тихо пробудилась ото сна."

    - char: littorio
      side: left
      status: is-red
      text:
        - "«Берег Богов» — также известный как «Жемчужина Калабрии». Это величайшее сокровище нашей Империи."
        - "Именно в полночь середины лета «Жемчужина» сияет блеском тысячелетней культуры."
        - "Да, прекрасная леди, это зрелище почти так же пленительно, как авианосцы типа «Илластриес»~"

    - char: vittorio_veneto
      side: right
      status: is-red
      text:
        - "(Ох... Литторио просто безнадежна..)"

    - char: formidable
      side: left
      text:
        - "В таком случае, готова ли Империя вместе с Королевским Флотом оберегать эту сияющую драгоценность?"

chapter2:
  rows:

    - char: vittorio_veneto
      side: left
      status: is-red
      text:
        - "Когда-то мы заключили союз с Железной Кровью, надеясь вместе вкусить плоды этого леса."
        - "Однако мы не ожидали, что союзник превратится в свирепого зверя, который не пощадит даже нашу плоть и кровь..."
        - "Ради власти они готовы осквернить само священное море жизни. У них нет веры ни в культуру, ни в искусство!"
        - "Поэтому нам нужны гарантии. Гарантии того, что эта «Жемчужина» будет передана потомкам в целости."

    - char: formidable
      side: right
      text:
        - "Королевский Флот всегда обладал силой и уверенностью, необходимыми для поддержания стабильности в Средиземном море."

    - char: vittorio_veneto
      side: left
      status: is-red
      text:
        - "Мощь Железной Крови сейчас превосходит ваше воображение. Продолжая сотрудничать с ними, мы лишь утонем в темном болоте."
        - "Но если силы Королевства не способны пройти даже наше «испытание», то как вы сможете противостоять Железной Крови, вооруженной технологиями Сирен?"

    - char: warspite_kai
      side: right
      text:
        - "Я поняла вашу позицию... Фух."
        - "«Словам веры нет». Значит, все те препятствия на нашем пути и были тем самым «тестом», которого вы желали?"
        - "Проще говоря... если мы докажем, что обладаем силой защитить Средиземноморье, Империя готова вернуться в Лазурный Путь?"

    - char: vittorio_veneto
      side: left
      status: is-red
      text:
        - "...По крайней мере, флот Империи признает это."

    - char: warspite_kai
      side: right
      text:
        - "Тогда чего же мы ждем? Бархэм, Вэлиант! Покажем Империи всё величие класса «Куин Элизабет»!"
        - "Формидебл, воздушная поддержка на тебе."

    - char: formidable
      side: left
      text:
        - "Принято!"

    - char: littorio
      side: right
      status: is-red
      text:
        - "Формидебл, а где твои старшие сестры?"

    - char: formidable
      side: left
      text:
        - "Сестры пошли в обход через Эгейское море, чтобы зачистить остатки Сирен."
        - "Сказали, что если все три «Илластриес» выступят вместе, это будет слишком нечестно по отношению к вам~"

    - char: littorio
      side: right
      status: is-red
      text:
        - "Ах... как жаль! А я-то надеялась увидеть всех трех богинь Королевского Флота в купальниках одновременно..."

    - char: vittorio_veneto
      side: left
      status: is-red
      text:
        - "Кхм... Кхм!"
        - "Зара, Пола и все корабли Империи, слушайте мой приказ!"
        - "Именем Ромула, явите миру искусство боя Империи Сардиния!"
        - "Lunga vita all'Impero! (Да здравствует Империя!)"