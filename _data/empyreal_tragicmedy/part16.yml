chapter1:
  rows:

    - char: formidable
      side: left
      text:
        - "…Твои постоянные прыжки туда-сюда начинают меня раздражать."

    - text: "Карабиньере непрерывно маневрировала на высокой скорости, уклоняясь и время от времени огрызаясь артиллерийским огнем."

    - char: carabiniere
      side: right
      status: is-red
      text:
        - "Хе-хе, само имя «Карабиньере» берет начало от элитных высокомобильных отрядов Империи прошлых веков!"
        - "Сбивать противника с толку скоростью, а затем наносить смертельный удар — это наш излюбленный стиль боя. Даже таким стальным гигантам, как ты, не..."

    - char: formidable
      side: left
      text:
        - "Хм?!"

    - text: "Брови Формидебл сошлись на переносице, а её аура мгновенно изменилась, став совершенно непохожей на её обычный облик."

    - char: formidable
      side: left
      text:
        - "Ты..."
        - "Кого это ты сейчас назвала «неуклюжей и неповоротливой громадиной»?!"

    - text: "Сбросив маску спокойствия, Формидебл обиженно надула губы, а в уголках её глаз даже блеснули слезинки."

    - char: carabiniere
      side: right
      status: is-red
      text:
        - "А... я... я не это имела в виду..."

    - char: formidable
      side: left
      text:
        - "【ДВИГАТЕЛИ, СТОП!】"

    - text: "Стоило Формидебл взмахнуть правой рукой, как окружающее море мгновенно накрыло странное поле."

    - char: carabiniere
      side: right
      status: is-red
      text:
        - "Ч-что это?.."

    - text: "Котлы Карабинере и еще нескольких эсминцев сопровождения одновременно вышли из строя."

    - char: carabiniere
      side: right
      status: is-red
      text:
        - "Проклятье, я не могу удерживать скорость!"

    - char: formidable
      side: left
      text:
        - "Вообще-то сестра запретила мне использовать этот прием в настоящем бою... Но..."
        - "Это всё твоя вина! Нечего было называть меня «уродливым и ленивым жирным динозавром»!"

    - char: carabiniere
      side: right
      status: is-red
      text:
        - "Да не говорила я такого!!!"

    - char: formidable
      side: left
      text:
        - "Станьте же частью моих боевых заслуг! «Баракуды», в атаку!!"

    - char: carabiniere
      side: right
      status: is-red
      text:
        - "У-у-у, неужели все девушки Королевского Флота такие сумасшедшие?!"

    - char: warspite_kai
      side: left
      text:
        - "..."

    - text: "Медленно подошедшая к месту стычки флагман Уорспайт случайно стала свидетелем этой сцены, и по её спине пробежал холодный пот."

    - char: warspite_kai
      side: left
      text:
        - "Фор... Формидебл, кажется, ты немного перегнула палку..."

    - char: formidable
      side: right
      text:
        - "Ах, доброго дня, госпожа Флагман~"
        - "Авианосец Королевского Флота типа «Илластриес», Формидебл, шлет вам послеобеденное приветствие."

    - text: "Формидебл изящно приподняла края юбки и отвесила безупречный британский поклон, сияя солнечной улыбкой."

    - char: formidable
      side: left
      text:
        - "Авангард Империи уже нейтрализован. Не беспокойтесь, я сделала всё, как просила сестра: жизненно важные узлы их кораблей не пострадали~"

    - char: warspite_kai
      side: right
      text:
        - Да... да нет, ничего, ты отлично справилась..."
        - "Продолжаем движение. Наша цель — «Драгоценный камень Калабрии»."