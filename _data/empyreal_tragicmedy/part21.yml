chapter1:
  rows:

    - char: illustrious
      side: left
      text:
        - "Ну и каков же был итог сражения в конце концов?"

    - char: formidable
      side: right
      text:
        - "Никакой интриги. Ночное море — это наша стихия."

    - text: "Формидебл буднично отхлебнула из чашки, держа её с безупречной грацией."

    - char: formidable
      side: right
      text:
        - "Броня имперских кораблей хоть и крепка, но они совершенно не оснащены радарами управления огнем."
        - "Не прошло и пары раундов, как их силовые установки были выведены из строя совместными усилиями моих самолетов и госпожи Уорспайт."

    - char: illustrious
      side: left
      text:
        - "Как и ожидалось от моей младшей сестры~"

    - text: "Илластриес нежно притянула Формидебл к себе и, словно кукле, принялась расчесывать ей волосы."

    - char: victorious
      side: left
      text:
        - "Эх... Я тоже хочу поскорее вернуться на передовую! Испытания перед вступлением в строй — это такая скукотища."

    - char: illustrious
      side: right
      text:
        - "Хи-хи~ Скоро и наша четвертая сестра будет спущена на воду, и мощь Королевского Флота совершит очередной качественный скачок."
        - "В нашем сестринском чаепитии станет еще одним участником больше."

    - char: victorious
      side: left
      text:
        - "Ах, как же хочется узнать, как выглядит четвертая сестра! Интересно, будет ли она такой же милашкой, как Формидебл? Хе-хе-хе..."

    - text: "С этими словами Викториес легонько ущипнула Формидебл за надутую щеку."

    - char: formidable
      side: left
      text:
        - "У-у-у... Ах да, чуть не забыла. Та имперская девушка, как её там... Литторио. Просила передать сестре послание."

    - char: illustrious
      side: right
      text:
        - "…Эта неугомонная особа? И что же она сказала?"

    - char: formidable
      side: left
      text:
        - "«Тихо жду нашей новой встречи. Нужно еще немного времени. Береги себя»."

    - char: illustrious
      side: right
      text:
        - "Похоже, им приходится несладко. Оказаться зажатыми между вечно сомневающимися фракциями в Сенате..."

    - char: victorious
      side: left
      text:
        - "Сестра, мне кажется, акцент в этой фразе был сделан совсем не на политике..."

    - char: queen_elizabeth
      side: right
      text:
        - "Ага!! Попались! Снова устроили тайное чаепитие без меня!!!"

    - text: "Случайно проходившая мимо сада Элизабет заметила сестер и возбужденно указала пальцем на чайный столик."

    - char: belfast
      side: left
      text:
        - "Кхм... Ваше Величество, прошу вас, не забывайте о манерах леди."

    - char: illustrious
      side: right
      text:
        - "Рады видеть вас, Ваше Величество. Примите наше глубочайшее почтение~"
        - "Вы пришли как раз вовремя, Ваше Величество. Чай только что заварился. А еще у нас есть особенные сладости, которые мы с Викториес привезли из Эгейского моря."
        - "Давайте вместе насладимся этим сладким и мирным днем~"