chapter1:
  rows:

    - text: "Вечер, 19:30. Сектор совместных поисков."

    - char: york
      side: left
      text:
        - "Чт... что происходит?! Откуда атака?!"

    - char: zara
      side: right
      status: is-yellow
      text:
        - "О, благородная леди из Королевского Флота... Похоже, ты еще не до конца осознала ситуацию."
        - "Учитывая цели нашей миссии, не могла бы ты оказаться столь любезна и... признать поражение прямо здесь?"

    - text: "В этот момент Йорк и её отряд понимают, что со всех сторон окружены серийными кораблями Империи."

    - char: pola
      side: right
      status: is-yellow
      text:
        - "Прости, это правда необходимо для выполнения задания, так что..."

    - char: york
      side: left
      text:
        - "......"
        - "Использовать поисковую миссию, чтобы заманить Королевский Флот в ловушку... Вот оно что!"

    - char: zara
      side: right
      status: is-yellow
      text:
        - "В этот самый момент остальные поисковые группы уже взяты под контроль. У вас нет шанса отправить радиосигнал. Сдавайтесь."

    - char: york
      side: left
      text:
        - "Хе-хе-хе... Глупцы. Что ж, позвольте явить вам истину «Очищающей Битвы»!"
        - "Вторая форма — развертывание! Концептуальное оружие — зарядка!"

    - char: zara
      side: right
      status: is-yellow
      text:
        - "Э?..."

    - char: york
      side: left
      text:
        - "«Если Империя Сардиния замыслит гегемонию в Средиземном море и нарушит пакт о совместных действиях...»"
        - "«...Тогда примени истинную мощь Тяжелого Магического Крейсера и направь Стрелу Суда в небеса!»"
        - "Чернокнижница Магических Орудий, Йорк — зарядка завершена!"
        - "Лети, магический снаряд — Bethlehem!"

    - text:
      - "С грохотом орудий в небеса взмывает огромная красная сигнальная ракета."
      - "Ослепительная вспышка озаряет ночное море на десятки миль вокруг."

    - char: zara
      side: left
      status: is-yellow
      text:
        - "Что?! Она зарядила в главное калибр фейерверк?!"

    - char: york
      side: right
      text:
        - "Трепещи от ужаса, Зеленая Королева Демонов! Её Величество предвидела все ваши коварные умыслы!"
        - "Леди Илластриес! Леди Уорспайт! Операция «Возмездие» началась!"

    - text:
      - "... ... ..."

    - char: illustrious
      side: left
      text:
        - "Внимание!!!"

    - char: warspite_kai
      side: right
      text:
        - "Красный сигнал..."
        - "Как жаль. А я до последнего надеялась, что у нас есть шанс сохранить союзника."

    - char: illustrious
      side: left
      text:
        - "М-м... нет времени на сантименты."
        - "Скорее, отправляйте группы поддержки и подлодки, чтобы выручить наших из окружения."

    - char: warspite_kai
      side: right
      text:
        - "Приянто. Благодарю вас за личное присутствие на передовой, леди Илластриес."

    - text:
      - "... ... ..."

    - char: zara
      side: left
      status: is-yellow
      text:
        - "Дело плохо! Наш план раскрыт, нужно немедленно предупредить основные силы!"

    - text:
      - "БАХ!"

    - char: york
      side: left
      text:
        - "Эй вы, ребята из «зеленого флота»! Не смейте забывать обо мне так быстро!"
        - "Настало время заплатить за предательство союза. Тяжелый магический крейсер типа «Йорк» — вступает в бой!"