chapter1:
  rows:

    - char: illustrious
      side: left
      text:
        - "Викториес, Формидебл... вы обе опоздали."

    - char: victorious
      side: right
      text:
        - "Прости-прости! Как подумаю о вступлении в строй, так сразу мысли улетают... аха-ха-ха!"

    - char: formidable
      side: left
      text:
        - "Сестра Викториес, ты думала о вступлении в строй или о том, что будет после него?"

    - char: victorious
      side: right
      text:
        - "А-а-а, Формидебл!!"

    - char: illustrious
      side: left
      text:
        - "Ну полно вам. Идите сюда, попробуйте чай, который я заварила сама. Нам, трем сестрам, так редко выпадает шанс вот так неспешно посидеть вместе."
        - "Кстати, Викториес, как твои испытания перед вводом в эксплуатацию? Всё идет гладко?"

    - char: victorious
      side: right
      text:
        - "М-м... Из-за парочки крошечных происшествий срок службы начнется на несколько месяцев позже, чем планировалось."

    - char: illustrious
      side: left
      text:
        - "Получается, твоя младшая сестра Формидебл вступила в строй раньше тебя. Придется тебе поднажать."

    - char: victorious
      side: right
      text:
        - "Угу... Викториес будет стараться! Ради сестер и Её Величества!"

    - char: illustrious
      side: left
      text:
        - "Хи-хи. Я собрала вас обеих сегодня, потому что должна объявить нечто важное..."

    - char: formidable
      side: right
      text:
        - "Сестра, ты выходишь замуж?!"

    - char: illustrious
      side: left
      text:
        - "Кхе!.. Вовсе нет!!"

    - text: "Илластриес густо краснеет, едва не проливая чай на свое безупречное платье."

    - char: formidable
      side: left
      text:
        - "Ой..."

    - char: illustrious
      side: right
      text:
        - "Формидебл, не шути так внезапно! Кхм-кхм... В общем, дело вот в чем..."
        - "Вы... не хотели бы отправиться со мной в «отпуск» в Средиземное море?"