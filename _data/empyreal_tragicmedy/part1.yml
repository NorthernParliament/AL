chapter1:
  rows:

    - char: littorio
      side: left
      status: is-yellow
      text:
        - "Нет... этого не может быть."

    - text: "Пожары, взрывы... едкий дым окрасил ночное небо над гаванью Таранто в кроваво-красный цвет."

    - char: littorio
      side: left
      status: is-yellow
      text:
        - "Как же так...?!"

    - text: "Зенитные орудия продолжают неистово реветь, но они бессильны полностью остановить налет «Свордфишей»."

    - char: littorio
      side: left
      status: is-yellow
      text:
        - "Нанести авиаудар, используя палубную авиацию... ночью... Это зрелище напоминает сущий ад. Нет... это и есть ад."

chapter2:
  rows:

    - text: "За три дня до этого. Вечный город"

    - char: vittorio_veneto
      side: left
      status: is-yellow
      text:
        - "Это же наше внутреннее море... Как здесь могли появиться флотилии Сирен? Информация точно подтверждена?"

    - char: carabiniere
      side: right
      status: is-yellow
      text:
        - "Подтверждена неоднократно. На юге имперских вод сосредоточены крупные силы Сирен!"

    - char: vittorio_veneto
      side: left
      status: is-yellow
      text:
        - "Позволить Сиренам зайти так глубоко... Чем вообще занимаются эти типы из Железной Крови?!"
        - "Мы же четко дали понять: любое сотрудничество возможно только при условии чистоты нашего моря."
        - "Привести сюда Сирен под предлогом прикрытия флота Доминиона Виши уже было переходом всех границ, а теперь они посмели еще и это..!"

    - char: littorio
      side: right
      status: is-yellow
      text:
        - "Полно тебе, Витторио. История учит нас: слепое доверие к другим всегда ведет к горьким плодам."

    - char: vittorio_veneto
      side: left
      status: is-yellow
      text:
        - "А, это ты, сестра."

    - char: littorio
      side: right
      status: is-yellow
      text:
        - "Жалобами проблем не решишь, «Госпожа Флагман»."
        - "Когда-то имперский флот уступал в мастерстве и был вынужден подчиняться..."
        - "Но теперь у нас самое современное вооружение в Европе и мощнейший флот в Средиземноморье."
        - "Посмотри на эти земли и это море. Это Вечные земли, колыбель жизни, культуры, искусства... и войны."
        - "Если мы хотим вернуть былое величие Ромула, мы должны полностью взять всё под свой контроль."
        - "В самом прямом смысле этого слова."

    - char: vittorio_veneto
      side: left
      status: is-yellow
      text:
        - "Но..."

    - char: littorio
      side: right
      status: is-yellow
      text:
        - "Отдавай приказ, Флагман."
        - "По одному твоему слову имперский флот сокрушит любого врага, посмевшего вторгнуться в наши воды."

    - char: vittorio_veneto
      side: left
      status: is-yellow
      text:
        - "......"

    - char: littorio
      side: right
      status: is-yellow
      text:
        - "Я знаю, тебя беспокоит реакция Королевского Флота."
        - "Инцидент в порту Оран (Мерс-эль-Кебир) уже обнажил их истинные амбиции."
        - "Если мы продолжим бездействовать, то рано или поздно станем для них такой же добычей, как и корабли Ортодоксии Ирис."
        - "Это вторжение Сирен для нас — не только угроза, но и величайший шанс."
        - "Флот Ирис, который нас сдерживал, более не существует."
        - "А Королевский Флот до сих пор оценивает нашу силу лишь по бумажным отчетам. Ну что?"
        - "Может быть... разыграем пьесу, в которой нам нет равных?"