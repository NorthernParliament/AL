chapter1:
  rows:
    
    - text: "БАБАХ!"

    - char: zara
      side: left
      status: is-red
      text:
        - "Пола!!"

    - char: pola
      side: right
      status: is-red
      text:
        - "Всё в порядке, лишь царапина на броне."
        - "Тяжелые крейсеры типа «Зара», обладающие самой мощной броней в мире, не так-то просто отправить на дно!"

    - char: zara
      side: left
      status: is-red
      text:
        - "Tenacemente! (Стойко!) Как и ожидалось от моей надежной сестры~"

    - char: formidable
      side: right
      text:
        - "Корабли Империи... и правда такие твердолобые, как и говорила сестра. Терпеть этого не могу."

    - char: warspite_kai
      side: left
      text:
        - "Формидебл, предоставь это мне. Помни о правилах, о которых мы договорились."

    - char: formidable
      side: right
      text:
        - "Угу... «Заполучить „Драгоценный камень Калабрии“ до полуночи»."

    - char: warspite_kai
      side: left
      text:
        - "Тогда не теряй времени, отправляйся вместе с Орион. Ваша скорость выше моей, не вздумайте опоздать."

    - char: formidable
      side: right
      text:
        - "Поняла~ В таком случае Формидебл выдвигается! Удачи вам, God save the Queen!"

    - char: zara
      side: left
      status: is-red
      text:
        - "Пытаетесь сбежать?! Огонь!"

    - text: "Уорспайт доблестно рванулась вперед, принимая на себя залп, предназначенный для Формидебл."

    - char: warspite_kai
      side: left
      text:
        - "Ваш противник — я! И не надейтесь тронуть Формидебл хотя бы пальцем!!"

    - char: zara
      side: right
      status: is-red
      text:
        - О, это что, сцена спасения прекрасной дамы героем?~ Неплохо, в этом чувствуется истинный дух воина."

    - char: warspite_kai
      side: left
      text:
        - "Нет... Просто если Формидебл по-настоящему разозлится, мне тоже несдобровать."

    - char: zara
      side: right
      status: is-red
      text:
        - А??"

    - text:
      - "«Госпожа Флагман, поручаю заботу о моей сестре вам. Это её первый выход в свет, так что в случае каких-либо непредвиденных ситуаций — прошу вашего снисхождения и понимания~ — С уважением, Илластриес»."
      - "Уорспайт невольно вздрогнула, вспоминая текст полученной телеграммы."

    - char: warspite_kai
      side: left
      text:
        - "Идемте! Пусть всё решит честная дуэль на пушках! Belli dura despicio! (Презираю тяготы войны!)"