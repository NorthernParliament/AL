chapter1:
  rows:

    - char: warspite_kai
      side: left
      text:
        - "Похоже, флот Империи начал проявлять подозрительную активность."

    - char: illustrious
      side: right
      text:
        - "Леди Уорспайт? Снова что-то случилось?"

    - char: warspite_kai
      side: left
      text:
        - "Мисс Илластриес... вы как раз вовремя. Это снимки, присланные вчера самолетом-разведчиком. Не могли бы вы проанализировать их вместе со мной?"

    - char: illustrious
      side: right
      text:
        - "Так, посмотрим... «Кавур»... «Чезаре»... тяжелые крейсеры класса «Зара»... Вышли основные силы Империи? А где были сделаны эти кадры?"

    - char: warspite_kai
      side: left
      text:
        - "На внешнем рейде порта Ла-Специя."

    - char: illustrious
      side: right
      text:
        - "Ла-Специя — одна из самых глубоких тыловых баз Империи. Неужели они отправились туда в отпуск сразу после того, как разделались с Сиренами?"
        - "Но вообще, почему силы Сирен появились в Средиземном море..."

    - char: warspite_kai
      side: left
      text:
        - "Это может быть как обычный случайный налет, так и предвестник масштабного вторжения Сирен в регион. Никто не может точно предугадать их тактику."
        - "Однако действия Империи в этот раз предельно ясны. Задействовать основные силы флота ради зачистки горстки «мусора» Сирен — это слишком шумная демонстрация, идущая вразрез с их обычной тактикой «существующего флота»."

    - char: illustrious
      side: right
      text:
        - "То есть, они просто играют мускулами..."

    - char: warspite_kai
      side: left
      text:
        - "У меня голова идет кругом... Теперь, когда флот Ирис больше не может делить с нами это бремя, наших сил в Средиземном море едва ли хватит, чтобы противостоять Империи, если вдруг..."

    - char: illustrious
      side: right
      text:
        - "Не спешите. По крайней мере, судя по фото, они лишь сражались с Сиренами и не предпринимали никаких враждебных действий против нас."
        - "Почему бы нам сначала не поговорить с ними? Не поздно будет принять решение, когда мы узнаем их истинную позицию."
        - "Если они готовы вовремя остановиться и вернуться в ряды Лазурного Пути, то проблема Средиземного моря решится сама собой."

    - char: warspite_kai
      side: left
      text:
        - "Что ж... похоже, это единственный верный путь. Пойду доложу Её Величеству."

chapter2:
  rows:

    - char: queen_elizabeth
      side: left
      text:
        - "Хм-хм! Сначала переговоры, а уже потом — действия. Вы всё неплохо продумали, похвально."
        - "Тогда на тебя ложится важная задача, Уорспайт. Но помни: ни при каких обстоятельствах не смей пошатнуть авторитет Королевского Флота! Ты меня поняла?!"

    - char: warspite_kai
      side: right
      text:
        - "Можете не сомневаться, Ваше Величество!"
        - "Никто не хочет повторения инцидента в порту Оран. Те события уже нанесли удар по нашей репутации внутри Лазурного Пути..."

    - char: belfast
      side: left
      text:
        - "«Великий полководец знает, как выиграть войну. Великий лидер знает, как её избежать»."

    - text: "Белфаст произносит это невозмутимо, не отрываясь от заваривания чая для Королевы."

    - char: belfast
      side: left
      text:
        - "Её Величество велела мне ответить вам именно так, если леди Уорспайт упомянет Доминион Виши."

    - char: warspite_kai
      side: right
      text:
        - "Ваше Величество... Что ж, в таком случае мы немедленно выходим в море. God save the Queen!"

    - text: "Уорспайт кивает Белфаст, обменивается с ней понимающим взглядом и уверенно покидает зал."

    - char: belfast
      side: left
      text:
        - "«Позаботься о Её Величестве», да? Хе-хе, ну и ну..."
        - "Лишь бы всё прошло гладко.."