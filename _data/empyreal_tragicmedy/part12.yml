chapter1:
  rows:

    - char: illustrious
      side: left
      text:
        - "(Мой ангар поврежден, палуба дымится... Какая чудовищная мощь снарядов. Неужели она превосходит по силе огня даже Её Величество?)"

    - char: littorio
      side: right
      status: is-red
      text:
        - "(Поразительно... Она выдержала прямое попадание главного калибра и до сих пор в строю. Так вот что такое «бронированный авианосец»?)"
        - "Сдавайтесь, леди Илластриес! Вам удалось сорвать наш план, это правда. Но подумайте о собственной безопасности... Не лучше ли..."
        - "Тц! Эти назойливые «Свордфиши»... они повсюду. Впрочем, для меня они не представляют реальной угрозы!"
        - "Авианосцы — это лишь вычурные игрушки. Вам никогда не потопить линкор типа «Витторио Венето», оснащенный системой Пульезе!"

    - char: illustrious
      side: left
      text:
        - "Она получила столько попаданий торпедами и всё еще на ходу... Дело принимает скверный оборот)"

    - text: "Внезапно горизонт озаряется вспышками тяжелых орудий, которые бьют не по Илластриес, а накрывают позиции Сардинии."

    - char: littorio
      side: left
      status: is-red
      text:
        - "Это... залп линкора?!"

    - char: warspite_kai
      side: right
      text:
        - "Илластриес! Йорк! Немедленно отходим! Нам нельзя здесь задерживаться! К нам приближается еще один линкор Империи!"

    - char: littorio
      side: left
      status: is-red
      text:
        - "И не думайте бежать! С вашей скоростью вам не уйти от..."

    - text: "БУУУМ!"

    - char: littorio
      side: left
      status: is-red
      text:
        - "Что?! Именно сейчас... отказ двигателя?!"

    - text:
      - "Из-за множественных повреждений от торпед ход Литторио начинает стремительно падать."
      - "Она замирает на месте, беспомощно глядя вслед уходящему Королевскому Флоту."

    - char: littorio
      side: left
      status: is-red
      text:
        - "......"

    - text:
      - "есмотря на то что она не получила фатальных повреждений, продолжать преследование невозможно. Литторио признает свое поражение."

    - char: littorio
      side: left
      status: is-red
      text:
        - "Леди Илластриес! В этой битве победа за вами! Хоть мне и горько это признавать, но ваша грация в бою была пленительна!"
        - "Ваша красота подобна утренней Венере, озаряющей восточный горизонт! Надеюсь, когда-нибудь мы встретимся снова, но уже не на поле боя!"

    - text: "... ... ..."

    - char: illustrious
      side: left
      text:
        - "Получить столько повреждений и продолжать так бодро вещать..."
        - "Так вот они какие — новейшие корабли Империи Сардиния..."

    - char: warspite_kai
      side: right
      text:
        - "Надо же, леди Илластриес, и вам встретился противник, заставивший вас понервничать. Редкое зрелище."

    - char: illustrious
      side: left
      text:
        - "Похоже, по возвращении домой мне стоит серьезно заняться модернизацией моих систем вооружения~"
