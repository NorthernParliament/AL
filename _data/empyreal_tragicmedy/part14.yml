chapter1:
  rows:

    - char: vittorio_veneto
      side: left
      status: is-red
      text:
        - "..."
        - "... ..."
        - "Послушай, ты можешь уже остановиться?"

    - text: "Глядя на то, как Литторио безостановочно с крайне серьезным видом меряет шагами комнату, Венето не выдерживает."

    - char: littorio
      side: left
      status: is-red
      text:
        - "М-м... да..."
        - "Сейчас действительно настал момент, когда нужно сделать правильный и решительный выбор."

    - char: vittorio_veneto
      side: right
      status: is-red
      text:
        - "Согласна... По слухам, Королевский Флот значительно увеличил свои морские силы в нашем «Маре Нострум» (Средиземном море)..."

    - char: littorio
      side: left
      status: is-red
      text:
        - "Так вот... Что же все-таки лучше: бикини или закрытый купальник? Какой вариант подойдет больше?"

    - char: vittorio_veneto
      side: right
      status: is-red
      text:
        - "..."
        - "Э-э-э?!"

    - char: littorio
      side: left
      status: is-red
      text:
        - "Я слышала, что в этот «королевский круиз» отправляются все три сестры типа «Илластриес». Это же шанс, который выпадает раз в жизни!"

    - char: vittorio_veneto
      side: right
      status: is-red
      text:
        - "Подожди... Мы вообще об одной и той же проблеме сейчас голову ломаем?"

    - char: littorio
      side: left
      status: is-red
      text:
        - "Разумеется. Разве тема нашего собрания не «План по покорению авианосцев типа Илластриес»?"

    - char: vittorio_veneto
      side: right
      status: is-red
      text:
        - "(После битвы в Таранто с Литторио явно что-то не так...)"
        - "(Насколько же сильную психологическую травму она получила... бедное дитя)."

    - char: littorio
      side: left
      status: is-red
      text:
        - "Венето, не стану скрывать: до этого я получила от Илластриес секретную депешу."
        - "«„Драгоценный камень Калабрии“ ослепительно прекрасен. Королева всё еще надеется, что мы сможем отбросить предрассудки и обменяться тем, что имеем друг для друга»."
        - "«P.S. Я взяла с собой обеих сестер»."

    - char: vittorio_veneto
      side: right
      status: is-red
      text:
        - "И что это должно значить?"

    - char: littorio
      side: left
      status: is-red
      text:
        - "После Таранто я осознала: возможности линкора не безграничны. Мы не сможем победить врага, если не изучим его досконально."
        - "Авианосцы, способные работать ночью... невероятно толстая броня палубы..."
        - "Всё это — технологии, которыми мы пока не владеем. Если мы воспользуемся этим шансом и как следует «сделаем домашнюю работу»..."
        - "То возрождение величия Ромула станет лишь вопросом времени!"

    - char: vittorio_veneto
      side: right
      status: is-red
      text:
        - "…Звучит на удивление здраво, если подать это так."
        - "Эх, Сенат до сих пор не пришел к единому мнению по поводу отношений с Железной Кровью и Королевским Флотом. Нам остается только продолжать выжидать."

    - char: littorio
      side: left
      status: is-red
      text:
        - "Я знаю, о чем ты переживаешь. После Таранто Железная Кровь стала вести себя по отношению к нам куда агрессивнее."
        - "Да и число Сирен в Средиземном море постоянно растет. Они словно следят за каждым нашим шагом. Похоже, британцы не лгали: Сирены действительно создали здесь свои базы."

    - char: vittorio_veneto
      side: right
      status: is-red
      text:
        - "В битве при Таранто Илластриес, кажется, намеренно пощадила нас."
        - "Атаки на Кавур, Чезаре и остальных не затронули жизненно важные узлы..."
        - "Я чувствую, что вся эта серия событий — своего рода сигнал. Почему бы нам не использовать это как повод для тщательного теста?"
        - "Чтобы наконец понять: кто здесь шакал, а кто — истинный лев."

    - char: littorio
      side: left
      status: is-red
      text:
        - "Именно об этом я и думала."
        - "А теперь, госпожа Флагман..."

    - char: vittorio_veneto
      side: right
      status: is-red
      text:
        - "Что?"

    - char: littorio
      side: left
      status: is-red
      text:
        - "Пора выбирать купальник и для тебя!"

    - char: vittorio_veneto
      side: right
      status: is-red
      text:
        - "А-а-а, нет-нет-нет!"