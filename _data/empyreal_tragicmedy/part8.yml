chapter1:
  rows:

    - text: "Тот же день, 13:20. Штаб Королевского Флота в Средиземном море."

    - char: warspite_kai
      side: left
      text:
        - "Приветствую, леди Илластриес."
        - "Благодарю вас за то, что проделали столь долгий путь. Линейный корабль «Уорспайт» выражает вам своё глубочайшее почтение."

    - char: illustrious
      side: right
      text:
        - "Приветствую~ Как только я получила вашу депешу, я немедленно отплыла от островов."

    - char: warspite_kai
      side: left
      text:
        - "Ситуация вам известна: мы готовимся отправить наши крейсеры вместе с имперскими силами для совместных поисков..."

    - char: illustrious
      side: right
      text:
        - "Но вы опасаетесь, что за этим кроется какой-то подвох, не так ли?"

    - char: warspite_kai
      side: left
      text:
        - "От ваших глаз ничего не скрыть, леди Илластриес..."
        - "Их аргументы звучат так: «Мы крайне не хотим проводить поиски ночью, но базы Сирен проявляют активность именно в темное время суток»."
        - "Самолеты-разведчики с Мальты не могут работать ночью. Если Империя, прикрываясь темнотой, замышляет неладное, мы окажемся в крайне уязвимом положении."

    - char: illustrious
      side: right
      text:
        - "М-м... Однозначно, здесь зреет заговор."

    - char: warspite_kai
      side: left
      text:
        - "А? Леди Илластриес, на чем основывается ваша уверенность?.."

    - char: illustrious
      side: right
      text:
        - "На женской интуиции."

    - char: warspite_kai
      side: left
      text:
        - "Же... женская интуиция?!?"

    - char: illustrious
      side: right
      text:
        - "Именно так~"
        - "Порой эта способность оказывается куда практичнее любого тактического склада ума, не находите?"

    - char: warspite_kai
      side: left
      text:
        - "В... вот оно как? Я... я учту это. Буду учиться..."

    - char: illustrious
      side: right
      text:
        - "Хи-хи. На самом деле, и у меня, и у Её Величества перед моим отбытием были нехорошие предчувствия. Поэтому мы кое-что подготовили..."
        - "Например, снаряжение, способное подать четкий сигнал ночью и позволить самолетам обнаружить цели за десятки миль в полной темноте."

    - char: warspite_kai
      side: left
      text:
        - "Осветительные ракеты?"

    - char: illustrious
      side: right
      text:
        - "Именно~ Однако нам не хватает оператора, который смог бы подать верный сигнал в экстренной ситуации..."
        - "Хм, дайте-ка подумать."

    - text: "В этот момент мимо командного пункта проходит Йорк, таща на плечах ящик с боеприпасами."

    - char: illustrious
      side: left
      text:
        - "Ты! Выбираю тебя!"

    - char: york
      side: right
      text:
        - "Э... Э-э-э?!"