chapter1:
  rows:

    - char: warspite_kai
      side: left
      text:
        - "Прямо по курсу — Ла-Специя. Здесь и правда рыщут Сирены... Нельзя терять бдительность."

    - text: "... ... ..."

    - char: littorio
      side: left
      status: is-yellow
      text:
        - "Так значит, посланники Королевского Флота проделали столь долгий путь лишь для того, чтобы попросить нас вернуться в ряды Лазурного Пути?"

    - char: warspite_kai
      side: right
      text:
        - "Именно так. Мы надеемся, что Империя поставит общие интересы выше частных и поможет нам противостоять Сиренам, чтобы сохранить мир в Средиземном море."

    - char: littorio
      side: left
      status: is-yellow
      text:
        - "Мир в Средиземном море? Не смеши меня. Разве не вы, жители Королевских островов, его разрушили?"

    - char: warspite_kai
      side: right
      text:
        - "Королевский Флот всегда стремился обеспечить безопасность и свободу судоходства. У нас никогда не было намерений подрывать мир."

    - char: littorio
      side: left
      status: is-yellow
      text:
        - "Вы обманом вырвали у нас контроль над этим морем, втянули Ирис и Империю в изнурительную гонку вооружений, а в итоге — бросили своих же союзников на произвол судьбы."
        - "Теперь же вы впустили сюда Сирен, вынудив Империю задействовать флот... И это вы называете «сохранением мира»?"

    - char: warspite_kai
      side: right
      text:
        - "Линия блокады Королевского Флота всегда была незыблема. Сирены не могли просто так проникнуть в Средиземное море..."

    - char: littorio
      side: left
      status: is-yellow
      text:
        - "Оба выхода из этого моря находятся под вашим полным контролем. Неужели в наши дни даже жалкие ошметки флота Сирен могут беспрепятственно проходить сквозь ваши заслоны?"

    - char: warspite_kai
      side: right
      text:
        - "Или же... эти Сирены вовсе не проходили сквозь нашу блокаду. Возможно, они создали базу где-то внутри самого Средиземного моря."
        - "По пути сюда мы проанализировали связь между появлением Сирен и морскими течениями. Мы почти уверены: они приходят с юго-востока."

    - char: littorio
      side: left
      status: is-yellow
      text:
        - "И вы ждете, что мы поверим в эти сказки?"

    - char: warspite_kai
      side: right
      text:
        - "Королевский Флот намерен тщательно прочесать юго-восточную часть моря, найти и уничтожить любую базу Сирен."
        - "Можете не сомневаться. Это и есть наше проявление доброй воли в этих переговорах."

    - char: littorio
      side: left
      status: is-yellow
      text:
        - "В таком случае, флот Империи желает присоединиться к этой операции. Средиземное море — это море жизни для Империи Сардиния, и мы не потерпим здесь никакой скверны."
        - "Если эта операция действительно символ вашей искренности, пусть совместный бой станет шансом улучшить наши отношения."

    - char: warspite_kai
      side: right
      text:
        - "......"

    - char: littorio
      side: left
      status: is-yellow
      text:
        - "Империя не станет даже рассматривать возвращение в Лазурный Путь, пока не увидит истинного доверия."

    - char: warspite_kai
      side: right
      text:
        - "Взаимное доверие необходимо для достижения великих целей. Что ж, пока условия не выполнены, Королевский Флот «разрешает» флоту Сардинии участвовать в поисковой операции..."
        - "Но — при одном условии. Вам запрещено использовать линейные силы. Любое появление ваших линкоров будет расценено как нарушение договора, и Королевский Флот примет соответствующие меры."

    - char: littorio
      side: left
      status: is-yellow
      text:
        - "(Хм... «Разрешает»? Типичный заносчивый тон Королевского Флота...)"
        - "(Рано или поздно... Наступит день!..)"

chapter2:
  rows:

    - char: vittorio_veneto
      side: left
      status: is-yellow
      text:
        - "Значит, соглашение достигнуто?"

    - char: littorio
      side: right
      status: is-yellow
      text:
        - "Да. На данный момент всё идет строго по плану."
        - "Чтобы получить полный контроль над Средиземным морем, мы должны во что бы то ни стало в первую очередь захватить Мальтийский рубеж."
        - "Разведчики, взлетающие с Мальты, ежесекундно следят за каждым нашим шагом. Как только мы вернем себе Мальту, Королевский Флот лишится своих «глаз» в этих водах и того превосходства в воздухе, которым они так гордятся."
        - "Теперь, когда у нас есть временное «разрешение» от Королевского Флота, мы можем отправить флот прикрытия на юго-восток для поиска «баз Сирен», не вызывая подозрений у жителей Королевских островов."
        - "В то же время под покровом ночи, избегая их самолетов-разведчиков, мы перебросим наши основные силы в Таранто — ближайший к Мальте порт..."
        - "А на рассвете нанесем удар по Мальтийскому рубежу с двух сторон!"
        - "Каким бы могучим ни был Королевский Флот, они не успеют среагировать за столь короткое время. Мальта будет нашей."

    - char: vittorio_veneto
      side: left
      status: is-yellow
      text:
        - "Это действительно блестящий план, но... сделать это — значит официально объявить войну Королевскому Флоту."

    - char: littorio
      side: right
      status: is-yellow
      text:
        - "На Флагмана Империи устремлены взоры миллионов, ты ведешь за собой сильнейший флот в Средиземноморье."
        - "Витторио, как ты, будучи Флагманом, можешь так колебаться?"
        - "Если тебе не хватает уверенности, то — только на время этой операции — я могу взять на себя роль исполняющего обязанности Флагмана, хочешь?"

    - char: vittorio_veneto
      side: left
      status: is-yellow
      text:
        - "Ха-ха, судя по дате вступления в строй, это ты должна была быть моей старшей сестрой..."
        - "Литторио, каждый раз, когда я впадаю в нерешительность, ты всегда оказываешься рядом, чтобы поддержать меня."
        - "Я давно говорила, что место Флагмана по праву должно быть..."

    - char: littorio
      side: right
      status: is-yellow
      text:
        - "Тише, сестра. Всё так, как и должно быть. Империи нужен такой осмотрительный лидер, как ты, чтобы пройти долгий путь."
        - "А мне достаточно быть твоим копьем и побеждать в каждой битве ради тебя."

    - char: vittorio_veneto
      side: left
      status: is-yellow
      text:
        - "......"

    - char: littorio
      side: right
      status: is-yellow
      text:
        - "Ах, скоро начнется операция. Пока ночь еще в разгаре..."
        - "Не окажете ли вы мне честь, прекрасная леди? Могу я пригласить вас на танец?"

    - char: vittorio_veneto
      side: left
      status: is-yellow
      text:
        - "Хе-хе-хе, с огромным удовольствием."