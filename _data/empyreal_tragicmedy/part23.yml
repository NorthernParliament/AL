chapter1:
  rows:

    - char: observer
      side: left
      text:
        - "«У самого выхода из этого сумрачного леса путь мне преградили три зверя…»"
        - "«Рысь, Лев и Волчица…»"
        - "«И потому я вновь отступил в ту мрачную чащу, в мучительную бездну…»"

    - char: tester
      side: right
      text:
        - "Снова ты читаешь эти труднопостижимые сборники сочинений ушедшей эпохи…"
        - "О чем повествует история на этот раз?"

    - char: observer
      side: left
      text:
        - "Пожалуй, это история об одном верующем, жаждущем спасения. Хотя всё это лишь обычные для людей метафоры."

    - char: tester
      side: right
      text:
        - "О? Если применить это к недавним событиям с Империей Сардиния, то получится…"
        - "Рысь, Лев и Волчица должны соответствовать Ирис, Королевскому Флоту и Железной Крови?"
        - "И в итоге Империя, взойдя на сияющую гору в поисках пути к миру, обрела спасение и продолжение рода — таков этот прекрасный финал?"

    - char: observer
      side: left
      text:
        - "..."
        - "Нет…"
        - "Эти звери олицетворяют не внешних врагов. Они — колебания, самонадеянность и зависть самой Империи."
        - "Империя лишь обошла их, выбрав другой путь."
        - "Они взошли на гору и увидели далекие горизонты, но при этом упустили ту цель, к которой стремились изначально."
        - "В конечном счете, они так и не смогли победить зверей внутри себя."