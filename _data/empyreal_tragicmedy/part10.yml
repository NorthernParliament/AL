chapter1:
  rows:

    - text: "БАБАХ!"

    - char: littorio
      side: left
      status: is-red
      text:
        - "Кавур!!"

    - char: conte_di_cavour
      side: right
      status: is-red
      text:
        - "Как... как это возможно..."

    - char: littorio
      side: left
      status: is-red
      text:
        - "Нет... этого не может быть."

    - text: "Пожары, взрывы... едкий дым окрасил ночное небо над гаванью Таранто в кроваво-красный цвет."

    - char: littorio
      side: left
      status: is-red
      text:
        - "Как же так...?!"

    - text: "Зенитные орудия продолжают неистово реветь, но они бессильны полностью остановить налет «Свордфишей»."

    - char: littorio
      side: left
      status: is-red
      text:
        - "Нанести авиаудар, используя палубную авиацию... ночью... Это зрелище напоминает сущий ад."
        - "Нет... это и есть ад."

    - char: vittorio_veneto
      side: right
      status: is-red
      text:
        - "...Наш план был полностью раскрыт."

    - char: littorio
      side: left
      status: is-red
      text:
        - "Это невозможно!"
        - "Мы двигались под покровом темноты, нас не обнаружил ни один самолет-разведчик на всём пути!"
        - "И более того... вражеская авиация атакует ночью! О таком никогда раньше не слышали!!"

    - char: vittorio_veneto
      side: right
      status: is-red
      text:
        - "Остановись, Литторио. Операция провалена."

    - char: littorio
      side: left
      status: is-red
      text:
        - "Нет, мы еще не проиграли! Если мы уничтожим этот авианосец, способный на ночные атаки... мы всё еще успеем достичь Мальтийского рубежа до рассвета!"
        - "Всем линкорам — вернуться в гавань Таранто и искать укрытие!"
        - "Разведывательным группам — немедленно вычислить местоположение вражеского авианосца по курсу захода самолетов!"