  rows:

    - char: vittorio_veneto
      side: left
      status: is-red
      text:
        - "…Значит, они так и не пришли?"

    - char: littorio
      side: right
      status: is-red
      text:
        - "Да. Мы связались с авиацией Железной Крови и нашими ВВС в самом начале столкновения."
        - "Но они отклонили запрос, используя отговорки о «слишком высоких рисках и неопределенности ночного боя»."

    - char: vittorio_veneto
      side: left
      status: is-red
      text:
        - "..."
        - "Похоже, на этот раз и мы стали «разменными пешками». Совсем как корабли Доминиона Виши…"
        - "Мы так громко заявляли об искусстве Империи и надежде Ромула…"
        - "А в итоге — неужели нам суждено стать лишь комедиантами, над которыми все смеются?"

    - char: littorio
      side: right
      status: is-red
      text:
        - "Полночь уже близко. Нам пора выдвигаться."

    - char: vittorio_veneto
      side: left
      status: is-red
      text:
        - "Да. Будь то комедия или трагедия, этой пьесе пора подойти к финалу. Так, как она того заслуживает."