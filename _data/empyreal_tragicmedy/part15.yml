chapter1:
  rows:

    - char: formidable
      side: left
      text:
        - "Ого... Какое «бурное приветствие» устроили нам корабли Империи. Выстроили целый коридор, надо же."

    - char: carabiniere
      side: right
      status: is-red
      text:
        - "Госпожа Венето отдала приказ: королевские леди должны в полной мере ощутить «особый колорит Средиземноморья»."

    - char: formidable
      side: left
      text:
        - "Что ж, «Драгоценный камень Калабрии» полностью оправдывает свою репутацию... Развернули такие силы только ради встречи гостей."
        - "Уф... как бы мне не хотелось испачкать этот наряд. Это моё любимое платье, знаете ли."

    - char: carabiniere
      side: right
      status: is-red
      text:
        - "В таком случае, благородная леди, прошу меня простить за дерзость!"