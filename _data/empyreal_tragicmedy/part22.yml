chapter1:
  rows:

    - char: scharnhorst
      side: left
      status: is-red
      text:
        - "Хм! Как и следовало ожидать, эти имперские корыта в критический момент оказались абсолютно бесполезны."
        - "Постоянно хвастались «Первым флотом Средиземноморья» и «Самыми передовыми морскими силами Европы», а в реальном бою не смогли даже огрызнуться!"
        - "Обещание отдать Средиземное море под их контроль было ошибкой с самого начала!"

    - char: gneisenau
      side: right
      status: is-red
      text:
        - "Королевский Флот не только впервые задействовал авианосцы в ночном бою, но и значительно повысил точность своей артиллерии благодаря радарам."
        - "Часть данных наблюдений уже передана через сеть Сирен в наш отдел разработок. Надеюсь, это поможет в создании нашего нового вооружения."

    - char: scharnhorst
      side: left
      status: is-red
      text:
        - "Значит, всё, что осталось от некогда великого флота Империи — это их ценность как «подопытных кроликов» для сбора данных?.. Ха-ха-ха!"

    - char: gneisenau
      side: right
      status: is-red
      text:
        - "Кроме того, испытания линкоров типа «Бисмарк» прошли финальную стадию."
        - "Ожидается, что они официально вступят в строй через месяц."
        - "ак только Бисмарк будет готова, титул «Сильнейшего боевого корабля континентальной Европы» вернется к нам."

    - char: scharnhorst
      side: left
      status: is-red
      text:
        - "Хм. Глупцы, осмелившиеся встать на пути у волчьей стаи, в конце концов познают кару Железной Крови."
        - "Гнейзенау!"

    - char: gneisenau
      side: right
      status: is-red
      text:
        - "Слушаю."

    - char: scharnhorst
      side: left
      status: is-red
      text:
        - "Установить строжайшее наблюдение за всеми передвижениями флота Империи. При малейшем подозрении на дезертирство или предательство — немедленно докладывать в штаб!"

    - char: gneisenau
      side: right
      status: is-red
      text:
        - "Слушаюсь. Eisen und Blut über alles! (Железо и Кровь превыше всего!)"