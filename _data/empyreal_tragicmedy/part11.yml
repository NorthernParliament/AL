chapter1:
  rows:

    - char: illustrious
      side: left
      text:
        - "Бронированный авианосец «Илластриес» шлет ночное приветствие дамам из Империи~"

    - char: littorio
      side: right
      status: is-red
      text:
        - "Королевский Флот! Как, черт возьми, вам это удалось?! Мы разделили силы на три разных направления — и вы всё равно обнаружили каждый наш маршрут?!"

    - char: illustrious
      side: left
      text:
        - "Всё очень просто. Если бы я была на месте Империи Сардиния, я бы выбрала именно эти пути."

    - char: littorio
      side: right
      status: is-red
      text:
        - "И эта стая «Свордфишей», разгромившая наш порт — тоже твоих рук дело?"

    - char: illustrious
      side: left
      text:
        - "Именно так. Хотя, признаться честно, я впервые поднимаю в ночное небо столько самолетов одновременно."

    - char: littorio
      side: right
      status: is-red
      text:
        - "Ха-ха-ха! Какая невероятная женщина. Будь ты на стороне Империи, я бы наверняка в тебя влюбилась!"
        - "Но здесь и сейчас я обязана исполнить свой долг боевого корабля Империи!"
        - "Военно-морские силы Сардинии, линейный корабль типа «Витторио Венето» — «Литторио», вступает в бой!"