chapter1:
  rows:

    - text: "На следующий день, 16:00. Объединенная поисковая группа С3 в секторе охоты на Сирен."

    - char: zara
      side: left
      status: is-yellow
      text:
        - "Добрый день, юная леди из Королевской знати."

    - char: york
      side: right
      text:
        - "Чернокнижница Магических Орудий шлет тебе полуденное приветствие! Давай же вместе отыщем «Дисгармоничное Сердце» (Inharmonious Heart), затаившееся в этих водах!"

    - char: pola
      side: left
      status: is-yellow
      text:
        - "Сестра... эта девушка какая-то странная. Она говорит вещи, которые я совершенно не понимаю."

    - char: zara
      side: right
      status: is-yellow
      text:
        - "Тш-ш... Возможно, у кораблей Королевского Флота просто специфическое устройство ума. Не подавай виду, а то нас сочтут невеждами."

    - char: pola
      side: left
      status: is-yellow
      text:
        - "М-м... ладно."

    - char: carabiniere
      side: right
      status: is-yellow
      text:
        - "Мы продолжаем следовать за аномальным турбулентным потоком. Цель близко. «Дисгармоничное Сердце» этой зоны находится примерно в 80 милях к юго-востоку."

    - char: york
      side: left
      text:
        - "Как и ожидалось от Укротительницы Драконов Империи! Ты смогла определить расстояние до врага, полагаясь лишь на «Потоки Энергии Скипетра»! Мои способности достигли уровня 6, но я всё еще не ощущаю их!"

    - char: carabiniere
      side: right
      status: is-yellow
      text:
        - "К сожалению для тебя, у меня уровень 10."

    - char: york
      side: left
      text:
        - "О-о-о-о! Так вот она — истинная мощь Укротителей Империи!"

    - char: pola
      side: right
      status: is-yellow
      text:
        - "(Шепотом) Сестра... почему Карабиньере может так легко с ней общаться?"

    - char: zara
      side: left
      status: is-yellow
      text:
        - "......"
        - "Просто сделай вид, что ничего не слышишь. Поняла?"
        - "Сделай вид, что ничего не слышишь!"