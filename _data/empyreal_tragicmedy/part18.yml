chapter1:
  rows:

    - char: zara
      side: left
      status: is-red
      text:
        - "Уф... Ну и ну, эта старая посудина до сих пор в такой отличной форме и чертовски упряма!"

    - text:
      - "У Уорспайт на лбу на мгновение проступила вена."

    - char: pola
      side: left
      status: is-red
      text:
        - "Почему ты стреляешь так метко в такой кромешной тьме?.."

    - char: zara
      side: right
      status: is-red
      text:
        - "Жульничество! Корабли Королевского Флота жульничают в честной дуэли!!"

    - char: warspite_kai
      side: left
      text:
        - "Исход решен. Прошу вас, леди, не преграждайте мне более путь."
        - "Леди Зара, леди Пола, за годы своей долгой службы я осознала, что характеристики корабля — это еще не ключ к победе..."
        - "Куда важнее иметь честное и храброе сердце, а также накопленный десятилетиями опыт."
        - "И как старшая, я должна сказать вам..."
        - "......"
        - "Эй, а куда все делись?!"

    - text:
      - "Уорспайт вскинула голову и обнаружила, что оба тяжелых крейсера типа «Зара» уже на полной скорости вышли из зоны её обстрела."

    - char: zara
      side: left
      status: is-red
      text:
        - "Мы не собираемся выслушивать твои занудные лекции, бе-бе-бе!"

    - text:
      - "Зара скорчила рожицу застывшей в оцепенении Уорспайт."

    - char: warspite_kai
      side: left
      text:
        - "А... По... подождите!!"

    - char: zara
      side: right
      status: is-red
      text:
        - "Пола, передай сообщение. Третьей и четвертой сестрам: один авианосец и отряд легких крейсеров прорвали линию обороны и направляются к «Драгоценному камню Калабрии»."
        - "Похоже, британские корабли оснащены новейшим оборудованием для ночного боя и способны вести прицельный огонь в темноте. Будьте предельно осторожны."
        - "Мы на полной скорости идем на перехват. Надеемся объединиться и разгромить их вместе!"

    - char: pola
      side: left
      status: is-red
      text:
        - "Поняла... Телеграмма отправляется..."

    - text:
      - "... ... ..."

    - char: warspite_kai
      side: left
      text:
        - "Фух... ну и ну... Нынешняя молодежь с каждым разом всё быстрее и быстрее..."
        - "Ох... Я уже совсем за ними не поспеваю."

    - text:
      - "Уорспайт, медленно продолжает путь в ночной тишине."

    - char: warspite_kai
      side: left
      text:
        - "Вот бы... когда всё это закончится, пройти через полную современную модернизацию... Хе-хе-хе."