chapter1:
  rows:

    - char: intrepid
      side: left
      text:
        - "Ну вот, на этот раз точно со всеми покончено! Топить подлодки самолётами оказалось на удивление весело."
        - "Может, мне стоит всерьез подумать о том, чтобы специализироваться на противолодочных миссиях..."

    - char: essex
      side: right
      text:
        - "Кажется, ты стала куда сильнее с нашей последней встречи. Сразу видно, что ты зря времени не теряла."

    - char: intrepid
      side: left
      text:
        - "Хе-хе, пока я была на ремонте, я не бездельничала — подтянула теорию по всем направлениям."
        - "Жаль только, практики было маловато... Если бы только мне везло чуточку больше..."

    - char: cooper
      side: right
      text:
        - "Да не падай ты духом! Удача — это лишь часть силы! А то, чего не хватает в везении, можно компенсировать мощью!."
        - "Гляди, в этой операции пока что всё идет как по маслу."

    - char: intrepid
      side: left
      text:
        - "И то верно... Бои проходят успешно, продвигаемся без задержек. Если и дальше всё будет так же гладко..."

    - text:
      - "Внезапный оглушительный грохот со стороны океана оборвал едва окрепшую уверенность в голосе Интрепид."
      - "Почти мгновенно на девушек обрушились ряды исполинских волн. Всё море пришло в неистовство, словно от удара мощнейшего шторма, поверхность воды бешено вздымалась и опадала."

    - char: essex
      side: left
      text:
        - "Шторм? Нет, море само по себе взбесилось?!"
        - "Всем маневрировать, осторожнее! Не дайте волнам утянуть вас под воду!"

    - char: intrepid
      side: right
      text:
        - "Предупредила... поздно... Эссекс... Буль-буль... буль..."

    - text:
      - "Гигантский вал, возникший прямо перед ней, в один миг накрыл Интрепид и утянул её в пучину."

chapter2:
  rows:

    - char: intrepid
      side: left
      text:
        - "...Буль, буль-буль... (Какая чудовищная сила удара! Меня вбило глубоко под воду... Как такое вообще возможно?!)"

    - text:
      - "Интрепид отчаянно пыталась выплыть на поверхность, но тело, вопреки её воле, продолжало погружаться."

    - char: intrepid
      side: left
      text:
        - "(...Оснастка авианосца не приспособлена для передвижения под водой... В копилку моих бесполезных знаний добавилось еще одно...)"

chapter3:
  rows:

    - char: intrepid
      side: left
      text:
        - "(...Ну почему... Всё ведь шло так хорошо до этого самого момента...)"
        - "(...А я-то думала, что в этот раз наконец смогу по-настоящему круто проявить себя)."
        - "(Почему... почему мне всегда так не везет?!..)"

chapter4:
  rows:

    - char: bluegill
      side: left
      text:
        - "Ой?! Э-эй! Э-э-эй!!! Это что там впереди, Интрепид плывёт?!"

    - char: intrepid
      side: right
      text:
        - "(...?! Блюгилл, которая ушла в разведку, вернулась именно сейчас?! Спасена в последний миг!)"
        - "Скорее... буль-буль... спаси меня..!"

    - char: bluegill
      side: left
      text:
        - "Интрепид... ты-ты-ты что, превратилась в подводную лодку?!"

    - char: intrepid
      side: right
      text:
        - "(...Буль-буль, бу... буль-буль-буль! Какая глупость! Я же явно тону, дурёха!)"

    - char: bluegill
      side: left
      text:
        - "Ва-а-а-а?!! Де-держись, Интрепид! Я сейчас тебя вытащу!!!"