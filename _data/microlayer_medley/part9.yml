chapter1:
  rows:

    - text:
      - "Некоторое время назад..."

    - char: bremerton
      side: left
      text:
        - "Просто невероятно! Не зря Панамский канал называют одним из инженерных чудес света!"
        - "Теперь, когда я сама прошла по этому фарватеру, у меня нет другого слова, кроме «величественно», чтобы описать этот «мост между океанами»."

    - char: casablanca
      side: right
      text:
        - "Помимо величия, куда важнее его «значимость»."
        - "После открытия канала путь между двумя океанами сократился в разы. Он сыграл ключевую роль ещё в той великой войне."
        - "С тех пор его годами расширяли, улучшали и укрепляли оборону. В итоге он превратился в ту крепость Панама, которую ты видишь сейчас."

    - char: bremerton
      side: left
      text:
        - "И теперь обязанность защищать это сокровище на какое-то время легла на наши плечи. Кажется, я сегодня не усну от волнения!"

    - char: reno
      side: right
      text:
        - "Такой энтузиазм — это здорово, но на самом деле... Сирены уже очень давно не нападали на крепость Панама."
        - "Может, у них наконец-то начали заканчиваться войска? Хи-хи-хи~"

    - char: communicator
      side: left
      text:
        - "Вниманию всего личного состава! В акватории крепости зафиксированы признаки атаки Сирен."
        - "Флот противника одновременно приближается к крепости с обоих флангов из открытого моря. Всем боевым единицам немедленно занять свои позиции! Приготовиться к бою!"

    - char: casablanca
      side: right
      text:
        - "......"

    - char: reno
      side: left
      text:
        - "Э-э... «Прежде чем станет лучше, всё станет намного хуже» — это ведь как раз про наш случай, да?"

    - char: bunker_hill
      side: right
      text:
        - "Если инфраструктура канала будет повреждена, транспортное сообщение между восточным и западным океанами серьёзно пострадает или вовсе прервётся."
        - "Касабланка, отправляйся сопровождать торговые суда в укрытие. Рино, оставайся на позициях ПВО. Ни один самолёт не должен прорваться."

    - char: reno
      side: left
      text:
        - "Принято!"

    - char: casablanca
      side: right
      text:
        - "Есть!"

    - char: bunker_hill
      side: left
      text:
        - "Бремертон, мы с тобой выдвигаемся на передовую. Пора устроить там хорошую взбучку."
        - "……М-м, не смотри на меня так. Я просто не очень сильна в разговорах и редко вступаю в беседу..."

    - char: bremerton
      side: right
      text:
        - "Ха-ха-ха, прости-прости! Такой контраст в характере тоже по-своему мил~★"
        - "Флот Сирен, значит... Что ж, вовремя. У меня как раз за последние дни накопилось раздражение, которое некуда деть."
        - "Глобально это проблем не решит, но я использую ваши тушки, чтобы немного унять свой гнев!"