chapter1:
  rows:

    - text:
      - "*гул летящих самолётов*"

    - char: bunker_hill
      side: left
      text:
        - "Бомбардировщики Сирен?! Когда они успели зайти с тыла?!"

    - text:
      - "БАБАХ!"

    - char: reno
      side: left
      text:
        - "И не мечтайте! Получайте!"

    - text:
      - "Несколько бомбардировщиков, использовавших туман как прикрытие для внезапной атаки на Банкер Хилл, превратились в груду пылающих обломков под яростным зенитным огнём Рино."

    - char: bunker_hill
      side: left
      text:
        - "Спасибо. Было бы крайне досадно получить повреждения от такой дешевой подлости под конец боя."

    - char: bremerton
      side: right
      text:
        - "Я здесь тоже закончила! Рино, это было очень круто!"

    - char: reno
      side: left
      text:
        - "Я всё-таки из типа «Атланта», специализируюсь на ПВО! Смело доверяйте мне защиту своих тылов, герои!"

    - char: casablanca
      side: right
      text:
        - "Поблизости больше не зафиксировано приближения Сирен. Бой временно окончен. Вернёмся в крепость для пополнения запасов?"

    - char: bunker_hill
      side: left
      text:
        - "Туман всё ещё не рассеялся, боюсь, всё не так просто... Слушайте..."

    - char: reno
      side: right
      text:
        - "М-м, этот звук... Неужели пришло время для появления финального босса?"

    - char: bunker_hill
      side: left
      text:
        - "Нет, звук нарастает. Это... рев волн! Всем занять устойчивое положение, идёт гигантская волна!"

    - char: casablanca
      side: right
      text:
        - "А-а?! Откуда посреди ясного неба взялись такие волны?!"

    - char: bremerton
      side: left
      text:
        - "Кажется, они целятся прямо в нас! Всем маневрировать, не дайте океану утянуть себя на дно!"

    - text:
      - "Исполинские валы и непроглядная мгла — казалось, само море ополчилось против них."
      - "Девушки словно оказались в пасти гигантского хищника, отчаянно пытаясь избежать участи быть проглоченными заживо..."