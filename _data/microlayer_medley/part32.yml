chapter1:
  rows:

    - text:
      - "Плотный огонь обрушился на уходящий под воду флагман Сирен, и, кажется, это наконец принесло свои плоды."

    - char: reno
      side: left
      text:
        - "Вперёд! Девочки, сосредоточьте огонь на суставах и механизмах трансформации — это замедлит процесс смены формы!"
        - "Уж в чём-чём, а в слабых местах трансформеров я разбираюсь лучше всех!"

    - char: casablanca
      side: right
      text:
        - "О? Мисс Рино, неужели вы ещё и механику изучали?"

    - char: reno
      side: left
      text:
        - "Эхе-хе, можно и так сказать!"

    - char: compiler???
      side: right
      status: is-red
      text:
        - "...Как же утомительно."

    - text:
      - "*грохот*"

chapter2:
  rows:

    - char: bluegill
      side: left
      text:
        - "Эссекс! Бремертон! Кто-нибудь на поверхности, вы меня слышите?!"
        - "Снизу поднимается что-то о-о-очень жуткое! Оно на огромной скорости движется к поверхности! Всем внимание на воду, уклоняйтесь!!!!"

    - char: marblehead
      side: right
      text:
        - "У-ува-а! Э-это... это ещё что за чертовщина?!!!!!"

    - char: casablanca
      side: left
      text:
        - "...Механические щупальца?! Откуда они взялись под водой... Это же буквально сцена из фильма ужасов!"

    - char: marblehead
      side: right
      text:
        - "Эти щупальца... давление воды, коэффициенты трения... это же вообще противоречит всякой логике!"

    - char: essex
      side: left
      text:
        - "Всем приоритет на уклонение! Следите, чтобы эта дрянь вас не затянула!"

chapter3:
  rows:

    - char: casablanca
      side: left
      text:
        - "Мы были в одном шаге, но она всё-таки воспользовалась неразберихой и сбежала..."

    - char: reno
      side: right
      text:
        - "Этот враг совсем не похож на Тестера или Пьюрифайер. Я вообще не почувствовала в ней никакого боевого азарта."

    - char: cooper
      side: left
      text:
        - "И это всё?.. Что это вообще было только что?.."

    - char: intrepid
      side: right
      text:
        - "Радары, связь и навигация снова в норме. Туман рассеивается, а флот Сирен начал отступление. Похоже, всё кончено."
        - "Как бы то ни было, атака Сирен успешно отражена. Крепость Панама в безопасности."

    - char: essex
      side: left
      text:
        - "Теперь нужно продолжить поиски пропавшей госпожи Энтерпрайз и флота передислокации... Ээээ?!"
        - "Госпожа Энтерпрайз?!!"

    - char: bunker_hill
      side: right
      text:
        - "Пропавшая группа Балтимор тоже здесь?! Откуда они взялись?.."

    - char: baltimore
      side: left
      text:
        - "Йо! Простите, мы тут немного задержались в пути. Вижу, у вас тут тоже была знатная заварушка…"

    - char: intrepid
      side: right
      text:
        - "Что же всё-таки произошло?!"

    - char: baltimore
      side: left
      text:
        - "Ох, это долгая история, даже не знаю, с чего начать…"
        - "В общем, главное — все живы и здоровы, и это не может не радовать! Остальное обсудим уже на базе, в спокойной обстановке…"
        - "Пойдем, Энтерпрайз."

    - char: enterprise
      side: right
      text:
        - "……Да, пойдем. Я рада, что со всеми всё в порядке…"