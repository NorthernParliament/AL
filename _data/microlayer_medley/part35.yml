      text:
        - "Даже когда я наложила морской туман на Зеркальное море, всё это рухнуло, не продержавшись и секунды."
        - "Твой план провалился, Обсервер."

    - char: observer
      side: right
      status: is-red
      text:
        - "И впрямь… Неужели, полагаясь лишь на наши силы, мы не способны даже замедлить шаги «Кода G»?.."
        - "Спасибо за работу, Компилятор."

    - char: compiler
      side: left
      status: is-red
      text:
        - "Мой испытательный полигон в Беринговом море всё ещё под атакой. Я ухожу."

chapter2:
  rows:

    - char: observer
      side: left
      status: is-red
      text:
        - "Хи-хи-хи… План с морским туманом прошёл крайне успешно."
        - "Непреклонная воля «Код G» зиждилась на её безразличии и отказе от любого внешнего вмешательства."
        - "Но теперь… смешивание прошло удачно…"
        - "…Нет. То, что могу просчитать я, способны просчитать и другие «я» на остальных полигонах."
        - "Почему же тогда все приложенные до сих пор усилия оборачивались крахом?.."
        - "Всё-таки это из-за наличия здесь переменной под названием «Командир»…"
        - "Зеро, сколько же всего ты ещё скрываешь?.."
        - "Хи-хи-хи-хи…"