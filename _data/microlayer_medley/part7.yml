chapter1:
  rows:

    - char: cooper
      side: left
      text:
        - "Пустяки, сущие пустяки!~ Флот Сирен полностью зачищен!"

    - char: intrepid
      side: right
      text:
        - "М-м... Принято. Также, пожалуйста, следите за любыми признаками присутствия госпожи Энтерпрайз."
        - "Эссекс, пришло сообщение от Бремертон: враги, атаковавшие с западной стороны, тоже ликвидированы."

    - char: essex
      side: left
      text:
        - "Странно... Врагов разбили, но госпожи Энтерпрайз всё ещё нигде не видно..."

    - char: intrepid
      side: right
      text:
        - "Я уже попросила группу Бремертон присматривать за горизонтом, но из крепости доложили, что за всё это время через канал никто не проходил..."

    - char: cooper
      side: left
      text:
        - "Я отлично знаю акваторию Панамы! Будь то Энтерпрайз или Балтимор — поиски предоставьте мне, Купер справится на все сто!"

chapter2:
  rows:

    - char: cooper
      side: left
      text:
        - "Ой... А? Странно... Судя по сегодняшней погоде, здесь не должно быть такого плотного тумана."

    - text:
      - "Сами того не заметив, девушки оказались посреди густой белой пелены, полностью скрывшей ещё недавно ясное небо и море."

    - char: intrepid
      side: left
      text:
        - "Туман сгущается слишком быстро... Это противоречит всем законам природы!"
        - "Флот Балтимор тоже столкнулся с масштабным туманом перед исчезновением... Неужели?!"