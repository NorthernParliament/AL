chapter1:
  rows:

    - text:
      - "Глубоко под водой Блюгилл на полной скорости мчалась в сторону крепости. Незадолго до того как Интрепид и остальные прибыли в Крепость..."

    - char: bluegill
      side: left
      text:
        - "На... наконец-то я от них оторвалась! Какое облегчение!"
        - "Нужно поскорее предупредить всех о том, что Сирены затеяли под водой..."

    - text:
      - "Вжух!"

    - char: bluegill
      side: left
      text:
        - "Этот звук... Что это за чертовщина?!"

chapter2:
  rows:

    - text:
      - "В бездне, выстроившись в бесконечные колонны, в сторону крепости двигались бесчисленные подлодки Сирен."
      - "Они напоминали мигрирующие косяки глубоководных рыб — зрелище было настолько масштабным и противоестественным, что одного взгляда на них хватало, чтобы почувствовать леденящий ужас в самой глубине души."

    - char: bluegill
      side: left
      text:
        - "Когда они успели обойти меня спереди?!.. Всё пропало... Что же мне теперь делать?"

    - text:
      - "До крепости оставалось совсем немного, но прорваться сквозь этот живой заслон из сотен субмарин Сирен казалось невыполнимой задачей."

    - char: bluegill
      side: left
      text:
        - "Что же делать? Даже если я решусь на самоубийственную атаку, это мало чем поможет остальным в крепости, у-у-у-у..."
        - "Стоп-стоп-стоп! Похоже, эти Сирены меня ещё не заметили. Неужели... моё нынешнее положение на самом деле самое безопасное?"
        - "Хе-хе-хе... В таком случае..."

chapter3:
  rows:

    - text:
      - "Спрятавшись в тени рифов, Блюгилл пристально наблюдала за роем подлодок Сирен. Наконец, её взгляд зацепился за необычную цель."

    - char: bluegill
      side: left
      text:
        - "Какая огромная..! Должно быть, это и есть центр управления."
        - "Если я прямо здесь прихлопну командира Сирен, их флот останется без головы, и победа у нас в кармане!"
        - "Эту битву потом все будут называть «Победой в стиле Блюгилл», хе-хе-хе..."

chapter4:
  rows:

    - char: bluegill
      side: left
      text:
        - "Ой? Туман..? Да ну, не может быть! Откуда в морской воде взяться туману?!"
        - "Что это за..."
        - "Уа-а-а-а-а-а-а!"

    - text:
      - "Прежде чем она успела атаковать, всё перед глазами Блюгилл застлало белой пеленой. В следующий миг её тело словно забросили в огромный барабан — мир вокруг бешено закружился."
      - "Когда сознание наконец вернулось к ней..."

chapter5:
  rows:

    - char: bluegill
      side: left
      text:
        - "Ой-ой-ой, как больно... Куда делся флот Сирен? И где это я вообще?.."
        - "А?! Э-эй! Э-э-эй!!! Это что там впереди, Интрепид плывёт?!"