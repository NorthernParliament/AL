chapter1:
  rows:

    - text:
      - "Несколько дней назад флот поддержки, направлявшийся к крепости Панама, перестал выходить на связь сразу после того, как от него была получена радиограмма с запросом подкрепления."
      - "Штаб-квартира Нью-Йорка в экстренном порядке сформировала спасательный флот, целью которого является размещение в гарнизоне крепости и одновременный поиск любых следов пропавших кораблей."

chapter2:
  rows:

    - char: bremerton
      side: left
      text:
        - "Ого! Так вот ты какая, легендарная крепость Панама?! Я здесь впервые... Выглядит просто потрясающе!"

    - char: intrepid
      side: right
      text:
        - "Бремертон, ты ведь в основном несла службу в Атлантике, так что тебе не доводилось проходить здесь раньше."
        - "Крепость Панама — наш ключевой опорный пункт в борьбе с Сиренами. А канал, который она защищает, — это стратегический проход колоссальной важности."

    - char: casablanca
      side: left
      text:
        - "Особенно для системы логистики. Это, по сути, главный транспортный узел."
        - "Нескончаемые потоки торговых судов и транспортов связывают через этот канал два океана. В условиях затяжной войны на истощение такие пути — настоящие «кровеносные сосуды» экономики."

    - char: bremerton
      side: right
      text:
        - "А? Я знала, что здесь важно, но не думала, что настолько! Теперь я с нетерпением жду начала нашей службы в гарнизоне."

chapter3:
  rows:

    - char: essex
      side: left
      text:
        - "Хм... Мы уже почти у цели, но за весь путь не встретили ни одной Сирены и даже не нашли следов боя."
        - "Вокруг полный штиль... Балтимор и остальные просто исчезли без единого предупреждающего знака. Это становится по-настоящему серьезной проблемой."

    - char: intrepid
      side: right
      text:
        - "Эссекс, как думаешь, может, их затянуло в Зеркальное море и они сбились с курса?"

    - char: essex
      side: left
      text:
        - "Если бы их затянуло в Зеркальное море, связь должна была оборваться мгновенно."
        - "Мы бы никак не смогли получить тот сигнал о помощи..."

    - char: casablanca
      side: right
      text:
        - "Согласно отчётам, в день исчезновения транспортные флотилии на ближайших маршрутах не докладывали ни о нападениях Сирен, ни о потерях, ни об обрывах связи."
        - "Однако метеослужба зафиксировала в том районе аномально густой морской туман. Может, это как-то связано?"

    - char: intrepid
      side: left
      text:
        - "Попасть в туман, лишиться связи и навигации, а в итоге случайно заплыть прямо в логово Сирен..."
        - "Ха-ха, ну не может же им так катастрофически не повезти!"

    - char: essex
      side: right
      text:
        - "Госпожа Энтерпрайз, у вас есть какие-нибудь мысли?"

    - char: enterprise
      side: left
      text:
        - "Нет. Пока что никаких зацепок. Наоборот, это спокойствие кажется мне пугающе неестественным."
        - "Даже если сейчас всё выглядит нормально, нельзя терять бдительность. Балтимор не стала бы слать предупреждение без веской причины."
        - "Наша задача — не только найти пропавший флот, но и укрепить оборону самой крепости..."
        - "Поступим так: сначала идем в крепость для пересменки с гарнизоном, а затем, используя её как базу, развернем масштабную поисковую операцию."