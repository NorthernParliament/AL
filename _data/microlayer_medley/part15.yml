chapter1:
  rows:

    - char: intrepid
      side: left
      text:
        - "Хм, эти новые Сирены не такие уж и страшные! Прорвёмся сквозь них одним махом!"

    - char: marblehead
      side: right
      text:
        - "Интрепид, берегись!"

    - text:
      - "БУУУУМ!"

    - char: intrepid
      side: left
      text:
        - "Что?! Атака из-под воды?!"

    - char: marblehead
      side: right
      text:
        - "В миссиях по сопровождению мне нет равных! Неужели вы думали, что эти мелкие трюки ускользнут от моего взора?"
        - "Подглядывать из-под воды — это поведение извращенцев... А ну-ка, все... вылезайте... наружу!"

    - text:
      - "БУУУУМ!"
      - "Марблхед, продолжая говорить милым голосом пугающие вещи, веером сбросила в океан огромное количество глубинных бомб."

    - char: cooper
      side: left
      text:
        - "Ого-го-го! Их тут столько пряталось?!"

    - char: marblehead
      side: right
      text:
        - "Уф... Я и сама испугалась. На самом деле я заметила всего одну или две... Кто же знал, что их там целая стая..."

    - char: intrepid
      side: left
      text:
        - "Подлодки Сирен — это всё же подлодки... Если корабль эскорта взял их в захват, у них остаётся выбор: либо всплывать, либо идти на дно."
        - "Хотя между «всплыть» и «сдохнуть» разницы мало — сдаваться они всё равно не умеют..."

    - char: essex
      side: right
      text:
        - "Согласно отчётам, субмарины Сирен сохраняют приличную боевую мощь даже в надводном положении. Не расслабляйтесь только из-за того, что они показались на поверхности!"

    - char: intrepid
      side: left
      text:
        - "Окей~ Сейчас я их всех разделаю!"