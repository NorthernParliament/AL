chapter1:
  rows:

    - char: bunker_hill
      side: left
      text:
        - "С улыбкой на лице разнесла врагов в щепки..."

    - char: bremerton
      side: right
      text:
        - "А? У меня не так много боевого опыта, я что-то сделала не так?"

    - char: bunker_hill
      side: left
      text:
        - "Нет, ты справилась блестяще. Глядя на тебя в деле, я в очередной раз убедилась, насколько хороши характеристики типа «Балтимор»."
        - "Похоже, ты компенсируешь недостаток опыта мощью своего вооружения."

    - char: bremerton
      side: right
      text:
        - "Хе-хе, в своих характеристиках я уверена на все сто! К тому же, я прошла через уйму сверхстрогих учений!"
        - "Я так надеялась, что мне наконец-то представится шанс сразиться плечом к плечу с Балтимор..."

    - char: bunker_hill
      side: left
      text:
        - "...Ты сильно за неё переживаешь?"

    - char: bremerton
      side: right
      text:
        - "Конечно. Как я могу не волноваться?"

    - text:
      - "Лицо Бремертон на мгновение стало серьёзным, но затем она снова лучезарно улыбнулась."

    - char: bremerton
      side: left
      text:
        - "Но Балтимор сильнее меня! Уверена, она уже вовсю громит штаб Сирен изнутри!"

    - char: bunker_hill
      side: right
      text:
        - "Я тоже верю, что с ними всё будет в порядке."

chapter2:
  rows:

    - char: bunker_hill
      side: right
      text:
        - "М-м? Морской туман...?"

    - char: casablanca_rad
      side: left
      text:
        - "……【Помехи】… слышно меня?… 【Помехи】…"
        - "…【Помехи】… Сирены вместе с туманом… 【Помехи】… новая волна атаки…"
        - "…держитесь подальше от тумана… 【Помехи】… возвращайтесь к берегу… [Связь]: ……………………"

    - char: communicator
      side: right
      text:
        - "............"

    - char: bunker_hill
      side: left
      text:
        - "Связь оборвалась. Похоже, её заглушил внезапно появившийся туман."

chapter3:
  rows:

    - char: bremerton
      side: left
      text:
        - "Они наступают по всем фронтам, ни секунды покоя... Все сейчас сражаются в разных местах, и пустые тревоги друг за друга нам не помогут."
        - "Всё, что мы можем сделать сейчас — это защитить крепость Панама и сорвать планы Сирен. А потом — просто верить в своих товарищей."

    - char: bunker_hill
      side: right
      text:
        - "Хорошо сказано! Пусть боевого опыта у тебя и маловато, ты всё равно остаёшься доблестным воином Союза Орла."
        - "Для меня честь сражаться бок о бок с тобой, Бремертон из типа «Балтимор»."

    - char: bremerton
      side: left
      text:
        - "Взаимно~ Большая честь сражаться вместе, мисс Банкер Хилл из типа «Эссекс»!"
        - "(Балтимор... пожалуйста, вернись целой и невредимой.)"