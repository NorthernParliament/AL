chapter1:
  rows:

    - text:
      - "Энтерпрайз в одиночестве направлялась в открытое море. Вокруг, как и во время их прибытия, царил полный штиль; мягкие лучи солнца играли на поверхности чуть теплой воды."

    - char: enterprise
      side: left
      text:
        - "……Исчезнувший флот и этот сигнал о помощи."
        - "Мы получили четкий запрос на подкрепление, но не нашли абсолютно никаких следов сражения…"
        - "Если Сирены хотели заглушить связь, почему они пропустили именно самое важное — сигнал бедствия?"
        - "Чтобы выманить нас из штаба в Нью-Йорке?"
        - "Нет… После прошлых атак оборона штаба NY теперь практически непробиваема."
        - "К тому же, сейчас он не представляет для них такой уж ценной цели…"
        - "Такое чувство, будто во всем этом не хватает какого-то звена…"
        - "Морской туман…… Хм? Туман……?"
        - "Перед исчезновением флот, кажется, столкнулся с обширным морским туманом."
        - "Если попасть в засаду внутри такого тумана, сигнал о помощи действительно мог быть отправлен. А сразу после этого связь заглушили……"
        - "Похоже, этот так называемый «туман» — вовсе не обычное природное явление."

chapter2:
  rows:

    - text:
      - "Пока Энтерпрайз была погружена в раздумья, она сама — и всё море вокруг неё — внезапно и незаметно оказалось окутано густой белой пеленой."

    - char: enterprise
      side: left
      text:
        - "?! Откуда взялся этот туман?!"
        - "Проклятье, всё-таки это дело рук Сире..."

    - text:
      - "……………………"

