chapter1:
  rows:

    - text:
      - "БУУМ!"

    - char: casablanca
      side: left
      text:
        - "С такой боевой мощью и защитой... её определенно нельзя рассматривать как обычную подводную лодку!"

    - char: bremerton
      side: right
      text:
        - "Авиагруппы, тяжелые орудия, бесчисленные торпедные аппараты, да ещё и сверхмощный щит... Я категорически отказываюсь называть «подлодкой» нечто подобное!"

    - char: bunker_hill
      side: left
      text:
        - "Без сомнения, это сильнейший враг!"

    - char: intrepid
      side: right
      text:
        - "Девочки, поднажмём! Я чувствую, ещё совсем чуть-чуть — и мы пробьём её щит!"

    - char: compiler???
      side: left
      status: is-red
      text:
        - "Предупреждение. Перегрузка щита неизбежна. Смена режима. Режим погружения — ВКЛ."

    - char: essex
      side: right
      text:
        - "Её оснастка... трансформируется?! Плохо дело, враг собирается уйти на глубину!"

    - char: intrepid
      side: left
      text:
        - "Значит, её щиты и впрямь на пределе! Не надейся, что мы тебя отпустим! Подготовка к взлету завершена — авиагруппы, в бой! Roll out!"

    - char: essex
      side: right
      text:
        - "Рино, Марблхед — прикрывайте наступление Интрепид! Блюгилл, под воду! Сделай всё, чтобы помешать ей погрузиться!"

    - char: bluegill
      side: left
      text:
        - "Принято! Положитесь на меня."

    - char: intrepid
      side: right
      text:
        - "Крепость Панама — это не проходной двор, где Сирены могут гулять как им вздумается. Сегодня ты сполна заплатишь за это нападение!"