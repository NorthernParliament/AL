chapter1:
  rows:

    - char: bluegill
      side: left
      text:
        - "Точно, все послушайте! Когда я только пробиралась сюда, я видела под водой главного командира Сирен!"
        - "Это была просто огромная-преогромная... ну... подводная лодка?!"
        - "Я уже приготовилась пустить в неё торпеды, но тут вокруг возникло что-то вроде белого тумана и меня буквально вышвырнуло прочь!"
        - "А когда я пришла в себя и огляделась, то увидела тонущую Интрепид."

    - char: bunker_hill
      side: right
      text:
        - "Хм, вот оно что. Если судить по временной шкале..."

    - char: essex
      side: left
      text:
        - "Тайна внезапного нападения гигантских волн раскрыта."

    - char: intrepid
      side: right
      text:
        - "*пристальный взгляд на Блюгилл*"

    - char: bluegill
      side: left
      text:
        - "Э-э-эй?! Вы чего все на меня так смотрите?!"

    - char: casablanca
      side: right
      text:
        - "Судя по всему, внезапные волны — это средство экстренной защиты флагмана Сирен на случай возникновения угрозы."

    - char: cooper
      side: left
      text:
        - "Получается, мы загнали её в угол?"

    - char: essex
      side: right
      text:
        - "Скорее уж нас специально собрали в одном месте, чтобы уничтожить одним махом..."

    - char: bremerton
      side: left
      text:
        - "С недавних пор вокруг появляются только невиданные ранее новые модели Сирен. Как бы то ни было, мы явно подбираемся всё ближе к их флагману."

    - char: essex
      side: right
      text:
        - "Благодаря информации Блюгилл мы теперь можем подготовиться к возможным попыткам врага застать нас врасплох!"
        - "Всем построиться в противолодочный ордер! Особое внимание — атакам из-под воды!"

    - char: bluegill
      side: left
      text:
        - "Хе-хе, я тоже буду защищать всех из глубины! Блюгилл — срочное погружение!"