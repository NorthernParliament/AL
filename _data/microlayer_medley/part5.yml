chapter1:
  rows:

    - char: marblehead
      side: left
      text:
        - "Ха-а-а-а... (зевает) Как же скучно ждать. В итоге Энтерпрайз так и не пришла..."

    - char: bremerton
      side: right
      text:
        - "Может, она залюбовалась местными пейзажами или просто слишком устала и решила немного передохнуть по пути?"
        - "Энтерпрайз всегда так напряжена... Было бы неплохо, если бы она смогла хоть немного расслабиться здесь."

    - char: reno
      side: left
      text:
        - "Точно! Даже супергероям иногда нужна передышка!"

    - char: bunker_hill
      side: right
      text:
        - "Что ж, на этом совещание окончено. Распределение сил гарнизона утверждено."
        - "За флот в западном секторе отвечаем мы с Бремертон. Восточный сектор берут на себя Энтерпрайз и Эссекс."
        - "Всем разойтись по своим постам. Мы не можем оставлять бреши в обороне надолго — нельзя давать врагу ни единого шанса."
        - "Группа западного сектора — следуйте за мной. Что касается восточного направления, Купер покажет вам оборонительные сооружения."

    - char: cooper
      side: left
      text:
        - "Хе-хе, предоставьте это мне! Я не только про оборону всё расскажу, но и лучшие виды покажу~"

    - char: essex
      side: right
      text:
        - "Хм... Я всё-таки места себе не нахожу из-за госпожи Энтерпрайз. Пойду-ка я её поищу!"

    - char: intrepid
      side: left
      text:
        - "(Эссекс как всегда... стоит делу коснуться Энтерпрайз, как она тут же теряет всякое самообладание)."
        - "Предоставь это мне, Эссекс. Ты только что приняла командование западным сектором, так что тебе лучше сначала получше ознакомиться с крепостью."

chapter2:
  rows:

    - char: intrepid
      side: left
      text:
        - "Госпожа Энтерпрайз! Госпожа Энтерпрайз! Где же вы?"
        - "Я принесла панамский кофе по рецепту Марблхед, он отлично бодрит! Давайте выпьем по чашечке!"
        - "……Ой?"
        - "Говорит Интрепид. Госпожа Энтерпрайз, ответьте, если слышите."

    - char: communicator
      side: right
      text:
        - "........."

    - char: intrepid
      side: left
      text:
        - "(Hеужели рация сломалась именно в такой момент?.. Ну не может же мне так не везти.)"

    - text:
      - "Интрепид проверяет настройки устройства."

    - char: intrepid
      side: left
      text:
        - "Нет, всё работает... А это значит!.."

    - char: communicator
      side: right
      text:
        - "Вниманию всего личного состава! В акватории крепости зафиксированы признаки атаки Сирен."
        - "лот противника одновременно приближается к крепости с обоих флангов из открытого моря. Всем боевым единицам немедленно занять свои позиции! Приготовиться к бою!"

    - char: intrepid
      side: left
      text:
        - "Атака именно сейчас?! Когда мы шли сюда, вокруг не было ни души..."
        - "Откуда их столько вылезло?!!"