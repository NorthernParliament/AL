chapter1:
  rows:

    - text:
      - "Глубоко под водой Блюгилл на полной скорости мчалась в сторону крепости. Незадолго до того как Интрепид и остальные прибыли в Крепость..."

    - char: bremerton
      side: left
      text:
        - "Получай! Прощай навеки!"

    - text:
      - "КАБУУУУМ!"

    - char: casablanca
      side: left
      text:
        - "Вероятная цель уничтожена. Изменений в системе управления Сирен... не зафиксировано."

    - char: bunker_hill
      side: right
      text:
        - "Опять мимо... Какая это по счёту «вероятная цель»?"

    - char: casablanca
      side: left
      text:
        - "Двадцать первая..."

    - char: bremerton
      side: right
      text:
        - "Кто же знал, что мы встретим здесь столько новых моделей Сирен... Каждое корыто выглядит подозрительно!"

    - char: reno
      side: left
      text:
        - "Девочки, поднажмём! Ещё чуть-чуть! Выше нос! Если не сдадимся, мы обязательно найдём нашу цель!"

    - char: bremerton
      side: right
      text:
        - "Рино как всегда полна энергии... У неё настоящий талант быть черлидером."

    - char: reno
      side: left
      text:
        - "В плане оптимизма я в себе уверена! Раз настал такой момент, позвольте мне подбодрить вас всех. Вперёд, к победе!"

    - char: bremerton
      side: right
      text:
        - "И то верно... Если не можем вычислить флагман, будем просто топить всех подряд, пока не наткнёмся на нужный!"
        - "Как говорит Балтимор: «Герои не отступают перед трудностями!»"

    - char: reno
      side: left
      text:
        - "О-о?! Вот это настрой! Мисс Бремертон, это было круто!"

    - char: bremerton
      side: right
      text:
        - "Хе-хе, а вот и ещё одна цель. Чувствую, эта очень похожа на флагман. Я пошла!"