chapter1:
  rows:

    - char: ark_royal
      side: left
      status: is-meta
      text:
        - "Энтерпрайз, они здесь."

    - text:
      - "В какой-то момент к их разговору присоединился ещё один собеседник."

    - char: enterprise
      side: left
      text:
        - "Сирены?!"

    - text:
      - "Внезапное появление врага заставило Энтерпрайз рефлекторно выпустить самолёты, но пули лишь прошли сквозь призрачные фигуры, растворившись в далеком тумане."

    - char: observer
      side: left
      status: is-yellow
      text:
        - "«Код G», госпожа Арбитр передаёт тебе привет."

    - char: enterprise
      side: right
      text:
        - "«Код G»… Арбитр…"

    - char: observer
      side: left
      status: is-yellow
      text:
        - "«Демон Лапласа» должен служить всему человечеству, а не быть орудием войны. Полагаю, Творец считает так же."
        - "Поэтому мы предоставим базу для операций. Вы же, в свою очередь, должны гарантировать, что здешние исследования не попадут в руки тех, кто их не заслуживает."
        - "У нас есть свои обязательства, и порой мы не можем действовать открыто."


chapter2:
  rows:

    - char: observer
      side: left
      status: is-yellow
      text:
        - "И не называй имен. Кодовые обозначения создают нужную атмосферу таинственности — так считает господин Арбитр."


chapter3:
  rows:

    - char: observer
      side: left
      status: is-yellow
      text:
        - "Не волнуйся, согласно договору, мы примем участие в операции по спасению."
        - "Ибо такова общая воля Творца и господина Арбитра."
        - "На этом договорились. Координаты дислокации флота Исполнителей будут переданы вам позже. Постарайтесь избегать столкновений с ними во время миссии."

    - char: enterprise
      side: right
      text:
        - "Переговоры и сотрудничество с Сиренами..? Что всё это... что это вообще такое?!"

    - text:
      - "Разумеется, призраки перед Энтерпрайз никак не отреагировали на её вопросы, но вдруг..."

    - char: nop
      side: left
      status: is-yellow
      text:
        - "Всё это — лишь осколки былого."