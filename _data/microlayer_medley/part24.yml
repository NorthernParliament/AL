chapter1:
  rows:

    - text:
      - "Появившаяся в самый критический момент Блюгилл спасла Интрепид, которую гигантская волна утянула под воду."
      - "Вскоре после этого стихия так же внезапно, как и началась, утихла."

    - char: intrepid
      side: left
      text:
        - "хм… Кхе-кхе… Я жива…"

    - char: essex
      side: right
      text:
        - "Интрепид! Ты в порядке?!"

    - char: intrepid
      side: left
      text:
        - "Порядок, порядок… Просто немного нахлебалась воды… Кхе…"

    - char: cooper
      side: right
      text:
        - "Блюгилл, отличная работа! Появилась в самый подходящий момент!"

    - char: bluegill
      side: left
      text:
        - "Хе-хе! Подводная лодка Блюгилл выполнение разведывательной миссии завершила и возвращается в строй!"
        - "По пути назад меня пытался перехватить флот Сирен, поэтому я немного задержалась… Я собиралась доложить о силах врага, но, судя по всему, вы тут и сами вовсю с ними сражаетесь!"

    - char: essex
      side: right
      text:
        - "Главное, что ты вернулась целой. Сейчас нам важна любая помощь. К сожалению, времени на отдых нет — немедленно вставай в строй, будем отбивать атаку Сирен вместе."

    - char: intrepid
      side: left
      text:
        - "Погодите… Я слышу шум приближающихся турбин…"

    - char: marblehead
      side: right
      text:
        - "Опять Сирены пытаются зайти с фланга? Ну уж нет, получайте!"

    - text:
      - "БУУУУМ!"

    - char: reno
      side: left
      text:
        - "Э-эй! Все живы?! Ответьте, если слышите... Ой-ой-ой!!!"

    - char: marblehead
      side: right
      text:
        - "Ри... Рино?!! Ты-то как здесь оказалась?!"

    - char: reno
      side: left
      text:
        - "Марблхед!?!"
        - "Послушай! Что это еще за канонада была сейчас?! Если бы это не были холостые для привлечения внимания, я бы открыла ответный огонь!"

    - char: marblehead
      side: right
      text:
        - "Хи-хи, ну, я должна была исключить вероятность того, что под шумок к нам подбираются «пешки» Сирен. Эхе~☆"

    - char: intrepid
      side: left
      text:
        - "...Рино, ты же была в гарнизоне западного сектора. Как тебя занесло сюда?"

    - char: reno
      side: right
      text:
        - "А?! Разве это не вы приплыли в западный сектор?!"

    - char: cooper
      side: left
      text:
        - "Нас накрыло гигантской волной в тумане, но даже если бы волна была размером с небоскрёб, она не смогла бы перебросить нас на другую сторону канала..."

    - char: reno
      side: right
      text:
        - "А-а! Бремертон, Касабланка, Банкер Хилл — сюда, сюда~! Смотрите, кого я нашла!"

    - char: intrepid
      side: left
      text:
        - "Весь западный гарнизон тоже здесь?!"

    - char: bremerton
      side: right
      text:
        - "Йо! Не виделись всего ничего, а вы уже... немного потрепаны, хе-хе."

    - char: intrepid
      side: left
      text:
        - "После того как внезапно возникшая и так же быстро исчезвшая волна утихла, флоты с разных сторон канала воссоединились... Это определенно не природное явление."

    - char: marblehead
      side: right
      text:
        - "Неужели и впрямь... пространство внутри тумана едино?"

    - char: bunker_hill
      side: left
      text:
        - "Звучит невероятно, но если туман — это механизм Сирен, то нет ничего невозможного."

    - char: intrepid
      side: right
      text:
        - "Так где мы в итоге находимся? К востоку или к западу от крепости?.."

    - char: bunker_hill
      side: left
      text:
        - "Неизвестно. Если туман способен связывать обе стороны, то сторона уже не имеет значения..."
        - "Вы так и не нашли Энтерпрайз?"

    - char: essex
      side: right
      text:
        - "Нет... Но я уверена, что госпожа Энтерпрайз сейчас тоже сражается где-то в этой мгле."

    - char: bremerton
      side: left
      text:
        - "Балтимор и остальные тоже могут быть заперты здесь... Как только мы уничтожим устройство, создающее туман, все смогут вернуться!"

    - char: intrepid
      side: right
      text:
        - "Тогда не будем терять времени — в путь! Направление? Да, идем туда, где врагов больше всего!"