chapter1:
  rows:

    - text:
      - "Объединенный флот продолжает изнурительное сражение в тумане. Сколько уже это длится?"
      - "Враги во мгле кажутся бесконечными, они накатывают волна за волной."

    - char: bunker_hill
      side: left
      text:
        - "Какое чудовищное количество… Неужели Сирены разгадали наш замысел?"

    - char: essex
      side: right
      text:
        - "Вполне вероятно… Полномасштабная атака в трёх измерениях — с воздуха, с поверхности и из-под воды, да ещё и под прикрытием этого мешающего тумана…"
        - "В таких условиях невозможно вычислить, где враг нанесёт основной удар..!"

    - char: intrepid
      side: left
      text:
        - "Если так пойдет и дальше, мы все окажемся в смертельной опасности! Это всё из-за моего безрассудного плана…"

    - char: essex
      side: right
      text:
        - "О чём ты говоришь, Интрепид? Тот факт, что Сирены бросили такие силы и так отчаянно сопротивляются, как раз доказывает, что ты выбрала верное направление."
        - "В начале боя ты сама советовала мне быть увереннее в себе, а теперь первой теряешь веру?"

    - char: intrepid
      side: left
      text:
        - "Заметила всё-таки?.."

    - char: essex
      side: right
      text:
        - "Разумеется~ Соберись. Сейчас госпожи Энтерпрайз нет рядом, и мы можем полагаться только на самих себя."

    - char: bunker_hill
      side: left
      text:
        - "Сейчас мы словно в самом темном часе перед рассветом. Стоит преодолеть этот кризис, и впереди забрезжит свет победы."
        - "Интрепид, это твой план. Тебе и решать, куда нам двигаться дальше."

    - char: intrepid
      side: right
      text:
        - "Но вы же знаете моё «везение»… Ситуация критическая, и если я сейчас выберу неверный путь…"

    - char: bunker_hill
      side: left
      text:
        - "Не беда. Если ошибемся с направлением — просто пробьемся сквозь врага ещё пару-тройку раз."

    - char: intrepid
      side: right
      text:
        - "Ха-а… Иногда мне кажется, что я настолько невезучая только потому, что израсходовала всю свою удачу в тот момент, когда родилась как авианосец класса «Эссекс»!"
        - "Ладно, я поняла! Дайте мне секунду подумать..."

chapter2:
  rows:

    - char: intrepid
      side: left
      text:
        - "М-м… Вы заметили? С недавних пор туман стал самую малость реже."

    - char: bunker_hill
      side: right
      text:
        - "Верно. Благодаря этому эффективность наших палубных самолётов тоже возросла."

    - char: intrepid
      side: left
      text:
        - "Банкер Хилл, сможешь с помощью самолётов разведать, как меняется плотность тумана в округе? Нам не нужны сверхточные данные, достаточно просто понять общую тенденцию!"

    - char: bunker_hill
      side: right
      text:
        - "Без проблем. Но что ты задумала?"

    - char: essex
      side: left
      text:
        - "Если морской туман генерируется в одной конкретной точке, то при рассеивании его плотность не будет меняться равномерно!"

    - char: intrepid
      side: right
      text:
        - "Именно! Используя эту особенность, мы сможем вычислить координаты настоящего источника!"

    - char: essex
      side: left
      text:
        - "Потрясающе! Как только придут результаты разведки, направление атаки будет определено!"

    - char: intrepid
      side: right
      text:
        - "Теперь осталось решить вопрос с тактикой наступления…"

    - char: essex
      side: left
      text:
        - "Времени на обходные маневры нет. Прорываемся в лоб!"

    - char: bunker_hill
      side: right
      text:
        - "Времени на обходные маневры нет. Прорываемся в лоб!"

    - char: intrepid
      side: left
      text:
        - "Пфф… Говорят, что не бывает двух абсолютно одинаковых кораблей класса «Эссекс»."
        - "Но когда дело доходит до встречи с врагом, наш выбор абсолютно совпадает!"
        - "Девочки, готовьтесь к тому, что царапин прибавится~ Раз уж подвернулся такой шанс, давайте на этих новых Сиренах продемонстрируем, на что способна авианосная группа типа «Эссекс»!"