chapter1:
  rows:

    - char: essex
      side: left
      text:
        - "Интрепид, как обстановка? Есть новости от разведгрупп?"

    - char: intrepid
      side: right
      text:
        - "Всё затянуло густой пеленой. С воздуха невозможно отличить море от суши."
        - "Связь, радары и даже навигация забиты помехами. Добавь к этому туман, который лишает нас визуального контакта…"
        - "Даже в Зеркальных морях я не сталкивалась с таким абсурдом."

    - char: essex
      side: left
      text:
        - "Не может быть… неужели мы умудрились потеряться, находясь в двух шагах от крепости?"

    - char: intrepid
      side: right
      text:
        - "Можно сказать и так. Судя по ситуации, в появлении этого тумана точно замешаны Сирены."
        - "И причина исчезновения госпожи Энтерпрайз и флота Балтимор, скорее всего, кроется именно в этой мгле."

    - char: marblehead
      side: left
      text:
        - "А если взглянуть с другой стороны? Раз уж мы сами теперь в тумане, может, именно здесь мы и найдём всех пропавших?"

    - char: essex
      side: right
      text:
        - "Только если внутреннее пространство этого тумана едино…"
        - "Но сейчас наш приоритет — выполнение оборонительной задачи."
        - "В первую очередь нам нужно определить местоположение крепости и найти путь назад. Что же касается госпожи Энтерпрайз и остальных… я уверена, с ними всё будет в порядке!"

    - char: cooper
      side: left
      text:
        - "Хе-хе, кажется, пришло время мне проявить себя! Раз самолёты в тумане не справляются, разведку на воде я беру на себя!"
        - "Прожекторы — запуск! Я, Купер, устраню любую угрозу на нашем пути!"

    - char: intrepid
      side: right
      text:
        - "Эй?! Включить прожекторы прямо в тумане? Ты же станешь идеальной мишенью!"

    - char: cooper
      side: left
      text:
        - "Если враг первым откроет по мне огонь, это только сэкономит нам время на разведку!"

    - char: intrepid
      side: right
      text:
        - "(…Даже не знаю, то ли она неисправимая оптимистка, то ли просто безрассудная!)"
        - "Я отправлю группу истребителей прикрывать тебя. Если что-то обнаружишь — отправь один назад как связного. В тумане прячется много врагов, будь осторожна."

    - char: cooper
      side: left
      text:
        - "Принято! Не волнуйтесь, в характеристиках своего эсминца я уверена на все сто!"
        - "Купер, полный вперёд! Выдвигаюсь!"