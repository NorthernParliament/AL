chapter1:
  rows:

    - text:
      - "Энтерпрайз продвигалась сквозь туман, ориентируясь на доносившийся шум турбин. Спустя неопределенное время из густой пелены наконец показался силуэт."

    - char: enterprise
      side: left
      text:
        - "Арк Ройал...?!"
        - "Эй! Это ты, Арк Ройал? Тебя тоже занесло в этот туман?"

    - text:
      - "Словно отреагировав на крик Энтерпрайз, Арк Ройал прекратила движение и медленно обернулась."

    - char: ark_royal
      side: left
      status: is-meta
      text:
        - "Энтерпрайз? Наконец-то ты здесь. Я ждала тебя очень долго."
        - "Кажется, все, кому удалось вырваться, уже в сборе. Хотя... их гораздо меньше, чем мы ожидали..."

    - char: enterprise
      side: right
      text:
        - "Удалось вырваться?.. О чем ты говоришь? Арк Ройал, где мы сейчас находимся?"

    - char: ark_royal
      side: left
      status: is-meta
      text:
        - "Если подождем еще немного, возможно, прибудет кто-то еще..."
        - "Впрочем, идем со мной, пора воссоединиться с остальными."

    - char: enterprise
      side: right
      text:
        - "Стой! Арк Ройал, ты меня слышишь?! Эй!"

    - text:
      - "Арк Ройал проигнорировала вопросы Энтерпрайз. Она просто развернулась и направилась в самую глубь тумана."

    - char: enterprise
      side: left
      text:
        - "Да что здесь происходит, Арк...!"

    - text:
      - "Энтерпрайз ускорилась, пытаясь схватить ее за плечо, но ее рука лишь прорезала пустоту, словно она коснулась самого тумана."

    - char: enterprise
      side: left
      text:
        - "Эта Арк Ройал... всего лишь призрак? Или иллюзия?"
        - "Что же это за проклятое место... Видимо, у меня нет выбора, кроме как идти за ней."