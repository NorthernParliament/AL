chapter1:
  rows:

    - char: casablanca
      side: left
      text:
        - "Вот так… Стоит противолодочному самолёту вцепиться в след, и подлодке уже некуда деваться."
        - "Как хорошо, что я взяла с собой противолодочную авиацию. Запас карман не тянет. Кто бы мог подумать, что Сирены задействуют столько субмарин."

    - char: marblehead
      side: right
      text:
        - "Везёт же~ И ПВО, и противолодочная оборона, и разведка… Вот бы и я могла нести самолёты~"
        - "Было бы здорово разогнать ими этот туман и найти всех пропавших подруг…"

    - char: casablanca
      side: left
      text:
        - "Если речь о гидросамолётах — это ещё куда ни шло. Но если ты хочешь палубную авиацию как у авианосцев, то тебе стоит подумать о перестройке в авианесущий крейсер…"

    - char: marblehead
      side: right
      text:
        - "И то верно…"

    - char: casablanca
      side: left
      text:
        - "......"
        - "Твоя сестра Мемфис тоже была в составе пропавшего флота… Сильно за неё переживаешь?"

    - char: marblehead
      side: right
      text:
        - "Мемфис целыми днями тонет в бумажной работе, она так редко куда-то выбирается. Мы договорились, что в этот раз я помогу ей расслабиться здесь, в Панаме."
        - "Полюбоваться видами джунглей или погреться на тропическом солнышке у самого океана…"
        - "Характеристики у нас, типа «Омаха», не самые выдающиеся… Вдруг с ней уже что-то случилось? Я просто не могу перестать думать о самом худшем…"

    - char: casablanca
      side: left
      text:
        - "Если уж говорить о характеристиках, то я и близко не стою с Энтерпрайз или Эссекс. Но я всё равно сражаюсь в меру своих сил и стою здесь живая и невредимая."
        - "Я не могу это доказать, но раз ты, тоже будучи типом «Омаха», так отчаянно сражаешься, я уверена — Мемфис тоже просто так не сдастся."
        - "Улыбка идёт тебе гораздо больше, Марблхед."

    - char: marblehead
      side: right
      text:
        - "Ой, какая прямая атака в самое сердце?! Пфу-фу… Спасибо, Касабланка, мне стало гораздо легче."

    - char: casablanca
      side: left
      text:
        - "(Да-а-а! Всегда хотела произнести такую киношную фразу!)"

    - char: marblehead
      side: right
      text:
        - "Твоя правда. Нужно взбодриться и выложиться в бою на все сто!"

    - char: casablanca
      side: left
      text:
        - "Кхм… Рада, что ты в порядке. Продолжаем движение в следующий сектор."
