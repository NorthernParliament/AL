chapter1:
  rows:

    - text:
      - "Снова этот запах гари и смерти… Это поле битвы."
      - "На поверхности моря дрейфуют бесчисленные обломки, а вдали полыхают всполохи пожаров."

    - char: enterprise
      side: left
      status: is-meta
      text:
        - "Где я?"

    - text:
      - "Повсюду идет сражение. Среди сражающихся мелькают как знакомые, так и совершенно чужие лица."

    - char: enterprise
      side: left
      status: is-meta
      text:
        - "Союз Орла, Королевский Флот, Империя Сакуры, Железная Кровь… Здесь собрались почти все."

    - text:
      - "Однако их противник — вовсе не Сирены."

    - char: enterprise
      side: left
      status: is-meta
      text:
        - "Враги на той стороне… Это Северный Парламент…?!"
        - "Нет… Хоть стиль и похож, но это не они. Это не флот Северного Парламента."

    - text:
      - "Миниатюрные фигуры одна за другой падают в воду. Кто-то отчаянно пытается подняться, а кто-то медленно уходит на дно."

    - char: enterprise
      side: left
      status: is-meta
      text:
        - "…Нужно скорее помочь им!"

    - text:
      - "Но тело совершенно не слушается, будто оно никогда ей и не принадлежало."

    - char: enterprise
      side: left
      status: is-meta
      text:
        - "Что это там, в небе? Метеоритный дождь?"
        - "Как красиво…………"

