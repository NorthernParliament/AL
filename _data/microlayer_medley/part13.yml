chapter1:
  rows:

    - text:
      - "Группа Эссекс продолжает пробиваться сквозь туман, одновременно отбиваясь от внезапно возникающих из ниоткуда врагов и пытаясь найти путь обратно к крепости."

    - char: marblehead
      side: left
      text:
        - "А-а-а-а... Ну сколько можно! Враги лезут изо всех щелей, и никогда не угадаешь, откуда они выскочат в следующий раз."
        - "Мы в пути уже целую вечность... У меня такое чувство, будто мы кружим на одном месте. Это просто бесконечный кошмар!"

    - char: cooper
      side: right
      text:
        - "...Крики и жалобы только забирают лишние силы, Марблхед..."

    - char: marblehead
      side: left
      text:
        - "Да чья бы корова мычала!.."
        - "Я еще издалека слышала, как ты вопила: «Раскалывающий гром!», «Удар вихря!» — это вообще что за бред?!"

    - char: cooper
      side: right
      text:
        - "Хе-хе-хе, это названия моих суперприёмов, которые я сама придумала! Круто же звучит, правда?"

    - char: marblehead
      side: left
      text:
        - "Ну, если твоей целью было привлечь на себя весь огонь противника, то это, признаю, сработало на ура..."

    - char: cooper
      side: right
      text:
        - "У-у-у... Я тоже так устала-а-а-а...!"

chapter2:
  rows:

    - char: intrepid
      side: left
      text:
        - "(Никак не могу найти путь назад к крепости. Сражаться мы можем еще долго, но нельзя позволять этому затягиваться бесконечно…)"
        - "(Хм… если судить по нашему прошлому опыту борьбы с Сиренами…)"
        - "(Ой? Эссекс опять витает в облаках… С тех пор как госпожа Энтерпрайз исчезла, она уже несколько раз так «зависала»…)"
        - "(Наверняка снова думает: «…А что бы сделала госпожа Энтерпрайз в такой ситуации?…»)"

    - char: essex
      side: right
      text:
        - "(…Интересно, если бы здесь была госпожа Энтерпрайз, как бы она поступила?…)"

    - char: intrepid
      side: left
      text:
        - "(Так и знала… Эх, она ведь так старается, могла бы быть и поувереннее в себе)."
        - "Эссекс, ты в порядке?"

    - char: essex
      side: right
      text:
        - "(…Если бы это была она…)"

    - char: intrepid
      side: left
      text:
        - "Эссекс!!"

    - char: essex
      side: right
      text:
        - "О-а-а-а! Госпожа Энтерпрайз?!"

    - char: intrepid
      side: left
      text:
        - "……Сдаюсь, я тебя не узнаю."
        - "О чем ты мечтаешь в такой момент? Снова приближается волна врагов!"

    - char: essex
      side: right
      text:
        - "Нет-нет-нет, ты всё не так поняла!"
        - "Я просто размышляла о том, как бы поступила госпожа Энтерпрайз в этих обстоятельствах!"

    - char: intrepid
      side: left
      text:
        - "Ну, госпожа Энтерпрайз, скорее всего, просто рванула бы в самую гущу врагов и лихо разделалась бы со всеми в одиночку."
        - "Знаешь, тактика госпожи Энтерпрайз иногда вообще не может служить примером для подражания. Тебе стоит больше..."

    - char: essex
      side: right
      text:
        - "………………Точно! Именно так!"
        - "Раз это похоже на Зеркальное море, значит, для поддержания такого масштабного тумана где-то должен быть контроллер!"
        - "А контроллер Сирены точно будут охранять самыми крупными силами! Если мы найдем место с самой высокой концентрацией врагов и уничтожим устройство управления, мы вырвемся из этой ловушки!"
        - "Интрепид, ты очень помогла!"

    - char: intrepid
      side: left
      text:
        - "А-а?!! Да не за что…"