chapter1:
  rows:

    - char: enterprise
      side: left
      text:
        - "М-м... Что произошло?.."

    - text:
      - "По мере того как морской туман постепенно рассеивался, Энтерпрайз осознала, что окружение изменилось."
      - "Пейзаж вокруг казался знакомым, но в то же время каким-то чужим... Словно смотришь на старую личную фотографию, о которой совершенно не помнишь."

    - char: enterprise
      side: left
      text:
        - "Похоже на окрестности крепости Панама... Должно быть, это они. Но запах и само ощущение в воздухе..."

    - text:
      - "Запах гари, крови и смерти проникал в легкие вместе с воздухом. Похоже, совсем недавно здесь развернулось чудовищное по своей жестокости сражение."

    - char: enterprise
      side: left
      text:
        - "Боюсь, это уже... не те воды близ Панамы, которые я знаю."

chapter2:
  rows:

    - char: enterprise
      side: left
      text:
        - "Снова туман... Неужели предыдущий пейзаж мне показали намеренно?"

    - text:
      - "Словно в ответ на её размышления, из безмолвной пелены тумана донесся призрачный, но режущий слух скрежет работающих турбин."

    - char: enterprise
      side: left
      text:
        - "Здесь заперт кто-то ещё?! Нужно проверить."