chapter1:
  rows:

    - text:
      - "Следом за призраком Арк Ройал Энтерпрайз вышла к совершенно новой области."

    - char: enterprise
      side: left
      text:
        - "Союз Орла, Королевский Флот, Империя Сакуры, Железная Кровь…"
        - "Так много фракций здесь."
        - "Это выглядит в точности как на собрании в честь основания Лазурного Пути в исторических записях. Как же давно все мы вот так собирались вместе в последний раз?.."

    - char: ark_royal
      side: right
      status: is-meta
      text:
        - "О?! Девушки из Империи Сакуры тоже прибыли… Вы единственные, кто добрался?"

    - char: takao
      side: left
      status: is-meta
      text:
        - "На данный момент — да… С Акаги и остальными в пути кое-что случилось. Как только они разберутся с проблемой, то сразу присоединятся к нам."

    - char: hiryuu
      side: right
      status: is-meta
      text:
        - "Ваша Елизавета из Королевского Флота тоже не добралась?.. Эх, похоже, дела у всех сейчас из рук вон плохо."

    - char: ark_royal
      side: left
      status: is-meta
      text:
        - "Её Величество Елизавета пока не может вырваться, мы всё ещё работаем над этим…"
        - "Эй, выше нос! У нас же здесь есть Энтерпрайз! Теперь всё обязательно наладится~"

    - char: takao
      side: right
      status: is-meta
      text:
        - "Будем надеяться… Пора переходить к делу. Энтерпрайз, ты уже придумала название для организации?"

    - char: enterprise
      side: left
      text:
        - "……Название?"

    - char: takao
      side: right
      status: is-meta
      text:
        - "«Факел»… Лучик света в непроглядной тьме, освещающий путь вперед. Неплохо, мне нравится."

    - char: hiryuu
      side: left
      status: is-meta
      text:
        - "Мы и вправду собираемся сотрудничать с этой оравой?.. Ведь «они» изначально создавались как наша замена, не так ли?"

    - char: enterprise
      side: right
      text:
        - "?!! «Они»?! Неужели это…!"

    - char: takao
      side: left
      status: is-meta
      text:
        - "Вот оно что… Раз причина в этом… Что ж, посмотрим, на что они способны."

    - char: enterprise
      side: right
      text:
        - "Эй! Да что же происходит?! Что вы задумали?!"

    - text:
      - "Разумеется, вопросы Энтерпрайз так и остались без ответа — призрачные фигуры не замечали её присутствия."