chapter1:
  rows:

    - text:
      - "С появлением тумана атаки Сирен на крепость становились всё более яростными и скоординированными."
      - "Однако…"

    - char: casablanca
      side: left
      text:
        - "Отлично. Всё идёт по плану: гарнизонный флот отвлекает огонь на себя, работая в связке с береговой артиллерией крепости."
        - "Проверка снабжения… Порядок! Ресурсов хватит, даже если осада затянется на несколько месяцев."
        - "Хм, ну давайте, Сирены, подходите ближе. Сегодня крепость Панама станет вашим кладбищем…"

    - char: bremerton
      side: right
      text:
        - "Касабланка, отличный план! Столь мощное наступление Сирен удалось так легко нейтрализовать."

    - char: casablanca
      side: left
      text:
        - "Я ведь обычно занимаюсь только тыловым обеспечением, и у меня совсем нет опыта командования на передовой…"
        - "Для меня большая честь, что вы приняли мой план!"

    - char: bunker_hill
      side: right
      text:
        - "Верные решения должны приниматься во внимание независимо от должности или выслуги лет."
        - "Я знала, что флоты Сирен без флагманов-гуманоидов действуют предсказуемо, несмотря на огневую мощь…"
        - "Но я не ожидала, что их тактика окажется настолько примитивной."

    - char: casablanca
      side: left
      text:
        - "Надеюсь, в восточном секторе оборона тоже идёт успешно. Проблемы, с которыми они столкнулись, наверняка серьёзнее наших."

    - char: bunker_hill
      side: right
      text:
        - "Не волнуйся. Даже если они временно остались без Энтерпрайз, там командует Эссекс. Всё будет в порядке."

    - text:
      - "БУУУУМ!!!"

    - char: casablanca
      side: left
      text:
        - "Что случилось?!"

    - char: bunker_hill
      side: right
      text:
        - "Одна из артиллерийских батарей крепости уничтожена… Значит, всё-таки не обойдётся без трудностей. Рино, Бремертон, доложите обстановку на передовой!"

    - char: reno
      side: left
      text:
        - "Флот Сирен внезапно перестал обращать внимание на наши заслоны! Они ведут прицельный огонь прямо по крепости!"

    - char: casablanca
      side: right
      text:
        - "Нашу уловку раскусили?! Мы можем снова переключить их внимание на себя?"

    - text:
      - "БУУУУМ!!!"

    - char: bremerton
      side: left
      text:
        - "Нет, не выходит. Сирены полностью игнорируют наши атаки. Даже когда их корабли получают критические повреждения, они не открывают ответный огонь, а просто продолжают переть напролом в сторону крепости!"

    - char: bunker_hill
      side: right
      text:
        - "Чтобы отдавать такие приказы бездушным серийным моделям…"

    - char: reno
      side: left
      text:
        - "……Пожертвовать всем флотом ради достижения цели?! Я никогда не приму такой способ ведения войны…!"

    - char: bunker_hill
      side: right
      text:
        - "Если того потребует ситуация, Сирены могут использовать как расходный материал даже гуманоидных командиров вроде Пьюрифайер."
        - "Что уж говорить о простых серийных единицах, которые для них — лишь инструменты…"
        - "Впрочем, это в их духе… Таковы Сирены."

    - char: bremerton
      side: left
      text:
        - "Если продолжим сидеть в обороне, крепость долго не продержится! Ну что, меняем тактику?"

    - char: bunker_hill
      side: right
      text:
        - "Похоже, система командования Сирен наконец-то включилась в игру… Больше хитрить не получится."
        - "Если приказ Сирен — уничтожить крепость Панама любой ценой, то наша задача предельно проста…"
        - "Любой ценой защитить крепость Панама. Переходим в контратаку! Мы должны уничтожить их прежде, чем они доберутся до стен!"