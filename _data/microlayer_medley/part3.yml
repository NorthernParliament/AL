chapter1:
  rows:

    - char: bunker_hill
      side: left
      text:
        - "Я — Банкер Хилл, корабль типа «Эссекс». На данный момент я исполняю обязанности командующего гарнизонным флотом крепости."
        - "...Так, что там нужно говорить дальше... ах да (шепотом)."
        - "Благодарю вас за проделанный путь!"

    - char: intrepid
      side: right
      text:
        - "Банкер Хилл, официальные приветственные речи — это явно не твоё!"
        - "Здесь все свои, не нужно так официально~ Гляди, даже Эссекс приехала."

    - char: essex
      side: left
      text:
        - "Давно не виделись, Банкер Хилл."

    - char: bunker_hill
      side: right
      text:
        - "М-м... Давно не виделись. Кхм. Эссекс... и госпожа Энтерпрайз..."
        - "Сейчас я доложу вам о состоянии гарнизона крепости."

    - char: enterprise
      side: left
      text:
        - "Мы все — товарищи по оружию. Можешь называть меня просто Энтерпрайз."

    - char: bunker_hill
      side: right
      text:
        - "Слушаюсь, Энтерпрайз. Весь состав гарнизонного флота сейчас в сборе: Купер, Рино и Марблхед. Исключение составляет лишь Блюгилл — она ещё не вернулась с разведывательного задания."

    - char: cooper
      side: left
      text:
        - "Хей-хей! Я Купер, эсминец типа «Аллен М. Самнер». Все такие молодцы, что проделали такой путь! Ой... а Командир не приехал?"

    - char: enterprise
      side: right
      text:
        - "Командир сейчас вместе с Саратогой и остальными участвует в совместной операции с Северным Парламентом в районе Берингова моря."
        - "Всё произошло слишком внезапно, мы не могли отозвать Командира с передовой ради этой поисковой миссии."

    - char: marblehead
      side: left
      text:
        - "Эх... Какая жалость. А я-то надеялась воспользоваться случаем и наладить отношения с Командиром."

    - char: reno
      side: right
      text:
        - "Жаль, конечно, что мы не увидим нашего Героя-Командира, но, как говорится, «чем больше сила, тем больше ответственность»."
        - "У Командира есть работа, которую должен выполнить именно он."

    - char: cooper
      side: left
      text:
        - "Получается, в этот раз нам придётся рассчитывать только на себя? Хе-хе, чувствую, скоро наступит мой звёздный час!"

    - char: bremerton
      side: right
      text:
        - "Кстати, о Беринговом море… Помню, Солт-Лейк-Сити рассказывала, что там так холодно, что даже котлы могут замерзнуть и погаснуть. Интересно, правда ли это?"

    - char: marblehead
      side: left
      text:
        - "Э-э-э?! Неужели настолько холодно? Тяжело же приходится тем, кто служит в Северном Парламенте."
        - "Хорошо, что я в гарнизоне крепости Панама — тут тебе и солнце, и цветы, и пляжи."

    - char: casablanca
      side: right
      text:
        - "Ну… Теоретически температура в Беринговом море не должна быть настолько низкой, чтобы котлы гасли сами по себе. Скорее всего…"

    - char: intrepid
      side: left
      text:
        - "Скорее всего, это случилось из-за поломки или прямого попадания, так? Я так и знала…"

    - char: bunker_hill
      side: right
      text:
        - "Ох, какая я невнимательная. Нехорошо обсуждать дела, стоя на палубах под открытым небом. Проходите в крепость, отдохните."

    - char: cooper
      side: left
      text:
        - "Я сегодня специально приготовила свежевыжатый тропический сок! Будем пить и болтать~"

    - char: intrepid
      side: right
      text:
        - "Как раз пить захотелось, супер!"

    - char: essex
      side: left
      text:
        - "Тогда давайте сначала немного отдохнём в крепости, а потом перейдём к делу… Госпожа Энтерпрайз?"

    - char: enterprise
      side: right
      text:
        - "Хм… На подходе к крепости было одно место, которое меня смутило. Я хочу вернуться и осмотреть его ещё раз."

    - char: bremerton
      side: left
      text:
        - "й? Вы нашли какую-то зацепку? Может, нам пойти с вами?"

    - char: enterprise
      side: right
      text:
        - "Нет, не нужно. Это просто странное чувство, небольшое несоответствие. Это совсем рядом, в восточном секторе, я быстро обернусь."
        - "Банкер Хилл лучше всех знает здешнюю обстановку, так что пока обсудите с ней план обороны. План поиска утвердим, когда я вернусь."