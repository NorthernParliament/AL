chapter1:
  rows:

    - char: reno
      side: left
      text:
        - "Преодолев бесчисленные опасности, герои, разбросанные по разным уголкам, вновь объединяются, чтобы протрубить в горн контратаки…"
        - "Это же прямо как в фильмах о супергероях! У меня аж кровь кипит от восторга!"

    - char: cooper
      side: right
      text:
        - "О-о-о, как я тебя понимаю!! Великое объединение героев правосудия!"

    - char: bremerton
      side: left
      text:
        - "О? Так вы обе обожаете супергероев?"

    - char: reno
      side: right
      text:
        - "Просто обожаю! Этот величественный вид героя, спасающего мир… этот образ защитника своих товарищей… Это так круто!"

    - char: cooper
      side: left
      text:
        - "Именно-именно! Купер тоже хочет быть как те герои — сражаться ради друзей и ради завтрашнего дня всего мира!"

    - char: reno
      side: right
      text:
        - "Хе-хе~ Девчата, взгляните на мои наручи. Если нажать вот эту кнопку…"

    - char: bremerton
      side: left
      text:
        - "О-они… они светятся?! Какой яркий свет!"

    - char: reno
      side: right
      text:
        - "Это еще не всё! А если нажать вот сюда..."

    - char: cooper
      side: left
      text:
        - "Трансформация?! Потрясающе!"

    - char: reno
      side: right
      text:
        - "Хе-хе, в снаряжении супергероев нет ничего невозможного! У меня найдется гаджет на любой случай!"

    - char: cooper
      side: left
      text:
        - "Я в шоке!! Рино, ты действительно преданный фанат!"

    - char: reno
      side: right
      text:
        - "Фью-фью~ Немного жаль, конечно, что в этот раз нам не удалось встретиться с легендарным Командиром."
        - "Но все вы, сражающиеся на передовой вопреки всем невзгодам, для меня уже настоящие герои."
        - "И я безмерно счастлива, что могу поддерживать вас в бою с такого близкого расстояния!"

    - char: cooper
      side: left
      text:
        - "Э? Рино, а ты разве сама не хочешь стать одной из них?"

    - char: reno
      side: right
      text:
        - "Ой, я не из тех, кто годится в герои. Мне вполне достаточно быть их преданной фанаткой и подбадривать их прямо здесь, рядом."

    - char: cooper
      side: left
      text:
        - "М-м… Но ведь ты всю дорогу великолепно нас прикрывала, благодаря тебе нам было куда легче сражаться! Я считаю, что ты уже отличный герой!"

    - char: reno
      side: right
      text:
        - "Я думаю, что просто быть частью команды супергероев — ещё не значит самой быть супергероем…"

    - char: bremerton
      side: left
      text:
        - "Знаешь, есть хорошая фраза: «Они становятся героями не потому, что у них есть особые силы, а потому, что они решили сделать с помощью этих сил»."

    - char: reno
      side: right
      text:
        - "…А?! Бремертон, ты тоже слышала эту фразу?!"

    - char: bremerton
      side: left
      text:
        - "Я иногда смотрю фильмы про героев вместе с Балтимор."
        - "Балтимор считает так: если ты всегда следуешь по стопам героев, в конце концов ты и сама станешь одной из них."
        - "И мне кажется, что нынешняя Рино полностью подходит под определение героя!"

    - char: cooper
      side: right
      text:
        - "Точно-точно, Купер согласна! Похоже, ты отлично поладишь с Балтимор!"

    - char: reno
      side: left
      text:
        - "Кажется… кажется, вы правы!"

    - char: cooper
      side: right
      text:
        - "Тогда и в следующем бою защита эскорта на тебе, герой Рино!"

    - char: reno
      side: left
      text:
        - "Хи-хи, всё, что летает в небе или плавает в воде — положись на меня, герой Купер!"
