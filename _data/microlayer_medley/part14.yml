chapter1:
  rows:

    - char: intrepid
      side: left
      text:
        - "«Говорит Купер, выполняю разведку. Впереди обнаружены Сирены, все их корпуса излучают фиолетовое свечение. Выглядят очень круто, возможно, это новая модель»."
        - "«Мало того что их огневая мощь возросла, так ещё и броня стала толще. Мой „Взрывной выстрел Торнадо“...» Кхм!"
        - "«...Мой „Взрывной выстрел Торнадо“ наносит им ощутимо меньше урона. Запрашиваю немедленную поддержку!»"
        - "Вот такое сообщение только что передала Купер через самолёт-разведчик..."

    - char: essex
      side: right
      text:
        - "Новые модели Сирен с повышенной боевой эффективностью... Теоретически, они должны охранять особо важный объект."

    - char: marblehead
      side: left
      text:
        - "Бинго~! Похоже, мы не ошиблись в расчётах. Это джекпот!"

    - char: essex
      side: right
      text:
        - "Всем приготовиться к поддержке Купер! Идём в наступление в том направлении, где появились новые Сирены. Секрет этого тумана определённо скрыт именно там!"

    - char: intrepid
      side: left
      text:
        - "Принято! Интрепид, полный вперёд!"