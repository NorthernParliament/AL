chapter1:
  rows:

    - text:
      - "КАБУУМ!"
      - "Раздался оглушительный взрыв. Вода и воздух содрогнулись с такой силой, будто в самой ткани пространства прорезали огромную дыру."

    - char: cooper
      side: left
      text:
        - "Уа-а-а-а-а!! Что на этот раз стряслось?!"

    - char: marblehead
      side: right
      text:
        - "Туман начал рассеиваться... Девочки, смотрите вперед! Там что-то всплывает!"

    - text:
      - "Из морской пучины медленно поднималась субмарина Сирен. Её колоссальные размеры и исходящая от неё аура угрозы заставляли замереть от ужаса."

    - char: casablanca
      side: left
      text:
        - "Похоже, туман расходится именно от неё. Она была центром аномалии."

    - char: bremerton
      side: right
      text:
        - "Она одновременно и флагман, и генератор этого тумана... Очередная модель, которой нет ни в одном нашем реестре."

    - char: compiler???
      side: left
      status: is-red
      text:
        - "......"

    - char: essex
      side: right
      text:
        - "Эй! Это ты командуешь наступлением Сирен?! Весь этот туман и исчезновение наших товарищей — твоих рук дело?!"
        - "Где госпожа Энтерпрайз и остальные?!"

    - char: compiler???
      side: left
      status: is-red
      text:
        - "Как же хлопотно..."

    - char: bremerton
      side: right
      text:
        - "Самолеты?! Группы авиации?! Не дайте внешнему виду подлодки обмануть вас! Перед нами совершенно точно гуманоидный командир Сирен!"

    - char: compiler???
      side: left
      status: is-red
      text:
        - "Режим надводного боя — ВКЛ."

    - char: bunker_hill
      side: right
      text:
        - "Молчаливый тип? Что ж, тем лучше. Раз ты враг — подходи. Нам ни к чему пустые разговоры!"

    - char: compiler???
      side: left
      status: is-red
      text:
        - "Выходная мощность 70% — ВКЛ."

    - char: intrepid
      side: right
      text:
        - "Цель переходит в атаку! Всем внимание: враг способен одновременно вести ракетно-торпедный, артиллерийский и авиационный бой! Приготовиться к сражению!"