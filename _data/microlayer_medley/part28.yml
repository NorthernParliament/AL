chapter1:
  rows:

    - char: enterprise
      side: left
      text:
        - "Кто здесь прячется?! Выходи!"

    - char: nop
      side: right
      status: is-yellow
      text:
        - "Считай меня просто закадровым голосом."
        - "Нашла ли ты среди увиденного то, что пришлось тебе по душе?"

    - char: enterprise
      side: left
      text:
        - "Эти призраки... Что это вообще такое?!"

    - char: nop
      side: right
      status: is-yellow
      text:
        - "Записи."

    - char: enterprise
      side: left
      text:
        - "Записи о чём? Где и когда они были сделаны?"

    - char: nop
      side: right
      status: is-yellow
      text:
        - "Они существуют «там», и в то же время — «здесь». Это одновременно и клеймо прошлого, и предзнаменование будущего."
        - "И теперь... они живут в твоём сердце."

    - char: enterprise
      side: left
      text:
        - "У меня нет времени разгадывать твои загадки! Зачем ты показываешь мне этот фальшивый спектакль?!"

    - char: nop
      side: right
      status: is-yellow
      text:
        - "Записи не лгут."
        - "Смотри. Она пришла."

    - text:
      - "Призрачные фигуры вокруг Энтерпрайз мгновенно исчезли, и из тумана проступил новый силуэт."
      - "Девочка с голубой шляпкой-медузой на голове, сжимающая в руках куклу и восседающая на исполинской оснастке."

    - char: enterprise
      side: left
      text:
        - "Это?!..."

    - text:
      - "БУУУУУМ!!!"
      - "Раздался оглушительный взрыв. Вода и воздух содрогнулись с такой силой, будто в самой ткани пространства прорезали огромную дыру."

    - char: nop
      side: right
      status: is-yellow
      text:
        - "Чёрт..."

    - text:
      - "Неизвестный голос издал разочарованный вздох и замолк."

chapter2:
  rows:

    - text:
      - "Морской туман начал постепенно рассеиваться, обнажая затаившиеся в засаде флоты Сирен."

    - char: enterprise
      side: left
      text:
        - "…После всех этих разговоров финал всё тот же: с Сиренами можно договориться только на языке пушек."

    - text:
      - "БУУУУМ!"
      - "Совсем рядом раздался ещё один мощный взрыв. Этот звук…"

    - char: baltimore
      side: left
      text:
        - "О, да это же Энтерпрайз! Не ожидала встретить тебя здесь. Помощь нужна?"

    - char: enterprise
      side: right
      text:
        - "Балтимор?! И ещё…"

    - char: memphis
      side: left
      text:
        - "А, я знаю, у тебя сейчас куча вопросов. Честно говоря, мы и сами не до конца понимаем, что произошло, но…"

    - char: helena
      side: right
      text:
        - "Мы вырвались из западни, Энтерпрайз."

    - text:
      - "Флот передислокации, связь с которым была потеряна несколько дней назад, внезапно возник прямо здесь!"

    - char: enterprise
      side: left
      text:
        - "Хм? Кажется, только что за их спинами промелькнула чья-то тень… Это был?!"

    - char: enterprise_meta?1
      side: right
      status: is-yellow
      text:
        - "......"
        - "Значит, её здесь нет…"