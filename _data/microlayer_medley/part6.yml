chapter1:
  rows:

    - char: essex
      side: left
      text:
        - "А, Интрепид, ты здесь. Как раз вовремя — мы обнаружили приближение Сирен и сейчас разворачиваем силы."
        - "Бой в непосредственной близости от крепости неизбежно нанесёт ей ущерб. Нападение — лучшая защита, поэтому я думаю, что нам стоит атаковать первыми и уничтожить врага на подступах."
        - "…Ой? А где госпожа Энтерпрайз? Тебе не удалось её найти?"

    - char: intrepid
      side: right
      text:
        - "Прости… Местонахождение госпожи Энтерпрайз на данный момент неизвестно."

    - char: essex
      side: left
      text:
        - "......"

    - char: cooper
      side: right
      text:
        - "Энтерпрайз тоже исчезла?! И это так близко к крепости?!"

    - char: marblehead
      side: left
      text:
        - "…Может, это как-то связано с нынешней атакой Сирен?"
        - "Энтерпрайз наткнулась на них во время разведки, завязался бой, и она попала в Зеркальное море, из-за чего связь и прервалась?"

    - char: intrepid
      side: right
      text:
        - "Хотелось бы верить, что это так… Похоже, штаб не ошибся в расчётах: Сирены действительно нацелились на крепость Панама."
        - "Вот только никто не ожидал, что и флот Балтимор, и даже госпожа Энтерпрайз пропадут ещё до начала основного сражения…"

    - char: cooper
      side: left
      text:
        - "Для начала операции нам как-то совсем не везёт, а~"

    - char: intrepid
      side: right
      text:
        - "И это абсолютно точно не моё невезение заразило всю операцию, честное слово!"

    - char: marblehead
      side: left
      text:
        - "Пу-фу, Интрепид такая милашка!"
        - "Девочки, хватит вешать нос! Энтерпрайз такая сильная, с ней точно всё будет в порядке."

    - char: essex
      side: right
      text:
        - "……Да. Враг уже на пороге, у нас нет времени на сомнения."

    - char: intrepid
      side: left
      text:
        - "Если госпожу Энтерпрайз и впрямь заперли в Зеркальном море, то нам стоит переживать лишь о том, чтобы она не перещёлкала всех Сирен до того, как мы туда доберёмся!"

    - char: essex
      side: right
      text:
        - "Флот восточного сектора, слушай мою команду! Мы переходим в наступление. Всем приготовиться к бою!"