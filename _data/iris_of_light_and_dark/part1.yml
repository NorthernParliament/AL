chapter1:
  rows:
  
    - text:
      - "«Méditerranée» — Средиземное море. Крупнейшее межконтинентальное море в мире. Его уникальный климат с дождливыми зимами и засушливым летом выделяет его среди прочих регионов планеты."
      - "Здесь — одна из колыбелей древних цивилизаций. На протяжении тысячелетий на этих берегах рождались, сменяли друг друга и бесследно исчезали десятки великих государств."
      - "И вот теперь над этими водами вновь сгущаются тучи, предвещая начало очередной бури."
      - "По спокойной глади моря медленно движется внушительное соединение: три линейных корабля, один авианосец и более десяти кораблей сопровождения…"

    - char: arethusa
      side: left
      status: is-white
      text:
        - "Докладываю: состояние моря в норме, флот приближается к целевому порту."

    - char: ark_royal
      side: right
      status: is-white
      text:
        - "Неужели этот момент настал... Даже если мы были врагами на протяжении столетий, последние десятилетия мы оставались союзниками. Поверить не могу, что штаб отдал такой приказ..."

    - char: hood
      side: left
      status: is-white
      text:
        - "У штаба есть свои соображения. С того самого момента, как их земли были оккупированы Железной Кровью, они перестали быть теми союзниками, с которыми мы сражались плечом к плечу."

    - char: ark_royal
      side: right
      status: is-white
      text:
        - "Это прискорбно, но всё же..."

    - char: hood
      side: left
      status: is-white
      text:
        - "Доминион Виши — сейчас они обладают четвертым по величине флотом в мире. Они стали величайшей угрозой на море для Королевского Флота."
        - "Если мы не хотим повторить их участь, мы должны вырвать их клыки прежде, чем они станут марионетками Железной Крови и высадятся на наших островах!"

    - char: ark_royal
      side: right
      status: is-white
      text:
        - "..."

    - char: hood
      side: left
      status: is-white
      text:
        - "Не будь так пессимистична, посмотри на это проще. Наша задача не в том, чтобы потопить их~ Мы лишь даем им шанс сделать новый выбор и спасти свою родину."
        - "Никто не хочет повторения Трафальгарского сражения, верно?"

    - char: arethusa
      side: right
      status: is-white
      text:
        - "Докладываю! В секторе впереди обнаружены сигналы Сирен. Опознаны как новые модели серии «Исполнитель» (Enforcer)."

    - char: hood
      side: left
      status: is-white
      text:
        - "Соединению H — слушай мою команду! Всем кораблям перейти в состояние боевой готовности номер один. Цель — на двенадцать часов, флот Сирен!"