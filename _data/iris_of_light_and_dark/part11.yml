chapter1:
  rows:
  
    - text:
      - "Трагедии Касабланки и Тулона остались в прошлом. Плеяда великих морских рыцарей, стремясь исполнить свою веру и клятву, выбрала путь самопожертвования."
      - "Они были великими. Они были свободными."
      - "Столкнувшись с вызовом великана, Давид сказал: «Ты идешь против меня с мечом, копьем и щитом...» «...а я иду против тебя во имя Господа Саваофа!»"
      - "В эту новую эпоху силы свободы наконец пробудились. В эту новую эпоху их имена объединяют нас. В эту новую эпоху мы обязательно вернем наш дом!"
      - "Я готова укрыть своей алой мантией каждого. Пусть все, кто жаждет свободы, объединятся под сенью Лотарингского креста."
      - "Во имя Отца, и Сына, и Святого Духа. Первый флагман Свободного Ириса — Ришелье."

chapter2:
  rows:

    - char: forbin
      side: left
      status: is-white
      text:
        - "Впереди обнаружена небольшая флотилия Империи Сардиния, пытающаяся отойти! Запрашиваю указания флагмана."

    - char: le_triomphant
      side: right
      status: is-white
      text:
        - "Перехват и преследование — это как раз то, в чем мы с сестрами лучшие! Скорее, отдавайте приказ!"

    - char: emile_bertin
      side: left
      status: is-white
      text:
        - "Противник уже в зоне досягаемости. Самое время обрушить на них карающий молот правосудия!"

    - char: jeanne_d_arc
      side: right
      status: is-white
      text:
        - "Ха... ха... Простите за задержку, вы все такие быстрые... едва поспела за вами."
        - "Говорит флагман второй ударной группы Свободного Ириса — «Жанна д’Арк»! Слушайте мой приказ!"
        - "Именем Свободы — всем кораблям открыть огонь!"