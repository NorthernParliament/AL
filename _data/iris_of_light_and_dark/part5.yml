chapter1:
  rows:

    - char: nop
      side: left
      status: is-white
      text:
        - "Эй, скажи... Нас ведь создали люди только для того, чтобы противостоять классу «Витторио Венето» Империи Сардиния, верно?"

    - char: nop
      side: right
      status: is-white
      text:
        - "Хм?.. Если смотреть в самую суть, то это действительно так."

    - char: nop
      side: left
      status: is-white
      text:
        - "Значит, если говорить начистоту, мы — просто куча холодного железа, оружие, созданное для того, чтобы сеять смерть."

    - char: nop
      side: right
      status: is-white
      text:
        - "Это не так, моя сестра. В каждую эпоху людям нужны герои и вера. Без них они, возможно, просто не смогли бы выжить."

    - char: nop
      side: left
      status: is-white
      text:
        - "Ты хочешь сказать, что мы — герои?"

    - char: nop
      side: right
      status: is-white
      text:
        - "Пока еще нет. По крайней мере, сначала тебе нужно научиться двигаться, хи-хи~"

    - char: nop
      side: left
      status: is-white
      text:
        - "Ах, вредная сестра! Опять издеваешься надо мной при каждом удобном случае! Дай мне еще немного времени... Еще чуть-чуть, и я тебя догоню!!!"

    - char: nop
      side: right
      status: is-white
      text:
        - "Скажи, а ты знаешь, в чем смысл «имени»?"

    - char: nop
      side: left
      status: is-white
      text:
        - "А?"

    - char: nop
      side: right
      status: is-white
      text:
        - "Наши имена даны нам в честь великих исторических личностей. Это доказывает, какие огромные надежды на нас возлагают."

    - char: nop
      side: left
      status: is-white
      text:
        - "Ой, а в честь кого назвали меня??"

    - char: nop
      side: right
      status: is-white
      text:
        - "Кажется... это был один свирепый корсар, хе-хе... Тебе очень подходит."

    - char: nop
      side: left
      status: is-white
      text:
        - "А-а-а! Несносная сестра!"

    - char: nop
      side: right
      status: is-white
      text:
        - "......"
        - "Только не делай того выбора, за который твоему «имени» будет стыдно."

