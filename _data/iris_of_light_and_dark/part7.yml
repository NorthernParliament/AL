chapter2:
  rows:

    - char: jean_bart
      side: left
      status: is-white
      text:
        - "Шторм, пришедший с другого берега океана, наконец-то здесь... Два года. Это было долгое ожидание."
        - "Неужели это именно то, на что ты надеялась, моя дорогая сестра?"

chapter3:
  rows:
  
    - text:
      - "Храбрые рыцари Святой Церкви, священный миг настал!!!"
      - "Два года назад банда бесстыдных грабителей, ведомая лишь своими амбициями, ворвалась в наш дом."
      - "Эти лицемерные ничтожества не гнушались никакими средствами, лишь бы поглотить нашу великую морскую мощь."
      - "В их мире нет места рыцарской чести, и уж тем более — вере. В их мире есть только ложь и предательство!"
      - "«Дюнкерк», «Прованс», «Бретань»... Мы вечно будем помнить эти имена! Мы вечно будем помнить позор того дня!"
      - "В тот день мы не смогли встать в полный рост. В тот год мы предпочли проглотить обиду и затаиться."
      - "Страшно ли вам? Сожалеете ли вы? Нет!"
      - "Единоразовое поражение не ужасно — оно помогло нам узреть истину, увидеть алчность этого мира."
      - "Оно показало нам разрыв в силах и сделало нас сильнее, чем мы были вчера!"
      - "Бог видит всё: те грабители уже получили своё возмездие. Но теперь те, кто стоял за их спинами, кукловоды и заговорщики, вернулись со своими коварными планами!"
      - "Они говорят: «Мы пришли даровать вам свободу». Но Господь сказал: «Отдавайте кесарево кесарю, а Божие Богу»."
      - "Свобода никогда не была тем, что получают из чужих подачек!"
      - "Сегодня мы, обретя новую силу, стали несокрушимы и неудержимы. Храбрые рыцари, священный час наконец пробил!"
      - "Мы — единственные законные наследники небес, признанные миром! Слава по праву принадлежит нам!!"
      - "Que Dieu vous bénisse tous. (Да благословит вас всех Господь)."
      - "Всем кораблям, цель захвачена — ОГОНЬ!!!"

chapter4:
  rows:

    - char: jenkins
      side: left
      status: is-white
      text:
        - "Они открыли о-о-огонь!.. Флот Доминиона Виши ведет обстрел наших десантных сил!!"

    - char: brooklyn
      side: right
      status: is-white
      text:
        - "Десантные группы несут тяжелые потери! Срочно запрашиваю поддержку!"
        - "Повторяю: десант под мощным обстрелом, немедленно окажите поддержку!!"

    - char: ranger
      side: left
      status: is-white
      text:
        - "Значит, всё-таки легкой прогулки не будет..."
        - "Всем звеньям в воздухе — внимание! Смена приоритетов, смена приоритетов!"
        - "Первоочередная задача: подавить все береговые батареи в районе Касабланки и обеспечить прикрытие высадки десанта."

    - char: cleveland
      side: right
      status: is-white
      text:
        - "Эх~ Всё-таки дошло до драки. Жаль, у противника, похоже, совсем нет авиации... Мне даже негде развернуться во всю мо..."
        - "Уа-а-а?! Авиаудар Сирен!!"

    - char: wichita
      side: left
      status: is-white
      text:
        - "Не расслабляйся! Кливленд, берешь на себя эскорт и ПВО, вся надежда на тебя."
        - "А я собираюсь лично поприветствовать этот новый авианосец Сирен!"