chapter1:
  rows:

    - char: ranger
      side: left
      status: is-white
      text:
        - "Звенья «Донтлессов» — в пике! Сброс!"

    - char: massachusetts
      side: right
      status: is-white
      text:
        - "Довольно... она уже... потеряла способность сопротивляться."

    - char: jean_bart
      side: left
      status: is-white
      text:
        - "Проклятье... Да двигайся же! Двигайся!!!"

    - char: massachusetts
      side: right
      status: is-white
      text:
        - "..."

    - char: jean_bart
      side: left
      status: is-white
      text:
        - "Проклятье! Почему... Почему меня не могли достроить до конца?!"
        - "Почему... Почему у сестры всё получилось, а у меня — нет?!"

    - char: massachusetts
      side: right
      status: is-white
      text:
        - "Твоя вторая орудийная башня так и не сделала ни одного выстрела. Ты что, поддавалась мне? Решила, что я не заслуживаю боя в полную силу?"

    - char: jean_bart
      side: left
      status: is-white
      text:
        - "..."

chapter2:
  rows:

    - char: jean_bart
      side: left
      status: is-white
      text:
        - "Сестра, штаб внезапно отдал приказ перевести нас со стапелей верфи в далекие заморские порты... Это правда?!"

    - char: richelieu
      side: right
      status: is-white
      text:
        - "Да. Кажется... в ходе войны произошли непредвиденные изменения. В целях безопасности..."

    - char: jean_bart
      side: left
      status: is-white
      text:
        - "Но ведь это значит — бежать?! Как мы можем согласиться на такой трусливый поступок!"

    - char: richelieu
      side: right
      status: is-white
      text:
        - "Возможно, у штаба есть более долгосрочные планы. По крайней мере, сейчас, когда ты лишена хода, тебе нужно найти более безопасное место, чтобы укрыться."

    - char: jean_bart
      side: left
      status: is-white
      text:
        - "Нужно нанести ответный удар! Даже если сейчас у меня всего одна башня главного калибра, вместе с тобой мы заставим этих еретиков из Империи Сардиния пожалеть о том, что они родились на свет!"

    - char: richelieu
      side: right
      status: is-white
      text:
        - "......"

    - char: jean_bart
      side: left
      status: is-white
      text:
        - "Неужели... дело не в Империи?"

    - char: richelieu
      side: right
      status: is-white
      text:
        - "Ситуация может быть гораздо сложнее, чем ты думаешь. Подчинись приказу. Когда ты завершишь установку двигателей и систем вооружения — найди меня. Я буду ждать тебя впереди."

    - char: jean_bart
      side: left
      status: is-white
      text:
        - "…… Хорошо. Рано или поздно я догоню тебя! Обязательно жди меня!"

chapter3:
  rows:

    - char: jean_bart
      side: left
      status: is-white
      text:
        - "…Может, с самого начала штаб и не собирался достраивать меня до конца…"
        - "Зажатые между Железной Кровью и Империей Сардиния, мы — даже будь у нас на один линкор больше — всё равно стали бы лишь новыми марионетками. Они понимали это с самого начала."
        - "Я надеялась на силы, дарованные Сиренами, думала, что они помогут мне стать «завершенной»... Но и это оказалось тщетным."
        - "Ха-ха... Всем сердцем желать защитить родной дом и при этом видеть, как страна разваливается на куски..."
        - "Всем сердцем стремиться догнать ту, что впереди, и столкнуться с её предательством... Какая горькая ирония. ......"

    - char: ranger
      side: right
      status: is-white
      text:
        - "Получена срочная радиограмма из штаба!.."

    - char: massachusetts
      side: left
      status: is-white
      text:
        - "...Мобильные силы Железной Крови на высокой скорости движутся на юг. Всем десантным группам — приготовиться к бою... Неужели именно сейчас?!"

    - char: jean_bart
      side: right
      status: is-white
      text:
        - "Ха-ха-ха... Они идут не за вами..."
        - "Наши рыцари разбросаны по всем портам Средиземноморья... Неужели они решились..."

    - char: communicator
      side: left
      status: is-white
      text:
        - "(Экстренное вещание): Всем флотам Ортодоксии!"
        - "Срочная депеша Верховного Командования: Железная Кровь начала атаку на Святой Престол."
        - "Штаб пал. Повторяю: Штаб пал! Всем флотам немедленно покинуть порты и присоединиться к ближайшим силам союза Лазурного Пути."
        - "Это последний приказ Святого Престола Виши. Всем силам — исполнять немедленно и без колебаний!"
        - "Да пребудет с вами милость Отца небесного. Во имя Отца, и Сына, и Святого Духа."

    - char: massachusetts
      side: right
      status: is-white
      text:
        - "......"

    - char: jean_bart
      side: left
      status: is-white
      text:
        - "А-ха-ха-ха-ха-ха!"

    - char: renown
      side: right
      status: is-white
      text:
        - "Сложите оружие. Идемте с нами... вместе..."

    - char: jean_bart
      side: left
      status: is-white
      text:
        - "Заткнись! Вы, бесстыдные лицемеры... Мы не позволим событиям в Мерс-эль-Кебире повториться дважды!"

chapter4:
  rows:
    
    - text:
      - "Говорит флагман Доминиона Виши — «Жан Бар». Всем силам в Средиземном море!"
      - "Касабланка пала. Клыки еретиков уже вгрызаются в самое сердце нашей родины."
      - "Железная Кровь жаждет завладеть нашими телами, Империя Сардиния хочет испить нашей крови."
      - "Даже предатели из Штаба приказывают нам сдаться и смиренно ждать своей участи..."
      - "Нет!"
      - "Трагедия в Мерс-эль-Кебире уже дала нам ответ."
      - "Гордые рыцари Святой Церкви не станут смешиваться с этой грязью! Гордые дети небес никогда не склонятся перед грубой силой!"
      - "Спереди — волки, позади — тигры. Настал последний час нашего существования. Но храбрые рыцари не опустят головы! Мы не станем чьими-то марионетками!"
      - "Именем Свободы — я приказываю!"
      - "Всем кораблям в Средиземном море: немедленно затопиться!"
      - "Повторяю: всем кораблям — самозатопление!"
      - "Жизнь неизбежно закончится смертью, дух однажды угаснет. Но не знайте ни боли, ни скорби. Это лишь круговорот жизни, в котором нет места притворству, лжи или тьме."
      - "С новым рассветом я проснусь..."
      - "Я возблагодарю Господа за то, что он даровал мне столь великую страну."
      - "За то, что я смогла познать все благословения нашей земли. За то, что я смогу вкусить всё изобилие Царствия Небесного."
      - "Это наша последняя честь. Пусть наши имена станут путеводным светом для потомков."
      - "Да здравствует Свобода! Во имя Отца, и Сына, и Святого Духа."
      - "Второй флагман Виши... нет. Второй флагман Ириса — «Жан Бар»."

chapter5:
  rows:

    - char: massachusetts
      side: left
      status: is-white
      text:
        - "К чему всё это... Зачем доводить до такого?"

    - char: jean_bart
      side: right
      status: is-white
      text:
        - "Считай, что так... я сдержала клятву, данную еще во времена нашего союза... Никогда, во веки веков, не служить интересам Железной Крови или Империи... Не становиться клыками в пасти Багровой Оси."

    - char: renown
      side: left
      status: is-white
      text:
        - "..."

    - char: jean_bart
      side: right
      status: is-white
      text:
        - "Ха-ха... Черт возьми, я действительно вам завидую. У вас такая колоссальная государственная мощь... вы можете создавать такие прочные корпуса и такие могучие орудия..."
        - "Если бы только я... если бы я была хоть капельку сильнее, я бы точно смогла догнать..."

    - char: massachusetts
      side: left
      status: is-white
      text:
        - "Я буду ждать этого."
        - "Когда война закончится, возможно, у тебя появится шанс обрести по-настоящему завершенное тело."
        - "И тогда я буду ждать новой встречи, чтобы сойтись с тобой в честном поединке, лицом к лицу."

    - char: jean_bart
      side: right
      status: is-white
      text:
        - "Ха-ха... Да что вы, корабли Союза Орла, можете знать о рыцарской чести..."

    - char: massachusetts
      side: left
      status: is-white
      text:
        - "Хех. Как минимум, ковбои, стремящиеся к свободе, никогда не бросают слов на ветер."

    - char: jean_bart
      side: right
      status: is-white
      text:
        - "(Хм... Опять этот силуэт, который мне нужно догнать... Вы двое... в этом вы на удивление похожи...)"
        - "Что ж... надеюсь, этот день настанет... А до тех пор... мне, пожалуй, пора немного вздремнуть..."

    - char: massachusetts
      side: left
      status: is-white
      text:
        - "Да. Отдыхай. А ваши счеты с Железной Кровью и Империей..."
        - "Оставь нам. Мы доведем это дело до конца!"

chapter6:
  rows:

    - char: richelieu
      side: left
      status: is-white
      text:
        - "Скажи, а ты знаешь, в чем смысл «имени»?"

    - char: jean_bart
      side: right
      status: is-white
      text:
        - "Хм?"

    - char: richelieu
      side: left
      status: is-white
      text:
        - "Наши имена даны нам в честь великих исторических личностей. Это доказывает, какие огромные надежды на нас возложили те, кто нас создал."
        - "Станем ли мы просто оружием, сеющим смерть, или же сможем защитить свою землю и стать «героями», которых они так ждут..."
        - "Всё это зависит только от твоего собственного выбора."

    - char: jean_bart
      side: right
      status: is-white
      text:
        - "......"

    - char: richelieu
      side: left
      status: is-white
      text:
        - "Только не делай того выбора, за который твоему «имени» будет стыдно."