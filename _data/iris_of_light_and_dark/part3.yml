chapter1:
  rows:

    - char: dunkerque
      side: left
      status: is-white
      text:
        - "Значит, вы всё-таки пришли... представители Королевского Флота."

    - char: hood
      side: right
      status: is-white
      text:
        - "Доброго здравия~ Флагман Соединения H Королевского Флота, линейный крейсер «Худ», свидетельствует вам своё глубочайшее почтение."

    - text: "С этими словами Худ слегка приподняла край юбки и изящно присела в реверансе — безупречное и полное грации приветствие в стиле Королевского Флота."

    - char: dunkerque
      side: left
      status: is-white
      text:
        - "Линейный крейсер «Дюнкерк» приветствует вас. Во имя Отца, и Сына, и Святого Духа."

    - text: "Дюнкерк — доблестная воительница, внешне воплощающая рыцарский дух, — произнесла эти слова, осенив себя крестным знамением."

    - char: hood
      side: left
      status: is-white
      text:
        - "Полагаю, причина нашего визита вам предельно ясна~ В силу множества непредвиденных обстоятельств, мы надеемся, что в будущем вы будете более тесно координировать свои действия с нами в борьбе против Железной Крови."

    - char: dunkerque
      side: right
      status: is-white
      text:
        - "...Наш рыцарский орден не подчиняется приказам чужеземцев."

    - char: hood
      side: left
      status: is-white
      text:
        - "У вас есть четыре варианта."
        - "Первый: Немедленно выйти из порта и присоединиться к Королевскому Флоту для продолжения борьбы против Железной Крови и Багровой Оси."
        - "Второй: Разоружиться и направиться в порты Королевства, где мы гарантируем вашу безопасность."
        - "Третий: Под нашим конвоем отправиться в порты Союза Орла и разоружиться там."
        - "Четвёртый: Немедленно затопить собственные корабли — исход, который нам меньше всего хотелось бы видеть."

    - char: dunkerque
      side: right
      status: is-white
      text:
        - "Это ваш ультиматум? ...А что, если ни одно из условий для нас неприемлемо?"

    - char: hood
      side: left
      status: is-white
      text:
        - "Тогда нам не останется ничего иного, кроме как подчиниться приказу штаба и устранить угрозу с вашей стороны силой."

    - char: dunkerque
      side: right
      status: is-white
      text:
        - "... ..."

    - char: hood
      side: left
      status: is-white
      text:
        - "Мы дошли до этой черты лишь от безысходности. Ваша родина была захвачена прежде, чем вы успели нанести ответный удар. Почему бы вам не примкнуть к Королевскому Флоту и не сразиться с врагом вместе?"

    - char: dunkerque
      side: right
      status: is-white
      text:
        - "Я отказываюсь. Дюнкерк с непоколебимой решимостью во взгляде обнажила свой палаш."
        - "Морские рыцари с момента своего рождения клянутся в верности Кардиналу и вере. Мы не станем исполнять приказы иноземных держав!"
        - "Это касается и Железной Крови, и Империи Сардиния. Мы поклялись, что никогда не позволим использовать себя, никогда не станем клыками в пасти их агрессии!"

    - char: hood
      side: left
      status: is-white
      text:
        - "Тогда докажите это, сложив оружие."

    - char: dunkerque
      side: right
      status: is-white
      text:
        - "...Неужели бывшие союзники не способны доверять даже такой клятве?"

    - char: hood
      side: left
      status: is-white
      text:
        - "После операции «Динамо» штаб полностью утратил с вами связь."
        - "А присутствие Сирен, рыщущих вокруг порта, лишает нас всякой возможности доверять вашему выбору. Надеюсь, вы понимаете нашу дипломатическую позицию."

    - char: dunkerque
      side: right
      status: is-white
      text:
        - "Эти флотилии Сирен — лишь инструмент Железной Крови, призванный рассорить нас, а заодно — их глаза и уши, следящие за нами!"
        - "Вы помогли нам избавиться от них, за что мы действительно должны сказать вам «спасибо»!"

    - char: hood
      side: left
      status: is-white
      text:
        - "Время вышло. Адмиралтейство ждет вашего официального ответа."

    - char: dunkerque
      side: right
      status: is-white
      text:
        - "Королевский Флот не заслуживает доверия. Мы будем сражаться до последнего."

    - char: hood
      side: left
      status: is-white
      text:
        - "...Ах."
        - "Кажется, начинается дождь..."