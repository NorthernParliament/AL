chapter1:
  rows:

    - char: jean_bart
      side: left
      status: is-white
      text:
        - "Значит, вы всё-таки добрались до цели... захватчики."

    - char: cleveland
      side: right
      status: is-white
      text:
        - "Да мы просто проходим мимо, чтобы отбить Средиземное море у Багровой Оси! Совсем не обязательно палить друг в друга!"

    - char: jean_bart
      side: left
      status: is-white
      text:
        - "Мы больше не позволим обмануть себя вашим лицемерным союзом. Мы будем до последнего вздоха защищать территорию нашей родины."

    - char: cleveland
      side: right
      status: is-white
      text:
        - "Да говорю же тебе — никто не собирается отбирать ваши земли!!!"

    - char: massachusetts
      side: left
      status: is-white
      text:
        - "Брось, Кливленд. Этим твердолобым рыцарям ничего не докажешь словами."

    - char: jean_bart
      side: right
      status: is-white
      text:
        - "Хм... Та стальная громадина. Ты из класса «Саут Дакота»? Слышала, вы — мощнейшие линкоры по ту сторону океана."


    - char: massachusetts
      side: left
      status: is-white
      text:
        - "Флагман 34.1-й оперативной группы Союза Орла, третий корабль типа «Саут Дакота» — «Массачусетс»."
        - "Для корабля честь быть узнанным врагом, но, к сожалению, мне всё равно придется тебя потопить. Те люди из десантных групп... все они погибли из-за тебя..."

    - char: jean_bart
      side: right
      status: is-white
      text:
        - "Они — лишь кучка ничтожеств без веры, жаждущих божественной благодати, которой не заслуживают."

    - char: massachusetts
      side: left
      status: is-white
      text:
        - "Ничтожества? Вера? Моя вера — это абсолютная огневая мощь и абсолютная справедливость. И этой самой верой я сокрушу тебя в пыль!"

    - char: jean_bart
      side: right
      status: is-white
      text:
        - "Какая божественная возможность... Если я одолею так называемый «номер один» в мире, то смогу, наконец, догнать..."
        - "Доминион Виши, второй линкор класса «Ришелье» — «Жан Бар». К бою!"

    - char: massachusetts
      side: left
      status: is-white
      text:
        - "Покажи всё, на что ты способна, «сильнейшая» из-за океана!!!"