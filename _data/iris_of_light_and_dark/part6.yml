chapter1:
  rows:

    - char: renown
      side: left
      status: is-white
      text:
        - "«Ринаун», Королевский Флот. Мои глубочайшие приветствия союзному флоту. Запрашиваю разрешение на соединение."

    - char: ranger
      side: right
      status: is-white
      text:
        - "34-е оперативное авианосное соединение Союза Орла, авианосец «Рейнджер». Мы приветствуем вас и готовы к объединению сил."

    - char: cleveland
      side: left
      status: is-white
      text:
        - "Хэллоу-хэллоу! Так это вы — та самая легендарная «Ринаун» из Королевского Флота? Сразу видно, на вас можно положиться!"

    - char: renown
      side: right
      status: is-white
      text:
        - "Вы мне льстите. Благодарю за готовность поддержать эту операцию. Отныне мой корабль поступает в полное распоряжение вашего командования."

    - char: ranger
      side: left
      status: is-white
      text:
        - "Текущая операция является совместным мероприятием Королевского Флота и Союза Орла. Наша основная задача — прикрытие высадки основных сил на побережье."
        - "Если нам удастся открыть новый фронт к югу от Средиземного моря, это значительно ослабит давление Багровой Оси на Королевские острова и Северный Парламент."

    - char: cleveland
      side: right
      status: is-white
      text:
        - "То есть, план в духе «выманить тигра с горы»?!"

    - char: ranger
      side: left
      status: is-white
      text:
        - "Можно сказать и так. Эта миссия имеет колоссальное стратегическое значение для хода войны, а также станет проверкой прочности союза между нашими нациями~"
        - "Надеюсь, каждый из вас приложит максимум усилий на своем посту."

    - char: wichita
      side: right
      status: is-white
      text:
        - "А что насчет врага?"

    - char: renown
      side: left
      status: is-white
      text:
        - "Помимо рыщущих в окрестностях Средиземноморья Сирен, существует еще одна неопределенная угроза."

    - char: massachusetts
      side: right
      status: is-white
      text:
        - "Доминион Виши."

    - char: renown
      side: left
      status: is-white
      text:
        - "Именно. На данный момент позиция кораблей Доминиона Виши относительно нашей операции не ясна. Однако высока вероятность, что они окажут сопротивление."

    - char: wichita
      side: right
      status: is-white
      text:
        - "Если они посмеют открыть огонь, мы им как следует всыпем!"

    - char: massachusetts
      side: left
      status: is-white
      text:
        - "..."

    - char: ranger
      side: right
      status: is-white
      text:
        - "На этом краткий инструктаж окончен. Начало операции — через 60 минут."
        - "А до тех пор... давайте разберемся с приближающимися Сиренами."