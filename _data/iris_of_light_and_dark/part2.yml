chapter1:
  rows:

    - char: ark_royal
      side: left
      status: is-white
      text:
        - "Разведывательный самолет докладывает: в гавани Мерс-эль-Кебира обнаружены 4 линейных корабля, 1 малый авианосец и 6 эсминцев. Все они находятся в не боевом состоянии."
        - "Однако внешние подступы к порту плотно окружены флотилиями Сирен малого и среднего класса. Похоже, они их «охраняют». Чтобы войти в порт, нам придется прорвать их оборонительное кольцо."

    - char: hood
      side: right
      status: is-white
      text:
        - "Вот оно как... Неужели бывшие морские рыцари теперь пали так низко, что водят компанию с Сиренами? Какое прискорбное зрелище..."

    - char: ark_royal
      side: left
      status: is-white
      text:
        - "Кроме того, есть кое-что настораживающее: среди линейных кораблей не обнаружены две наши главные цели. Боюсь, что..."

    - char: hood
      side: right
      status: is-white
      text:
        - "Что ж, тем лучше. Если бы и они оказались здесь, при нынешнем составе нашего флота мы могли бы попасть в невыгодное положение."
        - "Наша цель в этом походе — лишь предупредить их и дать новый выбор. Все надеются избежать бессмысленного кровопролития."
        - "А пока — найдем способ пробиться сквозь Сирен!"