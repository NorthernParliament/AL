chapter1:
  rows:

    - char: arethusa
      side: left
      status: is-white
      text:
        - "Результаты подтверждены... «Дюнкерк» — тяжело повреждена и села на мель. «Прованс» — тяжело повреждена и села на мель. «Бретань»... потоплена."

    - char: hood
      side: right
      status: is-white
      text:
        - "..."

    - char: ark_royal
      side: left
      status: is-white
      text:
        - "...А что насчет «Страсбурга»?"

    - char: arethusa
      side: right
      status: is-white
      text:
        - "Ей удалось прорваться через минные заграждения и скрыться под покровом ночи."

    - char: ark_royal
      side: left
      status: is-white
      text:
        - "Вот как? Что ж, тем лучше..."

    - char: hood
      side: right
      status: is-white
      text:
        - "Подумать только... Я бороздила океаны двадцать лет, и сегодня моим первым по-настоящему крупным сражением стал бой, в котором я нацелила орудия на союзников, с которыми еще вчера сражалась плечом к плечу..."

    - char: ark_royal
      side: left
      status: is-white
      text:
        - "...Перед лицом перемен мирового масштаба у нас нет иного выбора."
        - "Мы — корабли. И наша гордость в том, чтобы быть... оружием, беспрекословно исполняющим приказы Штаба и Командира."

    - char: hood
      side: right
      status: is-white
      text:
        - "Если мы всего лишь оружие... то что это за чувство раскаяния в моей душе? Откуда эта жгучая боль в сердце?!"

    - char: ark_royal
      side: left
      status: is-white
      text:
        - "..."

    - char: hood
      side: right
      status: is-white
      text:
        - "Прости... Я потеряла самообладание."

    - text: "Худ сняла свою форменную шляпу и изящно поклонилась Арк Роял в знак извинения..."
    - text: "Вдруг раздались звуки помех и радиосигнала: — Ш-ш-ш... Пш-ш.."

    - char: arethusa
      side: left
      status: is-white
      text:
        - "Принимаю... Принимаю широковещательный радиосигнал! Это речь..."
        - "Это голос самого мощного линкора Ортодоксии Ирис — «Ришелье»!"

    - char: hood
      side: right
      status: is-white
      text:
        - "Мы повсюду искали её следы, а она сама вышла на связь?"
        - "Быстрее, установи источник сигнала! Откуда он идет?"

    - char: arethusa
      side: left
      status: is-white
      text:
        - "Источник сигнала..."
        - "..."
        - "С наших Королевских островов!"

chapter2:
  rows:

    - text:
      - "Наша мечта разбита вдребезги."
      - "С того самого мгновения нация раскололась на части. В одночасье мы превратились в марионеток в руках Багровой Оси…"
      - "«Сложите оружие! Сопротивление запрещено!» — таков был приказ нашего командования."
      - "Мы — истинные наследники небес, гордые паладины Святой Церкви…"
      - "Нас объявили проигравшими, даже не дав шанса пожертвовать собой ради веры или сразиться за свободу."
      - "Двадцать лет назад наши предшественники ценой бесчисленных жертв вернули нам Эльзас и Лотарингию, смыв позор былой войны."
      - "Однако сегодня, двадцать лет спустя, наша земля была предана кучкой трусливых отступников, которые использовали её как разменную монету, чтобы выторговать себе жизнь у захватчиков!"
      - "Движимые страхом, они сдались. Они забыли о чести, обрекая нашу страну на рабство."
      - "Я вижу, как кованые сапоги Железной Крови бесцеремонно маршируют через Триумфальную арку и по Марсовому полю… Это величайшее бесчестие, какого мы не знали веками!"
      - "«Человек бессмертен, и спасение его ждет в мире ином; но государство не вечно, и его спасение возможно лишь здесь и сейчас»."
      - "Я объявляю: в этот миг официально рождается Свободный Ирис!"

chapter3:
  rows:

    - text:
      - "Отныне мы — единственные законные представители воли небес и Святой Церкви."
      - "Это знамя — символ, под которым сражалась Святая Дева в годы Столетней войны. Символ самопожертвования и свободы."
      - "Я взываю ко всем соотечественникам, где бы вы ни находились: объединяйтесь! Вооружитесь духом подвига и верой в будущее. Сплотитесь вновь вместе со мной под этим стягом!"
      - "Наша Родина в смертельной опасности, но мы не одни в этой битве, и мы не остались без помощи!"
      - "В свободном мире пробуждаются колоссальные силы. Придет день, когда эти силы окончательно сокрушат врага!"
      - "И тогда мы должны — и мы обязаны — предстать перед миром как победители!"
      - "В тот день Ирис вновь обретет былую свободу и былое величие. Свобода в конечном счете поведет народ за собой."
      - "Что бы ни случилось, пламя свободы не может погаснуть — и оно никогда не погаснет!"
      - "Во имя Отца, и Сына, и Святого Духа. Первый флагман Свободного Ириса — Ришелье."

chapter4:
  rows:

    - char: hood
      side: left
      status: is-white
      text:
        - "..."

    - char: ark_royal
      side: right
      status: is-white
      text:
        - "Поистине страстная речь... Она ни в чем не уступает великому Кардиналу, чье имя носит."
        - "В ней чувствуется мощь новейшего линейного корабля и непоколебимая вера."

    - char: hood
      side: left
      status: is-white
      text:
        - "Похоже, мировая шахматная доска вновь пришла в движение, и нас ждут тектонические сдвиги..."

    - char: ark_royal
      side: right
      status: is-white
      text:
        - "Да. Боюсь, что эта буря в Мерс-эль-Кебире была лишь легким бризом перед лицом того шторма... что вот-вот обрушится на нас."