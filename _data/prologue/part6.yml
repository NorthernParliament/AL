chapter1:
  rows:

    - char: prince_of_wales
      side: left
      text:
        - "ХУД!!!"

    - char: hood
      side: right
      text:
        - "А-а-а-а-а——— Эта... эта необычная мощь... Значит, вы всё-таки тоже приложили к этому руку..."

    - char: bismarck
      side: left
      status: is-red
      text:
        - "Нас раскрыли?.. Ойген, немедленно покидаем этот сектор!"

    - char: prinz_eugen
      side: right
      status: is-red
      text:
        - "Э-э?~ Бой складывается так удачно, почему бы нам не продолжить игру?"

    - char: bismarck
      side: left
      status: is-red
      text:
        - "Наше «секретное оружие» обнаружено. Если мы задержимся, ситуация обернется против нас. Подчиняйся приказу — немедленный отход!"

    - char: prinz_eugen
      side: right
      status: is-red
      text:
        - "Ой-ой... Ну, ничего не поделаешь. Маленькие овечки с той стороны~ Еще увидимся!"

    - char: hood
      side: left
      text:
        - "…Почему… почему вы решили предать наш союз… предать Лазурный Путь…"

chapter2:
  rows:

    - char: bismarck
      side: left
      status: is-red
      text:
        - "«Моя честь зовется верностью»... Только обладая сокрушительной силой, можно спасти всё человечество. Мы... мы просто выбрали другой путь."
        - "Я не рассчитываю на ваше понимание. Но в будущем история сама рассудит, кто из нас был прав."
        - "Мой заклятый враг... Надеюсь, однажды мы встретимся в Вальхалле..."

    - text: "... ... ..."

chapter3:
  rows:

    - char: tester?
      side: left
      status: is-red
      text:
        - "…Люди действительно забавные существа. Стоило лишь одарить их жалкой «верхушкой айсберга» нашей силы, как история тут же начала повторяться."

    - char: observer?
      side: right
      status: is-red
      text:
        - "Пожалуй, стоит понаблюдать за ними еще какое-то время. Я с нетерпением жду, как они будут развиваться дальше~"
        - "В конце концов, если не делать этого, то наше возвращение в эту эпоху не имело бы смысла, верно? Хе-хе-хе~"