chapter1:
  rows:

    - char: norfolk
      side: left
      text:
        - "Ва-а! Саффолк, Саффолк, мы такие крутые! Разом разделались с таким количеством врагов!"

    - char: suffolk
      side: right
      text:
        - "Не расслабляйся… Это явно были лишь «шестерки» Железной Крови… К тому же, мы до сих пор не видели их новый линкор… У меня нехорошее предчувствие…"

    - char: prinz_eugen??
      side: left
      status: is-red
      text:
        - "Хе-хе-хе, на этом маршруте и впрямь была засада. Под «нехорошим предчувствием» вы имели в виду нас?"

    - char: suffolk
      side: right
      text:
        - "Внимание, по правому борту!!! Обнаружены два крупных военных корабля, курс 220! По классификации — новые линкоры Железной Крови! Всем приготовиться к бою!"

    - char: norfolk
      side: left
      text:
        - "У-у-у —"

    - char: prinz_eugen??
      side: right
      status: is-red
      text:
        - "Ой-ой-ой~ Всего лишь два крейсера, а уже собираются атаковать? Хе-хе-хе, что ж, тогда позвольте мне насладиться вами сполна~"

    - char: hood
      side: left
      text:
        - "Не «всего лишь два крейсера». Королевский Флот, линейный крейсер Худ и линкор Принц Уэльский вступают в бой! Давайте проведем это сражение элегантно~"