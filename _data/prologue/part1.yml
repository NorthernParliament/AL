chapter1:
  rows:

    - char: suffolk
      side: left
      text:
        - "Согласно разведданным, новейший линкор Железной Крови пройдет именно здесь, чтобы вырваться в океан. Если мы устроим им тут «сюрприз», по возвращении нас точно ждет награда от самой Королевы!~"

    - char: norfolk
      side: right
      text:
        - "У-у... «Новейший линкор» и всё такое... А мы правда сможем с ним справиться? *дрожит от страха*"
        - "И вода здесь такая холодная, кажется, я сейчас вся покроюсь льдом... Может, лучше поскорее вернемся в порт, а?"

    - char: suffolk
      side: left
      text:
        - "Да не переживай ты так! Наша главная задача — просто разведка. А когда начнется заварушка, это уже будет делом «старших сестер». Они сейчас неподалеку и в любой момент могут прийти на помощь!"
        - "К тому же, до сих пор вокруг только туман да льдины, даже птиц не видать. Каким бы мощным ни был этот линкор, услышав имена наших флагманов, они, небось, уже в страхе развернулись! Ха-ха-ха!"

    - char: norfolk
      side: right
      text:
        - "Что-то мне кажется, ты сейчас поставила какой-то странный «флаг»... Если бы всё было так просто... Ох, как же хочется поскорее вернуться в порт и поесть... Ой?"
        - "Э-э? Погоди-ка... Радар зафиксировал странное движение впереди по курсу!"

    - char: suffolk
      side: left
      text:
        - "Что? Дай посмотрю."
        - "Впереди обнаружен отряд эсминцев Железной Крови. Наверное, просто внешнее охранение. Немедленно доложи о ситуации сестренке Худ!"

    - char: norfolk
      side: right
      text:
        - "Но... это... антенна передатчика... она превратилась в... в мороженное на палочке... у-у..."

    - char: suffolk
      side: left
      text:
        - "В любом случае, сначала мы должны задержать их авангард! Это всего лишь группа серийных эсминцев, мы справимся!"

    - char: norfolk
      side: right
      text:
        - "П-придется сражаться? У-у... Мои нехорошие предчувствия всё-таки сбылись!~~"