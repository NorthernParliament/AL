chapter1:
  rows:

    - char: memphis
      side: left
      text:
        - "Ой? Это что сейчас проплыло мимо... обломки корабля Сирен?"

    - char: baltimore
      side: right
      text:
        - "Не может быть... неужели здесь и вправду кто-то из наших?"

    - text:
      - "Хотя туман всё еще скрывает обзор, по мертвой тишине вокруг можно догадаться: флот Сирен в этом секторе был практически стерт в порошок."

    - char: baltimore
      side: left
      text:
        - "Э-ге-гей!! Есть кто живой?!!"

    - char: memphis
      side: right
      text:
        - "Тишина... И по рации ни одного сообщения..."

    - char: helena
      side: left
      text:
        - "Нет...! Всем внимание... нашу связь начали глушить!"

    - char: baltimore
      side: right
      text:
        - "Что?! Весь путь связь работала идеально, с чего бы ей вдруг пропадать именно сейчас?!"

    - char: memphis
      side: left
      text:
        - "......"
        - "У Сирен была возможность глушить нас всё это время, они просто её не использовали..."
        - "Неужели..."

    - char: nop
      side: right
      status: is-red
      text:
        - "Слишком... поздно... догадались!"
        - "Выходить в море в такой туман — значит встретиться с ужасными Сиренами. Разве ваши легенды об этом не предупреждали?"

    - char: baltimore
      side: left
      text:
        - "Пьюрифайер!"

    - char: purifier
      side: right
      status: is-red
      text:
        - "Именно! Например, можно встретить ужасную меня! Давненько не виделись, подопытные данные вы мои."
        - "А-а~ Ваша примитивная зашифрованная связь... Я уже использовала её для дел куда поинтереснее~"
        - "Вы серьезно ни разу не задумались, почему в таком аномальном тумане связь продолжала работать как ни в чем не бывало?"

    - char: baltimore
      side: left
      text:
        - "Ты использовала наши переговоры против нас самих..."

    - char: purifier
      side: right
      status: is-red
      text:
        - "Еще как использовала! Хотя вы вряд ли поймете, как именно."

chapter2:
  rows:

    - text:
      - "Пьюрифайер картинно щелкнула пальцами. Словно по команде, часть тумана вокруг флота рассеялась, обнажив клочок неба и водную гладь."

    - char: purifier
      side: left
      status: is-red
      text:
        - "А та штуковина которую мне дали и вправду полезная..."
        - "Кхе-кхе, чуть не забыла: вашу навигацию я тоже подкрутила."

    - char: memphis
      side: right
      text:
        - "...Бермудский треугольник?! Мы же в районе Бермуд!"
        - "Нас занесло черт знает куда от курса!"

    - char: baltimore
      side: left
      text:
        - "Пьюрифайер... Говори, что ты задумала, пока я не пустила тебя на дно."

    - char: purifier
      side: right
      status: is-red
      text:
        - "Ха-а? Ты серьезно думаешь, что я всё выложу? Я столько возилась с помехами и маскировкой, чтобы вот так просто взять и разболтать план?"
        - "Мечтай!"

    - char: memphis
      side: left
      text:
        - "Балтимор, крепость... Если мы здесь, то крепость Панамы..."

    - char: purifier
      side: left
      status: is-red
      text:
        - "О, и не думайте о побеге!"

chapter3:
  rows:

    - text:
      - "Пьюрифайер снова щелкнула пальцами, и густой туман мгновенно сомкнулся над головами девушек, снова скрыв небо."

    - char: purifier
      side: left
      status: is-red
      text:
        - "Главный герой еще не прибыл, так что вам пока нельзя никуда уходить!"

    - char: baltimore
      side: right
      text:
        - "Эх, похоже, мирно уйти не получится..."
        - "Всем внимание! Цель — Сирена Пьюрифайер. К бою!"

    - char: purifier
      side: left
      status: is-red
      text:
        - "Вот это по-нашему!"
        - "Времени у нас вагон, так что развлекайте меня как следует!~"

chapter4:
  rows:

    - char: bluegill???
      side: left
      text:
        - "Ха-а... Фух... Ха-а... Фух... (тяжело дышит)"
        - "Она... она всё еще гонится за мной?"
        - "Плыви быстрее, еще чуть-чуть... поднажми же...!"
        - "Я должна... должна скорее рассказать всем о том, что только что видела!"