chapter1:
  rows:

    - char: scharnhorst
      side: right
      status: is-red
      text:
        - "...Неужели ты догнала меня в одиночку?.. Всего один легкий крейсер осмелился бросить вызов линкору в открытом бою..."

    - char: belfast
      side: left
      text:
        - "Ради славного имени Королевы и чести Королевского Флота я готова отдать всё, что у меня есть! —"
        - "Все орудия к бою! Цель — вражеский линкор Шарнхорст... Огонь!"

    - char: scharnhorst
      side: right
      status: is-red
      text:
        - "Твой дух достоин восхищения. Я прошу прощения за то, что раньше называла вас жеманными знатными дамами."
        - "В знак уважения я тоже отвечу тебе всей своей мощью. Ты готова?"