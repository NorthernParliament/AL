chapter1:
  rows:

    - char: duke_of_york
      side: left
      text:
        - "Всем силам ударного флота — внимание! Мы нанесли тяжелые повреждения «Одинокой волчице Севера», основные задачи операции можно считать выполненными."
        - "В связи с вмешательством Сирен и в целях безопасности операция «Тангстен» объявляется завершенной. Всем кораблям приготовиться к отходу!"

    - char: victorious
      side: right
      text:
        - "......"


    - char: duke_of_york
      side: left
      text:
        - "Впрочем… то, что даже твой удар не смог отправить Тирпиц на дно, говорит о её невероятной стойкости. Это превзошло все ожидания."
        - "Тебе не стоит так унывать. В какой-то степени это была наша ошибка — мы неверно оценили мощь врага. В будущем у нас еще будет шанс..."

    - text:
      - "БАБАХ!"

    - char: victorious
      side: right
      text:
        - "Разведывательный самолет внешнего охранения сбит неопознанной целью! В направлении 3 часов зафиксирована вражеская активность!"

    - char: duke_of_york
      side: left
      text:
        - "Это со стороны той самой «Сингулярности», о которой упоминали Сирены?"

    - char: victorious
      side: right
      text:
        - "Да. Я еще не подтвердила местоположение противника но уже отправила дополнительные звенья для разведки."

    - char: duke_of_york
      side: left
      text:
        - "......"
        - "Позволить Сиренам так бесцеремонно хозяйничать в северных водах — значит нанести удар по чести Королевства."
        - "Всем силам ударного флота — внимание! Боевая задача временно меняется. Наша цель — разведка и сбор данных в аномальном секторе. Будьте готовы к немедленному столкновению с Сиренами."
        - "Кстати, Викториес…"

    - char: victorious
      side: right
      text:
        - "М-м?"

    - char: duke_of_york
      side: left
      text:
        - "Взгляни на эту «Сингулярность»..."
        - "Тебе не кажется, что она до боли напоминает корону, которую носит Её Величество?"