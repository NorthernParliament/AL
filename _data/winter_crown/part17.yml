chapter1:
  rows:

    - char: purifier
      side: left
      status: is-red
      text:
        - "А мы ведь с самого начала знали, что ты ошиваешься в этих водах~"
        - "Но не ожидали, что ты забабахаешь нечто настолько грандиозное и заметное. Что ты задумала, Код G?"


    - char: enterprise_meta1
      side: right
      status: is-red
      text:
        - "Вас это не касается."

    - char: purifier
      side: left
      status: is-red
      text:
        - "Не-не-не! По расчетам, если Сингулярность ТАКОГО размера схлопнется, то половину Северного Парламента просто подбросит до небес и распылит…"
        - "Это создаст кучу проблем для нашей временной ветки и всех планов. Так что… будь добра, убери руки от пульта?"

    - char: enterprise_meta1
      side: right
      status: is-red
      text:
        - "... (Отворачивается)"

    - char: purifier
      side: left
      status: is-red
      text:
        - "Раз так, то как часть подсистемы я обязана приложить все силы, чтобы остановить тебя!"

    - text: "БАБАХ!"

    - char: duke_of_york
      side: left
      text:
        - "Подтверждаю попадание! Всем кораблям флота — продолжать огонь!"  

    - char: purifier
      side: right
      status: is-red
      text:
        - "Хм-хм... Наконец-то вы доползли."

    - char: victorious
      side: left
      text:
        - "«Барракуды», на взлет! Цель — крупная единица Сирен…" 
        - "Ой? Там еще одна цель, которую я раньше не видела… Её нет на радарах?!"

    - char: enterprise_meta1
      side: right
      status: is-red
      text:
        - "......"

    - char: victorious
      side: left
      text:
        - "«Корсары», сменить цель! Атаковать неизвестный объект Сирен!"

    - text: "БАБАХ!"

    - char: victorious
      side: left
      text:
        - "Все «Корсары»… сбиты в одно мгновение?!"
        - "И… она использует точно такие же самолеты… Кто ты такая?!"

    - char: enterprise_meta1
      side: right
      status: is-red
      text:
        - "...Так это ты..."

    - char: victorious
      side: left
      text:
        - "Э-э… Мы знакомы? Ты друг или враг?.."

    - char: enterprise_meta1
      side: right
      status: is-red
      text:
        - "Похоже, в расчеты закралась ошибка..."
        - "Пьюрифайер, передай своему терминалу: если вы еще раз впутаете в свои дела посторонних, я буду очень разгневана."

    - char: purifier
      side: left
      status: is-red
      text:
        - "Хе-хе~ Чтобы остановить тебя, мы смогли придумать только такой способ!~"

    - char: enterprise_meta1
      side: right
      status: is-red
      text:
        - "Викториес..."

    - char: victorious
      side: left
      text:
        - "А… я?"

    - char: enterprise_meta1
      side: right
      status: is-red
      text:
        - "Я рада видеть тебя снова..."
        - "Сейчас ты вряд ли поймешь… Но в будущем ты обязательно станешь выдающимся воином."

    - char: victorious
      side: left
      text:
        - "Спа…сибо?"
        - "Эй… Стой! Подожди!! Бросила какие-то странные слова и просто уходит?!"

    - char: purifier
      side: right
      status: is-red
      text:
        - "Не пытайся догнать, вам её не достать. К тому же, ваш противник сейчас — я!~"
        - "Впрочем, благодаря вашему появлению, крупного кризиса удалось избежать."
        - "В качестве благодарности я поиграю с вами по-настоящему"

    - char: duke_of_york
      side: left
      text:
        - "Осторожно! Эта модель Сирен использует лучевое оружие! Приготовиться к бою!"