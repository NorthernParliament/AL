chapter1:
  rows:

    - char: duke_of_york
      side: left
      text:
        - "Хоть это и было отчаянное сопротивление обреченных, она сражалась до самого последнего вздоха."
        - "Сестры Королевского Флота! Битва с Шарнхорст завершилась нашей полной победой!"
        - "Я надеюсь, что в будущем, если любой из вас придется столкнуться с противником, превосходящим вас в силе в несколько раз, вы будете сражаться так же храбро, как сегодня сражалась Шарнхорст!"

    - char: belfast
      side: right
      text:
        - "..."

    - char: duke_of_york
      side: left
      text:
        - "Ну что ж, пора домой~ Впереди нас ждет еще целая серия военных операций."

    - text: "... ... ..."

chapter2:
  rows:

    - char: tester
      side: left
      status: is-red
      text:
        - "Сигнал Шарнхорст исчез в Северном море."

    - char: observer
      side: right
      status: is-red
      text:
        - "Хм. Всё как и прежде: даже если дать им больше силы, этого недостаточно, чтобы изменить предрешенный исход."

    - char: tester
      side: left
      status: is-red
      text:
        - "Кроме того, на этот раз возникла весьма любопытная точка бифуркации — сингулярность..."
        - "Вторая группа транспортных судов Королевского Флота, направлявшаяся в Северный Парламент, была потоплена палубной авиацией в тот момент, когда конвой остался без прикрытия из-за погони за Шарнхорст."
        - "В текущей ситуации у Железной Крови нет возможностей для проведения столь масштабного авиаудара в Северном море. Кто же это мог быть?.."

    - char: observer
      side: right
      status: is-red
      text:
        - "Согласно оригинальному сценарию... «дети» Королевского Флота сейчас должны были готовить свою следующую крупную операцию с применением авианосцев."
        - "Разведданные, которые ты обнаружила, действительно заслуживают детального изучения..."
        - "Что ж, сектор Северного моря переходит под твою ответственность — Пьюрифайер."

    - char: purifier
      side: left
      status: is-red
      text:
        - "Ой-ой-ой! Наконец-то настала моя очередь выходить на сцену?!~"

    - char: observer
      side: right
      status: is-red
      text:
        - "Если это «тот человек» проказничает, ты знаешь, что делать..."

    - char: purifier
      side: left
      status: is-red
      text:
        - "Хорошо-хорошо! Я обязательно с ними как следует «поиграю»! Хе-хе-хе-хе!~"