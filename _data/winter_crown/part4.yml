chapter1:
  rows:

    - char: belfast
      side: left
      text:
        - "Значит... вторая группа транспортных судов попала под удар флота Железной Крови?"
        - "Впрочем, этого и следовало ожидать. Скорее даже, нам это на руку — так мы выманили по-настоящему крупную добычу."

    - char: sheffield
      side: right
      text:
        - "Снова она в роли нашего противника?.."

    - char: belfast
      side: left
      text:
        - "Да. Можно сказать, это «старая знакомая». В этот раз пришло время поставить в наших отношениях окончательную точку."

    - char: norfolk
      side: right
      text:
        - "Но... наших нынешних сил недостаточно для прямого противостояния линкору!"

    - char: belfast
      side: left
      text:
        - "Не волнуйся. Командование подготовилось заранее: нам на помощь уже спешит линкор типа Кинг Георг V."
        - "Наша задача до её прибытия — выслеживать врага и ограничивать маневры Железной Крови и Сирен."
        - "Матчлес, Маскетир! Разведка впереди на вас!"

    - char: matchless
      side: right
      text:
        - "Принято!"

    - char: belfast
      side: left
      text:
        - "Ну же, девочки! Начинаем охоту на великана!"