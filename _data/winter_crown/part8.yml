chapter1:
  rows:

    - text: "БАБАХ!"

    - char: belfast
      side: left
      text:
        - "А-а-ах!!!"

    - char: scharnhorst
      side: right
      status: is-red
      text:
        - "Какой печальный и в то же время прекрасный фейерверк... Ты тяжело повреждена. Как ты собираешься теперь преследовать меня?"
        - "Что ж, позволь мне даровать тебе финал, достойный чести воина. Всем орудиям — прицел..."

    - text: "БАБАХ! (Оглушительный взрыв с другой стороны)"

    - char: scharnhorst
      side: right
      status: is-red
      text:
        - "Носовая башня «Антон» уничтожена?! Откуда прилетел этот снаряд?!"

    - char: belfast
      side: left
      text:
        - "Я прекрасно знала, что мои 6-дюймовые пушки не пробьют твою броню..."
        - "Поэтому я должна была хотя бы... дать им преимущество..."
        - "Теперь... моя миссия выполнена... Ловушка захлопнулась моими собственными руками"
        - "Жаль только... что я больше не смогу подать Её Величеству чай, заваренный лично мною..."

    - char: duke_of_york
      side: right
      text:
        - "Хе-хе, прошу прощения, но тебе еще рано умирать~ Оставь эту «крупную рыбку» нам, мы разберемся."
        - "Всем эсминцам — прикрыть отход Белфаст!"

    - char: musketeer
      side: left
      text:
        - "Слушаемся! — Начинаем постановку дымовой завесы!"

    - char: scharnhorst
      side: right
      status: is-red
      text:
        - "Еще один основной флот?.. Я совершенно не заметила их приближения!"
        - "Значит, понимая, что твои пушки бессильны против брони, ты всё это время метила специально в радарную мачту?.."
        - "Ха-ха-ха! Я полностью тебе проиграла."

    - char: duke_of_york
      side: left
      text:
        - "Прошу простить, что прерываю вашу дуэль, но теперь твой противник — я~"
        - "Третий корабль класса «Кинг Георг V» — линкор Дюк оф Йорк приветствует тебя."
        - "Все орудия к бою! Цель — вражеский линкор Шарнхорст... Огонь!"