chapter1:
  rows:

    - char: duke_of_york
      side: left
      text:
        - "«Докладываю Командованию: ударный флот 30 минут назад подвергся атаке Сирен и применению неопознанного оружия... Строй был рассеян»."
        - "«На данный момент силы воссоединены, однако... уровень повреждений флота превышает 40%. Продолжение операции „Тангстен“ сопряжено с огромным риском»."
        - "«Прошу Командование предоставить план дальнейших действий —»"
        - "......"
        - "..."
        - "Проклятье... Сигнал всё еще не проходит?"

    - char: victorious
      side: right
      text:
        - "Хм... Ситуация точь-в-точь как в Зеркальном море... Похоже, теперь мы можем полагаться только на самих себя."
        - "К счастью, благодаря моей броне, «детки»-самолеты остались практически невредимы!~"

    - char: duke_of_york
      side: left
      text:
        - "Не зря вы — бронированные авианосцы, гордость Королевского Флота. Ты хочешь сказать, что мы всё еще можем продолжать операцию?"

    - char: victorious
      side: right
      text:
        - "Именно. Мы проделали такой путь, было бы слишком обидно не встретиться с этой «Королевой Севера», не так ли?~"
        - "Кстати, я приготовила для неё подарок, который везла с другого конца света."

chapter2:
  rows:

    - char: purifier
      side: left
      status: is-red
      text:
        - "Как странно... Сингулярность такого огромного размера — и при этом ни одной цели внутри..."
        - "А я-то надеялась, что наконец смогу встретиться с Ней, той самой из легенд..."
        - "Ну ладно, пора синхронизировать данные с Обсервером~"