chapter1:
  rows:

    - text: "БАБАХ!"

    - char: norfolk
      side: left
      text:
        - "А-ах!.. Радар и котлы серьезно повреждены, я не могу продолжать бой... У-у-у..."

    - char: scharnhorst
      side: right
      status: is-red
      text:
        - "Довольно! Я не стану больше тратить время на возню с вами, надоедливая мелюзга, у нас есть задачи поважнее!"
        - "Разворот на 150 градусов, полный вперед! Немедленно покидаем зону боя!"

    - char: belfast
      side: left
      text:
        - "Снова решили сбежать? А ведь мы еще даже не закончили разминку."
        - "Шеффилд, как твое состояние? Сможешь продолжать преследование?"

    - char: sheffield
      side: right
      text:
        - "Прошу прощения... возникли проблемы с силовой установкой... Я не смогу идти на полной скорости."

    - char: belfast
      side: left
      text:
        - "Поняла. Вы все отлично потрудились, остальное предоставьте мне."

    - char: sheffield
      side: right
      text:
        - "Ты собираешься...?!"

    - char: belfast
      side: left
      text:
        - "Хм. Нельзя упускать этот шанс. Эти «Уродливые сестры» задолжали нашему Королевскому Флоту слишком много!"