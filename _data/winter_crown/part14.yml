chapter1:
  rows:

    - char: victorious
      side: left
      text:
        - "Наконец-то я нашла тебя~ Ти-р-пи-ц!"

    - char: tirpitz
      side: right
      status: is-red
      text:
        - "......"
        - "Ледяное Северное море уже давно не видело гостей, но сегодня здесь на редкость шумно."
        - "Сначала этот непонятный мощный взрыв, а теперь еще и авианосцы Королевского Флота пожаловали…"

    - char: victorious
      side: left
      text:
        - "Та-да! Спецподразделение Королевского Флота~ Бронированный авианосец Викториес приветствует вас!"
        - "Эй, а вы знаете? Ваше имя гремит даже на другом конце света, люди только о вас и говорят!"
        - "Я так долго ждала возможности сразиться с легендарной «Одинокой Королевой Севера»!"
        - "Ах да, чуть не забыла! Посмотрите-ка на гостинец, который я привезла специально для вас из самого Союза Орла~ Та-да! Сверхмощные 720-килограммовые бронебойные авиабомбы!"

    - char: tirpitz
      side: right
      status: is-red
      text:
        - "......"
        - "«Одинокая Королева Севера»?.. Хм, довольно подходящее прозвище."
        - "Который это уже раз по счету?.. Что ж, я приложу все силы, чтобы отразить твою атаку!"