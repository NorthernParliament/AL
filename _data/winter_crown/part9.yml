chapter1:
  rows:

    - text: "БАБАХ!"

    - char: scharnhorst
      side: right
      status: is-red
      text:
        - "Доложите командованию: «Наш корабль будет сражаться до последнего снаряда. Шарнхорст — всегда вперед!»"
        - "Башня «Цезарь», продолжай целиться в линкор Дюк оф Йорк! Огонь!"

    - char: duke_of_york
      side: left
      text:
        - "Достаточно. Пришло время платить по счетам. Погружайся в бездну со спокойной душой."

    - text: "БАБАХ!"

    - char: scharnhorst
      side: right
      status: is-red
      text:
        - "Ха-ха-ха... Всю жизнь я бороздила Северное море, неся клеймо одной из «Уродливых сестер»..."
        - "Столько раз ускользала от смерти, чтобы в итоге пасть от руки такой безрассудной малютки..."
        - "До самого конца ты оставалась такой же решительной и дерзкой.."

    - text: "БАБАХ!"

    - char: scharnhorst
      side: right
      status: is-red
      text:
        - "Впрочем, именно это в тебе и самое очаровательное..."
        - "Мисс королевская горничная."