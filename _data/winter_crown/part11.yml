chapter1:
  rows:

    - char: victorious
      side: left
      text:
        - "Первый ударный флот прибыл в целевой сектор точно по расписанию. Соединение сил завершено успешно."
        - "Королевский флот, Викториес передает вам свои глубочайшие почтения!"

    - char: duke_of_york
      side: right
      text:
        - "Проделала долгий путь, благодарю за службу. Надеюсь, ты еще не отвыкла от суровых нравов Северного моря, очаровательная леди?"

    - char: victorious
      side: left
      text:
        - "Даже если бы я сражалась на другом конце света целых два года, я бы никогда не смогла забыть этот родной морской бриз и эту... пронизывающую до костей воду."
        - "О, точно-точно! В этот раз я привезла с собой гостинцы из Союза Орла!"

    - char: duke_of_york
      side: right
      text:
        - "О?"

    - char: victorious
      side: left
      text:
        - "Смотри! Эти истребители называются «Корсары» (F4U Corsair). Их характеристики ничуть не уступают «Спитфайрам» Её Величества! А еще они могут нести на себе целую гору бомб!!"
        - "Девочки из Союза Орла просто невероятны!! А еще, а еще, есть такие пикировщики, называются SBD..."

    - char: duke_of_york
      side: right
      text:
        - "Кхм... В таком случае~ вернемся к делу. Какова обстановка у нашей цели?"

    - char: victorious
      side: left
      text:
        - "Ах~ прошу прощения, я немного увлеклась..."
        - "Разведывательные самолеты, которые я только что подняла, уже обнаружили нашу добычу. Она всё так же неподвижно стоит на месте. Похоже, она окончательно лишена возможности маневрировать."

    - char: duke_of_york
      side: right
      text:
        - "Эта «Одинокая королева Севера»... Удивительная живучесть: уцелеть после столь тяжелых повреждений от X-мини-субмарин..."
        - "Как бы то ни было, эта операция — шанс для Королевского Флота раз и навсегда устранить угрозу в Северном море."

    - char: victorious
      side: left
      text:
        - "Хи-хи, как только туман рассеется, мои «детки» смогут подняться в небо~"

    - char: duke_of_york
      side: right
      text:
        - "Итак, всему ударному флоту — внимание. Специальная операция «Тангстен» (Tungsten), санкционированная лично Штабом Королевского Флота, начнется ровно через час."
        - "Наша добыча — Тирпиц. Она лишь раненый зверь, загнанный в угол. Давайте же —"

    - text:
      - "КАБУУМ!"
      - "БАБАХ!"

    - char: duke_of_york
      side: left
      text:
        - "Что?! Мы под атакой неизвестной природы! Немедленно доложить о повреждениях!!!"

    - char: victorious
      side: right
      text:
        - "Море... Море просто обрушилось..."
        - "..."
        - "Нет... Это не поверхность моря... Нас что, подбросило в небо?!"

    - char: purifier
      side: left
      status: is-red
      text:
        - "Ой-ёй-ёй! Кто бы мог подумать, что новую Сингулярность откроют именно в этом месте! Это даже для меня сюрприз — совершенно неожиданно!"

    - char: duke_of_york
      side: right
      text:
        - "Сирены! Так это всё-таки ваши грязные фокусы?!"

    - char: purifier
      side: left
      status: is-red
      text:
        - "Не-а, не-а! У меня кишка тонка, чтобы открыть ТАКУЮ махину..."

    - char: duke_of_york
      side: right
      text:
        - "Чрезвычайная ситуация! Планы меняются, всем приготовиться к бою первой степени!"
        - "Цель — огромный корабль Сирен! Открыть огонь по готовности!"

    - char: purifier
      side: left
      status: is-red
      text:
        - "Эй! Да дайте же договорить! Ну что за твердолобые жестянки!"