chapter1:
  rows:

    - text:
      - "БАБАХ!"

    - char: tirpitz
      side: right
      status: is-red
      text:
        - "…Эти бомбы… Должна признать, они действительно оправдали статус «специальных»…"

    - char: victorious
      side: left
      text:
        - "Почему?! Почему ты не сдаешься, даже когда тебя превратили в это?! Если так пойдет и дальше, ты действительно пойдешь на дно!"

    - char: tirpitz
      side: right
      status: is-red
      text:
        - "…Сдаться?.."
        - "Прости, но для нас, линкоров, битва до последнего снаряда — возможно, единственное истинное заветное желание…"

    - char: victorious
      side: left
      text:
        - "Да почему же вы, в Железной Крови, такие твердолобые и упрямые?! Ты говоришь точь-в-точь как та, другая!"

    - char: tirpitz
      side: right
      status: is-red
      text:
        - "Ты… ты видела мою сестру?"

    - char: victorious
      side: left
      text:
        - "Да! Тогда на охоту за ней подняли почти весь Королевский Флот, и я не была исключением, хоть и наблюдала за ходом боя издалека…"
        - "И слова, которые вы говорите, почти идентичны!"

    - char: tirpitz
      side: right
      status: is-red
      text:
        - "......"
        - "Леди из Королевского Флота… спасибо тебе."

    - char: victorious
      side: left
      text:
        - "А-а?! Что?!"

    - char: tirpitz
      side: right
      status: is-red
      text:
        - "Моя сестра… она была по-настоящему выдающейся. Она до конца следовала своим идеалам и достигла величайшего триумфа в бою."
        - "Даже через сто лет люди всё еще будут помнить её имя и с восхищением рассказывать её историю~"
        - "Самая печальная участь для корабля Железной Крови — прожить жизнь в безвестности, быть забытой и в конце концов просто ждать, пока другие решат твою судьбу…"
        - "Но ваше появление дало мне шанс хотя бы еще на один залп главного калибра —"
        - "…Сражаться вот так до самого конца… это не так уж и плохо!"

    - char: victorious
      side: left
      text:
        - "......"
        - "Да что же это… это слишком коварно с твоей стороны!"
        - "Ты что, возомнила себя какой-то трагической героиней?! Думаешь, это выглядит круто и изящно?!.. У тебя же есть шанс продолжить жить!"

    - char: tirpitz
      side: right
      status: is-red
      text:
        - "......"

    - char: victorious
      side: left
      text:
        - "Из-за тебя я чувствую себя какой-то злодейкой…"
        - "Хмпф! Ну и ладно… Настроение испорчено. Курс 180, уходим из сектора на половинной скорости —"

    - char: tirpitz
      side: right
      status: is-red
      text:
        - "…Ты уверена, что это правильно? Это ведь твой лучший шанс снискать славу и вписать свое имя в историю."

    - char: victorious
      side: left
      text:
        - "Слава, почести… Да я жажду их больше всех! Но… я просто не хочу…"
        - "Нет! Я просто… у моих самолетов кончилось топливо! Вот! Хмпф, считай, что тебе повезло!"

    - text:
      - "... ... ..."

    - char: victorious
      side: left
      text:
        - "Доложите флагману Дюк оф Йорк: операция «Тангстен» провалена."
        - "Мы нанесли тяжелые повреждения, но так и не смогли потопить «Королеву Севера»…"

    - text:
      - "... ... ..."

