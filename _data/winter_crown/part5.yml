      text:
        - "Снова встретились, благородные дамы Королевского Флота."

    - char: belfast
      side: left
      text:
        - "Отряд королевских боевых горничных передает вашему кораблю нижайшее почтение и послеобеденное приветствие~"
        - "Если бы не ваш внезапный визит, мы бы сейчас, возможно, наслаждались послеобеденным чаем на берегу в Скапа-Флоу..."
        - "Поэтому... не могли бы вы быть так любезны и немедленно пойти ко дну?"

    - char: scharnhorst
      side: right
      status: is-red
      text:
        - "Всё такая же агрессивная манера общения. Что ж, похоже, сражения не избежать."
        - "Это и к лучшему — самое время разогреть это тело, которое почти окоченело в ледяном море."
        - "Шарнхорст — к бою!"