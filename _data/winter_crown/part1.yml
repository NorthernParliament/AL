chapter1:
  rows:

    - char: belfast
      side: left
      text:
        - "Итак, эта партия грузов, лично выделенная Её Величеством, была официально передана вашей фракции."
        - "Следующий конвой также прибудет сегодня. Пожалуйста, убедитесь, что все приготовления к его встрече завершены."

    - char: avrora
      side: right
      text:
        - "Благодарю вашу фракцию за материальную поддержку~ Это станет еще одним острым клинком в нашей совместной борьбе против «Багровой Оси»."
        - "Прошу передать мои глубочайшие почтения Её Величеству~ Пусть свет зари всегда освещает ваш путь."

    - char: belfast
      side: left
      text:
        - "Что ж, мы с нетерпением ждем ваших будущих успехов~ God save the Queen."

    - text: "... ... ..."

    - char: norfolk
      side: left
      text:
        - "У-ух... Ну вот, миссия по сопровождению конвоя официально завершена! Наконец-то мы можем отправиться домой~"
        - "Как только подумаю, что скоро снова смогу выпить чай, заваренный лично Белфаст, я сразу чувствую прилив сил!"

    - char: belfast
      side: right
      text:
        - "Рано расслабляться! Путь домой всё еще полон опасностей."
        - "Будь то ледяные ветра Северного моря или... угрозы, скрывающиеся под водой..."

    - char: sheffield
      side: left
      text:
        - "..."

    - char: belfast
      side: right
      text:
        - "Что такое, Шеффилд? Ты всё это время хранишь молчание."

    - char: sheffield
      side: left
      text:
        - "Улыбка той дамы только что... Она не была искренней."
        - "Людям из Северного Парламента... нельзя доверять полностью."

    - char: belfast
      side: right
      text:
        - "Ты слишком мнительна. Раз уж мы все объединились в союз, мы должны доверять друг другу и заботиться друг о друге."
        - "Как часть Королевского Флота, служение Королеве и вера в выбор Командира — это основа веры горничной."

    - char: sheffield
      side: left
      text:
        - "....... М-м... Надеюсь, это лишь мои пустые подозрения."

    - char: belfast
      side: right
      text:
        - "Ну что ж, на обратном пути нам всё еще могут встретиться мелкие группы Сирен. Всем приготовиться, поднять якоря, мы отплываем!"