chapter1:
  rows:

    - char: purifier
      side: right
      status: is-red
      text:
        - "Ха-ха! Давненько я так не развлекалась! Когнитивные кубы действительно таят в себе бесконечный потенциал!"
        - "Запомните: мы, Сирены — ваши враги. Мы — те самые великие злодеи, что захватили ваши моря и развязали эту войну~"
        - "У нас в запасе еще много монстров, которые гораздо сильнее меня. Так что старайтесь, становитесь мощнее… Мы еще встретимся!"

    - char: duke_of_york
      side: left
      text:
        - "Исчезни в кровавом омуте! Возвращайся в ледяную бездну, которой ты принадлежишь!"

    - char: victorious
      side: right
      text:
        - "Фух… Наконец-то мы победили. Море снова стало спокойным… И связь со Штабом восстановилась." 

    - char: duke_of_york
      side: left
      text:
        - "Эта череда событий… всё пошло совсем не так, как мы планировали."
        - "К счастью, в итоге мы добились неожиданных успехов и собрали огромное количество ценных данных о Сиренах."
        - "Прекрасная леди, ваше мужество восхищает. Для меня было честью сражаться плечом к плечу с вами."

    - char: victorious
      side: right
      text:
        - "Хи-хи."

    - char: duke_of_york
      side: left
      text:
        - "Кроме того, из Штаба пришло уведомление: дело Тирпиц передают тяжелым бомбардировщикам береговой авиации."
        - "Мы же — можем возвращаться домой!"

    - char: victorious
      side: right
      text:
        - "..."
        - "«Северная королева», лишенная своей короны… Если это и есть та судьба, которой ты так жаждала…"
        - "…Хе-хе, ну и о чем я только думаю?"

    - text: "... ... ..."

chapter2:
  rows:

    - char: tester
      side: left
      status: is-red
      text:
        - "Специально сбить разведчик Викториес, чтобы заманить её туда… Что ж, это был весьма искусный маневр."

    - char: observer
      side: right
      status: is-red
      text:
        - "Чтобы справиться с «Ключевой Точкой G», иного пути не было. К счастью, в конечном итоге всё прошло без серьезных отклонений от основного сценария."
        - "То, что нам удалось удержать ущерб в рамках потери всего лишь одного тела модели «Пьюрифайер», — это лучший из возможных результатов."

    - char: tester
      side: left
      status: is-red
      text:
        - "Что ж, а теперь и тебе пора вернуться в новый носитель — Пьюрифайер."

    - char: purifier
      side: right
      status: is-red
      text:
        - "Та-да! В этот раз было очень весело, и мой боевой опыт значительно подрос!"
        - "Эти девчонки из Королевского Флота постепенно «пробуждаются», они выросли и стали весьма достойными противниками. Думаю, за сектор Северного моря теперь можно не беспокоиться."
        - "Скорее, скорее! Отправляйте меня на следующее задание!"

    - char: observer
      side: left
      status: is-red
      text:
        - "Следующее место назначения?.."
        - "Хм… Как насчет того, чтобы отправиться полюбоваться цветением сакуры?"