  rows:

    - char: duke_of_york
      side: left
      text:
        - "Всем силам ударного флота — внимание! Пусть ранее мы и подверглись досадным помехам и потеряли связь с Командованием…"
        - "Однако та неизвестная атака сослужила нам добрую службу, разогнав этот проклятый туман над Северным морем. Сейчас — лучший момент для удара!"
        - "Я принимаю решение: продолжить выполнение операции «Тангстен»."
        - "Немедленно подготовить к вылету все исправные самолеты! Начало операции — через 20 минут!"