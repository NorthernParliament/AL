chapter1:
  rows:

    - char: belfast
      side: left
      text:
        - "(Значит, это и есть тот самый маршрут, по которому когда-то проходила моя старшая сестра?.. Вода здесь действительно леденящая до самых костей...)"

    - char: sheffield
      side: right
      text:
        - "...Впереди обнаружены Сирены неопознанной модели... Они на высокой скорости направляются прямо к нам."

    - char: norfolk
      side: left
      text:
        - "У-ух... Ка-какие-то враги, которых мы раньше не видели??"

    - char: belfast
      side: right
      text:
        - "Похоже, это те самые новые модели Сирен, о которых нас предупреждал Союз Орла. Они активно перехватывают любые приближающиеся флоты. Крайне хлопотные противники."
        - "Впрочем, раз уж транспортный конвой теперь в безопасности, продолжать скрываться и осторожничать было бы ущербом для достоинства Её Величества и всего Королевского Флота."
        - "Итак, всем приготовиться к бою первой степени! Покажем врагу элегантный танец Королевского отряда горничных!"

    - char: sheffield
      side: left
      text:
        - "Приказ принят!"