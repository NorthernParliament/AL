chapter1:
  rows:

    - char: kagero
      side: left
      text:
        - "С-слушайте все! В порту только что появилась личность с невероятной аурой величия!"

    - char: shiratsuyu
      side: right
      text:
        - "Аура величия...? Что-что это значит?"

    - char: kagero
      side: left
      text:
        - "Это значит... Ну, в общем, это значит, что она грандиозный человек! Она настоящий ветеран войны!"

    - char: shiratsuyu
      side: right
      text:
        - "О-о-о! Я не совсем понимаю, из-за чего такой шум, но я знаю, что такое «грандиозный»!"

    - char: shigure
      side: left
      text:
        - "Старые новости! Аянами рассказала мне об этом целую вечность назад!"
        - "Я слышала, что все крейсера и линкоры уже на пути к ней, чтобы встретить, но... неужели она правда такая важная шишка?"

    - char: kagero
      side: right
      text:
        - "Конечно! Она была флагманом Объединенного флота во время Первой войны! Она потрясающая, и я хочу с ней сфотографироваться!"

    - char: shiranui
      side: left
      text:
        - "Эхе-хе... Пахнет отличной возможностью для бизнеса..."

    - char: kagero
      side: right
      text:
        - "Это из-за неё столовая закрылась пораньше?! Это жестокое обращение с животными! Я умираю от голода!"

    - char: ikazuchi
      side: left
      text:
        - "Хм, понятно! Но я думала, что большинство из тех, кто сражался в той войне, ушли куда-то и больше их никто не видел..."

    - char: inazuma
      side: right
      text:
        - "Вам не кажется странным, что она появилась здесь так внезапно?.."

    - char: shiratsuyu
      side: left
      text:
        - "Хр-р-р-р... (уснула стоя)"

    - char: kagero
      side: right
      text:
        - "Ладно, если вы не идете со мной, ну и пусть! Я отправлюсь в порт одна!"

chapter2:
  rows:

    - char: mikasa
      side: left
      text:
        - "О-о-о! Какое великолепие!"
        - "Удачное стратегическое положение, оснащение по последнему слову техники, о котором только можно мечтать, и огромные запасы припасов и всевозможных вещей..."
        - "Хм-м. Здесь есть всё, что должно быть в первоклассном военном порту."

    - char: shoukaku
      side: right
      text:
        - "Конкретно в военном порту, вы имеете в виду?"

    - char: mikasa
      side: left
      text:
        - "Именно. Знаете ли, в своё время я посетила немало портов, как военных, так и гражданских... Но должна признать, в этой новой эпохе много непривычных мне вещей..."
        - "Особенно эти парящие... как вы их называли, «само-плавы»?"

    - char: shoukaku
      side: right
      text:
        - "Вы имеете в виду... самолёты, полагаю?"
        - "Да, по сравнению с временами вашей службы, самолёты теперь играют гораздо более важную роль в контроле над ходом боя, чем пушки. Как, например, в той битве на днях..."

    - char: mikasa
      side: left
      text:
        - "Ха, не нужно быть такой робкой. Возможно, я и отстала от времени, но не стоит так сильно за меня переживать! Ну же, выше нос!"
        - "Признаю, в схватке с той «Сиреной» я почувствовала свой возраст."
        - "Но азарт битвы не изменился спустя столько времени."
        - "Холодок от жажды крови врага, запах пороха, жар залпа, скрежет сталкивающегося металла..."
        - "Всё это осталось прежним."

    - char: zuikaku
      side: right
      text:
        - "Вы действительно оправдываете своё имя ветерана... Я глубоко восхищаюсь вами, Микаса!"

    - char: mikasa
      side: left
      text:
        - "Ну-ну... Нет нужды в излишней похвале. Я и все остальные в моё время просто делали то, что было необходимо."
        - "Если уж на то пошло, похвалы заслуживаете вы, молодые. Ваша доблесть в той битве была поистине поразительной."

    - char: zuikaku
      side: right
      text:
        - "Эм, у меня есть вопрос, если вы не против! Я хотела бы знать, как мне стать такой же сильной, как вы, Микаса!"

    - char: mikasa
      side: left
      text:
        - "А ты довольно прямолинейна... Что ж, хорошо. Есть одна критически важная вещь, которой тебе не хватает, и она никак не связана с твоим вооружением."
        - "Нечто незаменимое для достижения окончательной победы."

    - char: zuikaku
      side: right
      text:
        - "«Окончательная победа»..! Вы знаете секретный метод тренировок? Если дело не в оснастке, то, полагаю, это должно быть что-то вроде..."

    - char: mikasa
      side: left
      text:
        - "Нет. Тебе, возможно, будет трудно это понять, но если спросишь старого линкора вроде меня..."
        - "То, что на самом деле определяет победителя в битве — это не снаряжение, не тактика и не логистика."
        - "То, к чему всё в конечном итоге сводится... это сила твоих убеждений."