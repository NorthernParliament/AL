chapter1:
  rows:

    - char: zuikaku
      side: left
      text:
        - "А-а... Ну и головная боль. Стоило войти в это Зеркальное Море, как отказали и координаты, и распознавание азимута."
        - "Теперь дела совсем плохи, сестра Сёкаку..."

    - char: shoukaku
      side: right
      text:
        - "«Заблудиться невозможно, я же судно удачи, отмеченное благословением!» — и куда делась вся эта уверенность, которая была у тебя десять минут назад?"
        - "Эх..."
        - "Я уже отправила самолеты-разведчики в девяти направлениях для сбора информации. Надеюсь, они принесут хоть какие-то полезные зацепки."
        - "А до тех пор — стой здесь и хорошенько поразмысли над своим поведением!"

    - char: zuikaku
      side: left
      text:
        - "Хи-хи~ Как и ожидалось, сестра Сёкаку — самая надежная на свете."

    - char: shoukaku
      side: right
      text:
        - "И всё же, раз уж нас угораздило вот так вслепую забрести в Зеркальное Море, остается только надеяться, что мы не встретим..."

    - char: ayanami
      side: left
      text:
        - "Предупреждение... Впереди... обнаружены множественные тени врагов. Опознавание корпусов... Сирены..."

    - char: zuikaku
      side: right
      text:
        - "Ха-ха-ха! Сестра, а ты как всегда — что ни скажешь, всё сбывается!"

    - char: shoukaku
      side: left
      text:
        - "……! (сверлит взглядом)"

    - char: zuikaku
      side: right
      text:
        - "…Я виновата!.. Всем, всем приготовиться к бою!"

    - text: "... ... ..."

    - char: atago
      side: left
      text:
        - "Ой-ой-ой, даже Сирены, обладающие, по слухам, силой морского бога, оказались всего лишь такого уровня~"

    - char: takao
      side: right
      text:
        - "В конце концов, это лишь толпа бездушных оболочек..."
        - "Без твердых убеждений им никогда не выстоять против моего клинка!"

    - char: shoukaku
      side: left
      text:
        - "Фух, хорошо, что это были лишь серийные «Пешки». Встреть мы кого-то посерьезнее, возникли бы проблемы..."

    - char: ayanami
      side: right
      text:
        - "Предупреждение... Впереди... одиночная крупная тень врага. Опознавание корпуса... Тестер α."

    - char: shoukaku
      side: left
      text:
        - "......"

    - char: zuikaku
      side: right
      text:
        - "Сестра… Мне кажется, тебе сейчас лучше вообще ничего не говорить…"

    - char: testera
      side: left
      status: is-red
      text:
        - "Как неожиданно. К нам заглянули такие милые гости, и к тому же — вовсе не те ребята из Лазурного Пути..."

    - char: zuikaku
      side: right
      text:
        - "Так это вы и есть те самые «Боги», о которых твердят Акаги и остальные?!"

    - char: testera
      side: left
      status: is-red
      text:
        - "Слово «Боги» не совсем точно. Мы всего лишь... те, кто дает вам право выбора."
        - "Выбор: либо исследовать вместе с нами определение «эволюции» — принести в жертву настоящее ради спасения будущего..."
        - "Либо... выбрать «гибель»."

    - char: zuikaku
      side: right
      text:
        - "Мы не станем с вами сотрудничать! Убирайтесь обратно в свою бездну!"

    - char: testera
      side: left
      status: is-red
      text:
        - "После событий в «Святилище» мы собрали множество любопытных данных."
        - "Даже ваш нынешний ответ — не более чем ситуация, просчитанная нашей «Системой Естественных Вычислений»."
        - "Возможно, вы пока не в силах понять, что именно эти сотни и тысячи повторений процесса выковали саму суть ваших нынешних душ."
        - "Верно... сверкающие, отвергающие всё, что считают «злом», полные уверенности юные души —"

    - char: zuikaku
      side: right
      text:
        - "Хватит нести чепуху! Я понятия не имею, о чем ты болтаешь. Хочешь драться — давай! Мне не терпится проучить тебя, уродливый скат!"

    - char: testera
      side: left
      status: is-red
      text:
        - "Раз уж у нас такие редкие гости, позвольте нам, как хозяевам, провести еще один «тест»~"
        - "Итак, покажите мне всё, на что вы способны!"

    - text: "... ... ..."

    - char: ayanami
      side: left
      text:
        - "Нххх... Это выглядит... плохо..."

    - char: testera
      side: right
      status: is-red
      text:
        - "Чувствуете? Это и есть разрыв поколений, принесенный «эволюцией». Сдавайтесь поскорее, покончим с этим фарсом~"

    - char: shoukaku
      side: left
      text:
        - "Никогда раньше не видела таких странных самолетов... Эта подавляющая разница в характеристиках..."
        - "Все мои самолеты сбиты... Эх... Если бы только в такой момент у нас была поддержка тяжелых орудий..."
        - "………Дзуйкаку… Уходи скорее, я сделаю всё возможное, чтобы прикрыть тебя! По крайней мере, ты..."

    - char: zuikaku
      side: right
      text:
        - "Разве мы не говорили об этом в прошлый раз? Как я могу бросить сестру Сёкаку и всех остальных?!"
        - "Что бы ни случилось, мы будем сражаться до последнего вздоха!"

    - char: mikasa?
      side: left
      text:
        - "Хорошо сказано! Как можно позволить себе остановиться на достигнутом!!?"
        - "Не ожидала, что в эту эпоху еще можно услышать столь воодушевляющие речи. Какая выдающаяся молодежь!"

    - char: hiei?
      side: right
      text:
        - "Похоже, мы успели вовремя. Всё благодаря тому, что мы обнаружили самолет-разведчик, выпущенный Сёкаку~"

    - char: mikasa?
      side: left
      text:
        - "Ты про ту штуковину, что летает в небе?.. Ха-ха-ха, я совсем не поспеваю за временем!"

    - char: shoukaku
      side: right
      text:
        - "Этот голос…"

    - char: zuikaku
      side: left
      text:
        - "Этот легендарный флаг…"
        - "Неужели это действительно…"

chapter2:
  rows:

    - char: zuikaku
      side: left
      text:
        - "Бывший великий флагман Объединенного флота Империи Сакуры —"
        - "Микаса-сама!!"

    - char: mikasa
      side: right
      text:
        - "Подрастающее поколение, покажите свой дух! Битва только начинается!!!"
        - "«Веревка перепилит дерево, а капля пробьет камень». Ваши сегодняшние усилия будут вписаны в историю."
        - "И само будущее изменится благодаря тому, что вы делаете сегодня."
        - "Снова в бой, плечом к плечу!"
        - "Сегодня небо безоблачно, а волны величественны —"
        - "Возрожденный Объединенный флот Империи Сакуры..."
        - "В атаку!"

    - text: "... ... ..."

    - char: testera
      side: left
      status: is-red
      text:
        - "(ВНИМАНИЕ… ВНИМАНИЕ… ВНИМАНИЕ… Получаемый урон превышает скорость работы систем контроля повреждений)"
        - "Что происходит… В «Системе Естественных Вычислений» нет соответствующих записей о ней?!"
        - "Как какая-то груда ржавого антиквариата смогла…"

    - char: mikasa
      side: right
      text:
        - "Одно орудие, бьющее без промаха, стоит сотни пушек, стреляющих в молоко."
        - "На исход боя влияют не только характеристики снаряжения!"

    - char: testera
      side: left
      status: is-red
      text:
        - "Любопытно. Появилась сильная фигура вне моих расчетов. Что ж, на сегодня игры с вами окончены."
        - "Проход из Зеркального Моря уже открыт для вас."
        - "Идите и меняйте нынешнюю эпоху."
        - "Но помните: мы будем наблюдать за вами вечно."

    - char: zuikaku
      side: right
      text:
        - "Стой! Не смей бежать!!"

    - char: shoukaku
      side: left
      text:
        - "Дзуйкаку, остановись! Сейчас не время для преследования!!"

    - char: testera
      side: right
      status: is-red
      text:
        - "Хе-хе-хе... Верное решение. Поздравляю, вы только что сохранили свои жизни~"
        - "В следующий раз не забудьте записаться на прием заранее. Еще увидимся, мелкие зверушки~"

    - text: "... ... ..."

chapter3:
  rows:

    - char: nop
      side: left
      text:
        - "Вот как... Значит, «та самая предшественница» всё-таки вернулась?.."

    - char: nop
      side: right
      text:
        - "«Возрожденный Объединенный флот»... Какое самоуверенное и громкое название."

    - char: nop
      side: left
      text:
        - "Как бы то ни было... я ни за что не позволю «Той Самой Леди» попасть в её руки..."

    - char: nop
      side: right
      text:
        - "Империи Сакуры... нужна лишь сила Богов..."