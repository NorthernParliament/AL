chapter1:
  rows:

    - char: zuikaku
      side: left
      text:
        - "Микаса, я хотела поблагодарить тебя за вчерашнее. Признаюсь, были вещи, которые ты упомянула, и которые я не совсем поняла..."

    - char: mikasa
      side: right
      text:
        - "В таком случае, как насчет дружеской дуэли?"

    - char: zuikaku
      side: left
      text:
        - "Дуэль... с тобой?"

    - char: mikasa
      side: right
      text:
        - "А с кем же еще? Суровая тренировка закаляет характер. Ты даже сможешь научиться паре вещей."

    - char: zuikaku
      side: left
      text:
        - "Хорошо! Я постараюсь не сдерживаться! Как раз сейчас тренировочная площадка свободна, может, пойдем туда прямо сейчас?"

    - char: mikasa
      side: right
      text:
        - "Мы могли бы сделать это и здесь... но ладно. Идем. О, Дзуйкаку, пока я не забыла..."
        - "(Она говорила, что танцы — не её конек, но за всё время танца ни разу не наступила мне на ногу...)"

    - text: "Спустя некоторое время на полигоне..."

    - char: mikasa
      side: left
      text:
        - "Ну же, Дзуйкаку! Куда делся твой запал из битвы с Сиренами?"
        - "Твои атаки слишком зажаты! Одного взгляда достаточно, чтобы предсказать, куда ты метишь!"

    - char: zuikaku
      side: right
      text:
        - "Значит, у меня всё-таки нет шансов против тебя..."

    - char: mikasa
      side: left
      text:
        - "Что за чепуха! Ты просто сражаешься со мной не всерьез!"

    - char: zuikaku
      side: right
      text:
        - "...С моим снаряжением всё в порядке, так почему же... Почему мне так тяжело против тебя?"

    - char: mikasa
      side: left
      text:
        - "Твоя смекалка всё еще подводит тебя, я вижу. По сравнению с тем, когда ты сражаешься с Сиренами или Энтерпрайз, есть решающая разница в том, как ты подходишь к бою со мной."

    - char: zuikaku
      side: right
      text:
        - "...?"

    - char: mikasa
      side: left
      text:
        - "Ты боишься ранить меня, поэтому все твои атаки затуманены нерешительностью."
        - "Одни просто слишком много думают о войне, но есть и другая сторона медали — ты. Оказавшись на поле боя, сосредоточься только на битве!"

    - char: zuikaku
      side: right
      text:
        - "Это легче сказать, чем сделать!.."

    - char: mikasa
      side: left
      text:
        - "Я понимаю твою тревогу. Однако если ты не можешь даже выбрать собственный путь, то никто другой не сможет тебе помочь."
        - "Это твое решение — хочешь ли ты оставаться в моей тени. Но если ты клянешься «поставить на кон всё», то будь готова довести это до конца!"

    - char: zuikaku
      side: right
      text:
        - "Довести до конца... Теперь я понимаю. Микаса, не могла бы ты как-нибудь еще раз провести со мной дуэль?"

    - char: mikasa
      side: left
      text:
        - "Безусловно. Мое наставление послужит тебе ступенькой."
        - "Но не полагайся на меня как на костыль. После ты должна двигаться вперед только за счет собственных сил."

chapter2:
  rows:

    - char: mikasa
      side: left
      text:
        - "Фух... Ну вот мы и пришли."

    - char: shoukaku
      side: right
      text:
        - "Что это за флаг?.."

    - char: mikasa
      side: left
      text:
        - "Этот флаг когда-то привел меня к победе."
        - "И с ним вы тоже обязательно найдете свой собственный путь к триумфу."
        - "Подавляйте врага своим достоинством, восполняйте свои недостатки мужеством и вырывайте победу в самом конце силой своих убеждений и воли."
        - "Чудес никогда не существовало — ни в моё время, ни тем более сейчас. Однако «чудесные победы» существуют. И теперь я оставляю свой флаг, а также свою веру, в ваших руках!"