chapter1:
  rows:

    - char: kaga
      side: right
      status: is-red
      text:
        - "Это вся боевая мощь которую может показать «Пешка»... Что ж, воспользуемся моментом... Победа за тем, кто нанесет удар первым!!"
        - "Твою душу мы забираем себе!"

    - char: zuikaku
      side: left
      text:
        - "Проклятье, не успеваю уклониться!.."

    - text: "Пешка Сёкаку бросается вперёд и принимает на себя удар."

    - char: zuikaku
      side: left
      text:
        - "……Сёкаку… сестра Сёкаку?"

    - char: shoukaku
      side: right
      text:
        - "…Обещание…… защищать………… навечно…"

    - char: zuikaku
      side: left
      text:
        - "Сестра Сёкаку?.."

    - char: kaga
      side: right
      status: is-red
      text:
        - "?! «Пешка» посмела?.."

    - char: akagi
      side: left
      status: is-red
      text:
        - "Хе-хе-хе... Надо же, созданная нами кукла в такой момент решила заслонить собой «младшую сестру»?"
        - "(Всего лишь «Пешка», а готова на такое ради сестры...)"

    - char: kaga
      side: right
      status: is-red
      text:
        - "Это… и есть та самая «Реакция Пробуждения»?.. Значит, если в подходящем месте вызвать в глубине сердца резонанс с самым важным воспоминанием, то..."

    - char: akagi
      side: left
      status: is-red
      text:
        - "Кага, отступаем. Согласно договору с Богами, если у «Пешки» проявляется реакция Пробуждения, это должно быть занесено в лог и доложено как высший приоритет."

    - char: kaga
      side: right
      status: is-red
      text:
        - "Поняла."

    - char: zuikaku
      side: left
      text:
        - "...Стой!"

    - char: shoukaku
      side: right
      text:
        - "Ух......"

    - char: zuikaku
      side: left
      text:
        - "Сестра Сёкаку? Я наконец-то нашла тебя! Ты в порядке?!"

    - char: shoukaku
      side: right
      text:
        - "Дзуйкаку... ты пришла... Кажется, я видела очень долгий сон."
        - "В этом сне... я......"
        - "Та «Пешка»... Похоже, всё закончилось... Ох, голова раскалывается."

    - char: zuikaku
      side: left
      text:
        - "Сестра Сёкаку… Прости меня. Прошло столько времени, а я так и не повзрослела, всегда была такой безрассудной и видела только то, что прямо перед носом…"

    - char: shoukaku
      side: right
      text:
        - "Пока ты в безопасности, у нас еще есть надежда... Только ты сможешь одолеть Серого Призрака."
        - "А до тех пор сестра всегда будет рядом... всегда будет защищать тебя..."
        - "Тебе нужно лишь… со спокойным сердцем смотреть вперед… смотреть на свою цель…"

    - char: zuikaku
      side: left
      text:
        - "Сестра Сёкаку…"

    - char: shoukaku
      side: right
      text:
        - "Иди… догони их. Узнай их истинные мотивы. Нельзя позволить, чтобы будущее Империи Сакуры… погибло в их руках…"
