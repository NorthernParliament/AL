chapter1:
  rows:

    - char: yamashiro_kai1
      side: right
      status: is-red
      text:
        - "Дзуйкаку-тин, дальше тебе идти нельзя-ню~"

    - char: zuikaku
      side: left
      text:
        - "Ямасиро? Неужели и ты стала одной из этих подделок?"

    - char: yamashiro_kai1
      side: right
      status: is-red
      text:
        - "А вот и нет! Ямасиро всё та же — полная э·нер·ги·и Ямасиро-тян!"
        - "Вот только... у меня есть приказ. И он заключается в том, чтобы не дать тебе и дальше безобразничать в «Святилище»."
        - "Так что... будь хорошей девочкой, позволь мне тебя победить? Ну пожалуйста!"

    - char: zuikaku
      side: left
      text:
        - "Раз уж «ты» — это всё еще «ты», тогда отвечай: где сестра Сёкаку?"

    - char: yamashiro_kai1
      side: right
      status: is-red
      text:
        - "Если сможешь одолеть меня, я тебе всё расскажу~"

    - char: zuikaku
      side: left
      text:
        - "Почему же все «старшие» нынче такие проблемные..."
        - "Раз так, давай сойдемся в честном бою!"

    - char: yamashiro_kai1
      side: right
      status: is-red
      text:
        - "Дружеский совет от Ямасиро-тян: «они» установили на меня странное снаряжение~ Это те самые чертежи, с которыми те болваны-инженеры никак не могли совладать."
        - "Так что... сейчас Ямасиро-тян очень сильная! Я наконец-то могу запускать самоле... Эй! Почему ты напала, не дослушав меня до конца?!"