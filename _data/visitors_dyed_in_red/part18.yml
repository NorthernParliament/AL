chapter1:
  rows:

    - char: akagi
      side: right
      status: is-red
      text:
        - "А-а-а... Боги, вы видите это?.. Ослепительное сияние, рожденное столкновением душ... Это ли то самое «Пробуждение», которого вы так ждали?"
        - "Такое прекрасное и такое хрупкое... Что так и хочется взять и раздавить его в ладони... Хе-хе... Хе-хе-хе..."

    - char: kaga
      side: left
      status: is-red
      text:
        - "Эх... Как и ожидалось, она снова впала в это состояние... Ну что ж, на этот раз представление и впрямь подходит к концу."

    - char: akagi
      side: right
      status: is-red
      text:
        - "Вот как?.. Какая жалость~ В таком случае, пора готовиться... Хе-хе... Отправляемся... в следующее «Святилище»!"

    - char: zuikaku
      side: left
      text:
        - "Ух... Не вздумайте... уходить... У меня еще остались вопросы..."

    - text:
      - "[Система] ВНИМАНИЕ! ЗАПУЩЕН ПРОЦЕСС УТИЛИЗАЦИИ. ДАННЫЙ СЕКТОР ПОДЛЕЖИТ УНИЧТОЖЕНИЮ."
      - "[Система] ВНИМАНИЕ! ЗАПУЩЕН ПРОЦЕСС УТИЛИЗАЦИИ. ДАННЫЙ СЕКТОР ПОДЛЕЖИТ УНИЧТОЖЕНИЮ."
      - "[Система] ВНИМАНИЕ! ЗАПУЩЕН ПРОЦЕСС УТИЛИЗАЦИИ. ДАННЫЙ СЕКТОР ПОДЛЕЖИТ УНИЧТОЖЕНИЮ."

    - char: kaga
      side: left
      status: is-red
      text:
        - "Мой соратник, у всего в этом подлунном мире есть свои причины и следствия. Но неужели судьба действительно предопределена?"
        - "В этом бесконечном цикле перерождений «Святилища» мы неустанно ищем иную возможность, иной путь для нашей судьбы."
        - "Настанет день, и ты поймешь... Что именно мы делаем и ради чего всё это..."
        - "Пусть защита восьми миллионов божеств пребудет с тобой."

chapter2:
  rows:

    - char: tester
      side: right
      status: is-red
      text:
        - "Испытательный полигон Гамма… завершен очередной цикл тестирования."

    - char: observer
      side: left
      status: is-red
      text:
        - "М-м? Дай-ка взгляну. Испытательный полигон Гамма… А, это те эксперименты с записями «мелких зверушек»? Что это здесь…"
        - "У «изваянной» Пешки проявилась эмоциональная реакция...?!"

    - char: tester
      side: right
      status: is-red
      text:
        - "Всплеск способностей ради того, чтобы вырваться из-под контроля и спасти сородичей… Хм. Можно сказать, показатели превзошли ожидания."

    - char: observer
      side: left
      status: is-red
      text:
        - "Бедняги, они так отчаянно пытаются выпутаться из сетей судьбы, но лишь еще сильнее запутываются в собственном коконе. Одна возомнила, что может всё контролировать, даже не подозревая, что с самого начала всё было лишь гипотезой…"
        - "Однако, является ли этот феномен тем самым «Пробуждением Личности» (Mental Awakening), которое ищет наш великий «Творец»?"

    - char: tester
      side: right
      status: is-red
      text:
        - "Неизвестно. Так называемое «Пробуждение» может быть лишь иллюзией, возникшей из-за вызова неверных данных в неверное время."
        - "В этих существах, столь обласканных вниманием нашего «Творца», скрыто еще слишком много тайн, ожидающих нашего изучения."

    - char: observer
      side: left
      status: is-red
      text:
        - "«Кубы Мудрости»... Какие же возможности наш «Творец» надеется в них найти?.."

    - char: tester
      side: right
      status: is-red
      text:
        - "Судя по всему, требуется еще больше экспериментов и тестов. Пока не будут получены окончательные выводы, переменные должны находиться под строгим контролем."

    - char: observer
      side: left
      status: is-red
      text:
        - "Хе-хе-хе, и то верно. Всем «Пешкам» вернуться на позиции. Сбросить данные тестов. Повысить индекс сложности на 5 процентов… Выбросить «ключ»… Начать следующий цикл испытаний!"