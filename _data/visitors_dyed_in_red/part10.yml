  rows:

    - char: nop
      side: left
      status: is-red
      text:
        - "Этот ребенок из Пятой дивизии направляется прямиком к «Залу Скульптур»... Какая невыносимая девчонка!"

    - char: nop
      side: right
      status: is-red
      text:
        - "До каких пор они собираются мне мешать?! Почему... ну почему они никак не могут понять волю «Той Самой Леди»?!"

    - char: nop
      side: left
      status: is-red
      text:
        - "....."
        - "Сестра, не волнуйся. Раз уж заготовки уже на местах, процесс «ваяния» не займет много времени."
        - "Теперь нам нужно лишь следовать указаниям Богов и внимательно следить за реакцией «Пробуждения»."

    - char: nop
      side: right
      status: is-red
      text:
        - "Отправь «того ребенка» в бой. Пусть просто тянет время."