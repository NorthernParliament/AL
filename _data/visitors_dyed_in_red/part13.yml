chapter1:
  rows:

    - char: zuikaku
      side: left
      text:
        - "Всем самолетам — на взлет! Цель — Лексингтон!"

    - char: shoukaku
      side: right
      text:
        - "Дзуйкаку, не забывай про эскорт для прикрытия! Нельзя быть такой безрассудной!"

    - char: zuikaku
      side: left
      text:
        - "Да эти новички из Союза Орла и в подметки не гонятся нашим «Рэй-сики»! Скорость и натиск — вот залог победы!~"

    - char: shoukaku
      side: right
      text:
        - "Внимание! В верхних эшелонах обнаружено более 80 вражеских самолетов! Перехватчикам немедленно подняться в воздух!"

    - char: zuikaku
      side: left
      text:
        - "Ка... как?! Откуда их столько?!"

    - char: shoukaku
      side: right
      text:
        - "Быстрее, укройся под теми тучами! Я возьму вражеские самолеты на себя!"

    - char: zuikaku
      side: left
      text:
        - "Но, сестра, ты ведь..."

    - char: shoukaku
      side: right
      text:
        - "Нет времени на раздумья! Сёхо уже пострадала, мы не можем допустить новых потерь!"
        - "Я защищу тебя. И помни: в следующий раз не смей быть такой безрасс..."

chapter2:
  rows:

    - char: zuikaku
      side: left
      text:
        - "Сестра Сёкаку... В этот раз я не позволю этому случиться снова..."