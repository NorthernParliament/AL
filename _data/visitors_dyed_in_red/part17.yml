chapter1:
  rows:

    - char: zuikaku
      side: left
      text:
        - "Вы, имитировавшие свою смерть в операции AF... в какие игры вы здесь заигрались?!"

    - char: akagi
      side: right
      status: is-red
      text:
        - "Как видишь, это «Святилище», дарованное нам Богами. Здесь мы можем обрести бесконечную силу..."
        - "Нужно лишь продолжать подносить в жертву лучшие души... и тогда «Та Самая Леди»..."

    - char: zuikaku
      side: left
      text:
        - "Эти существа... никакие они не боги!"
        - "Сила, полученная такой слепой верой в ересь и предательством собственных соратников... с ней невозможно победить её. Тебе никогда не одолеть «Серого Призрака»"

    - char: akagi
      side: right
      status: is-red
      text:
        - "Замолчи!!! Не смей произносить её имя при мне!!"

    - char: zuikaku
      side: left
      text:
        - "Таким слепым бегством от реальности будущего не найти! Поверь мне, еще не поздно повернуть назад —"

    - char: akagi
      side: right
      status: is-red
      text:
        - "Вы все только и делаете, что твердите об этой девчонке: «Призрак» то, «Призрак» сё!! Да как я... как я могла быть такой... А-а-а-а-а!"

    - char: kaga
      side: left
      status: is-red
      text:
        - "Лишние слова ни к чему. Кто из нас силен, а кто слаб — давайте проверим это прямо сейчас!"