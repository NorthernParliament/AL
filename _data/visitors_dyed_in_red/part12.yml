chapter1:
  rows:

    - char: nowaki
      side: right
      status: is-red
      text:
        - "У-у... «Удачливый корабль» и всё такое... Всё это, оказывается, просто враньё..."

    - char: zuikaku
      side: left
      text:
        - "Хе-хе, может быть, просто у твоего противника показатель удачи оказался повыше?~"
        - "Ладно, хватит об этом. Выкладывай всё, что знаешь об этом заговоре."

    - char: nowaki
      side: right
      status: is-red
      text:
        - "У-у... Я и сама попала в это «Святилище» совершенно случайно, как в тумане... А потом... встретила здесь Акаги-сама и Кагу-сама, которые считались пропавшими..."
        - "Акаги-сама всё это время изучала здесь технологии, дарованные Богами. Она хочет с их помощью переломить ход войны..."

    - char: zuikaku
      side: left
      text:
        - "Значит, вас сюда заманили... Всё сходится с тем, что говорилось в разведданных о «Святилище». Похоже, ты не лжешь."
        - "Пойдем со мной, поможем сестре Сёкаку. Лишние руки нам не помешают."

    - char: nowaki
      side: right
      status: is-red
      text:
        - "Я не хочу нарушать приказ Акаги-сама..."

    - char: zuikaku
      side: left
      text:
        - "Даже если эти «Боги», в которых она верит — лишь фальшивка и ложь?"

    - char: nowaki
      side: right
      status: is-red
      text:
        - "Акаги-сама — та, кто подарила нам надежду. И даже если этот путь может оказаться ошибочным, я всё равно..."

    - char: zuikaku
      side: left
      text:
        - "Я поняла. Удачи тебе~"