    - char: zuikaku
      side: left
      text:
        - "Сестра Сёкаку, посмотри, что мы нашли! Это же ключ к «Святилищу»!"

    - char: shoukaku
      side: right
      text:
        - "Это… Откуда оно у тебя?"

    - char: zuikaku
      side: left
      text:
        - "Хе-хе, если говорить о разведке, то тут вся заслуга Акацуки! Уж в этот раз ты мне не откажешь, правда?~"

    - char: shoukaku
      side: right
      text:
        - "Если сведения верны, нам действительно нужно действовать немедленно. Срочно собирай всех, мы выступаем."

    - char: zuikaku
      side: left
      text:
        - "На этот раз мы обязательно раскроем их заговор!"

