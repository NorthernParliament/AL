      text:
        - "Снова этот ребенок из Пятой дивизии... Какое упрямство и какая глупость."

    - char: nop
      side: right
      status: is-red
      text:
        - "Назойливая букашка, как и ожидалось, клюнула на приманку."
        - "Провожу системную проверку согласно протоколу... Хе-хе-хе, все системы работают в штатном режиме~"

    - char: nop
      side: left
      status: is-red
      text:
        - "Иметь возможность свободно управлять всем в своей юрисдикции... Это место и впрямь достойно называться «Испытательным полигоном богов»."
        - "Слабаки, возомнившие, что могут противостоять сильным, в конечном счете заплатят за свою дерзость..."

    - char: nop
      side: right
      status: is-red
      text:
        - "Отправь их в бой. Нам как раз нужно хорошенько «протестировать» новое оружие, дарованное нам Богами~"
        - "Тех, кто смеет мешать моему воссоединению с «Той Самой Леди»... нужно как следует наказать, хе-хе-хе-хе..."