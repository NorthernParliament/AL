chapter1:
  rows:

    - char: zuikaku
      side: left
      text:
        - "Вы, серийные подделки, начинаете по-настоящему раздражать! Сколько вас там ещё?! Давайте, нападайте все сразу!"

    - char: akatsuki?
      side: right
      status: is-red
      text:
        - "..."

    - char: zuikaku
      side: left
      text:
        - "Это же Акацуки?! Как ты вовремя! Я так за вас волновалась после того, как мы разминулись в шторме. Какое счастье, что ты цела и невредима!"
        - "Скорее, помоги мне разогнать этих назойливых букашек!"

    - char: akatsuki?
      side: right
      status: is-red
      text:
        - "…Миссия… Разрушение…"

    - char: zuikaku
      side: left
      text:
        - "!!! Ты что творишь?! Почти попала в меня! Будь осторожнее…"
        - "Погоди… Акацуки, ты…"

    - char: akatsuki?
      side: right
      status: is-red
      text:
        - "…Миссия… Уничтожение…"

    - char: zuikaku
      side: left
      text:
        - "«Пешка»... Мы только вошли в Святилище, а они уже успели создать её. Какая пугающая скорость."
        - "Жалкая и ненавистная кукла... Что ж, позволь мне освободить тебя от этого проклятия!"
        - "Самолеты «Рэй-сики», все в воздух!"