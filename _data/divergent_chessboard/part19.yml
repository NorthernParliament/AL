      text:
        - "Аха-ха-ха-ха-ха! Это шах и мат для вас!"
        - "Это потрясающе! Вы вышли далеко за пределы самых смелых прогнозов Системы Натуральных Вычислений... Люди — удивительные существа!"
        - "С такой скоростью эволюции, если мы будем повторять «Возвратную войну»... нет, «Запланированную войну» снова и снова, однажды мы наконец получим то, что нам нужно!.."
        - "Судья очень высоко оценивает ваши достижения! ...Благодаря вам даже такая подсистема, как я, смогла исполнить свой долг!"
        - "А теперь идите! Продолжайте идти по пуТИ, в котоРЫЙ веРИте, до СаМОго коНЦА! «О, моЙ доРОгой ТвоРЕц...»"