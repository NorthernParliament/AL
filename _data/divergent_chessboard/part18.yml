chapter1:
  rows:

    - char: u557
      side: left
      status: is-red
      text:
        - "Ты всё записала?"

    - char: u47
      side: right
      status: is-red
      text:
        - "Да... Я не понимаю, как этот флот умудрился появиться снова, если его больше не существует... Ситуация даже хуже, чем я думала."

    - char: observer?
      side: left
      status: is-red
      text:
        - "Ой, приветик. Я-то думала, что вы двое — баги в нашей системе, но вы не баги, вы просто маленькие рыбки."

    - char: u557
      side: right
      status: is-red
      text:
        - "Нас обнаружили... Она даже не отображалась на моём сонаре..."

    - char: u47
      side: left
      status: is-red
      text:
        - "Кажется, у нас проблемы... Погружение на максимальной скорости!"

    - char: observer
      side: right
      status: is-red
      text:
        - "Я не могу просто так позволить вам уйти, раз уж вы зашли так далеко~"
        - "Как насчёт того, чтобы стать моими новыми «Пешками»? Я могла бы превратить вас в новый вид, чтобы мы могли собрать ещё больше захватывающих данных."

    - char: u47
      side: left
      status: is-red
      text:
        - "Мы должны доставить эти разведданные Командующему!.."

    - char: u557
      side: right
      status: is-red
      text:
        - "U-47, уходи без меня... Враг не должен суметь последовать за нами на нашу предельную глубину..."
        - "Ты всё равно быстрее. Я попробую выиграть тебе немного времени."

    - char: u47
      side: left
      status: is-red
      text:
        - "557…"
        - "...Хорошо. Удачи тебе."

    - char: observer
      side: right
      status: is-red
      text:
        - "Ну надо же, посмотрите на это. Наши данные были верны: вы и впрямь мастера по части побегов. Ха-ха~!"
        - "Ну и как ты планируешь выпутаться из этого, маленькая мисс Брошенка?"

    - char: u557
      side: left
      status: is-red
      text:
        - "...Меня всегда называли невезучей подлодкой... и до этого момента я верила, что так оно и есть..."
        - "Но теперь... это больше не так!"
        - "Сёстры, дайте мне мужества!.."