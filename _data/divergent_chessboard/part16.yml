        - "В любом случае, скорость эволюции «Белых» значительно превзошла оценки, данные Системой Натуральных Вычислений."
        - "Теперь, когда нам это известно, наша цель достигнута."

    - char: observer?
      side: right
      status: is-red
      text:
        - "А это значит, что ты..."

    - char: testerb
      side: left
      status: is-red
      text:
        - "Как Тестер — живой модуль внутри системы отладки — я планирую собрать как можно больше данных для последующих корректировок."
        - "Я лично проверю, приносят ли они свои души в жертву или же всерьёз надеются поставить нам мат~"