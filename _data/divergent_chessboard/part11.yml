      text:
        - "...Конец... Понимаю, моим проклятием стало отсутствие боевого опыта. Мне следовало лучше продемонстрировать превосходство моей системы ПВО, заложенной в проекте."
        - "И тем не менее... Я и подумать не могла, что этот мир может настолько отличаться от моих ожиданий! Это поразительно!"
        - "Когда мы встретимся в следующий раз... Сыграете ли вы со мной... ещё раз?"