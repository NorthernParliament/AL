  rows:

    - char: testerb
      side: left
      status: is-red
      text:
        - "Наконец-то мы встретились, дорогие крошки, избранные Творцом!.."
        - "О боже, взгляните на свои глаза... В глазах той девушки, что просила у нас силы, мы видели лишь тревогу за будущее, разочарование и сожаление..."
        - "Но вы — совсем другие. Это не имеет отношения ни к нациям, ни к идеалам, ни к памяти... дело в ваших узах с людьми..."
        - "И этот элемент, которым вы обладаете, — нечто незаменимое для эволюции, к которой мы стремимся..."
        - "Однако мы должны знать, является ли этот элемент подлинным или нет... И именно для того, чтобы выяснить это, была создана я, Тестер Бета!"
        - "А теперь — да начнется эксперимент!"