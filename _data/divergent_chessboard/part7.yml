chapter1:
  rows:

    - char: scharnhorst
      side: left
      status: is-red
      text:
        - "Раз вы зашли так далеко, это может значить лишь одно... Ненавижу это признавать, но вы, возможно, и впрямь немного отличаетесь от тех, с кем мы сражались до сих пор."
        - "Однако мы ещё не встречали никого, кто смог бы уйти от наших могучих орудий. И вы не станете исключением!"

    - char: gneisenau
      side: right
      status: is-red
      text:
        - "Я собрала достаточно данных во время нашей прошлой битвы. На этот раз наши шансы на победу превышают 90%."

    - char: scharnhorst
      side: left
      status: is-red
      text:
        - "Слушайте внимательно, глупцы, вставшие на пути Сестёр-Акул! Здесь начинается наша охота! И только попробуйте меня разочаровать!"
        - "Линейные крейсера типа «Шарнхорст» — Шарнхорст и Гнейзенау, к бою готовы! Идите же навстречу своей гибели!"