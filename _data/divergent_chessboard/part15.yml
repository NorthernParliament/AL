chapter1:
  rows:

    - char: tirpitz
      side: left
      status: is-red
      text:
        - "Значит, именно вы были избраны Творцом. Мне не остаётся ничего другого, кроме как признать пропасть в силе между нами."
        - "Теперь я наконец понимаю, что значили мои сны. То, что за пределами этого зеркального мира существует мир настоящий..."
        - "И в том настоящем мире есть другая «я», которая сражается за Железную Кровь..."
        - "Ха-ха... «Сражайся за свои надежды и убеждения»... Это то, чего я всегда была лишена в этом мире..."
        - "Если вам доведётся встретить меня снова... не могли бы вы передать мне кое-что? ...Что «я хочу, чтобы ты гордо сражалась до самого конца»..."