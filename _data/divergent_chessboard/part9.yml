    - char: tester?
      side: left
      status: is-red
      text:
        - "Уничтожишь? Погоди, у меня как раз возникла интересная идея..."
        - "Я активирую механизм карантина и брошу в этот замес все «Чёрные Пешки»!"

    - char: observer?
      side: right
      status: is-red
      text:
        - "Тестер, что ты задумала?!"

    - char: tester?
      side: left
      status: is-red
      text:
        - "На этот раз я лично установлю разрыв в потенциале между «Белыми»... нет, между Системой Натуральных Вычислений и человечеством!"