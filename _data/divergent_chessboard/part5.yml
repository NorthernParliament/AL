chapter1:
  rows:

    - char: gneisenau
      side: left
      status: is-red
      text:
        - "*Вздох* ... Они позволили «Белым» пройти. Как и всегда. Им ничего нельзя доверить."
        - "Согласно моим расчётам, ваши шансы на победу составляют 31,75%. Но в реальном бою... кто знает?"
        - "Я — Гнейзенау, второй линейный крейсер типа «Шарнхорст». Я оценю ваш боевой потенциал."