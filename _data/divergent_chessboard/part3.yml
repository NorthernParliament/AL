chapter1:
  rows:

    - char: u557
      side: left
      status: is-red
      text:
        - "...Прибыла к цели."
        - "Следов противника не обнаружено. Отменяю состояние повышенной боевой готовности. Всплываю на перископную глубину, перехожу в режим движения под шноркелем."

    - char: u47
      side: right
      status: is-red
      text:
        - "Похоже, всё в точности как говорилось в разведданных. Здесь совсем нет ветра."

    - char: u557
      side: left
      status: is-red
      text:
        - "Кажется, давление здесь гораздо выше, чем снаружи... Всё это как-то неправильно..."
        - "Давай просто закончим миссию и вернёмся..."

    - char: u47
      side: right
      status: is-red
      text:
        - "Погоди. Приближается цель. Судя по опознавательному сигналу, они... союзники?"

    - char: u557
      side: left
      status: is-red
      text:
        - "Не может быть, чтобы здесь находились союзные суда... Может, у тебя сонар барахлит?"
        - "...Стой, нет. Я тоже принимаю их сигнал..."

    - char: u47
      side: right
      status: is-red
      text:
        - "Погружайся и готовься к неприятностям. Помни, что говорил командир: нельзя доверять ничему в Зеркальном море."

    - char: u557
      side: left
      status: is-red
      text:
        - "Верно... Нам стоит оставаться под водой и собирать информацию..."

    - char: u47
      side: right
      status: is-red
      text:
        - "Время для стелс-миссии... Проще простого."