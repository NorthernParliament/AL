  rows:

    - char: z46
      side: left
      status: is-red
      text:
        - "...Ещё одна интересная «Фигура» вступила в бой."
        - "Значит, вы прорвались через все наши заслоны? Понимаю. Блестящий противник и блестящее имя... Вы пробудили мой интерес."
        - "Я — эсминец типа Z, Z46. Впрочем, у меня нет настоящего имени, которым я могла бы представиться... А теперь давайте сразимся, мои блестящие противники. Составьте мне компанию в этой шахматной партии!"