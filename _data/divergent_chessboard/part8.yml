chapter1:
  rows:

    - char: tirpitz
      side: left
      text:
        - "Раз вы зашли так далеко, это может значить лишь одно... Ненавижу это признавать, но вы, возможно, и впрямь немного отличаетесь от тех, с кем мы сражались до сих пор."
        - "Однако мы ещё не встречали никого, кто смог бы уйти от наших могучих орудий. И вы не станете исключением!"

    - char: bismarck?
      side: right
      text:
        - "Это ты?"
        - "Ты Тирпиц... Ты моя сестра..."

    - char: tirpitz
      side: left
      text:
        - "Кто ты?.."

    - char: bismarck?
      side: right
      text:
        - "...Мне жаль... Пожалуйста, прости меня..."

    - char: tirpitz
      side: left
      text:
        - "Моя сестра... Бисмарк? Нет, это невозможно... Я не помню тебя... Тебя не должно быть в моей памяти..."

    - char: bismarck?
      side: right
      text:
        - "Прости... Я сделала то, что должна была, ради Железной Крови... Я просто хочу, чтобы ты это поняла..."

    - char: tirpitz
      side: left
      text:
        - "Агх... Голова раскалывается... Оно возвращается... Это всепоглощающее чувство одиночества..."
