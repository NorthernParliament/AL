      text:
        - "Ха? И это вы-то должны быть новыми «Белыми»? Выглядите дохляками, честное слово."
        - "Но вы каким-то образом уделали Дойт... то есть, Лютцов... Неважно. Короче, вы ведь побили ту пацанку, которая неслась в бой с криками о том, что она «лучший броненосец в мире», да? Можете не отвечать, у вас на лицах всё написано!"
        - "Я не питаю ни капли сочувствия к этой идиотке, но и позволить ей оставить у вас неверное впечатление о мощи Железной Крови я тоже не могу!"
        - "Я, Адмирал Хиппер, лучший тяжёлый крейсер в мире, прикончу вас в мгновение ока!"