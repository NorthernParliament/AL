    - char: observer?
      side: right
      status: is-red
      text:
        - "Всё в порядке. Они будут действовать в точности так, как их учили... нет, в точности так, как их заставили."
        - "Мои производственные мощности смогут удовлетворить любые требования эксперимента, пока у нас есть доступ к данным Оригинала."

    - char: tester?
      side: left
      status: is-red
      text:
        - "Если так, то, полагаю, мне не о чем беспокоиться. Однако..."
        - "На этот раз я хочу, чтобы «Белые» оказались лишь иллюзией..."