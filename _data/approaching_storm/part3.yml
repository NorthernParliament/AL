chapter1:
  rows:

    - char: denver
      side: left
      text:
        - "Сопровождение торговых судов♪~ Выдвигаемся!♪"
        - "О! Энтерпрайз, вон та группа — это и есть торговый караван, который нам нужно охранять?"

    - char: enterprise
      side: right
      text:
        - "Именно так. Поскольку их маршрут совпадает с нашим курсом снабжения, командование попросило нас сопроводить их по пути."

    - char: denver
      side: left
      text:
        - "Но это же «безопасная зона» на карте! Почему здесь вообще появляются Сирены, донимающие торговые суда?.."

    - char: columbia
      side: right
      text:
        - "...Навигационные карты тоже бывают разных версий."
        - "Та, что у нас на руках — военная. Её уровни безопасности рассчитаны на боевые флоты. Для гражданских судов существует совсем другая версия карты."

    - char: denver
      side: left
      text:
        - "О-о... Вот оно что! Я раньше как-то и не задумывалась об этом."

    - char: columbia
      side: right
      text:
        - "Иногда стоит обращать внимание и на вещи, не связанные с чистым боем... Не будь как Монпе... Эй! Я еще не закончила!"
        - "Не несись так быстро! Внимательнее в бою, старайся обходить зоны с минами!"

    - char: denver
      side: left
      text:
        - "Есть, сэр! Так точно!"