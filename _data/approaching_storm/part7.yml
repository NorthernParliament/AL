chapter1:
  rows:

    - char: denver
      side: left
      text:
        - "Э-э... Уровень угрозы 3? На карте точно ничего не перепутали?"

    - char: columbia
      side: right
      text:
        - "И правда... Те Сирены, что нам попадаются, слишком уж слабые. Это совершенно не похоже на зону с третьим уровнем опасности..."

    - char: enterprise
      side: left
      text:
        - "Похоже, данные штаба были верны: в некоторых секторах основные силы Сирен действительно начали исчезать."

    - char: denver
      side: right
      text:
        - "Так вот почему в последнее время сражаться стало так легко! Неужели Сирены наконец-то решили пуститься в бега?!"

    - char: enterprise
      side: left
      text:
        - "Причины этого явления в штабе всё еще расследуются. Пока нельзя с уверенностью сказать, каковы истинные намерения Сирен.."

    - char: denver
      side: right
      text:
        - "Но мы ведь благодаря этому отбили огромные участки океана! В любом случае, это же хорошо, разве нет?"

    - char: montpelier
      side: left
      text:
        - "Пока зона нашего контроля расширяется, наши и без того ограниченные силы оказываются всё более рассредоточенными."
        - "У меня очень нехорошее предчувствие. Сирены определенно что-то замышляют..."

    - char: enterprise
      side: right
      text:
        - "Выяснение целей Сирен — это часть нашей боевой задачи. Девушки, сохраняйте бдительность и продолжаем движение."