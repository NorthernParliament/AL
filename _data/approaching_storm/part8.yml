chapter1:
  rows:

    - char: cleveland
      side: left
      text:
        - "В итоге, за весь путь мы так и не встретили ни капли достойного сопротивления..."
        - "Если силы Сирен и правда настолько истощены, нам серьезно стоит задуматься о начале полномасштабного контрнаступления!"

    - char: enterprise
      side: right
      text:
        - "Не теряй бдительности. Нам катастрофически не хватает данных о том, что происходит внутри опасных секторов. Дальнейший путь вряд ли будет таким же гладким."

    - char: cleveland
      side: left
      text:
        - "Хе-хе, ну, раз нас послали именно туда для сбора разведданных, значит, штаб определенно уже прорабатывает план ответного удара!~"

    - char: denver
      side: right
      text:
        - "Хм? Странно... Подошло время планового сеанса связи. Девочки, кто-нибудь получил сообщение?"

    - char: communicator
      side: left
      text:
        - "Пш-ш-ш... Хр-р-р... Пш-ш-ш..."

    - char: columbia
      side: right
      text:
        - "Бесполезно. В канале только статика и шум."

    - char: cleveland
      side: left
      text:
        - "Помехи... Похоже на мощное глушение сигнала. Плохо дело, нас отрезали от внешнего мира прямо в открытом море!"

    - char: montpelier
      side: right
      text:
        - "Я знала... Сирены ни за что не дали бы нам так просто выполнить задание!"

    - char: cleveland
      side: left
      text:
        - "Энтерпрайз, каков план? Продолжаем продвижение?"

    - char: enterprise
      side: right
      text:
        - "Согласно протоколу, если разведгруппа сталкивается с критическими помехами при выполнении задачи, она обязана немедленно прервать операцию и вернуться в ближайший порт."
        - "Хм... Безопасность превыше всего. Флот, разворот! Установить максимальную боевую скорость. Возвращаемся в Нью-Йорк."