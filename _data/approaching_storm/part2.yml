chapter1:
  rows:

    - char: prince_of_wales
      side: left
      text:
        - "Уровень угрозы Сирен равен нулю? Хм, действительно, на редкость спокойные воды."
        - "Проведение учений в территориальных водах Союза Орла сопряжено со многими неудобствами... Я глубоко признательна за то, что вы согласились организовать эти манёвры перед нашим отплытием."
        - "Еще во время операций в Королевском Флоте я постоянно слышала о подвигах мисс Энтерпрайз. Пользуясь случаем, я во что бы то ни стало хотела помериться с вами силами!"

    - char: enterprise
      side: right
      text:
        - "Не стоит формальностей, мисс Уэльс. Союз Орла и Королевский Флот — союзники, сражающиеся плечом к плечу, так что в этой просьбе нет никаких проблем."
        - "К тому же, я и сама с нетерпением ждала возможности испытать себя в бою против лучших представителей Королевского Флота."

    - char: prince_of_wales
      side: left
      text:
        - "Тогда давайте договоримся: в этих учениях обе стороны выложатся на полную. Никаких поблажек и поддавков."

    - char: ark_royal
      side: right
      text:
        - "Хе-хе-хе... Что ж, позвольте и мне оценить мощь флота Союза Орла!"

    - char: enterprise
      side: left
      text:
        - "Я поняла. Всем силам Союза Орла — полный вперед!"

    - text: "... ... ..."

    - char: prince_of_wales
      side: left
      text:
        - "Ха-а... Мы проиграли."

    - char: ark_royal
      side: right
      text:
        - "Суметь предсказать направление захода моих торпедоносцев... «Серый Призрак» действительно оправдывает свою репутацию."

    - char: enterprise
      side: left
      text:
        - "Ха-ха, вы мне льстите. Возможности одного человека ограничены, победа в бою — это всегда результат слаженной командной работы."
        - "Теперь, когда учения окончены, вам пора немедленно возвращаться в Королевство... Искренне надеюсь, что в будущем нам выпадет шанс сражаться в составе одного флота."

    - char: prince_of_wales
      side: right
      text:
        - "Пока битвы не прекращаются, я верю, что однажды... такой шанс обязательно представится."

    - char: enterprise
      side: left
      text:
        - "На обратном пути вам придется пересечь обширные зоны, где активны Сирены. Если нужно, мы можем выделить эскорт для сопровождения."

    - char: prince_of_wales
      side: right
      text:
        - "Благодарю за доброту, мисс Энтерпрайз, но в этом нет необходимости."
        - "Нам, только что проигравшим в учениях, как раз нужно восстановить боевой дух на тех Сиренах, что посмеют преградить нам путь."
        - "Кроме того, сейчас оборона штаба в Нью-Йорке является приоритетной задачей. Мы о себе позаботимся."

    - char: sheffield
      side: left
      text:
        - "Если встретим «вредителей» — они будут полностью зачищены. Пожалуйста, не беспокойтесь."

    - char: enterprise
      side: right
      text:
        - "В таком случае мне остается только пожелать вам счастливого пути~"

    - char: prince_of_wales
      side: left
      text:
        - "Пусть Богиня Победы всегда пребудет с вами."

    - text: "... ... ..."

    - char: prince_of_wales
      side: left
      text:
        - "Это чувство... определенно, это.."
        - "Идемте. Нам пора представить отчет Её Величеству."