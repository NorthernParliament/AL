chapter1:
  rows:

    - char: langley
      side: left
      text:
        - "Небо ясное, легкий бриз, видимость на море отличная. Идеальная погода для отплытия."

    - char: ark_royal
      side: right
      text:
        - "Как и было оговорено ранее, Её Величество в ближайшие дни лично возглавит флот и прибудет сюда."

    - char: saratoga
      side: left
      text:
        - "Мы будем очень рады! Я как раз давно не видела Элизабет... Интересно, изменилась ли она хоть немного?"

    - char: prince_of_wales
      side: right
      text:
        - "Кхм... Её Величество... Разумеется, она всё та же полная энергии королева."

    - char: sheffield
      side: left
      text:
        - "Леди Уэльс, флот полностью готов. Мы можем выступать в любой момент."

    - char: prince_of_wales
      side: right
      text:
        - "Друзья из Союза Орла, от лица Королевского Флота я выражаю вам искреннюю благодарность за тёплый прием, оказанный нам во время этого визита."

    - char: saratoga
      side: left
      text:
        - "Не стоит быть такими официальными, мисс Уэльс! Порт Нью-Йорка всегда открыт для Королевского Флота и всех наших союзников."

    - char: prince_of_wales
      side: right
      text:
        - "Что ж, тогда мы официально отправляемся. Мисс Энтерпрайз, доверяю вам лидирование в строю."

    - char: enterprise
      side: left
      text:
        - "Положитесь на меня."

    - char: vestal
      side: right
      text:
        - "Всем беречь себя и благополучного пути!"