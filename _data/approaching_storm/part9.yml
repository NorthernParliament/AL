chapter1:
  rows:

    - char: denver
      side: left
      text:
        - "Хух, наконец-то мы вернулись в безопасную зону! Теперь-то связь должна... Ой? В коммуникаторе всё еще одни помехи?!"

    - char: cleveland
      side: right
      text:
        - "Оборонительный флот, отвечающий за этот сектор, тоже молчит... Энтерпрайз, можешь поднять разведчики и осмотреться? Я начинаю серьезно волноваться."

    - char: montpelier
      side: left
      text:
        - "Большая сестра... Разве в этом районе раньше были такие высокие волны?"

    - char: cleveland
      side: right
      text:
        - "Когда это погода успела так резко измениться?!"

    - char: enterprise
      side: left
      text:
        - "Всем кораблям — немедленно перестроиться в боевой порядок! Мы вошли в Зеркальное Море."

    - char: cleveland
      side: right
      text:
        - "Да как такое возможно?! Чтобы Зеркальное Море появилось в этом месте, так близко к берегу?!"

    - char: montpelier
      side: left
      text:
        - "«Опомнились, лишь когда обнаружили себя посреди Зеркального Моря»... Испытав это на собственной шкуре, подтверждаю — всё в точности как в рапортах."

    - char: denver
      side: right
      text:
        - "Всем внимание! Обнаружен враг!"
        - "Неизвестно откуда появилось огромное количество кораблей Сирен! Они приближаются к нам сразу с нескольких направлений!"

    - char: montpelier
      side: left
      text:
        - "«А затем, сами того не заметив, оказались в плотном кольце окружения»... Проклятье!"

    - char: enterprise
      side: right
      text:
        - "Соблюдать дистанцию! Разворот на 180 градусов — мы прорвемся назад тем же путем, каким вошли в это пространство!"

    - char: cleveland
      side: left
      text:
        - "Рыцари Моря! Рассекайте волны! В бой!"