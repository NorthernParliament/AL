chapter1:
  rows:

    - char: enterprise
      side: left
      text:
        - "Как успехи, девушки? Бой прошел гладко?"

    - char: denver
      side: right
      text:
        - "Сестрёнка Кливленд!~"

    - char: cleveland
      side: left
      text:
        - "О, мы заждались вас!"
        - "Эх... Как видите, это всего лишь «шелуха», но из-за их невероятного количества на зачистку уходит уйма времени."
        - "Ну что, теперь выдвигаемся на встречу с Командиром?"

    - char: enterprise
      side: right
      text:
        - "К сожалению, штаб внезапно добавил особое задание. Наши флоты после объединения должны немедленно направиться к границе опасной зоны для проведения разведки."
        - "Насчет Командира не беспокойся — штаб уже пересмотрел состав его эскорта."

    - char: cleveland
      side: left
      text:
        - "Хе-хе, ну и ладно! После стольких сражений с этим сбродом я даже рада какому-то по-настоящему сложному заданию."

    - char: montpelier
      side: right
      text:
        - "Большая сестра, припасы прибыли вместе с ними. И еще... Денвер специально купила те местные деликатесы."

    - char: cleveland
      side: left
      text:
        - "КРУТО! Мы тут воюем столько времени, что я порядком проголодалась. Не откажусь!"
        - "Раз с нами Энтерпрайз и мы, «Четыре Рыцаря Моря», любой враг впереди нам нипочем!"

    - char: all
      side: right
      text:
        - "Е-е-е!"