chapter1:
  rows:

    - char: denver
      side: left
      text:
        - "Хе-хе-хе, груз доставлен в целости и сохранности! Задание выполнено!"

    - char: memphis
      side: right
      text:
        - "Всем спасибо за конвой, вы отлично потрудились."

    - char: enterprise
      side: left
      text:
        - "О, Мемфис? Разве ты не должна была остаться в штабе для подготовки к совещанию?"

    - char: memphis
      side: right
      text:
        - "Ох, подготовка к этой встрече... Распределение ресурсов, отчеты по изменению дислокации флотов, связь с персоналом... Работы столько, что горы можно сворачивать!"
        - "К тому же в штабе сейчас катастрофически не хватает рук, так что мне пришлось прийти самой и подменить коллег... Мои выходные пропали... Кхм, простите, я потеряла самообладание!"

    - char: enterprise
      side: left
      text:
        - "Ха-ха-ха, не стоит так официально, вы тоже проделали огромную работу."

    - char: memphis
      side: right
      text:
        - "Энтерпрайз, согласно первоначальному плану, вы должны были соединиться с флотом Кливленд в спорных водах, а затем отправиться на охрану флота Командира, верно?"

    - char: denver
      side: left
      text:
        - "Именно так! Дальше мы идем на встречу с сестренкой Кливленд!"

    - char: enterprise
      side: right
      text:
        - "Эм... Да, всё так."

    - char: memphis
      side: left
      text:
        - "Что ж, боюсь, дальнейшие планы придется немного изменить. Вот «Специальный оперативный план», только что спущенный из штаба."

    - char: enterprise
      side: right
      text:
        - "Специальный оперативный план?.. Я ничего о нем не слышала."

    - char: memphis
      side: left
      text:
        - "Относительно флота сопровождения Командира — штаб уже пересмотрел договоренности, так что не беспокойтесь."
        - "Я сама не в курсе всех деталей, просто ознакомьтесь с документом."
        - "И если вам придется вступать в бой в опасной зоне, обязательно проверьте состояние снаряжения и запасы припасов."

    - char: columbia
      side: right
      text:
        - "Сегодня Мемфис необычайно воодушевлена, не находите?.."

    - char: memphis
      side: left
      text:
        - "Необычайно... воодушевлена?"
        - "Ох, хи-хи... Наверное, я просто поддалась общему оживленному настроению в порту и сама того не замечая приободрилась."
        - "Итак, указания штаба переданы, у меня еще много дел, так что прошу меня извинить."

    - char: enterprise
      side: right
      text:
        - "Удачи в делах."

    - text: "... ... ..."

    - char: enterprise
      side: left
      text:
        - "Хм... Согласно этому плану, нам нужно выдвинуться в сектор с уровнем угрозы Сирен 4 (Risk 4) для проведения разведки."
        - "Девушки, тщательно проверьте снаряжение и запасы. Как только закончим с обслуживанием — выступаем."

    - char: denver
      side: right
      text:
        - "Снаряжение и припасы, говорите... Заодно захвачу побольше вкусностей для сестренки Кливленд!"

    - char: columbia
      side: left
      text:
        - "Я помню, тут неподалеку делают отличные деликатесы..."

    - text: "... ... ..."

    - char: nop
      side: left
      status: is-white
      text:
        - "Хи-хи-хи... Счастливого пути..."