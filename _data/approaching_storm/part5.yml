chapter1:
  rows:

    - char: denver
      side: left
      text:
        - "Ух ты! Их тут целые косяки, прямо как рыбы в сезон нереста... Не думала, что внутри нашей линии обороны осталось столько врагов!"

    - char: columbia
      side: right
      text:
        - "Это всего лишь «мусор», потерявший управление. Их зажали наши боевые группы, вот они и сбились в кучу. Реальной угрозы для нас они не представляют."
        - "Однако при таком количестве... Похоже, чтобы успешно встретиться с «Большой сестрой», нам сначала придется прорубить себе дорогу."

    - char: enterprise
      side: left
      text:
        - "Даже если враг кажется слабым — нельзя терять бдительность. Девушки, всем собраться."
        - "Всем кораблям — огонь по готовности. Полный вперед!"