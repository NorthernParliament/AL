chapter1:
  rows:

    - char: enterprise
      side: left
      text:
        - "Впереди больше нет блокирующих флотов. Нам удалось прорваться."

    - char: cleveland
      side: right
      text:
        - "Состояние моря и погода вокруг тоже пришли в норму!"
        - "Слава богу, с нами была Энтерпрайз. Если бы мы заблудились в этом Зеркальном Море без её чутья, даже не знаю, чем бы всё закончилось."

    - char: denver
      side: left
      text:
        - "Проклятье, нас обвели вокруг пальца! Откуда вообще взялось столько Сирен?!"

    - char: columbia
      side: right
      text:
        - "Это и были те самые «исчезнувшие» основные силы Сирен? Раз они появились именно в этой точке, значит, их цель..."

    - char: montpelier
      side: left
      text:
        - "Большая сестра, кажется, связь восстановилась. Подождите... Штаб ведет трансляцию открытым кодом?!"
        - "Начинаю прием сообщения из Нью-Йорка..."